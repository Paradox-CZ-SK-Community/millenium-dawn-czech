  SYR_free_syrian_offensive: "Ofenzíva Svobodné syrské armády" # todo: NEW TRANSLATION
  SYR_free_syrian_offensive_desc: "To, co začalo jako ojedinělé demonstrace, přerostlo v celonárodní nepokoje. Protesty se rozšířily po městech a obcích, přetížily bezpečnostní složky režimu a vyvolaly hromadné dezertace. S nastolenou iniciativou se síly Svobodné syrské armády připravují na koordinované ofenzívy, aby převzaly kontrolu a posunuly povstání do nové fáze." # todo: NEW TRANSLATION
