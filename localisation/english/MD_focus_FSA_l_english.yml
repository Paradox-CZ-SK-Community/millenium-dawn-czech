l_english:
  FSA_death_over_humiliation: "Smrt před ponížením" # todo: NEW TRANSLATION
  FSA_death_over_humiliation_desc: "Svobodná syrská armáda vznikla z řady vojenských dezertérů známých jako Hnutí svobodných důstojníků. Tito důstojníci odmítli plnit rozkazy potlačit občanské nepokoje a místo toho se rozhodli vzít do rukou zbraně proti režimu, jemuž dříve sloužili. Jejich rozhodnutí znamenalo začátek širšího ozbrojeného opozičního hnutí. I přes zdrcující nevýhody a častý nedostatek centralizovaného velení či pravidelných zásob zůstává hnutí poháněno vírou, že svoboda je více než život pod tyranií." # todo: NEW TRANSLATION
  FSA_extremism1: "Nízký vliv radikálů" # todo: NEW TRANSLATION
  FSA_extremism1_desc: "Ačkoliv byla Svobodná syrská armáda původně vytvořena dezertujícími důstojníky prosazujícími demokratickou a sekulární alternativu k režimu, prodlužující se konflikt a decentralizovaná povaha opozice umožnily radikálnějším frakcím získat půdu pod nohama. Skupiny s islamistickým zaměřením, jako Ahrar al-Sham a Al-Nusra Front, stále častěji operují vedle nebo v rámci koalic nosících značku FSA. Tyto skupiny rozostřily hranice mezi umírněnými a extremistickými prvky, když využívají širšího označení FSA k získání legitimity a zdrojů." # todo: NEW TRANSLATION
