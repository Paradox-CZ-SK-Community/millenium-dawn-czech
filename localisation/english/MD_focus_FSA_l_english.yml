  FSA_internal_revolt_category: "Vlci v rouše beránčím" # todo: NEW TRANSLATION
  FSA_internal_revolt_category_desc: "Jak konflikt trvá, Svobodná syrská armáda se proměnila v mozaiku brigád s odlišnými cíli, loajalitami a ideologiemi. Islamistické frakce a další hnutí napojená na salafismus se vetřely do širší struktury FSA. Ačkoli nabízejí zkušené bojovníky a drží klíčové území, jejich dlouhodobé ambice představují přímou hrozbu pro jakýkoli pokus o vybudování demokratické či pluralitní Sýrie po konfliktu." # todo: NEW TRANSLATION
  FSA_defection_to_extremist: "Přechod k extremismu" # todo: NEW TRANSLATION
  FSA_defection_to_extremist_desc: "Radikální islamistické skupiny se vetřely do řad Svobodné syrské armády a využívají umírněné označení k získání vlivu a podpory. Jejich rostoucí přítomnost hrozí podkopáním jednoty hnutí a jeho dlouhodobých politických cílů." # todo: NEW TRANSLATION
