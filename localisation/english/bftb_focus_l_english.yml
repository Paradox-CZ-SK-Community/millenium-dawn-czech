l_english:
 BUL_a_balkan_confederation: "Balkánská konfederace"
 BUL_a_balkan_confederation_desc: "Důvody, které vedly ke vzniku Balkánské dohody, jsou nyní zastaralé. V těchto bouřlivých časech by měly balkánské země odložit konflikty minulosti a sjednotit se, aby se ubránily cizím mocnostem, které se je snaží podrobit."
 BUL_a_balkan_confederation_faction_tt: "Obdrží událost §Y„[BUL.GetNameDef] nás zve do frakce [GetDemocraticBalkanConfederationName]“§!."
 BUL_a_black_sea_fleet: "Černomořské loďstvo"
 BUL_a_black_sea_fleet_desc: "Pokud chceme mít alespoň nějakou námořní přítomnost, musíme vybudovat flotilu vhodnou pro Černé moře, se zaměřením na stavbu torpédoborců, protože ty jsou páteří každé moderní flotily."
 BUL_a_powerful_bulgarian_navy: "Mocné bulharské námořnictvo"
 BUL_a_powerful_bulgarian_navy_desc: "Musíme se soustředit na stavbu hlavních lodí, které poskytnou našim flotilám palebnou sílu, jež jim nyní chybí. Nebudeme mít největší loďstvo, ale pokud soustředíme své úsilí, můžeme se dostat do pozice, kdy budeme schopni soupeřit o nadvládu na mořích i s velmocemi."
 BUL_abolish_the_monarchy: "Zrušit monarchii"
 BUL_abolish_the_monarchy_desc: "Monarchie mohla být užitečným nástrojem pro udržení stability v Bulharsku v raných letech Třetího bulharského státu, ale po ničivých válkách a tyranských režimech lidé ztratili víru v tento zastaralý systém vlády. Nastal čas jej zrušit."
 BUL_abolish_the_tarnovo_constitution: "Zrušit tarnovskou ústavu"
 BUL_abolish_the_tarnovo_constitution_desc: "Tarnovská ústava byla v minulém století považována za liberální a pokrokovou, ale dnes slouží pouze k legitimizaci utlačovatelského diktátorského režimu. Je čas ji zrušit a napsat novou, založenou na sovětské ústavě z roku 1936, která bude zahrnovat základní práva, jako je rovnost občanů před zákonem, svoboda slova a shromažďování a univerzální sociální systém."
 BUL_acquire_modern_tools: "Získat moderní nástroje"
 BUL_acquire_modern_tools_desc: "Bulharský průmysl se skládá hlavně ze zastaralé drobné výroby a řemesel. Potřebujeme vhodné nástroje, abychom mohli vybudovat a rozvinout základy moderního průmyslu."
 BUL_agrarian_cooperative_movement: "Agrární družstevní hnutí"
 BUL_agrarian_cooperative_movement_bzns_support_requirement_tt: "Více než §Y80 %§! loajality frakce [GetBznsName]"
 BUL_agrarian_cooperative_movement_desc: "Musíme se inspirovat agrárními opatřeními navrženými Agrární národní unií a podpořit uspořádání venkova na základě družstev."
 BUL_all_that_glitters: "Vše, co se třpytí"
 BUL_all_that_glitters_desc: "Zlaté ložisko v Chelopeči by mohlo dobře posloužit naší ekonomice v době, kdy jsou investice do nemateriálních aktiv velice riskantní. Efekt na naše národní rezervy by měl být znatelný."
 BUL_allow_far_right_organizations: "Povolit krajně pravicové organizace"
 BUL_allow_far_right_organizations_desc: "Legalizace některých krajně pravicových organizací, jako je Národně sociální hnutí či Ratnici, by nám mohla zajistit užitečné a loajální spojence, kteří podporují náš režim a naše ideály."
 BUL_allow_far_right_organizations_tt: "Legalizuje frakci [GetNsmName], což nám do budoucna zabrání je potlačovat, kromě případů, kdy bude nutné potlačit disidenty ohrožující blahobyt země."
 BUL_amend_old_grudges: "Urovnat staré křivdy"
 BUL_amend_old_grudges_balkan_targets_tt: "Získá válečný cíl §YAnexe§! proti:"
 BUL_amend_old_grudges_desc: "Nastal čas pomstít veškeré škody a ponížení, které Bulharsku v minulosti způsobilo tolik nepřátel - od zrádných Rumunů a Turků, kteří nás bodli do zad během Druhé balkánské války, až po mocnosti Dohody, které nás porazily ve Velké válce a od té doby brzdí rozvoj naší země."
 BUL_an_aegean_sea_fleet: "Egejské loďstvo"
 BUL_an_aegean_sea_fleet_desc: "Nyní, když máme přítomnost v Egejském moři, musíme usilovat o úplnou nadvládu. K tomu nám nestačí spoléhat jen na torpédoborce a ponorky, potřebujeme ve flotile také lodě větší tonáže."
 BUL_an_aegean_sea_fleet_tt: "Přidá §Y1 námořní základnu§!, §G1§! stavební slot a §Y1 námořní dok§! do každého státu s dokem v Egejském moři. \nSoučasné efekty:"
 BUL_appeal_to_european_capitalists: "Obrátit se na evropské kapitalisty"
 BUL_appeal_to_european_capitalists_cg_tt: "Upraví národní duch §YZahraniční průmysl§!: \nTovárny na spotřební zboží: §Y-5 %§!"
 BUL_appeal_to_european_capitalists_desc: "[ROOT.GetNameDef] potřebuje novou injekci kapitálu k podpoře rozvoje svého národního průmyslu a k přejednání dluhu s velkými nadnárodními společnostmi, které už v zemi investovaly."
 BUL_appoint_communist_ministers: "Jmenovat komunistické ministry"
 BUL_appoint_communist_ministers_desc: "Musíme vyvinout nátlak na bulharskou vládu, aby jmenovala ministry, kteří chtějí změnit kurz od diktátorského režimu cara. Pouze zevnitř vlády budeme schopni svrhnout carský systém."
 BUL_appoint_communist_ministers_tt: "Odemkne rozhodnutí k potlačení frakce [GetNsmName]."
 BUL_appoint_right_wing_ministers: "Jmenovat pravicové ministry"
 BUL_appoint_right_wing_ministers_desc: "Carův režim sice pomáhá pevně ovládat zemi, ale postrádá skutečné cíle pro zlepšení situace Bulharska na mezinárodní scéně. Musíme využít autoritářskou povahu současného systému a jmenovat nové ministry, kteří jsou připraveni provést politické a sociální změny, jež Bulharsko skutečně potřebuje."
 BUL_appoint_right_wing_ministers_tt: "Odemkne rozhodnutí ke spolupráci s frakci [GetNsmName]. \nOdemkne rozhodnutí k potlačení frakce [GetNsmName]."
 BUL_approach_british_foreign_industry_tt: "Snížené náklady na rozhodnutí §YZahraniční dohody§!, které má s náma [ENG.GetNameDef] a zvýšený limit na [ENG.GetAdjective] továrny."
 BUL_approach_germany: "Přiklonit se k Německu"
 BUL_approach_germany_desc: "Zatímco Britové a Francouzi neustále dusili naši ekonomiku od ponížení Neuillyské smlouvy, Němci nejenže naznačili uznání našich územních nároků, ale také nám pomohli vymazat dluhy a vykoupili velkou část naší úrody, čímž posílili ekonomiku a umožnili nám provést důležité průmyslové a agrární reformy."
 BUL_approach_germany_foreign_industry_tt: "Snížené náklady na rozhodnutí §YZahraniční dohody§!, které má s náma [GER.GetNameDef] a zvýšený limit na [GER.GetAdjective] továrny."
 BUL_approach_soviet_foreign_industry_tt: "Snížené náklady na rozhodnutí §YZahraniční dohody§!, které má s náma [SOV.GetNameDef] a zvýšený limit na [SOV.GetAdjective] továrny."
 BUL_approach_the_united_kingdom: "Přiklonit se k Spojenému království"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef] potřebuje ochranu velkých demokratických mocností v Evropě, pokud má obstát v těchto nejistých časech. Musíme se sejít s [ENG.GetAdjective] vládou, abychom vyjednali pakt spolupráce mezi našimi zeměmi."
 BUL_approach_the_united_kingdom_ferdinand_tt: "Ferdinand I. se nevrátil jako car"
 BUL_assert_our_claims: "Prosadit naše nároky"
 BUL_assert_our_claims_desc: "Je čas vypořádat se s územními problémy, které naši zemi sužují už desítky let. Musíme hledat podporu [ENG.GetAdjective] vlády, abychom napravili bezpráví, kterého se Bulharsku od jeho osvobození dostalo."
 BUL_assert_our_claims_enemy_claims_tt: "\n§Y[BUL.GetNameWithFlag]§! získá nároky na balkánské státy ovládané sousedním nepřítelem nebo jeho spojencem a válečný §YAnexe§! proti těmto sousedním zemím."
 BUL_assert_our_claims_historical_claims_current_tt: "Současné státy, které budou domovskými územími:"
 BUL_assert_our_claims_historical_claims_tt: "Udělí domovské území na historicky nárokované státy plně ovládané §Y[BUL.GetNameWithFlag]§!.\nHistoricky nárokované státy: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_assert_our_claims_initial_states_tt: "Pokud §Y[ENG.GetNameWithFlag]§! přijme: Všechna oprávněná [BUL.GetAdjective] území (§Y[48.GetName]§!, §Y[211.GetName]§!, §Y[212.GetName]§!, §Y[801.GetName]§!) ovládaná spojencem budou navrácena §Y[BUL.GetNameWithFlag]§!. \nSoučasné státy, které mohou být převedeny:"
 BUL_attract_foreign_capitals: "Přitáhnout zahraniční kapitál"
 BUL_attract_foreign_capitals_desc: "Nemáme prostředky k tomu, abychom sami vybudovali silný a efektivní průmysl, proto je naší nejlepší možností obrátit se na zahraniční investory, kteří chtějí rozšířit své podniky a působit v Bulharsku."
 BUL_attract_foreign_capitals_dynamic_modifier_tt: "Získá národní duch §YZahraniční průmysl§!, který uděluje (Nárůst politické síly: §G+5 %§!, Rychlost výstavby: §R-10 %§!, Výstup továren: §R-2 %§!, £GFX_prod_eff_cap Limit efektivity výroby: §R-5 %§!, £GFX_prod_eff Nárůst efektivity výroby: §R-5 %§!)"
 BUL_balkan_federation_of_socialist_republics: "Balkánská federace socialistických republik"
 BUL_balkan_federation_of_socialist_republics_decisions_tt: "Rozhodnutí §Y$BUL_the_balkan_federation_dream$§! nyní mohou cílit na další balkánské země."
 BUL_balkan_federation_of_socialist_republics_desc: "Projekt balkánské federace v roce 1920 selhal kvůli nacionalistickým ambicím různých členů. Ale časy se změnily a my musíme představit náš nový federální projekt ostatním balkánským národům, přičemž [YUG.GetNameDef] bude první."
 BUL_balkan_federation_of_socialist_republics_faction_tt: "Obdrží událost §Y„Bulharsko nás zve do Balkánské federace socialistických republik“§!."
 BUL_balkan_research_cooperation: "Balkánská výzkumná spolupráce"
 BUL_balkan_research_cooperation_desc: "Musíme vytvořit program spolupráce, který umožní vědcům z různých zemí naší frakce [GetFederationOrConfederation] sdílet své objevy a podporovat nové technologické pokroky."
 BUL_balkan_trade_union_secretariat: "Sekretariát balkánských odborových svazů"
 BUL_balkan_trade_union_secretariat_desc: "Musíme zřídit sekretariát odborů, který určí směrnice, jež budou dodržovat různé odborové svazy, s cílem podpořit ekonomiku a rozvoj spolupráce mezi zeměmi naší [GetFederationOrConfederation]."
 BUL_balkan_trade_union_secretariat_tt: "Každá balkánská země spojená s Bulharskem získá národní duch §YSekretariát balkánských odborových svazů§!, který uděluje (Továrny na spotřební zboží: §Y-5 %§!, Náklady na hospodářské zákony: §G-35 %§!, Náklady na obchodní zákony: §G-35 %§!)."
 BUL_ban_far_right_organizations: "Zakázat krajně pravicové organizace"
 BUL_ban_far_right_organizations_desc: "Krajně pravicoví radikálové neváhají použít násilí proti autoritám, což představuje velkou hrozbu pro naši vládu i občany. Musíme zakázat všechny společenské hnutí tohoto typu a rozpustit jakékoliv spřízněné polovojenské organizace."
 BUL_ban_far_right_organizations_tt: "Odemkne rozhodnutí k potlačení frakce [GetNsmName]."
 BUL_bulgaria_on_the_three_seas: "Bulharsko ve třech mořích"
 BUL_bulgaria_on_the_three_seas_buliding_tt: "Přidá §Y2 námořní doky§! do každého státu s námořním dokem na pobřeží Egejského, Jaderského nebo Černého moře. \nPřidá §Y1 námořní základnu§! a §Y2 pobřežní pevnosti§! do každé provincie s námořní základnou v Egejském, Jaderském nebo Černém moři. \nSoučasné efekty:"
 BUL_bulgaria_on_the_three_seas_desc: "Stejně jako ve starověku během První a Druhé bulharské říše, i nyní [ROOT.GetNameDef] opět omývá Egejské, Jaderské a Černé moře. Dalším krokem je vybudovat potřebnou infrastrukturu k vytvoření silného námořnictva schopného zajistit bulharskou dominanci ve třech mořích."
 BUL_bulgarian_academy_of_sciences: "Bulharská akademie věd"
 BUL_bulgarian_administration_of_the_balkans: "Bulharská integrace Balkánu"
 BUL_bulgarian_administration_of_the_balkans_axis_name_def: "Osa"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def: "Ústřední mocnosti"
 BUL_bulgarian_administration_of_the_balkans_cores_tt: "Udělí domovské území v §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[971.GetName]§! a §Y[77.GetName]§!, pokud jsou ovládány [ROOT.GetNameDef].\nSoučasné efekty:"
 BUL_bulgarian_administration_of_the_balkans_decisions_tt: "Odemkne rozhodnutí §YBulharská reintegrační kampaň§!, umožňující získat domovská území balkánských států."
 BUL_bulgarian_administration_of_the_balkans_desc: "Abychom posílili naše nároky na Balkán, musíme provést bulharskou integraci okupovaných oblastí, aby když zvítězí [GetGermanFactionNameDef] ve válce, tak [GetGermanOrIndependent] mohli vidět bulharský charakter těchto území a neodvážili se narušit naši národní integritu, jako to udělali Britové v roce 1878."
 BUL_bulgarian_administration_of_the_balkans_everyone_name: "lidé na celém světe"
 BUL_bulgarian_administration_of_the_balkans_germans_name: "Němci"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def: "naše"
 BUL_bulgarian_irredentism: "Bulharský iredentismus"
 BUL_bulgarian_irredentism_desc: "Bulharský nacionalismus vyžaduje nutnost překreslit balkánské hranice ve prospěch Bulharska, a dokonce i komunisté a demokraté s tím budou souhlasit. Musíme zdůraznit potřebu obnovy Velkého Bulharska, společného cíle všech našich lidí."
 BUL_bulgarian_shipping_chamber: "Bulharská námořní komora"
 BUL_bulgarian_shipping_chamber_desc: "Musíme bulharským přepravním společnostem a družstvům poskytnout prostředky, které potřebují k neustálému rozšiřování svých flotil, protože jejich konvoje jsou zásadní pro obchod v době míru, ale také pro přepravu vojsk a zásob během války."
 BUL_bury_the_grudges_of_the_past: "Pohřbít křivdy minulosti"
 BUL_bury_the_grudges_of_the_past_communist: "§YBalkánská federace socialistických republik§!"
 BUL_bury_the_grudges_of_the_past_decisions_tt: "Odemkne rozhodnutí k ovlivňování balkánských zemí a jejich pozvání do frakce [GetBalkanFactionName]."
 BUL_bury_the_grudges_of_the_past_democratic: "§YBalkánská dohoda§!"
 BUL_bury_the_grudges_of_the_past_desc: "Je čas nechat spory minulosti za sebou a začít se dívat k budoucnosti solidarity a spolupráce na Balkáně. Musíme přesvědčit naše sousedy, že jejich budoucnost je [GetFederationOrConfederation], protože náš projekt sjednoceného Balkánu nebude nikdy úplný bez nich."
 BUL_bury_the_grudges_of_the_past_explanatory_democratic_tt: "Každá nezávislá §Ydemokratická§! země na Balkáně dostane událost §Y„[BUL.GetNameDef] nás zve do frakce [GetDemocraticBalkanConfederationName]“§!.\n§RBulharsko se zřekne jakýchkoli územních nároků v těchto zemích§!."
 BUL_bury_the_grudges_of_the_past_explanatory_tt: "Každá nezávislá §Ykomunistická§! země na Balkáně dostane událost §Y„Bulharsko nás zve do Balkánské federace socialistických republik“§!.\n§RBulharsko se zřekne jakýchkoli územních nároků v těchto zemích§!."
 BUL_bury_the_grudges_of_the_past_no_faction: "[ROOT.GetFlag]§Y[ROOT.GetAdjectiveCap]§! frakce"
 BUL_carry_the_revolution_abroad: "Vynést revoluci do zahraničí"
 BUL_carry_the_revolution_abroad_alternative_invitation_tt: "Pokud [ROOT.GetFlag]§Y[ROOT.GetName]§! je vůdcem frakce, nezávislé komunistické balkánské země dostanou událost zvoucí je do bulharské frakce."
 BUL_carry_the_revolution_abroad_comintern_invitation_tt: "Nezávislé komunistické balkánské země dostanou událost zvoucí je do [ROOT.GetFlag]§Y[ROOT.GetAdjective] frakce§!"
 BUL_carry_the_revolution_abroad_desc: "Bulharsko se musí stát předvojem komunistické revoluce na Balkáně. Pozveme spřízněné vlády, aby se připojily k naší alianci, a vezmeme na sebe povinnost přinést revoluci silou i zbytku našich sousedů."
 BUL_carry_the_revolution_abroad_tt: "Každá nezávislá §Ykomunistická§! země na Balkáně dostane událost §Y„Bulharsko nás zve do jejich frakce“§!."
 BUL_carry_the_revolution_abroad_wargoals_tt: "Získá válečný cíl §YAnexe§! proti jakékoli balkánské zemi s nekomunistickou vládou nebo spojenci jiné frakce. \nDotčené země získají §YKomunistickou hrozbu§! (Názor na §Y[BUL.GetNameWithFlag]§! §R-35§!.)\nV Současnosti dotčené země:"
 BUL_collectivization_of_the_countryside: "Kolektivizace venkova"
 BUL_collectivization_of_the_countryside_bs_support_requirement_tt: "Více než §Y70 %§! loajality frakce [GetBsName]"
 BUL_collectivization_of_the_countryside_desc: "Krize v zemědělské distribuci způsobila v minulosti v Bulharsku velké nepokoje a řešení tohoto problému spočívá v nahrazení individuálně vlastněných farem kolektivně provozovanými, což už bylo úspěšně provedeno v Sovětském svazu."
 BUL_condemn_macedonian_organizations: "Odsoudit makedonské organizace"
 BUL_condemn_macedonian_organizations_desc: "Musíme veřejně vyjádřit nelibost vůči VMRO, začít pátrat po makedonských revolučních buňkách, které v Bulharsku stále působí, a odstranit je. Konečně tak dokončíme to, co Zveno započalo roku 1934, a zlepšíme si zahraniční vztahy."
 BUL_condemn_macedonian_organizations_rearmament_tt: "\nDokončení tohoto zaměření učiní §Y[ENG.GetNameWithFlag]§! nakloněnější zrušit omezení bulharské armády prostřednictvím rozhodnutí §Y„Vyjednat znovuvyzbrojení Bulharska“§!."
 BUL_condemn_macedonian_organizations_tt: "Odemkne rozhodnutí §YBojovat s makedonskými revolučními organizacemi§!."
 BUL_confederation: "konfederace"
 BUL_consolidate_dominance_of_the_seas: "Upevnit nadvládu na mořích"
 BUL_consolidate_dominance_of_the_seas_desc: "Chceme-li zajistit Balkán, nestačí nasadit velkou armádu na poloostrově - musíme také vybudovat mocné námořnictvo, které bude střežit okolní moře."
 BUL_consolidate_the_third_bulgarian_state: "Upevnit Třetí bulharský stát"
 BUL_consolidate_the_third_bulgarian_state_desc: "Po dlouhém období sociálních konfliktů, hospodářské krize a mezinárodních sporů jsme konečně připraveni stabilizovat a posílit Třetí bulharský stát."
 BUL_contract_foreign_companies: "Zakázky pro zahraniční společnosti"
 BUL_contract_foreign_companies_desc: "Náš vojenský průmysl zdaleka nestačí na adekvátní program znovuvyzbrojení. Musíme se poohlédnout v zahraničí po vhodných konstruktérech schopných vyrábět kvalitní vozidla pro zásobení naší armády."
 BUL_cooperate_with_the_zveno: "Spolupracovat se Zvenem"
 BUL_cooperate_with_the_zveno_coup_tt: "\n§RFrakce [GetZvenoName] může provést převrat, pokud nebude včas integrována§!."
 BUL_cooperate_with_the_zveno_desc: "Musíme se Zvenem spolupracovat, ne si jej znepřátelit. Pokud jim poskytneme určité ústupky, můžeme získat mocného spojence."
 BUL_cooperate_with_the_zveno_tt: "Odemkne rozhodnutí ke spolupráci s frakcí [GetZvenoName]."
 BUL_cooperation_with_italy: "Spolupráce s Itálií"
 BUL_cooperation_with_italy_desc: "Italové již několikrát projevili ekonomický zájem o naši zemi a nesmíme zapomenout na královský sňatek mezi carem Borisem a princeznou Giovannou. Posílíme s nimi diplomatické i hospodářské vztahy - v blízké budoucnosti se mohou stát silným spojencem na Balkáně."
 BUL_corporatism: "Korporativismus"
 BUL_corporatism_desc: "Inspirováni italským modelem se musí pracovníci i kapitalisté z jednotlivých hospodářských odvětví podílet na tvorbě národní politiky, abychom mezi nimi zprostředkovali a prosadili reformy nejprospěšnější pro národní ekonomiku."
 BUL_crush_the_communists: "Rozdrtit komunisty"
 BUL_crush_the_communists_desc: "Navzdory opakovaným represím v tomto století se komunisté stále skrývají ve stínech a lákají ubohé a vyděděné, aby rozšířili své řady. Je naší povinností s nimi jednou provždy skoncovat - jakýmikoli prostředky..."
 BUL_crush_the_communists_no_cooperation_tt: "\n§RZabrání to bulharské vládě spolupracovat v budoucnu s frakcí [GetBsName]§!."
 BUL_crush_the_communists_tt: "Odemkne rozhodnutí k potlačení frakce [GetBsName]."
 BUL_darzhavna_aeroplanna_rabotilnitsa: "Daržavna Aeroplanna Rabotilnica"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "Neměli bychom se spoléhat na zahraniční konstruktéry, aby zásobovali naše letectvo potřebnými stroji. Provedeme rozsáhlé rozšíření a modernizaci zařízení Státní letecké dílny v Božuriště."
 BUL_darzhavna_samoletna_fabrika: "Daržavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc: "Zařízení DAR v Božurišti již vyrábí bulharské stíhačky pro naše letectvo. Nyní můžeme investovat do zřízení Státní letecké továrny v Loveči s moderními provozy zaměřenými na výrobu dalších lehkých letadel."
 BUL_darzhavna_voenna_fabrika: "Daržavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc: "Rozšířením Státní vojenské továrny v Kazanlaku můžeme položit základy vhodného národního zbrojního průmyslu schopného zásobovat naši armádu kvalitní výstrojí."
 BUL_defensive_lines: "Obranné linie"
 BUL_defensive_lines_desc: "Musíme začít se stavbou odpovídajících opevnění a zlepšením infrastruktury, abychom ochránili naše dopravní trasy a zajistili tok zásob pro naše vojska."
 BUL_defensive_lines_tt: "Přidá §Y1 Infrastukturu§!, §Y1 Protivzdušná obrana§! a §Y1 Pozemní pevnost§! v každém počátečním bulharském státu či historickém územním nároku plně ovládaném Bulharskem a sousedícím se zemí, která vygenerovala §YCelosvětové napětí§!."
 BUL_defy_moscow: "Vzdorovat Moskvě"
 BUL_defy_moscow_desc: "Sovětský svaz dlouho těžil z rivalit balkánských zemí a neváhal zasahovat do naší politiky, pokud to bylo v jeho zájmu. Nyní je čas, aby naše [GetFederationOrConfederation] udeřila dříve, než si sovětská vláda uvědomí, že náš sjednocený balkánský blok je schopen zpochybnit moskevskou hegemonii."
 BUL_democratic_principles: "Demokratické zásady"
 BUL_democratic_principles_desc: "Ač je naším hlavním cílem ukončit autoritářský režim cara, nesmíme dopustit, aby jej nahradila totalitní komunistická vláda. Musíme zůstat věrní demokratickým ideálům a usilovat o posílení vlivu stejně smýšlejících ministrů ve vládě."
 BUL_depose_the_tsar: "Sesadit cara"
 BUL_depose_the_tsar_cw_tt: "§YNezařazení§! zahájí občanskou válku."
 BUL_depose_the_tsar_desc: "Bulharská monarchie se stala přítěží, která nám může jen bránit v dosažení našich cílů. Car již není více užitečnej a je čas jej odstranit z cesty."
 BUL_develop_burgas_shipyards: "Rozšířit loděnice v Burgasu"
 BUL_develop_burgas_shipyards_desc: "Abychom zvýšili naši kapacitu pro stavbu válečných lodí, investujeme do rozšíření burgaské námořní základny a výstavby nových loděnic v oblasti."
 BUL_dissolve_the_military_union: "Rozpustit Vojenský svaz"
 BUL_dissolve_the_military_union_desc: "Zveno má na naše důstojníky příliš velký vliv a v jejich řadách panuje skutečná nevraživost od doby, kdy je car Boris v roce 1935 odstavil od moci. Chceme-li předejít novému převratu Zvena, musíme svolat naše důstojníky do Sofie a oznámit rozpuštění Vojenského svazu."
 BUL_dissolve_the_military_union_tt: "Odemkne rozhodnutí k potlačení frakce [GetZvenoName]."
 BUL_dissolve_the_military_union_zveno_coup_tt: "\n§RFrakce [GetZvenoName] může provést převrat, pokud nebude včas zničena§!."
 BUL_dominance_in_the_adriatic_aegean_failure: "Naše selhání při zajištění Egejského moře zasadilo bulharské morálce těžkou ránu. Chceme-li znovu nabýt odvahy a sebedůvěry, musíme zajistit bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_adriatic_aegean_success: "Po úspěchu při zajištění Egejského moře je morálka bulharských vojáků i civilního obyvatelstva vyšší než kdy dříve. Musíme využít momentu a zajistit Jadran, aby se Prusko Balkánu stalo jediným a nepopiratelným strážcem tří moří."
 BUL_dominance_in_the_adriatic_black_sea_failure: "Dopad, který na nás měla neúspěšná mise zajistit si kontrolu nad Černým mořem, vedl ke zhoršení nálady bulharského obyvatelstva. Jediným řešením je zajistit, tentokrát úspěšně, bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_adriatic_black_sea_success: "Po úspěchu při zajištění Černého moře je čas zopakovat manévr v Jadranu. Vyženeme z jeho břehů všechny nepřátelské státy a jejich cenná území získáme pro Prusko Balkánu."
 BUL_dominance_in_the_adriatic_default: "Temné časy si žádají razantní kroky. Abychom zajistili nejen integritu bulharského národa, ale i jeho nadvládu nad Třemi moři, nadešel čas zajistit Jadran a odstranit všechny možné hrozby z jeho pobřeží."
 BUL_dominance_in_the_adriatic_sea: "Dominance v Jaderském moři"
 BUL_dominance_in_the_adriatic_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získá nároky na jakýkoli stát na pobřeží Jaderského moře, který neovládá spojenec nebo závislé území."
 BUL_dominance_in_the_adriatic_sea_desc: "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_total_failure: "Dopady, které na nás měly neúspěchy při zajišťování kontroly nad Egejským a Černým mořem, vedly k obecné vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud chceme napravit své chyby a vrátit slávu, kterou si Prusko Balkánu zaslouží, musíme zajistit bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_aegean_adriatic_failure: "Naše selhání při zajištění Jadranu zasadilo bulharské morálce těžkou ránu. Chceme-li znovu nabýt odvahy a sebedůvěry, musíme zajistit bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_aegean_adriatic_success: "Po úspěchu při zajištění Jadranu je morálka bulharských vojáků i civilního obyvatelstva vyšší než kdy dříve. Musíme využít momentu a zajistit Egej, aby se Prusko Balkánu stalo jediným a nepopiratelným strážcem tří moří."
 BUL_dominance_in_the_aegean_black_sea_failure: "Dopad, který na nás měla neúspěšná mise zajistit pobřeží Černého moře, vedl ke zhoršení nálady bulharského obyvatelstva. Jediným řešením je zajistit, tentokrát úspěšně, bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_aegean_black_sea_success: "Po úspěchu při zajištění Černého moře je čas zopakovat manévr v Egejském moři. Vyženeme z jeho břehů všechny nepřátelské státy a jejich cenná území získáme pro Prusko Balkánu."
 BUL_dominance_in_the_aegean_default: "Temné časy si žádají razantní kroky. Abychom zajistili nejen integritu bulharského národa, ale i jeho dominanci nad Třemi moři, nadešel čas zajistit Egej a odstranit všechny možné hrozby z jeho pobřeží."
 BUL_dominance_in_the_aegean_sea: "Dominance v Egejském moři"
 BUL_dominance_in_the_aegean_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získá nároky na jakýkoli stát na pobřeží Egejského moře, který neovládá spojenec nebo závislé území."
 BUL_dominance_in_the_aegean_sea_desc: "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_total_failure: "Dopady, které na nás měly neúspěchy při zajišťování Jaderského i Černého moře, vedly k obecné vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud chceme napravit své chyby a vrátit slávu, kterou si Prusko Balkánu zaslouží, musíme zajistit bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_black_sea: "Dominance v Černém moři"
 BUL_dominance_in_the_black_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získá nároky na jakýkoli stát na pobřeží Černého moře, který neovládá spojenec nebo závislé území."
 BUL_dominance_in_the_black_sea_desc: "Temné časy si žádají razantní kroky. Abychom zajistili nejen integritu bulharského národa, ale i jeho hegemonii, nadešel čas zajistit Černé moře a odstranit všechny možné hrozby z jeho pobřeží."
 BUL_dominance_in_the_black_sea_wargoals_tt: "Získá válečný cíl §YAnexe§! proti:"
 BUL_economic_protectionism: "Hospodářský protekcionismus"
 BUL_economic_protectionism_desc: "Musíme zavést nové reformy pro podporu národní ekonomiky a průmyslu a zároveň chránit základní sektory v Bulharsku, jako je zemědělství a řemesla."
 BUL_expand_sofia_university: "Rozšířit Sofijskou univerzitu"
 BUL_expand_sofia_university_desc: "Vyčleněním části rozpočtu na rozšíření zařízení Sofijské univerzity, nejprestižnější instituce vyššího vzdělání v Bulharsku, rozšíříme okruh brilantních mozků, které dobře využijeme."
 BUL_expand_the_tobacco_industry: "Rozšířit tabákový průmysl"
 BUL_expand_the_tobacco_industry_desc: "Po desetiletí je naší hlavní exportní položkou zemědělská produkce, ale je zřejmé, že můžeme zvýšit zisky z vývozu přechodem z produkce obilí na hodnotnější plodiny, jako je tabák."
 BUL_expand_varna_naval_base: "Rozšířit námořní základnu ve Varně"
 BUL_expand_varna_naval_base_desc: "Musíme rozšířit zařízení námořní základny ve Varně a postavit vhodné loděnice pro výrobu válečných lodí."
 BUL_federation: "federace"
 BUL_fight_tyranny: "Bojovat proti tyranii"
 BUL_fight_tyranny_desc: "Je čas postavit se evropským mocnostem, které následují znepokojivé fašistické politiky a jejichž vůdci sní jen o rozšiřování svých držav a podrobení světa."
 BUL_fight_tyranny_wargoals_current_tt: "\nSoučasné hlavní fašistické země v Evropě:\n"
 BUL_fight_tyranny_wargoals_tt: "Získá válečný cíl §YSvrhnout vládu§! proti §Yvýznamným fašistickým zemím v Evropě§!."
 BUL_follow_the_stalinist_doctrine: "Držet se stalinistické doktríny"
 BUL_follow_the_stalinist_doctrine_desc: "Je čas, abychom formálně požádali o členství ve frakci [SOV.GetFactionName], abych [SOV.GetNameDef] a [ROOT.GetNameDef] mohli rozvíjet lepší spolupráci nejen v hospodářských a průmyslových otázkách, ale i v záležitostech vojenských."
 BUL_foreign_aircraft_designers: "Zahraniční letečtí konstruktéři"
 BUL_foreign_aircraft_designers_desc: "Proč plýtvat časem a úsilím na budování národního leteckého průmyslu, když si můžeme jednoduše najmout zahraniční konstruktéry s desítkami let zkušeností s výrobou vojenských letadel?"
 BUL_form_a_popular_bloc: "Vytvořit Lidový blok"
 BUL_form_a_popular_bloc_desc: "Pokud věříme, že [ROOT.GetNameDef] potřebuje silný sjednocený blok proti autoritářství a útlaku, musíme se přiklonit k socialistickým politikám a usilovat o soudržnost levicových skupin ochotných bojovat proti fašistickým a monarchistickým režimům."
 BUL_form_a_regency_council: "Ustavit regentskou radu"
 BUL_form_a_regency_council_desc: "Po smrti cara Borise, a vzhledem k tomu, že jeho dědic [GetSimeonsAge], musí být ustanovena regentská rada, která bude vykonávat vládu země jménem mladého Simeona II."
 BUL_form_a_regency_council_tt: "Bude ustanovena regentská rada, která bude vykonávat vládu země a poručnictví nad mladým Simeonem II."
 BUL_found_dvf_sopot: "Založit DVF Sopot"
 BUL_found_dvf_sopot_desc: "Výstavba muniční továrny v Sopotu byla zahájena roku 1935, ale dosud nebyla dokončena. Musíme uzavřít dohodu o pořízení zbývajících strojů a zařízení, abychom komplex co nejdříve uvedli do provozu."
 BUL_found_the_brannik: "Založit Brannik"
 BUL_found_the_brannik_desc: "Bogdan Filov přichází se zajímavým návrhem založit profašistickou národní mládežnickou organizaci Brannik, blízkou úřadům a loajální carovi, po vzoru jiných německých mládežnických organizací. Filov věří, že se Brannik může stát masovým hnutím a poskytnout nám značný zdroj personálu.\n„Boris, Bulharsko, Bůh!“"
 BUL_free_balkan_states: "Osvobodit balkánské státy"
 BUL_free_balkan_states_desc: "Jako balkánská mocnost máme povinnost chránit slabší sousedy před ambicemi kterékoliv země, jež by chtěla vpadnout na naši půdu. Musíme rozvíjet spolupráci mezi přátelskými zeměmi regionu a připravit se na obranu Balkánu."
 BUL_free_balkan_states_guarantees_tt: "Poskytne garance všem §Ydemokratickým§! a §Ynezařazeným§! balkánským zemím, které jsou nezávislé nebo je má §Y[BUL.GetNameWithFlag]§! za spojence:"
 BUL_free_balkan_states_ns_tt: "\nZíská národního ducha §Y$BUL_our_duty_in_the_balkans_dynamic_modifier$§!, který uděluje (Továrny na spotřební zboží: §Y-1%§! za každou garantovanou zemi, Stabilita: §G+5%§! za každou garantovanou zemi, Týdenní personál: §G+1000§! - bez vlivu počtu garantovaných zemí)."
 BUL_free_balkan_states_wargoals_tt: "\nZíská válečný cíl §YLoutka§! proti: \n- Jakékoli balkánské zemi v jiné frakci než [BUL.GetNameDef]. \n- Jakékoli nebalkánské zemi okupující balkánský stát. \nSoučasné dotčené země:"
 BUL_freedom_of_press: "Svoboda tisku"
 BUL_freedom_of_press_ban_faction_media_tt: "\n§RZabrání vládě po dobu následujících §Y365 dní§! zakázat média jakékoli frakce.§!"
 BUL_freedom_of_press_desc: "Nyní, když byla ústava obnovena, musíme garantovat její práva a zásady. Povolení distribuce dosud zakázaných novin by mohlo být prvním krokem ke spolupráci s některými organizacemi."
 BUL_freedom_of_press_flag: "Má dokončeno zaměření §YSvoboda tisku§!"
 BUL_freedom_of_press_trigger_tt: "Nebyla zvolena možnost „Zavést cenzuru tisku“"
 BUL_freedom_of_press_tt: "Odemkne rozhodnutí ke spolupráci s frakcí [GetBsName]."
 BUL_full_voting_rights_for_women: "Plná volební práva pro ženy"
 BUL_full_voting_rights_for_women_desc: "Chceme-li, aby v naší zemi zvítězila svoboda, rovnost a pokrok, je čas, aby [ROOT.GetNameDef] udělilo ženám plná volební práva a podpořit Svaz bulharských žen v jeho úsilí zvyšovat společenské povědomí o ženských otázkách."
 BUL_full_voting_rights_for_women_ideology_tt: "\nZměna obliby komunismu a demokracie podle současné podpory ideologie:"
 BUL_georgi_benkovski_aircraft_repair_facilities: "Opravárenské zařízení Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "Abychom vybudovali národní letectvo, je nutná výstavba hangárů pro opravy draků a zařízení pro zkoušky motorů. V tomto ohledu nám byl představen zajímavý projekt zřízení leteckého opravárenského závodu Terem Georgi Benkovski v Plovdivu."
 BUL_guardians_of_the_balkans: "Strážci Balkánu"
 BUL_guardians_of_the_balkans_desc: "Musíme uchovat bulharskou hegemonii na Balkáně proti jakékoli nepřátelské moci, která si troufne ji zpochybnit, proto zdvojnásobíme naše vojenské úsilí a vyzveme naše balkánské loutkové vlády, aby učinily totéž a pomohly nám bránit naše državy."
 BUL_guardians_of_the_balkans_remove_ns_tt: "Národní duch §Y„$BUL_the_fate_of_the_balkans_dec_cat$“§! bude po dokončení tohoto zaměření odstraněn, pokud je stále aktivní."
 BUL_guardians_of_the_balkans_subject_ns_tt: "\nKaždý §Y[ROOT.GetAdjective] balkánský subjekt§!:"
 BUL_guardians_of_the_balkans_wargoal_tt: "Získá válečný cíl §YLoutka§! proti §Yjakékoli nezařazené zemi ovládající balkánské státy§!:"
 BUL_has_abolished_monarchy_tt_NOT: "Ne: Zrušena bulharská monarchie"
 BUL_heavy_industry: "Těžký průmysl"
 BUL_heavy_industry_desc: "Po úspěšné reorganizaci zemědělství jsme konečně v pozici uskutečnit v Bulharsku moderní a ambiciózní program industrializace."
 BUL_historical_bulgarian_claim_flag: "Je historický bulharský nárok"
 BUL_historical_states_tt: "\nHistorické územní nároky: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_illusions_of_a_non_partisan_system: "Iluze nestranického systému"
 BUL_illusions_of_a_non_partisan_system_desc: "Car potřebuje podporu svých demokratických subjektů, aby naplnil svou vizi sjednoceného Bulharska. Musíme uspořádat volby, které budou jen iluzí parlamentních voleb - ponechat populární opoziční strany zakázané a zajistit, aby provládní kandidáti získali většinu křesel."
 BUL_improve_coastal_defenses: "Zlepšit pobřežní obranu"
 BUL_improve_coastal_defenses_desc: "Jsme mimořádně zranitelní vůči jakékoli možné námořní invazi z Černého moře; je nezbytné posílit naši obrannou linii podél jeho pobřeží. Čím dříve to uděláme, tím lépe."
 BUL_improve_the_road_system: "Zlepšit silniční síť"
 BUL_improve_the_road_system_desc: "Bulharské silnice jsou, mírně řečeno, naprosto zaostalé, což ztěžuje a zpomaluje komunikaci. Rozvoj moderní infrastruktury schopné zlepšit a rozšířit naši stávající silniční síť nám otevře cestu k řešení dopravních problémů."
 BUL_increase_industry_investments: "Navýšit investice do průmyslu"
 BUL_increase_industry_investments_desc: "Musíme rozvinout těžký průmysl schopný podpořit náš velký průmyslový a vojenský růst. Budou potřeba rozsáhlé národní investice, ale přiblíží nás to k finální hospodářské soběstačnosti."
 BUL_industrial_autarky: "Průmyslová soběstačnost"
 BUL_industrial_autarky_desc: "Naše protekcionistické reformy mimořádně úspěšně podpořily ekonomiku a průmysl země, proto musíme pokračovat v tomto kurzu a zavést nové reformy, které přiblíží Bulharsko k soběstačnosti."
 BUL_industrial_investments_in_bulgaria_flag: "Země provedla průmyslovou investici v §Y[ROOT.GetNameWithFlag]§!"
 BUL_integrate_the_ratniks: "Integrovat Ratniky"
 BUL_integrate_the_ratniks_desc: "Ratnici, neboli Svaz bojovníků za pokrok bulharství, jsou nedávno založená nacionalistická polovojenská organizace, která může být velmi užitečným nástrojem podpory režimu a zdrojem značného personálu pro armádu."
 BUL_invigorate_national_industry: "Oživit národní průmysl"
 BUL_invigorate_national_industry_desc: "Příliš dlouho jsme se spoléhali na zahraniční kapitál při rozvoji infrastruktury, průmyslu a zemědělství. Pokud chceme soběstačnost a svobodu rozvíjet naši zemi po svém, musíme začít investicemi do národního průmyslu a výstavby nových závodů.\nNebude to snadný úkol, ale z dlouhodobého hlediska se bezpochyby vyplatí."
 BUL_is_balkan_nation_tt: "Je balkánská země"
 BUL_is_not_alone_in_faction_tt: "Libovolná země: §Y[ROOT.GetNameWithFlag]§! je s ní ve frakci"
 BUL_join_the_allies: "Připojit se ke Spojencům"
 BUL_join_the_allies_desc: "Musíme formalizovat naši snahu připojit se k frakci [ENG.GetFactionName] podáním žádosti [ENG.GetAdjective] vládě, aby zvážila členství pro [ROOT.GetNameDef] v jejich alianci."
 BUL_join_the_tripartite_pact: "Připojit se k frakci [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis: "Pakt tří"
 BUL_join_the_tripartite_pact_central_powers: "Ústřední mocnosti"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "Upovědomíme Němce, že jsme připraveni a ochotni se formálně připojit k jejich frakci [GetGermanFactionName] jako spojenci."
 BUL_join_the_tripartite_pact_desc_central_powers: "Kaiser se vrátil a my musíme usilovat o znovuobnovení našeho starého spojenectví. Tentokrát napravíme bezpráví spáchané na našich hrdých zemích. Tentokrát nám nic nezabrání dosáhnout slávy a velikosti. Tentokrát zvítězíme!"
 BUL_join_the_tripartite_pact_tt: "Pokud bude [ROOT.GetNameDef] přijato do frakce, její spojenci převedou kontrolu nad jakýmkoli státem nárokovaným Bulharskem a garantovaným vůdcem frakce."
 BUL_join_the_tripartite_pact_warranted_claims_tt: "§GGarantované státy:§!"
 BUL_joint_research_effort: "Společné výzkumné úsilí"
 BUL_joint_research_effort_desc: "Musíme spojit naše vojenské výzkumné úsilí s úsilím našich spojenců, abychom podpořili vývoj moderních zbraní, jež mohou v konfliktu převážit misky vah v náš prospěch."
 BUL_kaproni_bulgarski: "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc: "Italská letecká společnost Caproni se právě potýká s bankrotem a snaží se překonat nedostatek zdrojů, které byly odkloněny do jiných výrobních řetězců. Otevírá se nám tak možnost získat její průmyslový komplex v Kazanlaku, Kaproni Bulgarski, kde bychom se mohli zaměřit na výrobu středních a těžkých bombardérů."
 BUL_land_reorganization: "Reorganizace půdy"
 BUL_land_reorganization_desc: "Je čas provést průmyslovou a agrární reorganizaci v souladu s našimi plány na zavedení sady nových reforem k posílení těchto sektorů v blízké budoucnosti."
 BUL_land_reorganization_tt: "Přidá §Y2§! stavební sloty v každém domovském státě plně ovládaném [ROOT.GetFlag][ROOT.GetNameDef]:"
 BUL_legalize_the_agrarian_party: "Podpořit Agrární unii"
 BUL_legalize_the_agrarian_party_desc: "Názory Bulharské agrární národní unie na hospodářské záležitosti se mohou mírně lišit od našich, ale pokud tyto malichernosti odložíme, její členové by mohli své postoje sladit s naší politikou. Proto přistoupíme k legalizaci této organizace a budeme usilovat o spolupráci mezi našimi stranami - chceme-li dovést Bulharsko k opravdové demokracii, potřebujeme každou podporu..."
 BUL_legalize_the_agrarian_party_legalize_bzns_tt: "Legalizuje frakci [GetBznsName], což nám do budoucna zabrání ji potlačovat, kromě potlačení disidentů, kteří aktivně ohrožují blaho země."
 BUL_legislative_elections: "Parlamentní volby"
 BUL_legislative_elections_desc: "Bulharská demokratická strana získala ohromnou podporu a nyní je v pozici vyvinout tlak na vládu, aby vyhlásila parlamentní volby - tentokrát bez machinací, jimž byly po léta vystaveny."
 BUL_liberalization_of_trade_policies: "Liberalizace obchodní politiky"
 BUL_liberalization_of_trade_policies_desc: "Bulharská ekonomika se od svého osamostatnění na Osmanské říši potácí od jedné krize ke druhé. Autarkické politiky se v minulosti ukázaly jako nedostatečné, nastal tedy čas přikročit k hospodářské liberalizaci."
 BUL_liberation_of_the_proletariat: "Osvobození proletariátu"
 BUL_liberation_of_the_proletariat_desc: "Je naší povinností skoncovat s utlačovatelskými režimy, jimž je vystavena dělnická třída v sousedních zemích. Lidová armáda Bulharska neustane, dokud tyto tyranské vlády nebudou svrženy - třeba i bojem proti velkým evropským mocnostem, které je podporují."
 BUL_liberation_of_the_proletariat_tt: "Získá válečný cíl §YSvrhnout vládu§! proti jakémukoli §Yfašistickému§! nebo §Ynezařazenému§! sousedovi či významné evropské mocnosti:"
 BUL_light_metal_exploitation: "Těžba lehkých kovů"
 BUL_light_metal_exploitation_desc: "Protože náš zbrojní průmysl klade velké nároky na přírodní zdroje, je nutné rozšířit domácí produkci. Ač jsou naše ložiska malá, doba nouze si jejich využití rozhodně žádá."
 BUL_limited_womens_suffrage: "Omezené volební právo žen"
 BUL_limited_womens_suffrage_desc: "Bulharské ženy volají po společenském pokroku a rovnosti a nacionalisté již varovali, že tento boj není jen ženskou otázkou, ale otázkou společenského rozvoje a budování národa. Proto - abychom kráčeli cestou pokroku a zároveň si zachovali plnou politickou kontrolu - udělíme podmíněné volební právo vdaným, nekomunistickým ženám."
 BUL_military_dictatorship: "Vojenská diktatura"
 BUL_military_dictatorship_desc: "Musíme převzít plnou kontrolu nad zemí a vládnout jí v rámci militaristického autoritářského režimu, který nám umožní přijmout potřebná opatření k pokračování našeho vojenského úsilí."
 BUL_military_secrets_sharing: "Sdílení vojenských tajemství"
 BUL_military_secrets_sharing_desc: "Německá technologie je vůči té naší výrazně popředu a pro nás by bylo velmi prospěšné podepsat dohodu umožňující bulharským vědcům a inženýrům přístup k některým německým technickým zázrakům, čímž si otevřeme cestu k dalšímu rozvoji vlastního výzkumu."
 BUL_mineral_extraction_in_the_rhodopes: "Těžba nerostů v Rodopách"
 BUL_mineral_extraction_in_the_rhodopes_desc: "Rodopy jsou bohaté na nerosty jako chromit, železnou rudu, zinek a olovo a naši odborníci věří, že řádný průzkum území povede k objevu nových ložisek."
 BUL_modern_tactics: "Moderní taktika"
 BUL_modern_tactics_desc: "Moderní námořnictvo vyžaduje vývoj moderních taktik, aby z něj bylo možné vytěžit maximum. Avšak při střetu s mocnými armádami se nesmíme spoléhat pouze na flotilu - jednou z největších slabin lodí je její zranitelnost vůči leteckým úderům..."
 BUL_modernize_the_industry: "Modernizovat průmysl"
 BUL_modernize_the_industry_bs_support_requirement_tt: "Více než §Y80 %§! loajality frakce [GetBsName]"
 BUL_modernize_the_industry_desc: "Chceme-li se prosadit jako přední průmyslová mocnost Balkánu, musíme usilovat o modernizaci našeho průmyslu! Vyšší rozpočtové příděly a lepší nástroje promění naše sny ve skutečnost."
 BUL_national_military_academy: "Národní vojenská akademie"
 BUL_national_military_academy_desc: "Náčelník Národní vojenské akademie nám předložil projekt rozšíření jejích zařízení s cílem nejen zvýšit kapacitu instituce, ale také zajistit lepší výcvik pro naše budoucí vojenské velitele."
 BUL_national_railway_lines: "Národní železniční tratě"
 BUL_national_railway_lines_desc: "Potřebujeme rychlé a spolehlivé způsoby přesunů nejen našich vojsk, ale i zásob po celé zemi. Rozšíření železničních tratí zlepší naše logistické schopnosti."
 BUL_national_submarine_production: "Národní výroba ponorek"
 BUL_national_submarine_production_desc: "Naše námořnictvo je příliš slabé na to, aby vyzvalo cizí flotily a soupeřilo o nadvládu na mořích nad hladinou. Můžeme se však zaměřit na výrobu ponorek, které budou z hlubin obtěžovat nepřátelské flotily a ohrožovat jejich námořní trasy."
 BUL_nationalist_propaganda: "Nacionalistická propaganda"
 BUL_nationalist_propaganda_combo_tt: "Pokud je po dokončení tohoto zaměření národní duch §Y„Osud Balkánu“§! stále aktivní:\n- Prodlouží trvání §Y„Osud Balkánu“§! (§Y+365§! dní).\n- Získá vylepšenou verzi národního ducha §Y„Nacionalistická propaganda“§!."
 BUL_nationalist_propaganda_desc: "Mezi bulharským obyvatelstvem jsou stále skupiny, které odmítají roli Bulharska jako dominantní mocnosti na Balkáně a tvrdí, že politika vlády je „krajně utlačovatelská“. Abychom tyto hlasy umlčeli, musíme financovat propagandistickou kampaň, která nám pomůže ospravedlnit kroky vlády a znovu zažehnout bulharský nacionalismus."
 BUL_nationalization: "Znárodnění"
 BUL_nationalization_desc: "Zahraniční kapitál nám umožnil v Bulharsku vybudovat nové průmyslové komplexy v rozsahu dosud na Balkáně nevídaném. Magnáti, kteří je vlastní, však čím dál více vysávají naši ekonomiku, takže je načase zmocnit se jejich výrobních prostředků a vytlačit je ze země. To však rozzuří cizí vlády a pokud selže diplomacie, možná za to budeme muset i bojovat..."
 BUL_nationalization_dynamic_modifier_tt: "Odstraní národní duch §YZahraniční průmysl§!"
 BUL_nationalization_foreign_designers_tt: "§YZahraniční konstruktéři již nebudou dostupní a pokud jsou aktivní, budou odstraněni.§!"
 BUL_nationalization_warning_tt: "§RV důsledku znárodnění se mohou zahraniční země, které investovaly do bulharského průmyslu, rozhodnout uvalit na naši zemi obchodní embargo, vyhodit nás z frakce, nebo nám dokonce vyhlásit válku!§!"
 BUL_negotiate_bulgarian_rearmament: "Vyjednat bulharské znovuvyzbrojení"
 BUL_negotiate_bulgarian_rearmament_desc: "Bulharská armáda je kvůli omezením smlouvy z Neuilly-sur-Seine v žalostném stavu a jsme téměř bezbranní proti invazi z jakékoli sousední země. Musíme co nejdříve vyjednat zrušení těchto omezení, než se naši chamtiví sousedé rozhodnou rozpoutat další balkánskou válku."
 BUL_no_spa_flag: ""
 BUL_no_spr_flag: ""
 BUL_obliterate_the_bolshevik_threat: "Zničit bolševickou hrozbu"
 BUL_obliterate_the_bolshevik_threat_desc: "Dříve či později se komunistické země pokusí přinést svou prokletou revoluci do všech států světa a [ROOT.GetNameDef] nebude výjimkou. Proč čekat na bolševický výpad, když můžeme využít moment překvapení? Musíme udeřit první - a udeřit tak zuřivě, aby se jejich milovaná revoluce jednou provždy roztříštila!"
 BUL_obliterate_the_bolshevik_threat_wargoal_current_tt: "\nNásledující země jsou považovány za hlavní komunistické země v Evropě:\n"
 BUL_obliterate_the_bolshevik_threat_wargoal_tt: "Získá válečný cíl §YSvrhnout vládu§! proti §Yhlavním komunistickým zemím v Evropě§!."
 BUL_oppose_the_royal_dictatorship: "Postavit se carské diktatuře"
 BUL_oppose_the_royal_dictatorship_desc: "Chceme-li, aby [GetBulgarianTsar] a jeho utlačovatelský režim poznal konce, musíme nejprve získat potřebnou podporu, abychom mohli vyvinout významný odpor proti současné vládě, která je zcela tvořena carskými loutkami."
 BUL_oppose_the_royal_dictatorship_tt: "Odemkne rozhodnutí ke spolupráci s frakcemi [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí k potlačení frakcí [GetBsName] a [GetBznsName]."
 BUL_overthrow_the_tsar: "Svrhnout cara"
 BUL_overthrow_the_tsar_desc: "Proticarské nálady se šíří v Bulharsku a my musíme využít této cenné příležitosti, aby byl [GetBulgarianTsar] svržen a s ním také jednou provždy zrušit bulharskou monarchii. V moderním Bulharsku není pro tak zastaralou formu vlády místo!"
 BUL_peaceful_development: "Mírumilovný rozvoj"
 BUL_peaceful_development_desc: "Proč se přidávat k válce, která našemu lidu přinese jen smrt a pohromu, když můžeme jednoduše sehrát roli mírotvorců na okupovaných balkánských územích a sklízet územní zisky, aniž bychom poslali jediného muže na jistou smrt na vzdáleném bojišti?"
 BUL_peaceful_development_tt: "Odemkne rozhodnutí §YZajistit okupaci§!, umožňující žádat o kontrolu nad sousedními balkánskými státy okupovanými kterýmkoli bulharským spojencem."
 BUL_petorka: "Petorkata"
 BUL_petorka_desc: "Obdrželi jsme návrh spolupracovat s některými politickými skupinami, které stejně jako my usilují o obranu demokratických zásad proti všem silám snažícím se nastolit diktaturu - ať už carskou, fašistickou či komunistickou. Tuto koalici by tvořilo pět organizací, včetně Radikálně demokratické strany, Národně liberální strany a samozřejmě Bulharské demokratické strany."
 BUL_pilot_training_program: "Program výcviku pilotů"
 BUL_pilot_training_program_desc: "Má-li Bulharsko ovládnout nebesa, budeme potřebovat velký okruh zkušených pilotů a členů posádek - a k tomu musíme vybudovat optimální výcvikový program podpořený potřebnými leteckými základnami a výcvikovými zařízeními."
 BUL_plot_against_boris: "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_death: "Smrt cara Borise"
 BUL_plot_against_boris_desc: "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_death: "[GetBorisDeathContext]"
 BUL_plot_against_boris_desc_plot: "Mysleli jsme si, že car Boris je monarcha, který dovede zemi k velikosti, ale jeho autoritářský režim, hraničící s diktaturou, dokazuje, že jsme se mýlili a hrozí další destabilizací státu. Naší povinností jako věrných služebníků Bulharska je zbavit národ tohoto nehodného vládce a vytvořit novou vládu hodnou důvěry lidu."
 BUL_plot_against_boris_plot: "Spiknutí proti Borisovi"
 BUL_potential_civil_war_low_requirement_tt: "§RPokud§! §Ystabilita§! §Rklesne pod§! §Y30 %§! §Rpři dokončení tohoto zaměření, vypukne občanská válka!§!"
 BUL_power_to_the_tsar: "Moc do rukou cara"
 BUL_power_to_the_tsar_desc: "Zveno zavedlo autoritářský vojenský režim, než bylo v roce 1935 svrženo carem Borisem III. Car však zachoval tuto centralizaci moci a je na čase ji dobře využít, pokud chceme sjednotit rozdělený národ."
 BUL_power_to_the_tsar_tt: "Odemkne rozhodnutí k potlačení frakcí [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí ke spolupráci s frakcí [GetBznsName]."
 BUL_promote_bulgarian_nationalism: "Podpořit bulharský nacionalismus"
 BUL_promote_bulgarian_nationalism_desc: "Na naši zemi číhá bezpočet hrozeb zvenčí i zevnitř, ale pokud my Bulhaři budeme stát při sobě a pracovat bok po boku, obstojíme v bouřlivých časech, které nás čekají!"
 BUL_prussia_of_the_balkans: "Prusko Balkánu"
 BUL_prussia_of_the_balkans_desc: "V raných letech bylo Bulharské carství silně militarizovaným státem s velkou a dobře vybavenou armádou a bylo označováno za Prusko Balkánu - dokud je nezradili bývalí, zrádní spojenci. Přesto jsme po ponižujících porážkách naši zemi znovu vybudovali a nadešel čas znovu získat někdejší slávu Bulharska. Svět nás opět bude nazývat Pruskem Balkánu!"
 BUL_purge_the_elites: "Pročistit elity"
 BUL_purge_the_elites_desc: "Je na čase, aby privilegované vrstvy v Bulharsku přestaly hromadit bohatství. Chceme-li, aby naše země a její ekonomika vzkvétaly, je nutné, aby se bohatí dělili s těmi, kteří nic nemají - a ne s bankami."
 BUL_rebuild_the_army: "Znovu vybudovat armádu"
 BUL_rebuild_the_army_desc: "Jsme obklopeni potenciálními nepřáteli, jak nás krutě naučila historie, a je zásadní vybudovat mocnou armádu a rozvíjet moderní taktiky, máme-li obstát v budoucích konfliktech."
 BUL_recover_italian_territories: "Navrátit italská území"
 BUL_recover_italian_territories_desc: "Dříve než se územní ambice Itálie posunou ještě dál, musíme požadovat, aby italská vláda převedla kontrolu nad okupovanými územími na Balkáně zemím, jimž po právu náleží - jinak ponese následky."
 BUL_recover_italian_territories_ita_will_refuse_tt: "\n[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! §Rodmítne v tuto chvíli vzdát se svých balkánských území, protože§! §Y[ITA.GetFlag][ITA.GetNameDef]§! §Rnebo§! §Yjakýkoli [ITA.GetAdjective] spojenec§! §Rje ve válce s§! [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!"
 BUL_reinforce_naval_bases: "Zpevnit námořní základny"
 BUL_reinforce_naval_bases_desc: "Musíme zajistit, aby naše námořní základny byly dobře chráněny a měly kapacitu udržovat naše flotily v oblasti v provozu."
 BUL_reinforce_naval_bases_tt: "Přidá §Y2 Pozemní pevnost§!, §Y2 Pobřežní pevnost§!, §Y1 Protivzdušná obrana§! a §Y2 Námořní základny§! v §Y[211.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, pokud je plně ovládá [BUL.GetNameDef]. \nSoučasné efekty:"
 BUL_remove_tsar_loyalist_trait_tt: "Odebere rys velitele §Y$trait_BUL_tsar_loyalist$§!."
 BUL_reorganize_the_military_industry: "Reorganizovat zbrojní průmysl"
 BUL_reorganize_the_military_industry_desc: "Náš zbrojní průmysl je zastaralý a neefektivní, navržený pro výrobu dnes již zastaralé výstroje. Než bude pozdě, musíme provést modernizační program."
 BUL_replace_national_naval_designer_tt: "Upraví §Y$BUL_varna_naval_dockyard$§! o \n$MODIFIER_INDUSTRIAL_REFIT_SPEED_FACTOR$: §G+10 %§! \n$MODIFIER_REPAIR_SPEED_FACTOR$: §G+5 %§! \n$naval_equipment_research$: §G+5 %§!\n\n"
 BUL_research_sharing: "Sdílení výzkumu"
 BUL_research_sharing_desc: "Naše země zaostává v oblasti vědeckého výzkumu. Chceme-li vyrábět nejmodernější válečné stroje a rozvíjet moderní průmysl, musíme spojencům navrhnout zavedení programu technologické spolupráce."
 BUL_restore_the_bulgarian_patriarchate: "Obnovit bulharský patriarchát"
 BUL_restore_the_bulgarian_patriarchate_desc: "Na konstantinopolského patriarchu musí být vyvíjen tlak, aby uznal autokefalitu bulharské církve a učinil nezbytná opatření, která umožní Svatému synodu bulharské pravoslavné církve zvolit metropolitu, který se stane bulharským patriarchou."
 BUL_restore_the_tarnovo_constitution: "Obnovit Tarnovskou ústavu"
 BUL_restore_the_tarnovo_constitution_desc: "Od státního převratu v roce 1934 je stát řízen na základě de facto pozastavené ústavy. Je na čase, abychom oficiálně obnovili Tarnovskou ústavu, což potěší nejen naše občany, ale také právně podpoří náš autoritářský režim."
 BUL_restrained_paramilitary_organizations: "Omezené polovojenské organizace"
 BUL_restrained_paramilitary_organizations_desc: "Členové polovojenských organizací jsou loajální lidé, kteří již mají určitou vojenskou kázeň a budou připraveni vést válku pro větší slávu naší země. Dokážeme-li si tyto organizace naklonit, mohou se stát spolehlivým zdrojem personálu."
 BUL_restrained_paramilitary_organizations_tt: "Odemkne rozhodnutí ke spolupráci s frakci [GetNsmName]."
 BUL_seek_cooperation_with_the_tsar: "Usilovat o spolupráci s carem"
 BUL_seek_cooperation_with_the_tsar_desc: "Car má stále příliš velkou moc uvnitř vlády a v případě vyprovokování by mohl zablokovat všechny naše návrhy, proto je naší nejlepší možností pokusit se s ním spolupracovat, zatímco budeme postupně zvyšovat svůj vliv ve vládě."
 BUL_simeon_is_1: "má pouze jeden rok"
 BUL_simeon_is_2: "má pouze dva roky"
 BUL_simeon_is_3: "má pouze tři roky"
 BUL_simeon_is_4: "má pouze čtyři roky"
 BUL_simeon_is_5: "má pouze pět let"
 BUL_simeon_is_6: "má pouze šest let"
 BUL_simeon_is_7: "má pouze sedm let"
 BUL_simeon_is_8: "má pouze osm let"
 BUL_simeon_is_9: "má pouze devět let"
 BUL_simeon_is_super_baby: "má méně než jeden rok"
 BUL_simeon_is_underage: "je nezletilý"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance: "Sovětsko-bulharská smlouva"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOU.GetNameDef] představuje mocného spojence, který může podpořit naši ekonomiku a pomoci nám zajistit pro [ROOT.GetNameDef] územní celistvost v těchto těžkých časech. Musíme se pokusit posílit vazby s [SOU.GetAdjective] vládou a získat její cennou podporu, máme-li obstát proti mnoha nepřátelům v našem okolí."
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_tt: "\nPokud [SOV.GetNameDefCap] přijme náš návrh:"
 BUL_soviet_bulgarian_war_industry: "Sovětsko-bulharský válečný průmysl"
 BUL_soviet_bulgarian_war_industry_desc: "Chceme-li položit základy národní zbrojní výroby schopné podporovat velkou armádu, musíme vyžádat větší sovětskou spolupráci při vývoji a produkci moderních zbraní."
 BUL_soviet_bulgarian_war_industry_research_sharing_tt: "Bonus ze skupiny sdílení technologií se zvýší o §G5 %§!."
 BUL_soviet_military_exercises: "Sovětská vojenská cvičení"
 BUL_soviet_military_exercises_desc: "Naše ozbrojené síly se mohou mnohému přiučit od schopné a disciplinované Rudé armády. [ROOT.GetNameDef] by mělo pozvat [SOV.GetAdjective] vojenské poradce, aby nám pomohli vypracovat výcvikový program inspirovaný sovětským modelem."
 BUL_spa_flag: "[SPA.GetFlag]"
 BUL_spd_flag: "[SPD.GetFlag]"
 BUL_spr_flag: "[SPR.GetFlag]"
 BUL_stability_impact_tt: "Ztratí stabilitu podle podpory §Ykomunismu§! a §Ypopularity§! frakce [GetBsName]"
 BUL_state_is_in_the_adriatic_sea_tt: "Stát leží v oblasti Jaderského moře"
 BUL_state_is_in_the_aegean_sea_tt: "Stát leží v oblasti Egejského moře"
 BUL_state_is_in_the_black_sea_tt: "Stát leží v oblasti Černého moře"
 BUL_steel_plant_in_pernik: "Ocelárna v Perniku"
 BUL_steel_plant_in_pernik_desc: "Bulharsko nepatří na Balkáně k nejbohatším zemím, pokud jde o suroviny, a proto musíme z pokladů ukrytých v naší půdě vytěžit maximum. Musíme zlepšit železárny a zařízení na těžbu uhlí v Perniku a vybudovat tam naši první ocelárnu."
 BUL_strengthen_the_royal_dictatorship: "Posílit carskou diktaturu"
 BUL_strengthen_the_royal_dictatorship_desc: "Musíme se zaměřit na pěstování loajality k Borisovi a vymýtit veškerou opozici vůči režimu. Tím uvolníme cestu, aby car-sjednotitel konečně přinesl slávu, kterou si náš milovaný národ zaslouží."
 BUL_strike_from_the_seas: "Udeřit z moře"
 BUL_strike_from_the_seas_desc: "Podél břehů Středozemního a Černého moře je nespočet ostrovů a řada strategických míst. Potřebujeme proto solidní síly s odpovídajícími transporty, schopné udeřit z moře a obsadit ty klíčové pozice, z nichž lze zahájit masivní ofenzivy."
 BUL_support_macedonian_organizations: "Podpořit makedonské organizace"
 BUL_support_macedonian_organizations_desc: "Chceme-li naplnit naše sny o sjednocení a anexi Makedonie, bude pro nás výhodnější spolupracovat s vůdci VMRO v exilu, kteří mohou v budoucnu připravit půdu pro možnou bulharskou okupaci Makedonie."
 BUL_support_macedonian_organizations_rearmament_tt: "\n§RDokončení tohoto zaměření povede k destabilizaci Balkánu, čímž se rozhodnutí §! §Y„$BUL_demonstrate_our_policies_of_peace$“§! §Rpo znovuvyzbrojení stane pro§! §Y[ROOT.GetNameWithFlag]§! §Rnedostupným§!."
 BUL_support_macedonian_organizations_tt: "Odemkne rozhodnutí §YPodpora makedonských revolučních organizací§!."
 BUL_support_the_spanish_coup: "Podpořit španělský převrat"
 BUL_support_the_spanish_coup_desc: "Prvním dějištěm války proti bolševismu je Španělsko. Pokud oficiálně podpoříme vojenské povstání a zorganizujeme skupinu dobrovolníků na podporu povstalců, mohla by se španělská občanská válka stát dokonalým zkušebním polem pro naše jednotky."
 BUL_support_the_spanish_coup_tt: "Generál, který bojoval ve španělské občanské válce, bude povýšen na §Ypolního maršála§!, získá §G1§! úroveň dovednosti a po skončení španělské občanské války obdrží náhodný §Yrys§!. §RPožaduje vyslání dobrovolníků do§! §Y[GetNationalistSpainFlag]Nacionalistického Španělska§!."
 BUL_supremacy_on_the_bosporus: "Nadvláda nad Bosporem"
 BUL_supremacy_on_the_bosporus_desc: "Nyní, když ovládáme Bospor, musíme vybudovat odpovídající opevnění, aby byla zajištěna bulharská dominance nad touto klíčovou strategickou oblastí."
 BUL_the_anti_capitalist_fight: "Protikapitalistický boj"
 BUL_the_anti_capitalist_fight_desc: "Po celou historii takzvané velké evropské demokracie zasahovaly do ekonomiky a hranic balkánských zemí podle vlastních zájmů a bez ohledu na krvavé konflikty, které tím vyvolávaly. Přišla však chvíle, aby ti prohnilí kapitalisté ustoupili - teď bude Bulharsko určovat jejich ekonomiky, jejich vlády i jejich hranice."
 BUL_the_anti_capitalist_fight_ns_tt: "\nNásledující země jsou považovány za hlavní demokracie v Evropě:\n"
 BUL_the_anti_capitalist_fight_wargoal_tt: "Získá válečný cíl §YSvrhnout vládu§! proti §Yhlavním demokraciím v Evropě§!."
 BUL_the_eastern_front: "Východní fronta"
 BUL_the_eastern_front_desc: "Dosud byli naši občané zdrženliví vůči jakékoli nepřátelství vůči osvoboditelům bulharského lidu. Zničující válka, ve které se proti sobě ocitli naši spojenci a [SOV.GetNameDef], však změnila smýšlení mnoha dřívějších odpůrců, kteří nyní podporují náš návrh připojit se k Východní frontě."
 BUL_the_eastern_front_join_war_tt: "§Y[ROOT.GetNameDefCap]§! se přidá ke svým spojencům v jejich válce."
 BUL_the_eastern_front_stab_tt: "Ztratí základní stabilitu podle §Ypodpory komunismu§!"
 BUL_the_eastern_front_ws_tt: "Získá základní podporu války podle §Ypodpory fašismu§!"
 BUL_the_fate_of_the_balkans: "Osud Balkánu"
 BUL_the_fate_of_the_balkans_desc: "Bulharsko bylo příliš dlouho podřízeno vůli svých sousedů a velkých evropských mocností, které je podporují... Ale časy se změnily, naše země zesílila jako žádná jiná balkánská země a Bulharsko je konečně dost mocné, aby prosadilo svou nadřazenost a podrobilo si ubohé státy, které je obklopují."
 BUL_the_fatherland_front: "Vlastenecká fronta"
 BUL_the_fatherland_front_bzns_support_requirement_tt: "Více než §Y50 %§! loajality frakce [GetBznsName]"
 BUL_the_fatherland_front_communist_support_tt: "(Integrace frakcí [GetZvenoName] a [GetBznsName] dále zvýší podporu komunismu)"
 BUL_the_fatherland_front_desc: "Poté, co jsme získali významnou podporu četných politických skupin, je čas, aby se náš protifašistický front stal samostatným politickým hnutím, které sjednotí členy všech těchto odlišných organizací do jedné strany odhodlané za každou cenu čelit fašismu v Bulharsku."
 BUL_the_fatherland_front_zveno_support_requirement_tt: "Více než §Y50 %§! loajality frakce [GetZvenoName]"
 BUL_the_path_towards_a_greater_bulgaria: "Cesta k Velkému Bulharsku"
 BUL_the_path_towards_a_greater_bulgaria_desc: "Musíme začít upravovat naši ekonomiku tak, aby ustála blížící se mobilizaci bulharské armády. Cesta k Velkému Bulharsku je totiž lemována válkami a konflikty."
 BUL_the_peoples_militia_directorate: "Ředitelství lidové milice"
 BUL_the_peoples_militia_directorate_desc: "Zřídíme Ředitelství lidové milice pod přímou kontrolou ministerstva vnitra, pověřené politickou bezpečností, udržováním veřejného pořádku a vedením trestních vyšetřování."
 BUL_the_peoples_republic_of_bulgaria: "Bulharská lidová republika"
 BUL_the_peoples_republic_of_bulgaria_bs_support_requirement_tt: "Více než §Y50 %§! loajality frakce [GetBsName]"
 BUL_the_peoples_republic_of_bulgaria_desc: "Teď, když jsme se zbavili bulharské monarchie, musíme provést tolik potřebné změny ve správě naší země. Je na čase ukončit éru despotismu a útlaku, která zemi sužovala tolik let, a vytvořit Bulharskou lidovou republiku. \n„V jednotě je síla!“"
 BUL_the_return_of_ferdinand_i: "Návrat cara Ferdinanda I."
 BUL_the_return_of_ferdinand_i_desc: "Navzdory vysokému věku a skutečnosti, že byl roku 1918 po bulharské porážce ve Velké válce donucen abdikovat, činí politická zkušenost a vojenské schopnosti bývalého cara Ferdinanda I. nejvhodnějšího kandidáta, který dovede národ k velikosti. Musíme učinit nezbytné kroky k navrácení Ferdinanda na bulharský trůn."
 BUL_the_return_of_ferdinand_opinion_tt: "Získá §YStaří nepřátelé§! (Názor na [GRE.GetFlag]§Y[GRE.GetNameDef]§!, [ROM.GetFlag]§Y[ROM.GetNameDef]§!, [YUG.GetFlag]§Y[YUG.GetNameDef]§!, [TUR.GetFlag]§Y[TUR.GetNameDef]§! §R-25§!)"
 BUL_the_salonika_agreement: "Soluňská dohoda"
 BUL_the_salonika_agreement_desc: "Je zřejmé, že samotné Bulharsko nepředstavuje žádnou hrozbu pro státy, které vytvořily Balkánskou dohodu, aby čelily naší zemi společně. Musíme se proto pokusit obnovit přátelské vztahy se sousedy - a pokud [GRE.GetAdjective] vůdce [GRE.GetLeader] podepiše dohodu, bude to opravdu dobrý start."
 BUL_the_salonika_agreement_event_effects_tt: "\nEfekty, pokud [GRE.GetNameWithFlag] přijme:"
 BUL_the_spanish_struggle: "Španělský boj"
 BUL_the_spanish_struggle_desc: "Naši španělští soudruzi čelí fašistické chátrě, která díky podpoře dalších pravicových mocností v Evropě vážně hrozí porážkou republikánské vlády. \nTváří v tvář takové ničemnosti nemůže [ROOT.GetNameDef] odvracet zrak. Musíme zorganizovat brigády dobrovolníků, kteří budou po boku španělských milicionářů bojovat na obranu svobody."
 BUL_the_spanish_struggle_tt: "§YVelitel letectva§!, §Y$BUL_zachari_zachariev$§!, bude vyslán bojovat ve španělské občanské válce jako stíhací pilot bulharské dobrovolnické letecké skupiny. §RPožaduje vyslání dobrovolníků do§! §Y[GetSpanishRepublicFlag]Republikánského Španělska§!."
 BUL_the_third_bulgarian_empire: "Třetí bulharská říše"
 BUL_the_third_bulgarian_empire_desc: "Musíme udělat poslední krok na cestě ke slávě a velikosti. Země, které v minulosti Bulharsko znevažovaly, nebudou mít jinou možnost než uznat nadřazenost našeho mocného národa. \nJe čas vyhlásit Třetí bulharskou říši!"
 BUL_the_third_bulgarian_empire_tt: "Přidá §G1§! stavební slot, §Y1 civilní továrnu§! a §Y1 infrastrukturu§! ve třech historických státech znovu získaných a učiněných domovskými územími Bulharska."
 BUL_the_tsars_regime: "Carský režim"
 BUL_the_tsars_regime_desc: "Naše země je rozdělena do mnoha frakcí, společenských hnutí a zakázaných politických organizací. Má-li car nakonec přinést Bulharsku soudržnost a stabilitu, musí uplatnit svou plnou autoritu."
 BUL_the_unification_of_the_balkans: "Sjednocení Balkánu"
 BUL_the_unification_of_the_balkans_cores_tt: "Získá domovské území ve §Yvšech balkánských státech§!:"
 BUL_the_unification_of_the_balkans_desc: "Nastal čas uskutečnit naši vizi sjednocené a nezávislé Balkánské federace, v níž jsou si všichni občané rovni a mohou se volně pohybovat bez ohledu na původ, kulturu či vyznání."
 BUL_the_unification_of_the_balkans_event_tt: "\nKaždá balkánská země, se kterou má [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! spojenectví, obdrží událost §Y„Sjednocení Balkánu“§!.\nOdemkne rozhodnutí k řešení [TUR.GetAdjective] území."
 BUL_toppling_giants: "Svržení obrů"
 BUL_toppling_giants_desc: "V průběhu dějin povstávající národy svrhávaly velké a dlouhověké říše. Má-li se [ROOT.GetNameDef] stát další evropskou velmocí, musíme nejprve zpochybnit hegemonii všech dalších mocností v našem dosahu."
 BUL_toppling_giants_ns_targets_tt: "\nVýznamní evropské země sousedící s [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!:"
 BUL_toppling_giants_wargoal_1_tt: "Získá válečný cíl §YLoutka§! proti:"
 BUL_toppling_giants_wargoal_2_tt: "Získá válečný cíl §YLoutka§! proti §Yjakékoli významní evropské zemi, se kterou sousedí [ROOT.GetFlag][ROOT.GetNameDef]§!."
 BUL_total_war: "Totální válka"
 BUL_total_war_desc: "Musíme formalizovat naše územní nároky v Rumunsku, abychom zajistili zdroj ropy k udržení našeho válečného úsilí, neboť [ROOT.GetNameDef] je konečně připraveno vést totální válku proti nepřátelům svých spojenců."
 BUL_total_war_join_wars_tt: "§Y[ROOT.GetNameWithFlag]§! §Rvstoupí do všech válek proti nepřátelům vůdce své frakce. §Y[SOV.GetNameWithFlag]§! je výjimka§!."
 BUL_total_war_wargoal_expires_tt: "Platnost válečného cíle: §R180 dní§!"
 BUL_train_the_youth_wings: "Vyškolit mládežnické oddíly"
 BUL_train_the_youth_wings_desc: "Abychom nahradili nedostatek personálu v ozbrojených silách, musíme poskytnout základní výcvikové kurzy, v nichž se členové našich mládežnických oddílů naučí používat zbraně a vojenské taktiky, aby mohli v případě potřeby posílit naše řady."
 BUL_treaty_of_perpetual_friendship: "Smlouva o věčném přátelství"
 BUL_treaty_of_perpetual_friendship_claims_tt: "§RBulharsko se zřekne jakýchkoli územních nároků na území, které ovládá§! §Y[YUG.GetNameWithFlag]§!."
 BUL_treaty_of_perpetual_friendship_desc: "Jako první krok při rozvoji dobrých vztahů s našimi balkánskými sousedy se musíme obrátit na jugoslávskou vládu s návrhem na podpis smlouvy, která stanoví základy spolupráce mezi našimi zeměmi a jíž [ROOT.GetNameDef] konečně opustí své iredentistické nároky."
 BUL_treaty_of_perpetual_friendship_event_effects_tt: "\nEfekty, pokud [YUG.GetNameWithFlag] přijme:"
 BUL_treaty_of_perpetual_friendship_tt: "\nPokud [YUG.GetNameDefCap] přijme náš návrh:"
 BUL_tsar_boris_is_dead_flag: "Car Boris III. zemřel"
 BUL_tsar_is_boris: "Car Boris"
 BUL_tsar_is_ferdinand: "Car Ferdinand"
 BUL_tsar_is_simeon: "regentská rada"
 BUL_tsar_is_unknown: "Bulharské carství"
 BUL_unify_the_bourgeois_movement: "Sjednotit buržoazní hnutí"
 BUL_unify_the_bourgeois_movement_desc: "Pokud chceme bojovat proti fašismu v Bulharsku, musíme sjednotit buržoazní hnutí do společného hnutí. Aby toho bylo možné dosáhnout, musí Bulharská komunistická strana usilovat o spolupráci se socialisty a pro vyšší dobro odložit rozdíly mezi námi."
 BUL_united_front_against_fascism: "Jednotná fronta proti fašismu"
 BUL_united_front_against_fascism_desc: "Dalším krokem po sjednocení buržoazního hnutí je vytvoření protifašistického bloku - taktiky doporučené 7. kongresem Kominterny v roce 1935. Musíme vyzvat agrárníky a dokonce i demokraty, aby se připojili k naší frontě proti bulharskému fašismu."
 BUL_united_we_shall_prevail: "Společně zvítězíme!"
 BUL_united_we_shall_prevail_desc: "Balkán byl po dlouhou dobu podroben cizím národům, ale nyní je čas, aby se naše národy spojily proti vetřelcům a bojovaly za zem, která nám po právu náleží."
 BUL_united_we_shall_prevail_tt: "[BUL.GetFlag][BUL.GetNameDefCap] a každý balkánský komunistický spojenec získají národní duch §YBalkán sjednocen§!, který uděluje (Organizace divizí: §G+10 %§!, Útok divizí na domovském území: §G+15 %§!, Obrana divizí na domovském území: §G+15 %§!)."
 BUL_uranium_prospecting: "Průzkum uranu"
 BUL_uranium_prospecting_desc: "Uran se stává mimořádně cennou surovinou pro tvorbu nových mocných a ničivých zbraní a v Buhovu jsme objevili potenciálně bohatá ložiska. Musíme oblast zmapovat a zvážit, zda bude pro nás výhodnější zdroj využít sami, nebo udělit těžební práva našim spojencům."
 BUL_uranium_prospecting_leader_target_tt: "Odemkne rozhodnutí: §YUranová koncesní dohoda§!, poskytující bonusy vůdci bulharské frakce."
 BUL_uranium_prospecting_major_ally_target_tt: "Odemkne rozhodnutí: §YUranová koncesní dohoda§!, poskytující bonusy hlavním bulharským spojencům."
 BUL_uranium_prospecting_no_target_tt: "Odemkne rozhodnutí: §YUranová koncesní dohoda§!, poskytující bonusy vůdci bulharské frakce nebo hlavnímu spojenci. §RPožaduje, aby Bulharsko bylo ve frakci.§!"
 BUL_utmost_optimization: "Maximální optimalizace"
 BUL_utmost_optimization_desc: "Upřednostněním rozvoje našeho národního průmyslu jsme zaznamenali trvalý nárůst produkce a rychlý rozvoj mnoha nových odvětví, ačkoli zatím nejsou příliš efektivní. Je čas na finální úsilí - rozsáhlou reorganizaci průmyslu i půdy, která nám umožní dosáhnout maximální efektivity jak v průmyslu, tak v zemědělství."
 BUL_utmost_optimization_dynamic_modifier_tt: "Upraví §YZahraniční průmysl§! o\nRychlost výstavby: §G+5 %§!\n£GFX_prod_eff_cap Limit efektivity výroby: §G+3 %§!\n£GFX_prod_eff Nárůst efektivity výroby: §G+3 %§!"
 BUL_utmost_optimization_tt: "Efekty se změní, pokud je dokončeno zaměření §YPřitáhnout zahraniční kapitál§!."
 BUL_vasil_levsky_national_military_university: "Národní vojenská univerzita Vasil Levski"
 BUL_vasil_levsky_national_military_university_desc: "Národní vojenská univerzita má dlouhou historii, ale vlivem smlouvy z Neuilly byl její vojenský výcvik drasticky omezen. Je čas financovat projekt rozšíření jejích zařízení a podpořit nábor nových kadetů, z nichž se stanou úspěšní důstojníci."
 BUL_war_industry: "Válečný průmysl"
 BUL_war_industry_desc: "Armáda ve válce potřebuje stálý tok vybavení, zbraní a letadel. Chceme-li z tohoto konfliktu vyjít jako vítězové, musíme zvýšit vojenskou výrobu, aby uživila naše síly."
 BUL_war_logistics: "Válečná logistika"
 BUL_war_logistics_desc: "Velkou válku jsme neprohráli kvůli porážkám na bojišti, ale kvůli neschopnosti nakrmit náš lid a zásobovat naše vojska. Musíme zlepšit logistiku, aby se to už nikdy neopakovalo."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "Kypr byl a vždy bude řecký. Možná jsme nebyli připraveni, když nás Britové připravili o šanci na sjednocení, ale teď, když si Kypr zajistil nezávislost, jistě nastal čas napravit křivdy minulosti! Tyto sny o samosprávě jsou blouznění hraničící s arogancí; Kypřané přece musí vidět, že nejbezpečnější jsou v objetí řeckého národa jako jeho nedílná součást."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "Kypr byl a vždy bude řecký. Možná jsme dříve nebyli připraveni, když nás Britové připravili o šanci na sjednocení, ale nyní je náš stát dost silný a stabilní pro jednotu našeho lidu! Je čas ukončit cizí okupaci Kypru, aby mohl být ostrov začleněn do řeckého národa, kam náleží."
 GRE_AUS_is_HUN_EMPIRE_tt: "Rakousko vytvořilo §Y$HUN_EMPIRE_neutrality$§!"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST: "Útočiště balkánské hospodářské korupce"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD: "Základ balkánské finanční stability"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "Znárodnit zahraniční monopoly"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "Spolupracovat se zahraničními monopoly"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST: "Rozsáhlé přerozdělení bohatství"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD: "Fiskální odpovědnost"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "Zvítězili jsme! Byzanc je pomstěna - po všech těch letech! Znovudobytím naší staré císařské metropole jsme o krok blíž k naplnění svého osudu! Stojíme na prahu nového věku pro Řecko - věku zrozeného z krve a ohně! Kosmídisy Nikas!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: "Zvítězili jsme! Venizelos je po všech těch letech konečně očištěn! Megali idea triumfovala nad škarohlídy a těmi, kdo chtěli zmařit náš osud, a nyní stojíme na prahu nového věku pro Řecko - Zlatého věku!"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "Lůza dala najevo své mírné nesouhlasné brblání vůči králově vládě občanskou neposlušností a hrozbami občanské války. Naši nepřátelé mají nyní převahu, a proto není hanbou požádat naše spojence o pomoc v boji. S Brity a Němci po našem boku nemůžeme prohrát."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "Lůza dala najevo své mírné nesouhlasné brblání vůči králově vládě občanskou neposlušností a hrozbami občanské války. Naši nepřátelé mají nyní převahu, a proto není hanbou požádat naše britské spojence o pomoc v boji. S Brity po našem boku nemůžeme prohrát."
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST: "Požádat o pomoc Brity a Němce!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD: "Požádat o pomoc Brity!"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "Středomoří je naším domovem a domovem milionů dalších lidí. Vždy jsme toužili zajistit trvalý mír v naší malé části světa, ale tyto obdivuhodné cíle byly vždy mařeny těmi, kteří měli zlé úmysly. No, když je nemůžete porazit, připojte se k nim. Vytvoříme si mocnou řeckou říši a konečně se postaráme o ty, kteří byli často utlačováni."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "Středomoří je naším domovem a domovem milionů dalších lidí. Vždy bylo naším přáním zajistit trvalý mír v naší malé části světa, ale tyto obdivuhodné cíle byly vždy mařeny těmi, kteří měli zlé úmysly. Už nemůžeme dál nečinně přihlížet a dopustit, aby my nebo naši sousedé trpěli kvůli činům těch, kteří nám chtějí ublížit. Je čas postavit se za to, co je správné."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST: "Šampioni Středomoří"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD: "Ochránci Středomoří"
 GRE_a_fleet_fit_for_the_aegean: "Flotila hodná Egejského moře"
 GRE_a_fleet_fit_for_the_aegean_desc: "Každý den jsme nuceni sledovat, jak se italské bitevní lodě a britské letadlové lodě přepravují přes naše moře. Je to ponižující! Je na čase, aby se někdo na Balkáně konečně postavil a vyslal na moře námořnictvo, na které můžeme být všichni hrdí."
 GRE_a_land_of_mountains: "Země hor"
 GRE_a_land_of_mountains_desc: "Naše přirozená geografie nám poskytuje mnoho přirozených obranných linií proti vetřelcům - stačí se naučit využít výhod našeho vlastního terénu! V tom se jistě můžeme od Švýcarů lecčemu přiučit."
 GRE_a_legacy_of_war: "Dědictví války"
 GRE_a_legacy_of_war_desc: "Válka je v naší krvi - vedli jsme ji proti druhým a oni ji vedli proti nám od nepaměti. Za staletí jsme se naučili víc než pár triků a je načase, aby naše národní armáda konečně odrážela to nejlepší z naší krvavé minulosti."
 GRE_a_long_and_proud_tradition: "Dlouhá a hrdá tradice"
 GRE_a_long_and_proud_tradition_desc: "Naše námořnictvo je jednou z mála věcí, na které mohlo být Řecko hrdé i v našich nejtemnějších hodinách. To, co děláme dnes, je jen pokračováním dlouhé a hrdé tradice."
 GRE_a_modern_navy: "Moderní námořnictvo"
 GRE_a_modern_navy_desc: "Je celkem jedno, že řecko-turecká námořní smlouva omezuje velikost lodí, které můžeme stavět, protože popravdě ani nemáme námořní průmysl, který by dokázal udržovat nebo rozšiřovat flotilu hlavních lodí a křižníků. Ponorky jsou ovšem něco jiné. Právě v nich se skrývá životaschopné řešení řecké námořní otázky."
 GRE_a_socialist_economy: "Socialistická ekonomika"
 GRE_a_socialist_economy_desc: "Řecký lid příliš dlouho krvácel pod autokratickou vládou falešného krále a válkychtivích venizelistů - je čas, aby se lid konečně měl dobře pod vládou, která ho staví na první místo!"
 GRE_abandon_french_italian_debt_tt: "Zřekneme se dluhů, které máme u §YFrancie§! a §YItálie§!.\n"
 GRE_abandon_the_greek_turkish_naval_treaty: "Zrušit řecko-tureckou námořní smlouvu"
 GRE_abandon_the_greek_turkish_naval_treaty_desc: "Smlouva, jež měla omezit velikost lodí, které smějí stavět Turci, nakonec nějakým způsobem spoutala stejnými omezeními i nás! Zapomeňme na to - Řecko mívalo slavné lodě, které dominovaly našim břehům, a v těchto nepokojných časech neexistuje lepší záruka bezpečí než obří bitevní loď!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt: "Politické sblížení s §YBritánií§! nebo §YNěmeckem§! nám umožní znovu vybudovat některé z našich starých §Ytěžkých lodí§!.\n"
 GRE_absolute_monarchy_opposition_tt: "§RTato cesta povede k občanské válce!§! \n§YVenezelisté§! se §Rvzbouří!§! \n§YKomunisté§! se §Rvzbouří!§!"
 GRE_academy_of_athens: "Athénská akademie"
 GRE_academy_of_athens_desc: "Athénská akademie byla založena roku 1929 jako ústav vyššího vzdělávání, ale stále je mladá a potřebuje pomoc, aby rostla. S naší intervencí z ní učiníme klíčovou instituci pro všechny aspirující akademiky v Evropě i za jejími hranicemi!"
 GRE_agricultural_communes: "Zemědělské komuny"
 GRE_agricultural_communes_desc: "Svět kolem nás zindustrializoval a je nejvyšší čas, abychom ho dohnali. Mnozí z našeho lidu však neznají nic jiného než zemědělský život a kořenů se nelze tak snadno vzdát. Zorganizujeme zemědělský sektor do efektivních komun a uvolníme tak talenty pro jiná odvětví, jako je výroba nebo vojenská práce."
 GRE_ally_tito: "Spojit se s Titem"
 GRE_ally_tito_desc: "Není revolucionáře oddanějšího naší doktríně antistalinistického marxismu než Josip Broz Tito z Jugoslávie. Třeba se nám to nelíbí, ale potřebujeme jeho i jeho krajany sjednocené za námi pod praporem bratrské solidarity proti krvežíznivým fašistům a zrádným bolševikům."
 GRE_an_orthodox_state: "Pravoslavný stát"
 GRE_an_orthodox_state_desc: "Jsme křesťanský pravoslavný stát - je to nedílná součást naší národní identity. Sláva Tobě, Bože, naše naděje, sláva Tobě."
 GRE_appeal_to_the_soviet_union: "Obrátit se na Sovětský svaz"
 GRE_appeal_to_the_soviet_union_desc: "Na Sovětský svaz se neobracíme lehkovážně. Vstupujeme do doupěte vlka, který nás bez váhání ohlodá až na kost, nebudeme-li opatrní - ale jistě je lepší jít my k nim, než aby oni přišli k nám..."
 GRE_athenian_thinkers: "Athénští myslitelé"
 GRE_athenian_thinkers_desc: "Někteří z nejlepších myslitelů lidstva pocházeli z Athén a s trochou podpory vědám a umění začneme opět sledovat, jak po celém Řecku vyrůstají skvělé mozky!"
 GRE_attack_the_fascists: "Zaútočit na fašisty"
 GRE_attack_the_fascists_desc: "Fašismus je virus - šíří se Evropou ze země do země jako mor. Komunismus je lék a my jim jej podáme silou!"
 GRE_bedrock_of_balkan_financial_stability: "[Root.GetBedrockFinancialStabilityName]"
 GRE_bedrock_of_balkan_financial_stability_desc: "Kdo by si byl pomyslel, že právě Řecko bude první zemí na Balkáně, která si skutečně dá do pořádku finance? Naše regionální prestiž vystřelila ke stropu a měli bychom maximálně využít naší nové role bankéřů jižní Evropy, abychom naši zemi ještě víc obohatili."
 GRE_bedrock_of_balkan_financial_stability_tt: "Získáme mimo-mapové §Ycivilní továrny§! za každou zemi na §YZápadním Balkáně§!, §YVýchodním Balkáně§! a §YSeverním Balkáně§!, která má na nás vysoký §Ynázor§!. Platí také pro §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! a §Y[TUR.GetNameDef]§!."
 GRE_bolster_the_schachtplan: "Posílit Schachtplan"
 GRE_bolster_the_schachtplan_desc: "Schachtplan byl už nějakou dobu pilířem řeckého centrálního plánování, ale je očividné, že byl bezostyšně napsán ve prospěch Německa. Někteří z našich předních ekonomů přišli s návrhem, jak Schachtplan znovu projednat tak, aby byl výhodnější pro obě strany - byli bychom hlupáci, kdybychom toho nevyužili!"
 GRE_bring_home_the_exiled_republicans: "Návrat vyhnaných republikánů"
 GRE_bring_home_the_exiled_republicans_desc: "Když je náš vůdce Eleftherios Venizelos konečně zpět u moci, můžeme pozvat soudruhy z dlouhého exilu, do něhož je uvrhl monarchistický režim. Budeme potřebovat veškerou pomoc, abychom naši zemi dostali zpět na správnou cestu!"
 GRE_bring_home_the_exiled_republicans_focus_tt: "§YVenezelističtí§! ministři a generálové se vrátí z exilu a stanou se dostupnými."
 GRE_british_docking_rights: "Britská kotvící práva"
 GRE_british_docking_rights_desc: "Klíčem k vítězství Dohody na blízkovýchodní frontě během Velké války byl jejich přístup k našim řeckým přístavům. Žijeme v době, kdy to vypadá, že Středomoří bude sud s prachem, který zapálí Evropu, a Britům se jistě znovu hodí mít přístup do našich přístavů."
 GRE_byzantine_themata: "Byzantská témata"
 GRE_byzantine_themata_desc: "Od pádu Konstantinopole se svět značně změnil a dobývání se stalo dosti komplikovanou záležitostí. Nemůžeme čekat, že nám nově znovudobyté národy Impéria budou sloužit jen proto, že si to přejeme: musíme jim dovolit jistou míru samosprávy a spolupracovat s místními správami těchto oblastí. Je to malá cena za znovuzajištění našeho Impéria."
 GRE_cement_greco_german_ties: "Zpevnit řecko-německé vazby"
 GRE_cement_greco_german_ties_desc: "Pravda, na kterou levice ráda zapomíná, je, že nebýt německé štědré fiskální politiky vůči nám, zhroutili bychom se už před lety. Ničeho z toho, čeho jsme dosud dosáhli, by nebylo bez Němců! My potřebujeme je víc než oni nás - ale i tak si v zájmu našeho blízkého přátelství můžeme vyjednat lepší podmínky."
 GRE_clear_the_slums: "Vyčistit slumy"
 GRE_clear_the_slums_desc: "Řečtí uprchlíci se vyhýbají odvodům a zabírají cenné místo tím, že tvoří a osidlují páchnoucí slumy a chatrče. Jejich existence je ostudou země a jejich obyvatelé ji haní tím, že se vyhýbají povinnostem. Tyto slumy vyklidíme a zemi i lidi využijeme lépe."
 GRE_clearing_land_for_industrial_expansion: "Uvolnit půdu pro průmyslovou expanzi"
 GRE_clearing_land_for_industrial_expansion_desc: "Olivové háje, vinice a tabáková pole lemují mnohé řecké kopce, stejně jako množství kostelů - pozůstatků Byzantské říše. Všeho prvního nepotřebujeme tolik a pro to druhé není v novém Řecku místo. Zaberme tuto půdu a postavme továrny pro dělníky!"
 GRE_compromise_with_the_monarchists: "Kompromis s monarchisty"
 GRE_compromise_with_the_monarchists_desc: "Král se nám líbit nemusí, ale naše země je tímto sporem rozdělována už příliš dlouho. Místo riskování další občanské války přivedeme monarchisty k jednacímu stolu a probereme podmínky. Čas boje skončil."
 GRE_compromise_with_the_monarchists_focus_tt: "§YJiří II.§! povolí sevření země a stane se konstitučním monarchou. \n\n£faction_gre_monarchist §YMonarchisté§! se stanou §Gpřátelskými§!. \n£faction_gre_communist §YKomunisté§! se stanou §Rnepřátelskými§!."
 GRE_connecting_our_prefectures: "Propojit naše prefektury"
 GRE_connecting_our_prefectures_desc: "Nejen náš průmyslový základ je nedostatečný - platí to i o národní infrastruktuře. Naši sousedé své země urbanizovali; je načase začít urbanizovat i naše obyvatelstvo."
 GRE_cooperate_with_foreign_monopolies: "[Root.GetCooperateForeignMonopoliesName]"
 GRE_cooperate_with_foreign_monopolies_desc: "Nemá smysl bojovat proti mocným - je to nevyhratelná válka, která by Řecko pomalu zabila. Místo toho, abychom hráli nabubřelého hlupáka, přiveďme monopoly k jednacímu stolu a dojednejme přátelskou dohodu pro všechny zúčastněné."
 GRE_crack_down_on_foreign_monopolies: "Zasáhnout proti zahraničním monopolům"
 GRE_crack_down_on_foreign_monopolies_desc: "Příliš dlouho jsme tolerovali zahraniční věřitele a globální finanční monopoly - ale už je tomu konec! Nenecháme se těmito zákeřnými entitami déle šikanovat, protože od dnešního dne bude Řecko skutečně svobodné!"
 GRE_crack_down_on_the_republicans: "Zasáhnout proti republikánům"
 GRE_crack_down_on_the_republicans_desc: "Příliš dlouho jsme Venezelistům vycházeli vstříc - je čas, aby tato fraška skončila. Nemají ani špetku cti nebo úcty, jsou zcela bez morálky a my je vyženeme z Řecka jako škůdce, kterými jsou!"
 GRE_defending_our_kingdom: "Obrana našeho království"
 GRE_defending_our_kingdom_desc: "Někteří vědci tvrdí, že vzhledem k nedávnému politickému vývoji v Evropě může největší hrozba pro stát ve skutečnosti pocházet zevnitř. Jaký nesmysl! Skutečnou hrozbou jsou naši sousedé, kteří proti nám neustále intrikují a spřádají plány! Zažili jsme již dost porážek, ale v příští válce je nezbytné, abychom vyšli vítězně."
 GRE_defending_our_seas: "Obrana našich moří"
 GRE_defending_our_seas_desc: "Řecko má velmi dlouhé pobřeží a spravuje množství ostrovů - moře bývala jedním z našich největších obranných trumfů, dnes však proti potenciálním nepřátelům mnoho neznamenají. Pokud naši nepřátelé doufají, že obsadí naše ostrovy či přistanou na našem pobřeží, nejprve musejí přežít bombardování našimi námořními bombardéry!"
 GRE_depose_the_reactionaries: "Sesadit reakcionáře"
 GRE_depose_the_reactionaries_desc: "Tuhle koalici s Venezelisty jsme trpěli dost dlouho. Jejich liberální agenda je pro náš marxistický program nepřijatelná a je na čase jednou provždy ukončit tento fraškovitý vztah. Za revoluci!"
 GRE_destroying_our_foes: "Ničit naše nepřátele"
 GRE_destroying_our_foes_desc: "Zajištění naší budoucnosti závisí na tom, že zasáhneme nepřátele dřív, než vůbec dostanou příležitost dotknout se naší vlasti. Musíme investovat do strategie strategického bombardování nepřátelských cílů."
 GRE_disrupting_the_great_powers: "Narušovat velmoci"
 GRE_disrupting_the_great_powers_desc: "Naše role není soupeřit s velmocemi světa, když spolu válčí na polích a mořích. Udeříme je tam, kde to bolí - do jejich zásobovacích linií!"
 GRE_dominate_the_bulgarians: "Ovládnout Bulhary"
 GRE_dominate_the_bulgarians_desc: "Bulhaři opakovaně ohrožovali bezpečnost Řecka. Byli nazýváni „Pruskem Balkánu“ - jak originální. Nedovolíme jim, aby znovu ohrozili bezpečnost Řecka."
 GRE_embracing_modern_warfare: "Přijmout moderní vedení války"
 GRE_embracing_modern_warfare_desc: "Zprávy z Německa naznačují, že „tank“ může být užitečný i mimo pouhou podporu pěších praporů. Představte si to! Průmysl na to možná nemáme, ale je to sázka, kterou stojí za to risknout."
 GRE_encourage_tourism: "Podpořit turismus"
 GRE_encourage_tourism_desc: "Naše památky nám závidí celý svět a není pochyb, že z turismu můžeme udělat mocnou oporu ekonomiky. Samozřejmě, stín války nad Evropou vše trochu kazí - ale doufejme, že právě to učiní únik do exotického Řecka ještě lákavějším!"
 GRE_encourage_tourism_tt: "§RJakmile vstoupíme do války, přijdeme o náš turistický průmysl!§!"
 GRE_escorts_for_our_bombers: "Doprovody pro naše bombardéry"
 GRE_escorts_for_our_bombers_desc: "Nestačí bombardéry vyrábět, musejí mít i doprovod, který je ochrání! Nemůžeme se spoléhat na běžné stíhačky - vyvineme skvělé stíhací stroje schopné doprovodit naše bombardéry až k břehům našich nepřátel."
 GRE_expand_our_tobacco_industry: "Rozšířit náš tabákový průmysl"
 GRE_expand_our_tobacco_industry_desc: "Není pochyb, že naším největším a nejziskovějším exportem je tabák - produkt, který prodáváme po celém světě. Země, s nimiž už obchodujeme, jistě ocení, že jsme náš podnik připravili tak důkladně, že svět nikdy nebude mít nouzi o náš proslulý tabák."
 GRE_expansion_of_athens_university: "Rozšíření Athénské univerzity"
 GRE_expansion_of_athens_university_desc: "Věda a vyšší vzdělání jsou odjakživa nedílnou součástí řecké tradice a dnes není pro Řecko významnější akademická instituce než Národní a Kapodistriova univerzita v Athénách. Poskytnutím dodatečných prostředků a prostoru pro rozšíření výrazně zvýšíme užitek této instituce pro stát."
 GRE_exporting_more_luxury_commodoties: "Vyvážet více luxusního zboží"
 GRE_exporting_more_luxury_commodoties_desc: "Tabák, olivy, feta, hrozny, fíky - chcete-li to nejlepší ze života, kupujete si delikatesy z Řecka! Neměli bychom mít problém dále posilovat náš mezinárodní obraz země s nejlepším luxusním zbožím na trhu."
 GRE_extracting_more_from_our_soil: "Vytěžit více z naší půdy"
 GRE_extracting_more_from_our_soil_desc: "Řecko je země bohatá na přírodní zdroje - stačí mít odhodlání je odkrýt. Technologii máme, teď už zbývá jen vůle."
 GRE_fascists_put_in_play_tt: "§YFašistická frakce§! se aktivuje a začne §Gpřátelsky§! naladěná vůči vládě. \nSpoluprací s §Yfašisty§! legitimizujeme jejich hnutí."
 GRE_fiscal_responsibility: "[Root.GetFiscalResponsibilityName]"
 GRE_fiscal_responsibility_desc: "Konečně jsme dosáhli stavu finanční rovnováhy, snad poprvé v moderní řecké historii. Není pochyb o tom, že se jedná o událost, která si zaslouží oslavu! Měli bychom si zatleskat za naše mistrovské státnické umění, zasloužíme si to."
 GRE_fiscal_responsibility_tt: "Musí být alespoň částečně nebo zcela splacen §YDluh vůči M.F.K.§!"
 GRE_following_in_the_footsteps_of_giants: "V stopách obrů"
 GRE_following_in_the_footsteps_of_giants_desc: "Metaxas nám pomohl ukázat mnohé přednosti fašismu, ale neměl odvahu dovést nás až do konce. Potřebujeme pravou podobu fašismu - řecký fašismus, nikoli lacinou napodobeninu italského či německého modelu."
 GRE_force_the_farmers_into_factories: "Přinutit farmáře do továren"
 GRE_force_the_farmers_into_factories_desc: "Zdá se, že široká veřejnost žije v pohádce, že může farmářit po zbytek života a z blížícího se konfliktu vyjde bez úhony. Mýlí se: nezbývá než začít zabavovat farmy a rolníky násilně přesouvat do našich měst, aby dělali práci, která je státu bezprostředně prospěšnější."
 GRE_four_year_plan: "Čtyřletý plán"
 GRE_four_year_plan_desc: "Metaxas připravil brilantní plán industrializace Řecka. Na základě italského korporativistického modelu dosáhneme určité autarkie a nezávislosti na mocnostech, které nás poutají."
 GRE_fund_the_hellenic_air_force_academy: "Financovat Helénskou leteckou akademii"
 GRE_fund_the_hellenic_air_force_academy_desc: "Naši piloti jsou ochotní, schopní a zdatní - je načase, abychom jim konečně projevili patřičný respekt. Začneme tím, že znovu plně zafinancujeme leteckou akademii a pořádně navýšíme výrobu stíhaček, aby naše letectvo bylo skutečně hodno Řecka."
 GRE_gordian_knot_tt: "Všichni signatáři, kteří nejsou §YItálie§!, vyhlásí válku §YTurecku§! po boku §YŘecka§!, aby naplnili ustanovení §Y„Megalské úmluvy“§!."
 GRE_greece_and_turkey_in_the_axis: "Řecko a Turecko společně v Ose!"
 GRE_greece_and_turkey_in_the_axis_desc: "S podepsaným a ratifikovaným řecko-tureckým paktem přátelství můžeme konečně přetvořit osud Balkánu - s pomocí Němců přinést věčné blaho, které jsme si zasloužili! A když bude třeba, vezmeme zbytek Balkánu s sebou - klidně i za křiku a odporu..."
 GRE_greek_autarky: "Řecká autarkie"
 GRE_greek_autarky_desc: "Naše dlouhodobá závislost na kapitálu bohatších zemí je ponižující; tyto země nás poučují, šikanují a drží v chudobě, aby si samy plnily kapsy. Němci, Italové a Sověti nám ukázali, že existuje jiná cesta - cesta k soběstačnosti a úplné nezávislosti! Samozřejmě může trvat, než toho stavu dosáhneme: přece jen nejsme Německo..."
 GRE_greek_mechanisation: "Řecká mechanizace"
 GRE_greek_mechanisation_desc: "Modernizace byla sama o sobě dost bolestivým procesem, ale mechanizace naší armády může být opravdu stavěním vozu před koně! Cena pokroku je vysoká, ale neucukneme. Bezpečnost naší země má nade vše přednost."
 GRE_hellenic_armed_forces: "Helénské ozbrojené síly"
 GRE_hellenic_armed_forces_desc: "Naše ozbrojené síly jsou pro současnou situaci země dostačující, ale zůstáváme vojensky nejslabším členem Balkánského paktu a často jsme kritizováni za nedostatečnou modernizaci napříč armádou. Je čas brát naši vojenskou situaci vážně - obzvlášť když se ta vnitřní zhoršuje..."
 GRE_hellenic_armoured_corp: "Helénský obrněný sbor"
 GRE_hellenic_armoured_corp_desc: "Zřízením vlastní divize obrněných jednotek světu ukážeme, jak moderní jsme! Jistě žádná zapadlá díra nemá v armádě tanky, že?"
 GRE_hellenoturkism: "Helenoturkismus"
 GRE_hellenoturkism_desc: "V Řecké nacionálně socialistické straně panuje téměř všeobecná touha po prohloubení vztahů s Tureckem. Po staletí jsme spolu bojovali a krváceli, takže nikoho ani nenapadlo zvážit, čeho všeho bychom mohli dosáhnout společně! Pro bezpečnost se oba musíme svázat s fašistickými mocnostmi! Doufejme, že to Turci vidí stejně..."
 GRE_horror_and_fear: "Hrůza a strach"
 GRE_horror_and_fear_desc: "Deimos kai Phobos - hrůza a strach. To byli dvojčata boha války Area. Sparťané prolévali krev na bitevním poli na počest Synů Aresových; osamoceni a izolováni budeme i my prolévat krev na bojišti na počest naší slavné minulosti."
 GRE_increase_our_mining_operations: "Zvýšit těžební operace"
 GRE_increase_our_mining_operations_desc: "Rozšíření produkce tabáku nám může pomoci zalíbit se mezinárodní komunitě, ale pro stát je užitečnější rozšířit těžký důlní průmysl. Válku vyhrají rudy a minerály, ne tabák a olivový olej."
 GRE_industry_bypass_tt: "Nedostatek stavebních slotů pro §Yvojenské továrny§! nebo §Ycivilní továrny§!"
 GRE_last_country_standing: "Poslední zbývající země"
 GRE_last_country_standing_desc: "Spolupráce s tureckou vládou byla žádoucí, ale ať je známo, že nová řecká vláda se nebojí jednat, když si to situace žádá. Kéž se nad námi všemi Bůh smiluje."
 GRE_lignite_liquefaction: "Zkapalňování lignitu"
 GRE_lignite_liquefaction_desc: "Naše země je bohatá na ložiska lignitu a proces jeho přeměny na palivo už známe. Vláda by měla podpořit otevírání dalších zařízení na zkapalňování lignitu."
 GRE_macedonian_generals: "Makedonští generálové"
 GRE_macedonian_generals_desc: "Alexandr Veliký si kdysi vybojoval velkou část světa, kterou mohl nazývat svou vlastní, a to vše z pokorné Makedonie. To, co ho učinilo velkým, koluje v krvi nás všech, a měli bychom se na Alexandra a Argeovce dívat jako na příklady řecké dokonalosti ve velení."
 GRE_making_use_of_our_islands: "Využít naše ostrovy"
 GRE_making_use_of_our_islands_cyprus_tt: "Toto zaměření má větší efekt i při kontrole §YKypru§!."
 GRE_making_use_of_our_islands_desc: "Po důkladném porcování osmanské říše Dohodou se nám vrátilo mnoho ostrovů, ale od převzetí jsme s nimi udělali jen málo. Kréta je dlouho důležitou součástí Řecka - začneme tedy tam a budeme postupovat k dalším ostrovům, abychom zvýšili jejich strategickou i materiální hodnotu pro stát."
 GRE_making_use_of_our_islands_dodecanese_tt: "Toto zaměření má větší efekt i při kontrole §YDodekanských ostrovů§!."
 GRE_making_use_of_our_islands_tt: "Toto zaměření má větší efekt i při kontrole §YKypru§! a §YDodekanských ostrovů§!."
 GRE_megali_convention_a_failure: "Heráklionská konvence dopadla neúspěchem"
 GRE_megali_idea_approved: "Schválena §YMegali Idea§!"
 GRE_megali_idea_conference_invites_tt: "Po výběru zaměření budou rozeslány pozvánky na §YMegalskou konvenci§!."
 GRE_metaxism_focus: "Metaxismus"
 GRE_metaxism_focus_desc: "Král je nespornou hlavou státu, přesto je řecký lid z tohoto uspořádání nervózní. Nemusí to být ideální, ale v zákulisí čeká velmi schopný a oddaný bývalý důstojník, aby vytvořil vládu..."
 GRE_metaxism_lost_tt: "Pokud neprovedeme poslední z Metaxasových reforem, ztratíme národního ducha §YMetaxismus§!."
 GRE_metaxism_warning_tt: "\nPokud §YŘecko§! vstoupí do frakce dříve, než plně vylepší národního ducha §YMetaxismus§!, bude §Rodstraněn§!.\n"
 GRE_mobilise_our_economy: "Mobilizovat ekonomiku"
 GRE_mobilise_our_economy_desc: "Evropské velmoci roztáčejí svá válečná soukolí a my nesmíme riskovat, že nás to zastihne nepřipravené. Pro Řecko to bude bolestivý proces - bolestivější než pro většinu zemí -, ale kvůli přežití musíme přinést oběti."
 GRE_modern_cataphracts: "Moderní katafrakti"
 GRE_modern_cataphracts_desc: "Katafrakti bývali závistí středověkého světa! Jejich rychlost, pancíř a síla budily úžas! Dnešním katafraktem je nepochybně tank - a my vyrobíme třídu tanků hodnou odkazu byzantského katafrakta."
 GRE_monarchist_civil_war: "Začala občanská válka kvůli absolutní vládě Jiřího II."
 GRE_moulding_the_new_world_order: "Utvářet nový světový řád"
 GRE_moulding_the_new_world_order_desc: "Těla se již nahromadila do vysokých hromad a nesmí to být zbytečné. Bojujeme za vytvoření nového globálního status quo a budeme bojovat, dokud ve světě náhle nezmizí veškerá vůle bojovat."
 GRE_mountain_training_effect: "Umožní §HVýcvik horského boje§!\n§HPěchota\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HMariňáci\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HHorská pěchota\n    Hory§!\n      Útok: §G+5%§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n§HVýsadkáři\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n"
 GRE_nationalized_banks: "Znárodněné banky"
 GRE_nationalized_banks_desc: "Deutsche Bank a Bank of England příliš dlouho vykořisťovaly řecký lid: přivlastňovaly si jejich už tak skromné výdělky a trestaly je za kroky diktátorské vlády, kterou si nezvolili! Říkáme: Řekové už vykořisťováni nebudou a jejich prostředky mají putovat státu!"
 GRE_nenikikamen: "Nenikikamen"
 GRE_nenikikamen_desc: "[Root.GetNenikikamenDesc]"
 GRE_new_weapons_old_tricks: "Nové zbraně, staré triky"
 GRE_new_weapons_old_tricks_desc: "Během Velké války jsme nabrali slušné zkušenosti s obsluhou dělostřelectva i průzkumem. Technologie a výstroj se mohly změnit, ale taktiky rozhodně ne. Využijme naše silné stránky a ukažme světu, že s Řeckem se nesoupeří snadno."
 GRE_no_central_powers_tt: "Musí existovat §YRakousko-Uhersko§! nebo §YNěmecké císařství§!, aby mělo toto zaměření efekt."
 GRE_old_memories_stir_new_threats_tt: "Rozdmýchávání emocí ohledně Anatolie může mít §Ynechtěné následky§!..."
 GRE_open_foreign_subsidized_factories: "Otevřít zahraničně dotované továrny"
 GRE_open_foreign_subsidized_factories_desc: "Předčili jsme očekávání ve výstavbě a obsazování továren, ale bez pochyb rosteme pomaleji než zbytek Evropy. Ti, kteří mají mnohem větší bohatství, mohou výrazně pomoci naší modernizaci - stačí, abychom naši zemi učinili pro investice dost lákavou."
 GRE_open_foreign_subsidized_factories_tt: "Přidá se jedna §Yvojenská továrna§! a jedna §Ycivilní továrna§! za každou z následujících zemí, která má na §YŘecko§! §Ynázor§! vyšší než §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! a §Y[SOV.GetNameDef]§!."
 GRE_open_up_the_country: "Otevřít zemi"
 GRE_open_up_the_country_desc: "Je smutné to přiznat, ale sami se zindustrializovat nedokážeme. Dlouho jsme závislí na kapitálu a průmyslové kapacitě větších zemí - a tato éra není výjimkou. Pozvěme tedy jejich kapitál a investice do Řecka dnes, protože zítra je už nikdy potřebovat nebudeme!"
 GRE_our_traditional_allies_in_the_aegean: "Naši tradiční spojenci v Egejském moři"
 GRE_our_traditional_allies_in_the_aegean_desc: "Kdo nám pomohl vybojovat nezávislost proti Osmanům v roce 1832? Britové. Kdo po tolik let držel naši ekonomiku nad vodou půjčkami a investicemi? Britové. S kterou mocností je spjata budoucnost Řecka? S Brity!"
 GRE_paid_off_most_of_debt_tt: "Musíme mít splacenu většinu našeho státního §Ydluhu§!."
 GRE_pay_back_debt_tt: "Tato §Yrozhodnutí§! nám umožní snížit a nakonec se zbavit národního ducha §YDluh vůči M.F.K.§!."
 GRE_paying_back_our_debts_in_bulk: "Hromadné splácení dluhů"
 GRE_paying_back_our_debts_in_bulk_ENG_tt: "Odemkne rozhodnutí: §YVelká splátka dluhu Britům§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt: "Odemkne rozhodnutí: §YVelká splátka dluhu Francouzům§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt: "Odemkne rozhodnutí: §YVelká splátka dluhu Italům§! \n"
 GRE_paying_back_our_debts_in_bulk_desc: "Čím dřív se zbavíme dluhů, tím dřív můžeme skutečně začít přetvářet tuto zemi. Vyčleníme větší část kapitálu na jejich splácení, abychom se cizích finančních pánů zbavili co nejdříve."
 GRE_petition_britain_for_aid: "[Root.GetGreekPetitionForAidName]"
 GRE_petition_britain_for_aid_desc: "[Root.GetGreekPetitionForAidDesc]"
 GRE_phoideratoi: "Foederáti"
 GRE_phoideratoi_desc: "Naši předkové měli rozum spolupracovat s barbary, když si to doba žádala - a my tu potřebu rozhodně máme dnes. Všem bývalým poddaným Impéria, kteří sympatizují s naším bojem proti modernímu světu, musíme dát právo bojovat v řadách našich skvělých armád! Společně, jako jeden, pochodujeme k vítězství!"
 GRE_prepare_against_the_mediterranean_threat: "Připravit se na středomořskou hrozbu"
 GRE_prepare_against_the_mediterranean_threat_desc: "Italové jsou hrozbou, jejíž ambice jsou v rozporu s osudem Řecka. Nic nezískáme tím, že budeme čekat a předstírat, že pro nás nepředstavují hrozbu. Musíme jednat, aby když se Italové nakonec vylodí na našich březích, byli společným úsilím milionů Řeků zatlačeni zpět do moře, ze kterého vylezli!"
 GRE_prepare_for_the_great_anti_fascist_war: "Připravit se na velkou protifašistickou válku"
 GRE_prepare_for_the_great_anti_fascist_war_desc: "Fašismus je největší hrozbou marxismu - ideologická výzva, kterou lze rozdrtit jen na bojišti. Sovětský svaz nečiní nic, aby jeho šíření zamezil - a tak to padá na nás."
 GRE_protecting_our_skies: "Ochrana našich nebes"
 GRE_protecting_our_skies_desc: "Nikdy jsme neměli průmysl na to, abychom zároveň chránili svá nebe a bombardovali nepřátele. Má-li jít o volbu mezi tím zasáhnout více nepřátel nebo zachránit více vlastních před jejich útoky, zvolíme pokaždé záchranu vlastních lidí."
 GRE_protectors_of_the_mediterranean: "[Root.GetProtectorsMediterraneanName]"
 GRE_protectors_of_the_mediterranean_desc: "[Root.GetProtectorsMediterraneanDesc]"
 GRE_rapprochement_with_the_italians: "Sblížení s Italy"
 GRE_rapprochement_with_the_italians_desc: "Drastické časy vyžadují drastická opatření. Musíme udělat něco nemyslitelné a požádat Italy o pomoc při modernizaci naší země. Jak nás Italové budou v rámci této dohody vydírat a ždímat? To ví jen Bůh. Pokud se vůbec podaří nějaká dohoda uzavřít..."
 GRE_realign_ourselves_with_the_central_powers: "Znovu se přimknout k Ústředním mocnostem"
 GRE_realign_ourselves_with_the_central_powers_desc: "Nějak se stalo nemožné: Vůdce je pryč a císař zpátky! Britská zahraniční politika se těmto událostem přizpůsobila - a ne nutně v náš prospěch. Možná bychom se měli napojit na naše příbuzné v Berlíně a bojovat za záchranu božského práva králů napříč Evropou."
 GRE_reclaiming_the_wayward_ally: "Získat zpět zbloudilého spojence"
 GRE_reclaiming_the_wayward_ally_desc: "Zhroucení Osmanské říše nám přineslo obrovskou úlevu, ale Turecká republika je pro Řecko větší hrozbou než Osmanská říše před ní. Podivné časy si žádají podivná spojenectví; je na Řecku, aby Osmanům ukázalo cestu zpět."
 GRE_recruit_the_fascists: "Naverbovat fašisty"
 GRE_recruit_the_fascists_desc: "Chceš-li chytit radikála, musíš myslet jako on. Fašisté jsou naši opovrženíhodní nepřátelé, ale ze všech nepřátel je nenávidíme nejméně. Jsou ochotni spolupracovat - proč je tedy nevyužít pro vlastní cíle?"
 GRE_red_militias: "Rudé milice"
 GRE_red_militias_desc: "Mnozí se budou snažit mařit naše úsilí o modernizaci řecké společnosti, ale s organizací milic oddaných ochraně Revoluce budou mít mnohem těžší práci."
 GRE_reevaluating_the_drachma: "Devalvace drachmy"
 GRE_reevaluating_the_drachma_desc: "Naše finanční potíže neberou konce a krachy a dluhy nás uvrhly do naprosto neudržitelné situace. Musíme záměrně devalvovat měnu, abychom podpořili příliv zahraničního kapitálu, i když to některé naše dluhy v dlouhém horizontu zhorší."
 GRE_rejuvenating_athens: "Oživit Athény"
 GRE_rejuvenating_athens_desc: "Naše velkolepá metropole je jedním z nejstarších měst Evropy. Je to také jedno z nejbohatších a nejlépe spravovaných prefektur. Místo rozvoje provincií, které jsou beznadějně zaostalé, soustřeďme úsilí na naši již moderní metropoli."
 GRE_remembering_the_anatolian_catastrophe: "Připomínka anatolské katastrofy"
 GRE_remembering_the_anatolian_catastrophe_desc: "Tažení v Malé Asii bylo naprostou katastrofou. Náš lid byl masakrován, prestiž zničena a politické hnutí rozprášeno - to vše během tří let! Nesmí to být naše dědictví - musíme to vyložit tak, aby lid obvinil Turky, ne nás - a možná pak konečně po všech těch letech naplníme sny o Velkém Řecku..."
 GRE_renegotiate_debt_with_france: "Přejednat náš dluh s Francií"
 GRE_renegotiate_debt_with_france_desc: "Francouzi se zjevně nedokážou na Balkáně rozhodnout pro jasnou politiku - nabídněme jim tedy tak jednoduchý obchod, že mu porozumí i oni. Odpusťte nám dluhy a my svou bezpečnost i obživu svážeme s úspěchy francouzského režimu."
 GRE_renegotiate_debt_with_france_tt: "Odemkne rozhodnutí: §YUplatit francouzské odbory, aby obtěžovaly svou vládu§! \nZruší jakýkoli §YDluh vůči M.F.K.§!, který spravuje §Y[FRA.GetNameDef]§!."
 GRE_reorganize_the_royal_guard: "Reorganizovat královskou gardu"
 GRE_reorganize_the_royal_guard_desc: "Královská garda, dříve známá jako Prezidentská gardová rota, byla zřízena královským dekretem v roce 1868. Doprovodná jednotka Agema se skládala ze štábu, dvou evzonských pěších rot a jedné jezdecké roty. Musíme tyto jednotky reorganizovat a znovu je nasadit na bojišti."
 GRE_request_communist_support: "Požádat komunisty o podporu"
 GRE_request_communist_support_desc: "Jiří II. není Řek a nemá absolutně žádné právo zasahovat do řeckých záležitostí! Naše země příliš často trpěla kvůli jeho vymyšlenému právu vládnout a nyní musíme tohoto zločince konečně postavit před soud! Ale sami to nedokážeme a existuje jen jedna skupina, která krále nenávidí stejně jako my..."
 GRE_request_communist_support_focus_tt: "£faction_gre_communist §YKomunisté§! se stanou §Gpřátelskými§!. \n£faction_gre_monarchist §YMonarchisté§! se stanou §Rnepřátelskými§!. \n\n£faction_gre_monarchist §YMonarchističtí§! generálové a ministři §Rrezignují§! na službu, ale £faction_gre_communist §Ykomunističtí§! generálové a ministři se stanou §Gdostupnými§!."
 GRE_required_fascist_faction_loyalty_tt: "§YFašistická frakce§! musí být §Gloajální§!."
 GRE_restoring_our_home: "Obnova našeho domova"
 GRE_restoring_our_home_desc: "Roky nebyly k Řecku milosrdné - sužovaly nás války, dluhy a chudoba. Nyní, když se k nám konečně vrátila demokracie, nastal čas odmítnout vykořisťovatelské Němce a Italy. Měli bychom se místo toho soustředit na naše úzké vztahy s Brity v naději, že nám pomohou znovu vybudovat naši zemi - jak v průmyslu, tak v duchu."
 GRE_resurrecting_the_megali_idea: "Vzkřísit Megali ideu"
 GRE_resurrecting_the_megali_idea_desc: "V roce 1919 nám slíbili Megali ideu, ale po následné řecko-turecké válce se ten sen téměř navždy rozplynul. Dokud Turci znesvěcují svou přítomností naše dávné země, budeme si nárokovat to, co nám po právu patří. Řekové si to už jednou pamatovali - a lze je přimět, aby si vzpomněli znovu..."
 GRE_reviving_the_double_headed_eagle: "Oživení dvojhlavého orla"
 GRE_reviving_the_double_headed_eagle_desc: "Venizelisté byli zbabělci, kteří odmítli Řecku vrátit jeho skutečnou ztracenou slávu - slávu Byzance! Proč se zastavit u tureckého pobřeží, když můžeme získat zpět všechna ztracená území říše? Pro Řecko začíná nová zlatá éra!"
 GRE_reviving_the_spartan_warrior_spirit: "Oživení spartského válečného ducha"
 GRE_reviving_the_spartan_warrior_spirit_desc: "Říká se, že u Thermopyl dokázali čtyři tisíce Sparťanů pobít dvacet tisíc Peršanů, když zablokovali Xerxův pochod do Řecka. Takové hrdinství dnes potřebujeme víc než kdy jindy - aby až se na předměstí Athén ukáže další domnělý dobyvatel, měli jsme odvahu mu čelit a říct: „molon labé“."
 GRE_revolutionaries_of_the_south: "Revolucionáři jihu"
 GRE_revolutionaries_of_the_south_desc: "S našimi soudruhy v Moskvě si nikdy nebudeme rozumět zcela, ale dokud si Řecko bude samo určovat svou revoluční doktrínu, budeme tady - na jihu Evropy - žít svobodně v našem pravém komunismu!"
 GRE_secure_the_aegean: "Zajistit Egejské moře"
 GRE_secure_the_aegean_desc: "Snažíme se řešit problémy na opačné straně Evropy, a přitom ignorujeme hrozbu přímo na našem prahu. Turci Řeky po staletí pronásledovali jako úhlavní protivník - ač jsme doufali v novou a jasnější cestu, je zřejmé, že o budoucnost se nevybojuje, dokud nenapravíme minulost."
 GRE_securing_the_bulgarian_menace: "Zabezpečit bulharskou hrozbu"
 GRE_securing_the_bulgarian_menace_desc: "Kdy Bulhaři nebyli hrozbou pro územní celistvost Řecka? Jak můžeme věřit, že se bulharská vláda nepokusí domluvit s větší mocností na spiknutí proti nám? Někdo tomu říká paranoia - my zkušenost. Musíme Bulhary vyrovnat do latě, abychom ochránili naše zájmy."
 GRE_sophistry_and_science: "Sofistika a věda"
 GRE_sophistry_and_science_desc: "To jsou obory starých Řeků a my dnes víc než kdy dřív potřebujeme bystré a zvídavé mozky, které promění zemi a vrhnou nás do dvacátého století. Zaměření na technologické inovace znamená, že nebudeme dalších padesát let jen dohánět zbytek Evropy."
 GRE_soviet_subsidised_railways: "Sovětmi dotované železnice"
 GRE_soviet_subsidised_railways_desc: "Řecko bylo na každém kroku zneužíváno evropskými velmocemi - chceme-li mít šanci zmodernizovat řecké hospodářství, je čas pohlédnout přes Černé moře."
 GRE_stage_an_incident_in_the_bosporus: "Zinscenovat incident na Bosporu"
 GRE_stage_an_incident_in_the_bosporus_desc: "Sovětské politbyro nijak netají touhu ovládnout Konstantinopol. S naší pomocí se Sověti rozhodli podniknout první konkrétní kroky k převzetí kontroly nad Bosporskou úžinou - a Řecko v tom hraje naprosto klíčovou roli..."
 GRE_subjugating_the_bulgarians: "Podmanění Bulharů"
 GRE_subjugating_the_bulgarians_desc: "Bulhaři jsou naši odvěcí nepřátelé; existují jen jako nůž v našich zádech. Jejich ubohá civilizace nikdy nic nedokázala, a tak se nám na každém kroku snaží bořit odkaz i národ. Stačilo! Připomeňme Bulharům, proč patříme k nejstarším přeživším národům Evropy."
 GRE_the_anatolian_refugees: "Anatolští uprchlíci"
 GRE_the_anatolian_refugees_desc: "Po anatolské katastrofě jsme byli nuceni přijmout téměř dva miliony řeckých uprchlíků žijících v Turecku. Nebyli jsme připraveni a situace je stále neudržitelnější. Uprchlíci se nyní politicky organizují pod vedením Georgiose Kosmidise, dalšího anatolského exulanta. Jejich hnutí je příliš velké na ignorování - a nakonec, liší se naše cíle opravdu tolik?"
 GRE_the_backbone_of_our_army: "Páteř armády"
 GRE_the_backbone_of_our_army_desc: "Naše odvodní procedury jsou ve srovnání s mnoha sousedy poněkud archaické a naše výzbroj žalostně zastaralá. Je čas zmodernizovat odvody i vybavení, jímž vyzbrojujeme vojáky."
 GRE_the_birthplace_of_democracy: "Kolébka demokracie"
 GRE_the_birthplace_of_democracy_desc: "Tyrani se v srdcích a myslích Řeků těšili úctě jen zřídka - a na tuto vlastnost jsme pyšní už od dob Perikla! Demokracie je jedním z plodů našeho génia a je správné ji bránit proti tyranii inspirované Římany a Teutony!"
 GRE_the_cannon: "Děla"
 GRE_the_cannon_desc: "Svět uslyší dunění našich děl až na opačném konci světa!"
 GRE_the_die_is_cast: "Kostky jsou vrženy!"
 GRE_the_die_is_cast_desc: "Naše sny se naplnily, ale svět zůstává v ohrožení! Čáry jsou nakresleny a Řecko promluví do toho, jak skončí nadcházející konflikt!"
 GRE_the_double_headed_aquila: "Dvojhlavá orlice"
 GRE_the_double_headed_aquila_desc: "Dvojhlavá orlice poletí na každém letounu, který vzlétne k nebi a zasype naše nepřátele ohněm! Svět uvidí, jak daleko se naše křídla mohou roztáhnout..."
 GRE_the_gordian_knot: "Gordický uzel"
 GRE_the_gordian_knot_desc: "Gordický uzel je součástí legendy o Alexandrovi Velikém - znamená vyřešit zdánlivě nemožný úkol odvážným sekem. Naším nemožným úkolem je získat zpět ztracené země - naším odvážným sekem bude, že je pro nás získají mocní spojenci."
 GRE_the_greater_enosis: "Dosažení enóze"
 GRE_the_greater_enosis_desc: "[Root.GetAchievingEnosisDesc]"
 GRE_the_greek_industrial_revolution: "Řecká průmyslová revoluce"
 GRE_the_greek_industrial_revolution_desc: "Řecko se mělo zindustrializovat už před desítkami let, ale zkorumpovaní politici a vměšující se cizí mocnosti nám zanechali hospodářský systém z minulé éry. Nemáme luxus času měnit životní způsob pozvolna - musíme začít teď a pracovat rychle."
 GRE_the_hellenic_air_force: "Helénské letectvo"
 GRE_the_hellenic_air_force_desc: "Ačkoli byla naše letecká akademie založena teprve roku 1930, Řekové se účastnili letectví už od balkánských válek! Dobře chápeme význam silného letectva - kdybychom tak měli kapacity, jak své letectvo učinit větším a silnějším..."
 GRE_the_hellenic_army: "Helénská armáda"
 GRE_the_hellenic_army_desc: "Malá, zastaralá, ale houževnatá - tak mnozí popisují řeckou armádu, a není to nepřesné. Stačí zmodernizovat taktiku i výzbroj a staneme se skutečně obávanou silou na Balkáně."
 GRE_the_hellenic_navy: "Helénské námořnictvo"
 GRE_the_hellenic_navy_desc: "Silná a hrdá námořní tradice Řeky provází od zisku nezávislosti na Osmanech. Naše loďstvo je nejsilnější v sousedství a stačí pěstovat tento odkaz, abychom se stali opravdu mocným regionálním hráčem ve Středomoří."
 GRE_the_hellenic_spirit: "Helénský duch"
 GRE_the_hellenic_spirit_desc: "Bojujeme, aby hořel posvátný plamen, který kdysi učinil Řecko tak velikým. Velikosti jsme schopni - víme to! Jen musíme znovu najít onu jiskru..."
 GRE_the_kings_government: "Králova vláda"
 GRE_the_kings_government_desc: "Včasný zásah Jeho Veličenstva zabránil Venizelistům ve vytvoření nové vlády, a to v pravý čas! Je třeba vykonat mnoho práce! Demertzis splnil svůj účel jako centristický prostředník, ale nyní Řecko potřebuje silnějšího předsedu vlády."
 GRE_the_leonidas_line: "Začne se budovat §YLeonidova linie§! - řetězec pozemních opevnění podél našich často narušovaných hranic.\n"
 GRE_the_macedonian_farmlands: "Úrodná pole Makedonie"
 GRE_the_macedonian_farmlands_desc: "Hlavním exportem z [731.GetName] jsou zemědělské produkty. Na rozdíl od mnoha částí naší země je tento region pro zemědělství skvělý - a musíme toho využít, aby byla budoucnost naší země co nejlepší."
 GRE_the_metaxas_line: "Začne se budovat §YMetaxasova linie§! - řetězec pozemních opevnění podél našich často narušovaných hranic.\n"
 GRE_the_modern_movement: "Moderní hnutí"
 GRE_the_modern_movement_desc: "Fašismus je krédo 20. století - odpověď na neduhy rozbujelého kapitalismu i korupci komunismu. Je to bojový pokřik generace, která má dost cizí šikany! Generace, která má dost národní hanby! Generace, jež je připravena uvést Řecko do Nového věku jako velmoc - připravena čelit každé hrozbě i urážce! Aéra!"
 GRE_the_national_youth_organisation: "Národní organizace mládeže"
 GRE_the_national_youth_organisation_desc: "Na způsobu, jak Němci a Italové organizují svou mládež, je něco obdivuhodného. Jejich model můžeme přizpůsobit, aby se naše mládež vyvarovala asociálního chování a náš velký vůdce [ROOT.GetLeader] se těšil jejich úctě."
 GRE_the_right_to_rule: "Právo vládnout"
 GRE_the_right_to_rule_desc: "Proč jmenovat diktátora, aby jednal jménem krále, když král může jednat sám? Nebudeme lpět na tradici, zatímco Řecko trpí - nadešel čas pro pravého monarchu, který slouží lidu! Bůh ochraňuj krále Jiřího II.!"
 GRE_the_torpedo: "Torpédo"
 GRE_the_torpedo_desc: "Třeba nás některá z mnoha posádek, které pošleme na věčný odpočinek pod mořskou hladinu, konečně dovede k Atlantidě! Anebo se spokojíme s tím, že proměníme nepřátelskou metropoli v další ztracené a potopené město..."
 GRE_theban_warriors: "Thébští válečníci"
 GRE_theban_warriors_desc: "Naším cílem není vytvořit rozdělenou společnost militantů, kteří upřednostňují sílu nade vše. Aktivně se stavíme proti jakýmkoli pokusům napodobovat Mussoliniho systém vlády a odmítáme je! Jsme Řekové, ne Římané! Místo vytváření kultu uctívání násilných Sparťanů oslavujme raději Thébany, kteří pomocí lsti svrhli spartskou hegemonii!"
 GRE_thema_nautikon: "Thema Nautikon"
 GRE_thema_nautikon_desc: "Byzanc kdysi vládla vlnám, ale ani v stoletích po jejím pádu Řekové neztratili námořního ducha! Co se týče bojišť, moře jsou nám tak důvěrná jako pohoří Pindos!"
 GRE_third_hellenic_civilization: "Třetí helénská civilizace"
 GRE_third_hellenic_civilization_desc: "Svět nás stále nevidí jako dědice byzantského a helénského odkazu. O našich předcích mluví s úctou, ale na nás se dívá s despektem. Donutíme je prozřít - nejsme Byzantská říše ani dávní Řekové; jsme třetí helénská civilizace a vykonáme velké skutky, na něž budeme právem hrdí!"
 GRE_tow_the_stalinist_line: "Držet se stalinské linie"
 GRE_tow_the_stalinist_line_desc: "Za naši revoluci vděčíme těm velkým myslitelům v Sovětském svazu: nebýt jejich přínosu, možná bychom se nikdy nedostali k moci v Řecku! Jsme solidární s našimi soudruhy v Moskvě."
 GRE_unlock_soviet_decision_tt: "Odemkne rozhodnutí: §YHostit [SOV.GetAdjective] úředníky v [ROOT.GetNameDef]§!"
 GRE_use_the_military: "Použít armádu"
 GRE_use_the_military_desc: "Udeříme na ně vším, co máme! Budeme je lovit v ulicích, uličkách i na konci světa! Ať si žádný Venezelista nemyslí, že je v bezpečí před naší bdělou vládou!"
 GRE_utilize_british_capital: "Využít britský kapitál"
 GRE_utilize_british_capital_desc: "Je zřejmé, že Britové nám rádi pomohou - náš král je jejich věrným spojencem. Měli bychom toho využít a požádat jejich investory, aby pomohli obnovit to, co se během občanské války ztratilo."
 GRE_utilize_our_strengths: "Využít naše silné stránky"
 GRE_utilize_our_strengths_desc: "Řecko je zemí farmářů a luxusního zboží - a není na tom nic hanebného. Jistě, Německo chrlí tanky a stíhačky, ale odkud myslíte, že pochází tabák v dýmce Hermanna Göringa? My Řekové známe své silné stránky - budeme-li se jich držet, obstojíme."
 GRE_venerate_the_ancient_hellenes: "Uctít dávné Helény"
 GRE_venerate_the_ancient_hellenes_desc: "Nejsme snad potomky vznešených starověkých Řeků? \nNesdílíme snad krev s těmi mistry polemiky, filozofie a války? Vrátíme našemu lidu silný pocit hrdosti, abychom se mohli znovu stát vůdčí hvězdou Evropy."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "Nemůžeme efektivně vládnout, dokud nevyženeme kemalistickou chátru ze všech státních orgánů. Nemůžeme ani věřit, že naše vlastní ozbrojené síly budou loajální k právoplatně zvolené vládě! To se musí změnit."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "Být odpovědnou demokratickou mocností s sebou nese více povinností než jen zaručovat svobody vlastním občanům. Svět je nebezpečný a demokracie po celém světě jsou napadány zlovolnými silami. Máme povinnost bránit svobodu."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "Čistka důstojníků"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "Pohled za hranice"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "Adnan Menderes se prosadil otevřeně islamistickou politikou pod zástěrkou demokratických práv a stal se Mužem národa. [ROOT.GetNameDefCap] prochází konzervativní revolucí - a svět může jen s nevolí přihlížet."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "Mustafa Kemal Atatürk dlouho snil, že [ROOT.GetNameDef] bude plnohodnotně fungující demokracie - a vypadá to, že jsme tento sen úspěšně naplnili."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "Milletin Adamı"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "Naplnění Atatürkova snu"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "Náboženské instituce se v této zemi příliš dlouho měly až moc dobře. Znovu a znovu se náboženské autority snažily podkopávat tuto vládu a její úsilí - proto je zbavíme bohatství, aby mohlo být využito lépe."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "[ROOT.GetNameDef] uvalí „daň z majetku“ na nemuslimy, abychom mohli lépe financovat naše průmyslové projekty a podpořit se v misi sekularizace."
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "İnanç Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "Varlık Vergisi"
 TUR_a_common_destiny_for_all_of_turkey: "Společný osud pro celé Turecko"
 TUR_a_common_destiny_for_all_of_turkey_desc: "Turek, Řek, Kurd, křesťan, muslim, ateista - jsme v tom společně. Je v našem společném zájmu semknout se jako celek a sjednotit se za silnou vládou, která prosazuje radikální myšlenky a pracuje pro kolektiv. Buď budeme stát jednotně, nebo zahyneme rozděleni."
 TUR_abuse_the_office_of_soil_products: "Zneužít Úřad pro půdní produkty"
 TUR_abuse_the_office_of_soil_products_desc: "Toprak Mahsulleri Ofisi vznikl, aby reguloval produkci potravin a mzdy zemědělských pracovníků - ale [ROOT.GetNameDef] nepotřebuje farmáře, potřebuje půdu. Přitlačíme na špatně hospodařící majitele statků, aby své pozemky prodali, a na těchto parcelách vyrostl nový průmysl ku prospěchu celé země."
 TUR_accelerate_native_fighter_designs: "Urychlit domácí návrhy stíhaček"
 TUR_accelerate_native_fighter_designs_desc: "Náš letecký průmysl je starý a respektovaný, ale jen málo vyloženě [ROOT.GetAdjective] návrhů splnilo výrobní standardy. Musíme to změnit."
 TUR_adana_to_baku_highway: "Dálnice Adana-Baku"
 TUR_adana_to_baku_highway_desc: "Už dlouho chceme posílit vazby s Kavkazem. [SOV.GetNameDef] může tuhle iniciativu pouze ocenit."
 TUR_add_medium_tank_technology_tt: "Přidá technologii: §YZákladní střední tank§!."
 TUR_alienate_our_allies_tt: "\n§RNaše radikální změna zahraniční politiky by nás mohla odcizit od našich spojenců, zejména pokud se na ně začneme zaměřovat.§!"
 TUR_aligning_bulgaria: "Srovnat Bulharsko do latě"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef] - jediné z nás z Ústředních mocností, kdo přežil se suverenitou a životním stylem nedotčen - a co s tím udělali? Nic. Jsou to zbabělci! Uvidíme, jak zbabělí jsou, když jim dýcháme na krk a držíme je v šachu."
 TUR_american_motor_factories: "Americké motorárny"
 TUR_american_motor_factories_desc: "Velká část našeho těžkého průmyslu spojeného s výrobou motorových vozidel závisí na spolupráci s Američany. Nebyli jsme vždy nejshovívavější zemí, pokud jde o zahraniční investice, ale kdybychom trochu uvolnili pravidla pro naše americké přátele... inu... kdo ví, co by se mohlo stát?"
 TUR_annul_the_ankara_anlasmasi: "Zrušit ankarskou dohodu"
 TUR_annul_the_ankara_anlasmasi_desc: "V roce 1926 byla otázka Mosulu zdánlivě vyřešena - ale jako u všech tehdejších krizí, ve výsledku těžili pouze [ENG.GetNameDef] a [FRA.GetNameDef]. Nebudeme dál přehlížet útisk [IRQ.GetAdjective] Turků. Nastal čas jednat."
 TUR_anti_bolshevik_mediterranean_bloc: "Protibolševický středomořský blok"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "Přáli bychom si, aby měl s náma [SOV.GetNameDef] přátelské vztahy, ale stalinizmus má k marxistickému ideálu tak daleko, že bychom lhali sami sobě, kdybychom tvrdili, že je snesitelný. Musíme se s nima rozejít a najít stejně smýšlející přátele jinde."
 TUR_applying_british_oil_embargoes_on_iraq: "Uplatňovat [ENG.GetAdjective] ropné embargo vůči Iráku"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetNameDef] je odhodláno zastavit [IRQ.GetAdjective] dodávky ropy na kontinent ke svým nepřátelům, ale zatím jsou vesměs neúspěšní. Můžeme jejich iniciativu podpořit tím, zže zablokujeme jednu z největších pozemních tras, kterou [IRQ.GetNameDef] využívají k obchodování v Evropě."
 TUR_approve_the_funkplan: "Schválit Funkplan"
 TUR_approve_the_funkplan_desc: "Když byl po jižní Evropě zaváděn Schachtplan, my jsme se do schématu nezapojili. Situace se změnila a jsme připraveni prohloubit naše hospodářské vazby s Němci. [GER.GetAdjectiveCap] ekonom Walther Funk připravil plán ušitý přesně na naši situaci - byli bychom pošetilí, kdybychom jej neprovedli co nejdříve."
 TUR_arctic_wolves_training_program: "Výcvikový program polárních vlků"
 TUR_arctic_wolves_training_program_desc: "Naši vojáci se budou plížit sněhem jako vlci lovící kořist v tajze. Díky výcviku se nepřítel v ledovém větru nebude bát jen zimy."
 TUR_assess_our_future: "Zhodnotit naši budoucnost"
 TUR_assess_our_future_desc: "Když Mustafa Kemal Atatürk osvobodil tuto zemi a vyhlásil její nezávislost, učinil tak s velmi konkrétní vizí, jak má [ROOT.GetAdjective] stát jednou vypadat. Nastal čas zanalyzovat, zda se vize našeho Gáziho stále shoduje s prioritami současné administrativy."
 TUR_ataturk_seeking_treatment: "Atatürk hledá lékařskou péči"
 TUR_avenge_the_treaty_of_sevres: "Pomstít Sèvreskou smlouvu"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] si myslela, že nás dokáže zničit, když jsme byli nejslabší. Chtěli nás využít, odzbrojit a rozdělit. Uděláme jim přesně to, co plánovali udělat oni nám."
 TUR_balkan_defense_council: "Balkánská obranná rada"
 TUR_balkan_defense_council_desc: "Každá země v Balkánské dohodě zná válku jako starého přítele. Kolektivně víme, že válku nemůžeme začínat v ofenzivě, proto se musíme sladit a vytvořit co nejsilnější obranu."
 TUR_balkan_defense_council_tt: "Jakmile bude §YBalkánský pakt§! ratifikován jako aliance, budeme se moci koordinovat, jak se nejlépe bránit cizí agresi."
 TUR_bomber_schematics: "Schémata bombardérů"
 TUR_bomber_schematics_desc: "Nestačí, že jsme schopni bránit vlastní vzdušný prostor v době války, musíme být schopni zasáhnout srdce našich nepřátel, aby jakákoli válka mohla být rychle ukončena. Spojenci jsou mistři v používání bomb jako nástroje k porážce svých nepřátel a my se od nich můžeme mnoho naučit."
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_communism: "Připravit se proti rudé hrozbě"
 TUR_brace_against_the_red_menace_communism_desc: "Na severu leží proradná hrozba komunismu a jeho hlavního sponzora ve světě. [SOV.GetNameDef] je metla lidstva a Balkánská dohoda prokáže lidem službu, když [SOV.GetAdjective] hegemonii rozloží."
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_generic: "Připravit se proti [SOV.GetAdjective] hrozbě"
 TUR_brace_against_the_red_menace_generic_desc: "Na severu leží proradné Rusko. Věčně se snaží vměšovat do balkánských a tureckých záležitostí. Balkánská dohoda prokáže světu službu, když [SOV.GetAdjective] hegemonii rozloží."
 TUR_british_dockyards_in_turkey: "Britské loděnice v Turecku"
 TUR_british_dockyards_in_turkey_desc: "Naše pobřeží je dlouhé a obepíná téměř celou naši zemi. Je tu spousta volných ploch pro lodní výrobu a [ENG.GetNameDef] si toho všímá. Přijmeme jejich nabídku posílit náš námořní průmysl, aby se válečné úsilí vychýlilo více v náš společný prospěch."
 TUR_capitalise_on_rising_kurdish_nationalism: "Využít rostoucí kurdský nacionalismus"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "Máme důvod se domnívat, že Kurdové mimo naši zemi se spikají, aby páchali činy zavádějícího terorismu uvnitř našich hranic. Nechápou, že díky komunismu byli kurdští dělníci osvobozeni. Osvobodíme také zaváděné proletáře v zahraničí."
 TUR_carve_up_greece: "Rozparcelovat Řecko"
 TUR_carve_up_greece_desc: "K naší nemalé nelibosti se zdá, že neexistuje budoucnost, v níž by [GRE.GetNameDef] vyšlo z této éry stále jako nezávislý stát. Není v tom zášť - děláme jen to, co je nutné pro přežití. V Egeji opět zavládne mír, ale ne v této kruté a nelítostné době."
 TUR_choices_will_decide_legacy_tt: "§YMustafa Kemal Atatürk§! dlouhodobě prosazoval, aby se §Y[ROOT.GetNameDef]§! změnilo z autoritářského státu jedné strany v liberální pluralitní demokracii. Naše rozhodnutí o tom, jakým směrem se bude ubírat ideologie naší země, bude odrážet to, jak dobře jsme vnímáni z hlediska naplňování ideálů §YAtatürk§!."
 TUR_cin_turkleri: "Čínští Turci"
 TUR_cin_turkleri_desc: "Turci v Číně budou vždy terčem útoku, pokud nebudou mít podporu Turků v zahraničí. Je naší povinností osvobodit a ochránit Turky v Číně před těmi, kteří by jim chtěli upřít jejich dědictví."
 TUR_civil_war_tt: "§RVyčištění kemalistů z našich ozbrojených sil rozpoutá občanskou válku. Síla naší výchozí pozice bude záviset na tom, jak silní jsou islamisté ve vnitrozemí a zda jsme reformovali armádu. Pokud bude při dokončení tohoto zaměření stabilita pod 60 %, Kurdistán se odtrhne a bude bojovat za svou svobodu.§!"
 TUR_cleanse_iberia_of_bolshevism: "Vyčistit Ibérii od bolševismu"
 TUR_cleanse_iberia_of_bolshevism_desc: "Porážka nacionalistické věci ve španělské občanské válce byla pobuřující! Bylo to špatně - překroucení spravedlnosti a tragické selhání fašistické věci. Musíme minulé křivdy napravit silou."
 TUR_clodius_agreement_tt: "Každý stát, který produkuje §Y65§! a více jednotek §Ychromu§!, obdrží tři úrovně §Yinfrastruktury§! a dvě §Yvojenské továrny§!."
 TUR_collaborative_civil_works_programme: "Společný program veřejných prací"
 TUR_collaborative_civil_works_programme_desc: "Kdyby bylo všechno tak, jak chce [ITA.GetNameDef], všichni členové naší aliance by se věnovali pouze dobývání a podmaňování jiných národů. My jsme hlasem rozumu, pokud jde o další aspekty vládnutí: copak nikdo neuvažoval o míře zaměstnanosti nebo poválečné ekonomice? Měli bychom spojit své zdroje a spolupracovat na budování lepší budoucnosti, která bude hodna všeho toho krveprolití."
 TUR_collectivising_our_agriculture: "Kolektivizovat naše zemědělství"
 TUR_collectivising_our_agriculture_desc: "Zemědělství je pro [ROOT.GetNameDef] velmi důležité a ti, kdo obdělávají půdu, už nesmějí být vykořisťováni těmi, kteří by je ždímali pro zisk. Odteď si rolník určuje vlastní mzdu a ovládá své prostředky výroby."
 TUR_combined_operational_strategies: "Kombinované operační strategie"
 TUR_combined_operational_strategies_desc: "Hlubší spoluprací ve věcech strategie a obrany můžeme zaručit bezpečnost celého našeho regionu - i proti přesile."
 TUR_connect_capitals_greece_tt: "Protože §YŘecko§! samo podniklo infrastrukturní projekty, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_romania_tt: "Protože §YRumunsko§! samo podniklo infrastrukturní projekty, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_yugoslavia_tt: "Protože §YJugoslávie§! sama podnikla infrastrukturní projekty, obdrží dodatečnou infrastrukturu."
 TUR_connecting_our_capitals: "Propojit naše metropole"
 TUR_connecting_our_capitals_desc: "Aby se naše armády mohly hladce přesouvat z jedné fronty na druhou, musíme mít po Balkánském poloostrově vybudovanou účinnou infrastrukturu. Budeme spolupracovat s partnery, abychom, jak jen to půjde, propojili naše hlavní města moderní infrastrukturou."
 TUR_construct_the_cakmak_line: "Vybudovat linii Çakmak"
 TUR_construct_the_cakmak_line_desc: "Polní maršál Fevzi Çakmak navrhl vybudovat obrannou linii opevnění kolem Edirne a Bosporské úžiny. Přestože někteří úředníci mají s projektem obavy, výhody nakonec převáží náklady - a je načase s opevněním začít."
 TUR_continue_the_policy_of_etatism: "Pokračovat v politice etatismu"
 TUR_continue_the_policy_of_etatism_desc: "İsmet İnönü a skupina levicových ministrů jsou pro odklon naší hospodářské politiky od laissez-faire liberalizmu směrem k jedinečné turecké státem řízené ekonomice. Etatismus, stejně jako kemalismus, představuje dokonalou syntézu levicových a pravicových ideologií v něco vyššího, co nejlépe slouží tureckému lidu."
 TUR_continue_to_prioritise_balkan_integrity: "Nadále upřednostňovat integritu Balkánu"
 TUR_continue_to_prioritise_balkan_integrity_desc: "Vždy bylo v našem zájmu, aby na Balkáně vládl mír. Musíme přiznat, že cítíme jistou odpovědnost chránit a pozvedat naše sousedy - zvlášť s ohledem na naši... nešťastnou společnou minulost. To je za námi: nepřicházíme jako dobyvatelé, nýbrž jako pevní přátelé, kteří chtějí chránit slabší sousedy před novými dobyvateli."
 TUR_controlling_the_skies_of_europe: "Ovládnout nebe"
 TUR_controlling_the_skies_of_europe_desc: "Válku vyhrajeme díky naší převaze v palebné síle a musíme se aktivně podílet na válečném úsilí tím, že přidáme svou vlastní palebnou sílu v boji o nadvládu nad vzdušným prostorem."
 TUR_cooperate_with_the_debt_council: "Spolupracovat s Radou pro státní dluh"
 TUR_cooperate_with_the_debt_council_desc: "Když se usadil prach po Velké válce, Turecká republika zůstala stát: svobodný a nezávislý národ. No, až na to, že [TUR.GetNameDef] zdědila obscénní dluh, který nahromadila Osmanská říše, a že tento dluh spravují v zahraničí naši bývalí dobyvatelé. Není to ideální, ale můžeme spolupracovat a vymyslet scénář, který bude prospěšný pro všechny."
 TUR_cooperative_research_centers: "Kooperativní výzkumná centra"
 TUR_cooperative_research_centers_desc: "Tuto válku vyhraje mocnost s největší technologickou kapacitou. Fašizmus je krédem budoucnosti, z čehož plyne, že k vedení války potřebujeme jen ty nejmodernější technologie."
 TUR_court_the_spanish: "Získat si Španěly"
 TUR_court_the_spanish_desc: "Není tajemstvím, že vůdce Španělska sympatizuje s naší frakcí a tím, co představuje. Jednoduchá nabídka přátelství a pár neurčitých slibů budoucích zisků by měly stačit, aby se k nám připojili závazněji."
 TUR_create_the_balkan_central_bank: "Zřídit Balkánskou centrální banku"
 TUR_create_the_balkan_central_bank_desc: "Vedle národních měn přijmeme novou měnu sdílenou všemi našimi zeměmi a zřídíme novou centrální banku, skrze niž si budeme směňovat platidla a podnikat. Co by se asi tak mohlo pokazit?"
 TUR_create_the_turkish_workers_militia: "Vytvořit tureckou dělnickou milici"
 TUR_create_the_turkish_workers_militia_desc: "Politika je špinavý byznys a žádnému režimu není zaručena věčnost. Je důležité ozbrojit dělníky a vybavit je prostředky i vůlí bránit svá práva proti každému, kdo by jim je chtěl vzít - ať už jde o cizí mocnost, nebo o ambiciózní politické hnutí z našich vlastních řad."
 TUR_crowning_ourselves_with_the_fin_ugor: "Ugrofinská koruna"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "V koruně turanistů není drahokam vzácnější než [FIN.GetNameDef]. Dobýt [FIN.GetNameDef] je vrcholným cílem a my jsme plně odhodláni tohoto cíle dosáhnout a dokončit naše turanistické bratrství."
 TUR_crush_the_warmongers_in_rome: "Rozdrtit válečné štváče v Římě"
 TUR_crush_the_warmongers_in_rome_desc: "Italové jsou zdrojem veškeré bídy ve Středomoří. Jsou jako zhoubný nádor, který věří, že se může šířit do jižní Evropy jako rakovina díky své moci. Budeme s nimi bojovat a dáme jim tolik dávek jejich vlastního léku, až se jím udusí."
 TUR_cypriot_and_oniki_ilhak: "Ilhak Kypru a Oniki"
 TUR_cypriot_and_oniki_ilhak_desc: "[GRE.GetNameDef] si může o enózi křičet, jak chce; porazíme je jejich vlastní hrou naším vlastním ilhakem. Kypr i Rhodos jsou právem naše - a jakmile je opět získáme, už je nepustíme."
 TUR_deal_for_the_oniki_islands: "Dohoda o ostrovech Oniki"
 TUR_deal_for_the_oniki_islands_desc: "Ostrovy Oniki u našeho pobřeží nám byly vyrvány z rukou a předány chlípným Italům, ale ne dříve, než si na ně činili nárok zrádní Řekové. Rhodos byl turecký a Rhodos bude opět turecký!"
 TUR_debt_council_nationalized_tt: "§YRada pro státní dluh§! už nebude mít kontrolu nad §Y[TUR.GetAdjective]§! dluhem."
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_desert_camel_corps: "Pouštní velbloudí sbor"
 TUR_desert_camel_corps_desc: "Chystáme-li se na náročné a dlouhé operace na Středním východě a v Africe, bylo by prostě pošetilé neobnovit náš velbloudí sbor! Na velbloudech můžeme jet z Káhiry až do Kapského Města pohodlně a se stylem!"
 TUR_dissolve_the_ODPA: "Rozpustit Radu pro státní dluh"
 TUR_dissolve_the_ODPA_desc: "Západní mocnosti si myslí, že jen proto, že jim Osmané dlužili, jsme jim zavázáni loajalitou. Imperialisté se nezměnili a zdá se, že se neustále snaží dokázat, že se nikdy změnit nemohou. Zlikvidujeme tento zastaralý symbol naší minulosti, kdy jsme byli příliš slabí, abychom se za sebe postavili."
 TUR_edirne_research_exchange: "Edirnský institut pro výměnu poznatků"
 TUR_edirne_research_exchange_desc: "Chopíme se iniciativy a vytvoříme veřejnou instituci, která bude podporovat volný tok myšlenek napříč národnostmi, abychom mohli stát v čele všech nejnovějších technologických a vědeckých pokroků v rámci Balkánského paktu."
 TUR_embrace_military_tradition: "Přijmout vojenskou tradici"
 TUR_embrace_military_tradition_desc: "Osmanská říše kdysi děsila celý evropský kontinent. Jistě, staly se chyby - ale když pohlédneme do minulosti, možná budeme mít znovu armádu schopnou pochodovat až k branám Vídně a dál."
 TUR_end_the_british_hegemony: "Ukončit britskou hegemonii"
 TUR_end_the_british_hegemony_desc: "Dokud nebude proradná a věčná [ENG.GetAdjective] nadvláda ukončena rozhodně a násilně, tento svět nepozná mír. To není válka - to je povinnost."
 TUR_entice_the_greeks: "Přilákat Řeky"
 TUR_entice_the_greeks_desc: "[GRE.GetNameDef] by s náma mělo být v míru. Na tom se velmi snažili pracovat naše vlády již od zhroucení Osmanské říše. Nemáme důvod zahodit desetiletí diplomatického úsilí - ale ocitneme-li se na opačných stranách této války, může se to změnit. Doufejme, že budou naslouchat rozumu a nepromrhají zbytečně svou budoucnost."
 TUR_establish_the_committee_of_pan_turkism: "Šířit doktrínu panturkismu"
 TUR_establish_the_committee_of_pan_turkism_desc: "Po celé Eurasii čekají naši utlačovaní turkičtí bratři a sestry, až je vysvobodíme ze spárů zlých pánů. Máme v úmyslu udělat přesně to - a nepřestaneme, dokud nebude každý turkičtí jedinec na světě svobodný, v našich hranicích a pod naší ochranou!"
 TUR_expand_the_air_bases: "Rozšířit letecké základny"
 TUR_expand_the_air_bases_desc: "Naše země je velmi rozlehlá a je životně důležité, aby naše letectvo dokázalo pokrýt každý kousek [ROOT.GetAdjective] území."
 TUR_expand_the_golcuk_naval_base: "Rozšířit námořní základnu Gölcük"
 TUR_expand_the_golcuk_naval_base_desc: "Rozšířením námořní základny Gölcük dokážeme podpořit naše strategické cíle v úžině i v Egejském moři."
 TUR_expanded_credit_on_our_debts: "Rozšířený úvěr na naše dluhy"
 TUR_expanded_credit_on_our_debts_desc: "Jaké štěstí, že jsme skončili ve spojenectví s mnoha zeměmi, kterým dlužíme nemalé částky! Naše účast v tomto konfliktu je přece dostatečným důvodem, aby byla velká část těchto dluhů odepsána - samozřejmě ve jménu našeho společného boje za svobodu."
 TUR_expanding_our_armaments: "Rozšířit naše vyzbrojování"
 TUR_expanding_our_armaments_desc: "Svět se mění a my poneseme odpovědnost chopit se zbraní proti těm, kdo ohrožují nejen Turecko, ale i ideologické základy, na nichž stojí. Nemělo by být těžké přesvědčit o tom průmyslníky a zajistit jejich pomoc při obraně naší země."
 TUR_expanding_our_navy: "Rozšířit naše námořnictvo"
 TUR_expanding_our_navy_desc: "Bojujeme po boku předních světových námořních mocností a máme se od nich mnoho co učit. Na konci války bude naše flotila řazena mezi velikány."
 TUR_expanding_the_saadabad_pact: "Rozšířit Saadabadský pakt"
 TUR_expanding_the_saadabad_pact_desc: "Saadabadský pakt byl hodný počin kemalistů, ale dnes máme se signatáři společného víc než kdy dřív. Neztrácejme čas polovičatými kroky - je čas oslovit jeho členy a přetavit ujednání v plnohodnotnou alianci."
 TUR_extend_an_olive_branch_to_bulgaria: "Podat Bulharsku olivovou ratolest"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "Balkánský pakt vznikl, aby čelil bulharskému revanšismu, ale svět od té doby zplodil mnohem horší nestvůry. Bulharsko je, stejně jako my, jen další figurkou, s níž imperialisté hýbou v honbě za nadvládou. Měli bychom nabídnout pomocnou ruku - ať spojí síly s námi, abychom z tohoto konfliktu vyšli se zachovanými hranicemi i morálkou."
 TUR_fatherland_first: "Vlast především!"
 TUR_fatherland_first_desc: "V turecké společnosti je mnoho skupin, které by podkopávaly vládu a rozvracely společnost z ryze sobeckých důvodů. S námi to končí: od nynějška každý občan Turecka postaví svou vlast na první místo!"
 TUR_fatherland_first_tt: "Celonárodně oslovíme £faction_tur_traditionalist §YTradicionalisty§!, £faction_tur_kurdish §YKurdy§! a další utlačované v naší zemi, aby se sjednotili a postavili za vládu, která je všechny reprezentuje."
 TUR_foreign_brigades_for_the_revolution: "Zahraniční brigády pro revoluci"
 TUR_foreign_brigades_for_the_revolution_desc: "Marxismus je v jádru internacionalistické učení, a tak je přirozené, že revolucionáři z celého světa budou proudit do naší země, aby bojovali v našem společném globálním zápase."
 TUR_foreign_capital_tt: "Čím lepší budou naše vztahy se starými §Yvelmocemi Evropy§! a §YUSA§!, tím více možností §Yinvestic§! si budeme moci dovolit."
 TUR_form_the_redshirts: "Vytvořit Rudé košile"
 TUR_form_the_redshirts_desc: "Každé legitimní fašistické hnutí má své „košile“! Britové a Italové mají Černé košile, Němci Hnědé košile, Číňané Modré košile - barva červená nejlépe odráží Turecko, proto zformujeme Rudé košile! Když lidé uslyší pojem „Rudé košile“, hned si vybaví muže a ženy podporující naše hnutí! Jsme géniové!"
 TUR_fortified_defensive_bases: "Opevněné obranné základny"
 TUR_fortified_defensive_bases_desc: "Říká se, že nejlepší útok je dobrá obrana, a náš oficiální postoj je, že s tím souhlasíme!"
 TUR_fortify_the_east_tt: "Přidá §Y5 pozemních pevností§! na východních hranicích §Y[800.GetName]§!.\n"
 TUR_fortify_the_north_tt: "Přidá obrannou linii §Ypozemních pevností§! v §Y[354.GetName]§!.\n"
 TUR_fortify_the_south_tt: "Přidá §Y2 pozemní pevnosti§! na každý přechod z §Y[164.GetName]§!.\n"
 TUR_fortifying_contentious_areas: "Opevňování sporných oblastí"
 TUR_fortifying_contentious_areas_desc: "Balkán není nazýván sudem střelného prachu Evropy bezdůvodně. V každé z našich zemí existuje alespoň jeden potenciální zdroj konfliktu s větší mocností. Je naší povinností zajistit, aby tyto zdroje konfliktu byly adekvátně bráněny a opevněny."
 TUR_fortifying_the_bosporus: "Opevnit Bospor"
 TUR_fortifying_the_bosporus_desc: "Bospor je bránou mezi Černým a Středozemním mořem. Suezský průplav je silně bráněn, stejně tak vstupy do Gibraltarské úžiny. Má tedy smysl ponechat naši vlastní úžinu nechráněnou a otevřenou cizím zásahům? Nemá. Usilovně ochráníme to, co je naše."
 TUR_fortifying_the_bosporus_edirne_tt: "Přidá řetězec §Ypozemních pevností§! úrovně 2 podél §YTureckých úžin§!.\n"
 TUR_fortifying_the_bosporus_istanbul_tt: "Přidá §Y3 pozemní pevnosti§! uvnitř města.\n"
 TUR_fully_integrate_the_is_bank: "Plně integrovat İş Bank"
 TUR_fully_integrate_the_is_bank_desc: "Celâl Bayar a skupina podobně smýšlejících liberálů a zastánců demokracie se pevně svázali s institucí İş Bank, kterou Atatürk založil v roce 1924. Integrací İş Bank - a tím i s ní spojených liberálů - dáme národu i světu najevo, že Turecko je konečně připraveno vykročit dalšími opatrnými kroky k plnohodnotné demokracii."
 TUR_georgian_manganese_extraction: "Těžba manganu v Gruzii"
 TUR_georgian_manganese_extraction_desc: "V Gruzii zůstává nevyužito mnoho nerostných surovin a kovů, zatímco naše vlastní zásoby oceli jsou stále neuspokojivě nízké. Zašleme nabídku regionální gruzínské správě a budeme s ní jednat o našich právech na těžbu kovů výměnou za to, že si část přebytků ponecháme pro sebe. Pokud budou souhlasit, budeme ocel vyrábět přímo vedle provozu v Trabzonu."
 TUR_guarding_our_western_frontiers: "Opevnit západní hranice"
 TUR_guarding_our_western_frontiers_desc: "Největší hrozba naší suverenitě přichází ze západu. Až si pro nás západní mocnosti přijdou, najdou nás připravené zahnat je zpět do moří, z nichž se vylodili."
 TUR_halk_ve_devlet: "Halk ve Devlet"
 TUR_halk_ve_devlet_desc: "„Lid a stát“ - v tom spočívá priorita naší kemalisticko-socialistické vlády. Musíme chránit a zajišťovat náš lid; nejlépe toho dosáhneme posílením pravomocí státu ve všech záležitostech."
 TUR_hava_okulu: "Hava Okulu"
 TUR_hava_okulu_desc: "Jsme hrdí na naši starou a váženou akademii zasvěcenou vojenskému i civilnímu letectví. Měli bychom klást větší důraz na naše úsilí ve vzdušném boji."
 TUR_holding_our_first_multi_party_election: "Uspořádat první volby s více stranama"
 TUR_holding_our_first_multi_party_election_desc: "Osud Turecké republiky visí na vlásku v závislosti na výsledku nadcházejících voleb: ale přísahali jsme, že budeme bojovat čestně, a čestně také bojujeme. Tureckému lidu lze věřit, že se rozhodne správně."
 TUR_host_exiled_scientists: "Poskytnout azyl vyhnaným vědcům"
 TUR_host_exiled_scientists_desc: "Mnoho zemí vedených okovanými botami krátkozrace vyhání své nejlepší a nejchytřejší jen proto, že tito vědci nechtějí sloužit tyranské agendě. [TUR.GetNameDef] jim nabídne domov - potřebujeme je."
 TUR_hunt_down_fifth_columnist_islamists: "Vypátrat islamistickou pátou kolonu"
 TUR_hunt_down_fifth_columnist_islamists_desc: "Zatímco Evropa se trápí svými internacionalistickými komunistickými pátými kolonami, my se potýkáme s našimi vlastními internacionalistickými pátými kolonami již od samého zrodu našeho národa. Neexistuje větší existenční hrozba pro naši velkou republiku než radikální islám a jeho zastaralí zastánci. Tyto zbytky Osmanské říše rozdrtíme jako hmyz, kterým ve skutečnosti jsou."
 TUR_imperial_factories: "Sultánove továrny"
 TUR_imperial_factories_desc: "Kemalisté měli zajímavou myšlenku zvanou „etatismus“ a přestože bychom nikdy otevřeně nepropagovali kemalistický pilíř ideologie, nemůžeme se ubránit dojmu, že by mohlo být... účelné centrálně organizovat a řídit státní prostředky výroby. Nesrovnávejte to s komunismem ani fašismem: továrny budou patřit sultánovi - my je jen budeme spravovat jeho jménem!"
 TUR_increase_german_military_aid: "Zvýšit německou vojenskou pomoc"
 TUR_increase_german_military_aid_desc: "Očekává [GER.GetNameDef], že budeme držet krok s jejich postupy na frontách, musí se podělit o část té záplavy technologií, které v průběhu let nastřádali. Samozřejmě bychom rádi bojovali intenzivněji - a nějaká [GER.GetAdjective] pomoc by nám v tom mohla hodně pomoci."
 TUR_integrate_german_officers_into_the_army: "Začlenit německé důstojníky do armády"
 TUR_integrate_german_officers_into_the_army_desc: "Když už není důvod skrývat roli německých vojenských činitelů v naší zemi, [GER.GetLeader] dal výslovný souhlas na jejich začlenění do našeho řetězce velení."
 TUR_integrate_the_fascist_council: "Začlenit fašistickou radu"
 TUR_integrate_the_fascist_council_desc: "Poradní Fašistická rada Recepa Pekera existuje na okraji státu už dost dlouho - je čas začít začleňovat turecké fašistické hodnoty do rámce kemalismu."
 TUR_integrated_armed_forces: "Integrované ozbrojené síly"
 TUR_integrated_armed_forces_desc: "Je to ambiciózní program, ale stojí za to. Vzhledem k situaci, v níž se menší státy ocitají proti velmocím, jsme se rozhodli stát v čele mnohonárodní ozbrojené organizace Balkánské dohody. Budeme si podle potřeby poskytovat zdroje, aby nás - stojíme-li jednotně - imperialisté nesfoukli jako svíčky."
 TUR_intervene_in_the_spanish_civil_war: "Zasáhnout do španělské občanské války"
 TUR_intervene_in_the_spanish_civil_war_desc: "Španělská občanská válka se stala světovou Petriho miskou soupeřících ideologií. Sdílíme Středomoří, a to nám dává větší právo než většině ostatních zasáhnout na straně, kterou si vybereme."
 TUR_invite_bulgaria: "Pozvat Bulharsko"
 TUR_invite_bulgaria_desc: "[BUL.GetNameDefCap] sedí stranou už příliš dlouho. Jejich budoucnost není sporná - sporné je jen to, kdy konečně vyhlásí, že [GER.GetNameDef] má jejich loajalitu. Pomůžeme, aby [BUL.GetNameDefCap] nalézlo odvahu."
 TUR_invite_german_officers_to_izmir: "Pozvat německé důstojníky do [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc: "[GER.GetAdjectiveCap] vojenskí poradci jsou předmětem závisti celého světa. Abychom modernizovali naši armádu a její taktiku, musíme využít pomoci lidí s nejmodernějšími ozbrojenými silami v Evropě."
 TUR_invoke_the_methods_of_mehmed_ii: "Uchýlit se k metodám Mehmeda II."
 TUR_invoke_the_methods_of_mehmed_ii_desc: "Od Mehmeda II. jsme se naučili, že když se problém zdá nepřekonatelný, velké dělo bývá velmi životaschopným řešením."
 TUR_issue_an_ultimatium_to_the_bulgarians: "Vydat Bulharům ultimátum"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "Existoval vůbec někdy národ odpornější než [BUL.GetNameDef]? Znovu a znovu vychylovali rovnováhu na Balkáně - jen aby naplnili své sobecké, iredentistické blouznění. Podrobíme je - a přitom osvobodíme [BUL.GetAdjective] dělníky, i kdyby si to ani moc nezasloužili."
 TUR_join_the_allies: "Přidat se ke Spojencům"
 TUR_join_the_allies_desc: "Svět se nachází v rozhodujícím okamžiku a my stojíme na křižovatce mnoha impérií, která se snaží navždy změnit svět. Musíme hájit hodnoty, na nichž byla naše země založena, a bojovat po boku západních národů ve jménu svobody a nezávislosti."
 TUR_join_the_axis: "Přidat se k Ose"
 TUR_join_the_axis_desc: "Budoucnost pro [ROOT.GetNameDef] leží zcela jasně v rukou národa, který změní osud světa. Žádná země není připravena otřást starým status quo a nastolit novou éru míru a prosperity tak jako [GER.GetNameDef]. Musíme jim pomoci realizovat jejich vize budoucnosti."
 TUR_join_the_central_powers: "Znovupřipojení k Ústředním mocnostem"
 TUR_join_the_central_powers_desc: "Jako spolek mocností jsme kdysi selhali, ale tentokrát neselžeme! Osud nám všem nějak dopřál druhou šanci napravit křivdy Velké války a my ji musíme společně popadnout za rohy!"
 TUR_joint_budgets_on_fortifications: "Společné rozpočty na opevnění"
 TUR_joint_budgets_on_fortifications_desc: "Opevňovací linie jsou dlouhodobě základem většiny obranných doktrín, a přestože někteří tvrdí, že moderní technologie tyto strategie překonaly, věříme, že pevnosti mají stále své místo. Když si navzájem přispějeme na obranu, zaručíme kolektivní bezpečí."
 TUR_joint_caucasian_turkish_officer_school: "Kavkazsko-turecká důstojnická škola"
 TUR_joint_caucasian_turkish_officer_school_desc: "Kars je město s bohatou historií a jelikož má k němu blízko i [SOV.GetNameDef], je ideálním místem pro založení nové politické důstojnické školy. Naši důstojníci se zde budou učit nejen základy válčení, ale také složitosti marxistické doktríny."
 TUR_kemalism_and_the_modern_movement: "Kemalismus a moderní hnutí"
 TUR_kemalism_and_the_modern_movement_desc: "Když se Recep Peker vrátil z Itálie se zprávou, jak lze fašismus sladit s kemalismem, byl odvolán z funkce. Fašismus je krédo dvacátého století a byli jsme pošetilí, že jsme přehlíželi ideologii pro Turecko nejvhodnější, když na nás zírala hned z druhé strany Jadranu!"
 TUR_kemalism_and_the_modern_movement_tt: "Všem §Yfašistickým§! zemím v §YEvropě§! se zvýší mínění na [ROOT.GetNameDef] o §G+25§!."
 TUR_kemalist_officers_made_hostile_tt: "§RKemalističtí důstojníci budou silně nesouhlasit s postupem vlády.§!"
 TUR_kemalist_socialist_theory: "Kemalistická socialistická teorie"
 TUR_kemalist_socialist_theory_desc: "Hnutí Kadro zastává v jádru vlasteneckou podobu socialismu a v mnohém se podobá britskému proudu fašismu i marxismu-leninismu. V podstatě Kadro klade tureckého dělníka na první místo a přitom neusiluje o smetení jeho národní identity. Naše hnutí je skutečně revoluční - a hlavně: skutečně turecké."
 TUR_kemalist_state_targets_tt: "Dva nevyhraněné státy se stanou §Ykemalistickými§!\n"
 TUR_kemalists_purged_tt: "Odstraní všechny stavové modifikátory £faction_tur_kemalist §YKemalisté§!."
 TUR_konfederasyon: "Konfederasyon"
 TUR_konfederasyon_desc: "Vždy jsme měli k lidem z Ázerbájdžánu velkou náklonnost a bylo by pro nás velkou ctí, kdybychom mohli Ázerbájdžáncům nabídnout rovnoprávné občanství v našem skvělém společenství turkických národů."
 TUR_learning_from_the_great_war: "Poučit se z Velké války"
 TUR_learning_from_the_great_war_desc: "Ačkoli naše vojska vzešla z Války za nezávislost vítězně proti Dohodě i Osmanům, zaplatili jsme za svobodu krví. Už nikdy nesmíme dopustit pohromu tak zničujícího rozsahu. Z minulých chyb se musíme poučit a prostudovat i naše vítězství."
 TUR_learning_from_the_tripolitanian_war: "Poučit se z Tripolitské války"
 TUR_learning_from_the_tripolitanian_war_desc: "Řetězec událostí, který spustil kolaps Osmanské říše, se odehrál tak rychle, že sotva zbyl čas k reflexi. Měli bychom se poučit z chyb, když Italové vpadli do osmanské Libye a uzmuli nám ji."
 TUR_liberate_the_kurdish_diaspora: "Osvobodit kurdskou diasporu"
 TUR_liberate_the_kurdish_diaspora_desc: "Osudy tureckého a kurdského lidu jsou propletené - a nebudeme-li v tom všichni spolu, bude se historie do nekonečna opakovat."
 TUR_lift_the_ban_on_other_political_parties: "Zrušit zákaz ostatních politických stran"
 TUR_lift_the_ban_on_other_political_parties_desc: "Pokaždé, když byla založena nová politická strana, která měla konkurovat CHP, byla bez výjimky ovládnuta náboženskými fundamentalisty, kteří zneužívali naši republiku a její základní principy pro své vlastní účely. Tentokrát to musí být jiné - a přesto musíme zůstat stejně ostražití."
 TUR_lift_the_turkiye_komunist_partisis_exile: "Zrušit exil Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "Mnoho členů Turecké komunistické strany zůstává v [SOV.GetAdjective] exilu nebo se skrývá po celé Evropě v tajných buňkách. Nesouhlasíme s každým bodem programu TKP, ale přece jen jsme soudruzi v témž boji za osvobození tříd. Je čas přivést je domů."
 TUR_loosen_the_laws_on_secularism: "Uvolnit zákony o sekularismu"
 TUR_loosen_the_laws_on_secularism_desc: "Náboženství bylo největším rozdělujícím faktorem pro náš národ: vydali jsme se cestou sekularismu, ale proč? Abychom napodobili slabé národy Západu? Není věcí státu rozhodovat o tom, kdy, kde a jak se člověk modlí ke svému bohu."
 TUR_mechanising_our_army: "Zmechanizovat naši armádu"
 TUR_mechanising_our_army_desc: "Je to ambiciózní cíl, ale vynucený nutností. Dříve či později budou zmechanizovány všechny armády. Musíme si jen říct, zda jsme připraveni pustit se do toho už nyní, nebo čekat, až to bude snazší."
 TUR_mediterranean_merchant_fleet: "Středomořská obchodní flotila"
 TUR_mediterranean_merchant_fleet_desc: "Konvoje jsou životně důležitou součástí této frakce a všichni musíme vyvinout větší společné úsilí, abychom zvýšili počet konvojů, které máme k dispozici. Samozřejmě, pokud by tato nová obchodní flotila byla také použita jako skrytý prostředek k sdílení dalších informací o námořním výzkumu, mohlo by se to ukázat jako obzvláště plodné úsilí."
 TUR_misak_i_milli: "Misak-ı Millî"
 TUR_misak_i_milli_desc: "Misak-ı Millî - Národní přísaha. Po zhroucení Osmanské říše a završení války za nezávislost jsme dobrovolně postoupili značná území, která jsme drželi, a vzdali se nároků na ně. Svět je dnes jiný a lidé na těchto územích volají po našem návratu. Vyhovíme jim."
 TUR_modernising_the_army: "Modernizace armády"
 TUR_modernising_the_army_desc: "V oblasti technologických inovací ve válčení jsme zaostali. Abychom zabránili opakování krvavých ztrát z minulosti, musíme rychle modernizovat naše taktiky i vybavení."
 TUR_nationalise_all_private_industry: "Znárodnit veškerý soukromý průmysl"
 TUR_nationalise_all_private_industry_desc: "Nepodceňujeme přínos průmyslníků a liberálů v našem společném boji za ochranu tureckého státu před kořistnickými cizími mocnostmi, ale přerostli nám přes hlavu. Zatímco nás měli chránit před dravými investory, sami se jimi stali. To už nelze trpět: musíme znárodnit náš průmysl a chránit naše dělníky."
 TUR_no_faction_alliance_members_tt: "Signatáři §YSaadabadského paktu§! §Yneratifikovali Sádábádský konkordát§!"
 TUR_no_faction_members_tt: "Saadabadský pakt nemá žádné signatáře"
 TUR_officers_of_the_revolution: "Důstojníci revoluce"
 TUR_officers_of_the_revolution_desc: "Stejně jako kemalističtí důstojníci reprezentují a střeží svou ideologii, budou naši noví důstojníci strážci marxismu pro [TUR.GetNameDef]."
 TUR_official_opposition_party_organised: "Byla zorganizována oficiální opoziční strana."
 TUR_pack_for_a_long_winter: "Připravit se na dlouhou zimu"
 TUR_pack_for_a_long_winter_desc: "Není snadné napodobit mrazy Eurasie, ale byli jsme donuceni si poradit. Rozhodli jsme se vybudovat zařízení na vrcholu hory Palandöken v Erzurumu a další menší zařízení u hory Ağrı, aby se naše jednotky mohly celoročně cvičit v alpských a ledovcových podmínkách."
 TUR_partnership_pact_with_bulgaria: "Partnerská smlouva s Bulharskem"
 TUR_partnership_pact_with_bulgaria_desc: "Nebude moudré soudit [BUL.GetAdjective] lid příliš přísně, abychom ho nehnali do náruče nepřítele. Nabídněme jim alternativu: možnost postavit se na stranu svobody a spravedlnosti, nikoli autokracie a korupce."
 TUR_patriotism_over_internationalism: "Vlastenectví nad internacionalismem"
 TUR_patriotism_over_internationalism_desc: "Odmítáme internacionalismus trockismu a radikálního marxismu ve prospěch skutečně národní formy socialismu. Úděl mezinárodního dělníka je podřazen zápasu tureckého pracujícího - a právě to odlišuje kemalistický socialismus od radikálnějších variant komunismu."
 TUR_patrol_the_seas: "Hlídky na moři"
 TUR_patrol_the_seas_desc: "Naše moře je přirozenou bariérou proti invazi a musíme se o něj starat stejně jako o pozemní hranici."
 TUR_peace_at_home: "Mír doma"
 TUR_peace_at_home_desc: "Naši potenciální nepřátelé se na nás vrhnou ve chvíli, kdy v nás ucítí slabost. Nejvyšší odpovědností každé turecké vlády je zajistit blaho a vnitřní stabilitu státu. Když máme Mír doma, můžeme usilovat o Mír ve světě."
 TUR_peace_in_the_world: "Mír ve světě"
 TUR_peace_in_the_world_desc: "Atatürk kdysi prohlásil Mír ve světě za nejvyšší cíl turecké zahraniční politiky a my hodláme tomuto vznešenému cíli dostát. Usilujeme o mír na Zemi, ne o věčnou válku kvůli malicherným územním sporům."
 TUR_peninsular_network_of_factories: "Poloostrovní síť továren"
 TUR_peninsular_network_of_factories_desc: "Sami nedokážeme čelit větším a industrializovanějším zemím, jako jsou [GER.GetNameDef] a [SOV.GetNameDef], ale společně - když spojíme své zdroje a maximálně využijeme svůj potenciál? To z nás udělá sílu, s kterou je nutno počítat."
 TUR_permit_regional_elections: "Povolit regionální volby"
 TUR_permit_regional_elections_desc: "Turecko je velká země s mnoha náboženstvími, kulturami a zájmy - možná by to nebylo přílišné překračování hranic ústavy, kdybychom povolili určitou míru autonomie v celé zemi, dokonce i těm, kteří nejtvrději bojovali proti kemalismu... samozřejmě vše ve jménu národní bezpečnosti."
 TUR_pivot_to_the_past: "Obrat k minulosti"
 TUR_pivot_to_the_past_desc: "Válka za nezávislost mohla být nutností, ale republika byla chybou. Atatürk už tu není, aby hlídal svou světskou republiku, a lid volá po návratu osmanského sultanátu. Vyhovíme mu - poté, co jednou provždy potlačíme kemalisty."
 TUR_pontic_redoubt_erzurum_tt: "Přidá §Y3 pozemní pevnosti§! ve městě Erzurum.\n"
 TUR_pontic_redoubt_trabzon_tt: "Přidá §Y7 pozemních pevností§! podél řeky Çoruh poblíž [SOV.GetAdjective] hranic.\n"
 TUR_pontic_redoubt_van_tt: "Přidá §Y6 pozemních pevností§! podél toku Karsu poblíž [SOV.GetAdjective] hranic.\n"
 TUR_preempt_bulgarian_alignment: "Předejít sblížení s Bulharskem"
 TUR_preempt_bulgarian_alignment_desc: "„Prusko Balkánu“ může být jako my regionální mocnost, ale má hlad a ambice velmoci. Můžeme byť jen na okamžik pochybovat, že Bulhaři nám všem nevrazí nůž do zad pro vlastní prospěch, jakmile se jim naskytne příležitost? Nemůžeme - a z toho plyne jediné řešení: Bulharsko musí být zničeno."
 TUR_press_the_austro_hungarian_claim: "Prosadit nárok na Rakousko-Uhersko"
 TUR_press_the_austro_hungarian_claim_desc: "Náš triumfální návrat z popela Turecké republiky byl skutečně velkolepý, ale jsme obklopeni nepřáteli, kteří by nás chtěli opět zničit. Potřebujeme spojence - a osmanská výprava do Podunají by nebyla bezprecedentní."
 TUR_pressure_portugal_to_join: "Přitlačit Portugalsko, aby se přidalo"
 TUR_pressure_portugal_to_join_desc: "[POR.GetNameDefCap] sice technicky nehraničí se Středomořím, ale budoucnost regionu se ho bytostně týká. Potřebujeme jeho rozsáhlé impérium - a ono může získat mnoho z přátelství s námi."
 TUR_privatize_our_infrastructure: "Zprivatizovat naši infrastrukturu"
 TUR_privatize_our_infrastructure_desc: "Jako zarytí liberálové bychom se měli více spoléhat na soukromé podnikání, místo aby stát zasahoval do každé stavby. Pokud existuje poptávka po lepší provinční infrastruktuře, trh ji uspokojí!"
 TUR_privatize_the_anadolu_agency: "Zprivatizovat agenturu Anadolu"
 TUR_privatize_the_anadolu_agency_desc: "Svoboda tisku je v opravdové demokracii nezbytností, a i když se nám svobodná média nemusí zamlouvat, musíme se s nimi naučit žít. Velkým krokem tímto směrem bude privatizace státní agentury Anadolu, která v Turecku šíří zprávy od jejího založení Atatürkem roku 1920."
 TUR_privatize_the_anadolu_agency_tt: "Odstraní rozhodnutí §YZavést cenzuru tisku§!."
 TUR_provide_refuge_to_the_victims_of_fascism: "Poskytnout útočiště obětem fašismu"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "Fašistická věc si nevybírá své oběti. Tito demagogové na jedné straně podbízejí masám velikášstvím, a na druhé pouštějí z kanálů krysy. Musíme ochránit ty, kdo se sami bránit nemohou."
 TUR_punish_french_weakness: "Potrestat francouzskou slabost"
 TUR_punish_french_weakness_desc: "[FRA.GetAdjectiveCap] trikolóra kdysi za Napoleona vlála nad polovinou Evropy. Dnes není hoden vlát ani nad Paříží. Je nejvyšší čas ukončit celosvětovou ostudu jménem „[FRA.GetNameDef]“."
 TUR_purchase_italian_light_tanks: "Zakoupit italské lehké tanky"
 TUR_purchase_italian_light_tanks_desc: "Bez silného a spolehlivého obrněnce, který podpírá páteř armády, moderní ozbrojené síly nevybudujeme. Jednoduše se musíme dostat k vlastním - a je vůbec pochyb, že nejlepší tanky na světě vyrábí [ITA.GetNameDef]?"
 TUR_purge_the_kemalists: "Vypudit kemalisty"
 TUR_purge_the_kemalists_desc: "Tím, že naši zemi zbavíme kemalistické metly, zasejeme semínka návratu ke starým způsobům života i vládnutí. Návrat sultána je nevyhnutelný - stejně jako zánik pomíjivých republikánů."
 TUR_purify_the_diyanet: "Očistit Diyanet"
 TUR_purify_the_diyanet_desc: "Diyanet je naplněn muži, kteří se za celý svůj prázdný život ani jednou nepomodlili k Všemohoucímu. Diyanet mají tvořit muži víry: muži, kteří slouží státu a obracejí se k Alláhovi pro vedení a útěchu!"
 TUR_raise_opinion_of_america_tt: "Čím vyšší mínění §YSpojených států amerických§! o nás bude, tím pravděpodobnější bude schválení koncese."
 TUR_ratify_the_six_arrows: "Ratifikovat Šest šípů"
 TUR_ratify_the_six_arrows_desc: "Šest šípů symbolizuje šest základních pilířů kemalismu a jejich začlenění do národní ústavy Turecka nám výrazně pomůže při upevňování kemalistických hodnot v celé zemi."
 TUR_readdress_the_montreux_convention: "Znovu otevřít Konvenci z Montreux"
 TUR_readdress_the_montreux_convention_desc: "Když jsme poprvé přistoupili k Konvenci z Montreux, byli jsme možná příliš tvrdí k [SOV.GetAdjective] postoji. Měli bychom se k prohlášení vrátit a v zájmu přátelství a spolupráce učinit ústupky, o něž [SOV.GetNameDef] žádal."
 TUR_reaffirm_the_balkan_pact: "Reformovat Balkánský pakt"
 TUR_reaffirm_the_balkan_pact_desc: "Balkánský pakt vznikl k odstrašení bulharského a maďarského iredentismu, ale svět se od té doby stal mnohem nebezpečnějším. Pakt je nedostatečný - musíme jej reformovat v Balkánskou dohodu!"
 TUR_realize_the_nightmare_of_meiji: "Naplnit Meidžiho noční můru"
 TUR_realize_the_nightmare_of_meiji_desc: "Sultán Abdul Hamid II. se obával, že japonský císař konvertuje k islámu a prohlásí se kalifem namísto tureckého panovníka. K tomu však nikdy nedošlo. Bohužel Japonsko podepsalo smlouvu ze Sèvres, stejně jako podepsalo smlouvu z Lausanne - ačkoli jsme Japonce dlouho obdivovali, jsou stejně vinni jako ostatní staré mocnosti. Pokoríme je tím, že budeme vládnout Khedivátu Nihon přímo z Kostantiniye."
 TUR_rebuilding_our_nation: "Obnovit naši zemi"
 TUR_rebuilding_our_nation_desc: "Kemalisté zpustošili naši zemi ve svých marných pokusech potlačit vůli lidu. Naši nepřátelé nás budou považovat za slabé - proto musíme budovat co nejrychleji!"
 TUR_rebuke_the_treaty_of_kars: "Odmítnout Karskou smlouvu"
 TUR_rebuke_the_treaty_of_kars_desc: "Karská smlouva měla vyřešit otázku hranic mezi náma a [ROOT.GetAdjective] Kavkazem, ale jak může taková smlouva mít váhu, když je v sázce život turkických obyvatel v této prokleté oblasti? Budeme bojovat zuby nehty, abychom zachránili své příbuzné."
 TUR_rebuke_the_treaty_of_lausanne: "Odmítnout Lausannskou smlouvu"
 TUR_rebuke_the_treaty_of_lausanne_desc: "Již jsme porušili tolik ustanovení smlouvy, která nám byla vnucena po Velké válce. Je čas konečně setřást jho našich nepřátel, tak jako to naši spojenci učinili před námi. Je to nešťastné, ale nemůžeme věřit v bezpečí našich západních hranic, dokud nebude vyřešena [GRE.GetAdjective] otázka."
 TUR_reclaim_macedonia: "Znovu získat sanžak Makedonyalı"
 TUR_reclaim_macedonia_desc: "Ti nevěrní psi na západě od nás sehráli klíčovou roli v rozpadu poslední Osmanské říše. Řekové nám to mají za zlé od chvíle, kdy jsme rozebrali jejich ubohou, neduživou říši - a nyní nám zabírají velkou část Thrákie a Makedonie. Je čas zachránit naše krajany a zároveň se trochu pomstít..."
 TUR_reclaiming_our_lost_empire: "Obnovit padlou říši"
 TUR_reclaiming_our_lost_empire_desc: "Odstranění kemalistů od moci a obnovení autority sultána byly jen první kroky našeho hlavního plánu. Potáhneme napříč celým světem, dokud nebude naše říše opět jednotná!"
 TUR_reconciling_kemalism_with_bolshevism: "Usmířit kemalismus s bolševismem"
 TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader] musí být zařazen mezi klíčové ideové postavy, které definují naši ideologii. Jak můžeme takovou ideologickou změnu čistě a bezproblémově provést, je záhadou, ale kdo nás za to bude kritizovat?"
 TUR_reconfigure_our_foreign_policy: "Přepracovat tureckou zahraniční politiku"
 TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjectiveCap] zahraniční politika se dosud soustředila na domácí záležitosti a zahraniční vztahy se omezovaly převážně na naše sousedy, ale časy se změnily a naše zahraniční politika to musí reflektovat. Je nejvyšší čas, abychom se začali více zabývat velmocemi světa."
 TUR_recover_the_kardzhali_vilayet: "Získat zpět vilájet Kardžali"
 TUR_recover_the_kardzhali_vilayet_desc: "Ti opovrženíhodní Bulhaři nám už příliš dlouho leží v žaludku. Mohou to popírat, jak chtějí, ale turkický lid uvězněný a utlačovaný v jejich krutém státě volá po osvobození. Nemáme v úmyslu je nechat déle čekat."
 TUR_refining_our_strategies: "Dolaďování našich strategií"
 TUR_refining_our_strategies_desc: "Od Velké války jsme se o válčení mnoho naučili a nesmíme se pouštět do šílených plánů bez naděje na úspěch. Musíme bojovat chytře a obezřetně, abychom byli těmi, kdo zůstanou stát, až boje ustanou a prach si sedne."
 TUR_rehabilitate_the_kadro_movement: "Rehabilitovat hnutí Kadro"
 TUR_rehabilitate_the_kadro_movement_desc: "Byla chyba hnutí Kadro zrušit a jeho teoretiky rozehnat. Přistupovali ke státu s čerstvými a revolučními myšlenkami - a my jsme jim obrátili záda. Nový typ národa potřebuje nové ideje a odvážnější, než nabízí Kadro, nenajdeme."
 TUR_reinstate_the_darulfununu_sahane: "Obnovit Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc: "Neváháme říci, že mnohé naše instituce nejsou... zrovna moderní. A přesto žijeme v éře moderního válčení. Naštěstí je náš národ tak průmyslový a moderní, jak je - zásluhou tvrdé práce osmanské byrokracie! Za tím účelem zřídíme na Istanbulské univerzitě školu, která podpoří technickou a vědeckou spolupráci s námi spřízněnými národy."
 TUR_reinvigorate_turkish_nationalism: "Oživit turecký nacionalismus"
 TUR_reinvigorate_turkish_nationalism_desc: "Jedinou cestou ke sjednocení země je napodobit Mussoliniho vládu. Potřebujeme silného pravicového vůdce, který se neštítí levicových hospodářských reforem a dokáže promluvit k srdcím lidí. To zvládne jen jediný muž: vážený maršál Fevzi Çakmak."
 TUR_relocate_from_yildiz_palace: "Přesun z paláce Yıldız"
 TUR_relocate_from_yildiz_palace_desc: "Příliš dlouho jsme soustřeďovali námořní úsilí kolem Çanakkale a úžin. Nastal čas konečně uskutečnit naše plány na rozšíření přístavu Mersin."
 TUR_renew_the_turkish_soviet_non_aggression_pact: "Obnovit sovětský pakt o neútočení"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "V roce 1925 s náma podepsal [SOV.GetNameDef] pakt o neútočení a byli jsme jednou z prvních zemí na světě, které navázaly s nima přátelské vztahy, ale časy se změnily. Je důležité tento pakt obnovit a zajistit, aby vztahy s aktuálním režimem byly zdravé."
 TUR_restack_the_officer_corps: "Přeuspořádat sbor důstojníků"
 TUR_restack_the_officer_corps_desc: "Sbor důstojníků hájí klíčové hodnoty Turecka - jenže tyto hodnoty se... změnily. Pokud se důstojníci zdráhají odrážet dnešní hodnoty kemalistické ideologie, donutíme je tyto hodnoty ztělesňovat."
 TUR_restack_the_officer_corps_tt: "§YKemalističtí důstojníci§! budou reorganizováni tak, aby více vyhovovali přáním vlády. \n§RJe-li stabilita země pod 50 % a kemalističtí důstojníci výrazně posílili, lze očekávat, že se proti vládě vzbouří!§!"
 TUR_restore_the_divan: "Obnovit díván"
 TUR_restore_the_divan_desc: "Parlament složený z civilních loutek zvolených našimi nepřáteli? Ne, nikdy jsme neměli v úmyslu, aby to trvalo příliš dlouho. Je čas vrátit se ke starým způsobům: obnovíme díván, aby náboženství zaujímalo ústřední místo ve státě. Zrušíme také úřad předsedy vlády, který jsme převzali od Západu, je nejvyšší čas vrátit se k velkovezírovi!"
 TUR_restoring_our_nations_pride: "Obnovit hrdost našeho národa"
 TUR_restoring_our_nations_pride_desc: "Naše úspěchy v posledních několika letech jsou naprosto ohromující. Z lidí, kteří se po obrovských ztrátách ve Velké válce báli války, jsme se stali dobyvateli kontinentů, kteří bojují po celém světě. Stojíme na prahu zlatého věku: zlatého věku Vlka!"
 TUR_return_of_the_sultan: "Návrat sultána"
 TUR_return_of_the_sultan_desc: "Konečně nastal čas uskutečnit to, o čem tak dlouho sníme: musíme okamžitě přivézt sultána zpět z exilu. Naši loajalisté jej už mají v péči a zbývá jediné - přivézt ho domů a uspořádat mu velkolepou korunovaci."
 TUR_reuniting_thrace_through_force: "Znovusjednotit Thrákii silou"
 TUR_reuniting_thrace_through_force_desc: "V Thrákii stále žije značná [ROOT.GetAdjective] populace. Většinu držíme v Edirne, ale [GRE.GetNameDef] trvá na rozdělení území. Nyní musíme trvat na opaku."
 TUR_revive_turkish_revolutionism: "Oživit turecký revolucionismus"
 TUR_revive_turkish_revolutionism_desc: "Reforma tureckého politického systému se jasně ukázala jako nedostatečná tváří v tvář rozsáhlému odporu tureckého lidu. Je však řešením uklidnit masy, nebo zdvojnásobit radikálnost našich reforem? Kemalismus se již v minulosti změnil v jádru: kdo může říci, kam ho v budoucnu zavede další přetvoření jeho ideologických složek?"
 TUR_saadabad_pact_faction_tt: "Pozveme všechny signatáře §YSádábádského paktu§! do formální aliance."
 TUR_salt_the_scars_of_the_great_war: "Posolit rány Velké války"
 TUR_salt_the_scars_of_the_great_war_desc: "Turecký národ v letech po válce za nezávislost změkčil. Kde je ten hněv, který tak nutně potřebujeme, abychom mohli světu ukázat svou sílu? Ve velké válce jsme ztratili tolik, více než většina ostatních, a přežili jsme jen proto, že jsme za právo na přežití bojovali zuby nehty. I v příští válce budeme bojovat zuby nehty."
 TUR_sanayiciler_etatism_tt: "\nRozhodnutí §YPrůmyslové projekty Sanayiciler§! budou kvůli našemu etatistickému hospodářskému modelu §Ydražší§!."
 TUR_sanayiciler_liberals_tt: "\nRozhodnutí §YPrůmyslové projekty Sanayiciler§! budou díky našemu liberálnímu hospodářskému modelu §Ylevnější§!."
 TUR_sanayiciler_tt: "Pomocí §YPolitické síly§! a dalších prostředků budeme moci posílit naši vznikající průmyslovou třídu, aby investovala své zdroje do výstavby §Ycivilních továren§! a §Yvojenských továren§! pro potřeby státu.\n"
 TUR_scrapping_our_debts: "Odepsat naše dluhy"
 TUR_scrapping_our_debts_desc: "Budování našeho národa téměř od základů bylo nákladné a jsme vděční bohatším zemím za jejich pomoc. Avšak natolik jsme se odchýlili od těch, kdo nás chtěli ovládat peněženkou, že nezbývá než přetrhat všechny naše dluhové závazky."
 TUR_secure_the_iraqi_oil: "Zajistit iráckou ropu"
 TUR_secure_the_iraqi_oil_desc: "Proč svěřovat práci jiným, když víme, že ji dokážeme výtečně udělat sami? Do konce měsíce budou naše boty dupat po bagdádské půdě - za to ručíme."
 TUR_securing_iran: "Zabezpečit Írán"
 TUR_securing_iran_desc: "Pokud [PER.GetNameDef] nebude regulovat obchod se svou ropou tak, aby se nedostávala do zásob našich nepřátel, převezmeme správu jejich zdrojů silou."
 TUR_seize_religious_property: "Zabavit církevní majetek"
 TUR_seize_religious_property_desc: "Náboženství je od samého počátku mor této republiky. Znárodníme a uzavřeme každou náboženskou budovu v zemi a půdu využijeme lépe. Osvobozením od okovů náboženství konečně dosáhneme svého plného potenciálu."
 TUR_seizing_the_romanian_oil_fields: "Zabrat rumunská ropná pole"
 TUR_seizing_the_romanian_oil_fields_desc: "Rumunská ropná pole jsou životně důležitá pro válečné úsilí frakce [GER.GetFactionName]. Odříznout [ROM.GetNameDef] od ropy je jako zastavit přítok krve do srdce."
 TUR_soviet_tank_factories: "Sovětské tankové továrny"
 TUR_soviet_tank_factories_desc: "Zaujmeme-li ve své zahraniční politice výslovně protifašistický postoj, můžeme pro [ROOT.GetNameDef] prosadit schéma na podporu výroby obrněné techniky s [SOV.GetAdjective] pomocí."
 TUR_stop_the_stalinist_charade: "Ukončit stalinskou šarádu"
 TUR_stop_the_stalinist_charade_desc: "Pravou revoluci je třeba vrátit ke kořenům. Někde po cestě [SOV.GetNameDef] ztratil svůj účel i ducha. Musíme jim pomoci znovu nalézt ztracený idealismus."
 TUR_strengthening_our_navies: "Posílení našich námořnictev"
 TUR_strengthening_our_navies_desc: "Chceme-li se ve Středomoří ubránit, potřebujeme silná a schopná námořnictva. Společným úsilím dosáhneme minima nutného k ochraně našich hranic před blížícími se hrozbami."
 TUR_strike_at_the_fascist_menace: "Udeřit na fašistickou hrozbu"
 TUR_strike_at_the_fascist_menace_desc: "Fašismus je příliš nebezpečná ideologie, než aby se nechala volně řádit u nás za humny. Jak dlouho potrvá, než se fašistický mor chytí i našich lidí? Musíme fašisty rozdrtit - a tím zbavit jejich hnutí veškeré legitimity."
 TUR_strike_the_british_imperialists: "Udeřit na britské imperialisty"
 TUR_strike_the_british_imperialists_desc: "Svět se nikdy skutečně nezmění, dokud bude [ENG.GetNameDef] existovat v dnešní podobě. Musíme je rozdrtit a jejich odporné impérium zničit."
 TUR_subdue_the_magyars: "Podrobit si Maďary"
 TUR_subdue_the_magyars_desc: "Po staletích pod rakouskou nadvládou si možná myslí, že jsou daleko od svých kořenů, ale my vidíme Maďary takovými, jací skutečně jsou. Jsou to Turci, kteří to popírají; vlci, kteří se považují za jestřáby. Připomeneme Maďarům jejich dědictví."
 TUR_superiority_of_arms: "Převaha zbraní"
 TUR_superiority_of_arms_desc: "Proč házet proti problému lidi, když jsou kulky a granáty mnohem postradatelnější? Musíme lépe šetřit životy našich vojáků nasazením drtivé palebné síly."
 TUR_support_the_golden_square: "Podpořit Zlatý čtverec"
 TUR_support_the_golden_square_desc: "[IRQ.GetNameDef] je také domovem skupiny s nemalým vlivem, jejíž cíle se velmi podobají našim. Měli bychom tyto spřízněné osoby podpořit, aby nám pomohly odstranit imperialistickou přítomnost v regionu."
 TUR_supporting_the_east: "Podpora východu"
 TUR_supporting_the_east_desc: "Základem naší podpory jsou východní státy, ale kvalita jejich infrastruktury je ve srovnání s městskými provinciemi na západě žalostná. Podporou východu podpoříme své příznivce a zároveň se lépe připravíme na operace na východě a severu."
 TUR_taking_over_defense_of_the_gulf: "Převzít obranu Perského zálivu"
 TUR_taking_over_defense_of_the_gulf_desc: "Můžeme trochu ulevit našim [ENG.GetAdjective] spojencům tím, že jim nabídneme ochranu jejich středovýchodních držav. Pravděpodobně budou tomuto návrhu nakloněni, zejména s ohledem na vše, co jsme přispěli k válečnému úsilí... a na skutečnost, že by nás nemohli zastavit, abychom si tato území prostě zabrali."
 TUR_taking_responsibility_for_the_air_war: "Převzít odpovědnost za leteckou válku"
 TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetNameDef] má plné ruce práce na zemi i na moři, měli bychom jim ulehčit tím, že převezmeme část odpovědnosti za vedení války ve vzduchu."
 TUR_the_anglo_turkish_agreement: "Anglo-turecká dohoda"
 TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjectiveCap] vláda dychtí po podpisu dohody, která by po nás v zásadě nic nevyžadovala, ale [ENG.GetNameDef] by zavázala pospíšit nám na pomoc v případě invaze. Celé to páchne zoufalstvím - ale zoufalství se dá využít."
 TUR_the_balkan_academy_of_science: "Balkánská akademie věd"
 TUR_the_balkan_academy_of_science_desc: "Žijeme v éře vědy a inovací a nesmíme dovolit sobě ani žádnému členu Balkánské ententy, aby příliš zaostal za technickými úspěchy větších a průmyslovějších národů."
 TUR_the_batumi_accord: "Batumská dohoda"
 TUR_the_batumi_accord_desc: "Měli bychom spolupracovat s gruzínskou regionální vládou na posílení průmyslu obou našich zemí. Taková dohoda je pro obě strany přínosná a mohla by být odmítnuta jen z čistě politických důvodů."
 TUR_the_chester_concession: "Chesterova koncese"
 TUR_the_chester_concession_desc: "Stále máme nárok na koncese, které nám Američané před více než desetiletím slíbili. Naši účast ve válce můžeme podmínit americkým příspěvkem k blahobytu [TUR.GetAdjective] státu."
 TUR_the_clodius_agreement: "Clodiova dohoda"
 TUR_the_clodius_agreement_desc: "[GER.GetNameDef] má pro nás výhodný obchod: chromová ruda výměnou za prostředky k výrobě více vlastní vojenské techniky. Tím, že se staneme hlavním zdrojem chromu pro [GER.GetNameDef], získáme i jejich ochranu - což je dnes pozice vskutku záviděníhodná."
 TUR_the_damascus_diktat: "Damašský diktát"
 TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap] je slabý hráč. Stačí pohrozit válkou, pokud nám nevydá Sýrii, a padnou na kolena, budou žadonit o mír a prosit, ať si Sýrii vezmeme."
 TUR_the_german_turkish_friendship_treaty: "Německo-turecká smlouva o přátelství"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap] a [ROOT.GetNameDef] jsou přirození přátelé. Nemusíme si rozumět ve všem - naše nedávné dějiny nejsou až tak odlišné. [ENG.GetAdjectiveCap] pokusy ovládat naši zahraniční politiku přijdou vniveč: dokážeme to novou smlouvou o přátelství, kterou podepíše jako [GER.GetLeader], tak i [ROOT.GetLeader]."
 TUR_the_guardians_of_kemalism: "Strážci kemalismu"
 TUR_the_guardians_of_kemalism_desc: "Kemalistický důstojnický sbor může při šíření kemalistických idejí napříč zemí zajít jen do určité míry. Je čas, aby vláda převzala aktivnější roli a pomohla kemalismu získat srdce a mysl tureckého lidu."
 TUR_the_hatay_issue: "Otázka Hataye"
 TUR_the_hatay_issue_desc: "Nemůžeme již déle nečinně přihlížet útlaku tureckých menšin arabskými irredentisty a francouzskými imperialisty. Představa, že Hatay není plně právoplatnou součástí Turecka, je absurdní a je třeba ji bez dalšího odmítnout jako revizionismus. Je na čase napravit chyby z roku 1921."
 TUR_the_international_of_proletarian_freethinkers: "Internacionála volnomyšlenkářů"
 TUR_the_international_of_proletarian_freethinkers_desc: "Volnomyšlenkáři vzešli z dělnické třídy - a brzy se k nám sjedou nejlepší a nejbystřejší z dělnictva, aby přispěli k obecnému dobru."
 TUR_the_italo_turkish_naval_academy: "Italsko-turecká námořní akademie"
 TUR_the_italo_turkish_naval_academy_desc: "Italové jsou nespornými pány moří. Pokud jsou ochotni nás učit, můžeme se od nich mnoho naučit."
 TUR_the_kirikkale_tank: "Tank Kırıkkale"
 TUR_the_kirikkale_tank_desc: "Příliš se spoléháme na cizí konstrukce obrněné techniky. Navrhneme si vlastní [ROOT.GetAdjective] tank - tank Kırıkkale!"
 TUR_the_legacy_of_osmanli_donanmasi: "Odkaz Osmanské flotily"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "Osmanská flotila byla skutečně impozantní a pokud existuje alespoň jedna věc, kterou lze na padlém impériu oplakávat, pak je to jeho slavné námořnictvo. Toto dědictví můžeme dnes uctít modernějším námořnictvem."
 TUR_the_mediterranean_entente: "Středomořská dohoda"
 TUR_the_mediterranean_entente_desc: "Musíme vyjednat komplexní středomořskou alianci, která převezme odpovědnost za bezpečnost regionu. Jakýkoli projekt zaměřený na kontrolu Středomoří, kterého se neúčastní [ITA.GetNameDef], je odsouzen k neúspěchu."
 TUR_the_montreux_convention: "Konvence z Montreux"
 TUR_the_montreux_convention_desc: "Je pobuřující, že i přes vše, co se od Velké války událo, nám je stále upíráno právo spravovat vlastní úžiny. Místo jednostranného vojenského záboru se raději pokusme o obratnější diplomatický manévr, ať z krize vyvázneme bez toho, abychom se stali novým psancem Evropy."
 TUR_the_montreux_convention_tt: "Svoláme §Ykonvenci§! a oznámíme záměr remilitarizovat §YDardanely§! a §YBospor§!. Měli bychom být připraveni na možnou odezvu §YSovětského svazu§!."
 TUR_the_pan_national_association_of_ulemas: "Pan-nacionální asociace ulemů"
 TUR_the_pan_national_association_of_ulemas_desc: "Náš pohyb není pouze národní: nestojíme jen za autoritou sultána, ale za autoritou muslimů po celém světě. Národnost nás nesvazuje, věříme v mezinárodní poslání islámu! Budeme spolupracovat s náboženskými vůdci z celého světa, abychom určili, jak nejlépe rozšířit a osvobodit náš náboženský lid mečem."
 TUR_the_path_of_the_wolf: "Cesta vlka"
 TUR_the_path_of_the_wolf_desc: "Jako vlk musíme být stále na lovu. Zůstaneme při zemi a zaútočíme, když to nepřítel nejméně čeká. Myšlení vlků si žádá dokonalý nástroj - ponorku."
 TUR_the_petra_proposal: "Návrh z Petry"
 TUR_the_petra_proposal_desc: "Naši poradci přišli s plánem, který by z nás učinil ochránce a správce [ENG.GetAdjective] protektorátů v Levantě. Strategie i návrh dávají smysl - zbývá je jen předložit [ENG.GetAdjective] vládě."
 TUR_the_pontic_redoubt: "Pontská reduta"
 TUR_the_pontic_redoubt_desc: "Naše západní obranu jsme hýčkali příliš dlouho a přehlíželi hranici, kterou má s náma otevřeně iredentistický [SOV.GetNameDef]! Na hranici je sami dlouho neudržíme, ale vybudováním reduty podél říčních linií je můžeme porazit v opotřebovací válce. Máme nějakou jinou naději?"
 TUR_the_red_apples_of_sevres: "Červená jablka Sèvres"
 TUR_the_red_apples_of_sevres_desc: "Paříž, Řím, Londýn: to jsou kızıl elma obnovené Osmanské říše. Nezastavíme se před ničím, abychom zajistili, že naši staří nepřátelé - kteří by nás rádi viděli rozpadlé, ponížené a zničené - budou pokořeni, zkroceny a poté zlomeni za své zákeřné plány vůči našemu království. Vrháme starý světový řád do plamenů a budujeme nový status quo na troskách jejich padlých říší."
 TUR_the_sanayiciler: "Sanayiciler"
 TUR_the_sanayiciler_desc: "Atatürk léta neúnavně pěstoval třídu podnikatelů a průmyslníků, aby pomohl modernizaci státu. Pěstování však končí - je čas sklízet. Společně z Turecka uděláme konkurenceschopnou regionální mocnost."
 TUR_the_second_five_year_plan: "Druhý pětiletý plán"
 TUR_the_second_five_year_plan_desc: "První pětiletý plán byl velkým úspěchem, a tak se sešli nejlepší vládní ministři v zemi a rozhodli: když byl první tak úspěšný, proč nepřijmout další?"
 TUR_the_sun_language_theory: "Teorie slunečního jazyka"
 TUR_the_sun_language_theory_desc: "Teorie slunečního jazyka tvrdí, že všechny lidské jazyky pocházejí z jediné turkické prajazyčné větve. Teorie je přirozeně zcela logická, a je nezbytné, abychom ji oficiálně státně podpořili a začali vyučovat po celé zemi."
 TUR_the_treaty_for_prosperity_and_trade: "Smlouva pro prosperitu a obchod"
 TUR_the_treaty_for_prosperity_and_trade_desc: "Budeme stát v čele kolektivní smlouvy na podporu volného obchodu podle zásad tržního liberalismu. Nemůžeme čekat, že všichni naši partneři plně přeorganizují své ekonomiky, ale alespoň můžeme skoncovat s protekcionismem na Balkáně."
 TUR_the_turkish_tank_project: "Turecký projekt tanku"
 TUR_the_turkish_tank_project_desc: "Tank je zbraní budoucnosti a komunismus je krédem budoucnosti. K sobě se hodí jako çiğ köfte a rakı!"
 TUR_the_tuz_golu_training_facility: "Výcvikové středisko u Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc: "Středomořské klima naší země není vhodným prostředím pro výcvik našich vojáků, aby mohli adekvátně operovat v suchém podnebí. Rozhodli jsme se vybudovat výcvikové zařízení v blízkosti slaného jezera Tuz Gölü, aby naše jednotky byly lépe připraveny bojovat v suchém prostředí."
 TUR_three_year_industrial_plan: "Tříletý průmyslový plán"
 TUR_three_year_industrial_plan_desc: "Jsme připraveni podstoupit celopoloostrovní industrializační úsilí, které by mohlo ohromit i [ENG.GetNameDef]. Podpoříme se navzájem jako rovní - a společně povstaneme nad sílu našich nepřátel díky kolektivní moci Balkánské dohody!"
 TUR_treaty_of_saadabad: "Smlouva ze Saadabadského paláce"
 TUR_treaty_of_saadabad_desc: "S východními sousedy přátelské vztahy jen získáme. Myšlenka smlouvy, která by přátelství formalizovala, se objevila už dříve - je nejvyšší čas, aby Turecko převzalo iniciativu a přátelství vtělilo do smlouvy."
 TUR_truce_with_government_called_flag: "Bylo vyhlášeno příměří s vládou."
 TUR_turanist_ambition: "Turanistické ambice"
 TUR_turanist_ambition_desc: "Máme vůli vybudovat mocné impérium, ale riskujeme, že vzbudíme hněv stávajících velmocí světa. Budou se nám snažit bránit, ale jakmile se Eurasie dostane pod naši kontrolu, nebudou moci nic udělat, aby nás zastavily."
 TUR_turk_silahli_kuvvetleri: "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc: "Naše ozbrojené síly jsou skutečně moderní a už nejsou pouhým stínem toho, čím se staly po strašlivé válce za nezávislost. V nynějším stavu se můžeme postavit světu. Na to, kam jsme to dotáhli, můžeme být právem hrdí."
 TUR_turk_ulusu: "Türk Ulusu"
 TUR_turk_ulusu_desc: "Součástí odpovědného a moderního státu je schopnost znovu vymezit, co znamená být jeho občanem. Byli jsme příliš přísní v tom, co znamená být Turkem, a chceme-li správně odrážet skladbu naší země, je nejvyšší čas rozšířit definici tureckého občanství."
 TUR_turkish_air_defense_platforms: "Turecké platformy protivzdušné obrany"
 TUR_turkish_air_defense_platforms_desc: "Musíme pracovat na obraně našeho vzdušného prostoru pro případ leteckého útoku z moří či z území některého ze sousedů."
 TUR_turkish_panzers: "Turecké pancéřové jednotky"
 TUR_turkish_panzers_desc: "Proč by měl mít úctu budící tanky pouze [GER.GetNameDef]? Zadáme vývoj vlastní řady obrněnců, kteří dobudou svět po boku [GER.GetAdjective] Panzerů!"
 TUR_turkish_state_railways: "Turecké státní dráhy"
 TUR_turkish_state_railways_desc: "Bez zásahu státu zůstaneme navždy roztříštěním národem bohatých měst na západě a decentralizovaných kmenů na východě. Propojením země infrastrukturou vtáhneme do dvacátého století celé Turecko - nejen zámožná přímořská města u Egejského moře."
 TUR_unite_the_azeri_diaspora: "Sjednotit azerskou diasporu"
 TUR_unite_the_azeri_diaspora_desc: "Je naší svatou povinností sjednotit všechny turkické národy světa pod jedním státem a dokud neosvobodíme naše ázerbájdžánské bratry v zahraničí, naše mise neskončí."
 TUR_united_against_imperialism: "Spojená fronta proti imperialismu"
 TUR_united_against_imperialism_desc: "Všichni jsme byli oběťmi intrik mocností větších než my. Příliš často jsme byli šikanováni k uzavření smluv a dohod, které nás ponižovaly a oslabily. Prohlašujeme, že svět už není tím, čím býval - a že již nikdy nepodlehneme imperialistickému nátlaku!"
 TUR_united_against_imperialism_tt: "Změna obliby Demokracie nebo Nezařazených u zemí §YBalkánského paktu§!: §G10%§!.\n"
 TUR_unlock_camelry_effect_tt: "Přidá technologii: §YVelbloudí jednotky§!."
 TUR_unlock_reconciliation_occupation_law_tt: "Odemkne okupační zákon: §YUsmíření§!."
 TUR_utilising_our_terrain: "Využít našeho terénu"
 TUR_utilising_our_terrain_desc: "Anatolie je snem obránce a noční můrou útočníka. Svou zemi známe - a měli bychom se vycvičit tak, abychom její přirozené obrany využili a proměnili jakoukoli invazi v urputně vybojovanou bitvu."
 TUR_utilize_foreign_capital: "Využít zahraniční kapitál"
 TUR_utilize_foreign_capital_desc: "Jsme mladý národ a mnoho našich území je bez průmyslu - ale na to nemusíme být sami. Silné Turecko leží v zájmu mnoha evropských mocností a požádáme-li je o pomoc, jistě nám vyjdou vstříc."
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_communism: "Vítězství nebo smrt proti komunismu"
 TUR_victory_or_death_against_communism_communism_desc: "Celosvětový boj proti komunismu je spravedlivý. Nejde jen o ideologii - bojujeme za samotný způsob našeho života proti děsivému monolitu, který ničí vše, čeho se dotkne. Nemůžeme si dovolit prohrát."
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_generic: "Vítězství nad ruským imperialismem"
 TUR_victory_or_death_against_communism_generic_desc: "Celosvětový boj proti [SOG.GetAdjective] imperialismu je spravedlivý. Nejde jen o hraniční spory - bojujeme za samotný způsob našeho života proti děsivému expanzivnímu impériu, které ničí vše, čeho se dotkne. Nemůžeme si dovolit prohrát."
 TUR_we_must_not_fall: "Nesmíme padnout!"
 TUR_we_must_not_fall_desc: "Nebojujeme jako národ zuby nehty ve válce za nezávislost proto, abychom byli o pár desetiletí později vyhlazeni. Ne - [TUR.GetNameDef] svůj příběh tímto nekončí. Nesmíme padnout - a nepadneme!"
