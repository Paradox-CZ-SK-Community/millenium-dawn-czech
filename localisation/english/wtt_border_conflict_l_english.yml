 wtt_border_conflict_canceled_attacker.1.a: "Vrátíme se."
 wtt_border_conflict_canceled_attacker.1.desc: "Boje v oblasti [our_state.GetName]-[their_state.GetName] se zastavily, neboť oběma stranám je již jasné, že nejsou schopny vytlačit tu druhou. Ani jedna strana nezískala téměř žádné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají v obranných pozicích. Zdá se, že mají v úmyslu udržet území, které mají, ale pravděpodobně nebudou útočit proti našim liniím."
 wtt_border_conflict_canceled_attacker.1.t: "Patová situace v [their_state.GetName]"
 wtt_border_conflict_canceled_defender.1.a: "Vrátíme se."
 wtt_border_conflict_canceled_defender.1.desc: "Boje v oblasti [our_state.GetName]-[their_state.GetName] se zastavily, neboť oběma stranám je již jasné, že nejsou schopny vytlačit tu druhou. Ani jedna strana nezískala téměř žádné území. Průzkumníci hlásí, že [their_country.GetAdjective] vojáci na druhé straně se zakopávají v obranných pozicích. Zdá se, že mají v úmyslu udržet území, které mají, ale pravděpodobně nebudou útočit proti našim liniím."
 wtt_border_conflict_canceled_defender.1.t: "Patová situace v [their_state.GetName]"
 wtt_border_conflict_escalate_to_war.1.a: "Musíme být na ně připraveni!"
 wtt_border_conflict_escalate_to_war.1.desc: "Průzkumné zprávy naznačují, že [From.GetAdjective] síly se shromažďují uvnitř [their_state.GetName] pro velkou akci, aby pronikly hlouběji do [our_state.GetName]. Vzhledem k množství zdrojů, které je [From.GetLeader] ochoten vložit do tohoto dobrodružství, je jasné, že se již nejedná pouze o spor o přesnou polohu demarkační čáry.\n\nPlnohodnotná válka je na obzoru."
 wtt_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] se připravuje na válku a mobilizuje"
 wtt_border_conflict_lost_attacker.1.a: "Musíme zaútočit co nejdříve!"
 wtt_border_conflict_lost_attacker.1.desc: "Síly, kterým velí [their_country.GetLeader], uspěly ve snaze nás vytlačit ze sporné oblasti mezi [our_state.GetName] a [their_state.GetName]. Naše síly se spořádaně stáhly a reorganizují se pro případ, pokud bychom chtěli v budoucnu obnovit bojové akce."
 wtt_border_conflict_lost_attacker.1.t: "Porážka v [our_state.GetName]"
 wtt_border_conflict_lost_defender.1.a: "Musíme zaútočit co nejdříve!"
 wtt_border_conflict_lost_defender.1.desc: "Síly, kterým velí [their_country.GetLeader], uspěly ve snaze nás vytlačit ze sporné oblasti mezi [our_state.GetName] a [their_state.GetName]. Naše síly se spořádaně stáhly a reorganizují se, pokud bychom chtěli v budoucnu obnovit bojové akce."
 wtt_border_conflict_lost_defender.1.t: "Porážka v [our_state.GetName]"
 wtt_border_conflict_won_attacker.1.a: "Ukázali jsme jim, kdo je zde pánem!"
 wtt_border_conflict_won_attacker.1.desc: "Střet v pohraničních oblastech mezi [our_state.GetName] a [their_state.GetName] skončil jasným vítězstvím našich sil nad silami, kterým velil [their_country.GetLeader]. Výsledek je jasný - [their_country.GetAdjective] síly ustoupily, aby se přeskupily, zatímco naše síly ovládly spornou oblast."
 wtt_border_conflict_won_attacker.1.t: "Vítězství v [their_state.GetName]"
 wtt_border_conflict_won_defender.1.a: "Ukázali jsme jim, kdo je zde pánem!"
 wtt_border_conflict_won_defender.1.desc: "Střet v pohraničních oblastech mezi [our_state.GetName] a [their_state.GetName] skončil jasným vítězstvím našich sil nad silami, kterým velil [their_country.GetLeader]. Výsledek je jasný - [their_country.GetAdjective] se stáhly, aby se přeskupily, zatímco naše síly ovládly spornou oblast."
 wtt_border_conflict_won_defender.1.t: "Vítězství v [their_state.GetName]"
 wtt_border_incident_defender_warning.1.a: "Mobilizujte všechny dostupné síly!"
 wtt_border_incident_defender_warning.1.desc: "Včera dříve byli spatřeni [their_country.GetAdjective] vojáci, jak překračují hranici mezi [attacker_state.GetName] a [defender_state.GetName]. Během noci se do oblasti dostaly další [their_country.GetAdjective] síly a zaujaly obranné pozice na našem území. \n\nTento krok následoval po sérii menších potyček a narušení hranic ze strany sil, kterým velí [their_country.GetLeader], podél naší sdílené hranice.\n\nTentokrát je však jasné, že [their_country.GetAdjective] síly zde plánují zůstat. Musíme poslat naše síly do regionu co nejdříve, abychom zadrželi jejich postup."
 wtt_border_incident_defender_warning.1.t: "[From.GetNameDefCap] ohrožuje naši hranici"
