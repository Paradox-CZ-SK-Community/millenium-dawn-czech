 mexico.1.a: "Zrádce!"
 mexico.1.desc: "Generálové a guvernéři již nějakou dobu sledují, jak se jejich osobní moc rozplývá, protože [Root.GetLeader] a ústřední vláda je stále úspěšnější v udržování neukázněných caudillů pod kontrolou. Zdálo se, že historie mexických povstání regionálních vojvůdců pomalu zaniká. Bohužel jsme nedokázali zakročit proti generálu Cedillovi ze San Luis Potosí, který si udržel služby dostatečného počtu omilostněných rebelů a nemilosrdných banditů, aby se pokusil svrhnout centrální vládu a zabránit tak dalšímu úbytku své moci."
 mexico.1.title: "Generál Cedillo se vzbouřil"
 mexico.10.a: "[Root.GetLeader] návrh přijímá."
 mexico.10.b: "Američané takový plán nestrpí."
 mexico.10.desc: "[From.GetLeader] zaslal návrh, aby se [Root.GetNameDef] připojil k frakci [From.GetFactionName]. Tento pravicový blok zemí bude bránit Latinskou Ameriku před komunistickým pronikáním a zároveň si zachová nezávislý postoj vůči zkaženým Yankeeům."
 mexico.10.title: "[From.GetFactionName]"
 mexico.11.a: "[Root.GetLeader] návrh přijímá."
 mexico.11.b: "Američané takový plán nestrpí."
 mexico.11.desc: "[From.GetLeader] zaslal návrh, aby se [Root.GetNameDef] připojil k frakci [From.GetFactionName]. Tento levicový blok zemí bude bránit Latinskou Ameriku před fašistickým útlakem a zároveň si zachová nezávislý postoj vůči utlačujícím Yankeeům."
 mexico.11.title: "[From.GetFactionName]"
 mexico.12.a: "[Root.GetLeader] návrh přijímá."
 mexico.12.b: "To území je užitečné jako námořní základna."
 mexico.12.desc: "[From.GetLeader] požádal [Root.GetNameDef], aby prodalo malé území Britského Hondurasu, někdy nazývané Belize. Španělská říše si region nárokovala, ale nikdy jej neosídlila, takže Mexiko nemá na toto území skutečný nárok. Můžeme však území prodat našim mexickým přátelům jako gesto dobré vůle."
 mexico.12.title: "Prodej Britského Hondurasu"
 mexico.13.a: "[From.GetNameDef] je skutečně naším přítelem."
 mexico.13.desc: "[From.GetLeader] souhlasil s předáním bývalé kolonie Britského Hondurasu do naší správy jako gesta dobré vůle. Stát je malý, nerozvinutý a kromě dřeva postrádá přírodní zdroje, ale tento krok dokazuje rostoucí mezinárodní postavení Mexika."
 mexico.13.title: "Británie postoupila Belize"
 mexico.14.a: "Možná tedy [From.GetAdjective] nejsou naši přátelé."
 mexico.14.desc: "[From.GetLeader] odmítl prodat kolonii Britského Hondurasu. S odkazem na její užitečnost jako námořní základny uvedla [From.GetAdjective] vláda, že si ji ponechá. Většina obyvatel jsou anglicky mluvící, takže odmítnutí je jak pochopitelné, tak i zklamáním."
 mexico.14.title: "Británie odmítla prodej Belize"
 mexico.15.a: "Odpočívej v pokoji."
 mexico.15.b: "Shoř v pekle, zrádče."
 mexico.15.desc: "Jeho Excelence Pascual Díaz y Barreto, arcibiskup mexický, dnes zemřel na zánět tlustého střeva ve věku 59 let. Jeho odkazem je tvrdý odpor vůči socialistické politice vlády, stejně jako pokusy o kompromis ke konci kristerské války.\n\nJeho nástupcem se stal Luis María Martínez, sociální reformátor a osobní přítel prezidenta Cárdenase. Nástupce byl pravděpodobně vybrán papežem, aby zajistil pokračující mír mezi církví a vládou v Mexiku."
 mexico.15.title: "Úmrtí arcibiskupa Pascuala Díaze"
 mexico.16.a: "To je skandální! Takové vykořisťování je neetické a musí skončit!"
 mexico.16.b: "Takový je kapitalismus."
 mexico.16.desc: "Ropní těžari se v roce 1935 sjednotili s požehnáním prezidenta Cárdenase a vytvořili Sindicato Único de Trabajadores Petroleros. Okamžitě začali vyjednávat o vyšších mzdách a lepších pracovních podmínkách, ale byli odmítnuti mocnými mezinárodními ropnými firmami jako Royal Dutch Shell a Standard Oil of California. Spor se dostal až k arbitrážní komisi a nakonec k soudu, kde šlo o to, zda si firmy mohou dovolit zvýšení mezd.\n\nPodle nedávných vyšetřování mají mexické pobočky vyšší zisky než samotné mateřské společnosti v USA, přesto odmítají s dělníky uzavřít dohodu. Zdá se, že mají podporu regionálních mocipánů a považují se za nedotknutelné."
 mexico.16.title: "Stávka ropných těžarů"
 mexico.17.a: "Nejsme Stalinovy loutky - udělme mu azyl."
 mexico.17.b: "Vydat ho Sovětskému svazu, aby čelil soudu za své zločiny."
 mexico.17.c: "Je organizační génius - pozveme ho do vlády."
 mexico.17.desc: "Lev Trockij, komunistický revolucionář a spisovatel, byl vyhoštěn ze Sovětského svazu za odpor proti vzestupu Stalina, obviňován ze všech možných problémů od vojenských neúspěchů po průmyslové nehody a politickým tlakem vyhnán z jedné země do druhé. Po plavbě z Norska na ropném tankeru dorazil do Mexika."
 mexico.17.title: "Trockij dorazil do Mexika"
 mexico.18.a: "Tato ústavní reforma je nezbytná pro stabilitu země."
 mexico.18.b: "Směšné! [Root.GetLeader] je muž na svém místě, a proto bude sloužit druhé období!"
 mexico.18.desc: "Volební kampaň pro příštího prezidenta by měla začít v příštích několika dnech. Ústavní reforma z roku 1933 byla zavedena v reakci na rozhořčení nad myšlenkou, že Calles bude zvolen prezidentem na druhé funkční období, a po otevřeném zavraždění Callesova předchůdce Álvara Obregóna, který se o takové druhé funkční období ucházel. Tato reforma brání zvolenému úředníkovi ve výkonu funkce dvakrát, i když byl pouze prozatímním nebo dočasným správcem. To pomáhá zabránit opakování Porfiriata, kdy diktátor Porfirio Díaz zastával sedm funkčních období během třiceti let, což vedlo k mexické revoluci v roce 1910 a uvrhlo zemi do desetiletí občanských nepokojů. n\nTento zákon má tu výhodu, že ztěžuje udržování patronátních sítí mimo stranu, ale také brání úředníkům v přímé odpovědnosti vůči voličům, protože po skončení svého funkčního období přecházejí na jinou úroveň vlády, což je činí závislými na patronátu uvnitř strany."
 mexico.18.title: "Začíná volební kampaň"
 mexico.19.a: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.b: "Manuel Ávila Camacho, veterán a náčelník generálního štábu."
 mexico.19.c: "Saturnino Cedillo, pravicový caudillo."
 mexico.19.d: "Juan Andreu Almazán, pravicový podnikatel."
 mexico.19.desc: "[Root.GetLeader] končí, a kdo bude jeho nástupcem je předmětem diskusí uvnitř strany. Volební soutěž je v Mexiku stále na vratkých základech a vládnoucí [Root.GetRulingPartyLong] ve spolupráci s armádou a bezpečnostními silami má jisté vítězství v parlamentních volbách."
 mexico.19.e: "Vicente Lombardo, radikální odborář."
 mexico.19.f: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.g: "Manuel Ávila Camacho, veterán a náčelník generálního štábu."
 mexico.19.h: "Juan Andreu Almazán, pravicový podnikatel a generál."
 mexico.19.i: "Vicente Lombardo, radikální odborář."
 mexico.19.j: "Francisco Múgica, revoluční generál a sociální reformátor."
 mexico.19.k: "Dionisio Encina, stalinistický stranický loajalista."
 mexico.19.l: "Hernán Laborde, trockistický vůdce strany."
 mexico.19.m: "Lev Trockij, hrdina Říjnové revoluce."
 mexico.19.n: "Saturnino Cedillo, revoluční generál a kandidát kontinuity."
