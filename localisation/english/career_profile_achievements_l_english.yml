 CAREER_PROFILE_ACES_HIGH_DESCRIPTION: "Mějte 20 es používajících stejné letiště jako svou domovskou základnu."
 CAREER_PROFILE_ACES_HIGH_QUOTE: "\"Nebesa jsou jejich bojištěm. Jsou jízdou oblaků.\"\n\n- David Lloyd George"
