 FRA_worker_shortage_desc: "Požadavky armády převážily nad obavami z nedostatku pracovních sil. Mnoho firem nyní hlásí nedostatek kvalifikovaných pracovníků, který už dopadá na výrobu. Zmírnění odvodových zákonů by lidem umožnilo vrátit se do továren, ale nevyřeší to kořen problému."
