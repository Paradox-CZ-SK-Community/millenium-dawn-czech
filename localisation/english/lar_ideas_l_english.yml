 SPA_awaiting_the_rebellion: "Vyčkávání na povstání"
 SPA_awaiting_the_rebellion_desc: "Puč byl pečlivě naplánován a jsme připraveni jej kdykoli spustit. Poučili jsme se však z dřívějších nezdarů. Místo opakování fiaska Sanjurjady z roku 1932 počkáme, až lidové nálady dostatečně podpoří naši věc — tím zajistíme, že nebudeme tak snadno svrženi."
 SPA_carlism: "Karlismus"
 SPA_carlism_desc: "V roce 1830 vydal král Ferdinand VII. Pragmatickou sankci a určil svou dceru, budoucí Isabelu II., za dědičku trůnu. Tímto aktem vyřadil z následnictví svého bratra infanta Carlose, a tak po králově smrti rozpoutali jeho stoupenci sérii občanských válek, sjednoceni pod praporem karlismu a bojující za obnovení sálského nástupnictví.\n\nO století později je karlistické hnutí stále velmi živé a jeho milice zvané Requetés neúnavně trénují, aby byly připraveny znovu bránit křesťanství a prosadit návrat právoplatného krále."
