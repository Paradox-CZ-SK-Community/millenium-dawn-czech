 FRA_full_employment: "Plná zaměstnanost"
 FRA_full_employment_desc: "Jsme v záviděníhodné pozici s velmi nízkou nezaměstnaností, částečně kvůli masakrům Velké války. To však ztěžuje firmám nacházet kvalifikované pracovníky a armáda těžko soupeří s pracovním trhem o rekruty. Rozšíření branné povinnosti by problém jen zhoršilo. Měli bychom hledat jiné zdroje Personálu, abychom vyrovnali nedostatek — ať už v náboru, nebo v ekonomice."
