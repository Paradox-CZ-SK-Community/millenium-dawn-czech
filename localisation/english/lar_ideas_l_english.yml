 SPR_military_disloyalty: "Neloajalita armády"
 SPR_military_disloyalty_desc: "Neúspěšný vojenský puč „Sanjurjada“ z roku 1932 vrhá svůj stín na španělskou armádu dodnes. V jeho důsledku uprchli do exilu v Portugalsku různí neloajální velitelé, mezi nimi i vůdce puče José Sanjurjo, a stále kují pikle.\n\nAni tento nezdar neodradil neloajální důstojníky - i přímo ve Španělsku mnozí touží po návratu monarchie, nebo dokonce po silné fašistické diktatuře. Příliš silné vměšování vlády do vnitřních záležitostí armády by mohlo vyvolat další povstání, mnohem krvavější než to poslední."
 SPR_military_disloyalty_tt: "§RNelze cvičit jednotky, rozpouštět jednotky ani upravovat šablony jednotek.§!\n"
 SPR_national_strikes: "Národní stávky"
 SPR_national_strikes_desc: "Země se ocitá ve spárech počátečních fází dělnické revoluce; stávka za stávkou paralyzuje průmysl i každodenní život, protože dělníci požadují méně práce a více peněz a chudí nájemní rolníci si stále častěji přivlastňují půdu, zatímco vláda přivírá oči."
 SPR_naval_strike_aviation_council: "Rada pro námořní úderné letectvo"
