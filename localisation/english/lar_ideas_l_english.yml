 SPR_government_power_struggle: "Mocenský boj ve vládě"
 SPR_government_power_struggle_desc: "Ačkoli levice zvítězila v posledních volbách, její politické strany jsou roztříštěné a každá usiluje o dominanci v nové vládě. Samotný úřad prezidenta je pod zvláštním útokem, protože dlouhodobé spory prezidenta s různými částmi levice dospívají do svého vyvrcholení. Horliví a ambiciózní politici už na tuto funkci hladově hledí."
