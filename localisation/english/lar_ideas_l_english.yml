 SPR_organizational_military_council: "Organizační vojenská rada"
 SPR_political_violence: "Politické násilí"
 SPR_political_violence_desc: "Španělská politická scéna je stále více polarizovaná a násilná. Od posledního velkého povstání, hornického povstání v Asturii, uplynuly jen dva roky a současné klima má všechny předpoklady k novému, mnohem většímu a daleko méně lokalizovanému povstání. Je nepravděpodobné, že nadcházející volby ukončí tento sestupný spirál společenských nepokojů."
