l_english:
  HELP_BUTTON_TT: "Kliknutím na toto tlačítko otevřete nápovědní okna pro tuto záložku. Kliknutím znovu zavřete všechna okna" # todo: NEW TRANSLATION
  HELP_BUTTON_TT_delayed: "Okna nápovědy vysvětlí mechaniky Millennium Dawn. Toto tlačítko najdete na různých záložkách ve hře" # todo: NEW TRANSLATION
  HELP_BUTTON_PARTIES_TT: "Your political parties are divided into 5 separate §HOutlooks§!; Západní, Rozvíjející se, Salafistická, Nezařazené a Nacionalistická. Each §HOutlook§! is divided into §HParties§!. Kliknutím na dvě zelené šipky uvidíte všechny strany své země a popisy toho, co každý §HOutlook§! a každá strana představují. V tomto okně můžete strany posilovat a napadat. Maximální popularita strany je omezena popularitou §HOutlook§!, do kterého patří. Po volbách vyhrává §HParty§! s nejvyšší popularitou" # todo: NEW TRANSLATION
  HELP_BUTTON_PARTIES_TT_delayed: "O volbách:\nPo volbách musí vítězná strana vytvořit koalici s ostatními stranami, aby dosáhla většiny v parlamentu. Pokud se to nepodaří, obdržíte penalizaci §HPolitical Power§!. Vládnoucí strana bude vybrána mezi dvěma největšími stranami a tyto dvě strany spolu nemohou vytvořit koalici. Tvorba koalice probíhá na kartě §HDecisions Tab§!, a budete na to mít pouze omezený čas" # todo: NEW TRANSLATION
  HELP_BUTTON_GDP_TT: "Vaše §HGDP per Capita§! popisuje celkovou úroveň bohatství národa. Bohatší země mají pomalejší růst populace a ekonomiky, ale těží z rychlejšího výzkumu a nižších úrokových sazeb na svém dluhu. Své HDP na obyvatele můžete zvýšit zaplněním všech stavebních slotů ve všech státech, které vlastníte" # todo: NEW TRANSLATION
  HELP_BUTTON_GDP_TT_delayed: "Poznámka! Pokud má vaše země více než 78 továren, můžete v každém státě nechat jeden volný slot a přesto budete moci zvýšit své HDP na obyvatele" # todo: NEW TRANSLATION
  HELP_BUTTON_TAXES_TT: "Hlavním příjmem vaší země jsou §HTaxes§!. Zvýšením daní získáte více peněz, ale část vašich dostupných §HCivilian Industries§! bude využita jako §HTax Cost§! v závislosti na vaší §HTax Rate§!. To znamená, že vaše schopnost stavět budovy (a tedy váš ekonomický růst) se zpomalí. Snížení daní bude mít opačný efekt. Daňové sazby můžete upravit pomocí tlačítek '+' a '-'" # todo: NEW TRANSLATION
  HELP_BUTTON_FINANCES_TT: "Je důležité řídit příjmy a výdaje vaší vlády. Na horním panelu uvidíte své §HDebt§!, §HTreasury§! a §HInternational Investments§!.\n\n§HDebt§! popisuje, kolik peněz si vaše země půjčila. Musíte platit úroky z půjčky. Vaše úrokové sazby jsou určovány poměrem dluhu k HDP. Vysoká úroková sazba (>15%) může vést k bankrotu!\n\n§HTreasury§! popisuje, kolik peněz vaše země aktuálně má. Po najetí myší na pokladnu uvidíte, zda máte týdenní zisk nebo deficit. Pokud máte nulovou pokladnu a běžíte v deficitu, váš dluh se automaticky zvýší.\n\n§HInternational Investments§! popisují, kolik peněz vaše země investovala v zahraničí. Dostanete fixní výnos z těchto investic, který se přidává k vašemu týdennímu příjmu. Můžete investovat do jiných zemí kliknutím na stát, který nevlastníte, a výběrem z menu stavby nad oknem státu.\n\nZvýšení úrovně výdajů vám dá různé bonusy, ale bude stát více peněz" # todo: NEW TRANSLATION
  HELP_BUTTON_FINANCES_TT_delayed: "Poznámka! V Millennium Dawn je ekonomika modelována podle skutečného života. Stejně jako v reálném světě je normální mít deficit a financovat část výdajů dluhem. Jen mějte úrokovou sazbu pod kontrolou rozšiřováním ekonomiky a zvyšováním HDP na obyvatele!" # todo: NEW TRANSLATION
  HELP_BUTTON_INTERNAL_FACTIONS_TT: "Vnitřní frakce představují mocné skupiny, které mají politickou moc ve vaší zemi. Pokud vás mají rády, dají vám bonusy. Frakce, které vás nemají rády, mají opačný efekt. Vnitřní frakce mohou po vás něco požadovat a omezovat vaše volby v politice a národních fokusů. Názor vnitřních frakcí se může měnit prostřednictvím fokusů, rozhodnutí a událostí" # todo: NEW TRANSLATION
  HELP_BUTTON_TRADE_TT: "Úroveň vašeho obchodního zákona určuje, jak velká část vašich přírodních zdrojů je exportována na trh. Když exportujete zdroje, získáte dodatečné příjmy. Příjem dostanete bez ohledu na to, zda jiná země vaše zdroje koupí, či nikoli" # todo: NEW TRANSLATION
  HELP_BUTTON_DECISIONS_TT: "Millennium Dawn používá rozhodnutí mnohem rozsáhleji pro obsah než základní hra. Nezapomínejte pravidelně kontrolovat dostupná rozhodnutí kvůli novým možnostem. Můžete odškrtnout rozhodnutí, která vás nezajímají, a jakákoli nová rozhodnutí, která se objeví, automaticky spustí oznámení '§HDecisions Available§!'" # todo: NEW TRANSLATION
  HELP_BUTTON_RESEARCH_TT: "V Millennium Dawn začínají země s vybavením, které sami vyvinuly v reálném světě, a s veškerým základním vybavením, které potřebují pro své startovní šablony. Jako menší stát se musíte spoléhat na větší země, abyste získali nejmodernější vybavení. Pokud chcete být soběstační, musíte investovat značné prostředky do vývoje domácích zbraňových systémů" # todo: NEW TRANSLATION
  HELP_BUTTON_SLOTS_TT: "V Millennium Dawn jsou výzkumné sloty velmi omezené a musíte upřednostnit, co udržovat aktuální. Více výzkumných slotů můžete získat prostřednictvím národních fokusů" # todo: NEW TRANSLATION
  HELP_BUTTON_INFLUENCE_TT: "Každá země je ovlivněna §HInfluence§! cizích zemí. Vliv představuje měkkou sílu a kontrolu, kterou mají země mezi sebou. Země se přirozeně posouvají ke stejnému §HOutlook§!, jako je země, které je ovlivňují. Čím více vlivu má jiná země, tím silnější je posun. Utrácením vlivu mohou země ovlivňovat politiku jiných zemí, získávat zdroje a dokonce si jiné země podřídit jako loutky. Vliv se získává utrácením §HPolitical Power§! nebo investováním do jiných zemí. Proti vlivu můžete bojovat prostřednictvím rozhodnutí v záložce rozhodnutí" # todo: NEW TRANSLATION
  HELP_BUTTON_RESOURCES_TT: "Na rozdíl od základní hry v Millennium Dawn veškeré vojenské vybavení vyžaduje k výrobě ropu. To má povzbudit země, aby nakupovaly ropu i v době míru, a učinit je závislými na zemích produkujících ropu" # todo: NEW TRANSLATION
  HELP_BUTTON_TEMPLATES_TT: "Jednotky se značně liší od základní hry. Obecně platí, že jednotky sílí s tím, jak jsou těžší (Lehká pěchota -> Pěchota -> Mechanizovaná pěchota -> Obrněná pěchota -> Obrněné), ale naopak stojí více a mají větší tresty za terén.\n\nZákladní šířka boje byla ve srovnání se základní hrou zvýšena z 60 na 120 a šířky jednotlivých praporů jsou často lichá čísla. To má snížit význam dosažení optimální bojové šířky pro vaše šablony. Ve většině případů nebudete schopni zaplnit dostupnou bojovou šířku na maximum. Z hlediska velikosti jednotek jsou větší jednotky vždy lepší" # todo: NEW TRANSLATION
  HELP_BUTTON_EQUIPMENT_TT: "V Millennium Dawn všechny vaše počáteční jednotky začínají bez vybavení. Veškeré počáteční vybavení je místo toho umístěno do počátečních zásob zemí. To se dělá proto, aby všechny země začínaly se svým správným historickým vybavením z reálného života. Z tohoto důvodu je dobré ihned nezačínat s výcvikem nových jednotek, protože byste 'ukradli' vybavení z již existujících jednotek. Naplnění vašich počátečních jednotek zabere přibližně týden herního času." # todo: NEW TRANSLATION
