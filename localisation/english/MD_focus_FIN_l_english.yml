l_english:
  finland_focus: "Finský fokusový strom" # todo: NEW TRANSLATION
  FIN_government_expansion: "Rozšíření vlády" # todo: NEW TRANSLATION
  FIN_government_expansion_desc: "Svět je v současné době velmi šílené místo, a proto bychom měli zajistit, že jsme připraveni na cokoli." # todo: NEW TRANSLATION
  FIN_expand_the_interior_ministry: "Rozšířit Ministerstvo vnitra" # todo: NEW TRANSLATION
  FIN_expand_the_interior_ministry_desc: "Můžeme být vždy efektivnější ve způsobu, jakým jednáme s místními vládami v naší zemi." # todo: NEW TRANSLATION
  FIN_conscription_reform: "Reforma povinné vojenské služby" # todo: NEW TRANSLATION
  FIN_conscription_reform_desc: "Nacházíme se na světové scéně na nejistém místě. Musíme vždy zajistit, aby byl náš lid připraven na cokoli. Cokoli." # todo: NEW TRANSLATION
  FIN_northern_road_maintenance: "Severní údržba silnic" # todo: NEW TRANSLATION
  FIN_northern_road_maintenance_desc: "Sever byl vždy obtížnější pro centralizaci a průchod. Výstavba silnic a infrastruktury na severu výrazně napomůže zpřístupnění této oblasti." # todo: NEW TRANSLATION
  FIN_industrial_expansion_policy: "Politika průmyslového rozvoje" # todo: NEW TRANSLATION
  FIN_industrial_expansion_policy_desc: "Uvolnění některých omezení ve výstavbě by mohlo pomoci urychlit výstavbu." # todo: NEW TRANSLATION
  FIN_timber_export_policy: "Politika vývozu dřeva" # todo: NEW TRANSLATION
  FIN_timber_export_policy_desc: "Nemáme nedostatek dřeva, a proto bychom se měli podívat na naše vývozy." # todo: NEW TRANSLATION
  FIN_focus_on_civilian_industry: "Zaměření na civilní průmysl" # todo: NEW TRANSLATION
  FIN_focus_on_civilian_industry_desc: "Výroba luxusního zboží by mohla být pro naši ekonomiku obrovským přínosem." # todo: NEW TRANSLATION
  FIN_focus_on_military_industry: "Zaměření na vojenský průmysl" # todo: NEW TRANSLATION
  FIN_focus_on_military_industry_desc: "Můžeme se více zaměřit na náš vojenský sektor. Čím více zbraní, tím lépe!" # todo: NEW TRANSLATION
  FIN_expand_the_financial_ministry: "Rozšířit Ministerstvo financí" # todo: NEW TRANSLATION
  FIN_expand_the_financial_ministry_desc: "Je na čase podívat se na naše Ministerstvo financí. Zda budeme více investovat, nebo zaujmeme postoj bez zásahů, se teprve uvidí." # todo: NEW TRANSLATION
  FIN_export_focus: "Exportní zaměření" # todo: NEW TRANSLATION
  FIN_export_focus_desc: "Aby naše ekonomika ještě více rostla, musíme výrazně zvýšit exporty." # todo: NEW TRANSLATION
  FIN_expand_valtatie_1: "Rozšířit Valtatie 1" # todo: NEW TRANSLATION
  FIN_expand_valtatie_1_desc: "Zlepšení dálnic kolem Helsinek umožní lepší dopravu našich lidí i zboží." # todo: NEW TRANSLATION
  FIN_adopt_an_economic_doctrine: "Přijmout ekonomickou doktrínu" # todo: NEW TRANSLATION
  FIN_adopt_an_economic_doctrine_desc: "Musíme vypracovat postoj k tomu, jak spravujeme naši ekonomiku." # todo: NEW TRANSLATION
  FIN_industrialize_turku: "Industrializovat Turku" # todo: NEW TRANSLATION
  FIN_industrialize_turku_desc: "Industrializace Turku se ukáže jako velmi prospěšná a jistě pomůže i menším městům v okolí růst." # todo: NEW TRANSLATION
  FIN_industrialize_helsinki: "Industrializovat Helsinky" # todo: NEW TRANSLATION
  FIN_industrialize_helsinki_desc: "Industrializace našeho hlavního města je samozřejmostí. Pokud se to osvědčí, budeme moci zavést ještě více průmyslu." # todo: NEW TRANSLATION
  FIN_expand_the_foreign_ministry: "Rozšířit Ministerstvo zahraničních věcí" # todo: NEW TRANSLATION
  FIN_expand_the_foreign_ministry_desc: "Abychom přežili, budeme muset otevřít diplomatické kanály silným národům s nadějí na alianci." # todo: NEW TRANSLATION
  FIN_adopt_a_foreign_policy_doctrine: "Přijmout doktrínu zahraniční politiky" # todo: NEW TRANSLATION
  FIN_adopt_a_foreign_policy_doctrine_desc: "Měli bychom vyhodnotit, zda chceme pokračovat ve stávajícím kursu, nebo se více obrátit na jiné národy." # todo: NEW TRANSLATION
  FIN_secure_european_trade_deals: "Zabezpečit evropské obchodní dohody" # todo: NEW TRANSLATION
  FIN_secure_european_trade_deals_desc: "Být v Evropské unii nám umožní získat ještě lepší obchodní dohody s našimi evropskými spojenci." # todo: NEW TRANSLATION
  FIN_trade_with_the_nordics: "Obchod se Severskými zeměmi" # todo: NEW TRANSLATION
  FIN_trade_with_the_nordics_desc: "Je nutné obchodovat s Severskými zeměmi, abychom si udrželi přátelství a bratry." # todo: NEW TRANSLATION
  FIN_trade_with_russia: "Obchod s Ruskem" # todo: NEW TRANSLATION
  FIN_trade_with_russia_desc: "Vztahy s Ruskem nemusí být nejrůžovější, ale měli bychom se přesto pokusit o obchod s nimi." # todo: NEW TRANSLATION
  FIN_trade_with_the_united_states: "Obchod se Spojenými státy" # todo: NEW TRANSLATION
  FIN_trade_with_the_united_states_desc: "Spojené státy jsou ekonomicky silným spojencem. Měli bychom usilovat o jejich přátelství." # todo: NEW TRANSLATION
  FIN_trade_with_china: "Obchod s Čínou" # todo: NEW TRANSLATION
  FIN_trade_with_china_desc: "Čína je velmocí, která by měla nadále růst. Neuzavřít s ní obchod by bylo prostě hloupé." # todo: NEW TRANSLATION
  FIN_proximity_to_russia: "Blízkost Ruska" # todo: NEW TRANSLATION
  FIN_proximity_to_russia_desc: "Abychom předešli jakémukoli konfliktu, zlepšení vztahů s Ruskem bude mít zásadní význam." # todo: NEW TRANSLATION
  FIN_distance_from_russia: "Vzdálenost od Ruska" # todo: NEW TRANSLATION
  FIN_distance_from_russia_desc: "Po všem tom, co nám Rusové udělali, a po území, které nám dosud drží, se nesmíme podvolit Rusům." # todo: NEW TRANSLATION
  FIN_proximity_to_sweden: "Blízkost Švédska" # todo: NEW TRANSLATION
  FIN_proximity_to_sweden_desc: "Samozřejmě budeme usilovat o zlepšení vztahů se Švédskem!" # todo: NEW TRANSLATION
  FIN_distance_from_sweden: "Vzdálenost od Švédska" # todo: NEW TRANSLATION
  FIN_distance_from_sweden_desc: "Nikdy nezapomeneme roky pod nadvládou Švédského impéria." # todo: NEW TRANSLATION
  FIN_proximity_to_the_nordic_countries: "Blízkost Nordických zemí" # todo: NEW TRANSLATION
  FIN_proximity_to_the_nordic_countries_desc: "Severské země mají s námi dlouhou a živou historii. Samozřejmě budeme zlepšovat naše vztahy!" # todo: NEW TRANSLATION
  FIN_distance_from_the_nordic_countries: "Vzdálenost od Nordických zemí" # todo: NEW TRANSLATION
  FIN_distance_from_the_nordic_countries_desc: "Mezi sousedy bylo příliš mnoho konfliktů na to, abychom s nimi navázali přátelství." # todo: NEW TRANSLATION
  FIN_proximity_to_germany: "Blízkost Německu" # todo: NEW TRANSLATION
  FIN_proximity_to_germany_desc: "Přátelství s Německem nám dá větší vliv v Evropě!" # todo: NEW TRANSLATION
  FIN_distance_from_germany: "Vzdálenost od Německa" # todo: NEW TRANSLATION
  FIN_distance_from_germany_desc: "Mnoho zemí v Evropě se Německu podřizovalo, ale Finsko nikoli. Nechme to tak." # todo: NEW TRANSLATION
  FIN_proximity_to_the_united_states: "Blízkost ke Spojeným státům" # todo: NEW TRANSLATION
  FIN_proximity_to_the_united_states_desc: "Spojené státy jsou vůdcem světa! Musíme jim rozhodně projevit naši podporu!" # todo: NEW TRANSLATION
  FIN_distance_from_the_united_states: "Vzdálenost od Spojených států" # todo: NEW TRANSLATION
  FIN_distance_from_the_united_states_desc: "Proč bychom měli projevovat věrnost národu tisíce mil přes Atlantik? USA si budou muset najít někoho jiného." # todo: NEW TRANSLATION
  FIN_proximity_to_the_baltic_states: "Blízkost k pobaltským státům" # todo: NEW TRANSLATION
  FIN_proximity_to_the_baltic_states_desc: "Pobaltí je velmi podobné naší kultuře, takže bychom měli pokračovat v naší podpoře!" # todo: NEW TRANSLATION
  FIN_distance_from_the_baltic_states: "Vzdálenost od pobaltských států" # todo: NEW TRANSLATION
  FIN_distance_from_the_baltic_states_desc: "Přátelství s Pobaltím není příliš výhodné." # todo: NEW TRANSLATION
  FIN_proximity_to_poland: "Blízkost Polska" # todo: NEW TRANSLATION
  FIN_proximity_to_poland_desc: "Mít spolehlivého přítele ve východní Evropě bude v nadcházejících letech velmi cenným přínosem." # todo: NEW TRANSLATION
  FIN_distance_from_poland: "Vzdálenost od Polska" # todo: NEW TRANSLATION
  FIN_distance_from_poland_desc: "Z přátelství s Polskem nebudeme mít žádný prospěch." # todo: NEW TRANSLATION
  FIN_proximity_to_china: "Blízkost Číny" # todo: NEW TRANSLATION
  FIN_proximity_to_china_desc: "Čína je továrna planety. Není důvod nezlepšovat naše vztahy!" # todo: NEW TRANSLATION
  FIN_distance_from_china: "Vzdálenost od Číny" # todo: NEW TRANSLATION
  FIN_distance_from_china_desc: "Nízký počet zemí z výhodného přátelství s Čínou. Pojďme se vyvarovat jejich chyb." # todo: NEW TRANSLATION
  FIN_expand_the_ministry_of_defense: "Rozšířit Ministerstvo obrany" # todo: NEW TRANSLATION
  FIN_expand_the_ministry_of_defense_desc: "Měli bychom vyhodnotit, do kterých oblastí ve vojenském sektoru investujeme." # todo: NEW TRANSLATION
  FIN_military_import_programs: "Programy dovozu vojenské techniky" # todo: NEW TRANSLATION
  FIN_military_import_programs_desc: "Musíme najít alternativní způsoby, jak zásobovat naše jednotky zbraněmi v případě války." # todo: NEW TRANSLATION
  FIN_reform_the_armed_forces: "Reforma ozbrojených sil" # todo: NEW TRANSLATION
  FIN_reform_the_armed_forces_desc: "V naší situaci musíme být v armádě efektivnější. Reforma je dlouho odkládaná." # todo: NEW TRANSLATION
  FIN_hire_fortification_experts: "Najmout odborníky na opevnění" # todo: NEW TRANSLATION
  FIN_hire_fortification_experts_desc: "Máme velmi dobrou geografickou polohu pro využití ztrát v případě války. Opevnění bude velmi dobrou součástí tohoto plánu." # todo: NEW TRANSLATION
  FIN_military_production_in_helsinki: "Vojenská výroba v Helsinkách" # todo: NEW TRANSLATION
  FIN_military_production_in_helsinki_desc: "Zavedení více zbrojních továren v Helsinkách podpoří ekonomiku a současně vyrobí více zbraní." # todo: NEW TRANSLATION
  FIN_expand_upinniemi_naval_base: "Rozšířit námořní základnu Upinniemi" # todo: NEW TRANSLATION
  FIN_expand_upinniemi_naval_base_desc: "Naše nejspecifičtější námořní základna, její rozšíření by bylo velmi výhodné." # todo: NEW TRANSLATION
  FIN_expand_tampere_pirkkala_air_base: "Rozšířit leteckou základnu Tampere-Pirkkala" # todo: NEW TRANSLATION
  FIN_expand_tampere_pirkkala_air_base_desc: "V současnosti jde o smíšené civilní a vojenské letiště. Můžeme jasně rozdělit letiště Tampere-Pirkkala na civilní a vojenské letiště, abychom zvýšili účinnost letectva při působení v této oblasti." # todo: NEW TRANSLATION
  FIN_recruit_additional_coastal_jaegers: "Najmout další pobřežní jaegery" # todo: NEW TRANSLATION
  FIN_recruit_additional_coastal_jaegers_desc: "Náš souostrovní region je velmi exponovanou oblastí naší země. Z tohoto důvodu by bylo vhodné posílit pobřežní jaegery." # todo: NEW TRANSLATION
  FIN_additional_military_factories: "Další vojenské továrny" # todo: NEW TRANSLATION
  FIN_additional_military_factories_desc: "Vždy budeme potřebovat více zbraní." # todo: NEW TRANSLATION
  FIN_focus_on_naval_production: "Zaměření na námořní výrobu" # todo: NEW TRANSLATION
  FIN_focus_on_naval_production_desc: "Ačkoli bude obtížné mít dominantní flotilu v Baltském moři, měli bychom usilovat o větší moc." # todo: NEW TRANSLATION
  FIN_finlands_main_ally: "Hlavní spojenec Finska" # todo: NEW TRANSLATION
  FIN_finlands_main_ally_desc: "Poté, co jsme si stanovili ekonomické a diplomatické cíle na národní i mezinárodní scéně, je čas se rozhodnout: Kam by měl Finsko směřovat? Západ? Východ? Zůstat na severu?" # todo: NEW TRANSLATION
  FIN_germany: "Německo" # todo: NEW TRANSLATION
  FIN_germany_desc: "Největší hrozbou pro nás je Rusko na naší východní frontě. Ideálním protiváhou proti ruskému náporu je Evropská ekonomická a obranná moc. Německo je již jedním z našich nejdůležitějších ekonomických partnerů - proč by nemohlo být dobrým spojencem?" # todo: NEW TRANSLATION
  FIN_leopard_2a4_imports: "Importy Leopard 2A4" # todo: NEW TRANSLATION
  FIN_leopard_2a4_imports_desc: "Finsko nemá dostatečnou domácí produkci obrněné vojenské techniky. Naši noví němečtí přátelé jsou ochotni nám s tím pomoci. Leopard 2A4 bude skvělým doplňkem našeho arzenálu." # todo: NEW TRANSLATION
  FIN_finnish_german_trade: "Finsko-německý obchod" # todo: NEW TRANSLATION
  FIN_finnish_german_trade_desc: "Obchod s Německem znamená obchod s Evropou. Musíme nastavit pevné a zabezpečené trasy přes Baltské moře. Trať Helsinki–Lübeck pro exporty a importy všech druhů musí vzkvétat." # todo: NEW TRANSLATION
  FIN_european_involvement: "Evropská angažovanost" # todo: NEW TRANSLATION
  FIN_european_involvement_desc: "Měli bychom se více zapojit do našich evropských bratří." # todo: NEW TRANSLATION
  FIN_leopard_2a6_imports: "Import Leopard 2A6" # todo: NEW TRANSLATION
  FIN_leopard_2a6_imports_desc: "Zatímco jsme si užívali naše nové hračky, Němci nezaháleli ve vývoji lepší a smrtelnější vojenské techniky. Hlavní bojový tank Leopard 2A6 je dalším logickým krokem, jak posílit naše řady proti nevyhnutelné ruské invazi." # todo: NEW TRANSLATION
  FIN_praise_the_kaiser: "Chvála Kaisera" # todo: NEW TRANSLATION
  FIN_praise_the_kaiser_desc: "Německá monarchie se vrátila, navzdory všem očekáváním. Německá orientace nás nyní nutí vypadat, jako bychom se vrátili k našim nešťastným německy nakloněným způsobům z počátku 40. let, a tak bychom měli plně závazně pokračovat. Kaiser se baví jako v roce 1871, a společně zabráníme tomu, aby se Země stala Rudým světem." # todo: NEW TRANSLATION
  FIN_join_nato: "Připojit se k NATO" # todo: NEW TRANSLATION
  FIN_join_nato_desc: "S Ruskem na prahu naší země se vstup do NATO stal nevyhnutelným. Nevstupování dříve bylo obrovskou chybou." # todo: NEW TRANSLATION
  FIN_restore_the_kingdom_of_finland: "Obnovit království Finska" # todo: NEW TRANSLATION
  FIN_restore_the_kingdom_of_finland_desc: "Krátce po získání nezávislosti na Rusku v roce 1917 si Finsko — za které Němci vděčili za nezávislost — zvolilo německého prince Fridrika Karla z Hesy za krále. Fridrik Karel nikdy neměl šanci usednout na trůn po porážce Německa a zrušení císařské koruny v roce 1918. Nyní, když Německé císařství znovu stojí po boku Finska, by obnova finského trůnu měla být jen formálním krokem." # todo: NEW TRANSLATION
  FIN_nato_drills_on_finnish_soil: "NATO cvičení na finské půdě" # todo: NEW TRANSLATION
  FIN_nato_drills_on_finnish_soil_desc: "Abychom měli koherentnější armádu v případě války, budeme potřebovat hostit cvičení NATO na naší půdě." # todo: NEW TRANSLATION
  FIN_remilitarize_aland: "Remilitarizace Åland" # todo: NEW TRANSLATION
  FIN_remilitarize_aland_desc: "Je opravdu zbytečné, že ostrovy Åland jsou demilitarizované. Měli bychom to prostě zrušit." # todo: NEW TRANSLATION
  FIN_import_nato_equipment: "Import vybavení NATO" # todo: NEW TRANSLATION
  FIN_import_nato_equipment_desc: "NATO je úžasným zdrojem vyspělých zbraní a vybavení. Měli bychom okamžitě začít s importy." # todo: NEW TRANSLATION
  FIN_finnish_panzertruppe: "Finská panzertruppe" # todo: NEW TRANSLATION
  FIN_finnish_panzertruppe_desc: "Naše obrněné experimenty jsou příliš úzce spojeny se zbytkovým německým materiálem. S pomocí několika německých expertů bychom měli být schopni vybudovat vlastní obrněné síly, včetně finské produkce tanků navržených ve Finsku." # todo: NEW TRANSLATION
  FIN_secret_preparations_of_war_against_russia: "Tajné přípravy na válku proti Rusku" # todo: NEW TRANSLATION
  FIN_secret_preparations_of_war_against_russia_desc: "Válka s Ruskem je nevyhnutelná. Měli bychom tedy zahájit přípravy." # todo: NEW TRANSLATION
  FIN_proclamation_of_greater_finland: "Proklamace Velkého Finska" # todo: NEW TRANSLATION
  FIN_proclamation_of_greater_finland_desc: "Je čas vzít zpět to, co nám právem náleží. Naše oprávněné území. Rusové zaplatí za krev, kterou prolili." # todo: NEW TRANSLATION
  FIN_sweden: "Švédsko" # todo: NEW TRANSLATION
  FIN_sweden_desc: "Neutralita nás definovala a udržela v bezpečí – stejně jako náš soused Švédsko. Zůstaneme-li blízko Švédům, naše dva národy by měly přežít i tehdy, když zbytek světa bude v plamenech." # todo: NEW TRANSLATION
  FIN_secure_swedish_minority_rights: "Zajištění práv švédské menšiny" # todo: NEW TRANSLATION
  FIN_secure_swedish_minority_rights_desc: "Švédové v naší zemi jsou tady již po staletí! Zajistíme, aby s nimi bylo zacházeno správně." # todo: NEW TRANSLATION
  FIN_ally_with_sweden: "Vzájemná obranná dohoda se Švédskem" # todo: NEW TRANSLATION
  FIN_ally_with_sweden_desc: "Švédi mají velmi podobnou zahraniční politiku jako my. Můžeme vždy zavést další úroveň zabezpečení pro nás oba prostřednictvím obranné smlouvy." # todo: NEW TRANSLATION
  FIN_create_jobs_for_the_swedish_minority: "Vytvořit pracovní místa pro švédskou menšinu" # todo: NEW TRANSLATION
  FIN_create_jobs_for_the_swedish_minority_desc: "Švédové budou mnohem produktivnější, pokud do společnosti zavedeme více pracovních míst." # todo: NEW TRANSLATION
  FIN_military_cooperation_with_sweden: "Vojenská spolupráce se Švédskem" # todo: NEW TRANSLATION
  FIN_military_cooperation_with_sweden_desc: "K dalšímu zajištění naší země bude nutná větší integrace se švédskou armádou." # todo: NEW TRANSLATION
  FIN_joint_artillery_projects: "Společné projekty dělostřelectva" # todo: NEW TRANSLATION
  FIN_joint_artillery_projects_desc: "Dělostřelectvo bude klíčové v případě jakékoliv války, do které se dostaneme." # todo: NEW TRANSLATION
  FIN_import_swedish_equipment: "Import švédského vybavení" # todo: NEW TRANSLATION
  FIN_import_swedish_equipment_desc: "Švédové disponují velkým množstvím vojenského nářadí, které bychom mohli využít pro naši armádu." # todo: NEW TRANSLATION
  FIN_joint_tank_projects: "Společné projekty tanků" # todo: NEW TRANSLATION
  FIN_joint_tank_projects_desc: "Měli bychom pracovat bok po boku se Švédy na vývoji pokročilejších typů tanků." # todo: NEW TRANSLATION
  FIN_defensive_focus: "Obranné zaměření" # todo: NEW TRANSLATION
  FIN_defensive_focus_desc: "Můžeme čerpat body ze Zimní války, na jejichž základě postavíme naši obrannou doktrínu. Máme vynikající pozici k jejímu zavedení." # todo: NEW TRANSLATION
  FIN_russia: "Rusko" # todo: NEW TRANSLATION
  FIN_russia_desc: "Přišel čas radikálně přehodnotit naše postoje. Rusko není problém, Rusko je řešení. Zajištěním východní hranice prostřednictvím finsko-ruské aliance budeme moci efektivněji řešit jakýkoli problém na západě či na jihu." # todo: NEW TRANSLATION
  FIN_political_alliance_with_vladimir_putin: "Politické spojenectví s Vladimirem Putinem" # todo: NEW TRANSLATION
  FIN_political_alliance_with_vladimir_putin_desc: "Putinova vláda je notoricky zkorumpovaná. Poskytnutím několika aktiv jemu a jeho věrným lidem na finské půdě můžeme zajistit, že ruská elita bude dodržovat sliby učiněné Finsku." # todo: NEW TRANSLATION
  FIN_csto_embassies: "CSTO Ambasády" # todo: NEW TRANSLATION
  FIN_csto_embassies_desc: "Měli bychom si získat budoucí spojence. Založme více ambasád a konzulátů v zemích, jež jsou spojeny s Ruskou federací." # todo: NEW TRANSLATION
  FIN_ease_the_border_tensions: "Zklidnit napětí na hranicích" # todo: NEW TRANSLATION
  FIN_ease_the_border_tensions_desc: "Finsko-ruská hranice je hustě hlídána kilometry omezených oblastí na obou stranách. Můžeme v této věci dosáhnout usmíření, abychom zmírnili napětí vyplývající z naší společné hranice." # todo: NEW TRANSLATION
  FIN_join_csto: "Připojit se k CSTO" # todo: NEW TRANSLATION
  FIN_join_csto_desc: "Se napětím mezi námi a Ruskem bychom situaci mohli uklidnit jednoduše tím, že se připojíme k CSTO." # todo: NEW TRANSLATION
  FIN_csto_for_finnish_territories: "CSTO za peníze" # todo: NEW TRANSLATION
  FIN_csto_for_finnish_territories_desc: "Dohoda je prostá: Rusko nám dá peníze a my se připojíme k jejich malému klubu." # todo: NEW TRANSLATION
  FIN_befriend_belarus: "Spřátelit se s Běloruskem" # todo: NEW TRANSLATION
  FIN_befriend_belarus_desc: "Bělorusko je součástí stejné frakce, takže by bylo prospěšné zlepšit vztahy mezi našimi zeměmi." # todo: NEW TRANSLATION
  FIN_import_russian_equipment: "Import ruského vybavení" # todo: NEW TRANSLATION
  FIN_import_russian_equipment_desc: "Ruské armádě se ve skutečnosti podařilo, co by se dalo říct, přijmout - což je zajímavé překvapení. Nyní můžeme využít jejich rozsáhlý (i když poněkud zastaralý) vojenský arzenál." # todo: NEW TRANSLATION
  FIN_plan_b: "Plán B" # todo: NEW TRANSLATION
  FIN_plan_b_desc: "Rusko odmítlo naši nabídku. Je tedy čas změnit kurz a otevřeně mluvit o obnovení finského území z doby před Zimní válkou." # todo: NEW TRANSLATION
  FIN_befriend_kazakhstan: "Spřátelit se s Kazachstánem" # todo: NEW TRANSLATION
  FIN_befriend_kazakhstan_desc: "Kazachstán je největší zemí světa. Všechny ostatní země jsou řízeny malými děvčaty." # todo: NEW TRANSLATION
  FIN_border_security: "Ochrana hranic" # todo: NEW TRANSLATION
  FIN_border_security_desc: "Musíme zachovat suverenitu naší země a zvýšit bezpečnost hranic. Ochrana naší země je na prvním místě." # todo: NEW TRANSLATION
  FIN_greater_finland_desc: "Obnova našich hranic se konečně stane skutečností. Pohrdání ztráty našeho území nikdy nebude zapomenuto, ale bude potrestáno." # todo: NEW TRANSLATION
  FIN_claim_the_borders_of_1938: "Nárok na hranice z roku 1938" # todo: NEW TRANSLATION
  FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla a Karjala budou konečně opět začleněny do našeho území!" # todo: NEW TRANSLATION
  FIN_claim_kola: "Nárok na Kolu" # todo: NEW TRANSLATION
  FIN_claim_kola_desc: "Kola nikdy nebyla součástí Finska, ale je strategicky nezbytná pro přežití naší země." # todo: NEW TRANSLATION
  FIN_claim_eastern_karelia: "Nárok na východní Karélii" # todo: NEW TRANSLATION
  FIN_claim_eastern_karelia_desc: "Rusko bude muset zaplatit škody způsobené Finsku v minulosti. Rozprodají své území stejně, jako jsme to udělali my." # todo: NEW TRANSLATION
  FIN_david_against_goliath: "David proti Goliášovi" # todo: NEW TRANSLATION
  FIN_david_against_goliath_desc: "Postavíme se sami, pokud bude třeba, abychom napravili křivdy historie. Může to být skutečně příběh Davida proti Goliášovi, ale stejně jako David zvítězil, i my zvítězíme." # todo: NEW TRANSLATION
  FIN_border_security_TT: "Vybudujte v každé pohraniční provincii §YZemní pevnost§ úrovně 2!" # todo: NEW TRANSLATION
  Finland.1.t: "Reforma branné povinnosti" # todo: NEW TRANSLATION
  Finland.1.d: "Finská armáda se pevně držela svých zákonů o branné povinnosti i poté, co hlavní hrozba pro finskou suverenitu, Sovětský svaz, přestal existovat. Dnes se finské zákony o branné povinnosti zdají archaické: muži a ženy nejsou rovnoměrně traktováni, co se týče toho, kdo má sloužit či nesloužit ve službě civilní nebo vojenské, jak dlouho sloužit nebo jaký trest hrozí za odmítnutí služby.\n\nNěkteří tvrdí, že by měla být branná povinnost zrušena a že jak peníze, tak uvolněná pracovní síla by pak mohly prospět civilní ekonomice. Konzervativnější myslitelé poukazují na Ruskou federaci jako na 'Sovětský svaz, ale méně rudý', přičemž možná ruská ochota znovuobnovit globální ambice představuje velmi reálnou hrozbu finské nezávislosti." # todo: NEW TRANSLATION
  Finland.1.a: "Stávající stav je uspokojivý." # todo: NEW TRANSLATION
  Finland.1.b: "Branná povinnost je nákladná a zbytečná. Zrušit ji." # todo: NEW TRANSLATION
  Finland.1.c: "Ať je každý muž i žena vojákem!" # todo: NEW TRANSLATION
  Finland.2.t: "Politika vývozu dřeva" # todo: NEW TRANSLATION
  Finland.2.d: "Dřevo je jedním z nejdůležitějších přírodních zdrojů Finska. Finské stromy jsou vysoce kvalitní a v zahraničí žádané – ale je naše současná politika ohledně rychlosti kácení stromů realistická?" # todo: NEW TRANSLATION
  Finland.2.a: "Maximalizovat produkci." # todo: NEW TRANSLATION
  Finland.2.b: "Dlouhodobý přístup je výhodnější." # todo: NEW TRANSLATION
  Finland.3.t: "Rozšíření ministerstva financí" # todo: NEW TRANSLATION
  Finland.3.d: "Valtiovarainministeriö, finské ministerstvo financí, je vždy významnou součástí politické debaty. Jak by měly fungovat rozpočtové komise? Jak budou vypláceni státní zaměstnanci? Jak má být formována hospodářská a finanční politika vlády a je zvolená cesta platná?" # todo: NEW TRANSLATION
  Finland.3.a: "Investování je cesta!" # todo: NEW TRANSLATION
  Finland.3.b: "Přístup bez zásahů je lepší." # todo: NEW TRANSLATION
  Finland.4.t: "Ekonomická doktrína" # todo: NEW TRANSLATION
  Finland.4.d: "Nové tisíciletí bude pro finské podnikání a podniky velmi náročnou dobou a vláda Finska musí připravit dlouhodobou strategii, která zajistí zaměstnanost a prosperitu země." # todo: NEW TRANSLATION
  Finland.4.a: "Držení finských peněz ve Finsku je výhodnější." # todo: NEW TRANSLATION
  Finland.4.b: "Obchodování s EU je řešením." # todo: NEW TRANSLATION
  Finland.5.t: "Doktrína zahraniční politiky" # todo: NEW TRANSLATION
  Finland.5.d: "Finsko bylo vždy na světové mapě v nejisté pozici, uvězněné mezi Ruskem na jedné straně a zeměmi, které se na druhé straně chtějí od Ruska distancovat. Zahraniční politika Finska není jen hrou dobře oblečených mužů v salóncích, je to otázka národního přežití. Finsko nesmí být šachovnicí NATO postupu do Ruska a ani se nesmí stát ruskou oblastí." # todo: NEW TRANSLATION
  Finland.5.a: "Svět je v rovnováze a tuto rovnováhu je třeba udržovat." # todo: NEW TRANSLATION
  Finland.5.b: "Vláda potřebuje najmout další diplomaty." # todo: NEW TRANSLATION
  Finland.6.t: "Vojenská politika" # todo: NEW TRANSLATION
  Finland.6.d: "Hrozba ruské invaze je jedním z klíčových bodů finské politiky. Naše ministerstvo obrany, Puolustusministeriö, zajišťuje samotné udržení našeho národa naživu (na rozdíl od mnoha dalších obdobných vládních agentur) a musí mu být poskytnuty jasné pokyny, kam jít." # todo: NEW TRANSLATION
  Finland.6.a: "Armáda je nejdůležitější." # todo: NEW TRANSLATION
  Finland.6.b: "Pojďme experimentovat." # todo: NEW TRANSLATION
  Finland.7.t: "Finská monarchie" # todo: NEW TRANSLATION
  Finland.7.d: "Frederik Kaarle I je finské jméno Friedricha Karla, německého prince z Hesensko-Kasselu, který téměř stal králem Finska v roce 1918. Jeho potomci byli spíše zdráhaví vyjít vpřed, když naše vláda zveřejnila plány na zřízení německé monarchie nakloněné císařské vládě v Berlíně – hlavně kvůli tomu, jak je to v finské veřejnosti nepopulární.\n\nNakonec Donatus Philipp Umberto, pravnuk Friedricha Karla, ale také pravnuk krále Viktora Emmanuela III. Italského, se odvážil vystoupit a představil se jako alternativa finské vlády.\n\nOn bude v pořádku. Ale jeho role je teprve určena." # todo: NEW TRANSLATION
  Finland.7.a: "Musí vést Finsko!" # todo: NEW TRANSLATION
  Finland.7.b: "Bude naší ústavní monarchií." # todo: NEW TRANSLATION
  Finland.8.t: "Finsko nabízí členství v CSTO - za cenu" # todo: NEW TRANSLATION
  Finland.8.d: "Finsko se v uplynulých letech a zvláště v posledních měsících dobrovolně přibližovalo Rusku v přátelství a pomoci, a zatímco finsko-ruské kluby přátelství byly vytvořeny ve Sankt-Petěrburgu a Helsinkách, zdá se, že Finové mají jiné plány.\n\nPožadují obrovské sumy peněz, v podstatě prodávají svou loajalitu." # todo: NEW TRANSLATION
  Finland.8.a: "Přijímáme." # todo: NEW TRANSLATION
  Finland.8.b: "Smějeme se jim do očí." # todo: NEW TRANSLATION
  Finland.9.t: "Finsko nabízí vzájemnou obrannou dohodu" # todo: NEW TRANSLATION
  Finland.9.d: "Oba státy, Finsko i Švédsko, zůstávají neutrální. Finská vláda nás oslovila s nabídkou formálně potvrdit naše vzájemné zájmy a dvojstranný vztah prostřednictvím vzájemné záruky nezávislosti. To je skvělý nápad: jde o alianci, ale ne úplnou, ale skutečnou." # todo: NEW TRANSLATION
  Finland.9.a: "Dobrý nápad!" # todo: NEW TRANSLATION
  Finland.9.b: "Ne, děkuji" # todo: NEW TRANSLATION
  FIN_paavo_lipponen_desc: "Paavo Lipponen byl premiérem Finska od roku 1995. Strávil téměř celý svůj život v rámci Sociálně demokratické strany a byl jedním z klíčových aktérů při reformě zahraniční politiky strany. Největším úspěchem jeho premiérské kariéry je vyvedení Finska z hospodářského kolapsu počátku 90. let a příprava země na přijetí eura. Někteří lidé Lipponenovi vyčítají, že posunul SDP příliš doprava při zavádění neoliberálních ekonomických politik, podobných politikám Tony Blaira." # todo: NEW TRANSLATION
  FIN_hjallis_harkimo_desc: "Harry 'Hjallis' Harkimo je jedním z nejznámějších finských podnikatelů. Je nejvíce známý jako hlavní majitel hokejového klubu Jokerit, i když vlastnil rádiové stanice a podílel se na developerských projektech. Je také tváří finské verze pořadu 'The Apprentice'. V mládí se Harkimo zúčastnil olympijského plachtění a byl prvním Finem, který závodně obeplul svět jako součást BOC Challenge. Harkimo zahájil politickou kariéru jako člen Národní koaliční strany, ale rozhodl se založit vlastní stranu poté, co byl zklamán tím, že mu nebyl nabídnut ministr post, i když patřil mezi nejoblíbenější kandidáty strany. Harkimova strana Movement Now je primárně založena na jeho osobnosti bez jasné odlišné ideologie." # todo: NEW TRANSLATION
  FIN_bjarne_kallis_desc: "Bjarne Kallis způsobil klíčový moment pro Křesťanskodemokratickou stranu. Před svým zvolením do čela byla strana výrazně euroskeptická. Avšak pod Kallisovým vedením se strana stala více pro EU a pro NATO. Kallis také reformoval stranu, aby oddělila politiku od náboženství. Před politikou měl Kallis krátkou kariéru ve Finrailu, byl také učitelem a ředitelem na několika školách. Svoji politickou kariéru zahájil ve Švédské lidové straně, ale po objevení víry se přidal ke Křesťanským demokratům." # todo: NEW TRANSLATION
  FIN_helene_auramo_desc: "Helene Auramo je podnikatelka a jednou ze zakladatelek start-up konference Slush. Také pracovala ve vedoucích pozicích v různých firmách. Auramo byla jednou z lidí, kteří založili Movement Now Party spolu s Hjallis Harkimo." # todo: NEW TRANSLATION
  FIN_jethro_rostedt_desc: "Jethro Rostedt je, podle svých vlastních slov, 'přirozený prodejce'. Jako člen skautů prodal více kalendářů než ostatní děti. Jako teenager pomáhal své matce prodávat kosmetiku. Po vstupu do realitní kanceláře mu trvalo jen šest let, než se stal majitelem firmy. Zviditelnil se pro finskou verzi pořadu 'The Apprentice' a jen o pár let později se objevil v několika televizních pořadech zaměřených na něj." # todo: NEW TRANSLATION
  FIN_paivi_rasanen_desc: "Päivi Räsänen strávila většinu svého života prací jako lékař v Riihimäki nemocnici. Musela řešit morální otázky, jako je potrat, během své lékařské praxe, a po zhlédnutí dopadů společnosti a nezaměstnanosti na počátku 90. let se rozhodla vstoupit do politiky. Räsänen bývá považována za více náboženskou než její předchůdkyně v straně a vedla stranu ke konsenzu s Biblií." # todo: NEW TRANSLATION
  FIN_sari_essayah_desc: "Sari Essayah je chodkyně, která se změnila na političku. Při práci v Evropské unii se proslavila tím, že aktivně podávala návrhy k různým prezentacím a iniciativám. Když se dostala do vedoucího postavení Křesťanskodemokratické strany, uvedla, že chce stranu proměnit na něco, co by se dalo srovnat s německou CDU. Zvláště chce reformovat pracovní trh ve Finsku, protože má pocit, že Finové za poslední dobu zaostávají za svými severními sousedy v ekonomice." # todo: NEW TRANSLATION
  FIN_mika_poutala_desc: "Mika Poutala je bývalý rychlobruslař, který po konci kariéry vstoupil do Křesťanskodemokratické strany. Poutala je pentekostální a podle svých slov čte každý den Bibli. Poutala také vystupoval s křesťanským rapem pod pseudonymem 'Plastic'." # todo: NEW TRANSLATION
  FIN_sauli_niinisto_desc: "Sauli Niinistö pracoval jako právník a jako lensmann před vstupem do Národní koaliční strany v roce 1976 a byl zvolen do rady města Salo. V roce 1987 se konečně dostal do finského parlamentu (po třetí snaze) a mnozí jeho tehdejší kolegové ho popisovali jako 'typického poslance na jedno volební období'. Niinistö však rychle získal popularitu jak uvnitř strany, tak mimo ni. Ve 90. letech působil jako ministr spravedlnosti a ministr financí a v té druhé byl znám svými úspornými opatřeními. Niinistö se stal jedním z nepopulárnějších politiků ve Finsku díky svému upřímnému a skromnému jednání." # todo: NEW TRANSLATION
  FIN_ville_itala_desc: "Ville Itälä byl před vstupem do Turku městské rady v roce 1985 právníkem. Do parlamentu se dostal v roce 1995 a působil jako ministr vnitra a aktivně se podílel na ústavním výboru parlamentu. Itälä se proslavil svou účastí v různých komisích a organizacích zabývajících občanskými právy." # todo: NEW TRANSLATION
  FIN_alexander_stubb_desc: "Alexander Stubb je veterán diplomacie. Studoval mezinárodní vztahy i ekonomii na Furman University v Jižní Karolíně, na Sorbonne v Paříži, na College of Europe v Brugge a na London School of Economics. Před vstupem do politiky pracoval ve finském velvyslanectví ve Washingtonu, na ministerstvu zahraničí, ve Výzkumné radě Finska a na různých postech souvisejících s EU v Bruselu. Stubb zahájil svou politickou kariéru v Evropském parlamentu. Je znám svým klidným a racionálním projevem a širokým chápáním politických realit světa." # todo: NEW TRANSLATION
  FIN_petteri_orp_desc: "Petteri Orpo začal svou politickou kariéru téměř ihned poté, co dokončil Turku University a získal titul magistra sociálních věd. Sloužil v Turku městské radě, byl vedoucím členem regionální strany Národní koalice a zvláštním asistentem ministra vnitra Ville Itälä. Ačkoliv má bohaté zkušenosti z politiky, bývá občas kritizován za to, že se nepřipojuje zcela k svým politickým prohlášením a občas připouští změny svých postojů." # todo: NEW TRANSLATION
  FIN_eero_heinaluoma_desc: "Eero Heinäluoma opustil školu a krátkodobě pracoval na různých místech – ve skladech, strojírenských dílnách a jinde. Nakonec našel své životní povolání, když se v roce 1983 přidal ke SAK (Centrální organizaci finských odborů). Pracoval pro odbory, než byl zvolen do parlamentu a stal se předsedou Sociálnědemokratické strany." # todo: NEW TRANSLATION
  FIN_jutta_urpilainen_desc: "Jutta Urpilainen byla učitelkou v Helsinkách, než se stala poslankyní za Sociálnědemokratickou stranu. Postoupila na post ministryně financí a stala se první ženou ve Finsku, která tento post zastávala. Usiluje o silnější a jasně definovanou politiku vůči Rusku a o silnější odhodlání k Evropské unii. Také uvedla, že při ekonomických otázkách by měl být větší důraz kladen na to, co je správné a rozumné." # todo: NEW TRANSLATION
  FIN_antti_rinne_desc: "Antti Rinne byl popsán jako nejznámější odborový šéf ve Finsku. Jako vůdce odborů se agresivně choval a často hrozil stávkami jako vyjednávacím trikem a vybudoval si image 'gangu trhu práce'. Ostatní odbory kritizovaly, že jeho agresivní taktiky často vytvářely rozkol mezi podnikatelskými a odborovými složkami. Byl také obviňován z používání 'odborových taktik' při vyjednávání v politických kruzích." # todo: NEW TRANSLATION
  FIN_sanna_marin_desc: "Sanna Marin je zkušená politička, která působila ve městské radě Tampere před svým poslaneckým mandátem. Stala se nejmladší premiérkou Finska a proslavila se svým výrazným a módním stylem. Je také velmi aktivní na sociálních médiích, na rozdíl od předchozích politických vůdců. Marin je zastánkyní nordického sociálního modelu a zvláště zdůraznila, že klíčovými faktory zvyšování finské produktivity jsou vzdělávání a výzkum. Někteří jí říkají velmi pragmatická a občas byla obviňována z toho, že prostřednictvím sociálních médií manipuluje a odvádí debatu od politických témat." # todo: NEW TRANSLATION
  FIN_antti_lindtman_desc: "Antti Lindtman pracoval jako řidič cementového vozu, než vstoupil do SAK (Centrální organizace finských odborů). Z SAK pak vedla cesta k členství v Sociálnědemokratické straně a nakonec k jejímu předsednictví. Lindtman nebyl bez skandálů, protože bylo zjištěno, že nařídil předsedovi parlamentu dávat slovo jen členům s vědomostmi o probíraných tématech, nikoli rovnou příležitost pro všechny. Když mu bylo 18 let, unikl snímek, na kterém pózuje se skupinou přátel, kteří mají na hlavách jen Santa haty a dělají nacistický pozdrav a drží hračka zbraně." # todo: NEW TRANSLATION
  FIN_hannu_harju_desc: "Hannu Harju je veteránem levicové politiky ve Finsku, svou kariéru začal v Komunistické straně Finska. Před svou politickou kariérou pracoval jako elektrikář." # todo: NEW TRANSLATION
  FIN_mikko_vartiainen_desc: "Mikko Vartiainen je právník a zastánce marxismu ve Finsku. Jedním z jeho hlavních cílů je znárodnit telefonní a elektrické společnosti. Chtěl by také, aby Finsko snížilo společná vojenská cvičení s NATO, opustilo EU a využilo peníze z toho k zlepšení života lidí. Vartiainen považuje Nelsona Mandelu za jednoho ze svých politických idolů." # todo: NEW TRANSLATION
  FIN_hannu_tuominen_desc: "Hannu Tuominen uvedl, že je komunista už od dětství. Jeho otec byl komunista a samoukem marxisticko-leninistou, což se i u Tuominena udrželo. Tuominen tvrdí, že vidět škody, které kapitalismus způsobil, posílilo jeho přesvědčení." # todo: NEW TRANSLATION
  FIN_paavo_vayrynen_desc: "Paavo Väyrynen je jedním z nejzkušenějších politiků ve Finsku, začal jako poslanec již v roce 1970. Během svého působení zastával několik ministrských postů, vedl Centristickou stranu a prošel Finskem skrze mnoho krizí. Poté, co opustil finský parlament a vstoupil do Evropského parlamentu (navzdory tomu, že byl proti začlenění Finska do EU a eura), jeho popularita pomalu klesala, zatímco doma se objevovaly nové, svěží tváře. Väyrynen se nakonec vrátil z Evropského parlamentu a pokusil se znovu získat svou pozici doma. Po po sobě jdoucích neúspěších ve volbách do vedení strany, volbách prezidenta a neobsazených ministerských postech se Väyrynen rozhodl založit vlastní stranu. Väyrynen se vidí jako středolevý a agrární politik a je přívržencem burzovní daně. Väyrynen byl kritizován za svou neochotu odsoudit činy Sovětského svazu a Ruska, například když odmítl uznat nezávislost Estonska v roce 1991 dřív než to uznal samotný Sovětský svaz." # todo: NEW TRANSLATION
  FIN_sami_kilpelainen_desc: "Sami Kilpeläinen je agronom, který působil jako lobbista pro finské producenty mléka na národní i evropské úrovni. Jako někdo, kdo vyrostl na venkově, Kilpeläinen uvedl, že dobře chápe potřeby finského venkova." # todo: NEW TRANSLATION
  FIN_ano_turtiainen_desc: "Ano Turtiainen je vzpěrač a držitel světového rekordu v WPO. Turtiainen zahájil svou politickou kariéru ve Straně Pravých Finnů, ale byl z této strany vyloučen poté, co veřejně zesměšnil George Floyda (a i další nevhodné chování na sociálních sítích). To ho dovedlo k založení vlastní strany, Power Belongs to the People. Turtiainen věří v řadu konspiračních teorií a aktivně je šíří. Tvrdil, že NASA skrývá pravdu, že Země je placatá, a že organizace zfalšovala finské volby tím, že tajně počítá hlasy. Turtiainen také doufá, že Rusko obsadí části Finska a zasáhne do finských voleb, aby jeho strana získala vedoucí postavení. A říká, že finský lid by se měl připravit na Třetí světovou válku. Také má několik trestních odsouzení, včetně tří případů útoku (jeden namířený proti 14letému chlapci) a podněcování proti Finskému Červenému kříži." # todo: NEW TRANSLATION
  FIN_suvi_ahonen_desc: "Suvi Ahonen je zdravotní sestra a zakladatelka hnutí Fixit, jehož cílem je, aby Finsko opustilo Evropskou unii." # todo: NEW TRANSLATION
  FIN_ilkka_tiainen_desc: "Ilkka Tiainen přešel z Centristické strany do strany Power Belongs to the People. Je známý tím, že byl hostem na kanálu Posi TV, který uvádí programy šířící ruskou propagandu, anti-vakcinační rétoriku a další konspirační teorie." # todo: NEW TRANSLATION
  FIN_timo_lahtinen_desc: "Timo Lahtinen dlouhodobě následuje principy Přirozeného práva. Věří, že západní styl demokracie nedokáže uspokojit všechny potřeby lidí ani vyřešit všechny společenské problémy. Je potřeba vláda založená na Přirozeném právu. Lahtinen chce zavést zdravotnický systém založený na Véde, znovu vybudovat domy podle Přirozeného práva, zakázat GMO a zavést hledání vnitřních poznatků a vnějších znalostí ve vzdělávání. Lahtinen je také kvalifikovaný praktik jógy." # todo: NEW TRANSLATION
  FIN_wojtek_skalski_desc: "Wojtek Skalski se narodil v Polsku, ale v roce 1971 emigroval do Finska. Skalski věří, že všechny světové problémy by mohly být vyřešeny jen tím, že bude v souladu s přírodou a sám sebe prozkoumá, aby objevil moudrost Přirozeného práva. Skalski se také zajímá o ekonomickou výstavbu a o to, jak byly stavby dávných národů v souladu s přírodou." # todo: NEW TRANSLATION
  FIN_esko_aho_desc: "Esko Aho vedl vládu v letech 1991 až 1995, krátce po finské recesi. Recese posunula Centristickou stranu do čela, což někteří členové strany popsali jako ohromující volební vítězství. Centristická strana prohrála volby v roce 1995 se Sociálními demokraty, nejspíše kvůli fiskálním politikám potřebným k vyvedení země z recese. Přes volební porážku nezůstal Aho z funkce ve vedení strany." # todo: NEW TRANSLATION
  FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki je poslankyní od roku 1987 a krátce působila jako ministryně práce v 90. letech." # todo: NEW TRANSLATION
  FIN_matti_vanhanen_desc: "Matti Vanhanen byl novinářem a hlavním redaktorem novin ve Vantaa na konci 80. let, než byl zvolen do městské rady Nurmijärvi. Vanhanen byl zvolen do parlamentu v roce 1991 a zastupoval liberálnější a zelenější křídlo Centristické strany. Vanhanen je silným zastáncem regionální politiky a přeje si, aby celé Finsko bylo osídlené." # todo: NEW TRANSLATION
  FIN_mari_kiviniemi_desc: "Mari Kiviniemi je politikou prakticky celý svůj život. Kiviniemi podporuje chov kožešinových zvířat, reformu penzijního systému a zavedení ruštiny jako alternativního jazyka pro výuku namísto švédštiny ve východním Finsku." # todo: NEW TRANSLATION
  FIN_juha_sipila_desc: "Juha Sipilä zahájil svou podnikatelskou kariéru tím, že získal podíl ve společnosti Solitra, jejímž generálním ředitelem byl. Sipilä si půjčil peníze od společnosti Rautaruukki (která byla částečně ve státním vlastnictví), z nichž poté koupil akcie Solitry. O dva roky později byla společnost prodána americké firmě, čímž se Sipilä stal jedním z prvních milionářů v oblasti Oulu. Sipilä poté použil tyto peníze k založení nových firem a investicím do start-upů. Jako způsob řešení pomalu rostoucí finské ekonomiky navrhl prodej státních podílů soukromým investorům a poté použití těchto peněz na investice do menších rostoucích firem." # todo: NEW TRANSLATION
  FIN_altti_majava_desc: "Altti Majava studoval sociální vědy na univerzitách v Helsinkách a Göteborgu, než se přestěhoval do Stockholmu pracovat na místní univerzitě v populačních studiích. Když se vrátil do Finska, pracoval v několika výzkumných centrech a strávil 20 let na Ministerstvu práce." # todo: NEW TRANSLATION
  FIN_satu_hassi_desc: "Satu Hassi je spisovatelka a básnířka. Po dokončení studií pracovala jako designový inženýr ve společnosti Tampella a poté jako asistent na Tampere Technické univerzitě. Poté se stala spisovatelkou a vydala několik sbírek poezie, esejí a učebnic fyziky pro školy. Hassi vstoupila do finského parlamentu v roce 1991 za Zelenou ligu. Jako členka parlamentu pracovala v několika výborech. Hassi vždy kladla důraz na rovnost, lidská práva, environmentální a energetická témata ve své politické práci. Je proti jaderné energii." # todo: NEW TRANSLATION
  FIN_osmo_soininvaara_desc: "Osmo Soininvaara je zkušený politik. Svoji politickou kariéru zahájil vstupem do Liberální lidové strany v roce 1968, avšak již tehdy byl výrazně zaměřen na environmentální otázky. Aktivně protestoval za ochranu životního prostředí a alespoň ve dvou známých případech za to dostal pokutu. Je zastáncem zelené ekonomické politiky a napsal několik knih na téma environmentálních otázek." # todo: NEW TRANSLATION
  FIN_tarja_cronberg_desc: "V mládí byla Tarja Cronberg členkou jak Finské sociálně demokratické strany, tak Švédské sociální demokracie. Nakonec se začala zajímat o zelené hodnoty a začala chovat hospodářská zvířata v režimu volného výběhu v severní Karélii. Cronbergová také pracovala jako regionální lídr Severní Karelie a jako šéf Výzkumného institutu míru v Kodani. Cronberg považuje za dobrou protiváhu k tradičně městsky orientovaným členům Zelené ligy, protože sama pochází z venkova." # todo: NEW TRANSLATION
  FIN_anni_sinnemaki_desc: "Anni Sinnemäki měla poměrně náročné dospívání. Ještě na střední škole měla své první dítě ve věku 16 let. Navzdory tomu dokončila střední školu spolu se svými vrstevníky s dobrými známkami. Poté studovala literaturu na Helsinské univerzitě, vydala dvě sbírky poezie a napsala písně pro kapelu Ultra Bra. Byla zvolena do parlamentu v roce 1999 a uvedla, že ji vždy zajímala zelená politika. Je silnou zastánkyní manželství osob stejného pohlaví a odpůrkyní jaderné energie. Jako členka parlamentu také hájila zachování zahraniční pomoci, podporu veřejné dopravy a ochranu lesů." # todo: NEW TRANSLATION
  FIN_ville_niinisto_desc: "Ville Niinistö se označuje za sociálně liberálního zeleného. Než vstoupil do Strany zelených, Niinistö pracoval převážně jako výzkumník na univerzitě v Turku. Niinistö se popisuje jako feminist, říká, že muži potřebují prostor pro volbu měkčích hodnot a že ženy potřebují více práv v pracovním sektoru. Niinistö také odmítá kožešinové farmy. Je rovněž synovcem Sauliho Niinistöho, známého politika z Národní koaliční strany." # todo: NEW TRANSLATION
  FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes řekla, že do politiky vstoupila náhodou; nalákal ji tam místní politik ve městě Pohja a nakonec vstoupila do Levicové aliance. Získala ve straně velkou pozornost, když mluvila o nutnosti snižovat výdaje a zvyšovat daně, na rozdíl od toho, čemu většina její strany věřila. To ji vyneslo do čela strany v roce 1998. Vnesla do strany mnoho třenic, protože vidí NATO jako možnou budoucnost pro Finsko, zatímco většina strany chce neutrální postoj." # todo: NEW TRANSLATION
  FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki je politikem celý život. Je popisován jako zanícený stoupenec takzvané rudozelené politiky a demokratického socialismu a usiluje o reformu strany ve stejném směru. Je známý tím, že si nenechá nic vnutit a někdy to může jít na jeho vlastní škodu. Arhinmäki je také velmi oddaným fanouškem fotbalu." # todo: NEW TRANSLATION
  FIN_li_andersson_desc: "Li Andersson studovala mezinárodní spravedlnost a pracovala v několika politických a občanských organizacích bojujících za lidská práva před vstupem do Levé aliance. Andersson podporuje povinnou službu bez ohledu na pohlaví a navrhla, aby se pracovní týden zkrátil na čtyři dny. Andersson se sama označuje za socialistku a marxistku, jejíž největší hodnotou je svoboda." # todo: NEW TRANSLATION
  FIN_minja_koskela_desc: "Minja Koskela má doktorát z hudby a několik let pracovala jako učitelka hudby. Také hraje na housle a na klavír a je hlavní zpěvačkou kapely Team Play. Koskela je zastánkyní intersekcionálního feminismu a napsala několik knih o tématech žen, rovnosti a mateřství." # todo: NEW TRANSLATION
  FIN_yrjo_hakanen_desc: "Yrjö Hakanen je dlouholetým vůdcem Komunistické strany Finska, neboť je jejím lídrem od roku 1990 a do strany vstoupil již během 70. let. Hakanen patří k takzvaným 'Taistoistům', tedy pro-sovětským komunistům v té straně. Hakanen udržoval velmi blízké vztahy s Komunistickou stranou Sovětského svazu, avšak od rozpadu Sovětského svazu kritizuje centralizaci a nacionalizaci mnoha socialistických zemí. Mnozí z jeho spolustraníků vstoupili do Levé aliance, když byla založena, ale Hakanen se rozhodl udržet Komunistickou stranu nedotčenou." # todo: NEW TRANSLATION
  FIN_juha_pekka_vaisanen_desc: "Juha-Pekka Väisänen absolvoval Akademii výtvarných umění v roce 1989 a sám sebe označuje za koncepčního umělce. Pracoval na mnoha různých pracovních místech, včetně vyučujícího výtvarné výchovy, poštovního doručovatele, telemarketer a novináře. Také byl předsedou organizace PAND - Artists for Peace." # todo: NEW TRANSLATION
  FIN_liisa_taskinen_desc: "Liisa Taskinen studovala v Leningradu, aby se stala lékařkou, a od promoci pracuje jako doktorka. Také rok pracovala v Angole v namibijském uprchlickém táboře. Krátce po odchodu do důchodu se stala předsedkyní Komunistické strany." # todo: NEW TRANSLATION
  FIN_timo_soini_desc: "Timo Soini vstoupil do Finské venkovské strany ve svých 16 letech v roce 1979. Byl vůdcem mládežnické ligy strany před tím, než se stal sekretářem strany v roce 1992. Soini byl jedním z hlavních tvůrců nového politického směru strany, který sám nazval 'finský národní populismus'. O tři roky později strana zkrachovala. Soini a další členové strany poté založili Stranu pravých Finnů, jejímž vůdcem Soini se stal v roce 1997. Soini se popsal jako jeden z mála 'Republikánů' Finska, ačkoliv ekonomicky byl v některých obdobích blíže Demokratické straně. Soini je také katolík, zatímco většina Finska je luteránská. Přešel na katolictví, protože mu přišlo, že v luteránských kruzích mu není dovoleno oponovat ženskému svěcení a že luteránská církev jedná jako zbabělá, pokud jde o náboženské záležitosti. Během své opoziční éry se Soini proslavil svými idiomy, jako 'stejný klobouk se nehodí na jablko a meloun' a 'kde je EU, tam je také problém'." # todo: NEW TRANSLATION
  FIN_jussi_halla_aho_desc: "Jussi Halla-aho se ve Finsku proslavil provozováním svého internetového blogu zvaného Scripta. Blog se zabýval finskou imigrační politikou a multikulturalismem. Současně pracoval jako číšník, úředník na finském velvyslanectví v Kyjevě (kde se naučil mluvit ukrajinsky) a jako výzkumník a učitel staroslovanštiny na Helsinské univerzitě. Při práci na univerzitě obdržel několik varování týkajících se jeho blogu. Halla-aho se nakonec přidal k Straně pravých Finnů a stal se jejím vůdcem. Halla-aho je nejvíce známý svou kritikou finské imigrační politiky a odporem proti islámu. Byl vyšetřován několikrát kvůli svým online textům, které sám popsal jako 'někdy agresivní a zveličující, což dává čtenáři hodně prostoru pro interpretaci'. Navzdory jeho kontroverzním spisům mu klidné a logické vystupování během rozhovorů, soudních řízení a projevů pomohlo získat podporu veřejnosti." # todo: NEW TRANSLATION
  FIN_riikka_purra_desc: "Riikka Purra se vždy zajímala o politiku a v mládí podporovala Zelenou ligu. Avšak po seznámení s anti-imigračním blogem Scripta Jussiho Halla-aho se začala více a více přiklánět k Straně pravých Finnů. Přesto si nadále udržuje své environmentálně uvědomělé názory a uvedla, že je 'kritická k spotřebě'. Purra uvedla, že je hospodářsky konzervativní a chtěla by snížit vládní výdaje." # todo: NEW TRANSLATION
  FIN_vaino_kuisma_desc: "Väinö Kuisma je učiteľ a novinář Národní fronty. Kuisma založil Árijsko-německé Bratrstvo a byl blízkým spolupracovníkem neofašistického Pekka Siitoin. Kuisma je proti EU, proti Americe, proti Estonsku, proti Rusku a je podporovatelem 'Kalevalského nacionalismu', formy finského nacionalismu inspirované finským dávným náboženstvím a mytologií." # todo: NEW TRANSLATION
  FIN_olavi_maenpaa_desc: "Olavi Mäenpää pracoval na různých stavebních projektech v sovětsky okupovaném Estonsku, než vstoupil do Sociální demokracie. Poté přešel do Finské venkovské strany, než byl v roce 1986 vyloučen kvůli neshodám s ostatními členy strany. Působil jako nezávislý politik několik let, než založil Modro-bílé Finům. Mäenpää byl několikrát uznán vinným z útoku a řízení pod vlivem alkoholu v 70. a 80. letech, což mu způsobilo problémy s jeho politickými funkcemi. Také byl shledán vinným z podněcování vůči rasové skupině poté, co spolu s skinheadskou skupinou vyvěsil na fotbalovém hřišti anti-somálské nápisy." # todo: NEW TRANSLATION
  FIN_matti_jarviharju_desc: "Matti Järviharju je námořní kapitán a mírotvorce. Během nezávislosti Estonska zorganizoval posílání peněz a aut nově vzniklé estonské policii. Majetky vlastněné Järviharjem byly dvakrát terčem výbušnin, o čemž Järviharju tvrdí, že šlo o cílené atentáty proti němu." # todo: NEW TRANSLATION
  FIN_gustav_hagglund_desc: "Pod Gustavu Hägglundovi finské ozbrojené síly prošly několika reformami; pobřežní baterie a jaegry byly začleněny pod kontrolu námořnictva, letectvo se soustředilo na provoz jen jednoho typu stíhačky a průzkumné schopnosti armády byly vylepšeny. Hägglund se dostal do titulků, když prohlásil, že země, které byly okupovány po druhé světové válce, byly 'vojenským odpadem', a Finové by se neměli cítit ve stejném člunu. To bylo zvláště považováno za urážku Estonska." # todo: NEW TRANSLATION
  FIN_juhani_kaskeala_desc: "Juhani Kaskeala je admirálem finského námořnictva. Během jeho působení jako náčelníka obrany se Finsko zapojilo do zahraničních konfliktů aktivněji." # todo: NEW TRANSLATION
  FIN_ari_puheloinen_desc: "Ari Puheloinen je neobvyklý generál, protože jeho rodina neměla žádnou předchozí vojenskou historii. Částečnou výuku získal v Moskvě, kde se naučil základy motorizované pěchoty. Vzhledem ke svým znalostem ruského jazyka a znalostem ruské politiky se mnohé z jeho vojenských postů soustředily na východ Finska. Také napsal o geopolitických zájmech Ruska v Baltských státech." # todo: NEW TRANSLATION
  FIN_moritz_von_hessen_desc: "Mauri I (plné jméno Moritz Friedrich Karl Emanuel Humbert von Hessen) se stal hlavou rodu Hessen v roce 1980, když zemřel jeho otec Filip. Král Moritz je vášnivým sběratelem umění." # todo: NEW TRANSLATION
  FIN_mafalda_von_hessen_desc: "Mafalda I (původně Mafalda von Hessen) pracovala jako módní návrhářka, než se stala královnou Finska po svém otci." # todo: NEW TRANSLATION
