 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! může vznést požadavek na mírová jednání včetně §Yúzemních ústupků [ROOT.GetAdjective] strany§!, pokud kontroluje §Y[213.GetName]§!, §Y[215.GetName]§! nebo §Y[216.GetName]§!."
 FIN_finnish_resistance_category: "[FIN.GetAdjectiveCap] odboj"
 FIN_finnish_resistance_category_desc: "V rámci tajné vojenské operace bylo po celém Finsku ukryto velké množství zbraní a vybavení [ROOT.GetAdjective] armády, aby pomohly prvkům [ROOT.GetAdjective] odboje pokračovat v boji proti našim jednotkám."
 FIN_finno_soviet_kinship_war: "Finsko-[ROOT.GetAdjective] příbuzenská válka"
 FIN_finno_soviet_kinship_war_desc: "Během ruské občanské války vedli Finové tzv. příbuzenské války, během nichž vpadali na naše území, aby nám ukradli země, a nyní se o totéž znovu pokoušejí."
 FIN_foreign_politics_decision_category: "Zahraniční politika"
 FIN_form_a_military_government: "Ustavit vojenskou vládu"
 FIN_form_a_military_government_desc: "Současná civilní vláda prokázala slabost tváří v tvář nepřátelství a nesnázím. $FIN_carl_mannerheim$ už naší zemi jednou dobře sloužil a jistě to dokáže znovu. Musí ustavit vojenskou vládu, která odrazí každého nepřítele."
 FIN_gather_funds_for_womens_shelters: "Sbírat prostředky na ženské azylové domy"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ v posledním desetiletí usilovně pracovala na prosazování práv pracujících a svobodných žen a na zakládání azylů pro ženy. S podporou vlády by mohla dosáhnout ještě lepších výsledků."
 FIN_gather_popular_support: "Získat podporu lidu"
 FIN_gather_popular_support_dec_tt: "Naše strana získá §G+10 %§! veškerého území a vojenských jednotek.\nNavíc budou vytvořeny další komunistické divize §Ymilice§!."
 FIN_gather_popular_support_desc: "Lid je pro každou revoluci či vládu životně důležitý a my bychom měli udělat maximum pro to, abychom získali co největší podporu."
 FIN_hold_leningrad_mission: "Držet [195.GetName]"
 FIN_hold_leningrad_mission_desc: "[195.GetName] jsme sice dobyli, ale aby byly naše požadavky vyslyšeny, musíme region udržet tak dlouho, než budou [SOV.GetAdjective] jednotky dostatečně demoralizovány."
 FIN_infiltrate_soviet_commandos: "Infiltrovat do Finska sovětské komandá"
 FIN_infiltrate_soviet_commandos_dec_tt: "Do našeho hlavního města budou nasazeny §G3 divize§! s 6 prapory §Ypěchoty§!, 2 §Ydělostřeleckými brigádami§! a 4 §Ypodpůrnými prapory§!."
 FIN_infiltrate_soviet_commandos_desc: "Sovětská komanda patří mezi nejlepší vojáky na světě a mohli by být pro naši revoluci velmi užiteční."
 FIN_instigate_a_new_karelian_uprising: "Rozpoutat nové karelské povstání"
 FIN_instigate_a_new_karelian_uprising_desc: "V duchu Heimosodat bychom měli usilovat o nové karelské povstání a nechat karelský lid, aby se domáhal vytoužené nezávislosti."
 FIN_integrate_ingria_additional_states: "Připojit [FROM.GetName] k Ingrijské republice"
