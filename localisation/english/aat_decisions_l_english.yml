 FIN_purchase_german_equipment: "Nakoupit německou výzbroj"
 FIN_purchase_german_equipment_desc: "Německo má ve skladech velké množství výzbroje, která jen leží ladem. Měli bychom požádat, aby nám část z ní poskytli - jako spojenci bychom se jim mohli hodit."
 FIN_purchase_soviet_equipment: "Nakoupit sovětskou výzbroj"
 FIN_purchase_soviet_equipment_desc: "Sověti mají spoustu vybavení, které bychom dokázali využít k důležitějším a lepším účelům."
 FIN_push_for_cabinet_participation: "Tlačit na účast ve vládě"
 FIN_push_for_cabinet_participation_desc: "Socialisté jsou z vlády vyloučeni od roku 1929. Je nejvyšší čas vyvinout tlak, aby [ROOT.GetLeader] konečně respektoval parlamentní principy."
 FIN_reached_out_to_soviets_to_surrender_flag: "Již jsme se pokusili přijmout [SOV.GetNameDef], aby zahájil mírová jednání"
 FIN_rebalance_industrial_focus: "Přehodnotit průmyslové priority"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Cena rozhodnutí §Y$FIN_prioritize_light_industry$§! a §Y$FIN_prioritize_heavy_industry$§! bude vrácena na původní hodnotu.\n"
 FIN_rebalance_industrial_focus_desc: "Naše průmyslové priority jsou zcela chybné a musíme je okamžitě přehodnotit."
 FIN_request_an_armistice_with_moscow: "Požádat Moskvu o příměří"
 FIN_request_extradition_of_kullervo_manner: "Požádat o vydání Kullerva Manneru"
 FIN_request_extradition_of_kullervo_manner_desc: "Zdravotní stav Kullerva Manneru se každým dnem zhoršuje a musíme ho dostat zpět do vlasti, dřív než ho tuberkulóza v táboře zabije."
 FIN_request_to_switch_sides_in_the_war: "Nabídnout změnu strany výměnou za mír"
 FIN_resignation_of_kallio: "Rezignace politika - $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ se neukázal být nejlepším státníkem a jeho nedávná selhání jasně ukázala, že nedokáže vést zemi správným směrem. Nyní, když je světové napětí vysoké a jeho zdraví mu nedovoluje řešit závažné problémy, je nejlepší, když rezignuje."
 FIN_resignation_of_mannerheim: "Rezignace politika - $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ nemá potřebu ani vůli vládnout zemi donekonečna a přeje si oznámit svou rezignaci z prezidentského úřadu. Prohlašuje, že už není potřeba - splnil povinnosti, které si při nástupu do funkce vytyčil."
 FIN_retake_leningrad_mission: "Znovu dobýt [195.GetName]"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjectiveCap] jednotky obsadily [195.GetName] a pokud ho brzy nezískáme zpět, budou moci vynutit jakékoli své požadavky."
 FIN_search_for_weapon_caches_decision_cost_cp: "£command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
