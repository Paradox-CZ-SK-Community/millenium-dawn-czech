 FIN_organize_the_opposition: "Zorganizovat opozici"
 FIN_organize_the_opposition_cost_increase_tt: "\nCena rozhodnutí §Y$FIN_organize_the_opposition$§! bude §Rvynásobena§! hodnotou §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_organize_the_opposition_desc: "Vláda nedokázala splnit své sliby a musí za to nést následky. Je načase sjednotit opozici a pořádat akce, které nám získají podporu a zdiskreditují [ROOT.GetLeader]."
