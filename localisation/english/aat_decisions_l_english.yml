 FIN_integrate_leningrad: "Ustanovit [FROM.GetName] jako hlavní město Ingrijské republiky"
 FIN_integrate_leningrad_desc: "[195.GetName] může být většinově ruský, ale v rámci našich plánů pro novou Ingrijskou republiku na tom jen málo záleží."
 FIN_integrate_veps_additional_states: "Začlenit [FROM.GetName] jako republiku"
