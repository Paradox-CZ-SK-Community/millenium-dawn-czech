 NOR_dem_his_integrate_militias: "Integrovat milice"
 NOR_dem_his_integrate_militias_desc: "Nyní, když se muži tvořící naše milice osvědčili, můžeme je lépe začlenit do armády - do regulérních praporů a divizí."
 NOR_democratic_preparation_decisions_category: "Budování našeho národa"
 NOR_democratic_preparation_decisions_category_desc: "Náš mladý stát má mnoho co dohánět, pokud chce držet krok se světem. Desítky let zanedbávání a roky velké hospodářské krize zanechaly náš průmysl v žalostném stavu vyžadujícím obrovské úsilí.\n\nTo bohužel přijde na úkor naší vojenské připravenosti a obranných schopností, ale věříme, že politika úplné a neozbrojené neutrality ukáže naši dobrou vůli a přiměje potenciální nepřátele přehlédnout naše území.\n\n\nCelkový rozvoj [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_exile_decisions_category: "[ROOT.GetAdjectiveCap] exilová vláda"
 NOR_exile_decisions_category_desc: "Nalézáme se v nejhorší možné situaci. Po ztrátě vlasti nám nezbylo než odejít do exilu. Můžeme být alespoň vděční za naše velkorysé hostitele - a doufat, že s jejich pomocí znovu uvidíme naše milované [NOR.GetNonIdeologyName]."
 NOR_expand_industrial_capacity: "Investovat do průmyslové kapacity"
 NOR_expand_industrial_capacity_desc: "Jsme sice v exilu, ale nejsme bezmocní. Disponujeme jedním z největších obchodních loďstev světa a můžeme jej použít k získání průmyslové kapacity nutné pro budoucí boj o naši vlast."
 NOR_expedite_training: "Zrychlit výcvik"
 NOR_expedite_training_desc: "Výcvik našich vojáků je nezbytný, ale je k ničemu, pokud po jeho dokončení už nebude žádný [NOR.GetName] k obraně. Musíme postup urychlit, než nás nepřítel zcela vytlačí."
 NOR_fascist_deploy_prep_decisions_category: "Vynoření ze stínů"
 NOR_fascist_deploy_prep_decisions_category_desc: "Čas skrývání je u konce. Shromáždili jsme dost podpory k tomu, aby mohlo být [NOR.GetName] převzato. Teď musíme uvést do pohybu přípravy v každé části naší Otčiny.\n\nVybudovali jsme podporu od základů a zasadili buňky připravené převzít své regiony na rozkaz našeho velkého Føreru - proti zbabělým silám demokracie."
 NOR_fascist_preparation_decisions_category: "Kroužení ve stínech"
 NOR_fascist_preparation_decisions_category_desc: "Nasjonal Samling měl historicky jen minimální podporu v [NOR.GetAdjective] společnosti, proto je důležité kázat po celé zemi a budovat základnu podpory.\n\nKdyž zasadíme semínka fašismu, v pravý čas budeme moci sklidit plody a převzít kontrolu nad státem [ROOT.GetName].\n\n\nCelková [NOR.GetAdjective] podpora pro Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
 NOR_focus_on_training: "Zaměřit se na výcvik"
 NOR_focus_on_training_desc: "Musíme vložit veškeré úsilí do proměny našich rezerv a rekrutů v bojeschopné vojáky - jinak už nemusí být žádná fronta, na kterou by mohli nastoupit."
 NOR_foment_resistance_in_state: "Podnítit odpor - [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "Obyvatelé [FROM.GetName] mají odbojného ducha a bojují proti našemu nepříteli. Potřebují jen malý impuls, aby jejich odpor byl rozhodující."
 NOR_historical_deploy_prep_decisions_category: "Příprava na bouři"
 NOR_historical_deploy_prep_decisions_category_desc: "Přes veškeré naše snahy válka dorazila k našim brehům. Doteď jsme se zaměřovali na rozvoj průmyslu, ekonomiky a infrastruktury, ale nyní je nezbytné je využít k tomu, aby mohlo být bráněno samotné [NOR.GetNameDef].\n\n\nPotenciální připravenost pro [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_invite_fascist_to_invade: "Pozvat [GER.GetNameDef] k útoku na [NOR.GetNonIdeologyName]"
 NOR_joint_training_exercise: "Společná cvičení - [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Pokud chceme zvítězit, naše síly a [FROM.GetNameDef] musí dokonale spolupracovat. Toho lze dosáhnout jen výcvikem a úzkou vojenskou spoluprací."
 NOR_lobby_for_parliamentary_support: "Lobbovat za podporu u [FROM.GetAdjective] vlády"
 NOR_lobby_for_parliamentary_support_desc: "Naši hostitelé byli doposud velkorysí, ale možná je třeba jim připomenout, čím si náš národ prochází, aby nikdy nezapomněli, co je pro nás v sázce."
 NOR_make_assurances_to_the_people: "Uklidnit Nory"
 NOR_make_assurances_to_the_people_desc: "[NOR.GetName] zažívá nyní opravdu děsivou dobu. Musíme lid ujistit skrze média, že vytrváme - a až vše skončí, náš vznešený král povede boj za naše přežití."
 NOR_modernize_armed_forces_decision: "Modernizovat ozbrojené síly"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjectiveCap] armáda byla zanedbávána tak dlouho, že naše ozbrojené síly vypadají spíše jako exponáty z muzea než bojová jednotka."
 NOR_monarchist_preparation_decisions_category: "Ukažme králi Haakonovi podporu jeho vlády"
 NOR_monarchist_preparation_decisions_category_desc: "Ještě před nástupem na trůn náš pokorný král Haakon VII. svěřil moc Stortingu a jeho členům. Tehdy to bylo správné - ale nyní musíme ukázat, že podporujeme, aby bylo [ROOT.GetName] převedeno pod jeho přimou kontrolu, dokud je ještě co kontrolovat.\n\n\nCelková podpora monarchie: [?NOR.NOR_country_preparedness]/30"
 NOR_move_government_headquarters_decision: "Přesunout vládu do [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Pokud by vláda padla do rukou nepřítele, znamenalo by to náš konec - i konec krále a prince. Musíme být stále v pohybu a oddálit nevyhnutelné tak dlouho, jak to půjde."
 NOR_naval_expanion: "Námořní expanze"
 NOR_naval_expanion_desc: "Pokud chceme přežít, musíme bránit naše pobřeží - a k tomu potřebujeme lodě. Z každého fjordu musí být loděnice."
 NOR_prepare_communist_unlock_TT: "Odemkne §YBurcovat proletariát§!, což při komunistické revoluci poskytne §Gúzemí a jednotky§!, ale §Rpoškodí budovy§! ve státě."
 NOR_prepare_exile: "Připravit exil"
 NOR_prepare_exile_desc: "Skutečnost je neúprosná. Nemůžeme ubránit svou zemi navždy - ale dokážeme ji bránit dost dlouho na to, abychom vyvezli vše, co potřebujeme k boji v budoucnu."
 NOR_prepare_fascist_unlock_TT: "Odemkne rozhodnutí §YBudovat podporu§!, která §Gzvýší podporu fašismu§! a při začátku občanské války poskytnou §Gúzemí a výhody§!, ale udělí postihy §Rcivilnímu průmyslu§!."
 NOR_prepare_historical_unlock_TT: "Odemkne rozhodnutí §YRozvíjet stát§!, která umožní urychlit §Gcivilní výstavbu§!, ale udělí postihy §Rvojenské výstavbě a obraně§!."
 NOR_prepare_state_alt_dem: "Připravit [FROM.GetName] na válku"
 NOR_prepare_state_alt_dem_desc: "Na to, co přijde, jsme žalostně nepřipraveni. Musíme přijmout patřičná opatření, aby v okamžiku vypuknutí války mohl [FROM.GetName] přispět k válečnému úsilí. Někteří lidé to nepochopí, ale my jsme se rozhodli. Cesta zpět už není."
 NOR_prepare_state_communist: "Burcovat proletariát - [FROM.GetName]"
 NOR_prepare_state_communist_desc: "[FROM.GetName] je už příliš dlouho vykořisťováno v polospánku. Zasaďme zde probouzející semínka naší revoluce."
 NOR_prepare_state_fascist: "Budovat podporu - [FROM.GetName]"
 NOR_prepare_state_historical: "Rozvíjet [FROM.GetName]"
 NOR_prepare_state_historical_desc: "Naše průmyslová základna leží v troskách, ale jsme odhodláni vynaložit úsilí nutné ke zlepšení situace obyvatel státu [ROOT.GetName] - i našich šancí na přežití, pokud nastane to nejhorší."
 NOR_prepare_state_monarchist: "Monarchistická demonstrace - [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "[FROM.GetAdjectiveCap] lid potřebuje připomenout volby roku 1905 a důvody, proč tehdy tak jednoznačně zvolili právě svého krále. Brzy budou sami žádat jeho přímý zásah."
 NOR_promote_the_armed_defense_of_the_country: "Prosazovat ozbrojenou obranu pro [NOR.GetName]"
 NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetAdjectiveCap] lidu musíme připomenout, co se stane, pokud naši zemi nebudou bránit. Každý musí sehrát svou roli v nadcházejícím konfliktu."
 NOR_prop_up_the_economy: "Podpořit ekonomiku"
 NOR_prop_up_the_economy_desc: "Svých politických cílů nedosáhneme, pokud lidé budou hladovět. Musíme na chvíli pozastavit naši monarchistickou křížovou výpravu a postarat se o naše poddané a jejich potřeby."
 NOR_public_investment_drive: "Vlna veřejných investic"
 NOR_public_investment_drive_desc: "V zemi [ROOT.GetName] je spousta práce, která sama od sebe hotová nebude. Stát musí přímo investovat. Zaplavme zemi infrastrukturními a stavebními projekty."
 NOR_request_reinstatement: "Požádat [FROM.GetNameDef] o znovudosazení naši vlády"
 NOR_request_reinstatement_desc: "Náš nepřítel ztrácí v naši domovině půdu pod nohama a my se domníváme, že nadešel čas vrátit naši vládu na její právoplatné místo."
 NOR_revolution_support_counter: "\n\n\nCelková podpora naší revoluce:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_support_rebellion: "Podpořit povstání - [FROM.GetName]"
 NOR_support_rebellion_desc: "Naše odbojové úsilí se pro [FROM.GetName] vyplatilo. Tamní lid je připraven postavit se svým utlačovatelům. Nechme je odstartovat boj - a jakmile tak učiní, budeme připraveni vrátit se domů a bojovat."
 NOR_unity_parade: "Přehlídka jednoty v [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Zaplavme ulice [FROM.Capital.GetCapitalVictoryPointName] našimi hlasy a připomeňme jeho obyvatelům, že jejich zápas a náš zápas jsou jeden a tentýž."
 NOR_weapons_for_the_resistance: "Získat a rozdělit zbraně"
 NOR_weapons_for_the_resistance_desc: "Můžeme využít naše rozsáhlé obchodní loďstvo k získání zbraní jak pro naše úsilí zde, tak pro odbojáře v naší vlasti. Zbraně tam oslabí nepřítelské sevření, kterým dusí [NOR.GetNonIdeologyName] a zbraně zde zasadí jeho tyranii konečnou ránu."
