 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nCena rozhodnutí §Y$FIN_appeal_to_the_finnish_spirit$§! bude §Rvynásobena§! hodnotou §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
