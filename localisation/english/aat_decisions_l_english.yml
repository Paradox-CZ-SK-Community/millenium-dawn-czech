 FIN_integrate_karelia_additional_states: "Připojit [FROM.GetName] ke Karelské republice"
 FIN_integrate_karelia_additional_states_desc: "Karelská republika stále nezahrnuje všechna území obývaná Karely a začleněním státu [FROM.GetName] můžeme tento problém alespoň částečně vyřešit."
 FIN_integrate_karelia_puppet: "Začlenit [FROM.GetName] jako republiku"
 FIN_integrate_karelia_puppet_desc: "Je nejvyšší čas ustavit Karelii jako novou republiku, nad níž budeme moci bdít."
