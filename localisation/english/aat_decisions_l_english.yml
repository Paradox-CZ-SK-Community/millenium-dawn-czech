 FIN_motti_tactics_category: "Taktika motti"
 FIN_motti_tactics_category_desc: "Taktika motti spočívá v obkličování a izolování nepřátelských jednotek s cílem ochromit jejich zásobovací a komunikační linie.\nZavedení tohoto přístupu vyžaduje pečlivé plánování a výcvik obranných sil, aby byla na bojišti účinná, ale umožní nám přelstít nepřítele a udeřit tam, kde to nejméně čeká."
