 FIN_confederated_finno_russian_republics_category: "Konfederace finsko-ruských republik"
 FIN_confederated_finno_russian_republics_category_desc: "V ruských republikách a na ruských územích žije mnoho finštiny mluvících národů, jako jsou Finové, Estonci, Karelé, Vepové, Izhorové, Voti, Seto, Voro a Ingri. Měli bychom vytvořit konfederaci států, která by oslovila všechny tyto a další národy."
 FIN_coup_preparations: "Přípravy převratu"
 FIN_coup_preparations_desc: "Převrat nemůže uspět, pokud předem neuděláme vše pro to, abychom mu zajistili úspěch. Příprava je klíčovou ingrediencí úspěchu."
 FIN_crack_down_on_fascists: "Tvrdě proti fašistům"
 FIN_crack_down_on_fascists_character_tt: "Fašistické politické osobnosti budou uvězněny a nebudou dostupné pro nepřátelskou stranu v občanské válce:"
 FIN_crack_down_on_fascists_desc: "Fašisté jsou skutečným nepřítelem [FIN.GetAdjective] lidu a musí být odstraněni co nejdříve."
