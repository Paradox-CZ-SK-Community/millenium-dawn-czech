 NORDIC_defend_nordic_country: "Vstoupit do války na obranu - [FROM.GetName]"
 NORDIC_defend_nordic_country_desc: "TODO_NORDIC"
 NORDIC_economic_cooperation_decisions: "Usilovat o hospodářskou spolupráci - [FROM.GetName]"
 NORDIC_economic_cooperation_decisions_desc: "[ROOT.GetName] a [FROM.GetName] spojuje staletá historie - někdy jako nepřátel, jindy jako spojenců a přátelských sousedů. V těchto nejistých časech by se měli Seveřané držet při sobě a spolupracovat na vzájemně výhodném partnerství jako rovný s rovným."
 NORDIC_expand_volunteer_program: "Podpořit dobrovolnictví na [FROM.GetAdjective] frontě"
 NORDIC_expand_volunteer_program_desc: " TODO_NORDIC "
 NORDIC_invest_in_nordic: "Investovat - [FROM.GetName]"
 NORDIC_invest_in_nordic_desc: "Pokud investujeme do [FROM.GetName], můžeme sklidit výhody dobrého souseda a zároveň mu nabídnout slušnou dohodu."
 NORDIC_ongoing_investment: "Do ekonomiky jednoho severského státu už investujeme."
 NORDIC_ongoing_negotiations: "Probíhající jednání"
 NORDIC_promote_nordic_unity: "Prosazovat severskou jednotu"
 NORDIC_promote_nordic_unity_desc: "Měli bychom sousedům připomenout naši společnou historii a tradici vzájemné pomoci - byť občas poněkud nesourodou."
 NORDIC_send_volunteers: "Poslat dobrovolníky na [FROM.GetAdjective] frontu"
 NORDIC_send_volunteers_desc: "TODO_NORDIC"
 NORDIC_send_weapons: "Poslat zbraně - [FROM.GetName]"
 NORDIC_send_weapons_desc: " TODO_NORDIC"
 NORDIC_strenghten_ties_decision: "Upevnit vztahy - [FROM.GetName]"
 NORDIC_strenghten_ties_decision_desc: "Ať chceme nebo ne, historie propojila [ROOT.GetName] a [FROM.GetName]. Upevněním těchto vztahů se můžeme mnohému od sebe navzájem přiučit."
 NORDIC_strenghtening_ties_flag: "Upevňujeme vztahy s jiným severským státem."
 NORDIC_strengthen_ties_TT: "Odemyká rozhodnutí: §YUpevnit vztahy s Norskem§!, kterým si [ROOT.GetName] nakloní jiný severský stát po diplomatické i politické stránce."
 NOR_allied_democratic_deploy_prep_decisions_category: "Nasazení válečných příprav"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Jak jsme očekávali, válka je konečně tady - ale není důvod k obavám. Poslední roky jsme soustředili veškeré úsilí na to, ať je [ROOT.GetName] připraveno na cokoli, co na nás nepřátelé vrhnou. Ukažme jim, z čeho jsme stvořeni.\n\nPřipravenost národa: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Příprava Norska na válku"
 NOR_allied_democratic_preparation_decisions_category_desc: "Tato vláda je přesvědčena, že nepřátelé mohou udeřit každou chvíli. Musíme prokázat rozhodnost a vyzbrojit [NOR.GetAdjective] obyvatelstvo, abychom zabránili invazi - i kdyby to znamenalo zaútočit preventivně. Shromážděme tedy národ a získejme moc, kterou potřebujeme k rozhodnému vítězství.\n\nPřipravenost národa: [?NOR.NOR_country_preparedness]/30"
 NOR_alt_dem_economic_relief_measures: "Hospodářská úlevová opatření"
 NOR_alt_dem_economic_relief_measures_desc: "Obyvatelstvo je unavené naším zbrojením. Nevidí to, co vidíme my, a nechápe, že jejich oběť je potřeba, aby se naše válečná mašinérie dál valila vpřed a zajistila vítězství. Nevadí - prozatím jim jejich potřeby ulevíme."
 NOR_alt_dem_expedite_training: "Zrychlit výcvik"
 NOR_alt_dem_expedite_training_desc: "Nacházíme se v krajně nebezpečné situaci. Pokud brzy nevycvičíme nové jednotky, můžeme být všichni odsouzeni k záhubě."
 NOR_alt_dem_focus_on_defense: "Zaměřit se na obranu"
 NOR_alt_dem_focus_on_defense_desc: "Ještě donedávna bylo [NOR.GetName] mírumilovnou a demilitarizovanou zemí a nyní jsme se hodně přepjali. Musíme se dočasně soustředit na obranu toho, co už máme."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_alt_dem_military_industry_expansion: "Rozšířit zbrojní průmysl"
 NOR_alt_dem_military_industry_expansion_desc: "Nemůžeme se spoléhat, že nám ostatní země budou dodávat vybavení - obchodníci s válkou dneška se zítra mohou stát našimi nepřáteli. Musíme rozšířit vlastní průmyslovou kapacitu, abychom vyrobili materiál, který potřebujeme k boji."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_alt_dem_naval_expansion: "Rozšíření námořnictva"
 NOR_alt_dem_naval_expansion_desc: "Rozvoj námořnictva je zásadní - nejen kvůli obraně naší obrovské pobřežní linie před vetřelci, ale i proto, že nám může posloužit jako odrazový můstek k přenesení boje na nepřátelská území."
 NOR_alt_dem_offensive_push: "Útočný nápor"
 NOR_alt_dem_offensive_push_desc: "Všechno ostatní ať jde k čertu - je čas k útoku. Vyrazme vpřed a rozdrťme nepřátele dřív, než se vůbec zorientují."
 NOR_alt_dem_prioritize_production: "Upřednostnit výrobu"
 NOR_alt_dem_prioritize_production_desc: "Naše válečná mašinérie potřebuje vybavení - a potřebuje ho hned! Nechť továrny hučí bez přestávky, aby naši stateční vojáci měli prostředky k porážce nepřátel, ať to stojí, co to stojí."
 NOR_bring_soldiers_from_norway: "Převézt [NOR.GetAdjective] vojáky"
 NOR_bring_soldiers_from_norway_desc: "Mnozí, kteří bojovali za obranu naší země, zůstali uvězněni v našem domově. Můžeme se pokusit některé z nich - a i ty, kteří dosud nebojovali, ale chtějí svou vlast znovu dobýt - přivézt tam, odkud povedeme boj za osvobození."
 NOR_communist_preparation_decisions_category: "Burcování proletariátu"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_other: "Revoluce musí přijít zdola - od mas, které tráví životy dřinou pro velkostatkáře či průmyslníka.\n\nMnoho našich proletářských bratří a sester si neuvědomuje sílu, kterou mají. Musíme proto vyrazit do krajů a probudit proletariát, aby se sjednotil proti Oslu a zlomil okovy kapitalismu, stát po státu.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_stalinist: "[ROOT.GetAdjectiveCap] lid měl své oči zavřené příliš dlouho. Je čas, aby vyslyšeli volání našich [SOU.GetAdjective] bratří a sester.\n\nUkážeme jim, čeho může [ROOT.GetName] dosáhnout, jakmile si lid přivlastní výrobní prostředky a sjednotí se pod jedním praporem a jedním vůdcem, který ho povede k boji proti tyranii Osla.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Je čas, aby [NOR.GetAdjective] lid naslouchali učení Marxe a Trockého a připravili se na nevyhnutelný střet, který z naší země učiní oštěp mířící jménem komunismu do srdce Skandinávie.\n\nPřijměme oheň a síru Stálé revoluce a sjednoťme zemi proti silám kapitalismu sídlícím v Oslu.$NOR_revolution_support_counter$"
