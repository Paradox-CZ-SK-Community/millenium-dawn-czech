 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Zakázat všechny politické uniformy"
 DEN_bop_ban_all_political_uniforms_desc: "Po celé Evropě pochodují v řadách politické uniformy jako na vojenské přehlídce. A s nimi pochoduje i neklid a nestabilita, které zatahují kontinent do chaosu. Musíme zabránit, aby [ROOT.GetNameDef] také postihl tento vývoj, dokud je čas."
 DEN_bop_ban_elections: "Zakázat volby"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Zakázat politické uniformy opozice"
 DEN_bop_ban_oppositions_uniforms_desc: "Nemůžeme dovolit, aby se naši političtí oponenti předváděli v uniformách. To jen šíří nespokojenost a rozkol. Měli bychom zakázat všechny politické uniformy - vyjma těch u moci, samozřejmě."
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Kritizovat naši připravenost"
 DEN_bop_criticize_our_preparedness_desc: "Nad Evropou se opět stahují mračna a my nejsme na nadcházející bouři ani zdaleka připraveni! Musíme začít s přípravami co nejdříve, máme-li ji přečkat."
 DEN_bop_criticize_the_country_leader: "Kritizovat [DEN.GetLeader]a"
 DEN_bop_criticize_the_country_leader_desc: "Členové Rigsdagu zpochybňují za zavřenými dveřmi, jak vede [ROOT.GetLeader] zemi, ale nikdo se tak neodvažuje činit otevřeně. Někdo musí vystoupit, kritizovat ho veřejně a získat většinu Rigsdagu pro vyjádření nedůvěry!"
 DEN_bop_defend_our_chosen_path: "Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Ať už lépe, či hůře, vydali jsme se cestou, od níž by teď bylo velmi nerozumné se odchýlit. Musíme věřit rozhodnutím, která nás sem dovedla, a doufat, že naše volba je správná."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Bránit politiku neutrality"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Neutralita nám posloužila dobře - zejména během Velké války, kdy se po celé Evropě bojovalo. Ale ne tady, ne v Dánsku. Byli jsme uchráněni. Neutralita nám skutečně posloužila."
 DEN_bop_exile_royal_family: "Vyhnat královskou rodinu"
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Rozšířit sociální stát"
 DEN_bop_expand_the_welfare_desc: "Místo válečného štváčství a utrácení za obranu, která stejně neodolá náporu velmocí v našem okolí, bychom měli zvýšit výdaje na náš rozvíjející se sociální systém!"
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Uspořádat vojenskou přehlídku"
 DEN_bop_hold_a_military_parade_desc: "Vojenská přehlídka posílí víru lidí v naši schopnost bránit [ROOT.GetNameDef]. Pohled na odhodlání našich vojáků jim dodá morálku a vůli."
 DEN_bop_landstorm: "£BoP_right_texticon Obnovit Landstorm"
 DEN_bop_landstorm_desc: "Vzhledem k sílícímu neklidu kolem nás je nejvyšší čas znovu zřídit milici Landstorm pro obranu našeho území. I když to nejsou nejlepší jednotky, mohou tvořit poslední linii obrany."
 DEN_bop_motion_of_no_confidence: "Návrh na vyslovení nedůvěry"
 DEN_bop_motion_of_no_confidence_desc: "Současná vláda není schopna podniknout rozumné kroky k tomu, aby bylo [DEN.GetNameDef] a jeho lid zachráněni. Je potřeba nové, rozhodné vedení! Rigsdag musí zahájit hlasování o nedůvěře vůči [DEN.GetLeader]ovi."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Povolit komunismus"
 DEN_bop_occupation_allow_communism_desc: "Naši komunističtí suzeréni nelibě nesou, že [ROOT.GetNameDef] jejich ideologii zakázalo. V našem nejlepším zájmu je komunismus opět povolit."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Povolit demokratické strany"
 DEN_bop_occupation_allow_democratism_desc: "Pravidelné volby jsou projevem důvěry mezi občany a silou země. Nepovolit demokratické volby je ostudou našeho národa."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Povolit fašismus"
 DEN_bop_occupation_allow_fascism_desc: "Naši fašističtí suzeréni nelibě nesou, že jsme v [ROOT.GetNameDef] jejich ideologii zakázali. V našem nejlepším zájmu je fašismus opět povolit."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Zakázat komunismus"
 DEN_bop_occupation_ban_communism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] suzeréni vedou válku s komunistickou ideologií a ocení, pokud u nás zakážeme všechny komunistické organizace."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Zakázat volby"
 DEN_bop_occupation_ban_elections_desc: "Abychom si naklonili [?DEN.DEN_overlord_nation.GetAdjective] pány, musíme zakázat svobodné volby."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Zakázat fašismus"
 DEN_bop_occupation_ban_fascism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] suzeréni vedou válku s fašistickou ideologií a ocení, pokud u nás zakážeme všechny fašistické organizace."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Cenzurovat média"
 DEN_bop_occupation_censor_the_media_desc: "V této nejisté situaci nemůžeme dovolit, aby média otevřeně kritizovala [?DEN.DEN_overlord_nation.GetAdjective] okupační síly. Musíme omezit, co mohou zveřejňovat, abychom neriskovali i ten zbytek svobody, který máme."
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Kritizovat politiku kolaborace"
 DEN_bop_occupation_criticize_collaboration_desc: "Tato hanebná kapitulace a bezbožná kolaborace, kterou podepsali [ROOT.GetNameDef] a [?DEN.DEN_overlord_nation.GetNameDef], nestojí ani za papír, na němž je napsána!"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Bránit politiku kolaborace"
 DEN_bop_occupation_defend_collaboration_desc: "Kapitulace a spolupráce, kterou si nás zavázal [?DEN.DEN_overlord_nation.GetNameDef], byla jediné správné rozhodnutí! Ušetřila nás hrůz a zkázy, které si ani neumíme představit."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Směřovat zdroje do dánských brigád"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] laskavě souhlasí s přijetím a výcvikem dánských jednotek, které pomohou jednou osvobodit [ROOT.GetNameDef]. Aby měly co nejlepší šanci uspět, musíme je podpořit penězi i materiálem."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Přepadnout zbrojní sklady"
 DEN_bop_occupation_raid_depots_desc: "Naše domácí zbrojovky vyrábí zbraně pro [?DEN.DEN_overlord_nation.GetNameDef] a jejich války. Přepady skladů omezí jejich zásoby a zároveň posílí náš odboj."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Odstranit politické buřiče"
 DEN_bop_occupation_remove_political_agitator_desc: "Někteří vlivní politici se neštítí kritizovat naše [?DEN.DEN_overlord_nation.GetAdjective] vládce, čímž zvyšují napětí mezi našimi zeměmi. Musíme je zbavit funkcí dříve, než nás k tomu donutí [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Koordinovat odboj"
 DEN_bop_occupation_resistance_coordination_desc: "Chceme-li znovu získat svobodu, musíme se sjednotit v jednom odboji a bojovat za společný cíl: [ROOT.GetNameDef] musí být svobodné."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotovat civilní průmysl"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Naše domácí továrny jsou nuceny zásobovat [?DEN.DEN_overlord_nation.GetNameDef] materiálem pro jejich válku. Sabotáže omezí dodávky a poškodí jejich válečné úsilí."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotovat vojenský průmysl"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Naše zbrojovky vyrábějí zbraně pro [?DEN.DEN_overlord_nation.GetNameDef]. Sabotážemi snížíme jejich zásoby a zároveň pomůžeme budoucím spojencům."
 DEN_bop_occupation_strikes: "£BoP_right_texticon Tajně koordinovat stávky"
 DEN_bop_occupation_strikes_decs: "Nejlepší, co nyní můžeme dělat, je pasivně protestovat proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci koordinací celostátních stávek."
 DEN_bop_occupation_switch_ideology: "Převzít [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun] ideologii"
 DEN_bop_occupation_switch_ideology_desc: "Chceme-li, aby nás [?DEN.DEN_overlord_nation.GetNameDef] skutečně podporoval, musíme přijmout jejich ideologii a přesvědčení."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Podzemní továrny na zbraně"
 DEN_bop_occupation_underground_factories_desc: "Abychom měli šanci znovu nabýt nezávislost, potřebujeme zásoby zbraní. Musíme vybudovat tajné vojenské továrny, abychom mohli v rozhodný den vyzbrojit obyvatelstvo."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Zpochybnit naši obranu"
 DEN_bop_question_our_defenses_desc: "Dlouholetá politika neutrality nás připravila o jakékoli obranné kapacity! Pokud by na nás nyní zaútočila cizí mocnost, nic by jí nezabránilo vpochodovat rovnou do Kodaně. Musíme se postarat o obranu, chceme-li přežít jako stát!"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Vystoupit proti přezbrojení"
 DEN_bop_speak_out_against_warfare_desc: "Přezbrojení by teď bylo nebezpečné - sousedé by je mohli vnímat jako nepřátelský krok. Nemůžeme riskovat hněv většího souseda, když nemáme jak se bránit."
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Vystoupit proti sociálnímu státu"
 DEN_bop_speak_out_against_welfare_desc: "Nejdřív musíme zajistit obranu a nezávislost - teprve pak můžeme utrácet za jiné věci. Bez dánského státu nejsou žádní Dánové, za které by se utrácelo."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Vystoupit pro odzbrojení"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Jsme malý národ obklopený velmocemi; nemáme šanci zastavit invazi. Proč tedy utrácet za obranu, která nám nepomůže a ještě rozhněvá sousedy?"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Vystoupit pro přezbrojení"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nemůžeme sedět se založenýma rukama, když zbytek Evropy zbrojí a budoucnost je nejistá. Musíme připravit obranu a začít přezbrojovat co nejdříve - nejlépe včera!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Povolit všechny politické uniformy"
 DEN_bop_unban_all_political_uniforms_desc: "Zákaz politických uniforem omezuje práva lidí - nemůže zůstat v platnosti!"
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Povolit uniformy opozice"
 DEN_bop_unban_oppositions_uniforms_desc: "Nemůžeme zakazovat uniformy jiným, zatímco naši stoupenci pochodují jako na přehlídce. Tuto cenzuru musíme zrušit."
