 FIN_crack_down_on_the_military_character_tt: "Někteří generálové a vojenští poradci budou uvězněni a nebudou dostupní pro nepřátelskou stranu v občanské válce:"
 FIN_crack_down_on_the_military_desc: "Armáda se v poslední době chová podezřele a je třeba se jí postarat dřív, než se z ní stane problém."
 FIN_crack_down_on_the_military_divs_tt: "Několik fašistických divizí §Ypěchoty§! bude rozpuštěno."
