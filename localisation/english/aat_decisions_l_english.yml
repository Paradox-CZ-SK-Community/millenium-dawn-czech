 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! vede zimní válku proti §Y[SOV.GetNameDef]§! jako obránce."
 ICE_a_monument_to_leif: "Postavit pomník Leifuru Eiríkssonovi"
 ICE_a_monument_to_leif_desc: "Navzdory mýtu rozšířenému na jihu, že prvním Evropanem, který objevil Ameriku, byl Kryštof Kolumbus, byl jím nepochybně náš velký předek Leifur Eiríksson. Na jeho počest bychom měli ve Vinlandu postavit pomník, až si tato území dobudeme pro sebe."
 ICE_a_new_yggdrasill: "Moderní Yggdrasil"
 ICE_a_new_yggdrasill_desc: "Teď, když lid poznal velikost svého dědictví, měli bychom se pustit do velkolepých projektů a pozvednout ostrov Island tak, aby se mohl měřit s Miðgarðem a bájným Yggdrasilem!"
 ICE_already_improving_the_viking_spirit_flag: "Už posilujeme vikingského ducha"
 ICE_drilling_for_oil_off_shore: "Těžit ropu a plyn u pobřeží"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Toto rozhodnutí lze zopakovat po §Y180§! dnech"
 ICE_has_best_spirit_idea: "Plně jsme uctili naše předky"
 ICE_improve_the_viking_spirit: "Uctívat naše předky"
 ICE_incite_communist_uprising_ni: "Rozpoutat povstání v Severním Irsku"
 ICE_incite_communist_uprising_ni_desc: "S malým pošťouchnutím se nám jistě podaří přimět dělníky v Severním Irsku, aby povstali v [119.GetCapitalVictoryPointName] a vyhlásili nezávislost na vládě v [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! zahájí válku za nezávislost proti státu §Y[119.owner.GetName]§! v [119.GetName]."
 ICE_incite_communist_uprising_scotland: "Rozpoutat povstání ve Skotsku"
 ICE_incite_communist_uprising_scotland_desc: "S malým pošťouchnutím se nám jistě podaří přimět skotské dělníky, aby povstali v [121.GetCapitalVictoryPointName] a vyhlásili nezávislost na vládě v [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! zahájí válku za nezávislost proti státu §Y[121.owner.GetName]§! v [121.GetName]."
 ICE_incite_communist_uprising_wales: "Rozpoutat povstání ve Walesu"
 ICE_incite_communist_uprising_wales_desc: "S malým pošťouchnutím se nám jistě podaří přimět velšské dělníky, aby povstali v [122.GetCapitalVictoryPointName] a vyhlásili nezávislost na vládě v [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! zahájí válku za nezávislost proti státu §Y[122.owner.GetName]§! v [122.GetName]."
 ICE_infiltrate_the_british_isles_category: "Infiltrace Britských ostrovů"
 ICE_infiltrate_the_british_isles_category_desc: "Dělnická revoluce se musí šířit dál. Ideálním výchozím bodem jsou utlačovaní pracovníci na Britských ostrovech. Protiimperialistické a protikapitalistické nálady bychom mohli - a měli - využít naplno."
 ICE_the_ferocity_of_the_fenrir: "Zuřivost Fenrisúlfa"
 ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr je spolu s Hel a Světožravým hadem jedním z dětí Lokiho a obryně Angrboðy. Během Ragnaröku měl zabít Óðinna, což se mu přes jeho sílu a zuřivost nepodařilo. Naši vojáci musí na bojišti ztělesnit jeho divokost, aby přemohli nepřítele v poli i v mysli."
 ICE_the_fertility_of_freya: "Plodnost bohyně Freyji"
 ICE_the_fertility_of_freya_desc: "Freyja je mimo jiné bohyní lásky, krásy a plodnosti. Měli bychom vzývat její jméno, aby naše ženy rodily děti, z nichž jednou vyrostou velcí válečníci."
 ICE_the_guidance_of_aegir_and_ran: "Vedení bohů Ægira a Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Pod vedením Rán a Ægira - zosobnění moře a jejího obřího manžela - dosáhnou naše lodě nadvlády nad severními vodami."
 ICE_the_might_of_thor: "Síla boha Þóra"
 ICE_the_might_of_thor_desc: "Þór je bůh hromu, síly a ochránce lidstva. Svým kladivem Mjölnirem tříštil mraky a vyvolával bouře - a naše armáda musí do řad nepřátel uhodit se stejnou ohlušující silou a hrůzou!"
 ICE_the_wisdom_of_odin: "Moudrost boha Óðinna"
 ICE_the_wisdom_of_odin_desc: "Óðinn je bůh spojený se vším - moudrostí, léčením, smrtí, královskou mocí, šibenicí, poznáním, válkou, bojem, vítězstvím, magií, poezií, šílenstvím i runovou abecedou. Svoji obrovskou moudrost získal, když obětoval své oko, aby se mohl napít z Mímisbrunnru a získal tak nekonečné poznání přítomnosti, budoucnosti i minulosti. Měli bychom se pokusit ztělesnit jeho ducha a přenést jeho odkaz do budoucnosti!"
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpory pro [119.owner.GetCommunistParty]"
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpory pro [121.owner.GetCommunistParty]"
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpory pro [122.owner.GetCommunistParty]"
 NORDIC_ask_for_investment_to_nordic: "Požádat [FROM.GetName], aby do nás investoval"
 NORDIC_ask_for_investment_to_nordic_desc: "Je zřejmé, že nám chybí kapitál, abychom mohli provést investice nutné pro náš rozvoj a budoucí vzestup k moci. Můžeme požádat severského souseda [FROM.GetName], aby do naší země nalil část svého kapitálu. Samozřejmě za to bude odměněn."
 NORDIC_cooperation_decisions_category: "Severská spolupráce"
 NORDIC_cooperation_decisions_category_desc: " #TODO_NORDIC \n\nMěřítko konfliktu: §Y[?GLOBAL.NORDIC_conflict_scale|1]§!/[?GLOBAL.NORDIC_conflict_scale_max] - [NORDIC_get_war_scale]\n\n - [NORDIC_get_current_participation_level]"
 NORDIC_court_foreign_power: "Ucházet se o [FROM.GetAdjective] přízeň"
 NORDIC_court_foreign_power_desc: "Chceme-li dosáhnout svých mocenských cílů, potřebujeme podporu velmocí, jako je [FROM.GetName]. Vstup do jejich aliance nám dá náskok, který potřebujeme k proměně Severu."
