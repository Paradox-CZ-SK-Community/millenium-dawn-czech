 FIN_search_for_weapon_caches_decision_cost_cp_tooltip: "Přijetí tohoto rozhodnutí stojí £command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!."
 FIN_search_for_weapon_caches_in_state: "Hledat skrýše zbraní v [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Naše jednotky provedou v [FROM.GetName] důkladné šetření takzvané finské „kauzy zbraňových skrýší“ a pokusí se všechny skrýše lokalizovat a zajistit."
 FIN_secure_the_military: "Zajistit podporu armády"
 FIN_secure_the_military_dec_tt: "Naše strana získá §G+10 %§! veškerého území a vojenských jednotek a zároveň si ponechá všechny vojenské velitele."
 FIN_secure_the_military_desc: "Armáda je pro každého pučistu užitečným spojencem, jak dějiny jasně ukazují. Je proto životně důležité zajistit si její podporu ještě před pokusem o převrat."
 FIN_set_up_weapon_caches_in_state: "Zřídit skrýše zbraní v [FROM.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "V rámci tajné vojenské operace bude v [FROM.GetName] ukryto velké množství zbraní a vybavení [ROOT.GetAdjective] armády, aby mohly prvky [ROOT.GetAdjective] odboje pokračovat v boji proti okupantům."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Podnítit protisovětské nálady v Karélii"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "V Karélii je mnoho lidí, kteří nesouhlasí s politikou sovětské vlády. Toho bychom mohli využít k rozdmýchání nepokojů v regionu."
 FIN_surrender_to_the_soviet_union: "Odevzdat kapitulaci pro [SOV.GetNameDef]"
 FIN_surrender_to_the_soviet_union_desc: "Je zřejmé, že navzdory hrdinskému odporu našich vojáků nedokážeme [SOV.GetNameDef] navždy zadržet. Je nejvyšší čas požádat nepřítele o omezený mír."
 FIN_the_last_kinship_war: "Poslední příbuzenská válka"
 FIN_the_last_kinship_war_desc: "Když jsme znovu oživili ducha Heimosodat, můžeme začít s přípravami na osvobození našich příbuzných národů z okovů cizího útlaku."
 FIN_the_path_to_socialism: "Cesta k socialismu"
 FIN_the_path_to_socialism_desc: "Za několik let dosáhneme díky kolektivnímu úsilí lidu skutečného socialismu, i když cesta k němu může být trnitá a obtížná. Musíme po ní však kráčet dál, bez ohledu na náklady."
 FIN_weapon_caches_cost_increase_tt: "Cena rozhodnutí §YZřídit skrýše zbraní§! bude zvýšena o §Y[?FIN_weapon_caches_decision_cost_increase]§!.\n"
