 FIN_appoint_yrjo_leino_as_president: "Jmenovat Yrjö Leinoa prezidentem"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino je ten, kdo může náš lid skutečně dovést k prosperitě, a proto bychom měli jeho zvolení prezidentem zvážit co nejdříve."
