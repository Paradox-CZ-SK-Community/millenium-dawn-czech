 PRC_infiltration_only_level_2_guomao_tt: "Dostupná pouze rozhodnutí do §Y2. úrovně§!. §Y3. úroveň§! se odemkne zaměřením §Y$PRC_secure_the_lands$§!."
 CHI_democratic_shortcut: "Politika:\nLiga"
 CHI_neutral_shortcut: "Politika:\nKuomintang"
 CHI_fascist_shortcut: "Politika:\nModré košile"
 CHI_industry_shortcut: "Ekonomika"
 CHI_army_shortcut: "Armáda"
 CHI_air_shortcut: "Letectvo"
 CHI_navy_shortcut: "Námořnictvo"
 CHI_end_military_primacy: "Ukončit nadvládu armády"
 CHI_end_military_primacy_desc: "Armáda splnila svůj účel, avšak její sevření moci musí být zlomeno. Má-li se [ROOT.GetName] stát státem spravovaným zákonem a ne generály, musí být obnovena civilní autorita."
 CHI_accelerate_the_tutelage: "Urychlit politickou výchovu"
 CHI_accelerate_the_tutelage_desc: "KMT nedokázal naplnit sliby Sinchajské revoluce a Dr. Suna. Namísto výuky demokracie lid vykořisťovala pro osobní prospěch. Musíme dohnat ztracený čas."
 CHI_accelerate_the_tutelage_tt: "Odemkne rozhodnutí k §Yurychlení politického poručnictví§! lidu na §Yčínském venkově§!"
 CHI_revive_the_new_culture_movement: "Obnovit Hnutí nové kultury"
 CHI_revive_the_new_culture_movement_desc: "Většina raných revolucionářů KMT i CCP byla inspirována Hnutím nové kultury, které se postavilo proti dynastii Čching i Jüan Š'-kchajovi. Jen s jeho duchem může povstat nová Čína!"
 CHI_revive_the_chinese_action_committee: "Obnovit Čínský akční výbor"
 CHI_revive_the_chinese_action_committee_desc: "KMT monopolizovala přístup k armádě a soustředila moc do rukou úzké kliky. Existují však i nesouhlasící důstojníci, kteří nepodporují komunisty, ale odporují současné vládnoucí skupině."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! a §Y$CHI_chen_mingshu$§! se stanou §Ygenerály§!"
 CHI_ally_the_young_china_party: "Spojit se s Mladou čínskou stranou"
 CHI_ally_the_young_china_party_desc: "Mladá čínská strana, založená čínskými studenty v Paříži roku 1923, je nejvýznamnějším menším hnutím po KMT a CCP. Jejich myšlenky mají pro naši budoucnost hodnotu - nemůžeme je ignorovat. Musíme je získat na svou stranu!"
 CHI_invite_carsun_chang: "Pozvat Cchaj-sun Čanga"
 CHI_invite_carsun_chang_desc: "Západní mocnosti často škodily [ROOT.GetAdjective] zájmům, avšak některé jejich ideje mohou být užitečné. Cchaj-sun Čang staví most mezi těmito myšlenkami a naším konfuciánským kontextem - stane se pilířem demokratického hnutí."
 CHI_give_protection_of_civil_rights: "Zaručit ochranu občanských práv"
 CHI_give_protection_of_civil_rights_desc: "Soong Čching-ling a Liga pro ochranu občanských práv bojovaly ve 30. letech proti autokracii KMT. Musíme dokončit práci, kterou začaly, a zakotvit práva obyčejného člověka."
 CHI_rural_reconstruction_movement_sea: "Hnutí venkovské rekonstrukce"
 CHI_rural_reconstruction_movement_sea_desc: "Naše města jsou ohnisky modernity, ale venkov zaostává. Musíme rozšířit ekonomickou podporu a ideologický vliv i do našich vesnic. Tím využijeme jejich potenciál, který by jinak zůstal nevyužit."
 CHI_rural_reconstruction_movement_sea_tt: "Snižuje dobu odstranění rozhodnutí §YVenkovské a městské politické poručnictví§! o §G10§! dní"
 CHI_rural_reconstruction_movement_sea_2_tt: "Rozhodnutí §YVenkovské politické poručnictví§! nyní také udělují §Y$CHI_local_rural_reconstruction_modifier$§! cílovým státům"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Americká pomoc venkovské rekonstrukci"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Můžeme využít našich amerických kontaktů k rozšíření venkovských programů o vesnické školy a položit základy fungujícího vzdělávacího systému pro celý národ."
 CHI_a_matter_of_will: "Otázka vůle"
 CHI_a_matter_of_will_desc: "Čína může využít zahraniční myšlenky, ale díky své historii musí jít vlastní cestou. Začít musíme ve vesnických školách a budovat jednotu odspodu."
 CHI_glorify_deng_yanda: "Oslavit Teng Jan-tchaa"
 CHI_glorify_deng_yanda_desc: "KMT zradila revoluci roku 1911 skrze bezohledné obohacování. Teng Jan-tcha vytvořil cestu pro obyčejný lid a zaplatil za ni životem. Na jeho odkaz nesmíme zapomenout."
 CHI_apply_yandas_work: "Uplatnit Tengovu práci"
 CHI_apply_yandas_work_desc: "Teng chtěl mobilizovat masy a nabídnout venkovu alternativu. Šíření jeho myšlenek od vesnice k vesnici posílí naši organizaci i celý stát."
 CHI_apply_yandas_work_tt: "Snižuje náklady rozhodnutí §YVenkovské a městské politické poručnictví§! o §G10§!"
 CHI_socialize_major_industries: "Znárodnit klíčová odvětví"
 CHI_socialize_major_industries_desc: "Někteří jednotlivci shromáždili příliš mnoho moci a majetku. Klíčový průmysl musí být svěřen státu a chráněn před zneužitím."
 CHI_a_burgeoning_welfare_state: "Rodící se sociální stát"
 CHI_a_burgeoning_welfare_state_desc: "Stát, který se stará o své lidi, získává nezlomnou sílu. Musíme se inspirovat Němci, vyhnout se jejich propadnutí fanatismu a kráčet vstříc spravedlivější budoucnosti."
 CHI_truly_free_speech: "Skutečná svoboda projevu"
 CHI_truly_free_speech_desc: "Zatímco chráníme názory občanů před perzekucemi, veřejná debata je stále úzká. Musíme ji otevřít, aby zazněl pluralitní hlas národa."
 CHI_a_control_yuan_with_teeth: "Skutečné právomoci pro Kontrolní jüan"
 CHI_a_control_yuan_with_teeth_desc: "Moc korumpuje, proto je třeba něco, co naše politiky udrží čestné. Za Čankajška byla tato instituce ochromena. Musíme ji obnovit, aby plnila svůj účel."
 CHI_unify_as_the_china_democratic_league: "Sjednotit se jako Čínská demokratická liga"
 CHI_unify_as_the_china_democratic_league_desc: "Jako rozptýlené malé skupiny nemůžeme čelit KMT, ale sjednotíme-li se, máme šanci. Otázkou zůstává - kdo nás povede?"
 CHI_continue_the_ding_xian_experiment: "Pokračovat v experimentu Ting-sien"
 CHI_continue_the_ding_xian_experiment_desc: "Projekt Ting-sien, financovaný Masovou vzdělávací organizací Jamese Yena, zlepšil životní standard venkovských oblastí a politickou odpovědnost. Musíme jej financovat, aby modernizace dorazila i na venkov."
 CHI_continue_the_ding_xian_experiment_tt: "\n§YElektrifikace a masová výuka§! se začne šířit z §YChe-peje a Chu-nanu§! každé dva měsíce o další stát."
 CHI_minsheng_focus: "Princip min-šeng"
 CHI_minsheng_focus_desc: "Moderní stát se stará o své občany, aby byli schopni bránit jej v době potřeby. Musíme uvést do praxe princip min-šeng a zajistit sociální péči pro všechny."
 CHI_minzu_focus: "Princip min-cu"
 CHI_minzu_focus_desc: "Národní identita je tím, co z lidu činí stát. Musíme posílit vlastenectví, jednotu a loajalitu pod centrální vládou."
 CHI_minquan_focus: "Princip min-čchüan"
 CHI_minquan_focus_desc: "Cesta, kterou započal Dr. Sun, povede k sjednocené republice. Prvním krokem je zavést princip min-čchüan a rozšířit volební právo na všechny občany."
 CHI_demand_regional_adherence: "Požadovat regionální poslušnost"
 CHI_demand_regional_adherence_desc: "Nyní, když jsme dokázali, že jsme zavedli Tři principy lidu, můžeme vytvořit tlak na regionální vládce, aby učinili totéž. To povede k jejich podrobení a integraci."
 CHI_demand_regional_adherence_tt: "Odemkne rozhodnutí §Yrozvíjet§! oblasti ovládané militaristy a vynutit jejich dodržování tří principů, což zvýší podporu §Ydemokracie§! a nakonec je §Ypodřídí a integruje§!"
 CHI_zhonghua_minzu_focus: "Čung-chua min-cu"
 CHI_zhonghua_minzu_focus_desc: "Nyní, když jsou všichni militaristé přivedeni pod naši kontrolu, nastal čas na skutečnou reunifikaci a pohled za hranice. Mnohá naše území byla ztracena nacionalistům a cizím mocím. Musíme je navrátit pod světlo republiky."
 CHI_zhonghua_minzu_focus_tt: "Odemkne rozhodnutí ke získání domovských území na [MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§! a [TIB.GetFlag] §Y[TIB.GetAdjective]§! státy"
 CHI_zhonghua_minzu_focus_2_tt: "Nahradí §Y$CHI_the_political_tutelage_dm$§! za §Y$CHI_the_political_tutelage_upgraded_dm$§!, efektivní změna:"
 CHI_toward_a_socialist_economy: "K socialistické ekonomice"
 CHI_toward_a_socialist_economy_desc: "Chceme-li skutečně změnit společnost, musíme změnit tok peněz a odstranit korporátní šéfy, kteří získali pozice skrze nepotismus. Pracující opět získá hlas a všichni [ROOT.GetAdjective] občané si budou rovni!"
 CHI_enact_georgist_tax_reforms: "Zavést georgistické daňové reformy"
 CHI_enact_georgist_tax_reforms_desc: "Georgismus byl základem Sunova ekonomického myšlení a požadoval daň z vlastněné půdy. „Jediným spravedlivým a rovnoměrně distribuovaným zdrojem financování vlády je daň, na níž založíme náš nový systém.“"
 CHI_leverage_contacts: "Využít kontakty"
 CHI_leverage_contacts_desc: "Naši lidé se rozšířili po světě a mnozí dorazili i do Ameriky. V USA čekají, až je požádáme o pomoc."
 CHI_reach_out_for_help: "Požádat o pomoc"
 CHI_reach_out_for_help_desc: "Stín militarismu nás ohrožuje z východu. Naši američtí přátelé musí pochopit, že jsme první linií obrany proti japonské hrozbě."
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! bude ochotnější zaslat §YLend-Lease§!"
 CHI_deal_with_the_shadow_elements: "Vypořádat se se stínovými prvky"
 CHI_deal_with_the_shadow_elements_desc: "Temné skupiny v naší zemi tráví lid pro osobní prospěch. To nesmí pokračovat!"
 CHI_utilize_the_albazinian_contact_tt: "Odemkne rozhodnutí požádat [SOV.GetNameDef] o zvýšenou podporu"
 CHI_shifting_the_balance: "Změnit rovnováhu"
 CHI_shifting_the_balance_desc: "Zahraniční podpora byla dosud pasivní. Je čas požádat o aktivní pomoc k porážce japonské hrozby jednou provždy."
 CHI_the_german_mission: "Německá mise"
 CHI_the_german_mission_desc: "Naše vazby s Německem trvají již deset let. Měli bychom využít kontakty Cchaj-sun Čanga k další spolupráci."
 CHI_reach_out_to_expats: "Oslovit krajany"
 CHI_reach_out_to_expats_desc: "Naši lidé se rozptýlili po světě. Pro někoho je to známka slabosti, ale pro nás síly. Zavoláme je zpět v této době potřeby."
 CHI_reach_out_to_expats_tt: "Odemkne rozhodnutí získat §Yzvýšený měsíční ekonomický přebytek§! využitím našich kontaktů a komunit krajanů"
 CHI_invoke_the_nine_powers: "Uplatnit dohodu Devíti mocností"
 CHI_invoke_the_nine_powers_desc: "Nerovné smlouvy nám ublížily, avšak Devět mocností se shodlo, že nikdo nesmí dále porcovat Čínu. S rostoucí japonskou agresí nadešel čas tuto klauzuli uplatnit."
 CHI_aeronautical_expertise: "Letecká odbornost"
 CHI_aeronautical_expertise_desc: "Čínští letci získali slávu na druhé straně Pacifiku. Přivoláme je domů, aby využili své zkušenosti."
 CHI_expand_the_faction: "Pozvat svobodné"
 CHI_expand_the_faction_desc: "Stejně jako naše domácí hnutí, i demokracie v Asii závisí na spolupráci menších skupin. Musíme tato hnutí sjednotit ve větší frakci."
 CHI_pacific_entente_faction: "Pacifická ententa"
 CHI_expand_the_faction_tt: "Odemkne rozhodnutí pozvat §Ydemokratické§! §Yasijské§! a §Yoceánské§! státy do naší frakce"
 CHI_make_a_stand_against_the_colonialists: "Postavit se kolonialistům"
 CHI_make_a_stand_against_the_colonialists_desc: "Éra impérií skončila a my jsme zvěstovateli věku sebeurčení. Ať to starému řádu jasně sdělíme - a odpor bude potrestán."
 CHI_make_a_stand_against_the_colonialists_tt: "Odemkne §YAntikoloniální§! rozhodnutí pro osvobození kolonií v §YAsii a Oceánii§!"
 CHI_spreading_the_light_of_freedom: "Šířit světlo svobody"
 CHI_spreading_the_light_of_freedom_desc: "Osvobození od hrozeb zvenčí je jen první krok. Musíme také zajistit, aby domácí hrozby nebrzdily vůli národa."
 CHI_spreading_the_light_of_freedom_tt: "Odemkne rozhodnutí §YPodnítit republikánské nálady§! v §Yasijských a oceánských§! zemích"
 CHI_correct_a_historical_wrong: "Napravit historickou křivdu"
 CHI_correct_a_historical_wrong_desc: "Zacházení Evropanů se světem je neodpustitelným zločinem. Napravíme tuto křivdu a potrestáme viníky."
 CHI_championing_the_cause_of_liberty: "Šampioni svobody"
 CHI_championing_the_cause_of_liberty_desc: "Rozšířili jsme světlo svobody v Asii a nyní stojíme jako maják pro všechny, kdo si váží volnosti a sebeurčení."
 CHI_utilize_the_albazinian_contact: "Využít albazinský kontakt"
 CHI_utilize_the_albazinian_contact_desc: "Biskup Symeon Du, archidiákon Čínské pravoslavné církve, má úzké vazby na bývalé bílé ruské síly. Možná je dokáže přesvědčit, aby nám pomohli?"
 CHI_prepare_for_a_change_in_leadership: "Připravit změnu vedení"
 CHI_prepare_for_a_change_in_leadership_desc: "Naše vláda je u moci již celé desetiletí a stín, který vrhá [JAP.GetNameDef], stále straší [CHI.GetAdjective] národ. Možná nastal čas, aby otěže převzal někdo jiný."
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] bude při incidentu v Si-anu nahrazen [CHI_wang_jingwei.GetName]em§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§RPoslání Čankajška do Kuang-čou během incidentu Liang-kuang povede k jeho předčasné smrti a umožní vybrat $CHI_look_for_allies$§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] bude při incidentu v Si-anu nahrazen [CHI_dai_li.GetName]em§!"
 CHI_avoid_another_crisis: "Vyhnout se další krizi"
 CHI_avoid_another_crisis_desc: "V roce 1931 nás [JAP.GetAdjective] armáda zaskočila nepřipravené. Ani po půl dekádě nejsme připraveni je odrazit - potřebujeme čas. Můžeme nabídnout symbolické ústupky výměnou za odklad bouře přicházející z východu."
 CHI_avoid_another_crisis_tt: "\nUmožní volby k oddálení japonské invaze poskytnutím ústupků."
 CHI_lay_the_foundation_for_a_united_china: "Položit základy sjednocené Číny"
 CHI_lay_the_foundation_for_a_united_china_desc: "Současná vláda je banda surovců, kteří znají jen sílu meče. Zdravý národ potřebuje víc než vládu hrubé síly - silné instituce pod civilní vládou."
 CHI_preempt_the_inevitable: "Předejít nevyhnutelnému"
 CHI_preempt_the_inevitable_desc: "[JAP.GetNameDef] je přesvědčeno, že jsme slabí a zralí k dobytí. Jaké by bylo jejich překvapení, kdybychom udeřili první?"
 CHI_utilize_german_contacts: "Využít německé kontakty"
 CHI_utilize_german_contacts_desc: "Zatímco východní barbaři touží po krvi, v Evropě máme kontakty, které mohou zmírnit jejich agresi. Využijeme těchto vazeb k ovlivnění jejich politiky."
 CHI_utilize_german_contacts_tt: "Pokud přijmeme [GER.GetAdjective] žádosti o protisovětské smlouvy, [GER.GetNameDef] ochotněji zasáhne v náš prospěch."
 CHI_utilize_german_contacts_wang_tt: "Využijeme kontakty, které má [CHI.GetLeader], k získání:"
 CHI_look_for_allies: "Hledat vnitřní spojence"
 CHI_look_for_allies_desc: "Čankajšek měl téměř deset let na upevnění moci, ale mnozí jej stále odmítají podporovat. Musíme je najít a sjednotit do skutečné opozice."
 CHI_infiltrate_the_examination_yuan: "Infiltrace Přezkušovacího jüanu"
 CHI_infiltrate_the_examination_yuan_desc: "Stát nestojí na jedincích, ale na práci tisíců úředníků. Pokud infiltrované orgány určující jejich kvalifikace postavíme na svou stranu, získáme neocenitelnou moc."
 CHI_take_control_of_the_executive_yuan: "Ovládnout Výkonný jüan"
 CHI_take_control_of_the_executive_yuan_desc: "Zákony dávají moc, ale ten, kdo je prosazuje, ji může překonat. Dosadíme-li naše lidi do ministerstev, budeme schopni bojovat proti čankajškismu na všech úrovních."
 CHI_take_control_of_the_executive_yuan_tt: "Při novém dosazení militarista-subjekt získá každý existující militarista-subjekt: §Y[?executive_yuan_autonomy_ratio|%]§! autonomie"
 CHI_our_people_in_the_legislative: "Naši lidé v legislativě"
 CHI_our_people_in_the_legislative_desc: "Systém byl za Čankajška zbaven síly. Musíme přepsat autonomii vládních prvků, abychom posílili jádro národa."
 CHI_clear_out_sycophants: "Zbavit se pochlebovačů"
 CHI_clear_out_sycophants_desc: "Tyran plodí pochlebovače. I když držíme legislativu i exekutivu, zůstává mnoho mužů, kteří lpí na starém režimu. Musíme je dostat tam, kam patří."
 CHI_impair_the_control_yuan: "Oslabit Kontrolní jüan"
 CHI_impair_the_control_yuan_desc: "Systém brzd a protiváh je důležitý, ale může zpomalovat pokrok. Pro naše cíle by bylo výhodné, aby Kontrolní jüan neměl přílišnou moc."
 CHI_impair_the_control_yuan_tt: "Vylepšuje §Yrozhodnutí o integračních snahách§! tak, aby poskytovalo: "
 CHI_impair_the_control_yuan_tt_2: "480 dnů $instead_of$ 365 dnů"
 instead_of: "Namísto:"
 and_last_for: "A trvá po:"
 CHI_appoint_sympathetic_judges: "Dosadit vstřícné soudce"
 CHI_appoint_sympathetic_judges_desc: "Se soudci na klíčových pozicích budeme moci rozšířit svou moc směrem dolů i ven, až do nejzazších provincií."
 CHI_appoint_sympathetic_judges_tt: "Každý budoucí militarista-subjekt obdrží následující duch při svém podrobení:"
 CHI_close_whampoa: "Uzavřít Chuang-pchu"
 CHI_close_whampoa_desc: "Chuang-pchu byla vždy známá jako Čankajškovo osobní panství a líheň jeho ideologických stoupenců. Takovou instituci nelze ponechat při životě - uzavřeme ji a potrestáme všechny, kteří jsou s ní spojeni."
 CHI_close_whampoa_tt: "Každý zbývající generál získá: §G+3§! náhodně přidělené schopnosti."
 CHI_censure_the_opposition: "Napomenout opozici"
 CHI_censure_the_opposition_desc: "Kontrolní jüan je již oslabený, ale pokud jej ovládneme úplně, můžeme napravovat nežádoucí prvky. Poskytování „zpětné vazby“ o správném chování bude účinným nápravným opatřením."
 CHI_the_freedom_to_abject: "Svoboda poukazovat na chyby"
 CHI_the_freedom_to_abject_desc: "Systém, který nelze kritizovat, nikdy neporoste. Příliš dlouho jsme pošlapávali ty, kteří upozorňovali na nešvary obohacující některé na úkor [CHI.GetAdjective] lidu. Musíme vytvořit procesy umožňující upozornit na selhání systému, aniž by nás destabilizovaly."
 CHI_expropriate_industrialists: "Vyvlastnit průmyslníky"
 CHI_expropriate_industrialists_desc: "Čankajškovi poskoci těžili z jeho korupce a nashromáždili obrovské bohatství. Osobní prospěch nemůže stát nad stranou - co patří státu, musí být státu vráceno."
 CHI_politicise_the_process: "Politizovat proces"
 CHI_politicise_the_process_desc: "Veřejný služebník musí chápat své politické povinnosti. Ne všichni je chápou - budou tedy řádně poučeni. Reformujeme výuku i zkoušky tak, aby všichni úředníci porozuměli své roli v systému."
 CHI_a_functioning_bureaucracy_first: "Nejdříve fungující byrokracie"
 CHI_a_functioning_bureaucracy_first_desc: "Kontrola státního aparátu je důležitá, ale zbytečná, pokud žádný aparát není. Připustíme určitou míru samosprávy institucí a necháme schopné jedince postupovat podle zásluh, nikoli podle „správných“ názorů."
 CHI_extend_jurisdiction_to_the_provinces: "Rozšířit pravomoci do provincií"
 CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty] dobře zvládá kontrolu měst a centrálních institucí, ale periférie zaostává. Rozšíření našeho vlivu sjednotí Čínu a pomůže zadržet [JAP.GetAdjective] nápor."
 CHI_affirm_civilian_primacy: "Stvrdit nadvládu civilní vlády"
 CHI_affirm_civilian_primacy_desc: "Čankajšek vybudoval moc na armádě, ale důstojníci jsou snadno ovlivnitelní a málokdo z nich pracuje v náš prospěch. Musíme ozbrojeným silám jasně sdělit, že jsou podřízeny civilní autoritě."
 CHI_proclaim_a_new_chapter: "Vyhlásit novou kapitolu"
 CHI_proclaim_a_new_chapter_desc: "Starý režim se oháněl svobodou a demokracií, ale toužil jen po moci. S upevněním moci Wang Ťing-weje může civilní vláda znovu převzít otěže."
 CHI_negotiate_the_nine_powers_treaty: "Vyjednat dohodu Devíti mocností"
 CHI_negotiate_the_nine_powers_treaty_desc: "Dynastie Čching se kdysi podřídila Západu a smlouvy 19. století nás pronásledují dodnes. Oslovíme signatáře, tentokrát ne jako služebník, ale jako rovnocenný partner."
 CHI_start_looking_outwards: "Začít hledět ven"
 CHI_start_looking_outwards_desc: "Naší chybou bylo myslet si, že můžeme stát stranou světa. Kolonialisté rozebrali Čínu i Asii a zanechali nás ponížené. To nesmí zůstat nepotrestáno - sjednotíme Asii k odporu."
 CHI_start_looking_outwards_tt: "Budeme moci zvát svobodné asijské státy do naší frakce"
 CHI_liberate_the_peoples_of_asia: "Osvobodit národy Asie"
 CHI_liberate_the_peoples_of_asia_desc: "Stejně jako kdysi hledí Asie k nám - a my odpovíme. Pomůžeme jim povstat proti imperialistům a získat vlastní svobodu."
 CHI_liberate_the_peoples_of_asia_tt: "Získáme válečné cíle proti všem, kteří ovládají koloniální státy či mají loutky v §YAsii§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Odemkne rozhodnutí vytvářet loutkové vlády napříč §YAsii§!"
 CHI_punish_the_signatories: "Potrestat signatáře"
 CHI_punish_the_signatories_desc: "Západ způsobil naší zemi nepředstavitelnou škodu. Musí pochopit, co způsobili - a začít splácet svůj historický dluh."
 CHI_bring_the_revolution_further: "Rozšířit revoluci dál"
 CHI_bring_the_revolution_further_desc: "Náš osvobozenecký pochod pokračuje dále, než jsme kdy snili. Rozšíříme světlo svobody po celém Pacifiku a zatlačíme kolonialisty ještě dál."
 CHI_bring_the_revolution_further_tt: "Získáme válečné cíle proti všem, kteří ovládají koloniální státy či mají loutky v §YAustralii§!"
 CHI_bring_the_revolution_further_tt_2: "Náš frakční manifest bude zahrnovat i §YOceanii§!\nOdemkne rozhodnutí vytvářet loutkové vlády v §YOceanii§!"
 CHI_end_the_humiliation: "Ukončit ponížení"
 CHI_end_the_humiliation_desc: "Opět stojíme jako velmoc - obdivovaní, vlivní, mocní. Povstali jsme nad ostatní a vrhli utlačovatele do dějin. Už nikdy neponížení!"
 CHI_dang_guo: "Tchang-kuo"
 CHI_dang_guo_desc: "Cílem strany je přinést národu demokracii, ale v těchto nejistých časech musí Kuomintang jednat efektivně. Prozatím tedy postavíme stranu nad stát."
 CHI_denounce_feudalism: "Odsoudit feudalismus"
 CHI_denounce_feudalism_desc: "Hlásáme revoluční charakter, ale někteří v naší straně se chovají jako starobylí vlastníci půdy. Tito feudalisti musí být usvědčeni ze své protirevoluční činnosti."
 CHI_denounce_feudalism_tt: "Získá: §G+[?warlord_subjects_pp_gain_base] politické moci§! měsíčně za každého podřízeného militaristu."
 CHI_one_nation_undivided: "Jeden národ, nedělitelný"
 CHI_one_nation_undivided_desc: "Sjednocením provincií pod jedinou autoritou překonáme regionální rozdělení a položíme základ silného a hrdého národa."
 CHI_one_nation_undivided_tt: "Pozve všechny militaristy do Sjednocené fronty, kromě [PRC.GetName] a [HBC.GetName]"
 CHI_one_nation_undivided_bypass_tt: "§YKaždý čínský militarista§!: Jedno z následujících musí platit:\n  Neexistuje\n  Je ve válce s §Y[ROOT.GetNameWithFlag]§!\n  Je subjektem pro §Y[ROOT.GetNameWithFlag]§!\n  Je ve frakci s §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: má §Yválečný cíl§! proti němu."
 CHI_decree_the_end_to_corruption: "Vyhlásit konec korupce"
 CHI_decree_the_end_to_corruption_desc: "Korupce prorostla vládou od nejvyšších ministrů po nejnižší rekruty. Musíme odstavit chamtivé, nečestné úředníky a vytvořit poctivou správu."
 CHI_reinforce_connections_with_shanghai_elites: "Posílit vazby na šanghajské elity"
 CHI_reinforce_connections_with_shanghai_elites_desc: "V Šanghaji působí vlivné osobnosti se značným bohatstvím, získaným často ve stínech. Využití těchto lidí by mohlo být pro naši věc užitečné."
 CHI_introduce_the_baojia_system: "Zavést systém pao-ťia"
 CHI_introduce_the_baojia_system_desc: "Systém pao-ťia se od starověku používá k organizaci populace a zajištění bezpečnosti. Můžeme jej rozšířit a použít jako základ rekrutace."
 CHI_expand_the_tongzi_jun: "Rozšířit Tchung-c' ťün"
 CHI_expand_the_tongzi_jun_desc: "Mládežnické oddíly mohou vychovat nové generace loajálních a disciplinovaných občanů. Trocha vojenského výcviku jim také usnadní vstup do armády."
 CHI_demonstrate_our_resolve: "Prokázat naši odhodlanost"
 CHI_demonstrate_our_resolve_desc: "Svět nás příliš dlouho podceňoval. Je čas ukázat naši houževnatost a porazit tuto krutou agresi."
 CHI_arrest_the_seven_gentlemen: "Zatknout Sedm pánů"
 CHI_arrest_the_seven_gentlemen_desc: "I když se málokdo staví na stranu Japonců, způsob odporu je rozdělující otázkou. Nemůžeme tolerovat konkurenci naší vládě - musíme ukázat svou převahu."
 CHI_develop_counterinsurgency_tactics_tt_2: "§Y$CHI_counter_infiltration_measures$§! bude stát pouze §G25 %§!"
 CHI_take_a_stance_on_illicit_trade: "Zaujmout stanovisko k nezákonnému obchodu"
 CHI_take_a_stance_on_illicit_trade_desc: "Příliš dlouho jsme byli vydáni napospas jedům, které se šíří naší společností. Musíme je odmítnout a vstoupit do nového století silnější a jasné mysli."
 CHI_reshuffle_the_green_gang: "Přeuspořádat Zelený gang"
 CHI_reshuffle_the_green_gang_desc: "Velkouchý Tu nám dobře sloužil, ale příliš zesílil. S nepřáteli na obzoru potřebujeme přímější nástroje. Možná je čas, aby Zelený gang vedl někdo jiný?"
 CHI_legitimise_du: "Legitimizovat Tua"
 CHI_legitimise_du_desc: "Někteří se chtějí vyhnout lidem s neortodoxními metodami, ale to by byla škoda. Tu Jüe-šeng může být cenným zdrojem, pokud nebude muset pracovat ve stínech."
 CHI_inspect_the_troops: "Inspekce vojsk"
 CHI_inspect_the_troops_desc: "Důkladné inspekce stmelí vojáky kolem strany a [root.GetLeader]a. Naše slavná armáda nás povede do budoucnosti."
 CHI_secure_the_soviet_border: "Zajistit sovětskou hranici"
 CHI_secure_the_soviet_border_desc: "Ruský medvěd již příliš dlouho zasahuje do našich záležitostí. Musíme zajistit severní hranici tím, že [SOV.GetNameDef] s námi naváže formální vztahy, a možná z toho získame i víc."
 CHI_secure_the_soviet_border_tt: "§RV budoucí události budeme moci vybírat návrháře tanků.§!"
 CHI_send_the_first_lady_abroad: "Vyslat první dámu do zahraničí"
 CHI_send_the_first_lady_abroad_desc: "Někteří by nás mohli podpořit proti agresi, ale váhají. První dáma je přesvědčí, že i přes obrovské oběti zůstaneme pevní a zvítězíme."
 CHI_take_advantage_of_dus_contacts: "Využít Tuovy kontakty"
 CHI_take_advantage_of_dus_contacts_desc: "Vůdce Zeleného gangu má přátele na mnoha místech a znalosti, které nemají obdoby. Správné využití jeho sítě by nám mohlo velmi prospět."
 CHI_draw_support_from_the_big_families: "Získat podporu velkých rodin"
 CHI_draw_support_from_the_big_families_desc: "Čína má několik mimořádně vlivných rodů. Jejich podpora sice nepřispěje ke stabilitě, ale může posloužit našim cílům."
 CHI_prosecute_cronyism: "Stíhat klientelismus"
 CHI_prosecute_cronyism_desc: "Příliš dlouho převládaly osobní zájmy nad zájmy státu. Nepotismus, úplatkářství a zpronevěra rozkládaly naši společnost. To odteď končí - přichází nová éra ctnosti!"
 CHI_crack_down_on_illicit_goods: "Potlačit nezákonné zboží"
 illicit_good_improvement_increase: "Zvyšuje rychlost, kterou je §Y$CHI_illicit_trade$§! odstraňován, o §G+2 %§! každých §Y6 měsíců§!"
 which_will_give_tt: "Což udělí:"
 CHI_crack_down_on_illicit_goods_desc: "Příliš dlouho jsme byli vydáni napospas jedům v naší společnosti. Musíme je odmítnout a vstoupit do nového století silnější a jasnější myslí."
 CHI_turn_a_blind_eye: "Přimhouřit oko"
 CHI_turn_a_blind_eye_desc: "Je pravda, že neoficiální obchod měl negativní vliv na naši společnost - ale jeho zisky jsou nezpochybnitelné. Pokud jej necháme být, můžeme získat velké bohatství."
 CHI_weaponise_the_hongmen: "Ozbrojit gangy"
 CHI_weaponise_the_hongmen_desc: "V našich přístavních oblastech existují tajné společnosti vycvičené v sebeobraně. Se správnou podporou by mohly působit chaos každému vetřelci, který by se odvážil porušit naši zemi."
 CHI_weaponise_the_hongmen_tt: "Každý okupovaný čínský pobřežní stát a stát s velkým městem:\n  Odboj: §R+30.0%§!"
 CHI_facilitate_operation_zet: "Umožnit Operaci Zet"
 CHI_facilitate_operation_zet_desc: "Je nám jasné, že [SOV.GetNameDef] je znepokojen agresivním postojem, který zajímá [JAP.GetNameDef] ve Východní Asii. Jsou ochotni poskytnout materiální podporu i dobrovolníky - stačí připravit její přijetí."
 CHI_from_many_to_one: "Od mnoha k jednomu"
 CHI_from_many_to_one_desc: "Naše země obsahuje nespočetné množství lidí, ale v poslední době jsme byli rozděleni a zmítáni různými názory. Máme-li odolat cizí ofenzivě a nakonec přežít, musíme se sjednotit za jedním společným cílem."
 CHI_from_many_to_one_tt: "Získá §G+1.5 %§! stability za každého militaristu v naší frakci"
 CHI_from_many_to_one_faction_tt: "Přidá §G+20.0 %§! k $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$, pokud je naplnění frakčního manifestu nízké.\nPřidá §G-10.0 %§! k $MODIFIER_AUTONOMY_GAIN_WARSCORE$, pokud je naplnění frakčního manifestu vysoké."
 CHI_request_soviet_advisors: "Požádat o sovětské poradce"
 CHI_request_soviet_advisors_desc: "Válka se v posledních desetiletích dramaticky změnila a my jsme zaostali. [SOV.GetNameDefCap] nám nabízí zaslat kvalifikované odborníky, aby nám pomohli dohnat zpoždění v obrněných silách - měli bychom nabídku přijmout."
 CHI_the_northwest_highway: "Severozápadní dálnice"
 CHI_the_northwest_highway_desc: "[SOV.GetNameDef] má s námi dlouhou hranici, takže by se dalo očekávat, že přes ni lze bez obtíží přepravovat zásoby. Avšak infrastruktura v těchto oblastech je více než nedostatečná. Musíme vybudovat trasu daleko od fronty, abychom mohli přijímat více od našich [SOV.GetAdjective] přátel."
 CHI_collaborate_with_allied_forces: "Spolupracovat se spojeneckými silami"
 CHI_collaborate_with_allied_forces_desc: "Proti [JAP.GetAdjective] hrozbě jsme bojovali dlouho a tvrdě, ale už nejsme sami. Abychom mohli lépe koordinovat naše operace, měli bychom dále integrovat své ozbrojené síly a dosáhnout konečného vítězství."
 CHI_collaborate_with_allied_forces_tt: "Odemkne rozhodnutí vytvořit Jednotky X a Y, které vytvoří divize."
 CHI_scout_for_air_experts: "Vyhledat letecké odborníky"
 CHI_scout_for_air_experts_desc: "Naše letectvo je v plenkách a mnohé výzvy nás brzdí. Využitím cizí expertízy můžeme povzbudit jeho růst."
 CHI_sell_lend_lease: "Prodávat Lend-Lease"
 CHI_sell_lend_lease_desc: "Získávání vybavení je vždy užitečné, ale ne vždy dostaneme to, co potřebujeme. Přesto je někde vždy nedostatek - což znamená, že existuje i trh."
 CHI_sell_lend_lease_tt: "Pokud máme §Y$CHI_soviet_support$§!, získáme: §Y+100 $CIC_BANK_HEADER$§! měsíčně.\n\nPokud máme §Y$CHI_american_support$§!, získáme: §Y+150 $CIC_BANK_HEADER$§! měsíčně.\n\n"
 CHI_international_instructors: "Mezinárodní instruktoři"
 CHI_international_instructors_desc: "Potřeba pilotů a posádek je obrovská a výcvik nestíhá. Přijetí více zahraničních instruktorů nám pomůže dostat více letadel do vzduchu rychleji."
 CHI_allocate_lend_lease: "Přidělovat Lend-Lease"
 CHI_allocate_lend_lease_desc: "V Číně existuje několik center moci, ale pouze jedno nás reprezentuje v zahraničí. Můžeme této výhody využít a rozhodovat, kdo obdrží podporu - a poté kdo získá vliv."
 CHI_allocate_lend_lease_tt: "Odemkne rozhodnutí snižovat autonomii militaristů pomocí §Ypěchotního vybavení§!."
 CHI_burma_campaign: "Barmská kampaň"
 CHI_burma_campaign_desc: "Naši spojenci mají potíže. [JAP.GetNameDefCap] postupuje hluboko a ovládá části Barmy. Je čas ukázat, že nejsme jen rozptýlením pro nepřítele, ale spolehlivým spojencem schopným zasadit smrtící úder."
 CHI_burma_campaign_trigger: "[BRM.GetName] ztratila alespoň jedno své území ve prospěch nepřítele"
 CHI_indo_chinese_campaign: "Indočínská kampaň"
 CHI_indo_chinese_campaign_desc: "S jihovýchodní Asií máme dlouhou historii a dnes píšeme novou kapitolu. Znovu získáme oblast, kterou kontroluje [671.controller.GetNameDef], aby mohly spojenecké síly volně operovat."
 CHI_international_squadron: "Pozvat Létající tygry"
 CHI_international_squadron_desc: "Naši přátelé v zámoří zorganizovali dobrovolnickou letku a zakoupili moderní letouny na podporu našeho úsilí. Měli bychom je přivítat s otevřenou náručí."
 CHI_form_the_chinese_womens_national_war_relief_society: "Otevřít školy pro strádající"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Mnozí v našem boji proti imperialismu ztratili téměř vše. Musíme vyjít vstříc jejich potřebám. Čínská ženská národní pomocná společnost měla slibné výsledky a její činnost bychom měli dále rozšířit."
 CHI_towards_a_professional_army: "Směrem k profesionální armádě"
 CHI_towards_a_professional_army_desc: "Naše armáda je početná, ale její efektivita je sporná. Německá vojenská mise doporučila, abychom armádu zmenšili a soustředili se na menší, lépe vybavené síly s vysokou morálkou."
 CHI_towards_a_popular_army: "Směrem k lidové armádě"
 CHI_towards_a_popular_army_desc: "Našemu vojsku chybí vybavení i výcvik, ale máme jednu věc - lid. Cizí vetřelci se zlomí o zeď vojáků Národní revoluční armády."
 CHI_the_hanoi_route: "Hanojská trasa"
 CHI_the_hanoi_route_desc: "Naše východní přístavy jsou zranitelné, proto musíme jednat. Sestup z Kunmingu do džunglí okolo Hanoje je náročný, ale poskytne našim zásilkám bezpečnější cestu."
 CHI_form_saco: "Vytvořit SACO"
 CHI_form_saco_desc: "Chceme-li zvítězit, musíme znát svého nepřítele. Američané navrhli vytvořit čínsko-americkou kooperační organizaci ke sdílení zpravodajství a výcviku našich partyzánských jednotek."
 CHI_the_burma_road: "Barmská cesta"
 CHI_the_burma_road_desc: "Naši zahraniční spojenci prokázali ochotu poskytovat materiální podporu, ale [JAP.GetName] ztěžuje doručování. Vybudování trasy přes Barmu by zvýšilo množství materiálu přicházejícího z jihozápadu."
 CHI_the_hump_sea: "Letecký most přes Himaláj"
 CHI_the_hump_sea_desc: "Vlaky, náklaďáky a lodě jsou užitečné, ale budoucnost zásobování je ve vzduchu. Se zkušenými piloty bychom mohli létat přes Himaláje přímo do Jün-nanu a nic by nás nezastavilo."
 CHI_women_in_the_war_effort: "Nová žena ve válečném úsilí"
 CHI_women_in_the_war_effort_desc: "Od Hnutí 4. května se role žen navždy změnily. Moderní a vlastenecké ženy by měly přispívat i přímo - organizace ženských praporů a jejich začlenění do armády nám značně pomůže."
 CHI_the_sky_cannot_have_two_suns: "Nebesa nemohou mít dvě slunce"
 CHI_the_sky_cannot_have_two_suns_desc: "Komunistická podvratná činnost ohrožuje samotnou strukturu čínské společnosti. Přežít můžeme jen tím, že prokážeme svou nadřazenost a jejich věc zničíme. Dvě slunce mohou zapadnout - ale za svítání vyjde jen jedno."
 CHI_the_sky_cannot_have_two_suns_tt: "Každý militarista v naší frakci, který je komunista:\n   Přidá: §Y-10,00 %§! frakčního vlivu"
 CHI_preemptive_strike: "Preventivní úder"
 CHI_preemptive_strike_desc: "Každým dnem sílí naši vnitřní nepřátelé a kují plány proti naší autoritě. Nemůžeme už čekat - musíme jednat. Musíme udeřit první!"
 CHI_preemptive_strike_tt: "Získáme válečné cíle §Y$annex_everything$§! na všechny [CHI.GetAdjective] militaristy, kteří se nepřipojili k frakci [ROOT.GetFactionName] nebo odmítli se stát našimi subjekty."
 CHI_tour_the_north: "Cesta na sever"
 CHI_tour_the_north_desc: "Hornaté vnitrozemí se stalo centrem komunistické agitace. Takhle to dál nejde, musíme tam ukázat naši přítomnost."
 CHI_unlock_faction_goal_north_subjugated_tt: "Pokud je toto první provedené cestovní zaměření, odemkne frakční cíl §Y$faction_goal_north_subjugated_name$§!."
 CHI_tour_the_west: "Cesta na západ"
 CHI_tour_the_west_desc: "Země hor a pouští, místo staré Hedvábné stezky, je daleko od center moci. [SOV.GetNameDefCap] zde šíří svůj vliv - ukážeme místním vůdcům, kam by jejich loajalita skutečně měla směřovat."
 CHI_unlock_faction_goal_west_subjugated_tt: "Pokud je toto první provedené cestovní zaměření, odemkne frakční cíl §Y$faction_goal_west_subjugated_name$§!."
 CHI_tour_the_south: "Cesta na jih"
 CHI_tour_the_south_desc: "Jih Číny je rozmanitý a živý, často okno do světa. Zde byla založena naše strana - ale získal příliš autonomie. Musíme tyto provincie navštívit!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Pokud je toto první provedené cestovní zaměření, odemkne frakční cíl §Y$faction_goal_south_subjugated_name$§!."
 CHI_ma_clique_integration_cost: "Snižuje náklady na integraci [XSM.GetNameDef], [GSM.GetNameDef] a [NXM.GetNameDef] o §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Snižuje náklady na §Ydonucení militaristů stát se našimi subjekty§! o £faction_initiative_texticon §G-5 %§! a o £pol_power §G-50§!"
 CHI_shx_integration_cost: "Snižuje náklady na integraci [SHX.GetNameDef] o §G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Snižuje náklady na integraci [SND.GetNameDef] o §G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Snižuje náklady na integraci [KHM.GetNameDef] o §G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Snižuje náklady na integraci [SIK.GetNameDef] o §G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Snižuje náklady na integraci [SIC.GetNameDef] o §G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Snižuje náklady na integraci [YUN.GetNameDef] o §G[?yun_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Snižuje náklady na integraci [GXC.GetNameDef] o §G[?gxc_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Snižuje náklady na integraci [GDC.GetNameDef] o §G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Vítězství nad vetřelci"
 CHI_victory_over_the_invaders_desc: "Cizí vetřelci jsou poraženi a naše slavná Národní revoluční armáda zvítězila. Tato válka - a především náš ctihodný vůdce [ROOT.GetLeader] - sjednotily naše dříve rozdělené provincie a lid v jeden národ pod bílým sluncem!"
 CHI_remove_guerilla_decisions_tt: "§ROdstraní§! rozhodnutí §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_petition_territorial_restoration: "Žádat o vrácení územní"
 CHI_request_territory_trigger_tt: "Jakýkoliv ovládaný stát:\n      Je domovským státem §Y[ROOT.GetNameWithFlag]§!\n      Kontrolór: $is_literally_china_tt_NOT$\n      A platí jedno z následujícího:\n         Není ve vlastnictví kontrolora\n         Kontrolór:\n            Vládnoucí strana je §Y[ROOT.GetRulingIdeology]§!"
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "[PRC.GetNameDef] delenda est"
 CHI_crush_the_communists_desc: "Přišel čas dokončit to, co jsme začali - [PRC.GetNameDef] musí být zničana! Příliš dlouho jsme se nechali rozptylovat jinými problémy, ale čas naši tolerance končí!"
 CHI_request_handover_of_coastal_cities: "Žádat předání pobřežních měst"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Generalisimus celé Číny"
 CHI_a_generalissimo_for_all_of_china_desc: "Náš boj proti cizím vetřelcům byla choroba kůže - ale vnitřní hrozba byla vždy nemocí srdce. A tu jsme nyní vyléčili - abychom mohli snít o budoucnosti."
 CHI_empower_the_mtac: "Posílit MTAC"
 CHI_empower_the_mtac_desc: "[ROOT.GetNameDef] kráčí k harmonii, ale práce není dokončena. Komise pro mongolské a tibetské záležitosti může převzít větší roli - přineseme revoluci i našim bratrům v zahraničí!"
 CHI_empower_the_mtac_tt: "Odemkne rozhodnutí začlenit [MON.GetFlag] §Y[MON.GetAdjective]§! a [TIB.GetFlag] §Y[TIB.GetAdjective]§! státy."
 CHI_unify_the_admissions_process: "Sjednotit přijímací proces"
 CHI_unify_the_admissions_process_desc: "Náš systém vysokých škol je roztříštěný a přihlášky jsou komplikované. Zavedením jednotné přijímací zkoušky zajistíme místo pro každého schopného studenta."
 CHI_retreat_to_taiwan: "Ústup na Tchaj-wan"
 CHI_retreat_to_taiwan_desc: "Znovu obnovený konflikt, v kterém jmse se ocitli my a [PRC.GetNameDef], se nevyvíjí v náš prospěch a ztrácíme půdu pod nohama. Stále více hlasů veřejně volá po taktickém ústupu na Tchaj-wan, kde můžeme přebudovat své síly a přežít."
 CHI_joining_the_international_community: "Mezinárodní společenství"
 CHI_joining_the_international_community_desc: "Příliš dlouho jsme hleděli dovnitř, což umožnilo ostatním nás využívat. Musíme nyní vstoupit mezi státy, které usilují o svobodu - ty, kteří nás podpořili v naší nejtěžší hodině!"
 CHI_a_world_freed_from_communism: "Svět osvobozený od komunismu"
 CHI_a_world_freed_from_communism_desc: "Fašismus zapálil svět, ale není jedinou hrozbou. Musíme dokončit úkol začatý v naší vlastní zemi a zbavit svět této zhoubné ideologie!"
 CHI_reclaim_the_north: "Znovuzískat sever"
 CHI_reclaim_the_north_desc: "Z nutnosti jsme kdysi museli zříci rozsáhlých oblastí na severu. Situace se však změnila - jsme mnohem silnější než dříve. Dost silní na to, abychom severní území znovu získali!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 CHI_strengthening_our_resolve: "Posílit naše odhodlání"
 CHI_strengthening_our_resolve_desc: "Staré frakce se přou a současné vedení není dost silné, aby nás sjednotilo. Je třeba změnit kurz, neboť republika se musí udržet - ne rozpadnout."
 CHI_china_reborn: "Znovuzrození Číny"
 CHI_china_reborn_desc: "Staré ideje nás jen přivedly k vykořisťování imperialisty. Je nutná zásadní změna kurzu. Musíme přetvořit naši společnost novou ideologií. Zahájíme sérii kampaní, které nazveme Hnutí nového života."
 CHI_co_opt_the_koh_hsin_movement: "Převzít hnutí Koh-hsin"
 CHI_co_opt_the_koh_hsin_movement_tt: "Snižuje náklady na komunistickou protiinfiltraci o §G25 %§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "Strana se stala příliš byrokratickou a zkorumpovanou, je třeba vyčistit prohnilé prvky. Tvrdší linie je nejen prospěšná, ale pro přežití národa naprosto klíčová!"
 permanently_protected_from_infiltration: "Tento stát nemůže být infiltrován komunistickými silami."
 CHI_mend_the_rift_with_hu: "Zacelit rozkol s Huem"
 CHI_mend_the_rift_with_hu_desc: "Stará rivalita mezi [ROOT.GetLeader]em a Hu Han-minem oslabuje stranu už příliš dlouho. Díky svým stoupencům má Han-min značný vliv, který by mohl prospět národu, pokud se dokážeme sjednotit."
 CHI_revive_the_western_hills_group: "Oživit skupinu Western Hills"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] byla příliš dlouho pod vlivem cizích mocností. Je třeba návrat k tradicím, jak hlásali Lin Sen a Taj Ťi-tao. Jen tak můžeme naplnit myšlenky doktora Sunjatsena tak, jak byly zamýšleny - bez pokřivení."
 CHI_reform_the_blue_shirts: "Reformovat Modré košile"
 CHI_reform_the_blue_shirts_desc: "Společnost pro praktikování Tří principů lidu - společnost Modrých košil - je činná téměř půl desetiletí, avšak s omezenou účinností. Protože se nerozšířila mezi prostý lid, frakce nedosáhla svého plného potenciálu. Přeměnou organizace v lidovou frontu vyzveme komunisty jejich vlastními zbraněmi."
 modify_blue_shirts: "Upraví §Y$CHI_blue_shirt_society$§! o:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Posílit vyšetřovací úřad"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Od pradávna vítězí v bitvách ten, kdo zná nepřítele i sebe. Potřebujeme organizaci schopnou získat informace, které potřebujeme, a proto bychom měli rozšířit Národní úřad pro vyšetřování a statistiku."
 CHI_revise_the_national_curriculum: "Revidovat národní osnovy"
 CHI_revise_the_national_curriculum_desc: "V tak velké zemi, jako je ta naše, není překvapivé, že existuje mnoho názorových proudů. Můžeme sjednotit a zorganizovat náš vzdělávací systém tak, aby podporoval určité, námi žádoucí chování."
 CHI_target_upper_society: "Zacílit na vyšší vrstvy společnosti"
 CHI_target_upper_society_desc: "Vyšší vrstvy společnosti opustily správné hodnoty a příliš podléhají kosmopolitním požitkům, přestože by měly být vzorem morálního a ctnostného života pro obyčejný lid. Až se jím stanou, můžeme pozvednout celý národ duchovní obrodou a překročit pouhé materiální bohatství."
 CHI_outlaw_opposition_parties: "Zakázat opoziční strany"
 CHI_outlaw_opposition_parties_desc: "Kuomintang dominuje již téměř deset let, ale opoziční strany dosud existovaly. Obáváme se, že národ stojí na křižovatce, a dokud budou [JAP.GetNameDef] a komunisty představovat hrozbu, musíme opozici omezit."
 CHI_seek_out_western_fascist_cooperation: "Hledat spolupráci se Západem"
 CHI_seek_out_western_fascist_cooperation_desc: "Kvůli cizím zásahům jsme v technickém vývoji zaostali. Ať už to vnímáme jakkoliv odpudivě, může být moudré vyhledat spolupráci se západními státy, které sympatizují s naší věcí, abychom je dohnali - než pak obrátíme stůl proti nim..."
 CHI_a_chapter_in_every_village: "Buňka v každé vesnici"
 CHI_a_chapter_in_every_village_desc: "Naše Modré košile slaví úspěchy ve městech, ale většina obyvatelstva žije na venkově. Musíme organizaci rozšířit tak, aby byla zastoupena v každém městě, městečku i vesnici."
 CHI_secure_the_northern_front: "Zabezpečit severní frontu"
 CHI_secure_the_northern_front_desc: "Již jsme přišli o Mandžusko ve prospěch Japonců - našeho nejsilnějšího a nejnebezpečnějšího souseda. Musíme zajistit severní hranici, abychom na ně dohlédli a ujistili se, že nedostanou nápad postupovat dál na jih..."
 CHI_a_party_unified: "Sjednocená strana"
 CHI_a_party_unified_desc: "Díky disciplíně, morálce a ctnosti jsme uvnitř strany dosáhli jednoty. Drobné půtky a rozkoly jsou za námi - kráčíme vpřed pod modrým praporem a bílým sluncem. Vzhůru k poslednímu vítězství nad všemi nepřáteli, vnitřními i vnějšími!"
 CHI_a_party_unified_tt: "§Vyslání Čankajška do Kantonu během incidentu Liang-kuang povede k jeho dřívější smrti.§!"
 CHI_a_popular_movement: "Lidové hnutí"
 CHI_a_popular_movement_desc: "Nová kapitola našich dějin si žádá novou organizaci. Každý bude vědět, že jako lid tvoříme vlnu, která smete starou společnost a učiní každého člena součástí většího celku."
 CHI_a_popular_movement_trigger: "§YFaktor odvodů z důvodu „Korupce v ozbrojených silách“§! je vyšší než §Y0 %§!"
 CHI_integrate_the_hongmen: "Integrovat obranné skupiny"
 CHI_integrate_the_hongmen_desc: "Čínu zaplnily skupiny, které vznikly k obraně proti útlaku dynastie Čching. Po revoluci Sin-chaj ztratily svůj účel a vydaly se různými cestami. Můžeme jim dát nový smysl tím, že je začleníme, nebo napodobíme jejich strukturu a praxi."
 CHI_ban_immoral_entertainment: "Zakázat nemravnou zábavu"
 CHI_ban_immoral_entertainment_desc: "Dekadentní formy zábavy dorazily na naše břehy a narušují naše mravní základy. Měli bychom je zakázat ve prospěch atletických a uměleckých domácích forem a zřídit jednotky, které to budou vymáhat."
 CHI_develop_counterinsurgency_tactics: "Protipovstalecké taktiky"
 CHI_develop_counterinsurgency_tactics_desc: "Partyzáni bojují nekonvenčními a nepředvídatelnými způsoby a my se musíme naučit, jak proti nim bojovat. Zřídíme komise a skupiny, které vyvinou techniky a přizpůsobí nás nové podobě války."
 CHI_develop_counterinsurgency_tactics_tt: "Učiní §Y$CHI_counter_infiltration_measures$§! o §Gpolovinu levnější§!"
 CHI_develop_counterinsurgency_tactics_tt_2: "Učiní §Y$CHI_counter_infiltration_measures$§! o §G25 %§! levnější"
 CHI_a_brotherhood_for_china: "Bratrstvo pro Čínu"
 CHI_a_brotherhood_for_china_desc: "Společnost Modrých košil je mnohými vnímána jako banda rváčů narušujících pořádek. Její vůdce Daj Li ji však vidí jako bratrstvo - a tento pohled můžeme využít k posílení jednoty."
 CHI_nationalize: "Znárodnit!"
 CHI_nationalize_desc: "Nacházíme se v kritickém období pro naši stranu, národ i lid, proto se soukromý zájem musí podřídit zájmům státu. Pod naším přímým vedením využijeme tyto továrny s maximální účinností!"
 CHI_militarize: "Militarizovat!"
 CHI_militarize_desc: "Naše obyvatelstvo otupělo a přestalo chápat své místo v dějinách - je třeba je probudit. Vzbudíme v něm revoluční zápal a připravíme je k úderu proti nepřátelům, vnitřním i vnějším."
 CHI_militarize_tt: "Milice Modrých košil budou povolány ve všech současných i budoucích státech s §Y$CHI_infiltrated_state_3$§!."
 CHI_productive: "Být produktivní!"
 CHI_productive_desc: "Nečinné ruce nic nevybudují! Lenost nás nejen brzdí, ale i napomáhá nepříteli. Pokud máme jako strana zvítězit, musíme se vypořádat s pasivními a apatickými!"
 CHI_enforce__virtues: "Prosazovat ctnosti"
 CHI_enforce__virtues_desc: "Lidé stále tráví čas lehkovážnými a bezúčelnými činnostmi, místo aby se zdokonalovali pro dobro strany a národa. Byli jsme v prosazování příliš shovívaví - nyní své úsilí zdvojnásobíme."
 CHI_whampoa_ideological_primacy: "Ideologický primát Chuang-pchu"
 CHI_whampoa_ideological_primacy_desc: "Naši důstojníci z Chuang-pchu nenesou jen zbraně, ale i zásady. Na rozdíl od jiných škol lze zásadám Chuang-pchu důvěřovat. Veškerý ideologický výcvik bychom měli řídit přes tuto akademii, abychom posílili celý národ."
 CHI_postpone_the_tutelage: "Odložit politické poručnictví"
 CHI_postpone_the_tutelage_desc: "Cíl zůstává demokracie - avšak ještě nenastal její čas a současná krize vyžaduje mimořádná opatření. Musíme národ provést nebezpečím, teprve potom může demokracie vykvést."
 CHI_postpone_the_tutelage_tt: "Odemkne rozhodnutí §YPřevychovat§! některé §Ygenerály militaristů§! po dobytí klik."
 CHI_second_father_of_the_nation: "Druhý otec národa"
 CHI_second_father_of_the_nation_desc: "Doktor Sunjatsen nám umožnil setřást okovy dynastie Čching a navždy zůstane prvním otcem našeho národa. Generalissimus Čankajšek očistil stranu od komunistů a za to bude navždy vzpomínán jako druhý otec."
 CHI_weaponise_the_faithful: "Ozbrojit věrné"
 CHI_weaponise_the_faithful_desc: "Ti, kdo věří nejpevněji, bojují nejzuřivěji. V současnosti nemají žádný zvláštní ventil - můžeme jim jej však poskytnout a postavit je do prvních řad. Jejich oddanost se stane naší nejostřejší čepelí, která rozseká každého nepřítele."
 CHI_political_advisors_in_every_division: "Političtí důstojníci v každé divizi"
 CHI_political_advisors_in_every_division_desc: "Armáda brání stát - dokud se proti němu neobrátí. Příliš často padl stát do rukou těch, kdo drží zbraně, ale nám se to nestane. Političtí důstojníci pomohou naše vojáky motivovat k „správným“ činům."
 CHI_an_alternative_rooted_in_tradition: "Alternativa zakořeněná v tradici"
 CHI_an_alternative_rooted_in_tradition_desc: "Liberalismus a komunismus jsou cizí pojmy, které nemají v [ROOT.GetAdjective] národě místo. Prosperitu a hrdost mohou na naše břehy přinést jen myšlenky vycházející z našich vlastních tradic."
 CHI_an_alternative_rooted_in_tradition_tt: "Zvyšuje náklady na infiltraci pro [PRC.GetNameDefCap] o: §G+25 %§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "[PRC.GetNameDef] musí zmizet"
 CHI_put_an_end_to_PRC_desc: "Jedinou skutečnou překážkou sjednocení celé Číny jsou ti dotěrní komunisté ukrytí v horách, které vede [PRC.GetLeader]. Dokud existují, nemůže být Čína jednotná. Vnitřní nepřátelé nás oslabují, slabost zve cizí agresi a cizí agrese ohrožuje naši suverenitu. Proto je naší povinností tenhle omyl, který sám sebe nazývá „[PRC.GetNameDef]“, definitivně utnout!"
 CHI_reject_the_nine_powers: "Odmítnout dohodu Devíti mocností"
 CHI_reject_the_nine_powers_desc: "Smlouvy, které nám vnutili cizinci spoza moře, byly podepsány v době naší slabosti - nyní je však můžeme odmítnout. Ať každý signatář ví: cizincům nic nedlužíme!"
 CHI_setting_a_new_standard: "Nastavit nový standard"
 CHI_setting_a_new_standard_desc: "Naše armáda byla příliš ovlivněna západním myšlením a doktrínami. Jsme však země Sun C'a, ne Clausewitze. Díky strukturálním změnám a ideologické práci jsme přetvořili naše ozbrojené síly k obrazu svému."
 CHI_eternal_revolution: "Věčná revoluce"
 CHI_eternal_revolution_desc: "Naše úspěchy ukázaly, že náš systém je účinnější než staré i cizí ideje. Revoluční oheň plane v srdci každého vlastence a my jej využijeme k dalšímu šíření revoluce."
 CHI_eternal_revolution_tt: "Umožní §Y$CHI_declare_war_zone$§! v nárokovaných státech."
 CHI_reclaim_what_was_lost: "Získat zpět, co bylo ztraceno"
 CHI_reclaim_what_was_lost_desc: "Čchingové zdědili největší říši, jakou jsme kdy měli, a promarnili ji ve prospěch cizích mocností. Zhanobili nás jako lid, národ i stranu. Musíme tuto křivdu napravit a obnovit čínskou důstojnost."
 CHI_bring_the_wayward_back_into_the_fold: "Přivést odpadlíky zpět do našich řad"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Od revoluce Sin-chaj byli někteří naši bratři svedeni na scestí. Řekli jim, že se jim povede lépe mimo společenství. Je čas to zvrátit a přivést je zpět do našeho lůna."
 CHI_retake_coastal_cities: "Znovu dobýt pobřežní města"
 CHI_retake_coastal_cities_desc: "Západní imperialisté na nás příliš dlouho uplatňovali svou vůli. Nastal čas získat zpět to, co nám bylo uloupeno. [326.GetName], [729.GetName] a [728.GetName] se musí znovu stát součástí naší říše!"
 CHI_a_new_middle_kingdom: "Nová Říše středu"
 CHI_a_new_middle_kingdom_desc: "V minulých dobách jsme byli středem, kolem něhož se svět otáčel. Tato izolace nás však od světa oddělila a epochy nás minuly. Stejnou chybu už neuděláme - tentokrát budeme tvůrci vlastního osudu, i osudu druhých."
 CHI_remove_infiltration_decisions_tt: "§ROdstraní§! rozhodnutí §Y$PRC_infiltration_sea_cat$§!"
 CHI_the_southern_mandate: "Jižní mandát"
 CHI_the_southern_mandate_desc: "Na jihu leží země bohaté na zdroje a lidé nám pokrvně blízcí. Na tyto kraje máme starobylé nároky a nadešel čas vytáhnout na pochod na jih."
 CHI_the_northern_mandate: "Severní mandát"
 CHI_the_northern_mandate_desc: "Severně od našich území leží pustá divočina, neotesaný diamant, který [SOV.GetNameDef] pouze promarňuje. Jen ti, kteří v ní vidí její skutečný potenciál, ji mají právo držet - a těmi jsme my!"
 CHI_the_greater_game: "Velká hra"
 CHI_the_greater_game_desc: "Imperialisté hráli svou hru ve Střední Asii - a jen si tam vylámali zuby. Nyní je čas jít na západ a znovu vést naše armády přes stepi."
 CHI_cradle_of_civilization: "Kolébka civilizace"
 CHI_cradle_of_civilization_desc: "Ze zakalených vod Žluté řeky povstala civilizace, která formovala lidstvo. Říše povstávají a padají, ale sláva starověké Číny září nad zemí věčně - a stejně věčná bude i naše nadvláda."
 CHI_cradle_of_civilization_tt: "Odemkne rozhodnutí integrovat §Yasijské§! státy, na které máme §Ynároky§!, pokud dosáhneme dostatečně vysoké §Yposlušnosti§!."
 CHI_military_affairs_commission_sea: "Komise pro vojenské záležitosti"
 CHI_military_affairs_commission_sea_desc: "Základem efektivní armády je řádné vrchní velení. Komise pro vojenské záležitosti je nejvyšším orgánem obrany našeho národa a musíme zajistit její plnou způsobilost."
 CHI_set_up_an_nco_school: "Zřídit poddůstojnickou školu"
 CHI_set_up_an_nco_school_desc: "Většina našich jednotek postrádá formální vzdělání, což lze běžnému vojákovi odpustit, ale stává se to problémem při postupu v hodnostech. Musíme vytvořit systém výcviku poddůstojníků, abychom zajistili kvalitu."
 CHI_formalize_field_promotions: "Formalizovat polní povyšování"
 CHI_formalize_field_promotions_desc: "V ideálním světě bychom měli armádu plně vycvičenou a vzdělanou. Tento svět to však není. V naší situaci je prioritou dostat muže na front co nejrychleji. Zavedeme program k vyhledávání schopných jedinců z řad běžných vojáků, kteří dokážou vést své soudruhy vpřed."
 CHI_crackdown_on_corruption_in_recruitment: "Potlačit korupci"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Od vzniku republikánské armády se objevují systémové problémy v náboru. Lidé si kupují výjimky ze služby a mzdové fondy mizí kvůli kreativnímu účetnictví. To musí skončit, jinak moderní svět nepřežijeme — pro neefektivitu není místo."
 CHI_form_the_combined_logistics_command: "Zřídit společné logistické velení"
 CHI_form_the_combined_logistics_command_desc: "Armáda je reorganizována a dokáže efektivně reagovat na hrozby, avšak čelíme dalším problémům. Přestože se logistika zlepšila, našim silám chybí koordinovaný systém distribuce zásob. Tento neduh musíme odstranit okamžitě!"
 CHI_reorganise_the_train: "Reorganizovat vlaky"
 CHI_reorganise_the_train_desc: "Naše zásobovací struktura se nikdy nerozvinula do měřítka a složitosti, jakou potřebujeme. Důkladná reorganizace nám umožní poslat do boje více jednotek."
 CHI_rely_on_locals: "Spoléhat na místní"
 CHI_rely_on_locals_desc: "Vybudovat plnohodnotnou zásobovací organizaci je složité, zdlouhavé a drahé. Historie nám nabízí alternativu: proč dovážet to, co lze najít na místě? Spolehnutím se na farmáře a dělníky v našich zemích můžeme nahradit mezery v systému."
 CHI_focus_on_meritocratic_principles: "Prosazovat meritokracii"
 CHI_focus_on_meritocratic_principles_desc: "Nepotismus, úplatky a korupce jsou zhoubou efektivní armády. Tyto nešvary jsou v našich silách příliš zakořeněné a musí skončit. Zavedení struktur podporujících nejzasloužilejší jedince na správná místa nám zajistí vítězství."
 CHI_focus_on_meritocratic_principles_tt: "Umožní ručně odstranit armádního ducha §Y$CHI_whampoa_military_academy_spirit$§!."
 CHI_protracted_warfare: "Opotřebovávácí válka"
 CHI_protracted_warfare_desc: "Od porážky Ruska věří lid [JAP.GetNameDef], že rychlý a agresivní úder je cestou k vítězství. Jejich armáda však postrádá výdrž — pokud jim zamezíme v rychlém vítězství, jejich jednotky se rychle zhroutí."
 CHI_decisive_battles: "Rozhodující bitvy"
 CHI_decisive_battles_desc: "Ne všechna vítězství mají stejnou váhu, jak ukázalo [JAP.GetNameDef] roku 1905. Měli bychom zaměřit síly na klíčová střetnutí a převzít iniciativu údery do Mandžuska."
 CHI_invest_in_mountain_guns: "Investovat do horských děl"
 CHI_invest_in_mountain_guns_desc: "Naše země jsou těžko průchodné a přesun klasických těžkých děl je v nich náročný. Řešením je možnost jejich rychlého rozebrání a transportu — krok hodný dalšího rozvoje."
 CHI_repurpose_fort_artillery: "Přestavět pevnostní dělostřelectvo"
 CHI_repurpose_fort_artillery_desc: "Války už nelze rozhodovat pouze pevnostmi — to ukázal konec poslední velké války. Stavby svou hodnotu ztratily, ale jejich děla mohou stále pálit na nepřítele."
 CHI_repurpose_fort_artillery_tt: "§RNeovládáš žádné pevnosti k rozebrání§!"
 CHI_fund_the_marine_corp: "Financovat námořní pěchotu"
 CHI_fund_the_marine_corp_desc: "Naše armády jsou obrovské a jejich sílu nelze popřít, mohou však být tupým nástrojem. Specializovaný sbor námořní pěchoty, zaměřený na obranu pobřeží a projekci síly přes moře, by měl mnohonásobnou hodnotu oproti běžným vojskům."
 CHI_the_4_defence_areas: "Čtyři obranné oblasti"
 CHI_the_4_defence_areas_desc: "Chceme-li naši zemi ubránit, potřebujeme ucelený plán. Rozdělíme ji do čtyř zón a každé určíme vhodného velitele. To zajistí místní bezpečnost a účinný odpor."
 CHI_defence_in_depth: "Hluboká obrana"
 CHI_defence_in_depth_desc: "Účinná obrana nesmí být statická. Víme, že Japonci nemají výdrž, a čím dál je vtáhneme, tím lépe. Příliv a odliv bojů nesmí prolomit hráze našich sil."
 CHI_prepare_the_war_zones: "Připravit válečné zóny"
 CHI_prepare_the_war_zones_desc: "Musíme armádu reorganizovat podle regionů, aby bylo jasné, kdo odpovídá za který úsek. To nám umožní plánovat operace s ohledem na místní podmínky a maximalizovat naši schopnost prorážet obranu."
 CHI_guerrilla_warfare: "Partyzánská válka"
 CHI_guerrilla_warfare_desc: "Konvenční boj má své meze, ale boj na vlastní půdě nám poskytuje netradiční možnosti. Infiltrace okupovaných oblastí a napadání nepřátelského týlu je způsob, na který [JAP.GetNameDef] není připraveno."
 CHI_guerrilla_warfare_tt: "Odemkne rozhodnutí §Y$PRC_guerilla_warfare_sea_cat$§!."
 CHI_rapidity_is_the_essence_of_war: "Rychlost je podstatou války"
 CHI_rapidity_is_the_essence_of_war_desc: "Rychlost a překvapení jsou našimi nejlepšími zbraněmi. Naučit se je využívat je klíčem k modernímu boji. Odvážné a rychlé manévry udrží nepřítele v nejistotě a umožní nám udeřit hlouběji."
 CHI_organise_the_200th_division: "Zorganizovat 200. divizi"
 CHI_organise_the_200th_division_desc: "Tankové jednotky jsou největší inovací válečnictví tohoto století — a my v jejich rozvoji zaostáváme. Zřízení obrněné divize a určení vhodného velitele znásobí naši sílu a otevře cestu k vítězství."
 CHI_organise_the_200th_division_tt: "Získáš jednu elitní §Yobrněnou§! divizi v [ROOT.capital.GetName]."
 CHI_motorise_our_infantry: "Motorizovat pěchotu"
 CHI_motorise_our_infantry_desc: "Náš zdroj lidské síly je obrovský a vždy byl naší předností. Moderní motorová přeprava posílí běžného vojáka — přesune jej rychleji a připravenějšího. Muž s puškou a na správném místě je vždy účinný."
 CHI_bog_them_down_in_the_centre: "Zastavit je ve středu"
 CHI_bog_them_down_in_the_centre_modify: "Upraví bonus z §Y$CHI_bog_them_down$§! tak, aby poskytoval:"
 CHI_bog_them_down_in_the_centre_desc: "Víme, že [JAP.GetNameDef] nezastavíme na hranici — potřebujeme pečlivě zvolenou obrannou linii. Obrana kolem Jang-c'-ťiang je účinný způsob, jak zastavit agresory a učinit z oblasti osu celé obrany. Plánování pro určité regiony jde však ještě dále."
 CHI_appear_where_you_are_not_expected: "Objev se tam, kde tě nečekají"
 CHI_appear_where_you_are_not_expected_desc: "Žádný úspěšný velitel neútočí tam, kde to nepřítel očekává. Klíčem války je lest — musíme vypadat slabí, když jsme silní, a silní, když jsme slabí."
 CHI_declare_war_zone_modify: "Upraví bonus z §Y$CHI_declare_war_zone$§! tak, aby poskytoval:"
 CHI_relocate_factories_from_the_coast: "Přesunout továrny z pobřeží"
 CHI_relocate_factories_from_the_coast_desc: "Čelíme zásadní strategické výzvě. Naše průmyslová centra leží na pobřeží a hrozí, že padnou do rukou nepřítele. Bez výroby nelze očekávat dlouhý odpor. Přesuneme produkci do vnitrozemí, kde bude v bezpečí."
 CHI_relocate_factories_from_the_coast_tt: "Umožňuje přesun §Yvojensko-průmyslových organizací§! a §Ytováren§!."
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Umožňuje přesun §Ytováren§!."
 CHI_state_aa: "Štít proti nebi"
 CHI_state_aa_desc: "Nepřítel dnes útočí nejen ze země a moře, ale i z nebe. Musíme se připravit na nálety tím, že namíříme naše děla vzhůru. Jen tak zastavíme vetřelce."
 CHI_coastal_forts: "Zeď proti moři"
 CHI_coastal_forts_desc: "Ačkoli cizí útočníci udeří nejprve ze severu, můžeme si být jisti, že nakonec zaútočí i z moře. Budeme připraveni je zahnat zpět do vln, jakmile se odváží vstoupit na naši půdu."
 CHI_salvage_enemy_equipment: "Získávat nepřátelskou výstroj"
 CHI_salvage_enemy_equipment_desc: "Potřeby Národní revoluční armády jsou větší, než může náš průmysl uspokojit. Naše jednotky mohou část rozdílu nahradit využitím toho, co najdou v nepřátelských táborech."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YPět§! náhodně vybraných velitelů armády získá rys  §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§!"
 CHI_commemorate_the_labour_corps: "Uctít pracovní sbory"
 CHI_commemorate_the_labour_corps_desc: "Náš lid cestoval za moře a tvrdě pracoval pro uznání našeho národa, projevujíce píli na bojištích velké války. Ačkoli si je [ENG.GetAdjective] ani [FRA.GetAdjective] nepamatují, my ano — a uctíme je i poučíme se z jejich zkušeností."
 CHI_utilise_the_terrain: "Využít terén"
 CHI_utilise_the_terrain_desc: "Naše divize nejsou jednotně vybavené ani vycvičené, ale znají svou zemi lépe než kdokoli jiný. Každou říčku, kopec a pole můžeme využít ve svůj prospěch a udělat z invaze živé peklo."
 CHI_train_for_asymmetry: "Cvičit pro asymetrii"
 CHI_train_for_asymmetry_desc: "Válka není spravedlivá a ani být nemůže. Silnější armády se nás pokusí podrobit — musíme najít způsoby, jak vyrovnat šance. Výcvik našich velitelů i vojáků k hledání nových způsobů boje bude náročný, ale přinese nepopiratelný přínos."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§YZlevňuje o polovinu§! náklady na rozhodnutí §Y$PRC_guerilla_warfare_sea_cat$§!."
 CHI_train_for_asymmetry_random_generals_tt: "§YTři§! náhodně vybraní velitelé získají rys §Y$veteran_guerrilla_fighter$§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "Poznej svého nepřítele"
 CHI_know_thy_enemy_desc: "Musíme umět identifikovat slabá místa v nepřátelských liniích, aplikovat sílu tam, kde to nejvíce bolí, a využívat každý průlom ve svůj prospěch."
 CHI_know_thy_enemy_tt: "Odemkne vylepšenou verzi Vynuceného útoku, která neztrácí Zakopání při útoku."
 CHI_know_thy_self: "Poznej sám sebe"
 CHI_know_thy_self_desc: "Poznání nepřítele nám přinese vítězství, ale konečné vítězství může přijít jen skrze poznání sebe sama. Zavedení procesů přísného sebehodnocení odhalí naše slabosti — ale i naše silné stránky."
 CHI_river_crossing_studies: "Studie překonávání řek"
 CHI_river_crossing_studies_desc: "Čína je zemí velkých řek a každá armáda zde musí umět přes ně bojovat. Máme výjimečnou možnost se z toho poučit a využít tyto znalosti k vytlačení vetřelců — a následném přesunu války do ciziny."
 CHI_armoured_car_tactics: "Taktika obrněných vozů"
 CHI_armoured_car_tactics_desc: "Většina armád směřuje k stále těžším obrněným jednotkám v závodě průmyslové síly. Ale sekera není efektivnější než nůž, pokud potřebujeme nůž."
 CHI_serve_the_country_with_utmost_loyalty: "Sloužit vlasti s nejvyšší věrností"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Prokázali jsme svou sílu nepříteli a zastavili jej v postupu. Díky neochvějné oddanosti a službě národu nás nedokáže podrobit žádný vetřelec!"
 CHI_the_well_timed_swoop_of_a_falcon: "Dobře načasovaný útok sokola"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Ovládli jsme umění úderu a ničení nepřátel. Od vyhnání vetřelců až po útoky na jejich vlast platí staré vědění dodnes — a povede nás k vítězství!"
 CHI_rocaf: "Posílit nacionalistické letectvo"
 CHI_rocaf_desc: "Abychom zabezpečili [ROOT.GetAdjective] nebesa a dokázali promítat sílu za naše hranice, musíme posílit naše letectvo. Investice do doktríny a technické odbornosti položí základ modernímu leteckému sboru schopnému čelit jakémukoli nepříteli."
 CHI_officialize_the_rocaf: "Zoficiálnit Letectvo Čínské republiky"
 CHI_officialize_the_rocaf_desc: "Letectvo bylo příliš dlouho neoficiální entitou. Díky technologickému a taktickému pokroku je nyní možné reorganizovat Komisi pro letecké záležitosti v Hlavní velitelství letectva. ROCAF se stane plnohodnotnou složkou ozbrojených sil, nezávislou na armádě i námořnictvu."
 CHI_bring_the_war_home: "Přenést válku k nepříteli"
 CHI_bring_the_war_home_desc: "Naši nepřátelé musí pochopit, že žádná část jejich území není mimo náš dosah. Cíleným bombardováním a psychologickou válkou zasadíme údery hluboko v jejich týlu a oslabíme jejich vůli bojovat."
 CHI_bring_the_war_home_tt: "Odemkne následující nálety:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "Projekce síly"
 CHI_projecting_power_desc: "Rozšířením našeho leteckého dosahu za frontovou linii se připravujeme udeřit tam, kde se naskytne příležitost. Projekce letecké síly již není ambicí, ale strategickou nutností."
 CHI_strike_at_what_is_weak: "Udeřit na slabé místo"
 CHI_strike_at_what_is_weak_desc: "Nebudeme se střetávat s nepřátelskou silou přímo. Naše doktrína musí zdůraznit přesné a vytrvalé útoky na nejzranitelnější body nepřítele."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Vítr, jenž vane ve dne, trvá dlouho"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Denní bombardování nabízí stabilní, metodický přístup k letecké válce. Musíme využít viditelnosti a koordinace k vedení účinných úderů."
 CHI_but_a_night_breeze_soon_falls: "Noční vánek však rychle odezní"
 CHI_but_a_night_breeze_soon_falls_desc: "Noční operace jsou riskantní, ale s lepším výcvikem mohou naši piloti minimalizovat ztráty pod rouškou tmy. Nepřítel nás nikdy neuvidí přicházet..."
 CHI_escort_efficiency: "Efektivita doprovodu"
 CHI_escort_efficiency_desc: "Stíhací doprovod je štítem našich bombardérů. Lepší koordinace a pokrytí zajistí, že se více z nich vrátí zpět připraveno k další misi."
 CHI_controlling_our_skies: "Ovládnout vlastní nebe"
 CHI_controlling_our_skies_desc: "Dříve než budeme dominovat v cizině, musíme ovládnout nebe doma. Disciplínovaná protivzdušná obrana je páteří národní bezpečnosti."
 CHI_interception_detection: "Odhalování útočníků"
 CHI_interception_detection_desc: "Včasné zjištění nepřátelských letadel nám umožní udeřit první. Zlepšíme naše radarové i pozorovací sítě, abychom získali tento rozhodující náskok."
 CHI_focus_on_positional_advantage: "Důraz na poziční výhodu"
 CHI_focus_on_positional_advantage_desc: "Letecký boj není jen o rychlosti či počtech. Výhodu tvoří výška, úhel a přehled. Naučíme naše piloty využívat každého taktického přednostního bodu."
 CHI_effectivize_ground_crew_usage: "Zefektivnit práci pozemních čet"
 CHI_effectivize_ground_crew_usage_desc: "Efektivita na zemi je stejně důležitá jako výkon ve vzduchu. Zefektivněním úkolů a logistiky udržíme více letadel ve vzduchu."
 CHI_coordinate_with_the_army: "Koordinace s armádou"
 CHI_coordinate_with_the_army_desc: "Vítězství přichází ze sjednocení zbraní. Naše letectvo a pozemní síly musí jednat jako jedna mysl s jedním cílem."
 CHI_an_appropriate_design: "Vhodné konstrukce"
 CHI_an_appropriate_design_desc: "Naše letadla musí odpovídat naší doktríně. Ať už jde o dolet či odolnost, budeme prosazovat konstrukce, které odpovídají našim operačním potřebám."
 CHI_an_appropriate_design_3_tt: "Pokud byl vybrán §Y$CHI_projecting_power$§!:\n "
 CHI_an_appropriate_design_2_tt: "Pokud byl vybrán §Y$CHI_controlling_our_skies$§!:\n "
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganizovat letectvo Akademie cent. armády"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Výcvik musí držet krok s technologií. Přepracujeme náš letecký sbor, abychom produkovali moderní, schopné letce pro bitvy budoucnosti."
 CHI_formalise_training_regime: "Formalizovat výcvikový režim"
 CHI_formalise_training_regime_desc: "Jednotný a důsledný výcvik je klíčem ke snížení ztrát a zvýšení výkonu. Standardizace začíná zde."
 CHI_conserve_our_pilots: "Šetřit naše piloty"
 CHI_conserve_our_pilots_desc: "Piloti nejsou snadno nahraditelní. Snížením rizik a zlepšením jejich přežití zachováme zkušenosti a udržíme bojovou sílu."
 CHI_camco_primacy: "Dominance $CHI_camco_organization_sea$"
 CHI_camco_primacy_desc: "CAMCO je naším nejlepším domácím partnerem ve vývoji letectva. Upřednostnění jejich schopností zajistí, že výroba bude držet krok s našimi ambicemi."
 CHI_SINAW_primacy: "Dominance $CHI_sinaw_organization_sea$"
 CHI_SINAW_primacy_desc: "SINAW nabízí technické inovace, které CAMCO nedokáže. Investice do jejich rozšíření nás přiblíží paritě se zahraničními mocnostmi."
 CHI_initiate_the_sky_projects: "Zahájit nebeské projekty"
 CHI_initiate_the_sky_projects_desc: "Raketová technologie a pokročilý pohon otevírají nové strategické možnosti. Budeme financovat experimentální iniciativy s dlouhodobým přínosem."
 CHI_focus_on_the_Tianlong_project: "Zaměřit se na projekt Tchien-lung"
 CHI_focus_on_the_Tianlong_project_desc: "Reaktivní pohon je budoucností letecké války. Projekt Tchien-lung stojí v čele této evoluce."
 CHI_VTOL_experiments: "Experimety s VTOL"
 CHI_VTOL_experiments_desc: "Letadla se svislým startem slibují flexibilitu v nepředvídatelném terénu. Zahájíme testy, které ověří jejich využití v moderním boji."
 CHI_hongxiang_force: "Jünnanští výsadkáři"
 CHI_hongxiang_force_desc: "Díky spolupráci s našimi spojenci a odborníkům v letectví jsme dokázali vytvořit domácí výcvikový program pro výsadkové operace."
 CHI_republic_of_china_navy: "Námořnictvo Čínské republiky"
 CHI_republic_of_china_navy_desc: "Ústřední námořnictvo mělo bouřlivou minulost — nedostatečné financování a nejistá kontrola pobřeží zanechaly naše lodě ve špatném stavu. S hrozbami na obzoru je naším cílem tyto potíže zanechat za sebou."
 CHI_foreign_acquisition: "Zahraniční akvizice"
 CHI_foreign_acquisition_desc: "Ačkoli doufáme, že jde pouze o dočasné řešení, musíme uznat, že ostatní mocnosti nás daleko převyšují v oblasti námořní technologie. Modernizace našeho námořnictva musí začít obrácením se na technicky vyspělejšího podporovatele."
 CHI_develop_northern_naval_logistics: "Rozvinout severní námořní logistiku"
 CHI_develop_northern_naval_logistics_desc: "Čching-tao, formálně navrácené z Japonska roku 1922, představuje klíčový strategický přístav, který by měl hrát roli v našem úsilí o námořní militarizaci."
 CHI_develop_southern_naval_logistics: "Rozvinout jižní námořní logistiku"
 CHI_develop_southern_naval_logistics_desc: "Naše jižní pobřeží, poseté koloniálními exklávami, je žalostně nechráněné. Máme-li někdy čelit západním mocnostem na jejich vlastním poli, je nezbytné toto klíčové území znovu získat a rozvíjet."
 CHI_concerted_push: "Soustředěné úsilí"
 CHI_concerted_push_desc: "Čínský lid již mnohokrát prokázal svou přizpůsobivost tváří v tvář nesnázím. Tato situace není jiná. Naše vedení prohlásilo nutnost vybudovat námořnictvo schopné soupeřit s velmocemi — a naše ekonomika se této výzvě postaví."
 CHI_local_alloy_commission: "Komise pro místní slitiny"
 CHI_local_alloy_commission_desc: "Naše země je bohatá na přírodní surovinové zdroje, přesto jsme je dosud plně nevyužili. Prozkoumání našich možností v této oblasti se v budoucnu jistě vyplatí."
 CHI_deny_the_enemy: "Odepřít nepřítele"
 CHI_deny_the_enemy_desc: "Zatímco naše převaha na pevnině je nepopiratelná, v rámci obnovy našeho sužovaného námořnictva musíme být realisté — nejlepším výsledkem, kterého nyní můžeme dosáhnout, je odepření nepřátelských operací."
 CHI_dominate_the_enemy: "Ovládnout nepřítele"
 CHI_dominate_the_enemy_desc: "Postavíme se našim protivníkům na rovnocenné úrovni — bez ohledu na cenu."
 CHI_navy_spooks: "Rozvinout námořní zpravodajské služby"
 CHI_navy_spooks_desc: "Moře okolo Číny jsou rušnými tepnami obchodu. Kde jsou obchodníci, tam jsou zvěsti. A kde jsou zvěsti, tam číhají příležitosti..."
 CHI_promote_admiral: "Povýšit admirály"
 CHI_promote_admiral_desc: "Naše nedávné loděnicové programy brzy učiní naše zastaralé válečné lodě z 19. století nepoužitelnými. Je v tom však i příležitost — přeměnit je na výcviková plavidla pro posádky i velitele; s výcvikovým programem zaměřeným přesně podle naší námořní strategie."
 CHI_promote_admiral_tt: "Pokud bylo vzato §Y$CHI_deny_the_enemy$§!, získají všichni admirálové rys §Y$green_water_expert$§! \n\nPokud bylo vzato §Y$CHI_dominate_the_enemy$§!, získají všichni admirálové rys §Y$blue_water_expert$§!"
 CHI_promote_admiral_dingwen_tt: "Povýší §Y$CHI_jiang_dingwen_admiral$§! na admirála"
 CHI_heavy_ship_research: "Výzkum hlavních lodí"
 CHI_heavy_ship_research_desc: "Domácí výroba bitevních lodí je zásadní, pokud chceme soupeřit s regionálními a koloniálními mocnostmi, které dosud plenily naši zemi. Ačkoli jsme technologicky pozadu, naše výrobní postupy a nezdolná vůle lidu nás povedou k vítězství."
 CHI_strike_from_below: "Udeřit z hlubin"
 CHI_strike_from_below_desc: "Německo dokázalo, že národ ohrožený námořně dominantní mocností může chránit své zájmy silnou ponorkovou flotilou. Jelikož jsme v podobné situaci, obrátíme svou pozornost na Západ a poučíme se."
 CHI_fund_the_naval_air_establishment: "Financovat námořní letectvo"
 CHI_fund_the_naval_air_establishment_desc: "Spojené výhody námořní a letecké převahy jsou příliš cenné, než aby byly opomenuty. Rozšíření našeho námořního leteckého sboru sníží riziko selhání způsobených meziodvětvovou komunikací."
 CHI_early_detections: "Včasné odhalení"
 CHI_early_detections_desc: "S efektivní, avšak skromnou flotilou musíme naše střety optimalizovat, abychom lodě využili co nejlépe. Zpravodajství a přehled představují nejlepší cestu k tomuto cíli."
 CHI_defend_our_coasts: "Bránit naše pobřeží"
 CHI_defend_our_coasts_desc: "Nepřítel na nás nemůže zaútočit, pokud se k nám nedostane. Kladení min je nejúčinnější obranou proti invazi. Náklady vyřešíme později..."
 CHI_long_range: "Dlouhý dosah"
 CHI_long_range_desc: "Dobře vyvážený šíp může ukončit válku dříve, než začne. Větší a hlučnější motory mohou vystavit posádky riziku, ale schopnost promítat sílu na větší vzdálenosti nám poskytne větší vliv na světové scéně."
 CHI_battleship_focus: "Zaměření na bitevní lodě"
 CHI_battleship_focus_desc: "S inaugurací stavby našeho prvního mořského obra je jen správné, abychom uctili velkého Otce našeho národa."
 CHI_coastal_defence: "Pobřežní obrana"
 CHI_coastal_defence_desc: "Optimalizace prostoru v naší ponorkové flotile znamená menší a rychlejší čluny. Museli jsme však odstranit několik nepotřebných věcí, jako třeba kóje... nebo jakékoli jiné vybavení."
 CHI_heavy_cruiser_focus: "Zaměření na těžké křižníky"
 CHI_heavy_cruiser_focus_desc: "Naše hladinové námořnictvo — i když je pozůstatkem dynastie Čching — nám dobře sloužilo téměř půl století. Svět se mění, ale bylo by neuvážené zavrhnout takové množství institucionálních znalostí v boji s krátkodosahovými, pancéřovanými křižníky. Naše budoucnost by měla stavět na minulosti."
 CHI_mobile_bases: "Mobilní základny"
 CHI_mobile_bases_desc: "Jak svět ukazuje, budoucnost války patří vzduchu. Naše schopnost zasáhnout na dálku je však omezena geografií. Po vzoru velmocí musíme soustředit úsilí na mobilní úderné platformy."
 CHI_the_seas_of_tomorrow: "Moře zítřka"
 CHI_the_seas_of_tomorrow_desc: "Sníme o budoucnosti, v níž Čína povede svět v měkké síle i technologické vyspělosti. Strávili jsme roky doháněním obrovských flotil koloniálních mocností a našich regionálních rivalů — nyní je čas určovat kurz budoucnosti sami."
 CHI_the_seas_of_tomorrow_tt: "Zpřístupní §Yvědce§! specializovaného na dříve zvolenou oblast."
 CHI_long_range_screens: "Dálkové doprovody"
 CHI_long_range_screens_desc: "Jak se stále více zaměřujeme na horizont za našimi hranicemi, schopnost nasazovat významné síly na velkou vzdálenost a s nízkými náklady se stává klíčovou."
 CHI_promote_the_national_currency: "Podpořit národní měnu"
 CHI_promote_the_national_currency_desc: "Naše nedávná náhrada stříbrného standardu zavedením nové národní měny přinesla počáteční dobré výsledky v omezení závislosti na světových událostech. Její používání je však nejrozšířenější ve velkých městech a měli bychom vyvinout soustředěné úsilí, aby byla přijata i na venkově."
 CHI_institute_a_national_registry_of_property: "Zavést národní registr majetku"
 CHI_institute_a_national_registry_of_property_desc: "Byrokracie je základem státu a nemůže fungovat efektivně, pokud nejsou k dispozici přesné informace. Právě v tomto prostoru vzniká neefektivita, kterou mohou nepoctiví jedinci zneužívat a obohacovat se na úkor celé země."
 CHI_the_three_year_plan: "Tříletý plán"
 CHI_the_three_year_plan_desc: "Naše dosavadní úsilí bylo roztříštěné a zemi chybělo jasné vedení. Skrze plánované úsilí v následujících letech soustředíme síly na jeden velký cíl. Doufejme, že nám nic nezabrání."
 CHI_the_three_year_plan_tt: "§RPo vstupu do války bude odstraněno.§!"
 CHI_extend_compulsory_education: "Rozšířit povinnou školní docházku"
 CHI_extend_compulsory_education_desc: "Gramotné obyvatelstvo je páteří rozvoje země, avšak naše vzdělávací úsilí bylo doposud pouze povrchní a příliš zaměřené na města. To vedlo k zanedbané populaci na venkově — populaci připravené, aby za nás její potřeby naplnil někdo jiný."
 CHI_extend_compulsory_education_tt: "Každých §Y[?CHI_improving_neglected_countryside_mission_time]§! dní se bude §Y$CHI_neglected_countryside$§! §Gzlepšovat§!, dokud nezmizí všechny negativní postihy."
 CHI_initiate_the_gung_ho_movement: "Zahájit hnutí Gung Ho"
 CHI_initiate_the_gung_ho_movement_desc: "Současná krize odhalila, jak nedostatečné jsou naše materiální a výrobní kapacity. Co však nechybí, jsou lidé, které lze uvést do práce — pokud budou správně organizováni. Bylo nám předloženo zřízení malých průmyslových družstev rozmístěných po celé zemi."
 CHI_expand_the_bureaucracy: "Rozšířit byrokracii"
 CHI_expand_the_bureaucracy_desc: "Naše země je rozlehlá a její správa vyžaduje mnoho úsilí — i mnoho lidí. Díky širší vzdělanostní základně nyní můžeme zaměstnat více lidí do státního aparátu a posílit naši kontrolu nad vzdálenějšími oblastmi."
 CHI_send_the_urban_students_to_the_countryside: "Poslat městské studenty na venkov"
 CHI_send_the_urban_students_to_the_countryside_desc: "Ačkoliv naše vzdělávací snahy přinesly ovoce, mezi městy a venkovem stále panuje velká propast. Je čas na přímější přístup a využít znalosti našich studentů vyšších škol ve vesnických školách."
 CHI_find_foreign_financiers: "Najít zahraniční finančníky"
 CHI_find_foreign_financiers_desc: "Potenciál naší ekonomiky je neomezený, avšak její současný stav znamená, že budování bude trvat dlouho, pokud jej budeme provádět sami. Rychlejším způsobem, jak nastartovat růst, je přivést do země zahraniční kapitál formou společných podniků."
 CHI_find_foreign_financiers_tt: "Získá §Y+1500 $CIC_BANK_HEADER$§! za každou velmoc (kromě Japonska), která má alespoň §G70§! názor na [ROOT.GetName].\n\n"
 CHI_naval_separate_defense_plan: "Námořní samostatný obranný plán"
 CHI_naval_separate_defense_plan_desc: "Čchen Šaoku-an navrhl tzv. Námořní samostatný obranný plán, jehož cílem je postavit alespoň dvanáct letadlových lodí během příštích třiceti let. Pokud chceme zabezpečit naše moře, měli bychom tuto myšlenku přijmout a okamžitě zahájit výrobu leteckého loďstva!"
 CHI_fund_the_plan_domestically: "Financovat plán z domácích zdrojů"
 CHI_fund_the_plan_domestically_desc: "Jestli se minulý století něco naučilo, pak to, že důvěra v cizí kapitál je nebezpečná. Máme-li budovat vlastní průmysl, spoléhání se na cizince by bylo zásadní chybou. Místo toho bychom měli využít domácí finanční zdroje a předejít závislosti."
 CHI_finance_cooperatives: "Financovat družstva"
 CHI_finance_cooperatives_desc: "Družstva oplývají vitalitou a tvořivostí, ale nedostanou se ke kreditům. Přestože naše prostředky nejsou neomezené, potřeby družstev jsou malé — a můžeme je financovat sami, čímž učiníme další krok vpřed."
 CHI_introduce_income_tax: "Zavést daň z příjmu"
 CHI_introduce_income_tax_desc: "Způsob, jakým financujeme stát, je zastaralý a nevhodný pro moderní svět. Přestože jsme se o zavedení daně z příjmů pokoušeli v minulosti, teprve nyní máme silnou vládu, která to může dotáhnout do konce."
 CHI_redistribute_land: "Přerozdělit půdu"
 CHI_redistribute_land_desc: "Velká část našich rolníků dře pro statkáře, kteří z nich těží pro vlastní prospěch. To je nepřijatelné — snižuje to produktivitu země a drží ji v zaostalosti."
 CHI_expand_academica_sinica: "Rozšířit Akademii Sinica"
 CHI_expand_academica_sinica_desc: "Když už velká část naší populace dosahuje uspokojivé úrovně vzdělání, je čas zaměřit se na vyšší vzdělání. Pro posílení našich schopností rozšíříme již existující instituce v rámci Akademie Sinica — naší nejvýznamnější vědecké ustanovení."
 CHI_expand_the_chinese_academy_of_sciences: "Založit Čínskou akademii věd"
 CHI_expand_the_chinese_academy_of_sciences_desc: "Akademie Sinica zahájila novou iniciativu. Sdruží nejbystřejší myslitele našeho národa v nové národní akademii přírodních věd, vědy a techniky."
 CHI_expand_national_sun_yat_sen_university: "Národní univerzita Sunjatsena"
 CHI_expand_national_sun_yat_sen_university_desc: "Nyní, když je naše ekonomika schopna finančně podporovat vyšší vzdělávání obyvatelstva, je čas, aby čínský lid pilně studoval, přesně zkoumal, pečlivě uvažoval, jasně rozlišoval a svědomitě praktikoval. Jen skrze tyto zásady, které vytyčil doktor Sunjatsen, může naše země stanout v čele výzkumu a vývoje."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$ je §Y[?CHI_neglected_countryside_academia_sinica_trigger|R%]§! nebo vyšší"
 CHI_expand_the_cooperatives: "Rozšířit družstva"
 CHI_expand_the_cooperatives_desc: "Družstva nás ohromila svou efektivitou, ale jejich velikost a dosah jsou stále omezené. Pokud využijí naši síť kontaktů, mohou růst a množit se ještě rychleji."
 CHI_administer_cooperatives: "Spravovat družstva"
 CHI_administer_cooperatives_desc: "Družstva rostou rychle, ale často pracují izolovaně. Celostátní úřad by koordinoval a podporoval družstevní sítě po celé [ROOT.GetName]."
 CHI_monopolise_resource_extraction: "Monopolizovat těžbu surovin"
 CHI_monopolise_resource_extraction_desc: "Pozorovali jsme v jiných zemích sílu centrální organizace při plánování ekonomiky. Zvláště kontrola toku surovin musí být v rukou technokratů — nebo v našem případě v rukou Národní komise pro zdroje."
 CHI_invite_foreign_experts: "Pozvat zahraniční odborníky"
 CHI_invite_foreign_experts_desc: "Minulé století ukázalo, že naše technické znalosti zaostávaly za západními. Ač nám to škodilo, nyní jsme v pozici využít jejich znalosti a urychlit růst naší ekonomiky."
 CHI_print_money_for_the_army: "Tisknout peníze pro armádu"
 CHI_print_money_for_the_army_desc: "Armáda není nikdy zdarma a za velkou armádu se platí. Existují však různé způsoby, jak platit — a jedním z nich je nařídit tisk dodatečných peněz přímo pro tento účel."
 CHI_maintain_adequate_currency_reserves: "Udržovat dostatečné měnové rezervy"
 CHI_maintain_adequate_currency_reserves_desc: "Bezhlavé utrácení může zničit systém, jak se ukázalo již mnohokrát. Pokud chceme uspět v kontrolovaném růstu, musíme se držet zpátky a udržovat adekvátní měnové rezervy."
 CHI_maintain_adequate_currency_reserves_tt: "Každých §Y[?CHI_improving_inefficient_economy_mission_time]§! dní se bude §Y$CHI_inefficient_economy$§! zlepšovat, dokud nezmizí jeho negativní postihy."
 CHI_develop_the_chemical_industry: "Rozvinout chemický průmysl"
 CHI_develop_the_chemical_industry_desc: "Jedním z největších úspěchů moderní civilizace je její ovládnutí přírody pomocí chemie. Od zemědělství po výrobu může chemický průmysl pozvednout celou společnost — náš je však teprve v zárodku."
 CHI_grow_the_coal_industry: "Rozšířit uhelný průmysl"
 CHI_grow_the_coal_industry_desc: "Uhlí pohání naše továrny, vlaky i pece. Abychom udrželi chod země a zvýšili naši ekonomickou sílu, musíme najít nové zdroje energie."
 CHI_grow_the_coal_industry_tt1: "Získá další §YUhlí§! v našich domovských územích a spojeneckých státech Militaristů"
 CHI_grow_the_coal_industry_tt2: "Odemkne rozhodnutí na průzkum §YUhlí§! v našich a spojeneckých státech Militaristů"
 CHI_tungsten_and_antimony_extraction: "Těžba wolframu a antimonu"
 CHI_tungsten_and_antimony_extraction_desc: "Strategické kovy znamenají strategická vítězství. Máme obrovské zásoby — zásoby, které lze využít, pokud dokážeme rudu dostat ze země."
 CHI_central_steel_and_machine_works: "Centrální ocelárny a strojárny"
 CHI_central_steel_and_machine_works_desc: "Ocel je základním stavebním kamenem našeho průmyslu a dosud jsme neměli odpovídající výrobu, přestože suroviny máme. Musíme jednoduše uvést do praxe plán Národní komise pro zdroje."
 CHI_empower_those_that_have_lost: "Posílit ty, kteří ztratili"
 CHI_empower_those_that_have_lost_desc: "Mnozí v naší zemi přišli ve válce o práci či domov. Ač se nezdají jako pravděpodobný zdroj síly, pokud jim dáme příležitost, mohou být vlnou, která spláchne vetřelce."
 CHI_found_a_modern_fertiliser_plant: "Založit moderní továrnu na hnojiva"
 CHI_found_a_modern_fertiliser_plant_desc: "Abychom uživili národ, musíme racionalizovat zemědělství a první krok je domácí výroba hnojiv. Postavíme továrnu pro tento účel — a využijeme ji i pro další potřeby."
 CHI_import_fertilisers: "Dovážet hnojiva"
 CHI_import_fertilisers_desc: "Přestože domácí výroba zaručuje soběstačnost, napodobovat jiné je jen další mezikrok. Pokud budeme uzavírat nákupní smlouvy v zahraničí, můžeme se soustředit na naše vlastní silné stránky."
 CHI_construct_the_banqiao_dam: "Postavit přehradu Kan-čchiao"
 CHI_construct_the_banqiao_dam_desc: "Naše mohutné řeky definují naši zem a jejich ovládnutí je základem naší civilizace. V budoucnu tyto řeky pohánějí růst a velikost naší země!"
 PHI_commonwealth_of_the_philippines: "Společenství Filipín"
 PHI_commonwealth_of_the_philippines_desc: "Založené teprve před rokem, Společenství Filipín je prvním krokem k nezávislosti Filipín, slíbené USA jako desetileté přechodné období. Stále je mnoho co udělat a mnoho rozhodnutí, která je nutné učinit, aby se náš mladý stát uvedl do řádného chodu."
 PHI_align_with_the_usa: "Sblížit se s USA"
 PHI_align_with_the_usa_desc: "Spojené státy americké se ukázaly být benevolentním a bohatým pánem. Sblížením našich národů mohou pro nás udělat ještě mnohé, aby urychlily náš rozvoj a zajistily naši ochranu."
 PHI_usa_equipment: "§Y[PHI.GetName]§! bude používat §Y[USA.GetAdjective]§! vojensko-průmyslové organizace."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! bude používat §Y[USA.GetAdjective]§! konstruktéry vybavení."
 PHI_align_with_japan: "Sblížit se s Japonskem"
 PHI_align_with_japan_desc: "Navzdory svému vystupování jsou Spojené státy stále suzerénem a své sliby nám mohou kdykoli odvolat. Proto by bylo rozumné najít si nové přátele na mezinárodní scéně - a Japonsko se nyní jeví jako nejprozíravější volba."
 PHI_jap_equipment: "§Y[PHI.GetName]§! bude používat §Y[JAP.GetAdjective]§! vojensko-průmyslové organizace."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! bude používat §Y[JAP.GetAdjective]§! konstruktéry vybavení."
 PHI_quezon_city: "Quezon City"
 PHI_quezon_city_desc: "Manila nám jako hlavní město dobře sloužila, avšak dusí ji přelidnění, nedostatek bydlení, špatná hygiena i doprava. Potřebujeme město od počátku plánované jako hlavní - jeho výstavba potrvá roky či desetiletí, ale začít musíme teď, abychom později sklidili plody prozíravosti."
 PHI_peg_the_peso_to_the_dollar: "Navázat peso na dolar"
 PHI_peg_the_peso_to_the_dollar_desc: "Naše měna by měla být vázána na americký dolar, což jí dává skutečný základ hodnoty a spolehlivý rámec pro obchod."
 PHI_leverage_the_peso: "Posílit vlastní peso"
 PHI_leverage_the_peso_desc: "Měna je naše vlastní a měli bychom pracovat na jejím odlišení od amerického dolaru. Získáme tak prostor pro finanční kroky, které nejlépe podpoří další rozvoj naší ekonomiky."
 PHI_agricultural_migrants_to_hawaii: "Zemědělští migranti na Havaj"
 PHI_agricultural_migrants_to_hawaii_desc: "Mnoho filipínských dělníků našlo dobrou práci u amerických farmářů na Havaji. Měli bychom tuto emigraci podporovat, aby mohli posílat peníze zpět svým rodinám a tím posilovat i naši ekonomiku."
 PHI_unicameral_legislature: "Jednokomorový zákonodárný sbor"
 PHI_unicameral_legislature_desc: "Jedním z nejdůležitějších kroků při zakládání našeho nezávislého státu je vytvoření jeho vlastního vládního systému. Vytvořit něco z ničeho je těžké - proto bychom měli Filipínskému kongresu zřídit jedinou komoru."
 PHI_national_fiscal_policy: "Národní fiskální politika"
 PHI_national_fiscal_policy_desc: "Jakmile je naše země pevně na cestě k nezávislosti, musíme jako jednu z prvních věcí oddělit naše finance od Spojených států, sestavit rozpočet a zajistit prostředky k jeho financování prostřednictvím zdanění."
 PHI_encourage_foreign_investment: "Podpořit zahraniční investice"
 PHI_encourage_foreign_investment_desc: "Spojené státy nejsou jediným státem, který chce získat podíl na našem trhu. Máme mnoho surovin a prosperující zemědělství. Musíme dát světu jasně najevo, že jsme otevřeni investicím pro ty, kteří mají prostředky a prozíravost využít bohatství Filipín."
 PHI_develop_japanese_trade_connections: "Rozvíjet obchodní vazby s Japonskem"
 PHI_develop_japanese_trade_connections_desc: "Japonsko dává jasně najevo, že prahne po zboží a surovinách - a Filipíny mají mnoho co nabídnout. Měli bychom podpořit obchod mezi našimi zeměmi k vzájemnému prospěchu."
 PHI_encourage_japanese_investment: "Podpořit japonské investice"
 PHI_encourage_japanese_investment_desc: "V současnosti mají USA v naší zemi mnoho obchodních výhod. Potichu bychom měli rozvíjet vazby s Japonskem, aby k nám mohly proudit japonské investice a oslabily americkou chamtivost."
 PHI_quezon_city_campus: "Kampus v Quezon City"
 PHI_quezon_city_campus_desc: "Stejně jako plánujeme budoucnost našeho národa a budujeme město budoucnosti, musíme také myslet na budoucnost našich občanů a zajistit, aby měla v tomto novém městě prostor rozkvést špičková vzdělanost."
 PHI_reduce_unneccessary_expenditure: "Omezit zbytečné výdaje"
 PHI_reduce_unneccessary_expenditure_desc: "Nyní, když máme národní fiskální politiku, musíme zajistit řádné vyrovnání rozpočtu. Chceme toho dosáhnout nikoli zvýšením daní nebo honem na jejich neplatiče, ale seškrtáním zbytečného tuku. Pokud tyto služby ani neposkytujeme - bude je vůbec někdo postrádat?"
 PHI_subsidies: "Subvence"
 PHI_subsidies_desc: "Je faktem kapitálu, že peníze dělají peníze. Musíme část rozpočtu vložit do odvětví, která rychle vrátí investici. Cílené subvence do průmyslu a infrastruktury nám zpřístupní bohaté, avšak obtížně dosažitelné zdroje a oblasti."
 PHI_basic_welfare: "Základní sociální péče"
 PHI_basic_welfare_desc: "Máme odpovědnost za naše zranitelnější občany. Základy již existují, jako charitativní instituce, ale s nástupem průmyslu přichází na pořad dne i postavení dělníků. Zřídíme Národní hospodářskou radu, která stanoví pracovní zákony a zavede minimální mzdu."
 PHI_encourage_asian_trade: "Podpořit asijský obchod"
 PHI_encourage_asian_trade_desc: "Mezi asijskými státy existují významná historická námořní spojení, která přetrvala navzdory snahám koloniálních mocností je omezit. Měli bychom tyto vazby posílit a podpořit obchod mezi našimi zeměmi pro společný růst a prosperitu."
 PHI_pro_hacendados: "Pro hacendados"
 PHI_pro_hacendados_desc: "Bohatá statkářská elita, zděděná ze španělské koloniální éry, zůstává významnou silou vlivu a bohatství na Filipínách. Měli bychom si tyto staré rodiny naklonit - a výměnou za zachování statu quo získat jejich patronát."
 PHI_anti_hacendados: "Proti hacendados"
 PHI_anti_hacendados_desc: "Bohatá statkářská elita zděděná ze španělské koloniální éry příliš dlouho utlačovala své nájemce. Musíme tuto zastaralou instituci zbořit a vrátit půdu těm, kdo ji skutečně obdělávají. Jen tak můžeme svou ekonomiku modernizovat a zbavit se těchto pijavic."
 PHI_sugar_barons: "Cukroví baroni"
 PHI_sugar_barons_desc: "Cukr je páteří celé filipínské ekonomiky. Bez této cenné suroviny by naše prosperita zmizela přes noc. Musíme podpořit ty, kdo tuto klíčovou plodinu pěstují a vyvážejí, a tím nám zajistit ještě sladší příjmy."
 PHI_sugar_barons_unlock_tt: "§YZpřístupní rozhodnutí o spotřební dani na cukr§!"
 PHI_sugar_barons_tt: "§YJeden náhodný generál§! získá §G+2§! dovednosti plánování"
 PHI_luzon_transport: "Doprava na Luzonu"
 PHI_luzon_transport_desc: "Ačkoliv je Luzon nejrozvinutější částí Filipín, je zároveň nejlidnatější a nejprůmyslovější - a jeho dopravní síť nutně potřebuje další investice a rozšíření."
 PHI_expand_gold_mining: "Rozšířit těžbu zlata"
 PHI_expand_gold_mining_desc: "Španělé byli vždy pozoruhodně zběhlí ve vyhledávání zlatých a stříbrných žil a Filipíny je nezklamaly. Rozčililo by je však, kdyby zjistili, že nejbohatší ložiska se začala těžit teprve nyní - a že tento zlatý boom přináší naší zemi rekordní příjmy."
 PHI_mindanao_transport: "Doprava na Mindanau"
 PHI_mindanao_transport_desc: "Navzdory tomu, že jde o druhý největší ostrov v souostroví, investice do něj nikdy nedosáhly úrovně severního Luzonu. Tuto chybu musíme napravit!"
 PHI_land_reform: "Pozemková reforma"
 PHI_land_reform_desc: "Bohatí vlastníci půdy stále ovládají filipínské zemědělství. Musíme ukázat, že jsme moderní stát, ne feudální relikt. Stát provede nucené vykoupení těchto obřích statků a rozdělí je drobným hospodářům a firmám pro efektivnější využití."
 PHI_japanese_advisors: "Japonští poradci"
 PHI_japanese_advisors_desc: "Japonsko dokázalo nemožné - během rekordního času se změnit z feudálního státu v moderní velmoc. Ačkoli to bylo před lety, dosud si zachovalo rozsáhlé průmyslové a vojenské know-how, které můžeme s našimi stále užšími vztahy využít."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Založený španělským královským patentem v roce 1890, pivovar San Miguel vyrábí výtečný ležák v německém stylu. S rostoucí prosperitou našeho obyvatelstva - a světové poptávky - bychom měli rozšířit tuto proslulou pivovarnickou instituci. Na zdraví lepší budoucnosti!"
 PHI_textile_mills: "Textilní továrny"
 PHI_textile_mills_desc: "Jsme uprostřed velkého posunu k industrializované ekonomice a základem toho je textilní průmysl. Pokud dokážeme vyrábět základní zboží sami, nebudeme už nikdy závislí - či zranitelní - vůči cizím vlivům."
 PHI_encourage_gold_exports: "Podpořit vývoz zlata"
 PHI_encourage_gold_exports_desc: "Právě prožíváme zlatou horečku - a nemohla přijít v lepší čas. Domácí trh je zcela saturován, ale svět po zlatě lační. Obyvatelstvo zotavující se z Velké hospodářské krize touží po hmatatelných symbolech svého bohatství - a nic není hmatatelnější než zlaté pruty."
 PHI_mineral_prospecting: "Průzkum nerostů"
 PHI_mineral_prospecting_desc: "Někteří by řekli, že máme v průzkumu nerostných zdrojů nebývalé štěstí - vždyť jsme tak snadno narazili na bohatá ložiska zlata. Je však nebezpečné spoléhat se jen na jedinou surovinu, jak si Španělské impérium uvědomilo příliš pozdě. Musíme vložit více prostředků do hledání dalších minerálů. Kdo ví, co náš půdní poklad ještě skrývá?"
 PHI_bill_of_rights: "Listina práv"
 PHI_bill_of_rights_desc: "Chceme-li být bráni vážně jako moderní stát, musíme do zákona vtělit práva našeho lidu. Může vycházet z amerického modelu, zaručujícího svobodu vyznání, projevu, tisku i shromažďování. Jsme však svou vlastní zemí - a proto nepovažujeme za nutné zakotvit například právo nosit zbraň."
 PHI_nationality_act: "Zákon o státní příslušnosti"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] přijímají zákon o státní příslušnosti, který upravuje dosavadní pravidla o občanství, včetně statusu Filipínců ve Spojených státech. Zákon vyjasňuje, že Filipínci jsou uznáváni jako občané USA v širším smyslu, nikoli však jako plnoprávní američtí občané - mohou žít a pracovat v [USA.GetNameDef], ale bez plných občanských práv."
 PHI_open_borders: "Otevřít hranice"
 PHI_open_borders_desc: "Dejte mi své unavené, své chudé, své zástupy toužící dýchat svobodně. Navzdory snahám [USA.GetAdjective] omezit migraci máme kontrolu nad vlastními hranicemi my. Měli bychom se stát útočištěm pro ty, kdo jsou pronásledováni válkou, rasou, vírou či čímkoli jiným."
 PHI_philippine_american_educational_foundation: "Filipínsko-americká vzdělávací nadace"
 PHI_philippine_american_educational_foundation_desc: "Díky našim velmi úzkým vazbám s [USA.GetNameDef] jsme navázali různé akademické styky. Měli bychom založit organizaci, která bude spravovat stipendijní programy zahraničních výměn a podporovat výzkum, kulturní porozumění a volnou výměnu myšlenek mezi našimi národy."
 PHI_government_filipinization: "Filipinizace vlády"
 PHI_government_filipinization_desc: "Naše vláda byla po staletí ovládána cizinci - nejprve Španěly a poté Američany. Nastal čas převzít vládu do vlastních rukou a zajistit vládu Filipínců nad Filipínami, pro Filipínce!"
 PHI_improve_trait_tt: "Získá vylepšenou vlastnost poradce"
 PHI_bicameral_legislature: "Dvoukomorový parlament"
 PHI_bicameral_legislature_desc: "Rozšiřování našeho státního aparátu pokračuje. Již jsme vytvořili dolní komoru - nyní je čas zřídit i komoru horní. Tento systém nám umožní nejúčinněji vytvářet nové zákony pro náš stát."
 PHI_uncouple_the_peso_and_dollar: "Odloučit peso od dolaru"
 PHI_uncouple_the_peso_and_dollar_desc: "Navázání pesa na dolar nám dobře posloužilo a poskytlo naší měně potřebnou stabilitu. S blížící se nezávislostí však musíme získat větší kontrolu a flexibilitu, abychom mohli používat nástroje jako kvantitativní uvolňování dle potřeby."
 PHI_increase_sugar_exports: "Zvýšit vývoz cukru"
 PHI_increase_sugar_exports_desc: "Cukr byl po staletí základem naší ekonomiky a pomohl nám překonat nejhorší období Velké deprese. Uzavřením výhodných obchodních smluv můžeme zajistit, že z celosvětového růstu poptávky - v kuchyni i v limonádách - získáme co nejvíce."
 PHI_break_chinese_monopoly: "Zlomit čínský monopol"
 PHI_break_chinese_monopoly_desc: "Čínští obchodníci si v naší společnosti našli pevné místo jako majitelé obchodů a bank. Avšak mít tak zásadní služby v rukou cizinců je pro naši bezpečnost neudržitelné. Musíme zajistit spravedlivější rozložení těchto podniků."
 PHI_encourage_chinese_immigration: "Podpořit čínskou imigraci"
 PHI_encourage_chinese_immigration_desc: "Čínští obchodníci se ukázali být mimořádně podnikaví při zakládání malých podniků. Měli bychom tento příliv talentu a kapitálu využít a podporovat další růst tohoto sektoru."
 PHI_japanese_observers: "Japonští pozorovatelé"
 PHI_japanese_observers_desc: "S nadále se prohlubujícími vztahy mezi našimi zeměmi Japonci souhlasili se zasláním vojenského oddílu do Filipín. Ten se má na místě seznámit s evropským stylem velení v přátelském prostředí, zatímco my získáme přístup k jejich vynikajícím bojovým zkušenostem, které pak můžeme šířit dál v našich řadách."
 PHI_one_observer_advisor_focus_tt: "Efekt při dokončení jednoho z §Y$PHI_japanese_advisors$§! nebo §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Efekt při dokončení obou §Y$PHI_japanese_advisors$§! a §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Manilská smlouva"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! bude známa jako §YFilipíny§!"
 PHI_universal_sufferage: "Všeobecné volební právo"
 PHI_universal_sufferage_desc: "Po přijetí ústavy dostal filipínský lid plebiscit o tom, zda má být umožněno všeobecné volební právo. Výsledek se vrátil s 91 % podporou - a právo volit bylo tedy správně rozšířeno."
 PHI_modernization: "Modernizace"
 PHI_modernization_desc: "Naše průmyslové úsilí zaostávalo za ostatními asijskými zeměmi příliš dlouho. Nyní, když jsme nezávislí, musíme světu ukázat svůj potenciál a vytvořit prostor i zdroje pro mechanizaci naší ekonomiky."
 PHI_revision_of_taxation_laws: "Revize daňových zákonů"
 PHI_revision_of_taxation_laws_desc: "Poté, co jsme se oddělili od Spojených států, musíme vytvořit vlastní daňový systém a rozšířit náš daňový základ. Vyšší příjmy pak můžeme reinvestovat do infrastruktury, sociálních služeb, armády a dalších růstových programů."
 PHI_bill_of_rights_for_veterans: "Listina práv pro veterány"
 PHI_bill_of_rights_for_veterans_desc: "Mnoho Filipínců sloužilo během války a musíme zajistit, aby se o ty, kdo se vrátí, náležitě pečovalo. Postaráme-li se o naše veterány, zajistíme zároveň budoucí příliv nových odvedenců - lidé uvidí, že armáda je dobrou kariérní volbou."
 PHI_rehabilitation_finance_corporation: "Korporace pro finanční obnovu"
 PHI_rehabilitation_finance_corporation_desc: "Naše země utrpěla obrovské škody - zničená města, bombardované cesty, průmyslové komplexy i sabotováné železnice. Obnova si vyžádá čas a peníze, ale cena za to, kdybychom neobnovili vůbec, by byla ještě strašnější."
 PHI_department_of_foreign_affairs: "Ministerstvo zahraničních věcí"
 PHI_department_of_foreign_affairs_desc: "S naším pevným zakotvením na mezinárodní scéně jakožto nezávislá země neseme odpovědnost za vlastní diplomacii. Musíme vytvořit ministerstvo zahraničních věcí, které se bude starat o naše mezinárodní vztahy a vysílat diplomatický personál po celém světě."
 PHI_economic_nationalism: "Ekonomický nacionalismus"
 PHI_economic_nationalism_desc: "Nyní, když máme plnou kontrolu nad svou budoucností, je načase převzít kontrolu i nad svou ekonomikou. Máme mnoho nástrojů: cla, regulace, pohyb zboží i kapitálu. Musíme je všechny využít a ukázat tak, jak robustní je filipínská ekonomika."
 PHI_bell_trade_act: "Bellův zákon o obchodu"
 PHI_bell_trade_act_desc: "Známý také jako Filipínský obchodní zákon, upravuje obchod mezi [PHI.GetName] a [USA.GetName]. Zahrnuje investiční balíček, výhodné obchodní a celní dohody a také rozsáhlý přístup amerických korporací k filipínským zdrojům - což vzbuzuje určité obavy, ale ostatní přínosy byly vyhodnoceny jako stojící za riziko."
 PHI_pearl_of_the_orient_seas: "Perla orientálních moří"
 PHI_pearl_of_the_orient_seas_desc: "Tento romantizovaný výraz, kterým první španělští průzkumníci popsali právě objevené země, se přesto ujal a zůstává pravdivý. Navzdory všem zkouškám a tragédiím, které postihly naše ostrovy, zůstáváme místem veliké krásy srovnatelné jen s perlami, které zde sbíráme."
 PHI_united_states_army_forces_in_the_far_east: "Americké armádní síly na Dálném východě"
 PHI_united_states_army_forces_in_the_far_east_desc: "Filipínské velení bylo dlouhou dobu americkou armádní strukturou na Filipínách. S rostoucím napětím je však načase rozšířit jej na větší formaci - armádní síly Spojených států na Dálném východě. To si vyžádá nové velitelské struktury a přesun značného amerického personálu."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Pošle část námořnictva státu [THIS.GetAdjective] do [ROOT.GetNameDef]."
 PHI_military_requisitions: "Vojenské rekvizice"
 PHI_military_requisitions_desc: "Abychom zvládli rychlé rozšíření našich ozbrojených sil, potřebujeme velké zásoby zbraní a vybavení. Musíme rekvírovat výzbroj z amerických skladů, což nám umožní udržet silnou armádu vyzbrojenou tím nejlepším americkým materiálem."
 PHI_usaffe_headquarters: "Velitelství USAFFE"
 PHI_usaffe_headquarters_desc: "Naše nové velení na Dálném východě potřebuje řádné velitelství - vybavené a obsazené špičkovými důstojníky americké armády. Můžeme povolat zkušené velitele ve výslužbě, nebo poskytnout příležitost vycházejícím důstojníkům, kteří zoufale potřebují praxi."
 PHI_permanent_usa_air_bases: "Zřízeny trvalé [USA.GetAdjective] letecké základny"
 PHI_permanent_usa_naval_bases: "Zřízeny trvalé [USA.GetAdjective] námořní základny"
 PHI_permanent_usa_land_bases: "Zřízeny trvalé [USA.GetAdjective] pozemní základny"
 PHI_small_arms_and_artillery_requisition: "Rekvizice ručních zbraní a dělostřelectva"
 PHI_small_arms_and_artillery_requisition_desc: "Zatím dorazily jen ty úplně nejzákladnější zásoby, ale pokud chceme naši zdejší sílu skutečně vyzbrojit, potřebujeme rekvírovat mnohem více zbraní všech ráží - velkých i malých."
 PHI_filipino_repatriation_act: "Zákon o repatriaci Filipínců"
 PHI_filipino_repatriation_act_desc: "V rámci zákona Tydings-McDuffie, který nasměroval Filipíny k nezávislosti, byla přidána klauzule silně omezující vstup Filipínců do Spojených států. Nechceme, aby byly rodiny oddělovány, proto jim nabídneme bezplatnou jednosměrnou cestu zpět na Filipíny."
 PHI_american_capital_injection: "Americká kapitálová injekce"
 PHI_american_capital_injection_desc: "Amerika je proslulá svými investicemi, takže pojďme tento kapitál využít a uvolnit jej do filipínské ekonomiky. Kdo ví, jaké zázraky kapitalističtí podnikatelé dokáží bez přímého zásahu státu."
 PHI_appoint_macarthur: "Jmenovat MacArthura"
 PHI_appoint_macarthur_desc: "Od roku 1935 působí generál Douglas MacArthur jako poradce filipínské vlády, ale teď je čas jeho schopnosti využít formálně - a svěřit mu velení nad Ozbrojenými silami Spojených států na Dálném východě."
 PHI_united_states_asiatic_fleet: "Asijská flotila Spojených států"
 PHI_united_states_asiatic_fleet_desc: "Americká armáda není jedinou složkou, která má na Dálném východě zájem - námořnictvo také. Manilská zátoka je ideální základnou pro umístění Asijské flotily Spojených států a skvělým uzlem pro rozšíření jejích schopností."
 PHI_far_east_air_force: "Letecké síly Dálného východu"
 PHI_far_east_air_force_desc: "Filipíny jsou zvyklé hlavně na pozemní a námořní síly, ale nic nám nebrání rozšířit i naše vzdušné síly. Letecké síly Dálného východu by měly být umístěny právě zde a naše letiště rozšířena, aby umožnila většímu počtu letadel útočit mnohem blíže potenciálním hrozbám."
 PHI_bring_in_eisenhower: "Přivést Eisenhowera"
 PHI_bring_in_eisenhower_desc: "Podobně jako MacArthur pracoval i Dwight D. Eisenhower od roku 1935 jako poradce filipínské vlády. MacArthur nyní uznal za vhodné přivést tohoto nadějného důstojníka oficiálně do svého štábu. Přestože mezi nimi kolují zprávy o antipatiích, možná jsou jejich odlišné osobnosti to, co udrží naši zemi v bezpečí."
 PHI_police_chief_eisenhower: "Policejní šéf Eisenhower"
 PHI_police_chief_eisenhower_desc: "S naší nově plánovanou metropolí Quezon City [PHI.GetLeader] rozhodl, že bude potřebovat vysoce postaveného policejního šéfa. Prezident měl vždy výborné pracovní vztahy s Dwightem D. Eisenhowerem a věří, že s vhodnou motivací by jej mohl přesvědčit, aby tuto roli přijal - a tím se trvale připoutal k filipínské věci."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! zůstane na Filipínách a [USA.GetNameDef] jej již nebudou moci odvolat."
 PHI_mariveles_naval_base: "Námořní základna Mariveles"
 PHI_mariveles_naval_base_desc: "Manila má jen základní námořní zařízení, ale její potenciál je mnohem větší. Prvním krokem by mělo být rozšíření námořní základny Mariveles na bataanském břehu zátoky. Tento hlubokomořský přístav může pojmout rozsáhlejší zařízení pro výrobu a údržbu námořních plavidel."
 PHI_gunboat_diplomacy: "Diplomacie dělových člunů"
 PHI_gunboat_diplomacy_desc: "Jsme ostrovní země, a proto potřebujeme námořní schopnosti, které vnesou strach do srdcí těch, kdo odporují našim zájmům. A pokud se nás zatím nebojí, budou - až filipínská flotila zakotví v jejich hlavním přístavu a převezme kontrolu nad lodní dopravou."
 PHI_trucks_and_transport_requisition: "Rekvizice nákladních vozů a transportů"
 PHI_trucks_and_transport_requisition_desc: "Zbraně na Filipíny proudí, takže je čas podívat se na logistiku - na údržbu skutečné armády v poli. Díky rozvíjejícím se automobilovým a železničním průmyslům Spojených států nebude problém rekvírovat vybavení pro naše vojenské potřeby."
 PHI_investment_fund: "Investiční fond"
 PHI_investment_fund_desc: "Jednotlivé investice jsou vítané, ale aby se kapitál využil opravdu efektivně, musí být soustředěn do centrálního fondu spravovaného těmi, kdo znají ekonomické poměry na Filipínách. Ti jej pak mohou směrovat tam, kde přinese nejvyšší návratnost."
 PHI_subordinate_philippine_department: "Podřídit Filipínské velitelství"
 PHI_subordinate_philippine_department_desc: "Filipínské velitelství bylo americkou vojenskou přítomností na Filipínách před vznikem USAFFE. Ač jsou jeho velitelské struktury zastaralé, měly by být modernizovány, aby umožnily snadnější začlenění filipínských jednotek pod americké velení a kontrolu."
 PHI_expand_us_bases: "Rozšířit americké základny"
 PHI_expand_us_bases_desc: "Moderní válka je ovládána letadly - a na Filipínách to platí dvojnásob. Nejjednodušší cestou k zabezpečení ostrovů je vzdušná převaha, která nám zároveň umožní hlídkovat v okolních mořích. K tomu ale potřebujeme výrazně rozšířit zdejší americké letecké základny."
 PHI_war_plan_rainbow_five: "Válečný plán Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "Teď, když jsme zajistili vlastní bezpečnost, můžeme se podívat na širší konflikt a určit si pro něj vhodné místo. Máme mnoho co nabídnout a musíme se ujistit, že investujeme své síly tam, kde budou nejpotřebnější."
 PHI_aircraft_requisition: "Rekvizice letadel"
 PHI_aircraft_requisition_desc: "Nepodařilo se nám vybudovat vlastní významný letecký průmysl, takže jsme plně závislí na amerických letounech. Naše potřeba roste - musíme si proto vyžádat další letadla od našich amerických patronů."
 PHI_luce_celler_act: "Zákon Luce-Celler"
 PHI_luce_celler_act_desc: "Zákon Luce-Celler je americký imigrační zákon, který zvýšil počet povolených filipínských cestovatelů a poprvé umožnil naturalizaci Filipínců jako amerických občanů. Označuje začátek nové éry přespacifické migrace."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Utang na loob je filipínská kulturní hodnota překládající se jako „dluh vděčnosti“ nebo „dluh vnitřního já“. Vyjadřuje hlubokou emocionální a morální povinnost splatit někomu významnou pomoc, zvláště v těžkých časech - obvykle službou, podporou nebo loajalitou."
 PHI_utang_na_loob_last_stand_tt: "§G-25 %§! nákladů a §G+5 %§! obrany pro §YPoslední odpor§!\n"
 PHI_declare_military_emergency: "Vyhlásit vojenský stav"
 PHI_declare_military_emergency_desc: "Země se ocitla na šikmé ploše směrem k fašismu, ale rozhodné kroky zabránily konečnému pádu. Nyní je jasné, že hrozby přicházejí ze všech stran, a je na nás je zastavit. Nic není zakázáno, nic není nelegální. Demokracie musí přežít."
 PHI_military_emergency_flag: "Vyhlášen vojenský stav"
 PHI_usa_catchup_tt: "Počítá se jako dokončení jednoho z amerických ekonomických zaměření pro účely rekvizic."
 PHI_weapons_of_war: "Zbraně války"
 PHI_weapons_of_war_desc: "Abychom uchovali naše demokratické ideály, musíme mít ty nejlepší a nejnebezpečnější zbraně. Slyšeli jsme zvěsti o jistém „Projektu Manhattan“. Náhodou na něm pracuje jedna Filipínka - a jako loajální občanka je ochotna nám s vlastním projektem pomoci."
 PHI_preemptive_strikes: "Preventivní údery"
 PHI_preemptive_strikes_desc: "Jsme obklopeni nepřáteli. Proto se musíme připravit na nevyhnutelné. Ještě lépe - připravit se udeřit jako první, aby se nevyhnutelné již neodehrálo. Jediný způsob, jak být v bezpečí, je zajistit, aby nikdo nezbyl, kdo by nás mohl napadnout."
 PHI_sunset_empires: "Soumrak říší"
 PHI_sunset_empires_desc: "Největší hrozbou jsou pro nás Říše vycházejícího slunce a Říše, nad níž slunce nezapadá. Musíme zajistit dostatek kulek, abychom mohli bojovat ve stínu."
 PHI_land_of_the_setting_sun: "Země zapadajícího slunce"
 PHI_land_of_the_setting_sun_desc: "Přípravy jsou hotovy. Nastal čas udeřit! Slunce [JAP.GetNameDef] zapadne tentokrát naposledy."
 PHI_sea_of_cobalt: "Kobaltové moře"
 PHI_sea_of_cobalt_desc: "Dejte mi dostatek jaderných zbraní a já vytvořím moře kobaltu, kterým se k nám žádný nepřítel nikdy nedostane."
 PHI_the_sun_has_set: "Slunce zapadlo"
 PHI_the_sun_has_set_desc: "Britové byli dlouho hrozbou pro Spojené stá- ehm, Filipíny. Rozdrtili jsme je roku 1779 a oni nám to nikdy neodpustili. Je čas jim připomenout jejich skutečné místo ve světě."
 PHI_traitors_back_home: "Zrádci doma"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] se staly slabými a ustrašenými. Nikdo tam není ochoten udělat, co je třeba. Je tedy na nás, abychom pročistili řady politiků a zbabělců - a získali Zářící město na kopci zpět pro americký lid."
 PHI_end_colonialism: "Ukončit kolonialismus"
 PHI_end_colonialism_desc: "Kolonialismus je mor, který hnije příliš dlouho. Všichni lidé mají právo žít ve svobodě a demokracii - a my to budeme muset prosadit silou."
 PHI_cobalt_supremacy: "Kobaltová nadvláda"
 PHI_cobalt_supremacy_desc: "Stal jsem se smrtí, ničitelem světů."
 PHI_subject_surrender: "Podřízený... kapitulace"
 PHI_subject_surrender_desc: "„Bylo zřejmé, že posádka těchto sil bude nakonec zničena leteckým a dělostřeleckým bombardováním a pěchotou podporovanou tanky, která nás přemohla.“ Takový byl poslední vysílaný vzkaz jedné z našich posledních bašt - a s ním je zřejmé, že jsme ztratili kontrolu nad [PHI.GetNameDef]."
 PHI_subject_surrender_tt: "§RZtráta kontroly nad celým státem [327.GetName] dokončí toto zaměření.§!"
 PHI_i_shall_return: "Vrátím se"
 PHI_i_shall_return_desc: "Tak zněla slavná věta generála Douglase MacArthura při evakuaci [PHI.GetNameDef] - a od té doby ji často opakoval. Nastal čas dát mu nástroje a vybavení, aby svůj slib naplnil."
 PHI_soldiers_in_hiding: "Vojáci v úkrytu"
 PHI_soldiers_in_hiding_desc: "Ačkoli jsme formálně přišli o kontrolu nad [PHI.GetNameDef], válka neskončila. Velká část našich vojáků odmítla rozkaz ke kapitulaci a pokračuje v boji v utajení. Víme o několika vynikajících důstojnících, kteří pozvedli odpor - a měli bychom jim poskytnout vše potřebné k úspěchu."
 PHI_if_any_state_occupied_tt: "Každý okupovaný domovský stát (aktuálně: 0):"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "Hukbo ng Bayan Laban sa Hapon - Lidová armáda proti Japoncům - neboli Hukbalahap, je komunistické partyzánské hnutí vytvořené rolníky ze středního Luzonu. Tito bojovníci patří k nejzdatnějším odbojářům v celém [PHI.GetNameDef], jsou výborně organizovaní a motivovaní, ale postrádají zbraně. Ty jim musíme dodat."
 PHI_if_communist_tt: "Pokud bylo dokončeno §Y$PHI_partido_komunista_ng_pilipinas_coup$§!:"
 PHI_local_resistance: "Místní odboj"
 PHI_local_resistance_desc: "Okupanti si svými politikami nezískali mnoho přátel - a nespokojenost je všude. Každý může přiložit ruku k dílu: rolníci ukrývají zásoby, rybáři převážejí rebely, vojáci cvičí ostatní v boji a obchodníci poskytují vybavení a finance - vše pro odboj."
 PHI_if_chinese_immigration_tt: "Pokud bylo dokončeno §Y$PHI_encourage_chinese_immigration$§!:"
 PHI_submarine_supplies: "Ponorkové zásobování"
 PHI_submarine_supplies_desc: "Nepřátelská námořní přítomnost je značná, což velmi ztěžuje získávání pomoci ze zahraničí. Můžeme rekvírovat několik ponorek pro tajné zásobovací operace - v našem souostroví je dost úkrytů i rybářů ochotných převážet zásoby na potřebné ostrovy."
 PHI_the_hunters: "Lovci"
 PHI_the_hunters_desc: "Kadeti z Filipínské vojenské akademie uprchli do úkrytu, když okupanti školu uzavřeli. Od té doby vytvořili skupinu „Lovci“ a velmi dobře využívají své dovednosti - cvičí místní v boji a zpravodajství a aktivně útočí na nepřítele kolem Manily."
 PHI_will_gain_hunters: "Získá 3 brigády ROTC Lovců po dokončení §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "Výkřik"
 PHI_the_cry_desc: "Výkřik z Pugad Lawin byl zvoláním, které zahájilo filipínskou revoluci proti Španělsku. Toto je další válka za naši svobodu - za naši existenci. Je čas znovu pozvednout náš výkřik a bojovat!"
 PHI_will_gain_hukbalahap: "Získá 3 brigády Hukbalahap po dokončení §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Juramentado byli válečníci z řad Moro a Sulu, kteří přísahali bojovat až do smrti proti vetřelcům. Ačkoliv staré rituály vybledly, duch neohrožené oběti žije dál. Oživením této tradice můžeme naše bojovníky inspirovat k drtivým útokům, které zastraší okupanty a povzbudí náš lid."
 PHI_will_gain_juramentado: "Získá 3 brigády Juramentado po dokončení §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Podpora exilu"
 PHI_exile_support_desc: "V mnoha zemích žijí početné filipínské komunity - můžeme požádat o jejich finanční i materiální podporu. Ta se dá poté propašovat odboji nebo použít k formování filipínských jednotek pro naši budoucí osvobození."
 PHI_grassroot_guerillas: "Z lidu vyrostlí partyzáni"
 PHI_grassroot_guerillas_desc: "Po celé naší zemi působí mnoho odbojových organizací, ale chybí jim centralizované velení, které by energii všech spojilo do koordinovaného úsilí proti okupantům. Bojový duch máme - stačí jej propojit a zamířit na nejzranitelnější cíle."
 PHI_grassroot_guerillas_tt: "Vyvolá 3 brigády partyzánů za každé splněné předpoklady. Upřednostní osvobozené státy a poté státy s malým počtem nepřátelských jednotek."
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "Od hor Luzonu po džungle Mindanaua náš lid krvácí a trpí pod okupací. Teď nastal čas získat naši zemi zpět - město po městě, ostrov po ostrově. Stejně jako naši předkové vzdorovali conquistadorům, musíme nyní vyhnat vetřelce a obnovit náš stát. Toto je naše Reconquista - závěrečný boj o Filipíny."
 PHI_rebuild_sakdalistas: "Obnovit Sakdalisty"
 PHI_rebuild_sakdalistas_desc: "V noci 2. května 1935 povstalo 65 000 částečně ozbrojených rolníků, aby svrhli vládní struktury podporované Američany. Pokus selhal, ale hněv nad rostoucí propastí mezi městskými boháči a venkovskou chudinou stále doutná - a čeká, až jej někdo využije."
 PHI_slippery_slope: "Šikmá plocha"
 PHI_slippery_slope_desc: "Narůstající japonský vliv v naší zemi začal zažíhat suchou trávu nespokojenosti. Stačí jen ustoupit - a sledovat, jak se hněv proti inherentní chamtivosti zkorumpovaného demokratického, kapitalistického systému změní v explozi, která vytvoří vakuum. A to radikální ideologie rády zaplní."
 PHI_assassination_of_quezon: "Atentát na Quezona"
 PHI_assassination_of_quezon_desc: "Je smutnou pravdou, že „prezident“ Quezon brzdí Filipíny příliš dlouho. Tento americký poskok udělal vše pro to, aby se vůle filipínského lidu nenaplnila. Instituce, které kolem sebe vybudoval, jej činí imunním vůči demokratické změně - takže nyní musíme politiku vést jinými prostředky."
 PHI_assassination_of_quezon_tt: "§RPlány byly uvedeny do pohybu, aby byl Quezon odstraněn. Natrvalo.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower zasáhl"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "Vzestup fašismu na Filipínách byl rychlý - a doprovázený chaosem. Naši přátelé v zahraničí nabídli zbraně a výcvik pro zřízení „Mírové armády“, která má udržovat pořádek, bojovat s bandity a potlačovat povstání."
 PHI_sakdalista_exiles_returned_flag: "Exiloví Sakdalisté se vrátili (událost)"
 PHI_form_the_executive_commision: "Vytvořit výkonnou komisi"
 PHI_form_the_executive_commision_desc: "V zákulisí tahal za nitky stínový kabinet, ale nyní, když fašistická ideologie získala moc, je čas, aby tyto osoby vystoupily na světlo a zaujaly své právoplatné místo v čele vlády."
 PHI_aguinaldos_coup: "Boj o vedení"
 PHI_aguinaldos_coup_desc: "Okamžitý chaos po převzetí vlády začíná utichat a osobnosti uvnitř výkonné komise soupeří o moc. Autoritářské režimy potřebují jednoznačnou autoritu - a podpora se začíná soustřeďovat."
 PHI_resolve_interregnum_tt: "§GTímto skončí mezivládí a umožní jmenování nového vůdce.§!"
 PHI_secure_japanese_guarantees: "Zajistit japonské garance"
 PHI_secure_japanese_guarantees_desc: "Pokud chceme skutečně urychlit naši nezávislost na Spojených státech, musíme se připravit na velmi reálnou možnost války - Američané svůj majetek nepustí snadno. Měli bychom požádat naše sponzory v Japonsku o oficiální vojenskou podporu pro případ konfliktu."
 PHI_war_of_independence: "Válka za nezávislost"
 PHI_war_of_independence_desc: "Dejte mi svobodu, nebo smrt! Je čas, aby kolonialisté opustili naše břehy navždy.\n\nNad Filipínami vychází nové slunce."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! přijme toto rozhodnutí, pokud §Y[ROOT.GetNameDef]§! ubrání své území po dobu jednoho roku, nebo dříve, pokud přijdou o své blízké ostrovní základny či budou zataženy do jiné války."
 PHI_second_philippine_republic: "Druhá Filipínská republika"
 PHI_second_philippine_republic_desc: "Ačkoli ještě nebyla dosažena, naše cesta k nezávislosti je na dosah. Dalším krokem je vytvoření nové republiky, která oficiálně stvrdí náš odklon, a odtud začít budovat struktury nové vlády - a samozřejmě i novou vlajku."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! bude známa jako §YDruhá Filipínská republika§!"
 PHI_election_overturned: "Zneplatněné volby"
 PHI_election_overturned_desc: "Volby roku 1935 drtivě podpořily Manuela Quezona — až příliš drtivě. Emilio Aguinaldo upozornil na vážné nesrovnalosti a předložil je Spojeným státům, které přislíbily důkladné vyšetření možných manipulací."
 PHI_hispanidad_filipina: "Hispanidad Filipina"
 PHI_hispanidad_filipina_desc: "Navzdory propasti způsobené válkou za nezávislost proti Španělské říši v letech 1896-1898 se mnoho Filipínců stále považuje za součást hispánské diaspory. Narůstající napětí na španělské pevnině se tak stalo předmětem obav."
 PHI_spanish_refugees: "Španělští uprchlíci"
 PHI_spanish_refugees_desc: "Kvůli zpustošení občanskou válkou hledají mnozí Španělé útočiště jinde. S oteplením vztahů mezi našimi zeměmi mnoho z nich hledá bezpečí právě na našem souostroví."
 PHI_if_supported_scw_side_lost_tt: "Pokud strana v §Yšpanělské občanské válce§!, které jsme poslali dobrovolníky, byla poražena:"
 PHI_if_supported_scw_side_wins_tt: "Pokud strana v §Yšpanělské občanské válce§! zvítězí po obdržení našich dobrovolníků, §Y$PHI_reconciliation_with_spain$§! bude mít lepší efekty."
 PHI_reconciliation_with_spain: "Usmíření se Španělskem"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Naši dobrovolníci bojující po boku vítězné španělské vlády vytvořili nové, pevnější vazby mezi našimi národy. Ty bychom nyní měli využít v oficiálnější podobě a sladit naše budoucí směřování."
 PHI_reconciliation_with_spain_loser: "Přestože naši dobrovolníci bojovali proti nim, španělská vláda zdráhavě uznala naše společné kulturní a teologické kořeny — a zahrnula je do své propagandy zdůrazňující globální hispánskou jednotu."
 PHI_reconciliation_with_spain_neutral: "Španělsko mělo nepopiratelný vliv na vývoj našeho národa, ale část našeho moderního vztahu byla poznamenána antagonismem. Přesto je nesporné, že máme mnoho společného — jen musíme být uznáni jako rovný partner."
 PHI_hispanic_overtures: "Hispánské iniciativy"
 PHI_hispanic_overtures_desc: "Nejsme jediným národem se silnými hispánskými kořeny — velká část Jižní Ameriky je sdílí také. A jelikož s mnohými z nich budujeme pozitivní vztahy, měli bychom je nyní učinit formálnějšími."
 PHI_revolutionary_regrets: "Revoluční lítosti"
 PHI_revolutionary_regrets_desc: "Pod Španělskem jsme byli vždy poddanými či občany, ale pod Spojenými státy jsme jen odbytištěm pro jejich export — ne občany, ne partnery, mnohdy spíše vyvrheli, kteří nikdy nedostali státní občanství žádného amerického státu."
 PHI_royal_exiles: "Královští exulanti"
 PHI_royal_exiles_desc: "Španělská monarchie prošla vlnami abdikací a sesazení, ale rodina stále existuje a hledá útočiště. Nabídnutím azylu bychom získali obrovskou prestiž v rámci hispánského světa."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "Všechny dílky zapadají na své místo. Španělsko je zmítáno vnitřními rozpory a Filipíny povstaly jako srdce hispánského světa. Chybí už jen korunovace — ta zpečetí náš největší okamžik v dějinách."
 PHI_unlock_unification_decision_tt: "Odemkne rozhodnutí: §YNavrhnout sjednocení s členem frakce§!"
 PHI_unlock_conquer_decision_tt: "Odemkne rozhodnutí: §YVynutit integraci hispánského národa§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Odemkne rozhodnutí: §YNavrhnout smlouvu o vzájemné pomoci pro [SPR.GetNameDef]§!"
 PHI_war_for_the_oceans: "Válka o oceány"
 PHI_war_for_the_oceans_desc: "Historicky jsme byli národem mořeplavců. Je čas znovu si nárokovat své dědictví — oceány."
 PHI_assume_the_naval_burden: "Převzít námořní břemeno"
 PHI_assume_the_naval_burden_desc: "Japonsko je uvázáno pozemními konflikty, zatímco námořnictví je naše silná stránka. Měli bychom nabídnout převzetí námořní zátěže, aby se mohli soustředit na jiné fronty."
 PHI_develop_naval_infrastructure: "Rozvoj námořní infrastruktury"
 PHI_develop_naval_infrastructure_desc: "Naše námořní ambice rostou — a s nimi musí růst i naše loděnice a infrastruktura."
 PHI_reunite_madagascar: "Znovusjednotit Madagaskar"
 PHI_reunite_madagascar_desc: "Ač geograficky vzdáleni, původní Malgaši jsou smíšeného austronésko-afrického původu — a tedy překvapivě blízko našemu vlastnímu lidu. Je na čase přemostit tuto vzdálenost."
 PHI_claim_to_core_tt: "Odemkne rozhodnutí §YZískat domovské území§! po získání kontroly nad jejich územím."
 PHI_take_pacific_islands: "Získat pacifické ostrovy"
 PHI_take_pacific_islands_desc: "Filipíny jsou už nyní zemí ostrovů — takže není třeba velké představivosti, abychom naše hranice posunuli dál na východ po Pacifiku."
 PHI_malayo_polynesia: "Malajsko-Polynésie"
 PHI_malayo_polynesia_desc: "Historicky jsme sdíleli kulturní, historické i etnické vazby s Malajským poloostrovem a Indonésií. V duchu tohoto bratrství bychom jim měli rozšířit stejná práva a výsady, jaká mají naši vlastní lidé."
 PHI_war_for_oceania: "Válka o Oceánii"
 PHI_war_for_oceania_desc: "Oceánii definuje samotný oceán — rozptýlená souostroví a vzdálené ostrovy. Naši lidé brázdí tato moře od nepaměti. Je čas začlenit tyto ostrovy do našeho rodícího se národa."
 PHI_conquest_of_japan: "Dobytí Japonska"
 PHI_conquest_of_japan_desc: "Japonsko bylo naším hlavním rivalem v námořní kontrole regionu. Je čas tuto soutěž ukončit a jednou provždy nad nimi zvítězit."
 PHI_filipino_polynesian_reunification: "Páni Pacifiku"
 PHI_filipino_polynesian_reunification_desc: "Tento region světa tvoří oceán, posetý vzdálenými ostrovy — a my jsme je všechny ovládli. Tím si zajišťujeme své právoplatné místo jako pánové Pacifiku."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! získá novou vlajku a jméno."
 PHI_petition_the_supreme_court: "Petice k Nejvyššímu soudu"
 PHI_petition_the_supreme_court_desc: "Komunismus byl v roce 1932 zakázán Nejvyšším soudem, ale narazili jsme na právní mezeru, která může hnutí znovu legalizovat. Musíme jen podepsat a odeslat petici."
 PHI_legalize_the_communist_party: "Legalizovat komunistickou stranu"
 PHI_legalize_the_communist_party_desc: "Nyní, když je komunistické hnutí opět legální, je třeba stranu vyvést ze stínu, zviditelnit její činnost a začít budovat masové hnutí."
 PHI_return_of_the_exiles: "Návrat exulantů"
 PHI_return_of_the_exiles_desc: "Mnoho významných osob s levicovými sklony bylo vyhnáno z domovů po celé jihovýchodní Asii kolonialistickými a kapitalistickými mocnostmi. Můžeme jim otevřít naše hranice a nabídnout bezpečné útočiště."
 PHI_support_for_chinese_communists: "Podpora čínských komunistů"
 PHI_support_for_chinese_communists_desc: "Komunisté dál bojují v Číně jak proti Japoncům, tak proti militaristům. Můžeme jim propašovat muže a materiál podél Žluté řeky - přímo pro jejich boj, nebo prostě k rozdmýchání konfliktu."
 PHI_the_red_sun_over_manila: "Rudé slunce nad Manilou"
 PHI_the_red_sun_over_manila_desc: "Komunistické nálady rostou a poprvé se objevila skutečná šance na převzetí moci. Neúspěšné povstání Sakdalistů ukázalo marnost ozbrojeného odporu proti americké vládě — musíme zvolit politickou cestu."
 PHI_partido_komunista_ng_pilipinas_coup: "Puč PKP"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Začalo to jako generální stávka rolníků, která se rozšířila do továren. Lid promluvil — a Národní shromáždění padlo do rukou komunistů. Unions a kolektivy nyní horečně vybírají nové vedení a rozhodují, kdo bude novým generálním tajemníkem."
 PHI_national_confederation: "Národní konfederace"
 PHI_national_confederation_desc: "Nyní, když jsme u moci, je čas konsolidovat naše držení. Kalipunang Pambansa ng Magbubukid sa Pilipinas — Národní konfederace filipínských rolníků — by měla být jedním z prvních spojenců, které oslovíme."
 PHI_anti_intervention_strategies: "Protiintervenční strategie"
 PHI_anti_intervention_strategies_desc: "S rostoucím napětím mezi námi a Spojenými státy musíme učinit vše pro dlouhodobou životaschopnost našeho komunistického státu — ať už skrze ústupky, nebo získáním všeho, co jde, než napětí přeroste v otevřenou nepřátelství."
 PHI_rally_the_fisherfolk: "Zmobilizovat rybáře"
 PHI_rally_the_fisherfolk_desc: "Jako souostroví máme rozsáhlé rybářské komunity. Měli bychom tyto „sedláky moře“ zapojit do komunistického hnutí a využít jejich potenciál."
 PHI_smugglers: "Pašeráci"
 PHI_smugglers_desc: "Naše země se skládá z tisíců ostrovů, plných skrýší používaných generacemi k pašování mimo jurisdikci úřadů. Tento talent bychom měli využít pro naše potřeby!"
 PHI_struggle_conference: "Konference boje"
 PHI_struggle_conference_desc: "Komunistické hnutí čelí mnoha konfliktům a napětím, která vyžadují organizovanou reakci. Musíme svolat první Konferenci boje, kde budou všechny tyto otázky projednány a vyřešeny."
 PHI_sanction_piracy: "Povolit pirátství"
 PHI_sanction_piracy_desc: "Naše souostroví hostí množství lodí a odvážných mladíků — byla by škoda nevyužít starý systém korzárských listin a neposvětit jim právní základ k úderům na naše nepřátele, aby se pak vrátili do svých zátok s novými kořistmi."
 PHI_infiltrate_chinese_ports: "Infiltrovat čínské přístavy"
 PHI_infiltrate_chinese_ports_desc: "Naši přístavní dělníci byli mezi prvními, kdo přijali komunistické ideály. Totéž bychom měli podnítit i v čínských přístavech a využít je jako odrazové můstky pro další intervenci."
 PHI_every_non_communist_coastal_warlord: "Každý nekomunistický pobřežní čínský válečník:"
 PHI_maritime_communism: "Námořní komunismus"
 PHI_maritime_communism_desc: "Zatímco mnohé komunistické státy se soustředí na masovou mobilizaci pozemních sil, my mobilizujeme sílu námořní — a vyšleme ji přes oceány sjednotit svět pod praporem Námořního komunistického hnutí."
 PHI_pan_pacific_trade_union_secretariat: "Panoceánský sekretariát odborových svazů"
 PHI_pan_pacific_trade_union_secretariat_desc: "Komunismus nesmí zůstat izolovaný. Musíme exportovat naše ideály i prostředky k jejich naplnění ostatním zemím jihovýchodní Asie a vytvořit Panoceánský sekretariát odborů pro vzájemnou ochranu a rozvoj."
 PHI_comitern: "Kominterna"
 PHI_comitern_desc: "Naše vazby na [SOV.GetNameDef] byly slabé, ale jejich síla je nepopiratelná. Chceme-li, aby náš komunistický experiment přežil a šířil se dál, musíme se sjednotit pod jednou ideologickou sférou."
 PHI_national_defense_act: "Zákon o národní obraně"
 PHI_national_defense_act_desc: "Zákon o národní obraně z 21. prosince 1935 přidělil filipínské armádě 16 milionů pesos. Zbývá jen rozhodnout, jak je investovat — všechny složky ozbrojených sil i obranné instalace volají po prostředcích."
 PHI_war_plan_orange: "Válečný plán Oranžová"
 PHI_war_plan_orange_desc: "Základní myšlenkou Válečného plánu Oranžová je, že Filipíny musí zůstat americkou předsunutou základnou a nejdůležitějším bodem obrany je Manilská zátoka. Musíme se podle toho řídit a koncentrovat obranu kolem tohoto strategického prostoru."
 PHI_beach_defense_strategy: "Strategie obrany pláží"
 PHI_beach_defense_strategy_desc: "S dostatkem vojáků a děl dokážeme udržet obvod Filipín. Tato strategie zajistí, že Filipíny jako celek zůstanou zapojeny do jakékoli potenciální dlouhodobé vojenské kampaně."
 PHI_fortify_corregidor: "Opevnit Corregidor"
 PHI_fortify_corregidor_desc: "Ostrov Corregidor stojí přímo v ústí Manilské zátoky a je klíčovým bodem kontroly nad oblastí. Musíme posílit jeho opevnění a vybudovat podzemní zařízení, aby odolalo obléhání a bombardování."
 PHI_fortify_corregidor_bypass_tt: "V Manile nelze postavit další §Y$bunker$§! ani §Y$coastal_bunker$s§!."
 PHI_bastion_bataan: "Bašta Bataan"
 PHI_bastion_bataan_desc: "Poloostrov Bataan je přirozená obranná linie tvořící jeden břeh Manilské zátoky. Jeho zajištění nám umožní kontrolovat vstup do zátoky. Musíme vybudovat obranné linie a umístit dělostřelectvo na výšiny."
 PHI_bastion_bataan_bypass_tt: "Na hranicích Bataanu nelze postavit §Y$bunker$§! a v Bataanu ani Dagupanu nelze postavit §Y$coastal_bunker$s§!."
 PHI_coastal_artillery: "Pobřežní dělostřelectvo"
 PHI_coastal_artillery_desc: "Na souostroví je nejvíce cílů pro pobřežní děla, schopná zasahovat cíle na pevnině i na moři. Investice do těchto jednotek má být prioritou."
 PHI_the_concrete_battleship: "Betonová bitevní loď"
 PHI_the_concrete_battleship_desc: "Fort Drum, nejimpozantnější pevnost v Manilské zátoce, připomíná bitevní loď. Její výstavba začala roku 1909 a od té doby prošla četnými modernizacemi. Tato „USS Neprojdeš“ je opět povolána do služby v éře moderní války."
 PHI_philippine_scouts: "Filipínští průzkumníci"
 PHI_philippine_scouts_desc: "Jednotka Philippine Scouts vznikla v roce 1901 a tvoří největší kontingent Filipínců v armádě. Musíme ji podporovat a zajistit pro ni nejlepší výcvik a vybavení."
 PHI_militarize_the_constabulary: "Militarizovat četnictvo"
 PHI_militarize_the_constabulary_desc: "Filipínské četnictvo bylo sloučeno s armádou, ale ukázalo se, že policejní síly, které je měly nahradit, jsou nedostatečné. Měli bychom četnictvo obnovit a vyzbrojit jej vojenským vybavením."
 PHI_philippine_army_orchestra: "Orchestr filipínské armády"
 PHI_philippine_army_orchestra_desc: "Četnická kapela je jednou z nejlepších vojenských hudebních jednotek světa a hrála i na inauguraci amerického prezidenta. Je načase ji začlenit do armády a využít jejího vlivu na morálku."
 PHI_philippine_military_academy: "Filipínská vojenská akademie"
 PHI_philippine_military_academy_desc: "Po léta sloužila Philippines Constabulary Academy jako centrální škola pro výcvik důstojníků v naší zemi, ale postrádali jsme formální vojenskou instituci vzdělávání. Měli bychom tuto instituci začlenit do armády a formálně ji prohlásit novou Filipínskou vojenskou akademií, věnovanou vzdělávání a rozvoji vojenské elity zítřka."
 PHI_philippine_division: "Filipínská divize"
 PHI_philippine_division_desc: "Filipínská divize má chránit ostrovy, ale trpí nedostatkem vybavení a mužů. Musíme zajistit kvalitní velení i moderní výzbroj."
 PHI_10_year_training_plan: "Desetiletý výcvikový plán"
 PHI_10_year_training_plan_desc: "Plán přechodu k nezávislosti zahrnuje vytvoření soběstačné armády během deseti let. To obnáší zřízení pravidelné armády, výcvik důstojníků, vytvoření záloh i budování vojenské infrastruktury."
 PHI_battalion_combat_teams: "Bojové týmy praporů"
 PHI_battalion_combat_teams_desc: "Moderní válka ukázala, že potřebujeme mobilnější a flexibilnější síly s volnější strukturou, schopné operovat v malých jednotkách."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Měkký útok: §G+15%§!\n    Tvrdý útok: §G+15%§!\n    Průbojnost: §G+15%§!\n §Y$category_cavalry$§!:\n    Měkký útok: §G+10%§!\n    Tvrdý útok: §G+10%§!\n    Průbojnost: §G+10%§!"
 PHI_mandatory_conscription: "Povinná branná povinnost"
 PHI_mandatory_conscription_desc: "Obrana vlasti je povinností každého [PHI.GetAdjective] občana. Proto musí být všichni projít základním výcvikem a být připraveni k povolání."
 PHI_self_reliance_defense: "Sebeobranná soběstačnost"
 PHI_self_reliance_defense_desc: "Příliš spoléháme na pomoc ostatních, což je strategická slabina. Musíme vybudovat vlastní průmyslovou základnu schopnou zásobovat armádu."
 PHI_army_of_the_philippines: "Filipínská armáda"
 PHI_army_of_the_philippines_desc: "Naše ozbrojené síly se rychle vyvinuly a je čas stát na vlastních nohou — chráněni filipínskou krví a ocelem."
 PHI_army_air_corps: "Armádní letecký sbor"
 PHI_army_air_corps_desc: "I přes své omezené zdroje má náš letecký sbor velké ambice. Vzhledem k obtížné geografii bychom měli více investovat do letectva."
 PHI_pilot_training_programme: "Program výcviku pilotů"
 PHI_pilot_training_programme_desc: "Máme nedostatek pilotů a slabý letecký průmysl. Spojenci mohou pomoci s výcvikem naší mládeže."
 PHI_off_shore_patrol: "Příbřežní hlídka"
 PHI_off_shore_patrol_desc: "Letecké síly musí chránit moře i pevninu. Potřebujeme námořní letouny s delším doletem a schopností ničit lodě dřív, než spatří naše pobřeží."
 PHI_expand_airbases: "Rozšířit letecké základny"
 PHI_expand_airbases_desc: "Spřátelené letectvo i vlastní stroje potřebují prostor. Musíme okamžitě budovat další letiště."
 PHI_develop_domestic_aircraft_industry: "Rozvoj domácího leteckého průmyslu"
 PHI_develop_domestic_aircraft_industry_desc: "Chceme-li být uznáváni jako moderní a nezávislý stát, musíme investovat do vlastního leteckého průmyslu. Začít můžeme subvencemi pro místní pionýry."
 PHI_if_align_with_japan_tt: "Pokud bylo dokončeno §Y$PHI_align_with_japan$§!:"
 PHI_if_align_with_the_usa_tt: "Pokud bylo dokončeno §Y$PHI_align_with_the_usa$§!:"
 PHI_philippine_air_force: "Filipínské letectvo"
 PHI_philippine_air_force_desc: "Je čas, aby bylo letectvo osamostatněno. Odděleno od armády získá flexibilitu, vlastní strukturu i vlastní rozpočet."
 PHI_thats_not_an_island: "To není ostrov!"
 PHI_thats_not_an_island_desc: "Naše souostroví je flexibilní, ale zároveň nás omezuje. Co když budeme potřebovat operovat daleko od domova? Pak si ostrov prostě vezmeme s sebou — a můžeme útočit kdekoliv na světě."
 PHI_offshore_patrol: "Pobřežní hlídka"
 PHI_offshore_patrol_desc: "Zákon o národní obraně také určoval ochranu našich vod. Cílem není oceánská flotila, ale obrana pobřeží — a možná první krok k větší dominanci."
 PHI_marine_corps: "Námořní pěchota"
 PHI_marine_corps_desc: "Naši lidé mají bohatou zkušenost s překonáváním pobřeží — trajekty, lodě, čluny. Měli bychom tento talent přetavit v nejlepší námořní pěchotu na světě."
 PHI_cavite_naval_base: "Námořní základna Cavite"
 PHI_cavite_naval_base_desc: "Loděnice v Cavite mají největší potenciál stát se hlubokomořským přístavem. Investice z nich mohou udělat hlavní strategické námořní centrum."
 PHI_pt_boat_development: "Vývoj člunů PT"
 PHI_pt_boat_development_desc: "Pro zemi tisíců ostrovů jsou malé, rychlé čluny vhodnější než velké lodě. Měli bychom získat doktríny pro torpédové čluny a vyvinout vlastní hlídkové čluny."
 PHI_pt_boat_development_tt: "§G+10%§! rychlost získávání dovedností §YObranných lodí§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! rychlost získávání dovedností §YHlídkových člunů§!."
 PHI_mosquito_fleet: "Komáří flotila"
 PHI_mosquito_fleet_desc: "Jedno torpédo nebo jediný granát může zasáhnout a potopit jednu loď. Proto nesmíme mít jen jednu loď, ale celý roj. Můžou potopit jednu, deset, dokonce i stovku - ale nikdy ne všechny! A co hůř, nám stačí, aby jediný náš výstřel zasáhl cíl - a s takovým rojem se snad ani nedá minout."
 PHI_devil_boats: "Ďábelské čluny"
 PHI_devil_boats_desc: "Naše hlídkové čluny si získaly pověst díky své rychlosti a drzosti, a zvlášť díky schopnosti tvrdě udeřit a zmizet v mlze jako přízraky moře. Naši nepřátelé se proto začali našim břehům vyhýbat - aby sami nepadli za oběť těmto „ďábelským člunům“."
 PHI_fast_attack_craft: "Rychlé útočné čluny"
 PHI_fast_attack_craft_desc: "Ideálním vývojem hlídkového člunu je rychlý útočný člun - výrazně rychlejší a silněji vyzbrojený. Tyto plavidla mohou bzučet kolem našich břehů, přinášet nepřátelům zkázu a zase zmizet dřív, než dorazí pomoc."
 PHI_coastal_defense_ships: "Pobřežní obranné lodě"
 PHI_coastal_defense_ships_desc: "Naše flotila vzrostla natolik, že máme infrastrukturu i prostředky k sestavování a údržbě větších plavidel. Naší první prioritou zůstává obrana našich vlastních břehů, ale nyní můžeme stavět lodě, které se dokážou postavit i nepřátelským kapitálním plavidlům - a využít přitom naši geografii ve svůj prospěch."
 PHI_philippine_naval_patrol: "Filipínská námořní hlídka"
 PHI_philippine_naval_patrol_desc: "Chceme-li být správně uznáni na mezinárodním poli, zvláště jako národ tvořený nesčetnými ostrovy, musíme mít flotilu schopnou naše břehy skutečně chránit. Abychom ji pozvedli na tuto úroveň, musíme vylepšit a modernizovat naše systémy velení a kontroly podle standardů moderních flotil."
 PHI_thalassocracy: "Thalasokracie"
 PHI_thalassocracy_desc: "Koncept „armády, která má vlastní stát“ je dobře známý a často spojovaný s Pruskem. My bychom se však měli snažit být „námořnictvem, které má vlastní stát“ - flotilou, jejíž schopnosti zastíní dokonce i britské síly na vrcholu jejich moci."
 PHI_warning_american_intervention_tt: "§RVarování: toto rozhněvá§! §Y[USA.GetNameDef]§! §Ra riskuje americkou intervenci, pokud nebude správně zvládnuto.§!"
 Pan_pacific_trade_union_secretariat: "Panpacifický odborový sekretariát"
 PHI_central_focuses_done_4_tt: "Dokončeny alespoň §Y4§! předchozí zaměření"
 PHI_central_focuses_done_5_tt: "Dokončeno alespoň §Y5§! předchozích zaměření"
 PHI_usa_focus_done_T1_tt: "Dokončeno alespoň jedno z následujících: §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§!, nebo §Y$PHI_nationality_act$§!."
 PHI_usa_focus_done_T2_tt: "Dokončena alespoň dvě z následujících: §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§!, nebo §Y$PHI_nationality_act$§!."
 PHI_usa_focus_done_T3_tt: "Dokončena všechna tři: §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§!, §Y$PHI_nationality_act$§!."
 PHI_usa_focus_done_T1_alt_tt: "Dokončeno alespoň jedno z následujících: §Y$PHI_declare_military_emergency$§!, §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§! nebo §Y$PHI_nationality_act$§!."
 PHI_usa_focus_done_T2_alt_tt: "Dokončena alespoň dvě z následujících: §Y$PHI_declare_military_emergency$§!, §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§! nebo §Y$PHI_nationality_act$§!."
 PHI_usa_focus_done_T3_alt_tt: "Dokončena alespoň tři z následujících: §Y$PHI_declare_military_emergency$§!, §Y$PHI_peg_the_peso_to_the_dollar$§!, §Y$PHI_pro_hacendados$§! nebo §Y$PHI_nationality_act$§!."
 SIK_six_great_policies: "Šest velkých politik"
 SIK_six_great_policies_desc: "Šest velkých politik - antiimperialismus, přátelství se Sovětským svazem, rasová a národní rovnost, čistá vláda a mír a rekonstrukce - prosazovaných Lidovou protiimperialistickou asociací tvoří základ vlády Šeng Š'-cchaje v sinťiangské klice. Díky nim zajistíme prosperující provincii a zabráníme návratu feudální vlády."
 SIK_invest_in_the_dushanzi_oil_fields: "Investovat do ropných polí Du-šan-c'"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Ropa byla v oblasti Du-šan-c' objevena na přelomu století a již roku 1909 zde začala těžba. S nedávnými sovětskými investicemi se otevřely nové možnosti rozšíření. Měli bychom přispět do tohoto společného sovětsko-sinťiangského projektu výstavby rafinerie, která může být zásadní pro naši i sovětskou válečnou snahu."
 SIK_three_year_plan_for_reconstruction: "Tříletý plán rekonstrukce"
 SIK_three_year_plan_for_reconstruction_desc: "Abychom upevnili svou vládu a předešli dalším nepokojům, musíme zahájit tříletý plán rekonstrukce za sovětské podpory. Přijetím půjček se sice dočasně připoutáme k SSSR, ale dlouhodobě to zajistí naši ekonomickou prosperitu a nakonec i nezávislost."
 SIK_a_new_xinjiang: "Nový Sin-ťiang"
 SIK_a_new_xinjiang_desc: "Nyní, když jsme modernizovali průmysl a naučili naše obyvatele číst, je naše provincie připravena na další krok do budoucnosti. Zahájíme rozsáhlý projekt začlenění Sin-ťiangu a jeho lidu do moderního světa a připravíme se na své místo na světové scéně!"
 SIK_transformation_of_nature: "Přetvoření přírody"
 SIK_transformation_of_nature_desc: "Asie je bohatá na přírodní zdroje, čekající na využití. S tím, jak naše vědecká komunita posouvá hranice možného, stávají se velkolepé projekty proveditelnými. Musíme přetvořit přírodu ve velkém měřítku tak, aby sloužila lidu!"
 SIK_soviet_intervention: "Přímá sovětská intervence"
 SIK_soviet_intervention_desc: "Šeng Š'-cchaj se ukázal jako nespolehlivý, když přechází mezi různými mocnostmi. Musíme ho proto nahradit někým, komu lze věřit, že povede Sin-ťiang v souladu se stranickou linií."
 SIK_protector_of_the_kyrgiz: "Ochránce Kirgizů"
 SIK_protector_of_the_kyrgiz_desc: "Kirgizové na druhé straně sovětských hranic touží po vedení někoho, kdo jim rozumí. [ROOT.GetLeader] sdílí jejich kořeny a zná jejich způsoby. Měli bychom požádat, aby [SOV.GetLeader] sjednotil tyhle provincie."
 SIK_ensure_a_clean_government: "Zajistit čistou vládu"
 SIK_ensure_a_clean_government_desc: "Jedna z velkých politik vyžaduje vládu prostou korupce i svárů. Musíme zajistit stabilitu za každou cenu a odstranit všechny, kdo mohou ohrozit vládu [ROOT.GetLeader]a, a to s pomocí NKVD!"
 SIK_a_new_nationality_policy: "Nová národnostní politika"
 SIK_a_new_nationality_policy_desc: "Měli bychom přijmout sovětský model národnostní politiky - žádná skupina nemá dominovat, všechny mají žít v harmonii. To znamená, že Chanským obyvatelům bude nutné učit se ujgursky a naopak. V oficiálních složkách zavedeme ateismus, ale lidu ponecháme svobodu víry, čímž posílíme stabilitu provincie."
 SIK_king_of_sinkiang: "Král Sin-ťiangu"
 SIK_king_of_sinkiang_desc: "Šeng Š'-cchaj je nepopiratelným vládcem sinťiangské kliky - někteří ho dokonce nazývají Králem. Provincie však stojí na rozcestí: část lidu chce následovat centrální vládu, jiní chtějí pokračovat v sovětském směru. O budoucnosti rozhodne, co Král vyhlásí - ale to zatím zůstává nejasné."
 SIK_rejoin_the_central_government: "Znovu se připojit k centrální vládě"
 SIK_rejoin_the_central_government_desc: "Sověti nejsou tak spolehliví, jak jsme si mysleli. Zdá se, že nejlepší je vsadit na vítěznou stranu a urychleně se znovu připojit ke KMT a začít integraci s centrální vládou."
 SIK_reestablish_the_guominjun: "Obnovit Kuomin-ťün"
 SIK_reestablish_the_guominjun_desc: "Kuomin-ťün byla vojenská frakce založená Feng Jü-siangem ve 20. letech. Hlásala nacionalismus, antiimperialismus a křesťanský socialismus - ideální pro obnovu, pokud chceme být třetí silou občanské války. Navíc to byla právě KMŤ, ke které se [ROOT.GetLeader] kdysi připojil - jeho věrnost nikdy nepatřila KMT."
 SIK_reaffirm_soviet_connections: "Potvrdit sovětské vazby"
 SIK_reaffirm_soviet_connections_desc: "Centrální vláda selhala. Je stále zřejmější, že jediná cesta vede skrze úplné zpřetrhání vazeb s nimi a postavit se za [SOV.GetNameDef] v jejich tažení proti feudalismu."
 SIK_utilize_asperovs_contacts: "Využít Apresovovy kontakty"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresov, sovětský generální konzul s mimořádnými pravomocemi a zástupce Druhého východního oddělení sovětského komisariátu zahraničí v Urumči, má rozsáhlé kontakty na [SOV.GetNameDef]. Ty bychom měli využít k získání větších výhod z naší spolupráce."
 SIK_office_of_sinkiang_border_commissioner: "Úřad pro obranu sinťiangských hranic"
 SIK_office_of_sinkiang_border_commissioner_desc: "Tento úřad velí regionálním posádkám. Díky jeho autonomii můžeme posílit provinční vládu a jednat nezávisle na centrální vládě prakticky kdykoliv."
 SIK_cooperate_with_the_nkvd: "Spolupracovat s NKVD"
 SIK_cooperate_with_the_nkvd_desc: "Abychom posílili vztahy, které s náma má [SOV.GetNameDef], zajistili svou vládu a ochránili Urumči před cizími intrikami, musíme spolupracovat s NKVD a pomoci jim zřídit v naší provincii stálou přítomnost."
 SIK_cooperate_with_the_ussr: "Spolupracovat se SSSR"
 SIK_cooperate_with_the_ussr_desc: "Naše vztahy se Sověty jsou v rámci Číny jedinečné. Abychom zajistili svou územní integritu, musíme toho využít. S jejich pomocí snad konečně vyženeme Kuomintang z naší provincie."
 SIK_military_cooperation: "Vojenská spolupráce"
 SIK_military_cooperation_desc: "Kuomintang má stále silné jednotky v Chotanu díky Nové 36. divizi. Abychom zajistili jejich vyhnání, měli bychom požádat Sovětský svaz o pomoc."
 SIK_a_soviet_airforce: "Sovětské letectvo"
 SIK_a_soviet_airforce_desc: "Díky prohlubujícím se vztahům je [SOV.GetNameDef] ochotný zaslat nám své letouny. Sověti také plánují zřídit v Urumči pilotní školy a posílají své poradce, aby nás připravili na budoucnost válčení."
 SIK_march_into_khotan: "Pochod na Chotan"
 SIK_march_into_khotan_desc: "Nastal ten den! Brzy bude celý Sin-ťiang pod naší vládou a jednotky Ma Chu-šana budou vyhnány!"
 we_will_play_as_kum_tt: "Budeme dále hrát za [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "V pravý čas dorazí §Ydalší zásoby§! z §Y[SOV.GetNameDef]§!."
 SIK_a_united_sinkiang_clique: "Sjednocená sinťiangská klika"
 SIK_a_united_sinkiang_clique_desc: "S Novou 36. divizí vyhnanou a s celým Sin-ťiangem pod naší kontrolou jsme se stali významnou silou v regionu. Nyní musíme obrátit zrak na východ a zajistit územní integritu našich spojenců proti japonským vetřelcům."
 SIK_pursue_further_soviet_integration: "Prohloubit integraci se SSSR"
 SIK_pursue_further_soviet_integration_desc: "Po boji musíme zvážit nové hrozby. Pod ochrannými křídly Sovětského svazu nehrozí anexi centrální vládou - je tedy zřejmé, že jde o nejsmysluplnější cestu."
 SIK_establish_the_xinjiangneft: "Založit společnost Sin-ťiangněfť"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjectiveCap] politbyro projednalo otázku „sinťiangské ropy“ a přijalo rezoluci o přípravě těžby ropy poblíž sovětské hranice pod dohledem naší vlády. Za tímto účelem má být založena společná sinťiangská-sovětská společnost Sin-ťiangněfť k těžbě přírodních zdrojů v regionu."
 SIK_established_the_xinjiangneft_flag: "Založena Sin-ťiangněfť"
 KHM_call_for_aid: "Volání o pomoc"
 KHM_call_for_aid_desc: "S jednotkami Šeng Š'-cchaje před našimi branami musíme požádat své krajany o pomoc, jinak padneme."
 KHM_strike_the_governor: "Udeřit na guvernéra"
 KHM_strike_the_governor_desc: "Naše jednotky jsou připraveny, morálka je vysoká - musíme využít příležitosti a vyhnat sovětského loutkovodiče z naší provincie!"
 KHM_push_them_back: "Zatlačit je zpět"
 KHM_push_them_back_desc: "Bitva o provincii Sin-ťiang nesmí skončit jejich vítězstvím. Zatlačíme je zpět až k sovětským hranicím!"
 KHM_the_sinkiang_ma_clique: "Sinťiangská maovská klika"
 KHM_the_sinkiang_ma_clique_desc: "Po porážce Šeng Š'-cchaje a jeho kliky nyní vládneme provincii sami. Musíme upevnit svou pozici a stát se ještě silnější mocí v regionu."
 KHM_our_position_remains: "Naše pozice se nemění"
 KHM_our_position_remains_desc: "Válka se nevyvíjela zcela v náš prospěch, ale chotanská klika stále stojí a Nová 36. divize je připravena na další konflikt."
 CHI_sea_gain_warlord_support: "Získat podporu militaristů"
 CHI_sea_gain_warlord_support_desc: "Abychom byli uznáni jako legitimní vládci Číny, musíme nejprve získat podporu ostatních militaristů."
 CHI_allow_warlord_support_tt: "Odemkne rozhodnutí k získání vlivu ve frakci výměnou za laskavosti pro militaristy."
 CHI_sea_propaganda_campaigns: "Propagandistické kampaně"
 CHI_sea_propaganda_campaigns_desc: "Účinným využitím propagandy dokážeme ukrást veřejnou pozornost centrální vládě - a brzy nám padne do rukou."
 CHI_propaganda_decisions_tt: "Odemkne rozhodnutí umožňující získat vliv frakce prostřednictvím propagandy."
 CHI_sea_unified_army_structure: "Sjednocená armádní struktura"
 CHI_sea_unified_army_structure_desc: "Abychom čelili vnějším i vnitřním hrozbám, musíme reformovat armádu v profesionální sbor. S pomocí poradců komunistické strany vytvoříme vlastní Rudou armádu a lépe odrazíme hrozby."
 CHI_sea_battle_for_china: "Bitva o Čínu"
 CHI_sea_battle_for_china_desc: "Centrální vláda se stále více vzdaluje správné stranické linii. Je stále jasnější, že jedinou cestou vpřed je převzít kontrolu silou. Musíme se probít do hlavního města a vyrvat je z rukou slabého státu."
 CHI_sea_rally_the_warlords: "Svolat militaristy"
 CHI_sea_rally_the_warlords_desc: "Militaristé jsou klíčoví v boji o moc v Číně. S nimi po našem boku bude převzetí kontroly mnohem snazší."
 CHI_sea_a_new_expedition: "Nové tažení"
 CHI_sea_a_new_expedition_desc: "Jak centrální vláda slábne, musíme si připomenout odkaz Severního tažení a znovu dobýt hlavní města. Jakmile je ovládneme, naše legitimita bude nepopíratelná."
 PRC_sea_inward_focus: "Zaměřit se na vnitrozemí"
 PRC_sea_inward_focus_desc: "Cesta vpřed nevede slepým následováním sovětské linie. Musíme dokázat svou nezávislost a vytvořit vlastní cestu k vítězství revoluce."
 PRC_sea_rally_the_industry: "Svolat průmysl"
 PRC_sea_rally_the_industry_desc: "Bez spolupracující pracující třídy a průmyslové základny se naše revoluce rozpadne. Musíme je získat na svou stranu."
 PRC_sea_reforming_our_ranks: "Reorganizovat naše řady"
 PRC_sea_reforming_our_ranks_desc: "Aby revoluce uspěla, musíme reorganizovat své řady a získat podporu venkovské třídy. Bez ní nezískáme funkční armádu - s ní však získáme výhodu."
 PRC_sea_forging_our_own_path: "Kování vlastní cesty"
 PRC_sea_forging_our_own_path_desc: "Stále zřetelněji se ukazuje, že Kominterna čínské revolucionáře zklamala. Musíme vytvořit vlastní svaz a časem prosadit svou autoritu i za hranicemi Číny."
 PRC_sea_toe_the_soviet_line: "Držet se sovětské linie"
 PRC_sea_toe_the_soviet_line_desc: "Je zřejmé, že čínská revoluce může uspět pouze s pomocí Sovětů. V rámci strany existují různé názory - čas ukáže, kdo měl pravdu."
 PRC_sea_aid_from_soviet_bolsheviks: "Pomoc sovětských bolševiků"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Aby naše revoluce uspěla, potřebujeme průmyslovou základnu. S pomocí sovětských investorů můžeme nastartovat vlastní průmysl."
 PRC_sea_soviet_advisors: "Sovětští poradci"
 PRC_sea_soviet_advisors_desc: "Sovětští agenti působí v Číně již dlouho. Musíme je využít - jejich zkušenosti jsou klíčové pro porážku nacionalistické vlády."
 PRC_sea_industrialisation_of_nature: "Industrializace přírody"
 PRC_sea_industrialisation_of_nature_desc: "Abychom vytvořili podmínky pro socialismus, musíme nejprve mít průmyslovou dělnickou třídu. Se sovětskou pomocí je vybudujeme mnohem rychleji."
 PRC_sea_comintern_integration: "Začlenění do Kominterny"
 PRC_sea_comintern_integration_desc: "Nyní, když jsou podmínky naplněny, je čas plně se integrovat do Kominterny."
 PRC_sea_new_economic_direction: "Nový hospodářský směr"
 PRC_sea_new_economic_direction_desc: "Po vyhlášení Lidové republiky a uklidnění situace je čas přeorientovat a přebudovat ekonomiku. Pečlivým plánováním budeme schopni překonat západní ekonomiky a stát se mocností."
 PRC_sea_move_capital: "Přesunout hlavní město"
 PRC_sea_move_capital_desc: "Po vzniku $PRC_proclaimed_communism$ je přirozené přesunout sídlo vlády a obnovit původní název města - Peking."
 china_communist_warlord_focus: "Strom zaměření komunistické Číny"
 china_nationalist_warlord_focus: "Strom zaměření nacionalistické Číny"
 CHI_sea_develop_capital: "Rozvoj města [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Bez průmyslové základny neudržíme svou pozici. Musíme investovat do hlavního města."
 CHI_sea_further_industrial_investment: "Další průmyslové investice"
 CHI_sea_further_industrial_investment_desc: "Naše průmyslová základna je malá a nemůže konkurovat centrální vládě. Musíme do ní dále investovat."
 CHI_sea_develop_capital_arsenal: "Rozšířit arzenál v [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_arsenal_desc: "Bez arzenálu nebude armáda a bez armády nebude stát. Pro naši bezpečnost musíme rozšířit výrobní kapacity."
 CHI_sea_small_arms_production: "Výroba ručních zbraní"
 CHI_sea_small_arms_production_desc: "Ruční zbraně jsou páteří našeho vojenského průmyslu. Bez nich by armáda byla bezcenná. Musíme proto investovat do této výroby."
 CHI_sea_industrial_research_projects: "Průmyslové výzkumné projekty"
 CHI_sea_industrial_research_projects_desc: "Bez moderního průmyslu zaostaneme a brzy nás přeroste centrální vláda. Financování výzkumu nám umožní držet krok se světem."
 CHI_sea_expand_public_education: "Rozšířit veřejné školství"
 CHI_sea_expand_public_education_desc: "Bez vzdělané populace zaostaneme za ostatními národy. Aby naše země prosperovala, musíme investovat do veřejného vzdělávání."
 CHI_sea_fund_research_projects: "Financovat výzkumné projekty"
 CHI_sea_fund_research_projects_desc: "Abychom si udrželi technologický náskok, musíme podporovat výzkum. Tím pomůžeme jak naší vědě, tak obyvatelstvu."
 CHI_sea_rely_on_our_infantry: "Spoléhat na pěchotu"
 CHI_sea_rely_on_our_infantry_desc: "Pěchotní armády nás doposud nezklamaly - a nezklamou. Další investice nám zajistí výhodu nad jakýmkoli nepřítelem."
 CHI_sea_modern_warfare: "Moderní válčení"
 CHI_sea_modern_warfare_desc: "Budoucnost války neleží v pěchotních armádách dneška. Abychom nebyli obcházeni a drceni, musíme investovat do moderní technologie."
 CHI_sea_consolidate_our_rule: "Upevnit naši vládu"
 CHI_sea_consolidate_our_rule_desc: "I když máme nad provincií formální kontrolu, stále existují místa, kde je naše autorita slabá. Měli bychom se tam pokusit dosáhnout, aby obyvatelstvo vědělo, kdo mu vládne."
 CHI_sea_fortification_efforts: "Opevňovací úsilí"
 CHI_sea_fortification_efforts_desc: "Naše pozice je momentálně sice zajištěna, ale může přijít den, kdy budeme muset bránit hranice do posledního muže. Je tedy jasné, že je musíme opevnit a zakopat se."
 CHI_sea_infantry_efforts: "Podpora pěchoty"
 CHI_sea_infantry_efforts_desc: "Pěchota tvoří páteř naší armády. Zlepšením výcvikových metod a standardů zajistíme, že budou v boji podávat ještě lepší výkony."
 CHI_sea_brigade_specialization: "Specializace brigád"
 CHI_sea_brigade_specialization_desc: "Mít armádu schopnou plnit většinu úkolů je pro vítězství nad vetřelci zásadní, ale stejně tak je nutné, abychom se v jisté míře zaměřili i na specializaci."
 CHI_sea_the_army: "[ROOT.GetAdjectiveCap] armáda"
 CHI_sea_the_army_desc: "Po dokončení reformy armády můžeme konečně říci, že nejsme jen válečník se svou bandou vojáků, ale velitel armády, připravené čelit jakékoli hrozbě."
 XSM_the_military_governor: "Vojenský guvernér"
 XSM_the_military_governor_desc: "Ačkoli naší zemi formálně vládne Ma Lin, civilní guvernér provincie Čching-chaj, vojenský guvernér a jeho synovec Ma Pu-fang již nějakou dobu usiluje o plnou kontrolu nad provincií. Zda se mu podaří svého strýce sesadit, je zatím nejisté, ale s trochou manévrování je to jistě možné."
 XSM_a_hui_army: "Armáda Chuejů"
 XSM_a_hui_army_desc: "Armáda pod velením Ma Pu-fanga je z velké části složena z Chuejů, kteří svému veliteli přísahali absolutní oddanost. Pokud bude muset Ma Pu-fang uchvátit moc vojenskou cestou, budou neocenitelní."
 XSM_sway_the_people: "Získat lid na svou stranu"
 XSM_sway_the_people_desc: "Zatímco armáda stojí pevně za Ma Pu-fangem, lid dává přednost spíše Ma Linovi. Pokusit se jej získat bude důležité, ale pokud se nestane nic zásadního, bude většina obyvatel i nadále v táboře Ma Lina."
 XSM_sweep_out_communists: "Vymést komunisty"
 XSM_sweep_out_communists_desc: "Vyhnání Čang Kuo-tchaa a jeho bandy komunistů je nejvyšší prioritou, pokud nechceme padnout do rukou Sovětské republiky. Musíme proto vymést všechny zbývající komunisty ze svého území."
 XSM_send_ma_lin_on_hajj: "Poslat Ma Lina na hadždž"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin ví, že jeho čas se nachýlil, ale jeho prosté sesazení by lid rozlítilo. Měli bychom ho přinutit vzdát se funkce pod záminkou, že odchází na hadždž."
 XSM_the_civilian_governor_remains: "Civilní guvernér zůstává"
 XSM_the_civilian_governor_remains_desc: "Ma Pu-fang sice chtěl plnou kontrolu, ale je stále zřejmější, že by to bez rizika rozsáhlého povstání nebylo možné. Ma Lin však navrhl kompromis: oba budou považováni za spoluvládce, přičemž on se stáhne do symboličtější role, zatímco Bufang bude de facto řídit většinu záležitostí."
 XSM_solidifying_control: "Upevnění kontroly"
 XSM_solidifying_control_desc: "Nyní, když je vnitřní spor u konce, je čas upevnit naši vládu v Čching-chaji, abychom předešli dalšímu rozvratu, ať už zvenčí nebo zevnitř."
 XSM_sideline_family_conflicts: "Zanechat rodinné spory"
 XSM_sideline_family_conflicts_desc: "Rod Ma je početný a ovládá rozsáhlá území. Teoreticky by to mohlo znamenat, že společně vytvoří mocnou sílu, ale ve skutečnosti rodinu sžírají spory a konflikty. Pokud se máme spojit, musíme nejprve zajistit, aby nám tyto hádky nestály v cestě."
 XSM_strengthening_our_position: "Posílení naší pozice"
 XSM_strengthening_our_position_desc: "Pokud se chceme sjednotit, budeme potřebovat bojeschopné síly - potenciál ozbrojeného střetu není nulový a naše armáda je pro jakoukoli větší operaci zatím příliš malá."
 XSM_demand_submission: "Požadovat podrobení"
 XSM_demand_submission_desc: "Chceme-li se konfliktu vyhnout, je správným postupem nejprve oznámit své úmysly a dát ostatním šanci vzdát se dřív, než udeříme."
 XSM_strike_at_the_detractors: "Udeřit na zrádce"
 XSM_strike_at_the_detractors_desc: "Ostatním členům rodiny se nedá věřit a oznámení našich úmyslů by jim jen dalo čas na přípravu. Měli bychom udeřit jako první a ptát se až potom."
 XSM_a_united_ma_state: "Sjednocený stát rodu Ma"
 XSM_a_united_ma_state_desc: "Když se celý rod sjednotil pod jedním praporem, stali jsme se silou, se kterou se musí počítat - jak v regionu, tak na mezinárodní scéně. Klike Ma je přisouzeno tisíciletí slávy!"
 XSM_a_united_ma_state_tt: "Všechny naše loutkové kliky Ma budou §Yanektovány§! a získají §Ydomovské území§!, a my získáme jejich §Ygenerály§!."
 KUM_victory_in_tihwa: "Vítězství v Tch'-chuej-wě"
 KUM_victory_in_tihwa_desc: "Pádem provincie [617.GetName] jsme svou pozici v oblasti skutečně upevnili. Dnes stojíme jako vítězové - ať žije chán!"
 KUM_restore_yettishar: "Obnovit Jettíšár"
 KUM_restore_yettishar_desc: "S plnou kontrolou nad provincií Sin-ťiang bychom nyní měli usilovat o naplnění ambicí Muhammada Jákúb Bega a sjednotit muslimské provincie severozápadu."
 MAN_tsr_expand_the_navy: "Rozšířit císařské loďstvo Mandžukua"
 MAN_tsr_expand_the_navy_desc: "Ačkoliv se na moři budeme muset stále opírat o podporu Japonců, bylo by moudré investovat do něčeho víc než jen říčního loďstva. V čele s naší vlajkovou lodí Chaj-wej a v těsné spolupráci se spojenci dokážeme čelit každému pokusu o invazi či nájezd z moře."
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§! a §Y$MAN_south_manchuria_railway_company$§! budou sloučeny do §YManchurian Industrial Development Company§!."
 MAN_tsr_embrace_state_shintoism_tt: "Odemkne rozhodnutí ke zlepšení národního ducha §Y$MAN_state_shintoism_dm$§!."
 MAN_tsr_promote_manchu_identity_tt: "Odemkne §Y$MAN_incoporate_manchu_nationalism_decision$§!."
 MAN_tsr_strengthen_ties_with_nissan: "Posílit vazby s Nissanem"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan je důležitým partnerem pro náš vojenský i civilní průmysl. Měli bychom usilovat o užší vztahy, aby se obě odvětví mohla snadno udržovat i rozšiřovat."
 MAN_tsr_mangyo: "Mangyó"
 MAN_tsr_mangyo_desc: "Manchurian Industrial Development Company, zkráceně Mangyó, je iniciativa Jošisuke Aikawy, zakladatele konglomerátu Nissan, a vlády, jejímž cílem je zajistit ekonomickou prosperitu Mandžuska. Začneme rozvojem strategických odvětví a postupně rozvětvíme aktivity i do dalších sektorů."
 MAN_tsr_obedience: "Posílit Koncordijní asociaci"
 MAN_tsr_obedience_desc: "Někteří nás nazývají pouhou loutkou Japonců, ale zcela nechápou náš blízký a rovný vztah s Koncordijní asociací v čele. Jít proti našim dobrodincům by bylo totéž jako dítě jdoucí proti svým rodičům."
 MAN_tsr_trading_illicit_goods: "Obchod s nedovoleným zbožím"
 MAN_tsr_trading_illicit_goods_desc: "Obchod s nedovoleným zbožím sice není hlavním zdrojem příjmů našeho státu, přináší však značný zisk. Bylo by pošetilé ho zcela zastavit, ale ponechán bez dozoru by mohl mít ničivé dopady na mandžuskou i čínskou společnost."
 MAN_tsr_social_research_unit: "Studium gassakuša"
 MAN_tsr_social_research_unit_desc: "Gassakuša jsou zemědělská družstva působící v Japonsku i Mandžusku. Měli bychom je prostudovat, abychom pochopili, proč fungují, a dokázali tyto principy uplatnit jinde."
 MAN_tsr_further_mobilization: "Mobilizační úsilí"
 MAN_tsr_further_mobilization_desc: "Bez vojáků nebude armáda. Musíme prosadit další mobilizaci a výcvik, abychom dokázali postavit sílu, jež bude hodna respektu."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Posílit císařskou armádu Mandžukua"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Potřebujeme silnou armádu, abychom porazili protivníky a udrželi nezávislost. Přehnané spoléhání na Kuantungskou armádu by nás nakonec zničilo. Chceme-li svobodné Mandžusko, musíme mít vlastní armádu."
 MAN_tsr_expand_xingan_army: "Rozšířit armádu Sing-an"
 MAN_tsr_expand_xingan_army_desc: "Armáda Sing-an představuje důležitou součást našich ozbrojených sil. Pokud chceme uspět v nadcházejících bitvách, bude moudré ji rozšířit."
 MAN_tsr_request_dalian: "Žádat o Ta-lien"
 MAN_tsr_request_dalian_desc: "Japonsko v současnosti okupuje mandžuský přístav Ta-lien na špičce Liao-tungského poloostrova jako součást Kuantungského nájemního území. Měli bychom se je pokusit přesvědčit, aby město postoupili naší vládě - pro ně by to znamenalo jen nepatrnou změnu, zatímco pro nás obrovský přínos."
 MAN_tsr_the_question_of_leadership: "Otázka vedení"
 MAN_tsr_the_question_of_leadership_desc: "Ačkoli nyní vládne premiér Čang Ťin-chuej a Pchu-i je císařem jen podle titulu, to se může změnit. Pokud to Kuantungská armáda uzná za nutné, může vrátit moc císaři nebo dokonce dosadit nového a Pchu-iho odsunout stranou."
 MAN_tsr_empire_of_manchukuo: "Říše Mandžukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Mandžukuo, oficiálně „Říše Velkého Mandžuska“, není světovou velmocí, ale podařilo se nám vybojovat si místo v prostoru Velké východní Asie. Měli bychom usilovat o udržení této pozice - nesvádět se falešnými představami o slávě a bohatství, ale hledat si svou skutečnou roli ve světě."
 MAN_tsr_embrace_state_shintoism: "Přijmout státní šintoismus"
 MAN_tsr_embrace_state_shintoism_desc: "Státní šintoismus dobře posloužil Japonskému císařství a mobilizoval miliony pro věc. Měli bychom se ho pokusit napodobit i na našem území, i kdyby se zpočátku setkal s odporem."
 MAN_tsr_work_with_the_kempeitai: "Spolupráce s Kempeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "Kempeitai, japonská vojenská policie, působí v Mandžusku proti banditům a dalším odpůrcům. Narážejí však na potíže kvůli špatné komunikaci s našimi úřady a nedostatečné znalosti místních poměrů. Měli bychom s nimi úžeji spolupracovat a vytvořit tak účinnější jednotku."
 MAN_tsr_promote_manchu_identity: "Prosazovat mandžuskou identitu"
 MAN_tsr_promote_manchu_identity_desc: "Mandžuové nejsou jen další čínský národ. Měli bychom posílit jejich pouto k této zemi a podpořit mandžuský nacionalismus, aby se jasně odlišili od zbytku Číny. Tak snáze udržíme nezávislost a pevněji se navážeme na velké asijské státy."
 MAN_tsr_claim_outer_manchuria: "Vznést nárok na Vnější Mandžusko"
 MAN_tsr_claim_outer_manchuria_desc: "Ztráta Vnějšího Mandžuska ve prospěch Rusů je dodnes trnem v oku mandžuských nacionalistů. Musíme se pokusit tuto historickou křivdu napravit a znovu začlenit tato území do rodícího se mandžuského národa."
 MAN_tsr_reclaim_our_lost_possessions: "Získat zpět naše ztracená území"
 MAN_tsr_reclaim_our_lost_possessions_desc: "Ztráta Vnějšího Mandžuska v důsledku smluv z Ajgunu a Pekingu a sovětské uchvácení Mongolska jsou stále otevřenou ranou našeho státu. Musíme tento historický omyl napravit a jednou provždy skoncovat se sovětskou říší!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Odemkne rozhodnutí k integraci §Yvnějších mandžuských§!, [MON.GetFlag] §Y[MON.GetAdjective]§! a [TAN.GetFlag] §Y[TAN.GetAdjective]§! států."
 MAN_tsr_a_new_constitution: "Nová ústava"
 MAN_tsr_a_new_constitution_desc: "Královská diktatura není v zájmu nikoho. Měli bychom proto sepsat ústavu, která císaři zachová určité pravomoci, ale zároveň ho omezí demokraticky zvolenou vládou."
 MAN_tsr_division_of_power: "Dělba moci"
 MAN_tsr_division_of_power_desc: "Po sepsání ústavy vstupuje v platnost a temná éra barbarských forem vlády - vojenských i královských diktatur - se stane minulostí. Čínská říše bude státem nejen pro silné a mocné, ale pro všechny."
 MAN_tsr_reestablish_the_qing_army: "Obnovit armádu dynastie Čching"
 MAN_tsr_reestablish_the_qing_army_desc: "Bez armády nikdy znovu nesjednotíme říši, která kdysi byla. Měli bychom se inspirovat starou armádou, ale nesmíme se příliš upínat k tradici - umění války se mění a my s ním."
 MAN_tsr_question_the_emperors_authority: "Zpochybnit císařovu autoritu"
 MAN_tsr_question_the_emperors_authority_desc: "Ačkoli má Pchu-i stále značnou podporu mezi odpůrci vlády, je zároveň široce kritizován za nečinnost vůči Japoncům. Měli bychom této vlny nespokojenosti využít a odstranit ho z obrazu svobodného Mandžuska úplně."
 MAN_tsr_bandit_recruitment: "Nábor banditů"
 MAN_tsr_bandit_recruitment_tt: "Odemkne rozhodnutí §YNaverbovat bandity§!."
 MAN_tsr_bandit_recruitment_desc: "Mnozí takzvaní bandité, kteří bloudí naší zemí, jsou ve skutečnosti partyzánští bojovníci vedoucí aktivní boj proti Japonsku. Chceme-li mít šanci proti japonské říši, měli bychom se s nimi spojit a využít jejich zkušenosti."
 MAN_tsr_ally_bandit_leaders: "Spojit se s vůdci banditů"
 MAN_tsr_ally_bandit_leaders_tt: "Získáte 5 jednotek s §Y5 pěšími§! prapory.\n"
 MAN_tsr_ally_bandit_leaders_desc: "Přítomnost Kuantungské armády znamená, že Japonci dokázali nad naší zemí uplatnit velkou moc. Zároveň ale vyvolává značnou vůli chopit se zbraní a vyhnat je z našich zemí. Musíme této příležitosti využít ve prospěch lidu."
 MAN_tsr_a_new_dawn_over_manchuria: "Nový úsvit nad Mandžuskem"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Nastal čas. Naše jednotky jsou připraveny a japonské posádky se hroutí pod obnovenými útoky rebelů. Pokud máme někdy šanci vyhnat vetřelce, je to právě teď."
 MAN_kim_il_sung_tt: "Někteří korejští revolucionáři mohou být povzbuzeni, aby se připojili k boji."
 MAN_tsr_depose_puyi: "Sesadit Pchu-iho"
 MAN_tsr_depose_puyi_desc: "Pchu-i posloužil jako užitečná loutka, ale nyní jen brání skutečné demokracii. Monarchie by naši zemi uvěznila v zastaralých představách o aristokracii a šlechtě. Je proto nezbytné odstranit ho z funkce."
 MAN_tsr_the_new_beiyang_government: "Nová Pej-jangská vláda"
 MAN_tsr_the_new_beiyang_government_desc: "Pej-jangská armáda kdysi vedla Čínskou republiku z tohoto samého místa. Máme-li přinést Číně skutečnou demokracii, musíme převzít jejich dědictví - jinak budeme vnímáni jen jako nelegitimní stát, který vedou bandité."
 MAN_cores_beiyang_tt: "Získá domovské území v §Yseverní Číně§! a §YVnitřním Mongolsku§!."
 MAN_tsr_reform_the_army: "Reformovat armádu"
 MAN_tsr_reform_the_army_desc: "Naše stávající síly jsou jen nesourodou směsí různých povstaleckých oddílů a zbytků mandžuské armády. Máme-li se vyhnout úplné katastrofě v příštích válkách, musíme je nejprve přetvořit v armádu, jakou kdysi byly."
 MAN_tsr_beiyang_university: "Pej-jangská univerzita"
 MAN_tsr_beiyang_university_desc: "Bez řádného vzdělání budou naši lidé postrádat příležitosti a naše výzkumné úsilí zaostane za zbytkem Číny i světa. Měli bychom proto založit univerzitu na počest Pana Fu, posledního premiéra staré vlády Pej-jangu."
 MAN_tsr_the_southern_expedition: "Jižní tažení"
 MAN_tsr_the_southern_expedition_desc: "Severní tažení Kuomintangu kdysi rozdrtilo naši krásnou republiku. Měli bychom tuto chybu napravit zahájením jižního tažení a konečně ukončit existenci nefunkčního státu, který dnes sídlí v Nankingu."
 MAN_tsr_proclaim_the_republic_of_china: "Prohlásit Čínskou republiku"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Se všemi hlavními městy pod naší kontrolou se můžeme konečně prohlásit Čínskou republiku a legitimním nástupcem vlády Pej-jangu. Co přinese budoucnost, je zatím nejasné, ale nyní jsme přinesli demokracii celé Číně — a snad tomu tak zůstane po tisíc let."
 MAN_tsr_finish_off_the_japanese_threat: "Zničit japonskou hrozbu"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Japonci, naši původní okupanti, byli příliš dlouho ušetřeni spravedlivého trestu. Je čas ukončit tuhle frašku a ukázat, který stát má skutečné právo vládnout Asii."
 MAN_tsr_an_industrial_power: "Průmyslová velmoc"
 MAN_tsr_an_industrial_power_desc: "S průmyslem konečně schopným konkurovat Západu bychom jej měli dále rozšířit. V čase se tak staneme hlavní průmyslovou mocností Asie — a poté celého světa."
 MAN_tsr_zhao_shangzhis_coup: "Převrat Žao Šang-č'a"
 MAN_tsr_zhao_shangzhis_coup_desc: "Po odchodu Japonců a sesazení Pchu-iho vzniklo v Mandžusku mocenské vakuum. Žao Šang-č' a jeho Severovýchodní protijaponská sjednocená armáda jej rychle vyplnili a nyní požadují, aby [MAN.GetLeader] odstoupil."
 MAN_tsr_ally_the_soviet_republic: "Spřátelit se se Sovětskou republikou"
 MAN_tsr_ally_the_soviet_republic_desc: "Naši soudruzi z KSSP v ostatních částech Číny se k nám jistě rádi připojí. Společně budeme mnohem schopnější čelit jakýmkoli vnějším i vnitřním hrozbám."
 MAN_tsr_research_cooperation: "Výzkumná spolupráce s KSSP"
 MAN_tsr_research_cooperation_desc: "Mezi oblastmi pod kontrolou naší strany chybí skutečná komunikace. Měli bychom proto koordinovat výzkumné projekty uvnitř KSSP, aby žádná část nezaostávala."
 MAN_tsr_the_long_march_south: "Dlouhý pochod na jih"
 MAN_tsr_the_long_march_south_desc: "Nastal čas. Přesunem našich vojsk přes hranici zahájíme závěrečnou fázi občanské války v Číně. Je příliš brzy říci, kdo zvítězí, ale s odborným manévrováním pro nepřítele nebude snadné držet s námi krok."
 MAN_tsr_soviet_aid: "Sovětská pomoc"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §YSovětský svaz§! bude ochotnější poslat nám dobrovolníky."
 MAN_tsr_soviet_aid_desc: "Se Sovětským svazem na severu a východě nebude složité zorganizovat přepravu vybavení i mužů na naše území. Měli bychom je požádat, aby pomohli svým ideologickým spojencům v Číně."
 MAN_tsr_proclaim_the_peoples_republic: "Prohlásit Lidovou republiku"
 MAN_tsr_proclaim_the_peoples_republic_desc: "S hlavními čínskými městy pod naší kontrolou nadešel čas vyhlásit Čínskou lidovou republiku. Už nebudeme považováni za neorganizovaný okrajový region vedený bandity, ale za plnohodnotný stát!"
 MAN_tsr_request_our_lost_territories: "Vyžádat si naše ztracená území"
 MAN_tsr_request_our_lost_territories_tt: "Požádá [SOV.GetFlag] §YSovětský svaz§! o navrácení území kdysi náležejících Číně."
 MAN_tsr_request_our_lost_territories_desc: "Sovětský svaz drží několik území, která kdysi patřila Číně a Mandžusku. Pokud chceme mít fungující vztah, je správné požádat o jejich navrácení — nebo alespoň urovnat tento spor."
 MAN_tsr_persuade_the_IMPRP: "Přesvědčit IMPRP"
 MAN_tsr_persuade_the_IMPRP_tt: "Členové [MEN.GetFlag] §YVnitromongolské lidové revoluční strany§! rozpoutají občanskou válku, jakmile vyhlásíme nezávislost."
 MAN_tsr_persuade_the_IMPRP_desc: "Vnitromongolská lidová revoluční strana není v [MEN.GetName] významnou silou, ale s trochou přesvědčování a pomocí z naší strany hranice se může připojit k naší revoluci proti [JAP.GetNameDef] a tím osvobodit i sebe."
 MAN_tsr_raise_the_yong_ying: "Povolat Jung-jing"
 MAN_tsr_raise_the_yong_ying_desc: "Jung-jing, doslova „Statečné tábory“, byly regionální armády za dynastie Čching, tvořené místními milicemi a financované lokálně. Sloužily k sebeobraně provincií a osvědčily se nám velmi dobře. Měli bychom tento systém obnovit a přizpůsobit jej moderní válce."
 MAN_tsr_raise_the_yong_ying_tt: "Odemkne rozhodnutí na §YPovolávání milicí§! během války."
 MAN_tsr_a_new_self_strengthening_movement: "Hnutí za sebeposílení"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Hnutí sebeposílení, též Západní záležitosti, bylo obdobím pozápadnění v naší staré říši. Jeho cílem bylo zlepšit naše průmyslové a vojenské kapacity po sérii krizí, které téměř zničily národ. Měli bychom v této modernizaci pokračovat, abychom předešli budoucím katastrofám."
 MAN_tsr_reestablish_the_gansu_braves: "Obnovit Kansuské statečné"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Kansuské statečné byly spojené oddíly muslimských vojáků z Kan-su. S oblastí rodiny Ma nyní konečně pod naší kontrolou bychom měli tuto sílu obnovit a povolat jejich generály, aby nám pomohli oblast udržet."
 CHI_sea_one_china_policy_tt: "Odemkne rozhodnutí k integraci států, které byly kdysi součástí Číny."
 CHI_sea_annex_tuva: "Anexe Tuvy"
 CHI_sea_annex_tuva_desc: "Tuva byla kdysi součástí našeho státu, ale po revoluci nám ji Rusové ukradli. Musíme ji znovu sjednotit s jejími bratry na jihu a osvobodit ji z ruského sevření."
 CHI_sea_push_into_manchuria: "Poustoupit do Mandžuska"
 CHI_sea_push_into_manchuria_desc: "Ztráta Mandžuska ve smlouvách z roku 1858 a 1860 byla ponižující. Máme-li se stát impériem, musíme tuto chybu napravit."
 CHI_sea_dominate_siam: "Ovládnout Siam"
 CHI_sea_dominate_siam_desc: "Siam je jednou z mála asijských zemí, které cizí mocnosti neobsadily. Měli bychom je chránit před těmito predátory — a výměnou převzít jejich správu."
 SIC_the_sichuan_clique: "S'-čchuanská klika"
 SIC_the_sichuan_clique_desc: "S'-čchuanská klika je zvláštní útvar — území několika různě smýšlejících militaristů, které drží pohromadě jen jakési povědomí o provinční jednotě. Měli bychom využít jejich nejednotných sil k růstu a dalšímu posílení."
 SIC_the_domain_of_liu_wenhui: "Panství Liou Wen-chueje"
 SIC_the_domain_of_liu_wenhui_desc: "Liou Wen-chuej, strýc a někdejší rival Liou Sianga, si v provincii Si-kchang vybudoval vlastní malé království. Původně guvernér S'-čchuanu byl roku 1935 sesazen a od té doby spravuje Si-kchang jako fakticky nezávislé území — možná i s ambicí sjednotit pod sebou celý Si-kchang."
 SIC_develop_xikang: "Rozvoj Si-kchangu"
 SIC_develop_xikang_desc: "Si-kchang je řídce osídlený a hornatý, a proto byl při rozvoji provincií často opomíjen. Měli bychom do něj investovat, abychom získali přízeň místních a posílili naši ekonomickou základnu."
 SIC_push_back_the_tibetans: "Zatlačit Tibeťany"
 SIC_push_back_the_tibetans_desc: "Nastal čas na útok. Měli bychom rozhodně překročit řeku Ťin-ša a vstoupit do Čcham-do, jak jsme hrozili již v roce 1932, a konečně sjednotit Si-kchang pod naší vládou!"
 SIC_the_armies_of_yang_sen: "Armády Jang Sena"
 SIC_the_armies_of_yang_sen_desc: "Jang Sen má bohatou vojenskou kariéru — byl guvernérem S'-čchuanu, střetl se s Brity a roku 1926 se připojil ke Kuomintangu. Měli bychom získat jeho přízeň a posílit tak naše vojenské schopnosti."
 SIC_anti_communism: "Antikomunismus"
 SIC_anti_communism_desc: "Jang Sen je aktivním odpůrcem komunismu a dříve bojoval proti jeho pronikání do provincie. Měli bychom tuto politiku zachovat, aby S'-čchuan nepadl do špatných rukou."
 SIC_drive_out_the_japanese: "Vyhnat Japonce"
 SIC_drive_out_the_japanese_desc: "Japonský pokus o podrobení Číny musí okamžitě skončit. I když jejich úplná porážka zatím nevypadá reálně, musíme je zastavit a zvrátit vývoj války. Vyženeme je z naší slavné země!"
 SIC_the_governor_of_sichuan: "Guvernér S'-čchuanu"
 SIC_the_governor_of_sichuan_desc: "Liou Siang, současný guvernér a synovec Liou Wen-chueje, ovládá nejbohatší a nejvýznamnější část S'-čchuanu. Měli bychom ji dále rozvíjet a zlepšovat naše technologické schopnosti v duchu jeho reforem."
 SIC_develop_chongqing: "Rozvoj Čchung-čchingu"
 SIC_develop_chongqing_desc: "Čchung-čching je srdcem S'-čchuanu a měli bychom jej dále industrializovat. Pokud chceme čelit cizím nebo vnitřním hrozbám, musíme mít i průmyslové zázemí."
 SIC_armor_efforts: "Podpora tankových sil"
 SIC_armor_efforts_desc: "Naše tankové a letecké kapacity jsou příliš malé na moderní konflikt. Měli bychom zlepšit naši technologii, abychom dokázali čelit cizím hrozbám."
 SIC_sichuan_still_stands: "S'-čchuan stále stojí"
 SIC_sichuan_still_stands_desc: "Ačkoli ústřední vláda doufala, že po smrti Liou Sianga bude náš odpor zlomen, nestalo se tak. Naopak jsme dokázali, že jsme v Číně legitimní silou a umíme se postavit i ústřední vládě."
 SND_unlock_loyalty_decision_tt: "§YOdemkne rozhodnutí pokusit se dokázat loajalitu Chan Fu-ťüa nebo přeběhnout k Japoncům§!."
 GXC_the_japanese_visit: "Japonská návštěva"
 GXC_the_japanese_visit_desc: "Japonci se již delší dobu zajímají o naše dva státy a doufají, že naše opozice vůči ústřední vládě jim otevře cestu k dalšímu pronikání do Číny. I když s nimi nesouhlasíme a rozhodně odmítáme jejich postup, bylo by moudré přijmout jejich dary — abychom v případě potřeby mohli použít jejich vlastní zbraně proti nim."
 GXC_question_chiangs_authority: "Zpochybnit Čankajška"
 GXC_question_chiangs_authority_desc: "Čankajšek se v poslední době snaží uplatňovat stále větší vliv nad našimi provinciemi, aby nás zkrotil. Měli bychom zpochybnit, zda má vůbec nějakou pravomoc — vždyť jsme fakticky nezávislí."
 GXC_the_scorched_earth_speech: "Projev spálené země"
 GXC_the_scorched_earth_speech_desc: "Ústřední vláda je na Japonce příliš měkká. Měli bychom proti nim bojovat do posledního muže a spálit zemi, pokud budeme muset ustoupit. Japonská říše nesmí nikdy ovládnout celou Čínu — ať to stojí cokoliv."
 GXC_rumors_of_deposition: "Pověsti o sesazení"
 GXC_rumors_of_deposition_desc: "Šíří se zvěsti, že Čankajšek považuje Čchen Ťi-tchanga za příliš nezávislého a chce jej donutit k rezignaci. Pokud je to pravda, je to nesmírně znepokojivé a musíme okamžitě jednat!"
 GXC_denounce_chiang: "Odsoudit Čankajška"
 GXC_denounce_chiang_desc: "Čankajškovo naparování a neschopnost klást Japoncům jakýkoli odpor dokazuje, že je slabý a nezpůsobilý vládnout. Měli bychom jej odsoudit a nabídnout silnější alternativu."
 GXC_formation_of_the_nraja: "Vytvoření NRAJA"
 GXC_formation_of_the_nraja_desc: "Opět jsme pochopili, že nemáme jinou možnost, než zorganizovat ozbrojený odpor a pochodovat na Nanking, abychom zabránili Japoncům pomalu ovládnout naši zemi. Měli bychom proto vytvořit Národní revoluční protijaponskou armádu a připravit se k pochodu na Chu-nan."
 GXC_declare_opposition: "Vyhlásit odpor"
 GXC_declare_opposition_desc: "Nastal čas. Měli bychom vyhlásit svůj odpor vůči ústřední vládě a pochodovat na sever — buď je přinutíme jednat, nebo je sesadíme jednou provždy. Co se stane poté, je nejisté, ale i když selžeme, pošleme tím jasný signál!"
 XIC_northwest_bandit_suppression_headquarters: "Velitelství pro potlačení banditů"
 XIC_northwest_bandit_suppression_headquarters_desc: "Naše operace proti komunistům v Šen-si uvázly na mrtvém bodě a jen ve druhé polovině roku 1935 jsme v oblasti ztratili pěší divizi a pluk. S rostoucím tlakem našich důstojníků i vojáků, abychom ukončili bezvýsledné boje s komunisty a zaměřili se na obnovení našich ztracených provincií na severovýchodě, musíme učinit rozhodnutí."
 XIC_discussions_in_luochuan: "Jednání v Luo-čchuanu"
 XIC_discussions_in_luochuan_desc: "Komunisté poslali Li Kenong jako svého zástupce, aby se setkal s $CHI_zhang_xueliang$ v Luochuan. Chtějí projednat možnost ukončení nepřátelství a zaměření se na to, co oba považujeme za větší hrozbu pro Čínu — Japonce. Ustoupíme jim a co nejrychleji se vydáme na určené místo."
 XIC_send_a_representative_to_sheng_shicai: "Vyslat zástupce k Šeng Š'-cchajovi"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kche-nung souhlasil, že podpoří naši spolupráci s KSSP, pokud obě strany vyhledají [SOV.GetAdjective] představitele a pokusí se získat jejich podporu v boji proti Japonsku. Měli bychom využít našich kontaktů v [SIK.GetNameDef], aby i nám prokázal svou přízeň [SOV.GetLeader]."
 XIC_non_agression_pact_with_the_cpc: "Neútočení s KSSP"
 XIC_non_agression_pact_with_the_cpc_desc: "Abychom dokázali svůj závazek k protijaponské věci, měli bychom dočasně ukončit nepřátelství, i když by se mohl opatrný [CHI.GetLeader] rozhněvat. Časem bychom měli být schopni přesvědčit [CHI.GetAdjective] vedení, ať oni a [PRC.GetNameDef] spojí své síly."
 XIC_the_fushi_conference: "Konference ve Fu-š'"
 XIC_the_fushi_conference_desc: "Na druhé setkání souhlasil [PRC.GetLeader] se zasláním Li Kche-nunga a Čou En-laje jako vyslanců do Fu-š', kde projednáme další kroky potřebné, aby byl [CHI.GetLeader] přesvědčen o vstupu do Druhé sjednocené fronty. Čas porazit Japonce a znovu dobýt země Feng-tchienské kliky se rychle blíží..."
 XIC_anti_japanese_national_salvation_agreement: "Protijaponská dohoda o národní záchraně"
 XIC_anti_japanese_national_salvation_agreement_desc: "Po dosažení formální dohody o ukončení bojů v Šen-si je čas posílit KSSP, aby získala dostatečný vliv a dokázala přesvědčit [CHI.GetLeader]a, že ukončení občanské války a vytvoření Druhé sjednocené fronty stojí za to. Měli bychom proto pašovat zbraně a prostředky, které nám poskytl KMT, do Sovětské základní oblasti, abychom posílili jejich sílu."
 XIC_withdraw_forces_from_yanan: "Stáhnout vojska z Jen-anu"
 XIC_withdraw_forces_from_yanan_desc: "Abychom vyvolali hněv [CHI.GetLeader]a a zajistili, že se vedení KMT dostaví do Si-anu k inspekci našich jednotek, měli bychom vyvolat incident stažením našich sil z Jen-anu a umožnit komunistům, aby město obsadili."
 XIC_form_the_anti_japanese_comrades_association: "Založit Protijaponské soudružské sdružení"
 XIC_form_the_anti_japanese_comrades_association_desc: "Abychom posílili naši moc a přesvědčili armádu, aby přestala bojovat proti KSSP, musíme vytvořit tajnou základní organizaci k sjednocení Severovýchodní armády a k pohlcení těch, kteří nosí aktivní protijaponské myšlenky — organizaci, kterou Čang nazval Protijaponským soudružským sdružením. Čang bude působit jako jeho předseda, spojený s komunisty v boji proti Japonsku a výcviku protijaponských kádrů."
 XIC_invite_chiang_for_troop_inspections: "Pozvat [CHI.GetLeader]a na inspekci vojsk"
 XIC_invite_chiang_for_troop_inspections_desc: "Naši zemi oslabují vnitřní boje, zatímco Japonsko má očividné ambice na naše území. Přesto [CHI.GetLeader] odmítá spolupracovat s KSSP a neustále požaduje, abychom pokračovali v kampani proti banditům navzdory našim zoufalým prosbám — jinak budeme přesunuti na jih. Musíme přinutit nacionalisty i komunisty, aby uviděli skutečnost a vytvořili Sjednocenou frontu."
 XIC_sixth_encirclement_campaign: "Šestá obkličovací kampaň"
 XIC_sixth_encirclement_campaign_desc: "Navzdory těžkým ztrátám způsobeným komunistickou hrozbou se musíme připravit na další ofenzívu, protože [CHI.GetLeader] nám opět nařídil pokračovat v obkličovacích kampaních. Jen tak bude [CHI.GetAdjective] vedení spokojeno a dovolí nám přesunout pozornost na severovýchod."
 XIC_request_relocation_to_northeastern_command: "Žádat přesun k SV velení"
 XIC_request_relocation_to_northeastern_command_desc: "S dokončením naší mise potlačování banditů v Šan-si je čas, aby [CHI.GetLeader] obdržel plán , v němž doporučíme, aby $CHI_zhang_xueliang$ převzal roli severní bašty a ochránce [608.GetName], které momentálně drží [HBC.GetLeader]. Tím budeme schopni dále usilovat o obnovení kdysi mocné Feng-tchianské kliky."
 XIC_invite_zuolin_loyalsits: "Přizvat Cuo-linovy loajalisty"
 XIC_invite_zuolin_loyalsits_desc: "Mnozí vojáci a generálové sloužící v armádě [MAN.GetNameDef] byli kdysi loajální otci [ROOT.GetLeader], Čang Cuo-linovi. Je čas je tajně oslovit a pozvat je zpět ke službě [ROOT.GetNameDef]."
 XIC_reestablish_the_zhili_army: "Obnovit Č'-li armádu"
 XIC_reestablish_the_zhili_army_desc: "Č'-li armáda Feng-tchienské kliky bývala Cuo-linovou armádou v dnešní provincii Che-pej a Pej-pingu. Měli bychom tuto organizaci obnovit jako důležitý krok k budování Kliky od základů."
 XIC_recruit_mancurian_bandits: "Naverbovat mandžuské bandity"
 XIC_recruit_mancurian_bandits_desc: "Mnozí takzvaní bandité v Mandžusku jsou ve skutečnosti partyzáni, kterých cílem je [JAP.GetNameDef] a [MAN.GetNameDef]. Měli bychom se s nimi spojit a využít jejich zkušenosti, chceme-li mít reálnou šanci proti hrozbě z východu."
 XIC_recruit_mancurian_bandits_tt: "Získá 3 jednotky s §Y5 pěšími§! prapory a 2 jednotky s §Y5 jízdními§! prapory.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Obnovit slávu Feng-tchienské armády"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Po obnovení Č'-li armády je čas skutečně vybudovat Feng-tchienskou armádu do síly, kterou kdysi byla — dominantní silou severní Číny. Brzy se vrátí dny naší zašle slávy!"
 XIC_reclaim_the_lost_birthright: "Znovuzískat ztracené dědictví"
 XIC_reclaim_the_lost_birthright_desc: "Konečně přišel čas vyhnat Mandžuy i Japonce z našeho domova a znovu získat Mandžusko pro sebe! Měli bychom okamžitě zahájit invazi na sever a obsadit oblast dříve, než jejich síly pochopí, co se děje."
 XIC_restore_the_homeland: "Obnovit vlast"
 XIC_restore_the_homeland_desc: "Se ziskem naší staré metropole Mukden konečně nastal čas, aby $CHI_zhang_xueliang$ náležitě převzal titul Vojevůdce Mandžuska a generalissima Vojenské vlády Číny a vrátil Fengtchianské klice moc, kterou kdysi měla. Ať žije Feng-tchian, ať žije mladý maršál!"
 XIC_restore_the_homeland_tt: "Získá §Ydomovské území§! na všechna území držená §YFeng-tchianskou klikou§! na vrcholu jejího rozsahu."
 XIC_revive_the_beiyang_government: "Obnovit vládu Pej-jangu"
 XIC_revive_the_beiyang_government_desc: "Jako legitimní dědic vlády Pej-jangu v exilu se můžeme konečně prohlásit legitimní Čínskou republikou. Co přinese budoucnost, je nejasné, ale nyní jsme přinesli demokracii celé Číně — a snad tomu tak zůstane dalších tisíc let."
 CHI_tsr_repoen_the_natioal_assembly: "Znovu otevřít Národní shromáždění"
 CHI_tsr_repoen_the_natioal_assembly_desc: "Národní shromáždění bylo zákonodárným orgánem vlády Pej-jangu, než jej Jüan Š'-kchaj jednou provždy uzavřel a později jej nahradil Legislativním jüanem. Chceme-li skutečně svobodnou demokratickou legislativu, nemůžeme se spokojit jen s pokračováním fungování jüanu. Musíme zřídit víceúrovňový systém, který zajistí, že vůle lidu bude vládnout."
 CHI_tsr_form_a_preparatory_committee: "Zřídit přípravný výbor"
 CHI_tsr_form_a_preparatory_committee_desc: "Dokud neodstraníme nevýhody soupeření o post hlavy státu, země nebude mít mír. Proto, stejně jako 19. srpna 1915, musí být ustanoven přípravný výbor s cílem vytvořit konstituční monarchii. Jen tak lze skutečně odstranit vnitřní chaos a politické třenice!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "Odkaz císaře Chung-siena"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Jüan Š'-kchaj možná zanechal zemi v žalostném stavu plném militarismu a republikánského ducha, ale jeho úmysly byly dobré. Přijal roli císaře Chung-siena, aby zemi udělil Ústavní hojnost a stal se jejím Národním ochráncem. Pokud si někdo zaslouží úctu, je to on — a my musíme usilovat o obnovu jeho odkazu, než upadne v zapomnění."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Korunovace v Chrámu nebes"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Abychom posílili svou autoritu, musí [ROOT.GetLeader] obnovit prvky státního konfucianismu a obřady dynastie Čching. V jeho nejlepším zájmu je účastnit se jako císař rituálů v chrámu nebes a být zde následně korunován."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Zakázat KMT a KSSP"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Republikanismus není vhodný pro čínské podmínky. Revoluční prvky, které svrhly říši a povstaly z jejího popela, se nesmí znovu uchytit. Zemi lze obnovit do její bývalé slávy pouze pod jednotným vedením — vnitřní odpor tedy musí být potlačen rychle."
 CHI_tsr_restoration_of_the_chinese_empire: "Obnovení Čínské říše"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Nastal čas obnovit naši vlast a vyvést ji ze století ponížení. Je čas zaujmout naše místo v mezinárodních vztazích a znovu stanout v oblasti jako mocnost. Je čas, aby [ROOT.GetLeader] přijal roli velkého císaře Čínské říše!"
 CHI_tsr_adopt_the_twelve_symbols: "Přijmout dvanáct symbolů"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Státní znak dvanácti symbolů byl emblémem Čínské říše — a bude jím znovu. Vychází ze starověkých ornamentů a jejich silou bude císařova autorita známá v celé zemi. Skrze Azurového draka a Feng-chuanga bude vůle císaře vykonána!"
 CHI_tsr_reinstate_the_new_imperial_code: "Obnovit nový císařský zákoník"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "U příležitosti Jüanova nástupu připravil jeho právní rádce Ariga Nagao nový císařský zákoník inspirovaný japonským císařským modelem. Ač nechceme následovat vzor takového státu příliš doslovně, jeho účinek je jasný. Měli bychom podle něj vytvořit nový ústavní rámec."
 CHI_tsr_reestablish_xinhua_palace: "Obnovit palác Sin-chua"
 CHI_tsr_reestablish_xinhua_palace_desc: "Po svém nástupu Jüan Š'-kchaj přejmenoval rezidenci Čung-nan-chaj vedle Zakázaného města na Palác Nové Číny. Zvolil jej jako své sídlo — a je tedy vhodné, aby [ROOT.GetLeader] učinil totéž."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Získat Nebeský mandát"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Naše vítězství v bojích o znovudobytí císařského hlavního města jasně ukázala, že samotné nebe shledalo císaře spravedlivým a hodným Nebeského trůnu. Jakékoli pochybnosti o jeho legitimní vládě musí ustoupit před tak ohromnými důkazy."
 CHI_tsr_five_races_under_one_union: "Pět ras pod jednou unii"
 CHI_tsr_five_races_under_one_union_desc: "Má-li naše nová dynastie přežít nadcházející roky, musíme začlenit principy republiky, z níž Jüan Š'-kchaj povstal. Prostřednictvím pěti barev republiky lze dosáhnout harmonického soužití různých národnostních skupin pod jedním státem."
 CHI_tsr_zhonghua_minzu: "Čung-chua min-cu"
 CHI_tsr_zhonghua_minzu_desc: "Pro pokračování v budování úspěšného státu musíme vzbudit čínský nacionalismus propojený s pojmy státnosti a sounáležitosti, čímž lidu ukážeme jeho povinnost být loajální císaři a vládě [ROOT.GetNameDef]a."
 CHI_tsr_reestablish_the_beiyang_army: "Obnovit armádu Pej-jangu"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Armáda Severního oceánu založená Jüanem Š'-kchajem roku 1895 byla jádrem přestavby zastaralé armády dynastie Čching. Měli bychom učinit totéž a reformovat armádu, abychom se vyhnuli korupci a neefektivitě systému zavedeného Kuomintangem."
 CHI_tsr_reestablish_the_wuwei_corps: "Obnovit sbor Wu-wej"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Sbor Wu-wej byl bezpečnostní silou Pekingu a Zakázaného města, vytvořenou jako pokus císařského dvora o moderní západní styl armády po porážce v první čínsko-japonské válce. Pokud máme chránit císařův život a město nebes, musíme učinit podobná opatření."
 CHI_tsr_never_another_national_protection_war: "Už nikdy další Válka národní ochrany"
 CHI_tsr_never_another_national_protection_war_desc: "Válka národní ochrany 1915-1916 byla pokusem neloajálních generálů a republikánů svrhnout legitimního císaře Chung-siena. Aby se to již nikdy neopakovalo, musíme rychle potlačit autonomní válečníky a nezávislé armády a soustředit veškerou moc do rukou Syna nebes!"
 CHI_tsr_tianxia: "Tchien-sia"
 CHI_tsr_tianxia_desc: "Všechny země pod nebem byly svěřeny našemu nebeskému panovníkovi univerzálním řádem. Jeho centrem je [ROOT.GetAdjective] dvůr a císař. Nadešel čas, abychom zaujali své místo jako Říše středu — skutečná kolébka lidské civilizace!"
 CHI_tsr_the_reorganied_government: "Reorganizovaná vláda"
 CHI_tsr_the_reorganied_government_desc: "Po zhroucení režimu [CHI.GetLeader]a a jeho zbabělém ústupu na západ jsme zde jako legitimní čínský stát. Na potvrzení toho faktu [ROOT.GetLeader] navštívil hrob Sunjatsena a prohlásil, že bude dodržovat republikánské principy, které kdysi stanovil."
 CHI_tsr_military_industrial_collaboration: "Vojenská spolupráce"
 CHI_tsr_military_industrial_collaboration_desc: "Naše armáda je podstavována a nedostatečně vybavena — velká část používá jen ukořistěnou výzbroj. Musíme tuto chybu napravit spoluprací s Japonci a zřízením vlastního arzenálu."
 CHI_tsr_industrial_expansion_cooperation: "Průmyslová expanze"
 CHI_tsr_industrial_expansion_cooperation_desc: "Bez průmyslu a zdrojů jej podporujících nebude Čína nikdy prosperovat. Musíme zlepšit naši průmyslovou kapacitu, chceme-li se postavit Západu."
 CHI_tsr_expand_the_nanjing_army: "Rozšířit Nankingskou armádu"
 CHI_tsr_expand_the_nanjing_army_desc: "Můžeme očekávat, že nám bude loajální sotva desetina našich nominálních sil, proto musíme vytvořit skutečně oddanou armádu vedenou naším velkým vůdcem."
 CHI_tsr_promote_tridemism: "Přijmout tridémismus"
 CHI_tsr_promote_tridemism_desc: "Tři principy lidu podle Sunjatsena jsou nacionalismus, demokracie a blahobyt lidu. Měli bychom pokračovat v jeho odkazu a přizpůsobit je naší státní povaze."
 CHI_tsr_peace: "Mír"
 CHI_tsr_peace_desc: "Musíme usilovat o mír všemi prostředky, i kdyby to znamenalo v krátkodobém horizontu tento princip porušit. Musíme porazit každého, kdo stojí v cestě prosperitě Číny."
 CHI_tsr_anti_communism: "Antikomunismus"
 CHI_tsr_anti_communism_desc: "Komunismus je zhoubou naší země a partyzáni jsou trnem v oku naší správy. Musíme proti této ideologii bojovat a zničit ji, i kdyby nás to mělo stát život."
 CHI_tsr_national_construction: "Budování národa"
 CHI_tsr_national_construction_desc: "Čína nikdy nebude skutečně prosperovat bez nové vlny průmyslové expanze. Bez tohoto pilíře se nikdy nestaneme národem, kterým být máme."
 CHI_tsr_pan_asianism: "Panasianismus"
 CHI_tsr_pan_asianism_desc: "Je přirozené přijmout ideály panasianismu — jsme bratrský národ Japonců a Sunjatsen kdysi prohlásil, že asijské národy se musí sjednotit a vypudit kolonizátory. Tato válka není jen bojem v Číně, ale součástí většího zápasu o osvobození Asie od Západu."
 CHI_tsr_establish_the_tewu: "Založit Tewu"
 CHI_tsr_establish_the_tewu_desc: "Nemůžeme se spoléhat jen na japonské tajné služby při hledání disidentů, proto musíme vytvořit vlastní. Díky japonským poradcům bude možné vyškolit naše vlastní agenty a brzy zřídit samostatnou zpravodajskou službu."
 CHI_tsr_embrace_japanese_cultural_institutions: "Přijmout japonské kulturní instituce"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Abychom dosáhli lepší spolupráce s Japonci a sjednotili Asii proti cizím vetřelcům, měli bychom vytvořit společnou kulturní základnu a přijmout vybrané prvky japonské kultury, které nás sblíží."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Odemkne rozhodnutí ke zlepšení národního ducha §Y$RNG_state_shintoism_dm$§!."
 CHI_tsr_a_new_chinese_identity: "Nová čínská identita"
 CHI_tsr_a_new_chinese_identity_desc: "S osudem Číny v našich rukou musíme posílit naši pozici a dokázat, že jsme důstojným partnerem a skutečnou Čínskou republikou podle vize Sunjatsena."
 CHI_tsr_our_place_in_the_sphere: "Naše místo ve sféře"
 CHI_tsr_our_place_in_the_sphere_desc: "Když jsme se stali skutečným partnerem Japonska místo pouhé loutky, měli bychom najít své místo ve Vzájemné prosperitě a celé východní Asii. Čína se znovu stane světovou mocností!"
 CHI_tsr_deepen_our_collaboration: "Prohloubit spolupráci"
 CHI_tsr_deepen_our_collaboration_desc: "Pod vedením Japonského impéria jsme dosáhli velkých úspěchů proti našim nepřátelům. Měli bychom prohloubit naši spolupráci, aby byl cíl sjednocené Asie konečně naplněn."
