 JAP_sea_purge_the_kodoha_faction: "Proveď čistku frakce Kódóha"
 JAP_sea_purge_the_kodoha_faction_desc: "Frakce Kódóha promarnila svou příležitost chopit se moci - a krutě za to zaplatí. Za jejich zradu vůči jeho císařskému veličenstvu je zbavíme hodností a postavíme před soud za velezradu. Je konečně čas, aby Tósejha převzala kontrolu v rámci Císařské armády!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! a §YŠigeru Hondžó§! budou vyřazeni z aktivní služby"
 JAP_east_asian_cooperative_society: "Východoasijská kooperativní společnost"
 JAP_east_asian_cooperative_society_desc: "Nedávno rozvinutá teorie Východoasijské kooperativní společnosti prosazuje vytvoření kooperativní společnosti ve Východní Asii, jež by překročila etnické a národní hranice. Měli bychom na tomto konceptu stavět, abychom posílili naši pozici strážce Pacifiku a vůdce východoasijských národů."
 JAP_east_asian_cooperative_society_tt: "Odemkne rozhodnutí spřátelit se a investovat do přírodních zdrojů §Yasijských zemí§!"
 JAP_imperial_headquarters_liasion_conference: "Císařská styčná konference"
 JAP_imperial_headquarters_liasion_conference_desc: "S obnovením Císařského generálního štábu poprvé od rusko-japonské války je nejvyšší čas uspořádat konferenci mezi vůdci jednotlivých frakcí za účelem podpory spolupráce a výměny informací mezi armádou a vládou."
 JAP_promulgate_the_military_ministers_system: "Systém vojenských ministrů-atašé"
 JAP_promulgate_the_military_ministers_system_desc: "Krátká doba po pokusu o převrat frakcí Kódóha byla vším, jen ne stabilní. Armáda je čím dál nespokojenější s vládou a je třeba učinit kroky k jejímu uklidnění. Kóki Hirota proto navrhl, aby se ministr války stal funkcí, kterou může zastávat jen aktivně sloužící důstojník, jak se v naší historii již několikrát stalo."
 JAP_promulgate_the_military_ministers_system_tt: "Tento krok je mezi členy §Ycivilní vlády§! §Rnepopulární§! a jistě časem způsobí třenice mezi frakcemi"
 JAP_reprimand_hamada_kunimatsu: "Pokárat Hamadu Kunimacua"
 JAP_reprimand_hamada_kunimatsu_desc: "Ve svém projevu v parlamentu, kde kritizoval armádu, zašel Hamada Kunimacu příliš daleko. Abychom zabránili armádě zcela politicky přečíslit civilní vládu, musíme ho náležitě pokárat a ukázat, že v sobě stále máme bojového ducha."
 JAP_the_harakiri_debate: "Debata o harakiri"
 JAP_the_harakiri_debate_desc: "Po hanebném aktu vzdoru, který Hamada Kunimacu projevil vůči armádě, žádá Hisači Terauči rezignaci kabinetu a jmenování nového premiéra - pokud má ten stávající v sobě byť jen špetku cti. Díky obezřetnému manévrování lze do funkce dosadit Senžúróa Hajašiho jako loutku armády."
 JAP_konoes_first_cabinet: "První kabinet Konoa"
 JAP_konoes_first_cabinet_desc: "Senžúró Hajaši má být jen krátkodobým přechodným premiérem. Princ Fumimaro Konoe, apolitický a vzdělaný staršinou Saiondži Kinmočim, je ideálním kandidátem ke stabilizaci chaotické politické situace a ke sjednocení národa v duchu. Je čas, aby vytvořil vlastní kabinet, osobně doporučený císaři Hirohitovi samotným Saiondžim."
 JAP_new_order_in_east_asia: "Nový řád ve Východní Asii"
 JAP_new_order_in_east_asia_desc: "[ROOT.GetLeader] a jeho nedávna prohlášení dávají jasně najavo, že hodlá ustavit nový řád ve Východní Asii, který má šest hlavních cílů: trvalou stabilitu Východní Asie, sousedské přátelství a mezinárodní spravedlnost, společnou obranu proti komunismu, vytvoření nové kultury, hospodářskou soudržnost a spolupráci a nakonec světový mír."
 JAP_new_order_in_east_asia_faction: "Nový řád ve Východní Asii"
 JAP_new_order_in_east_asia_tt: "Po získání zaměření $JAP_sea_greater_east_asian_co_properity_sphere$ se tato frakce transformuje"
 JAP_reiterate_the_three_principles_of_hirota: "Zopakovat Hirotovy tři principy"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Díky opatrnému manévrování vlády dokázal Hirota zajistit, že se jeho nástupcem stal premiér Kazušige Ugaki. Je čas oficiálně potvrdit jeho tři prohlášení - vytvoření bloku Japonsko-Čína-Mandžusko, organizaci čínsko-japonské společné fronty proti šíření komunismu a potlačení protijaponských aktivit v Číně."
 JAP_formalize_japan_china_manchukuo_alliance: "Aliance Japonska, Číny a Mandžuska"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Vzhledem k tomu, že [CHI.GetLeader] a jeho vláda přijala naše požadavky na potlačení komunistických a protijaponských aktivit, je nyní pravděpodobné, že budou ochotni dočasně vytvořit s námi alianci k řešení vředů ve Východní Asii - válečnictví a komunismu, které hrozí celému kontinentu jistou a nevyhnutelnou zkázou."
 JAP_sino_japanese_pact: "Čínsko-japonský protikomunistický pakt"
 JAP_sea_national_spiritual_mobliization_movement: "Hnutí národní duchovní mobilizace"
 JAP_sea_national_spiritual_mobliization_movement_desc: "„Luxus je náš nepřítel!“ Šetrnost, hygiena a tvrdá práce jsou povýšeny na národní ctnosti, čímž se více personálu uvolní pro válečné úsilí a vůle nebeského císaře je náležitě tlumočena všem našim císařským poddaným."
 JAP_hokushin_ron: "Hokušin-rón"
 JAP_hokushin_ron_desc: "Frakce v naší armádě, která si říká Úderná skupina Sever, prosazuje expanzi do Sibiře a Mongolska jako způsob získání přírodních zdrojů a hospodářské hodnoty potřebné k pokračování našich imperiálních ambicí. Měli bychom tuto myšlenku podpořit a začít připravovat naše síly k přijetí této dílčí doktríny, pokud nastane správná chvíle."
 JAP_strike_north_doctrine: "Doktrína Úderu na sever"
 JAP_strenghten_manchukuo_imperial_army: "Posílit mandžuskou císařskou armádu"
 JAP_strenghten_manchukuo_imperial_army_desc: "Mandžuská císařská armáda stojí jako předvoj proti [SOV.GetAdjective] silám a bude to ona, kdo udrží hranici, vypukne-li válka. Musíme pomoci s rozšířením těchto sil, aby dokázaly obstát proti [SOV.GetAdjective] kolosu."
 JAP_strenghten_manchukuo_imperial_airforce: "Posílit mandžuské císařské letectvo"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Mandžuské císařské letectvo bylo založeno teprve nedávno a jeho důstojníci se mají mnoho co učit. Měli bychom vyslat naše důstojníky na jejich výcvik a dodat jim stíhačky Nakadžima Armádní typ 91 a lehké bombardéry Kawasaki typ 88, aby se posílily jejich síly."
 JAP_ensure_temporary_peace_with_china: "Zajistit dočasný mír s Čínou"
 JAP_ensure_temporary_peace_with_china_desc: "Abychom se mohli soustředit na [SOV.GetNameDef], musíme zajistit, že nás zrádní Číňané nebodnou do zad, zatímco budou naše síly bojovat jinde. Musíme také uhlídat, aby se Kuantungská armáda nechovala svévolně a nezačala válku, kterou nemůžeme vyhrát."
 trautmann_agreement_opm: "Trautmannova dohoda"
 JAP_a_mongol_volunteer_army: "Reorganizovat Mongolskou armádu nezávislosti"
 JAP_a_mongol_volunteer_army_desc: "V mandžuské armádě existuje Mongolská armáda nezávislosti tvořená Mongoly a bandity, vedená [ROOT.GetAdjective] poradci. Měli bychom vytvořit podobnou armádu pod naším výhradním velením, s cílem, aby nakonec osvobodila [MON.GetNameDef] od nepřátelských sil."
 JAP_a_mongol_volunteer_army_tt: "Pokud jsou §Y[MAN.GetName]§! nebo §Y[MEN.GetName]§! našimi spojenci, získají také tohohle ducha"
 JAP_a_mongol_volunteer_army_1_tt: "Odemkne rozhodnutí k §Ydestabilizaci Mongolska§! s cílem získat je na naši stranu a provést převrat proti vládě"
 JAP_utilize_ainu_expertise: "Využít znalosti Ainů"
 JAP_utilize_ainu_expertise_desc: "Ainové, původní obyvatelé severního Japonska, jsou odborníky na pohyb ve sněhu a drsném terénu Hokkaida. Možná bychom se mohli poučit z jejich technik, abychom zrychlili náš postup do Sibiře?"
 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "Abychom využili světový vývoj, připravuje Kuantungská armáda zvláštní manévry na přípravu invaze a obsazení ruského dálného východu. Aby útok proběhl rychle, měli bychom investovat do těchto posledních příprav před zahájením operace."
 JAP_a_green_persimmon: "Zelený tomel"
 JAP_a_green_persimmon_desc: "Naše síly nejsou ještě plně připraveny, aby mohli vyzvat [SOV.GetNameDef] a nepřátelova pozornost ještě není dostatečně odvedena na západ. Přes to všechno musíme zaútočit nyní - jinak nám tato příležitost může navždy uniknout..."
 JAP_the_persimmon_has_ripened: "Tomel dozrál"
 JAP_the_persimmon_has_ripened_desc: "Plody vítězství rychle dozrávají a naše armáda je plně připravena zasáhnout a získat Sibiř od hroutící se [SOV.GetAdjective] říše. Válka bude rychlá a naše vítězství slavná. Tennóheika banzai!"
 JAP_peace_out_soviets_dec_tt: "Odemkne rozhodnutí podepsat §Yseparátní mír§! a donutit §Y[SOV.GetNameDef]§! odstoupit §YSibiř§!, pokud ji kontrolujeme"
 JAG_neutality_pact_focus_days_tt: "Aktuální počet dnů: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Dokončil zaměření §Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "Dokončil zaměření §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "Aktuální počet dnů: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Dokončil zaměření §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "Aktuální počet dnů: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Dokončil zaměření §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "Aktuální počet dnů: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Zřídit Severní oblast zdrojů"
 JAP_sea_establish_the_northern_resource_area_desc: "Nyní, když jsme úspěšně obsadili sever, musí být bohaté sibiřské pustiny využity pro naši stále rostoucí válečnou mašinerii. Měli bychom proto založit nové doly a plánovaná města na klíčových místech, abychom vytěžili vše, co lze."
 JAP_nanshin_ron: "Nanšin-rón"
 JAP_nanshin_ron_desc: "Ačkoli jsou bohaté, Čína a Sibiř nemají všechny zdroje, které potřebujeme. Nedaleko na jihu však leží Filipíny, Nizozemská východní Indie a britské kolonie Malajsie a Borneo. Pro skutečnou soběstačnost musíme převzít kontrolu nad těmito oblastmi od evropských imperialistů."
 JAP_unlocks_pearl_harbor_raid: "Odemkne §Ynálet§!:\nÚtok na Pearl Harbor na §Y[USA.GetNameWithFlag]§!"
 JAP_soviet_japanese_neutrality_pact: "Sovětsko-japonský pakt o neutralitě"
 JAP_soviet_japanese_neutrality_pact_desc: "Abychom měli volné ruce k útoku na jih, musíme si zajistit severní hranici. Okamžitě zahájíme jednání, abychom zajistili, že [SOV.GetNameDef] zůstane neutrálny, a zároveň vyjednáme další surovinové koncese na severním Sachalinu."
 JAP_soviet_japanese_neutrality_pact_tt: "Pokud §Y[SOV.GetNameDef]§! přijme pakt, více [ROOT.GetAdjective] průmyslníků shledá výhodným investovat do našich koncesí v §Y[655.GetName]§!"
 JAP_unsinkable_aircraft_carriers: "Nepotopitelné letadlové lodě"
 JAP_unsinkable_aircraft_carriers_desc: "Jižní mořské državy slouží jako ideální základny pro operace našich letadel v boji o Pacifik. Měli bychom tyto ostrovy posílit a opevnit, abychom je udrželi - aby se „nepotopily“ jako běžné letadlové lodě."
 JAP_isolate_oceania: "Izolovat Oceánii"
 JAP_isolate_oceania_desc: "Naše velení rozhodlo, že [AST.GetNameDef] a [NZL.GetNameDef] je mimo naši schopnosti se vylodit a obsadit je, a navrhlo lepší řešení této hrozby. Měli bychom obsadit slabě bráněné ostrovy kolem těchto států a odříznout je od jejich spojenců, abychom jim postupně podlomili vůli bojovat."
 JAP_battle_for_australia: "Bitva o Austrálii"
 JAP_battle_for_australia_desc: "Nyní, když je [AST.GetNameDef] izolována, je čas zahájit boj o kontrolu oblohy nad kontinentem. Pokud se nám podaří ovládnout jejich vzdušný prostor, možná nebude okupace Oceánie tak nereálná."
 JAP_operation_take_australia: "Operace AN"
 JAP_operation_take_australia_desc: "Konečně nadešel čas. Vrchní velení schválilo operaci vylodění v Austrálii, krycí jméno Operace AN. Zasadíme úder našim nepřátelům a převezmeme kontrolu nad podbřiškem Asie!"
 JAP_sea_exploit_southern_resource_area: "Využít Jižní oblast zdrojů"
 JAP_sea_exploit_southern_resource_area_desc: "Nyní, když jsme přivedli jih pod naši kontrolu, musíme výrazně rozšířit těžbu bohatých zdrojů jihovýchodní Asie a Východní Indie, abychom zásobili naše síly ve válce."
 JAP_demand_tonkinese_bases: "Požadovat tonkinské základny"
 JAP_demand_tonkinese_bases_desc: "Tonkin je nejen bohatý na zdroje, ale také představuje životně důležitý odrazový můstek pro naši další expanzi na jih. Díky své poloze u hranic s Čínou může sloužit i jako hlavní letecká základna pro útoky na Kanton."
 JAP_demand_tonkinese_bases_tt: "Francie vlastní §YTonkin§!"
 JAP_demand_tonkinese_bases_2_tt: "Francie nevlastní §YTonkin§!"
 JAP_occupy_indochina: "Obsadit Indočínu"
 JAP_occupy_indochina_desc: "Obyvatelé Indočiny jsou v současnosti utlačováni koloniálními a imperialistickými režimy, které se o jejich blaho příliš nestarají. Musíme zasáhnout, převzít kontrolu nad regionem, chránit jeho lid - a zároveň získat kontrolu nad jeho přírodními zdroji."
 JAP_occupy_indochina_tt: "Francie nevlastní §YIndočínu§!"
 JAP_occupy_siam: "Obsadit Siam"
 JAP_occupy_siam_desc: "Siam, ač potenciální spojenec, může být achilovou patou, kterou naši nepřátelé rádi zneužijí. Proto bychom měli zasáhnout a obsadit ho přímo, aby nikdy neměli příležitost spolčit se s našimi nepřáteli."
 JAP_sea_pressure_siam: "Vyvinout nátlak na Siam"
 JAP_sea_pressure_siam_desc: "Siam se nachází v ideální poloze, aby nám pomohl v nadcházející válce se západními mocnostmi. Připojením Siamu na naši stranu značně usnadníme nevyhnutelnou invazi do Malajska a tím i do Východní Indie. Musíme jim proto dát jasně najevo, že kdo není s námi, je proti nám."
 JAP_strike_the_southern_road: "Udeřit na jižní cestu"
 JAP_strike_the_southern_road_desc: "Nastal čas uvést náš plán do pohybu. Udeříme na jih a převezmeme bohaté kolonie Západu pro sebe. Tímto rychlým a rozhodným úderem bychom měli snížit schopnost našich nepřátel bojovat ještě předtím, než vůbec pořádně začnou. Tennóheika banzai!"
 JAP_occupy_east_timor: "Obsadit Východní Timor"
 JAP_occupy_east_timor_desc: "Timorci, ačkoli nyní nejsou ve válce proti nám, musí být přivedeni pod naše křídla pro budoucnost Asie. Naše jednotky stojí připravené na ostrovech a jsme připraveni rychle zasáhnout bez vyhlášení války, v naději, že si toho nikdo nevšimne."
 JAP_occupy_east_timor_tt: "§RToto může vést k válce s držitelem [721.GetName]!§!"
 JAP_revisit_the_thirteen_demands: "Přehodnotit jednadvacet požadavků"
 JAP_revisit_the_thirteen_demands_desc: "Během Velké války naše vláda vznesla sérii požadavků vůči Čínské republice, aby získala kontrolu nad jejich železnicemi a dalšími oblastmi. Ačkoli byly některé myšlenky z původního seznamu později vypuštěny a nakonec bylo podepsáno jen třináct požadavků, měli bychom se k těmto plánům vrátit a uplatnit se jako vládci Východní Asie."
 JAP_invest_in_senbu: "Investovat do Senbu"
 JAP_invest_in_senbu_desc: "Naše organizace Senbu, často fungující jako školy, zdravotnické týmy a centra distribuce potravin, představují formu psychologických operací určených k pacifikaci místního obyvatelstva v okupovaných územích. Dosud se osvědčily při pacifikaci Mandžuska a možná bychom měli rozšířit jejich působnost i na zbytek Číny."
 JAP_unlock_senbu_occupation_law_tt: "Odemkne okupační zákon v §Yčínských§! státech:\n"
 JAP_establish_mongol_military_government: "Ustavit mongolskou vojenskou vládu"
 JAP_establish_mongol_military_government_desc: "Princ Te, potomek velkého Čingischána, zaujímá významnou pozici v radě Pailingmiao - loutkové vládě Kuomintangu ve Vnitřním Mongolsku. Touží obnovit slávu Mongolů a velmi rád se s námi spojí při ustavení mongolské vojenské vlády, pokud mu slíbíme splnit jeho ambice."
 JAP_launch_the_suiyuan_campaign: "Zahájit tažení v Suej-jüanu"
 JAP_launch_the_suiyuan_campaign_desc: "Vnitromongolská armáda a Velká čínská spravedlivá armáda jsou připraveny zahájit operaci na území militaristu [SHX.GetLeader]a, pokud jim poskytneme podporu našeho letectva a dohled japonských štábních důstojníků. Možná tak získáme více území ve Vnitřním Mongolsku, aniž bychom rozpoutali větší válku v Číně."
 JAP_launch_the_suiyuan_campaign_tt: "S naší podporou §YVnitromongolská armáda§! a §YVelká čínská spravedlivá armáda§! zahájí ofenzivu k obsazení §Y[621.GetName]§! od sil Kuomintangu, ale budou mít pouze úzké časové okno, než bude nutné operaci odvolat"
 JAP_reorganize_the_united_autonomous_government: "Uspořádat Sjednocenou autonomní vládu"
 JAP_reorganize_the_united_autonomous_government_desc: "Mongolská vojenská vláda má v současnosti jen velmi rudimentární politickou organizaci a bez našeho zásahu se dlouho neudrží. Musíme je zreorganizovat do Sjednocené mongolské autonomní vlády, aby se mohli řádně ustavit jako suverénní země."
 JAP_mengjiang_united_autonomous_government: "Meng-ťiangská autonomní vláda"
 JAP_mengjiang_united_autonomous_government_desc: "Abychom legitimizovali nárok prince Tje na celé Vnitřní Mongolsko, musíme jejich vládu dále reorganizovat do Meng-ťiangské sjednocené autonomní vlády, aby konečně sjednotila mongolský lid v čínských hranicích pod jedním praporem."
 JAP_mongol_autonomous_state: "Autonomní Mongolsko"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] tvrdí, že jsou skutečnou mongolskou vládou - což princ Te rozhodně odmítá. Měli bychom jeho říši dále reorganizovat a přejmenovat, aby mohl klást legitimnější nárok na všechna mongolská území."
 JAP_reinforce_the_beijing_garrison: "Posílit posádky ve Východním Che-peji"
 JAP_reinforce_the_beijing_garrison_desc: "Východochepejská autonomní vláda byla vytvořena po našem dobytí Čínské zdi a její Východochepejská armáda měla zajišťovat demilitarizaci [CHI.GetAdjective] strany regionu. Měli bychom posílit tuto jednotku i kuantungské posádky v oblasti, aby nemohly padnout za oběť [CHI.GetAdjective] agresi."
 JAP_reinforce_the_beijing_garrison_tt: "§RMůže vést k válce s [CHI.GetNameDef]§!"
 JAP_develop_the_chinese_resources: "Rozvíjet čínské zdroje"
 JAP_develop_the_chinese_resources_desc: "Když se rozsáhlá čínská území dostala pod naši patu, musíme nyní rozvíjet bohaté čínské zdroje, aby nám byly užitečné v příští válce."
 JAP_form_the_jikyoku_iinkai: "Založit Džikjoku iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "Abychom lépe kontrolovali naše importy a exporty pro [USA.GetNameDef] a zároveň se pokusili přesvědčit [USA.GetAdjective] lid, aby se postavil na naši stranu proti [CHI.GetAdjective] nepřátelům, měli bychom založit Japonský výbor pro obchod a informace."
 japanese_committee_on_trade_and_information_pom: "Japonský výbor pro obchod a informace"
 JAP_strategic_offensives: "Strategické ofenzivy"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] se ukazuje jako velmi tvrdý oříšek k rozlousknutí a naše vrchní velení vyzvalo k provádění lépe koordinovaných ofenziv, zaměřených na různé klíčové oblasti. Jelikož nás Gekokudžó v terénu brzdí v našich vyšších zájmech, musíme nejprve zkrotit je, abychom konečně mohli tyto operace rozjet."
 JAP_strategic_offensives_tt: "Odemkne rozhodnutí k §Yzahájení ofenziv§!, které dávají dočasné bonusy v §Yčínských státech§!"
 JAP_intensify_anti_guerilla_operations: "Zintenzivnit operace proti partyzánům"
 JAP_intensify_anti_guerilla_operations_desc: "Partyzáni a infiltrátoři brzdí postup a úspěch našich vojenských tažení v Číně, protože útočí tam, kde nás to bolí nejvíc. Musíme připravit koordinovaný úder proti těmto banditům a zlikvidovat jejich buňky na našem území - ať už jakýmkoli způsobem!"
 JAP_intensify_anti_guerilla_operations_tt: "Snižuje na polovinu cenu rozhodnutí §Y$PRC_root_out_guerilla_fighters$§! a umožní dočasné snížení odboje v těch státech, kde byli partyzáni potlačeni"
 JAP_reorganized_national_government: "Reorganizovaná národní vláda"
 JAP_reorganized_national_government_desc: "Zjistili jsme, že mnoho místních vlád zřízených naší armádou, jakož i přímá okupace čínského venkova, nás stojí příliš mnoho. Musíme tyto vlády sjednotit a vytvořit Reorganizovanou národní vládu."
 JAP_reorganized_national_government_tt: "Odemkne rozhodnutí k §Ykonsolidaci§! našich §Yčínských držeb§!"
 JAP_occupy_macau: "Obsadit Macao"
 JAP_occupy_macau_desc: "Macao je příliš nebezpečné ponechat mimo naši kontrolu, pokud chceme pokračovat v boji proti západním kolonialistům. Mohlo by sloužit jako nástupní prostor k odříznutí našich armád a zásobovat nepřítele po moři i vzduchem. Musíme proto okamžitě zasáhnout a obsadit je dřív, než se stane naší neočekávanou zkázou."
 JAP_an_expedition_to_tibet: "Výprava do Tibetu"
 JAP_an_expedition_to_tibet_desc: "Abychom lépe porozuměli tomu, zda budeme schopni přesvědčit [TIB.GetAdjective] vládu, aby se v širším konfliktu o Asii připojila na naši stranu, měli bychom zahájit zpravodajskou misi za účelem navázání kontaktu. Kvůli jejich přísným pravidlům o vstupu však budeme muset vyslat Džinzóa Nomota, převlečeného za Mongola a doprovázejícího tibetského mnicha."
 JAP_an_expedition_to_tibet_tt: "Odemkne rozhodnutí k §Yovlivňování Tibetu§! s cílem přeměnit jej na §Yjaponský subjekt§!"
 JAP_ally_the_dragon_king: "Spojit se s Dračím králem"
 JAP_ally_the_dragon_king_desc: "Dračí král Bhútánu vládne svému izolovanému tibetskému království, ale snad dokáže nahlédnout širší obrázek. Měli bychom vyslat oficiální delegaci do Punákhy, abychom ho přesvědčili, aby se k nám připojil v osvobození Asie."
 JAP_claim_the_raven_crown: "Nárokovat Havraní korunu"
 JAP_claim_the_raven_crown_desc: "Náš nebeský císař stojí nade všemi ostatními a ti, kdo to neuznávají, musí být rozdrceni. Měli bychom napadnout [BHU.GetNameDef] a nárokovat jejich trůn pro sebe."
 JAP_ally_the_gorkhas: "Spojit se s Gurkhy"
 JAP_ally_the_gorkhas_desc: "Král Nepálu vládne svému království v nejvyšším horském řetězci světa, víceméně odříznut od zahraničního styku. Snad bude mít rozum. Měli bychom vyslat oficiální delegaci do Káthmándú, abychom jej přesvědčili se k nám připojit."
 JAP_claim_the_scripech: "Nárokovat Šrípéč"
 JAP_claim_the_scripech_desc: "Náš nebeský císař stojí nade všemi ostatními a ti, kdo to nevidí stejně, musí být rozdrceni. Měli bychom napadnout [NEP.GetNameDef] a nárokovat jejich trůn."
 JAP_ally_afghanistan: "Spojit se s Barakzaji"
 JAP_ally_afghanistan_desc: "Král Afghánistánu vládne různým afghánským kmenům v jedné z nejdrsnějších horských oblastí světa. Snad bude mít rozum. Měli bychom vyslat oficiální delegaci do Kábulu, abychom ho přesvědčili, aby se připojil k osvobození Asie."
 JAP_best_the_graveyard: "Pokořit Hřbitov říší"
 JAP_best_the_graveyard_desc: "Náš nebeský císař stojí nade všemi ostatními a ti, kdo to nevidí, musí být rozdrceni. Měli bychom napadnout [AFG.GetNameDef] a nárokovat jejich trůn."
 JAP_form_the_central_economic_council: "Zřídit Ústřední hospodářskou radu"
 JAP_form_the_central_economic_council_desc: "Abychom vyřešili hospodářský úpadek, jemuž naše země čelí kvůli politické nestabilitě a válce, měli bychom ustavit zvláštní poradní orgán pro předsedu vlády, který by zkoumal a projednával hospodářské politiky mezi domovskými a zámořskými územími a vypracovával základní plány jejich provádění."
 JAP_expand_the_showa_research_association: "Rozšířit Šówa Kenkjúkai"
 JAP_expand_the_showa_research_association_desc: "Šówa Kenkjúkai, politický think-tank založený za účelem vytváření inovativních návrhů pro politickou reformu skrze přezkum a hodnocení problémů Meidžijské ústavy, rozšiřuje své okruhy zájmu a vytváří nové podskupiny. Měli bychom to podpořit, aby mohli vyvíjet nové technologie a způsoby, jak ovládnout Asii."
 JAP_form_the_great_japan_industrial_patriotic_association: "Velká japonská průmyslová asociace"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Průmyslníci a odbory v naší zemi jsou rozdělení a neefektivní, což brzdí náš hospodářský rozvoj. Musíme je sjednotit pod jednu zastřešující organizaci, aby náš průmysl mohl fungovat co nejefektivněji a vést k další expanzi."
 JAP_sea_guide_the_zaibatsus: "Usměrnit zaibacu"
 JAP_sea_guide_the_zaibatsus_desc: "Největší korporace naší země mají již dlouho bezprecedentní politickou a hospodářskou moc. S trochou jemné manipulace můžeme jejich úsilí nasměrovat v náš prospěch a reorganizovat jejich vedení do skupin pod naší širší kontrolou."
 JAP_form_cabinet_intelligence_bureau: "Zřídit Úřad vládní rozvědky"
 JAP_form_cabinet_intelligence_bureau_desc: "Předseda vlády [ROOT.GetLeader] osobně požádal o zřízení vládní organizace zaměřené na zlepšení projaponského veřejného mínění a zajištění toho, aby každý občan přispěl vším, co může, k válce a obraně našeho velkého národa. Nobuhumi Itó jeho žádost přijal a nyní potřebuje pouze oficiální rozkaz."
 JAP_crackdown_on_foreign_agents: "Zasáhnout proti cizím agentům"
 JAP_crackdown_on_foreign_agents_desc: "Úřad vládní rozvědky odhalil mnoho podezřelých jedinců potulujících se po zemi. Někteří z nich mají nežádoucí ideologie a někteří jsou očividně agenti cizích mocností. Snad je čas, aby úřad začal jednat a zahájil kampaň na ochranu našeho národa a jeho lidu?"
 JAP_crackdown_on_foreign_agents_tt: "§YTokkó§! začne aktivněji zatýkat odpůrce režimu a špiony v rámci posílení národní bezpečnosti a stability"
 JAP_found_the_great_japan_press_association: "Velká japonská tisková asociace"
 JAP_found_the_great_japan_press_association_desc: "Úřad vládní rozvědky přišel na způsob, jak efektivněji vést naše obyvatelstvo správným směrem. Zřízením Velké japonské tiskové asociace můžeme mít jednu kancelář, která bude ovládat veškerá média v zemi, účinně cenzurovat potřebné informace a šířit vlasteneckou propagandu tam, kde je třeba."
 JAP_empower_the_thought_police: "Posílit Policejní dohled nad myšlenkami"
 JAP_empower_the_thought_police_desc: "Tokubecu kótó keisacu existuje za účelem prosazování občanského práva, kontroly politických skupin a ideologií považovaných za hrozbu veřejnému pořádku Císařství, kontrarozvědky, vyšetřování závažné kriminality a zajištění bezpečnosti. Měli bychom tuto organizaci posílit, aby svou práci mohla vykonávat ještě efektivněji."
 JAP_sea_state_general_mobilization_law: "Zákon o všeobecné mobilizaci státu"
 JAP_sea_state_general_mobilization_law_desc: "Dospěli jsme k závěru, že je nutné přivést národní hospodářství na válečnou úroveň, abychom nezaostávali ve vývoji zbraní. Tento nový zákon nám umožní převzít státní kontrolu nad civilními organizacemi a odbory, znárodnit strategická odvětví, zavést cenové regulace a zavést přídělový systém tam, kde je to nutné."
 JAP_sea_state_general_mobilization_law_tt: "Umožní nám přejít na §Y$closed_economy$§! i jako §YNezařazeným§!"
 JAP_issue_the_ten_commandments_for_marriage: "Vydat Desatero pro manželství"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Naši úředníci přišli s novým heslem „Buďte plodní a množte se“ jako součást jejich nové kampaně za zvýšení [ROOT.GetAdjective] populace, vzhledem k tomu, že máme relativně nízký počet obyvatel ve srovnání s mnoha našimi protivníky. Musíme tuto iniciativu podpořit."
 JAP_enact_religious_organizations_law: "Schválit zákon o náboženství"
 JAP_enact_religious_organizations_law_desc: "Abychom nasměrovali pozornost našeho lidu správným směrem a zajistili jejich neochvějnou podporu v naplnění [ROOT.GetAdjective] osudu, musíme vyhlásit zákon, který udělí státu kontrolu nad všemi náboženskými organizacemi."
 JAP_new_order_movement: "Hnutí Nového řádu"
 JAP_new_order_movement_desc: "Musíme vytvořit národní domácí organizaci po vzoru jednotných států na Západě, abychom zmobilizovali národ do války s Koloniálními mocnostmi a zabránili šíření komunismu odmítnutím moderní kapitalistické cesty započaté Meidži reformou. Tato otázka je nyní naléhavější než kdy dřív - jestli brzy nebudeme jednat, ujede nám vlak."
 JAP_sea_tripartite_pact: "Navrhnout pakt tří mocností"
 JAP_sea_tripartite_pact_desc: "Naši nepřátelé se spojují proti nám, což činí jejich porážku stále náročnější. Měli bychom oslovit jiné vlády se stejnými cíli, abychom mohli spolupracovat alespoň v omezené míře."
 JAP_sea_mil_tech_coop_with_germany: "Vojenská spolupráce s Německem"
 JAP_sea_mil_tech_coop_with_germany_desc: "Potřebujeme lepší technologie, abychom sjednotili svět pod jednou střechou. Německo je nejen historickým partnerem v technickém vývoji, ale má i řadu pokročilých vojenských technologií, které by byly nesmírně užitečné pro naše válečné úsilí. Musíme je získat za každou cenu!"
 JAP_imperial_rule_assistance_association: "Asociace pro podporu císařské vlády"
 JAP_imperial_rule_assistance_association_desc: "Kvůli hrozbám doma i v zahraničí a kvůli rozdělení v civilní vládě musíme ustavit Taisei Jokusankai, která prosadí etatistický, parafašistický politický systém s cílem odstranit sektorové zájmy a frakcionářství z politiky a ekonomiky, a vytvořit totalitní jedné strany stát, aby se maximalizovala efektivita naší doktríny totální války."
 JAP_form_the_yokusan_sonendan: "Založit Jokusanský sonendan"
 JAP_form_the_yokusan_sonendan_desc: "Abychom ochránili svrchovanost našeho národa, potřebujeme více lidí, kteří nejenže chtějí bojovat, ale také se podílet na domácí obraně pod vedením místních úřadů. K tomu bychom měli vytvořit elitní polovojenskou mládežnickou odnož Asociace pro podporu císařské vlády - „Jokusanský sonendan“."
 JAP_integrate_the_great_japan_youth_party: "Integrovat Velkou japon. mládežnickou stranu"
 JAP_integrate_the_great_japan_youth_party_desc: "Velká japonská mládežnická strana, nacionalistická mládežnická organizace po vzoru německých hnutí, není dosud plně pod naší kontrolou a funguje jako nezávislá třetí strana pod plukovníkem Kingoró Hašimotem. Musíme je zkrotit a podřídit je Taisei Jokusankai."
 JAP_sea_national_defense_state: "Stav národní obrany"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] vyhlásil Šintai-sei, čímž se Japonsko stalo státem národní obrany, v němž je každý muž, žena i dítě mobilizováno k ochraně země. Na základě zákona o mobilizaci získala vláda absolutní moc nad národním majetkem. Díky tomu bude říše trvat navždy!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§ROdebere§! §Y$tot_economic_mobilisation$§!. Přidá §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Formalizovat Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "Sousedská sdružení existují neformálně již dlouhou dobu a pomáhají s přidělováním přídělového zboží, distribucí státních dluhopisů, hašením požárů, veřejným zdravím, civilní obranou, šířením duchovní mobilizační propagandy, informováním Tokkó o politické nespokojenosti a hlídáním pobřeží. Měli bychom je formalizovat, abychom mohli přidělit více prostředků těmto skupinám."
 JAP_formalize_the_tonarigumi_tt: "Odemkne rozhodnutí pro §Yorganizaci Tonarigumi§! u našich subjektů"
 JAP_ichioku_isshin: "Ičioku Iššin"
 JAP_ichioku_isshin_desc: "Jak praví jedno z hesel Taisei Jokusankai, [ROOT.GetAdjective] lid je skutečně „Sto milionů - jedno srdce“. Ačkoli jsou naši lidé jednotlivými poddanými císaře, stojí všichni spolu jako jedna jediná entita, jejichž srdce a mysl tvoří jednotu."
 JAP_issue_the_senjinkun_military_code: "Vydat vojenský kodex Sendžinkun"
 JAP_issue_the_senjinkun_military_code_desc: "Kapesní vojenský kodex „Pokyny pro bojiště“ by měl být vydán každému [ROOT.GetAdjective] vojákovi, aby je připravil na nadcházející roky konfliktu. Mají být poučeni o vojenských předpisech, bojové připravenosti, esprit de corps, synovské zbožnosti, stejně jako o uctívání šintoistických kami a kokutai. „Nikdy nežij, abys poznal hanbu zajetí - čest před kapitulací!“"
 cost_reduced_last_stand_2: "Umožňuje použít schopnost §YPoslední vzdor§! za výrazně sníženou cenu, a zároveň prodlužuje její trvání o §G3§! dny\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Vydat manifest „Šinmin no Miči“"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Náš lid musí být poučen o cestě poddaných. To bude provedeno skrze ideologický manifest adresovaný obyvatelstvu, aby jim jasně vysvětlil, co se od nich očekává „jako od lidu a národa“. Vydání tohoto manifestu bude úkolem ministerstva školství."
 JAP_sea_greater_east_asian_co_properity_sphere: "Velká východoasijská sféra vzájemné prosperity"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Musíme vytvořit unii v Asii, aby byla zajištěna hospodářská soběstačnost a spolupráce mezi členskými státy, spolu s odporem vůči západnímu imperialismu a sovětskému komunismu. Samozřejmě však jde také o účinný propagandistický nástroj k upevnění naší hegemonie na kontinentu."
 JAP_CHI_pact_is_active_flag: " Čínsko-japonská aliance je aktivní"
 JAP_unlock_east_asia_occupation_law_tt: "Odemkne okupační zákon v §Yasijských§! státech:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "O §G25%§! levnější osvobozování a loutkování §Yasijských§! a §Yoceánských§! států."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Odemkne rozhodnutí k §Yzřizování loutkových režimů§! po celé jihovýchodní Asii"
 JAP_expand_japan_manchukuo_economic_bloc: "Japonsko-mandžuský hospodářský blok"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Měli bychom iniciovat budování hospodářského bloku mezi námi a našimi císařskými poddanými, abychom posílili naše ekonomiky a zajistili dostatek strategických surovin, jako je železo, uhlí, bavlna a sůl."
 JAP_develop_the_yen_bloc: "Rozvinout Jenový blok"
 JAP_develop_the_yen_bloc_desc: "Musíme klást větší důraz na hospodářské aspekty Velké východoasijské sféry vzájemné prosperity. Asijské ekonomiky musí být integrovány a všechny by měly přijmout jen jako svou měnu. Toho lze dosáhnout pokračujícím rozvojem japonsko-mandžusko-čínského Jenového bloku a jeho konečným zdokonalením."
 JAP_develop_the_yen_bloc_tt: "Odemkne rozhodnutí k §Yintegraci ekonomik§! našich §Yasijských spojenců§!"
 JAP_east_asia_development_board: "Správa pro rozvoj Východní Asie"
 JAP_east_asia_development_board_desc: "Zřízení Kóainu pomůže koordinovat vládní čínskou politiku, navrženou k podpoře průmyslového a obchodního rozvoje v Číně, aby se zvýšila podpora japonské vlády na okupovaných územích. Může být také využita jako nástroj k zajištění pracovních sil pro naše doly a válečný průmysl."
 JAP_east_asia_development_board_tt: "Odemkne rozhodnutí zahájit §Yprůmyslové projekty§! u našich spojenců"
 JAP_ministry_of_greater_east_asia: "Ministerstvo Velké Východní Asie"
 JAP_ministry_of_greater_east_asia_desc: "Zřízením Daitóašó budeme schopni efektivněji spravovat zámořská území získaná v Pacifiku a koordinovat vytvoření a rozvoj Velké východoasijské sféry vzájemné prosperity."
 JAP_the_flying_geese: "Létající husy"
 JAP_the_flying_geese_desc: "Technologický rozvoj v jihovýchodní Asii může být veden pouze naším vlastním vývojem - a asijské země doženou Západ jako součást regionální hierarchie, kde se výroba komodit bude přesouvat z vyspělejších zemí do méně vyspělých. Stejně jako husy ve tvaru V - my povedeme cestu asijského rozvoje!"
 JAP_greater_east_asia_railroad: "Velkovýchodoasijská železnice"
 JAP_greater_east_asia_railroad_desc: "Naši přední inženýři přišli s myšlenkou železnice spojující Japonsko s pevninskou Asií a Evropou, včetně tunelu či mostu spojujícího naši zemi s Koreou. Inspirováni Jihomandžuskou železnicí, naše rychlovlaky budou jezdit z Tokia do Rangúnu a dále do Teheránu. Nechť naše říše trvá navěky!"
 JAP_greater_east_asia_railroad_tt: "Každý stát kontrolovaný námi nebo našimi spojenci s méně než §Y2 infrastrukturou§! získá §G1§! §Yinfrastrukturu§!"
 JAP_promote_pan_asianism: "Prosazovat panasijství"
 JAP_promote_pan_asianism_desc: "Sen o sjednocené Asii je nyní blíže naplnění než kdy dříve, díky činům našich statečných vojáků a iniciativám přijatým v rámci Velké východoasijské sféry vzájemné prosperity. Západní národy konečně uvidí, že Asie není jen oblastí pro jejich vykořisťování, ale regionem, který bude stát rameno vedle ramene i s největšími říšemi jejich fantazií."
 JAP_promote_pan_asianism_tt: "Odemkne rozhodnutí §Yintegrovat§! naše rozvinuté asijské subjekty s cílem §Ysjednocení Asie§! jako jeden stát"
 JAP_tojos_premiership: "Tódžóův premiérský úřad"
 JAP_tojos_premiership_desc: "V současné situaci je zásadní vybrat předsedu vlády, který dokáže sjednotit IJA za sebou a vést jako vojenský i civilní lídr. Proto bude k vedení národa ke slávě vybrán generál Hideki Tódžó."
 JAP_tojos_premiership_tt: "Není čínský stát"
 JAP_yamamotos_premiership: "Jamamotův premiérský úřad"
 JAP_yamamotos_premiership_desc: "V současné situaci je zásadní vybrat předsedu vlády, který dokáže sjednotit IJN za sebou a vést jako vojenský i civilní lídr. Proto bude k vedení národa ke slávě vybrán admirál Isoroku Jamamoto."
 JAP_yamamoto_shot_down_flag: " Jamamoto byl sestřelen a zabit"
 JAP_the_crysanthemum_throne: "Chryzantémový trůn"
 JAP_the_crysanthemum_throne_desc: "Frakce uvnitř naší armády se příliš hádají a nemohou se shodnout, koho povýšit na post předsedy vlády. Vzhledem k nestabilní situaci by mohlo být moudré, aby císař zasáhl a převzal přímou kontrolu."
 JAP_solidify_tohokai_rule: "Upevnit vládu Tóhókai"
 JAP_solidify_tohokai_rule_desc: "S Nakanovým povýšením do funkce předsedy vlády se frakce Tóhókai v rámci Asociace pro podporu císařské vlády stala tou nejsilnější. Nyní máme příležitost skutečně upevnit vládu Společnosti Východu a zajistit Nakanovu roli v [ROOT.GetAdjective] politice na příští roky!"
 JAP_national_defense_brotherhood: "Bratrstvo národní obrany"
 JAP_national_defense_brotherhood_desc: "Abychom financovali naši válečnou snahu, Nobusuke Kiši a Hideki Tódžó vymysleli plán na Gokoku Dóšikai - politickou organizaci, která má lépe koordinovat finanční strategie a průmyslové iniciativy země. Toto spojení je však kontroverzní a mnoho problémů může stát v cestě tomuto bratrstvu."
 JAP_supreme_council_for_direction_of_war: "Vrchní rada pro vedení války"
 JAP_supreme_council_for_direction_of_war_desc: "Naše vláda si uvědomila nutnost rychle svolat styčnou konferenci Císařského generálního štábu a vlády, aby se posílila koordinace mezi státní správou a velením. Snad nás to dovede k vítězství."
 JAP_found_the_boeitai: "Založit Boeitai"
 JAP_found_the_boeitai_desc: "S tím, jak se válka na našem vlastním území stává stále pravděpodobnější, musíme vybudovat nějaký Obranný sbor, který lze rychle mobilizovat k obraně Mateřských ostrovů při nepřátelském vylodění. Zahrnovat bude i osoby, které by normálně nepodléhaly branné povinnosti."
 JAP_found_the_boeitai_tt: "Odemkne možnost verbovat §Ymilice Dobrovolnického obranného sboru§! na Mateřských ostrovech"
 JAP_advance_one_hundred_million_fireballs: "Vpřed, sto milionů ohnivých koulí"
 JAP_advance_one_hundred_million_fireballs_desc: "Asociace pro podporu císařské vlády přišla s heslem „Vpřed, sto milionů ohnivých koulí“, jež má vyjádřit hněv lidu vůči Západu a rostoucí bojového ducha. Pokud musí být přineseny oběti k porážce našich nepřátel, náš lid jistě položí životy za říši!"
 JAP_advance_one_hundred_million_fireballs_tt: "Tento duch bude odstraněn, pokud klesneme pod §Y40 %§! stability"
 JAP_joshi_teishin_tai: "Mobilizovat [ROOT.GetAdjective] ženy"
 JAP_joshi_teishin_tai_desc: "Ženský dobrovolnický sbor bude založen, aby ženám dal možnost sloužit říši před sňatkem - povede je k vykonávání válečných pracovních povinností. Tím se více občanů bude moci zapojit do našich válečných odvětví."
 JAP_the_metal_collection_order: "Nařízení o sběru kovů"
 JAP_the_metal_collection_order_desc: "Naše země rychle přichází o strategické materiály, včetně běžných kovů. Musíme proto vydat Císařský výnos č. 667, jehož účelem je shromáždit kovy vlastněné veřejným i soukromým sektorem, aby nahradily nedostatky způsobené zostřující se válečnou situací."
 JAP_form_the_dai_nippon_fujinkai: "Založit Dai Nippon Fudžinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Jamauči Sačiko se přihlásila k vytvoření Velké japonské ženské asociace, což je navrhované sloučení tří dalších nacionalistických ženských spolků. Jejím cílem je mobilizovat ženy pro válečnou práci, posílit morálku armády, vést střídmý životní styl šetřící zdroje země, zvýšit produkci a podporovat armádu."
 JAP_found_the_air_defense_surveilance_corps: "Založit Sbor letecké pozorovací služby"
 JAP_found_the_air_defense_surveilance_corps_desc: "Abychom zajistili včasné odhalení náletů nepřátelských letadel, musíme mobilizovat naše civilisty k službě na stanovištích leteckého pozorování po celé zemi, aby včas odhalovali nepřátelská letadla a hlásili je příslušným úřadům. To bude organizováno vydáním Zákona o protivzdušné obraně."
 JAP_fund_propaganda_films: "Financovat propagandistické filmy"
 JAP_fund_propaganda_films_desc: "Naše námořnictvo navrhlo větší investice do filmového průmyslu, aby motivovalo náš lid pokračovat v boji. Proto pověřili Filmovou laboratoř výrobou animovaného propagandistického filmu, který posílí obraz námořnictva - zatímco na armádu vrhne nelichotivé světlo."
 JAP_fund_propaganda_films_tt: "Obnoví rozhodnutí §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§! může být přijato ještě jednou"
 JAP_the_eternal_kingdom: "Věčná říše"
 JAP_the_eternal_kingdom_desc: "Japonsko je zemí, jíž vládne božský císař, a jako taková je zemí chráněnou bohy. S jejich pomocí je náš božský stát nesmrtelný a zůstane silný na věky věků. Ať žije Jeho Veličenstvo císař a ať žije Velká říše japonská!"
 JAP_the_eternal_kingdom_tt: "Tento duch bude odstraněn, pokud dosáhneme §Y50 %§! postupu kapitulace"
 JAP_revere_the_emperor_destroy_the_traitors: "Cti císaře, znič zrádce"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Den, na který jsme čekali, konečně nadešel. Naše jednotky převzaly kontrolu nad Tokiem a započala jednání s císařem, aby podpořil naše hnutí, navzdory svému počátečnímu váhání. Konečně budeme schopni zbavit naši zemi západní dekadence a vrátit slávu starým pořádkům!"
 JAP_authorize_aid_to_ethiopia: "Povolit pomoc Etiopii"
 JAP_authorize_aid_to_ethiopia_desc: "Naše frakce udržuje kontakt s Etiopany již mnoho let, což vyvrcholilo tím, že jsme přesvědčili jejich vládu k modernizaci [ETH.GetNameDef]. Nyní jsou napadeni západní mocností. Musíme jim okamžitě poslat pomoc!"
 JAP_establish_the_gunbatsu: "Zřídit Gunbacu"
 JAP_establish_the_gunbatsu_desc: "Abychom reorganizovali vládu, musíme nejprve rozbít její strukturu a znovu ji vystavět od základů. Za tímto účelem již probíhají přípravy na zřízení vojenské kliky, která bude pomáhat císaři vládnout zemi jako uzavřený vnitřní kruh."
 JAP_grand_army_purge: "Velká armádní čistka"
 JAP_grand_army_purge_desc: "Abychom zajistili naši absolutní kontrolu nad armádou, musíme zbavit zemi zrádců, kteří by chtěli podporovat myšlenky meidžiovské oligarchie a kteří by nám odporovali a mařili naši cestu k moci, včetně odporných důstojníků Tósejha, kteří se snažili využít císaře pro vlastní prospěch. Armáda musí být očištěna od těchto škůdců - jakýmikoli prostředky!"
 JAP_grand_army_purge_tt: "§RProvede čistky§! různých §Yčlenů Tósejha§! a důstojníků §Ysamurajského původu§! a §Gpovýší§! §Ymladé důstojníky§!, kteří se účastnili puče. Z významných velitelů, kteří budou §Rodstraněni§!, zahrnuje:\n"
 JAP_remove_the_weeds_from_the_crop: "Vytrhat plevel"
 JAP_remove_the_weeds_from_the_crop_desc: "Jak jasně uvedl náš hlavní politický teoretik Sadao Araki: pokud neodstraníte plevel, dobrá úroda bude zničena. Stejným způsobem musíme odstranit plevel ve vládě - ty, kteří by bránili pokroku našeho národa, poškozovali jeho duši a prodávali naši zemi zahraničním kapitalistům a agentům. Začíná čas vytrhávání!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Nebudeme již schopni §Rručně podporovat§! §YObčanskou frakci§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "Šówa restaurace"
 JAP_sea_the_showa_restoration_key_emperor_genka: "Genka restaurace"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Konečně skončila éra liberální Taišó demokracie. Národ bude znovu veden malou skupinou kvalifikovaných lidí, kteří podporují silného císaře. Jen tak může být naší zemi přinesena spása."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Konečně skončila éra liberální Taišó demokracie. Národ bude znovu veden malou skupinou kvalifikovaných lidí, kteří podporují silného císaře. Jen tak může být naší zemi přinesena spása."
 JAP_kodoha_the_emperor_cooperated_flag: "§YCísař Šówa§! se rozhodl spolupracovat s Kódóha"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! zemřel"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! abdikoval"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! byl umístěn do §Ydomácího vězení§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YJasuhito§! usedl na trůn"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! usedl na trůn"
 JAP_yasuhito_takes_up_the_throne_tt: "§YJasuhito§! nahradí §YHirohita§! v Císařském vlivu"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! nahradí §YHirohita§! v Císařském vlivu"
 JAP_an_ode_to_showa_restoration: "Óda na Šówa restauraci"
 JAP_an_ode_to_showa_restoration_desc: "Námořní důstojník Mikami Taku složil Ódu Šówa restauraci - ohromující hymnus našeho hnutí, který silně využívá přírodních a náboženských motivů. Nyní, když jsme obnovili císařovu moc, dosadili Hirohita na trůn a zrušili liberální Taišó demokracii, měli bychom z této skladby učinit druhou státní hymnu."
 JAP_ikki_kitas_state_socialist_ideals: "Státně socialistické ideály Ikki Kity"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Autor a politický filozof Ikki Kita je vysoce vlivný a úzce spojený s naším hnutím. Mnohokrát kritizoval kapitalistické modely a sám se označuje za socialistu. Měli bychom přijmout jeho myšlenky a reorganizovat ekonomiku tak, aby jim lépe odpovídala."
 JAP_oppose_the_zaibatsus: "Postavit se zaibacu"
 JAP_oppose_the_zaibatsus_desc: "Největší korporace naší země měly po dlouhou dobu bezprecedentní politickou a hospodářskou moc. Musíme jim připomenout, že stále podléhají vůli císaře, a zajistit, aby jejich chamtivé kapitalistické politiky již dále nekazily duši našeho národa."
 JAP_oppose_the_zaibatsus_tt: "Po vypršení ducha:\n"
 JAP_give_it_your_all_for_the_emperor: "Dej vše pro císaře!"
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjectiveCap] muž je pracovitý a oddaně věří v našeho velkého císaře. Měli bychom to propagovat a povznést poctivou práci a píli jako klíčovou součást [ROOT.GetAdjective] společnosti."
 JAP_give_it_your_all_for_the_emperor_tt: "Odemkne rozhodnutí postavit §G1§! §Ycivilní továrnu§! ve výchozích domovských státech se §Y4§! či vyšší úrovní §Yinfrastruktury§!. \n§RToto rozhodnutí lze učinit pouze jednou na stát§!"
 JAP_revitalize_rural_areas: "Oživit venkovské oblasti"
 JAP_revitalize_rural_areas_desc: "Mnozí mladí důstojníci našeho hnutí pocházejí z chudých venkovských rodin. Abychom si udrželi jejich podporu, měli bychom zastavit vylidňování venkova a oživit venkovské oblasti."
 JAP_nationalize_western_corporations: "Znárodnit západní korporace"
 JAP_nationalize_western_corporations_desc: "Chamtiví západní kapitalisté přišli do naší země, aby vykořisťovali náš lid i naše zdroje, a zanechali za sebou rány na národní duši, které se budou dlouho hojit. Musíme jejich korporace zničit a jejich továrny znárodnit, i kdyby to mělo popudit Západ."
 JAP_ally_the_league_of_blood: "Spřátelit se s Ligou krve"
 JAP_ally_the_league_of_blood_desc: "Radikální buddhistický kazatel ničirenismu Niššó Inoue založil Ligu krve s cílem odstranit bohaté podnikatele a liberální politiky, což vedlo k incidentu Přísahy krve. Po jeho propuštění bychom s ním měli navázat kontakt, jelikož sdílí naše cíle."
 JAP_integrate_the_kenkokutai: "Integrovat Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "Společnost národního základu je antikomunistická organizace silně ovlivněná národním socialismem Motodžukiho Takabatakeho, usilující o vytvoření skutečného lidového státu založeného na jednotě mezi lidem a císařem. Měli bychom je přijmout do vlády, protože sdílíme podobné cíle."
 JAP_contact_the_masterless_samurai: "Navázat kontakt s bezzemkovými samuraji"
 JAP_contact_the_masterless_samurai_desc: "Róninkai je ultranacionalistická protidemokratická politická skupina, která sdílí mnoho členů s podobnými organizacemi, jako je Společnost temného oceánu a Společnost černého draka. Založena byla Tanakou Hirojukim roku 1908 a dnes ovlivňuje většinu našich pravicových politiků. Musíme s nimi navázat vazby a propojit je s naší vládou."
 JAP_contact_former_sakurakai_members: "Kontaktovat bývalé členy Sakurakai"
 JAP_contact_former_sakurakai_members_desc: "Společnost třešňového květu byla ultranacionalistická tajná společnost založená mladými důstojníky v roce 1930, jež byla rozpuštěna po incidentu Imperiálních barev. Jejich cílem byla reorganizace státu v totalitní militaristickou strukturu, případně i vojenským převratem. Nyní, když jsme uspěli, bychom měli některé bývalé členy pozvat zpět do vlády."
 JAP_the_great_spiritual_evil: "Velké duchovní zlo"
 JAP_the_great_spiritual_evil_desc: "Zákony na ochranu míru byly dobrým prvním krokem k zastavení komunistické zvrhlosti v ovlivňování našeho lidu, ale stále máme mnoho práce. Kokutai je také ohrožen cizími socialistickými myšlenkami a musíme učinit aktivnější kroky, abychom zabránili zničení našeho národa."
 JAP_strike_down_the_enemy_of_the_people: "Znič nepřítele lidu"
 JAP_strike_down_the_enemy_of_the_people_desc: "Velkým nepřítelem [ROOT.GetAdjective] lidu je komunismus - a to se nikdy nezmění. Nemůže vedle nás existovat, a proto v závěrečné válce mezi východní a západní civilizací může zůstat stát jen jedna strana."
 JAP_strike_down_the_enemy_of_the_people_tt: "Získá §Ycasus belli na anexi§! proti jakékoli §Yasijské komunistické§! zemi. Aktuální cíle:"
 JAP_prepare_for_the_final_war: "Připravit se na závěrečnou válku"
 JAP_prepare_for_the_final_war_desc: "Technologie určuje dějiny války a dějiny války určují dějiny. Brzy přijde závěrečná válka, která bude rozhodována letecky - neboť letouny budou schopny létat na obrovské vzdálenosti a udeřit přímo na hlavní města národů. Abychom tomu předešli, musíme zavést nový příkazový hospodářský systém a jedné straně podřízený stát národní obrany."
 JAP_indoctrination_in_the_military_academy: "Indoktrinace ve vojenské akademii"
 JAP_indoctrination_in_the_military_academy_desc: "Je důležité, aby se radikální prvky v armádě neobrátily proti vládě tak, jak jsme to kdysi udělali my. Musíme zajistit nejvyšší disciplínu a to, aby každý muž přísahal loajalitu císaři - nikoli skupině či frakci!"
 JAP_every_kodoha_member_tt: "Každý §Ysympatizant Kódóha§!:"
 JAP_sea_supremacy_of_will: "Nadvláda vůle"
 JAP_sea_supremacy_of_will_desc: "Nejpokročilejší vybavení je k ničemu bez bojovníka s vůlí jej použít - a odhodlání může proměnit i obyčejný kámen v nejničivější zbraně. Pouze skrze ducha élanu a kult ofenzivy lze dosáhnout vítězství."
 JAP_tennoheika_banzai: "Tennoheika banzai!"
 JAP_tennoheika_banzai_desc: "Banzai útok je ztělesněním [ROOT.GetAdjective] bojového ducha. V rámci vojenského výcviku se každý voják naučí bojový pokřik a techniky bodákového útoku. Díky nim naši muži nepadnou do zajetí, ale odejdou v plameni slávy. Ať žije Jeho Veličenstvo císař!"
 JAP_a_truly_righteous_army: "Opravdově spravedlivá armáda"
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjectiveCap] císařská armáda nebojuje jen pro dobytí či slávu. Bojuje pro císaře, pro národ, pro své ideály a pro lid. Každý voják musí znát tyto pravdy a uvědomit si, že vše, co vykoná ve službě, se odráží na císaři a jeho lidu - a že pro Jeho Veličenstvo je každá oběť správná."
 JAP_supremacy_of_the_kempeitai: "Nadvláda Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Naši „zákonní vojáci“ převezmou roli Tokkó, kteří jsou loajální starému režimu. Kempeitai bude pověřena vedením státní policie a zlepší naše schopnosti boje proti povstalcům, kontrarozvědky a potlačování nesouhlasu."
 JAP_sonnou_joui: "Sonno Džói!"
 JAP_sonnou_joui_desc: "Opět jsme naplnili ideály období Bakumacu o silném císaři a jsme připraveni vzdorovat cizímu imperialismu. Stejně jako byl kdysi vyhnán šógunát Tokugawa, vyženeme všechny, kdo odporují vládě velkého císaře. Uctívat císaře, vyhnat barbary! Nastal čas znovu získat náš nebeský osud."
 JAP_sonnou_joui_tt: "Tento duch se obnoví po dobytí hlavního města země, kterou jsme nárokovali skrze §Y„Drahocenné kopí udeřilo“§!, §Rpokud je duch stále aktivní§!."
 JAP_subdue_the_kwantung_army: "Podrobit Kuantungskou armádu"
 JAP_subdue_the_kwantung_army_desc: "Kuantungská armáda nám dlouho působí potíže - neposlouchá autoritu naší vojenské kliky. Musíme zajistit, aby nám byla zcela podřízena, a to skrze taktické povyšování i zastrašování. V pravý čas se Sadao Araki stane jejím novým velitelem."
 JAP_subdue_the_kwantung_army_tt: "§GUpevňuje kontrolu§! nad §YKuantungskou armádou§! a zajistí, že nemůže jednat nezávisle na vůli naší vlády"
 JAP_subdue_the_kwantung_army_2_tt: "Několik §Ygenerálů Kuantungské armády§! bude degradováno a posláno do výslužby:"
 JAP_hasten_the_integration_of_taiwan: "Urychlit integraci Tchaj-wanu"
 JAP_hasten_the_integration_of_taiwan_desc: "Naše integrační úsilí na Tchaj-wanu probíhá dobře, až na několik hlavních problémů. Brzy bude ostrov stejně domovským územím jako Rjúkjú. Měli bychom však přidat, chceme-li brzy přesunout pozornost jinam."
 JAP_integrate_the_government_general: "Integrovat generální vládu"
 JAP_integrate_the_government_general_desc: "Autonomie generální vlády Čóson byla obrovskou chybou. Umožnili existenci odbojových hnutí příliš dlouho, což ničí naše průmysly v oblasti. Musíme přímo zasáhnout a podřídit korejská území centrální vládě."
 JAP_integrate_the_government_general_tt: "Odemkne rozhodnutí k §Yintegraci korejských států§!, jakmile budou mít dostatečnou §Yposlušnost§!"
 JAP_align_the_concordia_association: "Sjednotit se s Asociací harmonie"
 JAP_align_the_concordia_association_desc: "Asociace harmonie, politická strana pod naší kontrolou v Mandžusku, zastává ideály panasijství a budování multietnického národního státu, který má postupně nahradit vojenskou vládu civilní správou. Měli bychom navrhnout sjednocení našich dvou zemí pro pokrok panasijské myšlenky."
 JAP_integrate_the_great_empire_of_manchuria: "Integrovat Velkou mandžuskou říši"
 JAP_integrate_the_great_empire_of_manchuria_desc: "S Asociací harmonie pevně na naší straně nemají Pchu-i a jeho loajalisté dostatek moci, aby nám zabránili ukončit jejich autonomii. Konečně nadešel čas sjednotit naše dva státy pod jediným pravým císařem!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! přijal náš návrh na sjednocení"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Odemkne rozhodnutí k §Yintegraci mandžuských států§!, jakmile budou mít dostatečnou poslušnost"
 JAP_embrace_kokutai: "Přijmout Kokutai"
 JAP_embrace_kokutai_desc: "Naše národní identita, podstata a charakter byly příliš dlouho zanedbávány a rozmělňovány předchozími vládami a jsou blízko k tomu, aby se ztratily v poryvech času. Musíme zajistit, aby každý [ROOT.GetAdjective] občan chápal, že jeho povinností je žít podle našich tradic a v souladu s Kokutai."
 JAP_empower_the_shogun: "Posílit šóguna"
 JAP_empower_the_shogun_desc: "Císař musí zůstat spíše v ceremoniální roli, se silnými prostředníky, kteří jednají jeho jménem. Díky tomu bude mít císařovo slovo větší váhu i dosah."
 JAP_empower_the_emperor: "Posílit císaře"
 JAP_empower_the_emperor_desc: "Doba figurín je dávno pryč a císař sám musí převzít přímou kontrolu nad státem. Jen tak bude naše říše schopná postavit se západním imperialistům."
 JAP_a_worthy_succssor_of_meiji: "Důstojný následník Meidži"
 JAP_a_worthy_succssor_of_meiji_desc: "Nyní, když byla provedena jakási druhá restaurace Meidži, náš císař opět sedí jako nejmocnější muž v zemi. Možná by bylo moudré naplnit ideály této národní revoluce a pokusit se modernizovat náš průmysl a vědy, abychom přinesli novou [ROOT.GetAdjective] renesanci."
 JAP_the_art_of_warfare: "Umění války"
 JAP_the_art_of_warfare_desc: "V dějinách Východní Asie se v legendách objevují mnozí velcí taktici a bojovníci, ale jen málokdo se vyrovná mistru stratégovi Sun-c'ovi. Možná se od něj můžeme lecčemu přiučit, aby se naše plány staly časem odolnějšími a propracovanějšími."
 cost_reduced_staff_office_planning: "Umožňuje použít schopnost §YŠtábní plán§! za výrazně sníženou cenu a prodlužuje její trvání o §G2§! dny\n"
 JAP_the_imperial_colors: "Imperiální barvy"
 JAP_the_imperial_colors_desc: "Na počest našich druhů, kteří se roku 1931 pokusili a neuspěli provést převrat stejně jako nyní my, bychom měli 21. říjen prohlásit za státní svátek, během něhož bude vlát imperiální vlajka a budeme vzpomínat na jejich oběti ve jménu našeho císaře."
 JAP_utilize_our_polish_friendship: "Využít naše polské přátelství"
 JAP_utilize_our_polish_friendship_desc: "Naše země měla dobré vztahy s Poláky již od dob ruské říše, kdy jsme přijímali jejich lid vyhnaný na Sibiř. Od té doby jsme si vyměňovali zpravodajské informace, které nám nedobrovolně poskytl [SOV.GetNameDef] a sdíleli rivalitu vůči této zemi. Měli bychom s nimi formalizovat obranný pakt, aby se obě strany cítily chráněny před medvědem."
 JAP_return_to_sakoku_ron: "Návrat k Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Naše země ukončila izolaci pouze kvůli komodoru Perrymu a [USA.GetAdjective] diplomacii dělových člunů. Jelikož nyní vnější vlivy kazí a ničí duši našeho národa, měli bychom zavést druhou éru izolace."
 JAP_japanese_supremacy_faction: "Japonská sféra"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! je pozvána do naší frakce"
 JAP_the_enemy_of_our_enemy: "Nepřítel našeho nepřítele"
 JAP_the_enemy_of_our_enemy_desc: "Situace neznese odklad, [SOV.GetSovietThreatName] nebezpečí na našich severních hranicích musíme řešit. Musíme začít s přípravami na válku. Naši nejlepší šanci je [GER.GetNameDef] - naše zprávy naznačují, že je pouze otázkou času, kdy se oni a [SOV.GetNameDef] ocitnou ve válce."
 JAP_societal_bushido: "Společenský Bušidó"
 JAP_societal_bushido_desc: "Generál Sadao Araki spojil starobylý samurajský kodex Bušidó s myšlenkami podobnými evropskému fašismu, aby vytvořil filozofický základ své ideologie, která spojuje císaře, lid, zemi a morálku v jeden nerozlučný celek. Měli bychom tento kodex podporovat jako něco, čím by se měl řídit každý dobrý občan."
 JAP_politicize_the_education_system: "Politizovat vzdělávací systém"
 JAP_politicize_the_education_system_desc: "Armáda měla dlouho pod kontrolou národní vzdělávací systém, ale neučinila dost pro radikalizaci mládeže, aby se řádně připojila k našemu hnutí. Měli bychom více investovat do politické indoktrinace a zvýšit financování školství."
 JAP_the_spirit_of_the_imperial_nation: "Duch imperiálního národa"
 JAP_the_spirit_of_the_imperial_nation_desc: "Abychom nasměrovali pozornost našeho lidu správným směrem a zajistili jejich neochvějnou podporu [ROOT.GetAdjective] osudu, musíme podporovat Kokutai v každé svatyni a zřídit svatyni [ROOT.GetLeader] v Tokiu."
 JAP_propagandize_the_nihon_shoki: "Propagovat Nihon Šoki"
 JAP_propagandize_the_nihon_shoki_desc: "Letopisy Japonska jsou zásadním zdrojem pro výklad našich dějin a popisují naše zakládající mýty. Musíme zajistit, aby byly pečlivě vyučovány ve školách a aby děti chápaly spojení mezi Džimmuovými dobyvačnými taženími a naším budoucím osudem."
 JAP_the_yamato_spirit: "Duch Jamato"
 JAP_the_yamato_spirit_desc: "Srdce a mysl [ROOT.GetAdjective] lidu jsou jako jedno, propojené duší Jamato, která prostupuje naši společnost. Musíme zajistit, aby všichni naši občané znali naši minulou slávu a věděli, co musí být učiněno, aby se naše tradiční způsob života navrátil."
 JAP_children_of_the_sun: "Děti slunce"
 JAP_children_of_the_sun_desc: "Nejen naše královská linie, ale i [ROOT.GetAdjective] lid sám jsou dětmi slunce. Velká bohyně Amaterasu nám tuto zemi kdysi darovala a musíme za to být vděční. Nyní je čas splatit tento dar!"
 JAP_the_footsteps_of_jimmu: "Ve stopách Džimmua"
 JAP_the_footsteps_of_jimmu_desc: "Náš legendární zakladatel, císař Džimmu, zahájil vojenské tažení z Hjúgy poblíž Vnitřního moře a dobyl Jamato, kde ustavil své sídlo moci. Zahájil Velkou východní expedici, která za božím vedením boha havrana Jatagarasu rozšířila naše území. Tak jako on dobyl jménem bohů, dobudeme i my."
 JAP_yatagarasus_guidance: "Jatagarasovo vedení"
 JAP_yatagarasus_guidance_desc: "Třínohý havraní bůh Jatagarasu vedl Džimmua při jeho velkém dobytí Jamata a Nary jako součást božského zásahu do lidských záležitostí. Jelikož i my zoufale potřebujeme vedení, měli bychom pojmenovat naše nové systémy po tomto bohu vedení."
 JAP_the_jeweled_spear_has_struck: "Drahocenné kopí udeřilo"
 JAP_the_jeweled_spear_has_struck_desc: "Nebeské drahocenné kopí použili stvořitelskí bohové Izanagi a Izanami, aby vyzvedli první pevninu z moře. Tak jako tehdy použili kopí ke vznesení nového světa, použijeme je i my k nárokování zemí. Nastal čas zjistit, kam se znovu zabodne nebeské kopí."
 JAP_the_jeweled_spear_has_struck_tt: "Odemkne rozhodnutí k nárokování §Yasijských§! států a získání §Yválečných cílů§! proti jejich vlastníkům. Najednou lze nárokovat jen jednu zem, přičemž je nutné obsadit všechny dosud nárokované státy, než bude možné nárokovat další."
 JAP_hakko_ichiu: "Hakkó Ičiu"
 JAP_hakko_ichiu_desc: "Celý svět musí být sjednocen pod jednou střechou! Máme k tomu božské právo, jak je stanoveno v Nihon Šoki. Při své intronizaci prohlásil císař Džimmu: „Pokrývám osm směrů a činím je svým příbytkem.“ Nyní nadešel čas jeho přání naplnit!"
 JAP_hakko_ichiu_tt: "Odemkne rozhodnutí k integraci §Yasijských§! států, které jsou buď §Ynami vlastněny§!, nebo §Ynámi kontrolovány a nárokovány§!"
 JAP_embodying_empress_jinguu: "Ztělesnit císařovnu Džingú"
 JAP_embodying_empress_jinguu_desc: "Tak jako byl manžel císařovny Nagako zavražděn, byla zabita i císařovna Džingú. Ta se vydala na tažení pomsty a poté zaměřila svou pozornost na zaslíbenou zem. Po třech letech zvítězila a triumfálně se vrátila. Měli bychom v tomto příběhu pokračovat a dovést jej k závěru."
 JAP_to_reach_princess_kaguya: "Dosáhnout princezny Kagui"
 JAP_to_reach_princess_kaguya_desc: "V Příběhu o sekáči bambusu je Kaguja-hime, princezna z Měsíce, nalezena jako dítě uvnitř zářícího bambusu. Na konci příběhu odhalí svůj nebeský původ a vrací se na Měsíc. Nyní, když máme technologii, musíme udělat vše proto, abychom jí mohli znovu dosáhnout."
 JAP_to_rival_zheng_yi_sao: "Rovnat se Čeng I-sao"
 JAP_to_rival_zheng_yi_sao_desc: "Čeng I-sao byla legendární čínská pirátka, která působila v Jihočínském moři a je považována za nejúspěšnější pirátku v historii. Musíme se jí vyrovnat a dokonce ji překonat - ve jménu velké císařovny Nagako!"
 JAP_amaterasus_aramitama: "Zbraně Amaterasiny Aramitamy"
 JAP_amaterasus_aramitama_desc: "Jedním z bohů, kteří pomáhali Džingú v jejích taženích proti korejským královstvím, byl divoký duch Amaterasu - Cukisakaki Izu no Mitama Amazakaru Mukacuhime no Mikoto. Tento duch držel velkou moc Sluneční bohyně; tuto sílu bychom měli usilovat získat pro sebe!"
 JAP_okadas_military_purge_speech: "Okadův projev k vojenské čistce"
 JAP_okadas_military_purge_speech_desc: "Armáda tentokrát zašla příliš daleko. Pokud nekonečné vraždy a pokusy o svržení naší vlády extremistickými skupinami nestačily, nyní se snaží využít nedávného incidentu k posílení vlastní moci a uchvácení kontroly nad naší zemí. Je čas, aby Okada jasně řekl, kdo řídí stát, a podnikl kroky proti rostoucí moci armády."
 JAP_okadas_military_purge_speech_tt: "§RToto vyvolá eskalaci konfliktu mezi vládou a armádou, kterou lze vyřešit pouze zrušením Zákona na ochranu míru!§!"
 JAP_ministry_of_commerce_and_industry: "Ministerstvo obchodu a průmyslu"
 JAP_ministry_of_commerce_and_industry_desc: "Abychom získali lepší přehled o našich financích, měli bychom rozšířit ministerstvo obchodu a průmyslu a zajistit, že bude mít všechny prostředky potřebné k plnění svých úkolů."
 JAP_continue_takahashi_korekiyos_policies: "Pokračovat v politice Takahašiho Korekija"
 JAP_continue_takahashi_korekiyos_policies_desc: "Vikomt Takahaši Korekijo zachránil naši zemi před Velkou hospodářskou krizí a zajistil, že její dopady již nebudou pociťovány. Aby toho však dosáhl, musel provést rozpočtové škrty ve financování armády - což se mnohým nelíbilo. Musíme kráčet v jeho stopách!"
 JAP_increase_armament_spending: "Zvýšit výdaje na zbrojení"
 JAP_increase_armament_spending_desc: "Ačkoliv vikomt Takahaši Korekijo udělal mnoho pro naši ekonomiku, zanechal nás špatně připravené na budoucí války. Musíme tuto skutečnost napravit a znovu investovat do našich rostoucích vojenských odvětví."
 JAP_approach_mitsui: "Oslovit Micui"
 JAP_approach_mitsui_desc: "Zaibacu Micui sahá svými kořeny až do období Edo a dnes patří mezi největší průmyslové korporace v naší zemi. Musíme zajistit jejich podporu, abychom mohli co nejúčinněji využít jejich služeb."
 JAP_reduce_zaibatsu_focus_cost_tt: "Zvolení §Y$JAP_sea_guide_the_zaibatsus$§! nebo §Y$JAP_democratic_work_with_the_zaibatsus$§! zkrátí dobu dokončení tohoto zaměření na §G35§! dní."
 JAP_approach_mitsubishi: "Oslovit Mitsubishi"
 JAP_approach_mitsubishi_desc: "Společnost Mitsubishi byla původně založena jako lodní přepravní firma na počátku éry Meidži. Dnes působí téměř ve všech průmyslových odvětvích a ovládá velkou část našeho vojenského sektoru. Musíme zajistit jejich podporu, abychom mohli co nejúčinněji využívat jejich kapacity."
 JAP_approach_sumitomo: "Oslovit Sumitomo"
 JAP_approach_sumitomo_desc: "Zaibacu Sumitomo má své kořeny v knihkupectví v Kjótu, ale proslavila se rafinací mědi. Dnes se specializuje na těžbu surovin a bankovnictví. Musíme zajistit jejich podporu pro naši vládu, aby bylo možné co nejúčinněji využít jejich prostředky."
 JAP_approach_yasuda: "Oslovit Jasudu"
 JAP_approach_yasuda_desc: "Zaibacu Jasuda vznikl v éře Meidži a od svého založení se věnuje bankovnictví. Jako jádro Jasudovy banky je nyní pevně propojen se všemi finančními sektory v naší zemi. Musíme zajistit jejich podporu, abychom co nejlépe využili jejich obrovské bohatství."
 JAP_fund_the_riken_institute: "Financovat institut RIKEN"
 JAP_fund_the_riken_institute_desc: "Založen roku 1917 v éře Taišó, Ústav fyzikálního a chemického výzkumu je nyní kontrolován koncernem Riken, zaibacu, který vlastní přibližně 121 továren a 63 společností. Pod vedením vikomta Masatoši Ókóčiho bychom se měli zasadit o další rozšíření institutu, aby mohl sloužit jako základ našeho programu jaderného výzkumu."
 JAP_fund_the_riken_institute_tt: "Pokud je $JAP_zaibatsu_faction$ alespoň na úrovni $JAP_imperial_influence_tier_3$, získáme také §G1§! §YStředisko pro jaderný výzkum§!."
 JAP_build_the_nishotaki_and_miyanaka_dams: "Postavit přehrady Nišotaki a Mijakanaka"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Naše nové továrny a zařízení vyžadují více elektřiny, než dokážeme levně vyrobit. Musíme vybudovat nové vodní přehrady, abychom mohli generovat elektřinu bez spalování našich drahocenných zásob uhlí."
 JAP_establish_synthetic_fuel_joint_venture: "Založit společný podnik na syntetická paliva"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Od 20. let máme společné podniky s Německem zaměřené na vytvoření center pro syntetickou těžbu uhlí a ropy. Měli bychom rozšířit tuto spolupráci se západními mocnostmi, abychom se konečně stali soběstačnými."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Pokud §YZápadní velmoc§! §Yzaručuje§! nebo má alespoň §Y75§! názor na §Y[ROOT.GetNameDef]§!, [ROOT.GetNameDef] obdrží dodatečný bonus na technologii $cat_synth_oil$ a §Y$synthetic_refinery$§!."
 JAP_establish_nippon_hassoden: "Založit Nippon Hassóden"
 JAP_establish_nippon_hassoden_desc: "Abychom zvýšili kontrolu vlády nad národní elektrickou sítí a mohli regulovat její využívání, měli bychom založit Japonskou společnost pro výrobu a přenos elektřiny. Toho lze snadno dosáhnout sloučením existujících elektrárenských společností."
 JAP_new_industrial_city_development_policy: "Politika rozvoje nových průmyslových měst"
 JAP_new_industrial_city_development_policy_desc: "Výbor pro plánování národní půdy vypracoval plán zakládání nových měst zaměřených na vojenská zásobovací zařízení pro armádu a námořnictvo, muniční továrny a doprovodné podniky, spolu s rozsáhlým urbanistickým plánováním. Měli bychom do této iniciativy investovat."
 JAP_establish_housing_corporation: "Založit bytovou společnost"
 JAP_establish_housing_corporation_desc: "Abychom poskytli bydlení všem, kdo jej potřebují, musíme založit společnost s cílem vybudovat desítky tisíc bytových jednotek pro dělníky, a také mnoho nájemních nemovitostí pro řemeslníky a občany."
 JAP_central_agricultural_association: "Ústřední zemědělské sdružení"
 JAP_central_agricultural_association_desc: "Naše mnohá roztříštěná zemědělská sdružení musí být sjednocena, pokud chceme vyřešit úzká hrdla v našich zásobovacích řetězcích. Za tím účelem bychom měli pověřit Sengokua Kótara založením Ústředního zemědělského sdružení podle zákona o zemědělských organizacích."
 JAP_the_five_great_cities: "Pět velkých měst"
 JAP_the_five_great_cities_desc: "Města Kjóto, Ósaka, Jokohama, Kóbe a Nagoja získala zvláštní statut, který jim poskytuje výhody, které jiné obce nemají, aby se urychlila jejich industrializace a urbanizace s cílem stát se zvláštními městy nezávislými na prefekturách. Měli bychom navýšit investice do této iniciativy."
 JAP_resource_security: "Zajištění zdrojů"
 JAP_resource_security_desc: "Naše ambiciózní cíle plné soběstačnosti konečně přinesly ovoce! Naše země se stala bohatou na přírodní zdroje, což nás ještě více posílí — a učiní nás nezastavitelnými!"
 JAP_ship_management_committee: "Výbor pro řízení lodní dopravy"
 JAP_ship_management_committee_desc: "Po nedávné ratifikaci zákona o válečné kontrole námořní dopravy můžeme povolit založení zvláštní společnosti odpovědné za řízení námořního průmyslu, aby jej kontrolovala a spolupracovala na zavádění státních politik v oblasti dopravy s cílem maximalizovat jeho válečný potenciál."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n £production_cost Náklady na výrobu: §G-15.00%§!."
 JAP_danganressha: "Plán Danganreša"
 JAP_danganressha_desc: "Ministerstvo železnic schválilo plán takzvaného Danganreša, podle kterého mají být vedle běžné koleje položeny širokorozchodné tratě, na nichž budou moci vlaky jezdit rychlostí kulky. Průkopník železnic Jasudžiró Šima a jeho syn slíbili pomoc s vývojem tohoto projektu."
 JAP_ministry_of_colonial_affairs: "Ministerstvo koloniálních záležitostí"
 JAP_ministry_of_colonial_affairs_desc: "Původně založené jako Úřad pro kolonizaci Hokkaidó urazilo toto ministerstvo dlouhou cestu. Musíme rozšířit jeho povinnosti tak, aby mohlo řádně spravovat Nan“jó, Čósen, Karafuto, Kantó a Taiwan. Jednoho dne budou tato území všemi považována za japonská!"
 JAP_manchuria_five_year_plan: "Industrializace Mandžuska"
 JAP_manchuria_five_year_plan_desc: "Zatímco naše ostrovy trpí nedostatkem využitelné půdy, naše pevninská držení nikoli. Co nemůžeme vybudovat doma, můžeme vybudovat tam. Zahájíme rozsáhlý program industrializace pro [MAN.GetNameDef]."
 JAP_establish_manchuria_airplane_manufacturing_company: "Založit Mandžuskou leteckou společnost"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Abychom mohli vyrábět vybavení blíže místům, kde se těží suroviny, nabídla letecká společnost Nakadžima otevření dceřiné firmy pod naším dohledem v Mandžusku, kterou nazývají Manšú. Musíme tuto brilantní myšlenku podpořit."
 JAP_eastern_road_and_steel_expansion: "Rozšíření Východních silnic a oceláren"
 JAP_eastern_road_and_steel_expansion_desc: "Abychom usnadnili expanzi našich dolů a průmyslu v Mandžusku, měli bychom založit korporaci pro rozvoj východních silnic. Jakmile bude dokončena, budou postaveny těžební stanice v Tičchang-c', Wudao-ťiang a Širengou a železorudné těžební kanceláře v Talici a Čchidaogou."
 JAP_sea_promote_japanese_settlement: "Podporovat japonské osídlení"
 JAP_sea_promote_japanese_settlement_desc: "Osidlováním našich vlastních lidí v Mandžusku můžeme zvýšit pracovní sílu a vytvořit více míst vhodných pro továrny. Lidé, kteří se tam přestěhují, mohou také produkovat zemědělské zboží, které bude zasíláno zpět na Mateřské ostrovy."
 JAP_construct_the_sui_ho_dam: "Postavit přehradu Suihó"
 JAP_construct_the_sui_ho_dam_desc: "Abychom zajistili dostatek energie pro naše průmysly v mandžuské provincii Liaoning, měli bychom vybudovat gravitační přehradu Suihó. Naši inženýři vypracovali plány na největší přehradu v celé Asii a navrhují zapojit společnosti Jalu Hydroelectric Company a Pchjongbuk Railway."
 JAP_the_shuilikeng_power_plant: "Elektrárna Šueilikeng"
 JAP_the_shuilikeng_power_plant_desc: "Rozvoj Taiwanu probíhá podle plánu, avšak otázka výroby energie je stále naléhavější. To bylo částečně zmírněno výstavbou vodních elektráren, jako je Menpaitan. Měli bychom navázat na práci našich předchozích inženýrů a pokračovat ve výstavbě těchto přehrad a stanic po celém ostrově."
 JAP_develop_the_south_seas_mandate: "Rozvoj mandátu Jižních moří"
 JAP_develop_the_south_seas_mandate_desc: "Japonský mandát pro správu ostrovů Jižních moří, daný nám Společností národů po Velké válce, je rozsáhlé a málo prozkoumané území vhodné k využití. Pokud provedeme rozvoj těchto oblastí a specializujeme je na poskytování zdrojů našemu lidu, může být vláda Nan'jó schopna přesvědčit místní obyvatele k plné integraci do našeho státu."
 JAP_build_up_korean_industries: "Vybudovat korejský průmysl"
 JAP_build_up_korean_industries_desc: "Měli bychom soustředit úsilí na vybudování průmyslové základny na Korejském poloostrově, zejména v oblasti těžkého průmyslu a výroby munice. Toto bude neocenitelné pro jakékoli nadcházející války s Čínou či západními mocnostmi. Tuto politiku původně navrhl Kazušige Ugaki a měli bychom v ní pokračovat."
 JAP_increase_agricultural_export: "Zvýšit zemědělský export"
 JAP_increase_agricultural_export_desc: "Od našeho získání území funguje Korea jako obilnice naší říše. Měli bychom zvýšit úsilí o rozšíření tohoto odvětví, aby jejich produkce mohla být exportována po celé říši."
 JAP_hydroelectric_dams_in_korea: "Vodní přehrady"
 JAP_hydroelectric_dams_in_korea_desc: "Industrializace a elektrifikace Koreje se zastaví, pokud nezasáhneme. Měli bychom vybudovat nové gravitační přehrady a naši inženýři z Han River Hydroelectric Company již vytvořili detailní plány na přehradu Hwačchon."
 JAP_prepare_for_peninsular_warfare: "Připravit se na válku na poloostrově"
 JAP_prepare_for_peninsular_warfare_desc: "Pokud bychom se ocitli ve válce a na ústupu, Korejský poloostrov by se pravděpodobně stal naším posledním opěrným bodem na kontinentu. Měli bychom provést přípravy k udržení tohoto území v případě nejhoršího scénáře."
 JAP_establish_the_japanese_korean_army: "Rozšířit japonskou armádu v Korei"
 JAP_establish_the_japanese_korean_army_desc: "Od roku 1904 slouží Čósen-gun jako posádková síla v Koreji, ale mimo invazi do Mandžuska v roce 1931 neviděla příliš bojů. Měli bychom zrušit traktáty omezující naši korejskou gubernii a tuto armádu rozšířit, aby mohla sloužit jako plnohodnotná bojová síla."
 JAP_increase_crop_yields: "Zvýšit zemědělskou produkci"
 JAP_increase_crop_yields_desc: "Ostrovy Jižních moří jsou bohaté na kokosové ořechy, což je velmi lukrativní plodina. Měli bychom podporovat monopoly propojující soukromou iniciativu se státním kapitálem. Pokud také pověříme Nan“jó Kóhacu pěstováním cukrové třtiny, banánů, ananasu, taro, manioku, kávy a dalších tropických plodin, mohou se tyto ostrovy vyrovnat Taiwanu."
 JAP_improve_agricultural_output: "Zlepšit zemědělskou produkci"
 JAP_improve_agricultural_output_desc: "Průmyslová výroba na Taiwanu má brzy překonat zemědělskou. Ačkoliv to prospívá našemu průmyslu, není to ideální, protože zemědělský export z Taiwanu je klíčový pro zásobování našeho lidu i armády. Musíme to okamžitě napravit!"
 JAP_upgrade_the_oriental_development_company: "Rozšířit Orientální rozvojovou společnost"
 JAP_upgrade_the_oriental_development_company_desc: "ODC má nyní devět aktivních poboček působících téměř ve všech našich zámořských územích. Hraje zásadní roli v řízení rozvoje těchto oblastí směrem, který vyhovuje našim ambicím, a usměrňuje průmyslový i zemědělský růst k maximální efektivitě. Abychom zlepšili naše kolonie, musíme tuto společnost rozšířit a zajistit jí všechny potřebné prostředky."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Imperiální obranný plán"
 JAP_the_imperial_defense_plan_national: "Národní obranný plán"
 JAP_the_imperial_defense_plan_desc: "Abychom ochránili stát, musíme vytvořit nový plán pro proaktivní obranu. Všechny války budou vyhrány náhlými rozsáhlými rozhodujícími údery, které zabrání dlouhým konfliktům a donutí naše nepřátele podvolit se našim požadavkům."
 JAP_first_strike_principle_tt: "Když §Y[ROOT.GetNameDef]§! §Rvyhlásí válku§! §Ysousední zemi§! nebo sousední zemi našeho subjektu, získáme na §Y90 dní§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "Když §Y[ROOT.GetNameDef]§! §Rvyhlásí válku§! zemi s §Y$capital_ship$§!, získáme na §Y180 dní§!:\n §Y$JAP_kantai_kessen_dm$§!\n Útok hlavních lodí proti této zemi: §G+10.0%§!\n Rychlost odhalování proti této zemi: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Kvůli §Rneplánované ofenzívě§! Kuantungské armády nezískáme bonus §Y$JAP_first_strike_principle_dm$§!."
 JAP_divert_naval_guns_to_the_army: "Přesměrovat námořní děla k armádě"
 JAP_divert_naval_guns_to_the_army_desc: "Abychom umožnili pozemním silám používat těžké zbraně jako železniční děla a tanky, musíme část výroby námořních děl přesměrovat k armádě."
 JAP_divert_naval_guns_to_the_army_tt: "Vytvoří §Y2 jednotky $railway_gun_equipment_1$§! v [ROOT.capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Rozšířit armádní arzenál Kawagoe"
 JAP_expand_kawagoe_army_arsenal_desc: "Náš zbrojní průmysl nyní sotva zvládá produkční požadavky, aby byla armáda schopná boje na moderním válčišti. Měli bychom rozšířit armádní arzenál Kawagoe v prefektuře Saitama, abychom zvýšili šanci, že poptávku dokážeme naplnit."
 JAP_reform_the_army: "Reformovat armádu"
 JAP_reform_the_army_desc: "Hrabě Hisaiči Terauči, generál rychle stoupající v naší armádě, navrhl revizi našich doktrín. Považuje staré doktríny velkých útoků za zastaralé a tvrdí, že budoucnost bude patřit mobilnějšímu způsobu boje. Měli bychom jej vyslechnout, abychom jsme nezaspali dobu."
 JAP_rely_on_supremacy_of_the_will: "Spoléhat na pěchotní ofenzívy"
 JAP_rely_on_supremacy_of_the_will_desc: "Generál Hideki Tódžó kdysi navrhl, že války se musí vyhrávat rozhodnými preventivními údery a bitvy hromadnými útoky pěchoty a převahou vůle. Měli bychom tuto myšlenku podpořit, neboť dobře zapadá do naší stávající vojenské doktríny."
 JAP_rethink_armor_doctrine: "Přehodnotit obrněnou doktrínu"
 JAP_rethink_armor_doctrine_desc: "Hisaiči Terauči došel k alarmujícímu závěru. Naše současná obrněná vozidla jsou vhodná jen proti lehké pěchotě a byla by vyhlazena při střetu se západními tanky. Tuto chybu musíme co nejrychleji napravit!"
 JAP_foreign_tank_modernization_cooperation: "Iniciativa zahraniční modernizace tanků"
 JAP_foreign_tank_modernization_cooperation_desc: "Chceme-li porazit Západ, musíme nejprve studovat jejich konstrukce, a tím se naučit, jak je překonat. Měli bychom navázat přátelství s některou ze západních mocností, abychom mohli nakonec vyrábět tanky, které ohromí i je."
 JAP_foreign_tank_modernization_cooperation_tt: "§YZápadní velmoc§! má §Yzáruky§! nebo je ve §YFrakci§! s §Y[ROOT.GetNameDef]§!."
 JAP_foreign_tank_modernization_cooperation_2_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! pro všechny §YKonstruktéry tanků§!. §RAvšak lze ji použít jen na jednoho z nich§!."
 JAP_domestic_tank_modernization_program: "Program domácí modernizace tanků"
 JAP_domestic_tank_modernization_program_desc: "Musíme se poučit ze svých chyb a zajistit, aby naše obrněná vozidla přežila protitankovou palbu — jinak je naše armáda odsouzena k nezdaru. To však nesmí být provedeno spoléháním na západní návrhy, ale na vynalézavost skvělého [ROOT.GetAdjective] národa."
 JAP_the_ultimate_tank: "Ultimátní tank"
 JAP_the_ultimate_tank_desc: "Naši inženýři přišli s brilantním návrhem. Namísto stavby velkého množství lehčích vozidel bychom měli vytvořit kovové kolosy, které rozdrtí nepřítele s minimální podporou. Jejich prvním návrhem je vozidlo, které nazývají tank O-I. Měli bychom okamžitě začít pracovat na uskutečnění této vize."
 JAP_the_ultimate_tank_tt: "\nPo vyzkoumání technologie §Y$super_heavy_tank_chassis$§!:\n"
 JAP_prepare_the_northern_front: "Připravit severní frontu"
 JAP_prepare_the_northern_front_desc: "Kuantungská armáda touží po pořádném střetu s [SOV.GetAdjective] armádou, ale chybí jí potřebná infrastruktura. Měli bychom investovat do rozšíření silnic a železnic v Mandžusku, abychom mohli jednoho dne [SOV.GetNameDef] vytlačit ze Sibiře."
 JAP_enact_the_national_conscription_law: "Zavést zákon o branné povinnosti"
 JAP_enact_the_national_conscription_law_desc: "Bylo rozhodnuto, že každý způsobilý [ROOT.GetAdjective] muž musí být vyhledán a odveden do armády. Musíme vyslat verbíře i do těch nejodlehlejších vesnic, abychom mohli rychle naverbovat více mužů."
 JAP_instill_the_spirit_of_bushido: "Vštěpit ducha Bušidó"
 JAP_instill_the_spirit_of_bushido_desc: "Skrze státní šintoismus a tradiční morální zásady Bušidó dokážeme lidem vštípit potřebu obětovat se pro dobro státu a císařské rodiny."
 JAP_instill_the_spirit_of_bushido_tt: "Umožňuje taktiku: §Y$tactic_grand_banzai_charge$§!."
 JAP_adopt_new_assault_doctrine: "Přijmout novou útočnou doktrínu"
 JAP_adopt_new_assault_doctrine_desc: "Generál Šunroku Hata navrhl nový způsob, jak rozhodně porazit nepřítele v bitvě. Za využití velkého množství dělostřelectva bychom měli protivníka rozstřílet k podrobení, a poté už jen dobít demoralizované zbytky."
 JAP_develop_lethal_infantry_equipment: "Vyvinout smrtící pěchotní vybavení"
 JAP_develop_lethal_infantry_equipment_desc: "Armáda dala jasně najevo, že její současná výzbroj je zastaralá a je třeba s tím něco udělat. Měli bychom masivně investovat do vývoje moderního pěchotního vybavení, aby se již nikdy neopakovala porážka."
 JAP_develop_lethal_infantry_equipment_tt: "Pokud je $JAP_army_faction$ alespoň na úrovni $JAP_imperial_influence_tier_3$, získáme také:\n"
 JAP_develop_sophisticated_artillery_equipment: "Vyvinout moderní dělostřeleckou výzbroj"
 JAP_develop_sophisticated_artillery_equipment_desc: "Armáda dala jasně najevo, že její dělostřelectvo je zastaralé a je třeba s tím něco udělat. Měli bychom investovat do vývoje moderních děl, abychom nemuseli útočit, dokud nepřítel není již napůl podmaněn palbou."
 JAP_expand_the_irago_proving_ground: "Rozšířit polygon Irago"
 JAP_expand_the_irago_proving_ground_desc: "Abychom lépe ovládli bojiště, měli bychom rozšířit zkušební prostor Irago, kde testujeme nové a experimentální zbraně. Možná tam vyvineme nástroje války, které přivedou naše nepřátele k poslušnosti."
 JAP_sea_mountaineers: "Zřídit pluky horské pěchoty"
 JAP_sea_mountaineers_desc: "Naše armáda si uvědomila, že nedokáže proniknout do hornatých oblastí jižní a západní Číny, pokud se něco nezmění. Požádala proto o vytvoření speciálních brigád horských jednotek, které povedou útok a prorazí nepřátelské linie."
 JAP_jungle_adaptation: "Úpravy pro boj v džungli"
 JAP_jungle_adaptation_desc: "Naše armáda si uvědomila, že nedokáže proniknout do barmských a indonéských džunglí bez zásadních změn. Požádala proto o vytvoření speciálních džunglových divizí, které povedou průlom."
 JAP_army_weapons_administration_headquarters: "Velitelství správy armádní výzbroje"
 JAP_army_weapons_administration_headquarters_desc: "Abychom sjednotili výrobu, zásobování, výzkum, vývoj, testování a výcvik armádní výzbroje, měli bychom založit Velitelství správy armádních zbraní. Díky tomu budou naše průmysly snad schopny obstát proti obrům jako [SOV.GetNameDef] a [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Pokud je $JAP_army_faction$ alespoň na úrovni $JAP_imperial_influence_tier_3$, získáme také §G1§! §YStředisko pro výzkum pozemní války§!."
 JAP_pivot_towards_defensive_measures: "Přesun k obranným opatřením"
 JAP_pivot_towards_defensive_measures_desc: "Válka se nevyvíjí nutně v náš prospěch. Stále pravděpodobněji hrozí, že nepřítel přistane na našich domovských ostrovech, na což nejsme připraveni. Musíme to vyřešit, jinak zažijeme století ponížení."
 JAP_strenghten_the_supply_lines: "Posílit zásobovací linie"
 JAP_strenghten_the_supply_lines_desc: "Naše zásobovací trasy jsou natažené víc, než zvládneme, a naše jednotky tím trpí. Musíme situaci vyřešit, jinak naše dosavadní úspěchy brzy selžou."
 JAP_ni_go_nuclear_project: "Nukleární projekt Ni-Gó"
 JAP_ni_go_nuclear_project_desc: "Armádní komise zřídila experimentální projekt v RIKENu, který nazvala Ni-Gó. Jeho cílem je oddělit uran-235 termální difuzí, s ignorováním alternativních metod. Doufejme, že brzy zjistíme, jak tuto technologii využít pro vojenské účely."
 JAP_establish_showa_aircraft_idnsutry: "Založit Showa Aircraft Industry"
 JAP_establish_showa_aircraft_idnsutry_desc: "Obdrželi jsme žádost o povolení založit společnost Šówa Hikóki Kógjó v Akishimě v Tokiu. Tato společnost chce vyrábět vojenská letadla pro naše ozbrojené síly. Měli bychom souhlas udělit a nechat je začít s výrobou."
 JAP_develop_new_fighters: "Vyvinout nové stíhačky"
 JAP_develop_new_fighters_desc: "Nový návrh společnosti Mitsubishi může být nejpokročilejší palubní stíhačkou své doby. Nepřekonatelná manévrovatelnost a solidní dolet znamenají, že nám bude sloužit mnoho let. Měli bychom začít s prototypy a výrobou."
 JAP_modern_bombers: "Moderní bombardéry"
 JAP_modern_bombers_desc: "Modernizované taktické bombardéry jsou klíčem k podpoře našich jednotek na bojišti. Měli bychom pověřit armádu i námořnictvo vývojem letadel schopných poskytovat takovou podporu."
 JAP_improve_the_type_91_aerial_torpedo: "Vylepšit letecké torpédo Typ 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Měli bychom vyvinout torpéda specializovaná na zásah lodí v mělkých vodách, což zlepší naše schopnosti udeřit na přístavy. Tato torpéda se budou inspirovat naším nejpokročilejším torpédem, Dlouhým kopím."
 JAP_7075_aluminium_alloy: "Hliníková slitina 7075"
 JAP_7075_aluminium_alloy_desc: "Samotný dolet nám nic neprospěje, pokud naše letouny nedokážou předčit nepřítele ve vzdušném boji. Musíme vyrábět stroje s lepší obratností. Inženýři z Mitsubishi vyvinuli novou hliníkovou slitinu, která revolučně změní konstrukci letadel."
 JAP_escort_efficiency: "Investovat do vzdušného doprovodu"
 JAP_escort_efficiency_desc: "Musíme udržet převahu nad nepřítelem i ve vzduchu, jinak budou naše bombardéry a transporty snadno sestřeleny. Moderní stíhačky jsou zásadní pro dosažení tohoto cíle."
 JAP_sea_sturdy_aircraft: "Odolná letadla"
 JAP_sea_sturdy_aircraft_desc: "Obratnost a dolet jsou důležité, avšak nikoli jediné faktory. Pokud budou naše letadla křehká jako papír, prohrajeme dřív, než válka vůbec začne. Musíme investovat do pevnějších trupů a silnějšího pancéřování, abychom ovládli nebe na mnoho let."
 JAP_sea_sturdy_aircraft_tt: "Snižuje šanci, že určité postavy budou zacíleny leteckými útoky."
 JAP_sea_long_operational_range: "Dlouhý akční rádius"
 JAP_sea_long_operational_range_desc: "Ačkoliv si přejeme rychlá vítězství, války se nevyhrávají jen přímým střetem. Vzdálenosti v Pacifiku jsou obrovské a potřebujeme modely schopné tyto vzdálenosti překonat."
 JAP_project_z_bomber_project: "Projekt bombardéru Z"
 JAP_project_z_bomber_project_desc: "Hlavní města našich nepřátel leží daleko, což ztěžuje provedení rozhodného úderu na začátku války. Musíme tedy vyvinout stroje schopné doletět až na americké východní pobřeží, bude-li třeba."
 JAP_adopt_new_air_doctrine: "Přijmout novou leteckou doktrínu"
 JAP_adopt_new_air_doctrine_desc: "Poté, co jsme se utkali s nepřáteli s obdobnou technologií, jsme si uvědomili, že musíme modernizovat i naše letecké doktríny."
 JAP_the_divine_wind: "Božský vítr"
 JAP_the_divine_wind_desc: "Kamikaze, taktika Zvláštní útočné jednotky, proměnila sebevražedné útoky z improvizovaného posledního řešení v ustálenou doktrínu. S novými letouny, v podstatě pilotovanými střelami, budou tyto útoky nezastavitelné."
 JAP_sea_unify_the_air_forces: "Sjednotit letectvo"
 JAP_sea_unify_the_air_forces_desc: "Příliš dlouho jsme trpěli odděleným vývojem letectví mezi armádou a námořnictvem. Musíme tyto programy sjednotit, abychom zajistili jednotnou výzbroj a lepší využití našich omezených výzkumných prostředků."
 JAP_sea_unify_the_air_forces_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_unified_research_and_development$§! pro všechny §YKonstruktéry letadel§!. §RAle lze ji použít jen na jednoho z nich§!."
 JAP_sea_unify_the_air_forces_2_tt: "Nahradí §Y$JAP_army_and_naval_air_services_dm$§! za §Y$JAP_japanese_airforce_dm$§!, výsledná změna:"
 JAP_improved_radio_communications: "Zlepšit rádiové spojení"
 JAP_improved_radio_communications_desc: "Naše rádia jsou v žalostném stavu, a proto se naše formace často rozpadají kvůli špatnému spojení v hustých džunglích a na odlehlých ostrovech. Musíme modernizovat vybavení a vystavět nové rádiové věže, aby se toto už neopakovalo."
 JAP_combined_arms: "Zkombinované zbraně"
 JAP_combined_arms_desc: "Koordinace mezi naším letectvem a pozemní armádou je klíčem k úspěchu. Pro lepší podporu a čištění bojiště od překážek našich jednotek bychom měli investovat do taktik kombinovaných zbraní, které umožní letadlům spolupracovat s ostatními složkami."
 JAP_sea_jet_prototypes: "Císařská zbraň č. 2"
 JAP_sea_jet_prototypes_desc: "Budoucnost letectví nespočívá ve vrtulích. Musíme se zaměřit na proudové motory, které zásadně zvýší schopnosti našich letadel. Inženýři nazvali projekt konstrukce tohoto experimentálního stroje „Císařská zbraň č. 2“, se vzorem známým jako „Kikka“."
 JAP_rockets_development: "Rakety"
 JAP_rockets_development_desc: "Hideo Iwakuro má mnoho brilantních nápadů na řízené střely vzduch-země a protiletadlové střely země-vzduch. Měli bychom podpořit jeho návrhy a vyvinout nové typy raket, které nám dopomohou k budoucím vítězstvím."
 JAP_expand_hiratsuka_navy_arsenal: "Rozšířit námořní muniční arzenál Hiracuka"
 JAP_expand_hiratsuka_navy_arsenal_desc: "Námořní muniční arzenál v Hiracuce, založený roku 1905, má obrovský potenciál k rozšíření. Může specializovat různé závody na konstrukci a strojírenství, včetně munice pro kulomety, námořních granátů, regeneraci rozpouštědel a výrobu nitroglycerinu."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Buď odstoupil od §YLondýnské námořní smlouvy§!, nebo byla §Yuplatněna eskalační doložka§!."
 JAP_expand_navy_technical_department: "Rozšířit technické oddělení námořnictva"
 JAP_expand_navy_technical_department_desc: "Musíme vydat nové odhady velikosti našeho námořního rozšíření a tím i doků, které budou k tomuto účelu potřebné. Prvním krokem bude rozšíření technického oddělení námořnictva, aby odpovídalo moderním nárokům."
 JAP_prepare_the_southern_front: "Připravit jižní fronty"
 JAP_prepare_the_southern_front_desc: "Válka v Pacifiku bude z velké části zahrnovat námořní výsadky. Zvláštní námořní vyloďovací síly je třeba rozšířit, aby byly úkolu schopné. Také bychom měli investovat do našich námořních výsadkářů, kteří budou schopni obsadit strategická místa před příchodem hlavních sil."
 JAP_prepare_the_southern_front_tt: "Když [ROOT.GetNameWithFlag] §Rvyhlásí válku§! zemi, která kontroluje §Ystát v jihovýchodní Asii§!:"
 JAP_focus_on_aircraft_carriers: "Zaměřit se na letadlové lodě"
 JAP_focus_on_aircraft_carriers_desc: "Bitevní lodě jsou reliktem minulé éry. Budoucnost patří letectvu — a letadlové lodě nám umožní promítat tuto sílu napříč Pacifikem."
 JAP_balanced_naval_approach: "Vyvážený námořní přístup"
 JAP_balanced_naval_approach_desc: "Neměli bychom se uzavírat do slepé uličky tím, že se ukáže neefektivnost bitevních lodí nebo letadlových lodí. Musíme zůstat vyvážení a investovat do obou sektorů."
 JAP_sea_battleship_initiative: "Iniciativa bitevních lodí"
 JAP_sea_battleship_initiative_desc: "S našimi vynikajícími konstrukcemi bitevních lodí potřebujeme jen jedno rozhodné střetnutí, abychom rozhodli celou námořní válku. Musíme zajistit, aby byla naše bitevní flotila optimalizována pro rychlé a drtivé vítězství."
 JAP_sea_heavier_naval_guns: "Těžší námořní děla"
 JAP_sea_heavier_naval_guns_desc: "Zdá se, že naši protivníci výrazně investovali do pancéřování svých lodí. Musíme držet krok s jejich vývojem a být schopni prorazit jejich trupy. K tomu jsou investice do těžší námořní artilerie nezbytné."
 JAP_sea_bigger_better_yamato: "Bitevní lodě třídy Cušima"
 JAP_sea_bigger_better_yamato_desc: "Nemáme mnoho surovin, a proto je musíme využít co nejlépe. Vybudujeme nejmocnější bitevní lodě, jaké kdy svět viděl, schopné porazit jakéhokoli nepřítele v přímé bitvě. Naši nepřátelé se pokloní — nebo přestanou existovat."
 JAP_yokosuka_naval_air_technical_arsenal: "Námořní arzenál Jokosuka"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Jokosucký námořní letecký technický arzenál bude klíčový pro poskytování nejmodernějších letounů pro naši flotilu letadlových lodí. Zaměří se na vývoj nových konstrukcí, které budou masově vyrábět společnosti jako Aiči Kokuki či Kjúšú Hikóki, a montovat je bude námořní arzenál Hiro."
 JAP_establish_the_mine_warfare_force: "Zřídit jednotku minového boje"
 JAP_establish_the_mine_warfare_force_desc: "Zjistili jsme, že západní státy využívají námořní miny ke kontrole moří. Měli bychom se tím inspirovat — ovšem s jednotkou, která bude mít na starosti rovněž evidence min a odminovávání, kdykoli bude třeba."
 JAP_akizuki_class_destroyers: "Třída Akizuki"
 JAP_akizuki_class_destroyers_desc: "Potřebujeme vysoce schopné víceúčelové lodě se silnými protiletadlovými schopnostmi pro naše úderné skupiny a bitevní flotily. Inženýři proto pracují na vylepšení torpédoborců třídy Júgumo, s novou třídou, kterou nazvali Akizuki."
 JAP_form_the_kido_butai: "Vytvořit Kidó Butai"
 JAP_form_the_kido_butai_desc: "Pro maximalizaci útočné síly spojíme největší koncentraci letadlových lodí, jakou svět viděl, do jediné úderné skupiny. Vývojem doktrín pro koordinované útočné operace se zajistí, že naši nepřátelé nebudou mít proti naší námořní letecké převaze žádnou šanci."
 JAP_form_the_kido_butai_tt: "Zvýší se šance na úspěch §Yútoku na Pearl Harbor§! proti §Y[USA.GetNameWithFlag]§!."
 JAP_nationalize_suzuka_naval_arsenal: "Znárodnit námořní arzenál Suzuka"
 JAP_nationalize_suzuka_naval_arsenal_desc: "Námořní arzenál Suzuka vyrábí leteckou munici, lehké zbraně a námořní munici. Měli bychom toto zařízení znárodnit, abychom mohli řídit jeho rozšíření a vybudovat na místě nové opravárenské doky."
 JAP_nationalize_fujinagata_shipyards: "Znárodnit loděnice Fudžinagata"
 JAP_nationalize_fujinagata_shipyards_desc: "Loděnice Fudžinagata jsou významným výrobcem lodí a železničních vozů v Ósace, strategicky důležitým pro náš válečný průmysl. Abychom rozšířili kapacity a získali více pracovní síly, měli bychom tyto loděnice znárodnit."
 JAP_naval_armaments_program: "Program námořního vyzbrojování"
 JAP_naval_armaments_program_desc: "Aby naše loděnice a průmysl držely krok s našimi rostoucími ambicemi, námořnictvo připravilo nový plán rozšíření v rámci Programu rychlého doplnění námořní výzbroje. Obsahuje nové válečné lodě a cílem je rozšířit námořnictvo na alespoň 293 plavidel."
 JAP_naval_armaments_program_tt: "Se splněným §Y$JAP_focus_on_aircraft_carriers$§!: Vytvoří §Yvariant§! letadlové lodě a §Y4 výrobní linky§! třídy Šókaku\nSe splněným §Y$JAP_balanced_naval_approach$§!: Vytvoří varianty §Yletadlové lodě§! i §Ysuper-bitevní lodě§! a §Y2 linky§! obou — třídy Šókaku i třídy Jamato\nSe splněným §Y$JAP_sea_battleship_initiative$§!: Vytvoří §Yvariant§! super-bitevní lodě a §Y4 linky§! třídy Jamato\n"
 JAP_radio_guided_missiles: "Tepelně naváděné střely"
 JAP_radio_guided_missiles_desc: "Císařský armádní zbrojní výbor dosáhl velkého pokroku ve vývoji naváděných zbraní. Přiblížili se průlomu ve vývoji volně padající, infračerveně naváděné, gyroskopicky stabilizované střely určené pro shazování na lodní cíle. Tato nová zbraň dostala jméno „Ke-Gó“."
 JAP_assure_superior_naval_quality: "Zajistit námořní převahu kvalitou"
 JAP_assure_superior_naval_quality_desc: "Počty se počítají, ale nesmíme dopustit, aby nepřítel vlastnil lodě mocnější než ty naše. Jamato byl dobrý první krok — nyní musíme tyto myšlenky posunout ještě dál."
 JAP_seek_strength_in_numbers: "Hledat sílu v počtech"
 JAP_seek_strength_in_numbers_desc: "Jedna loď bitvu nevyhraje. Potřebujeme rozmanité flotily a více lodí, místo zaměření jen na kvalitu. Koneckonců — kvantita je také kvalita."
 JAP_seek_strength_in_numbers_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_strength_in_numbers$§! pro všechny §YNámořní konstruktéry§!. §RAle lze ji použít jen na jednoho z nich§!."
 JAP_secure_the_sea_lanes: "Zajistit námořní trasy"
 JAP_secure_the_sea_lanes_desc: "Naše flotily potřebují nejmodernější doprovod, aby byly chráněny před nepřátelskými ponorkami a torpédovkami. Jedině investicemi do těchto lodí zajistíme bezpečný průjezd našich transportů."
 JAP_fix_flawed_naval_designs: "Opravit chybné námořní konstrukce"
 JAP_fix_flawed_naval_designs_desc: "Ukázalo se, že některé naše lodě mají těžiště příliš vysoko a dochází k jejich převrácení hned po opuštění přístavu. Musíme to ihned napravit, aby naše lodě bezpečně dopluly na moře."
 JAP_f_go_nuclear_project: "Nukleární projekt F-Gó"
 JAP_f_go_nuclear_project_desc: "Námořní velení si přeje zahájit nukleární výzkumný program s cílem využít tuto technologii pro naši flotilu. Navrhli, aby byl veden Bunsaku Arakacuem na Imperiální univerzitě v Kjótu. Jeho tým zahrnuje i Hidekiho Jukawu, významného teoretika, který zcela jistě dosáhne potřebných průlomů."
 JAP_combined_nuclear_research_efforts: "Sloučené nukleární výzkumné úsilí"
 JAP_combined_nuclear_research_efforts_desc: "S nepřátelstvím mezi našimi ozbrojenými složkami téměř u konce je nejvyšší čas sjednotit jejich ambiciózní jaderné projekty do jednoho a zapojit všechny nejchytřejší mozky do společného týmu."
 JAP_end_the_interservice_rivalry: "Ukončit mezisložkovou rivalitu"
 JAP_end_the_interservice_rivalry_desc: "Naše vítězství ukazují, že se můžeme stát světovou mocností, a tak se spory mezi našimi frakcemi jeví jako stále zbytečnější. Je čas tuto rozepři ukončit a zajistit [ROOT.GetAdjective] nadvládu v Asii na staletí."
 JAP_end_the_interservice_rivalry_tt: "Ukončí §Ymezisložkovou rivalitu§! mezi armádou a námořnictvem. Nebudou již §Rudělovat postihy§! podle svého postavení — budou fungovat jako ostatní frakce."
 JAP_seek_yakuza_support: "Hledat podporu u Jakuzy"
 JAP_seek_yakuza_support_desc: "Ve stínech existují skupiny s obrovskou mocí — ovlivňují politiky i generály. Měli bychom se pokusit je získat na svou stranu a přesvědčit je, aby nám pomohly zabránit armádě ovládnout stát."
 JAP_seek_yakuza_support_tt: "Větší část §YCísařské armády§! bude nakloněna naší straně během §Yobčanské války§!."
 JAP_seek_yakuza_support_2_tt: "§G1§! §YGenerál§! se stane naším loajálním podporovatelem."
 JAP_expand_the_metropolitan_police: "Rozšířit metropolitní policejní oddělení"
 JAP_expand_the_metropolitan_police_desc: "Víme jistě, že civilní policie je bojeschopná skupina, která pevně stojí na naší straně a není pod vojenskou kontrolou. Pomohla nám svrhnout frakci Kódóha a může nám znovu pomoci obnovit pořádek v tomto chaotickém období."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §YGenerálové§! se stanou loajálními k nám"
 JAP_expand_the_metropolitan_police_2_tt: "Demokratická vláda získá dalších §G8§! §YPolicejních divizí§! při vypuknutí §YObčanské války§!"
 JAP_secretly_rebuild_the_party: "Tajně obnovit JCP"
 JAP_secretly_rebuild_the_party_desc: "Mnoho skupin ztratilo hlas a zastoupení, když byl roku 1925 schválen Zákon na ochranu míru. Jednou z těchto skupin jsou komunisté, jejichž organizace byly zakázány a čelili tvrdým represím. Musíme usilovat o legalizaci jejich hnutí, abychom je získali jako spojence proti armádě."
 JAP_secretly_rebuild_the_party_tt: "Odemkne rozhodnutí k §YInfiltraci států ovládaných opozicí§!, aby se připojily ke §YKomunistům§! při §YObčanské válce§!"
 JAP_anti_militarist_speeches_in_the_diet: "Protivojenské projevy v parlamentu"
 JAP_anti_militarist_speeches_in_the_diet_desc: "S rostoucími protimilitaristickými náladami v zemi bychom měli využít situace a přimět lid kritický k fanatickému nacionalismu, aby se posunul dále doleva — skrze Isoovy projevy kritizující tradice a distribucí komunistické propagandy v ulicích."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Odemkne rozhodnutí ke §YZvýšení komunistické podpory§! po celé zemi"
 JAP_sway_disillusioned_young_officers: "Získat zklamané mladé důstojníky"
 JAP_sway_disillusioned_young_officers_desc: "Většina mladých důstojníků, kteří se účastnili nedávného puče Kódóha, pochází z chudých venkovských rodin nespokojených s povyšováním podle tradice namísto zásluh. Měli bychom toho využít a slíbit jim lepší zítřky."
 JAP_sway_disillusioned_young_officers_tt: "§YMladí důstojníci Kódóha§! budou sympatizovat s naší věcí"
 JAP_sway_disillusioned_young_officers_2_tt: "O něco větší část §YCísařské armády§! bude nakloněna naší straně během §YObčanské války§!"
 focus_effects_are_as_follows_tt: "Účinky zaměření jsou následující:"
 JAP_organize_the_student_movements: "Organizovat studentská hnutí"
 JAP_organize_the_student_movements_desc: "Studenti na našich univerzitách jsou nespokojeni s poměry v zemi a jejich myšlenky se shodují s idejemi předních členů JCP. Měli bychom organizovat celokampusové výbory společného boje za účelem šíření socialistické ideologie."
 JAP_organize_the_student_movements_tt: "Když vypukne §YObčanská válka§!, protistrana získá následující národní duch na §Y365§! dní:"
 JAP_raise_support_within_the_proletarian_class: "Zvýšit podporu mezi proletariátem"
 JAP_raise_support_within_the_proletarian_class_desc: "Mnozí z našich předních představitelů pocházejí z dělnické třídy, pracovali v loděnicích či ocelárnách. Měli bychom povzbudit japonský proletariát k organizaci v odborech a k odporu proti těm, kteří chtějí pošlapávat jejich práva."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! bude podporovat JCP"
 JAP_raise_support_within_the_proletarian_class_2_tt: "Získáme §Y$JAP_strong_unions_idea$§! v případě §YObčanské války§!"
 JAP_organize_underground_resistance: "Organizovat podzemní odboj"
 JAP_organize_underground_resistance_desc: "Má-li naše strana vzdorovat nejen armádě, ale i centrální vládě, potřebujeme základnu mimo dosah jejich autority. Odtud můžeme osvobozovat zatčené soudruhy a zahájit akce k získání zbraní pro revoluci."
 JAP_organize_underground_resistance_tt: "Odemkne rozhodnutí k §YPřepadům armádních skladů§! a získání vybavení na začátku revoluce, zatímco protivník obdrží malus"
 JAP_mountain_village_operation_units: "Operační jednotky horských vesnic"
 JAP_mountain_village_operation_units_desc: "Sanzó Nosaka povolil vznik podzemních polovojenských jednotek a buněk v odlehlých a venkovských vesnicích za účelem vedení partyzánských operací a přípravy celostátní komunistické revoluce. K tomuto účelu se po celé zemi začala šířit příručka „Jak pěstovat cibulky květin“."
 JAP_mountain_village_operation_units_tt: "Odemkne rozhodnutí ke §YZřízení partyzánských jednotek§! ve státech, které povstanou ve správný čas"
 JAP_return_of_the_manchukuo_exiles: "Návrat exulantů z Mančukua"
 JAP_return_of_the_manchukuo_exiles_desc: "Mnozí socialističtí teoretici a ekonomové pracovali v různých syndikalistických družstvech a průmyslových podnicích založených v Mandžusku po jeho dobytí Kuantungskou armádou — jejich snaha však byla krátká. Měli bychom přimět prozatímního premiéra, aby umožnil návrat těchto osob výměnou za to, že několik generálů odešleme do exilu."
 JAP_return_of_the_manchukuo_exiles_tt: "Pouze státy s §Y$JAP_state_infiltrated_by_the_jcp$§! se k nám přidají na začátku §YObčanské války§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §YGenerálů IJA urozeného původu§! bude posláno do §YMandžuska§! výměnou za §YSocialistické průmyslníky§!"
 JAP_organize_the_fifth_column: "Organizovat pátou kolonu"
 JAP_organize_the_fifth_column_desc: "Jak naše čtyři kolony postupují na Ósaku a Tokio, pátá kolona povstane uvnitř těchto měst a podkope nepřátelskou obranu zevnitř. Zorganizujeme tyto „páté kolony“ ve všech městech, která oblehneme, čímž získáme rozhodující výhodu ve válce za národní osvobození."
 JAP_organize_the_fifth_column_tt: "Odemkne rozhodnutí k povzbuzování partyzánů k §YPoškozování nepřátelských jednotek§! během občanské války"
 JAP_organize_the_fifth_column_2_tt: "Získáme 5 jednotek s §Y5 milicemi§! v každé."
 JAP_revoke_the_peace_preservation_law: "Zrušit Zákon na ochranu míru"
 JAP_revoke_the_peace_preservation_law_desc: "Ohavný Zákon na ochranu míru umožnil vznik Tokkó, kteří páchají zvěrstva ve jménu armády od okamžiku, kdy je Okada poprvé kritizoval. Blokuje také demokratický proces tím, že zakazuje základní demokratické principy a organizace. Je čas hlasovat a tento ničivý dokument zrušit."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Součet podpory §YKomunistů§! a §YDemokratů§! přesahuje 50 %"
 JAP_revoke_the_peace_preservation_law_tt: "§RMnohé naše kolonie to pravděpodobně využijí jako příležitost k odtržení od impéria§!"
 JAP_a_red_sun_rises_for_a_new_era: "Východ rudého slunce"
 JAP_a_red_sun_rises_for_a_new_era_desc: "Revoluce zvítězila, den je náš! Po porážce posledních kontrarevolučních buněk musíme začít přetvářet stát socialistickým směrem. V rámci strany však panují zásadní neshody, jak to provést. Je třeba uspořádat velkou debatu, která rozhodne o budoucí cestě našeho státu."
 JAP_the_lecture_group_ascendant: "Nástup frakce Kóza-ha"
 JAP_the_lecture_group_ascendant_desc: "V debatě zvítězila autoritářštější a proletářsky orientovaná frakce Kóza-ha. Její vůdci, Sanzó Nosaka a Kjúiči Tokuda, převezmou nesnadný úkol vytvořit nový stát. Zbývá však otázka, kdo se stane předsedou a kdo předsedou vlády?"
 JAP_the_labor_farmer_faction_ascendant: "Nástup dělnicko-rolnické frakce"
 JAP_the_labor_farmer_faction_ascendant_desc: "V debatě zvítězila idealističtější a na rolnictvo zaměřená frakce Rónó-ha, která překvapivě porazila Kóza-ha. Přestože se tento zastřešující směr stal vítězným, zůstává otázka — kdo se stane novým premiérem republiky?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Jakékoliv modifikátory budou převedeny na §Y$JAP_rounouha_modifier$§!"
 JAP_sea_fate_of_the_imperial_family: "Osud císařské rodiny"
 JAP_sea_fate_of_the_imperial_family_desc: "Nastal čas odstranit poslední pozůstatky dědičné vlády v Japonsku. Máme mnoho možností, jak postupovat, avšak musíme být opatrní, neboť císařská rodina je stále velmi populární. Musíme rozhodnout, jaký osud potká bývalého císaře a jeho příbuzné."
 JAP_hold_a_peoples_tribunal: "Uspořádat lidový tribunál"
 JAP_hold_a_peoples_tribunal_desc: "Mnozí spáchali závažné zločiny ve jménu předchozích vlád a bojovali proti revoluci. Musíme tyto osoby veřejně soudit a okamžitě vymýtit jakoukoliv kontrarevoluční činnost!"
 JAP_hold_a_peoples_tribunal_tt: "Několik §YVojenských poradců§! bude souzeno za kolaboraci s předchozí vládou a odejde do výslužby:"
 JAP_social_and_cultural_revolution: "Sociální a kulturní revoluce"
 JAP_social_and_cultural_revolution_desc: "Musíme začít s monumentálním úkolem odstranění všech pozůstatků feudalismu, nacionalismu a konzervativních tradic a prosazovat komunistickou ideologii v celém státě. Musíme odstranit Bušidó z výuky a povzbudit lid k nošení Jófuku, vyřadit tradiční oděvy a přiblížit náš stát ostatním revolučním společnostem."
 JAP_social_and_cultural_revolution_tt: "Když je odstraněn národní duch §Y$JAP_reorganization_of_society_idea$§!:\n"
 JAP_overhaul_the_education_system: "Přepracovat vzdělávací systém"
 JAP_overhaul_the_education_system_desc: "Vzdělávací systém je stále řízen starými idejemi a podporuje nacionalistické a vlastenecké myšlenky. Musíme to rychle napravit a přeměnit jej tak, aby správně vychovával mládež jako budoucí revolucionáře."
 JAP_sea_nationalize_the_zaibatsus: "Znárodnit zaibacu"
 JAP_sea_nationalize_the_zaibatsus_desc: "Největší korporace v naší zemi měly dlouho bezprecedentní politickou a ekonomickou moc — ale tomu je konec. Autorita státu nebude zpochybněna. Musíme je znárodnit a využít jejich kapitál pro prospěch lidu!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Již nebudeme moci §Rručně podporovat§! §YFrakci zaibacu§!"
 JAP_a_functionalist_housing_policy: "Funkcionalistická bytová politika"
 JAP_a_functionalist_housing_policy_desc: "Naši teoretici navrhli plán na výstavbu velkých komplexů bytových domů či domů určitého typu k využití jako veřejné bydlení spravované státem. Díky důrazu na funkčnost dokážeme zajistit dostupnější bydlení pro širší vrstvy obyvatel."
 JAP_redistribute_land_and_wealth: "Přerozdělit půdu a bohatství"
 JAP_redistribute_land_and_wealth_desc: "Velká část země je stále vlastněna rodinami spojenými s dávnými daimjó, kteří kdysi vládli rozlehlým panstvím. Tato území musí být přerozdělena mezi naše farmáře a také zabrána státem pro výstavbu nových měst a průmyslu."
 JAP_ganbarou: "Ganbaró!"
 JAP_ganbarou_desc: "[ROOT.GetAdjectiveCap] muž a žena jsou pracovití lidé, kteří dají vše pro dobro státu. Měli bychom to propagovat a povýšit tvrdou práci a píli na klíčovou hodnotu [ROOT.GetAdjective] společnosti."
 JAP_cooperate_with_anarchists: "Spolupracovat s anarchisty"
 JAP_cooperate_with_anarchists_desc: "Anarchisté byli odmítnuti ostatními frakcemi JCP a museli sami přežívat tváří v tvář tyranskému státu. Měli bychom je přizvat do našeho hnutí a zajistit, aby i jejich ideály měly v budoucím uspořádání své místo."
 JAP_the_ie_system_and_socialism: "Systém „ie“ a socialismus"
 JAP_the_ie_system_and_socialism_desc: "Tradiční systém „ie“ určoval strukturu rodin, obchodní praktiky i organizaci podniků v naší zemi. Měli bychom zajistit jeho zachování, ale s tím, že ústřední autoritou je stát."
 JAP_fukumotoism: "Fukumotoismus"
 JAP_fukumotoism_desc: "Fukumoto Kazuo zdůraznil potřebu teoretického a politického boje radikální avantgardní strany, která vnáší marxistické vědomí mezi dělníky zvenčí skrze teoretický boj. Zahrnutím jeho přístupů do správy státu vytvoříme účinnější nástroje k šíření myšlenek mezi lid."
 JAP_fukumotoism_tt: "Odemkne rozhodnutí, které lze přijmout až §G6§! krát a poskytuje bonusy §YCivilním továrnám§! a §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 JAP_the_modern_ashigaru: "Moderní ašigaru"
 JAP_the_modern_ashigaru_desc: "Pěší rolnická pěchota, která doplňovala samuraje v armádách daimjó během období Muromači, byla známa jako ašigaru a nebyla k nikomu zvlášť loajální. Abychom posílili naše profesionální síly, měli bychom obnovit podobný systém, v němž budou rolníci povinni bránit stát v případě války."
 JAP_the_modern_ashigaru_tt: "Odemkne rozhodnutí k §YPovolání milic§! během války"
 JAP_learn_from_the_nkvd: "Poučit se od NKVD"
 JAP_learn_from_the_nkvd_desc: "Sovětská tajná policie dovedla k dokonalosti potlačování odporu a kontrarevoluce. Ač s nimi nechceme spolupracovat, možná se od jejich metod můžeme lecčemu přiučit."
 JAP_further_urban_investments: "Další investice do měst"
 JAP_further_urban_investments_desc: "Naše městská centra zoufale potřebují investice. Pokud mají průmyslové podniky ve městech mít efektivitu a pracovní sílu potřebnou k plnění výrobních kvót, musíme zasáhnout a pomoci jim."
 JAP_the_first_five_year_plan: "První pětiletý plán"
 JAP_the_first_five_year_plan_desc: "Abychom zajistili budoucnost našeho lidu, musíme zřídit komisi schopnou vytvořit a prosadit odvážný nový hospodářský model pro [ROOT.GetNameDef]. Tento nový pětiletý plán nám dovolí skutečně rozkvést a zbohatnout!"
 JAP_form_pioneer_organizations: "Založit pionýrské organizace"
 JAP_form_pioneer_organizations_desc: "Strana musí zřídit mládežnické organizace, v nichž se mladí naučí stát se opravdovými komunisty, schopnými pomáhat státu a jednoho dne jej i bránit."
 JAP_war_communism: "Válečný komunismus"
 JAP_war_communism_desc: "Měli bychom přijmout verzi politicko-ekonomického systému, který existoval v sovětském Rusku během občanské války v letech 1918-1921, jemuž říkali válečný komunismus. Umožní nám udržet kontrolu a činit rozhodnutí nutná k šíření revoluce do zbytku Asie silou zbraní."
 JAP_war_communism_new_economy_law: "Odemkne nový hospodářský zákon: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "Unova ekonomická škola"
 JAP_the_uno_school_of_economics_desc: "Politický a ekonomický teoretik Kózó Uno navrhl, jak přetvořit bývalé kapitalistické modely v skutečný hospodářský rozvoj a zařízení potřebná k vybudování opravdového socialismu. Nastal čas proměnit jeho teorie ve skutečnost."
 JAP_the_uno_school_of_economics_tt: "Spustí misi, která sníží náš $MODIFIER_CONSUMER_GOODS_FACTOR$ o §Y-2.5 %§! každý rok"
 JAP_incorporate_buddhist_socialism: "Začlenit buddhistický socialismus"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Šúten a Giró Seno'o navrhli uplatnění socialismu založeného na principech buddhismu. Vidí v nich příbuzné koncepty, neboť oba usilují o proměnu osobního vědomí a odstranění odcizení a sobectví. Měli bychom tyto myslitele přizvat do našeho hnutí."
 JAP_the_spirit_of_the_ikko_ikki: "Oživit ducha Ikkó Ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Militantní buddhisté Jódó Šinšú v minulosti dokázali světu, že se mnichů na bojišti obávat vyplatí, a díky klášterní síti bylo možné rychle a efektivně mobilizovat vojsko. Měli bychom věrně oživit ducha těchto buddhistických válečníků, když pochodujeme vstříc čisté zemi!"
 JAP_achieving_joubukkokudo: "Vyhlásit Jobukkokudo"
 JAP_achieving_joubukkokudo_desc: "S sjednocením hlavních měst východoasijských mahájánových zemí se náš cíl vytvořit Čistou zemi, kde nové buddhisticko-socialistické ideály dovrší duchovní i sociálně-ekonomické osvobození, blíží naplnění. Sláva Giró Seno'ovi a ať žije Jóbukkokudo!"
 JAP_uplift_ainu_revolution_theory: "Podpořit teorii ainuské revoluce"
 JAP_uplift_ainu_revolution_theory_desc: "Mnozí z našich teoretiků tvrdí, že hlavním tělem revoluce je lumpenproletariát, do něhož zahrnují i lid Ainu. Dále věří, že Ainuové žili v primitivním komunistickém systému a zaslouží si stát se „vůdci komunistické revoluce“. Měli bychom toto hnutí široce podpořit."
 JAP_kikues_new_model: "Kikuein nový model"
 JAP_kikues_new_model_desc: "Jamakawa Kikue dlouhodobě prosazuje povznesení japonských žen na rovnocenné členy společnosti, zaručení stejných mezd a pracovních práv a zrušení patriarchálního rodinného systému. Je čas proměnit tyto ideály v realitu!"
 JAP_women_in_industry: "Ženy v průmyslu"
 JAP_women_in_industry_desc: "Příliš dlouho se od žen očekávalo, že budou doma a starat se o rodinu. Pokud může být ženou i vůdce našeho státu, je jen správné, aby mohly pracovat i v ostatních odvětvích. To jen podpoří hospodářskou budoucnost pro [ROOT.GetNameDef], neboť se výrazně rozšíří naše pracovní síla."
 JAP_form_national_cooperatives: "Založit národní družstva"
 JAP_form_national_cooperatives_desc: "Mnozí naši myslitelé prosazují vznik národních družstev — organizací tvořených jednotlivci či podniky se společnými hospodářskými, sociálními či kulturními zájmy. Fungují na principech vlastnictví členy, demokratické kontroly a vzájemného prospěchu. Měli bychom jejich vznik podporovat."
 JAP_further_rural_investments: "Další investice do venkova"
 JAP_further_rural_investments_desc: "Naše venkovské oblasti byly centrální vládou dlouho opomíjeny a rychlá industrializace měst jako Tokio odtud odvedla obyvatele, takže mnohá města a vesnice upadají. Musíme do těchto regionů investovat, aby pracovní síla potřebná k jejich fungování zůstala."
 JAP_further_rural_investments_tt: "Odemkne rozhodnutí k §GZlepšení§! §YKategorie státu§! výše uvedených států, pokud mají §Y4§! nebo více §YInfrastruktury§!"
 JAP_adopt_syndicalist_ideas: "Převzít syndikalistické myšlenky"
 JAP_adopt_syndicalist_ideas_desc: "Měli bychom převzít myšlenky zavádění syndikalistických družstev v našem průmyslu a využít jejich pohled na vztah mezi jednotlivci a zaměstnavateli k vylepšení našeho současného průmyslového modelu."
 JAP_raise_the_red_flag_high: "Pozvednout rudý prapor"
 JAP_raise_the_red_flag_high_desc: "Rudý prapor je symbolem naší revoluce a naší odhodlanosti jednou provždy osvobodit všechny asijské dělníky z jha buržoazního útlaku. Nastal čas vztyčit vlajku hrdě vzhůru a prohlásit, že revoluce bude pochodovat dál navěky!"
 JAP_guide_the_lesser_states: "Vést méně rozvinuté státy"
 JAP_guide_the_lesser_states_desc: "Méně rozvinuté asijské státy nemají podmínky k úspěšné revoluci a vybudování dělnické republiky. Musíme je vést a ukázat jim, jak správně řídit stát."
 JAP_pan_asian_revolutuonary_front: "Panasijská revoluční fronta"
 JAP_socialism_in_one_state: "Socialismus v jednom státě"
 JAP_socialism_in_one_state_desc: "Jediní, kdo může vzdělat a pozvednout lid Asie, jsme my, kteří jsme dokázali, že revoluce může zvítězit. Musíme je přivést do našeho tábora a ukázat jim, jak mají žít — v případě nutnosti i silou zbraní."
 JAP_the_courage_to_defend_the_revolution: "Odvaha bránit revoluci"
 JAP_the_courage_to_defend_the_revolution_desc: "Každý muž i žena musí projevit odvahu a odhodlání bránit revoluci proti četným kontrarevolučním silám po celém světě. Nastal čas bránit naše ideály vším, co máme!"
 JAP_demand_submission_from_breawakay_states: "Vymáhat poslušnost od odtržených států"
 JAP_demand_submission_from_breawakay_states_desc: "Státy, které se od nás nezákonně odtrhly, se pouze zmýlily a neuvědomily si, že lidová revoluce uspěje. Měli bychom je oslovit pevným prohlášením, v němž budeme požadovat jejich podřízení se straně a osvobození jejich lidu od kapitalistického útlaku."
 JAP_ignite_the_korean_peninsula: "Zažehnout Korejský poloostrov"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjectiveCap] lid dosud nebyl osvobozen. Měli bychom navázat kontakt s revolucionáři na [KOR.GetAdjective] jihu a podnítit je k zahájení revoluce. To nám poskytne příležitost zasáhnout a chránit [KOR.GetAdjective] lid před občanskou válkou."
 JAP_ignite_the_korean_peninsula_tt: "[KOR.GetNameDef] se ocitne v občanské válce, v níž se komunistická strana stane naším loutkovým státem"
 JAP_protect_the_manchurians: "Chránit Mandžuy"
 JAP_protect_the_manchurians_desc: "Mandžuové jsou stále utlačováni zbytky naší staré Kuantungské armády. Musíme uklidit vlastní nepořádek a osvobodit tento lid. Je čas dokončit boj a vyrovnat účty s Císařskou armádou!"
 JAP_guide_the_chinese: "Vést Číňany"
 JAP_guide_the_chinese_desc: "Revoluce v Číně stále nezvítězila. Musíme osobně vést čínský lid k prosperitě a osvobodit jej od feudálních a zastaralých životních způsobů."
 JAP_guide_the_chinese_tt: "Získáme §Yloutkové§! válečné cíle proti každému §Ynekomunistickému čínskému§! státu. Současné cíle:"
 JAP_guide_the_chinese_2_tt: "Každý §Ykomunistický čínský§! stát bude pozván do naší frakce. Současné cíle:"
 JAP_guide_the_mongols: "Vést Mongoly"
 JAP_guide_the_mongols_desc: "Revoluce sice v části Mongolska uspěla, ale nyní tam vládne sovětský útlak. Musíme osobně vést mongolský lid k prosperitě a osvobodit jej od feudálních, zastaralých a autoritářských poměrů."
 JAP_spread_the_revolutuon_south: "Šířit revoluci na jih"
 JAP_spread_the_revolutuon_south_desc: "Plameny revoluce se musí rychle rozšířit na jih, mají-li být asijské národy někdy osvobozeny. Je nejvyšší čas udeřit a zajistit lepší budoucnost pro všechny Asiaty!"
 JAP_free_asians_from_soviet_opression: "Osvobodit Asiaty od sovětské okupace"
 JAP_free_asians_from_soviet_opression_desc: "Ruští bolševici nejsou o nic lepší než kapitalisté, kteří chtějí ovládat lid a upřít mu budoucnost. Nemůžeme nečinně přihlížet, jak dál utlačují Asiaty. Nastal čas jednat!"
 JAP_go_after_the_capitalists: "Zasáhnout proti kapitalistům"
 JAP_go_after_the_capitalists_desc: "Západní kapitalisté se snaží okrást asijské národy, aniž by jim cokoliv vrátili. Musíme proti nim udeřit dřív, než vyždímají lid až na dno."
 JAP_a_free_asia_pacific: "Svobodná Asie-Pacifik"
 JAP_a_free_asia_pacific_desc: "Konečně nadešel den, kdy lidé napříč Asií budou žít svobodně, bez vykořisťování cizinci a vládami, kterým je lhostejné jejich blaho. Ať žije [ROOT.GetNameDef] a ať žijí dělníci Asie!"
 JAP_the_pan_asian_revolutionary_front: "Panasijská revoluční fronta"
 JAP_the_pan_asian_revolutionary_front_desc: "Abychom mohli vést různé asijské revoluční strany, musíme zorganizovat alianci a nadnárodní organizaci, která bude udělovat direktivy méně rozvinutým státům a koordinovat investice k rychlejšímu zlepšování jejich společností."
 JAP_educate_the_peasants: "Vzdělat rolníky"
 JAP_educate_the_peasants_desc: "Vzdělání rolníků na kontinentu bylo příliš dlouho zanedbáváno. Je čas zahájit koordinované úsilí mezi členy aliance, abychom zvýšili úroveň znalostí v pracovní síle."
 JAP_educate_the_peasants_tt: "Bonus rychlosti výzkumu z §Y$JAP_educating_the_peasants_modifier$§! se zvýší o §G1 %§! za každého nového člena frakce, až do maximální výše §G10 %§!."
 JAP_a_common_currency_for_all_of_asia: "Společná měna pro celou Asii"
 JAP_a_common_currency_for_all_of_asia_desc: "V rámci naší mezinárodní koordinace bychom se měli snažit, aby všechny revoluční státy přijaly jen jako svou oficiální měnu, aby bylo možné řádně ustavit celní a obchodní unii."
 JAP_the_minitry_of_pan_asian_development: "Ministerstvo panasijského rozvoje"
 JAP_the_minitry_of_pan_asian_development_desc: "Abychom zlepšili životní podmínky v různých asijských státech, měli bychom zřídit ústřední ministerstvo dohlížející na investice do rozvoje a pomáhající organizovat průmyslové a hospodářské programy."
 JAP_development_for_the_undeveloped: "Rozvoj pro nerozvinuté"
 JAP_development_for_the_undeveloped_desc: "Aby mohla revoluce skutečně zvítězit, musíme rozvíjet méně rozvinuté státy a zlepšit infrastrukturu a průmyslovou kapacitu slabších členů aliance."
 JAP_a_pan_asian_diet: "Panasijský sněm"
 JAP_a_pan_asian_diet_desc: "Abychom sblížili revoluční státy Asie, měli bychom ustavit vládní orgán zahrnující zástupce všech členských států, kde budou hlasovat o zákonech a institucích, jež mají být zavedeny v našich bratrských republikách."
 JAP_extensive_navy_maneuvers: "Zahájit rozsáhlé námořní manévry"
 JAP_extensive_navy_maneuvers_desc: "Abychom porazili odtržené státy, které vznikly během občanské války, musíme zajistit, že naše námořnictvo je v dobré kondici a připravené. Proto bychom měli uspořádat rozsáhlé manévry, abychom se ujistili o jeho bojeschopnosti."
 JAP_extensive_army_maneuvers: "Zahájit rozsáhlé armádní manévry"
 JAP_extensive_army_maneuvers_desc: "Abychom porazili Kuantungskou armádu, která převzala kontrolu nad Mandžuskem během občanské války, musíme se ujistit, že naše armáda je bojeschopná. Proto bychom měli uspořádat rozsáhlé manévry, abychom prověřili naši připravenost."
 JAP_reclaim_lost_territories: "Znovuzískat ztracená území"
 JAP_reclaim_lost_territories_desc: "Nastal čas vrátit se do oblastí, které se odtrhly od naší sféry, a přivést je zpět do naší republiky. Jen vojenským zásahem zajistíme, že lid těchto regiónů bude moci prosperovat."
 JAP_conquer_the_army_remnants: "Dobýt zbytky armády"
 JAP_conquer_the_army_remnants_desc: "Nastal čas dokončit boj, který jsme začali, a skoncovat s posledními zbytky Císařské armády a naší občanské války. Musíme porazit Kuantungskou armádu a znovu dobýt Mandžusko!"
 JAP_put_an_end_to_chinese_feudalism: "Ukončit čínský feudalismus"
 JAP_put_an_end_to_chinese_feudalism_desc: "V Číně stále panují feudální tradice a miliony lidí je třeba osvobodit a přivést do naší revoluční republiky. Bude vydán dekret a čínský lid bude osvobozen jednou provždy!"
 JAP_mobilize_the_proletariat: "Mobilizovat proletariát"
 JAP_mobilize_the_proletariat_desc: "Dělníci dobře a svědomitě zásobují naši armádu zbraněmi, ale zoufalé časy vyžadují zoufalá opatření. Je nejvyšší čas zvýšit výrobní kvóty, alespoň dočasně, aby armáda obdržela všechny potřebné zbraně."
 JAP_the_long_march_to_victory: "Dlouhý pochod k vítězství"
 JAP_the_long_march_to_victory_desc: "Abychom zlomili čínské vlády, musíme pochodovat hluboko do kontinentální Asie. Měli bychom vést propagandistické kampaně odkazující na dlouhý pochod, aby se zvýšila ochota našich vojáků pochodovat tak dlouho, jak bude třeba!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "Pacifická unie sovětských socialistických republik"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Chvíle, o kterou jsme usilovali, konečně nadešla. Je čas vyhlásit vznik nového asijského státu, který spojí jednotlivé sověty do jedné unie."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Budeme odteď známi jako §YPacifická unie sovětských socialistických republik§!"
 JAP_the_indochinese_soviet: "Indočínský sovět"
 JAP_the_indochinese_soviet_desc: "Nyní, když byla unie založena, musíme vytvořit nové sovětské republiky a začlenit je do svazku. Měli bychom ustavit Indočínský sovět, abychom ospravedlnili naši okupaci regionu."
 JAP_transformation_of_nature: "Přetvoření přírody"
 JAP_transformation_of_nature_desc: "Asie je bohatá na přírodní zdroje, jen čekající na využití. Naše vědecká komunita posouvá hranice možného a i ty největší a nejinvazivnější projekty se stávají proveditelnými. Prostředí musí být přetvořeno v masovém měřítku ve prospěch lidu!"
 JAP_the_south_pacific_soviet: "Jižnopacifický sovět"
 JAP_the_south_pacific_soviet_desc: "Nyní, když byla unie založena, musíme vytvářet další sovětské republiky. Měli bychom ustavit Jižnopacifický sovět, abychom ospravedlnili naši okupaci regionu."
 JAP_the_oceanian_soviet: "Oceánský sovět"
 JAP_the_oceanian_soviet_desc: "Po založení Jižnopacifického sovětu bychom měli rozšířit naše hranice dále na jih. K tomu účelu bychom měli vytvořit Oceánský sovět, který odůvodní naši okupaci oblasti."
 JAP_strike_down_the_great_pretender: "Srazit Velkého uchvatitele"
 JAP_strike_down_the_great_pretender_desc: "Bolševici v Sovětském svazu předstírají, že stojí na straně lidu, ale vládnou částem Asie tyranií. Měli bychom svrhnout tuto buržoazní diktaturu vydávající se za revoluční sílu a prohlásit se za jediné pravé obránce revoluce!"
 JAP_a_red_dawn_over_asia: "Rudý úsvit nad Asií"
 JAP_a_red_dawn_over_asia_desc: "S našimi vítěznými armádami a hranicemi sahajícími přes velkou část Pacifiku je revoluce blíže triumfu než kdy dříve. Rudé slunce osvítí oblohu a jeho úsvit přinese Asii novou éru!"
 JAP_to_rival_the_comintern: "Rival vůči Kominterně"
 JAP_to_rival_the_comintern_desc: "Od založení Čtvrté internacionály trockisty mnozí volají po založení Páté komunistické internacionály, která by vyvažovala jak tu, tak Kominternu. Měli bychom tuto roli převzít a prohlásit se za skutečné obránce revoluce!"
 JAP_alternative_communist_international: "Pátá komunistická internacionála"
 JAP_wrestle_mongolia_from_the_soviets: "Vyrvat Mongolsko ze sovětské sféry"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Mongolové byli pod nadvládou Rusů mnoho let a touží po příležitosti distancovat se od Evropanů. Můžeme jim takovou příležitost poskytnout a měli bychom je pozvat do Internacionály. [SOV.GetNameDef] ale může být proti."
 JAP_wrestle_tuva_from_the_soviets: "Vyrvat Tuvu ze sovětské sféry"
 JAP_wrestle_tuva_from_the_soviets_desc: "Tuvinci byli pod nadvládou Rusů mnoho let a touží po příležitosti distancovat se od Evropanů. Můžeme jim takovou příležitost poskytnout a měli bychom je pozvat do Internacionály. [SOV.GetNameDef] ale může být proti."
 JAP_spread_revolutionary_flames_to_south_asia: "Šířit revoluční plameny do Jižní Asie"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Plameny revoluce se šíří široko-daleko a naše úspěchy inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny v Jižní Asii, destabilizovat region a přivést jej do Páté internacionály."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Odemkne rozhodnutí pozvat §Ykomunistické jihoasijské§! státy do naší frakce"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Odemkne rozhodnutí §Ypodněcovat komunistické nálady§! v §Yjihoasijských§! státech"
 JAP_spread_revolutionary_flames_to_west_asia: "Šířit revoluční plameny do Západní Asie"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Plameny revoluce se šíří široko-daleko a naše úspěchy inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny v Západní Asii, destabilizovat region a přivést jej do Páté internacionály."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Odemkne rozhodnutí pozvat §Ykomunistické blízkovýchodní§! státy do naší frakce"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Odemkne rozhodnutí §Ypodněcovat komunistické nálady§! v §Yblízkovýchodních§! státech"
 JAP_trans_pacific_influence: "Transpacifický vliv"
 JAP_trans_pacific_influence_desc: "Plameny revoluce se šíří široko-daleko a naše úspěchy inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny na druhé straně oceánu, destabilizovat region a přivést jej do Páté internacionály."
 JAP_trans_pacific_influence_tt: "Odemkne rozhodnutí pozvat §Ykomunistické jihoamerické§! státy do naší frakce"
 JAP_build_an_anti_army_coalition: "Vybudovat protiarmádní koalici"
 JAP_build_an_anti_army_coalition_desc: "Abychom čelili již tak silnému vlivu armády, nemůžeme pokračovat ve stranických rozepřích. Musíme vytvořit koalici, která společně potáhne Japonsko k lepší budoucnosti."
 JAP_ensure_cross_party_support: "Zajistit mezistranickou podporu"
 JAP_ensure_cross_party_support_desc: "Nyní, když se koalice formuje, musíme usilovat o získání podpory i ostatních stran, abychom se nezhroutili tváří v tvář obtížím. Společně můžeme navrátit ducha taišó demokracie!"
 JAP_gather_royal_pacifists_support: "Získat podporu královských pacifistů"
 JAP_gather_royal_pacifists_support_desc: "V královské rodině je mnoho těch, kteří nepodporují dominanci armády v politice a doktrínu totální války. Měli bychom kontaktovat Sadako Kudžó, Nobuhita a Kóičiho Kidóa, abychom získali jejich podporu pro odstranění vojenských prvků z vlády."
 JAP_gather_royal_pacifists_support_tt: "Pokud se §Ycísař Hirohito§! během §Yobčanské války§! postaví na stranu armády, budeme si moci udržet §Ykrálovskou podporu§! jeho mladšího bratra §YNobuhita§! a jeho matky §YSadako Kudžó§!"
 JAP_limit_military_power: "Omezit moc armády"
 JAP_limit_military_power_desc: "Abychom zabránili dalšímu pokusu o převrat, měli bychom přesunout co nejvíce vojáků z mocenských pozic, aniž bychom vyvolali otevřenou vzpouru. Tím jim možná zabráníme uhasit pochodeň svobody."
 JAP_limit_military_power_tt: "Když propukne §Yobčanská válka§!, protivník získá následujícího národního ducha na §Y365§! dní:"
 JAP_divert_military_funds: "Odklonit vojenské fondy"
 JAP_divert_military_funds_desc: "Jak se vzpoura zdá stále bližší, musíme, chceme-li armádu dostatečně oslabit, odklonit její financování jinam. Tímto způsobem by se měli ocitnout v rozpočtovém deficitu na dlouhou dobu."
 JAP_divert_military_funds_tt: "Každý stát, který není pod §Yarmádní kontrolou§!, se k nám přidá na začátku §Yobčanské války§!"
 JAP_sway_the_navy_moderates: "Získat mírnější námořní frakci"
 JAP_sway_the_navy_moderates_desc: "V námořnictvu je mnoho vysoce postavených osob, které jsou mnohem rozumnější než ti v armádě. Pokud oslovíme bývalé členy smluvní frakce, můžeme získat jejich podporu, a možná i pomoc v případě občanské války."
 JAP_sway_the_navy_moderates_tt: "Udržíme si větší část §Ycísařského námořnictva§! a jeho sil během §Yobčanské války§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yadmirálové§! se stanou loajálními vůči nám"
 JAP_bribe_generals: "Uplatit generály"
 JAP_bribe_generals_desc: "Ač radikální, ne všichni naši vojenští důstojníci chtějí stát na straně zla. Ke svým druhům v armádě se připojují z povinnosti a cti, ale možná je lze přesvědčit, aby podpořili lepší věc, dáme-li jim dost času a úsilí."
 JAP_bribe_generals_tt: "§G4§! §Ygenerálové§! se stanou loajálními vůči nám"
 JAP_appoint_new_generals: "Jmenovat nové generály"
 JAP_appoint_new_generals_desc: "Nyní, když se mnoho generálů rozhodlo postavit proti nám, čelíme nedostatku schopných velitelů. Musíme udělat vše, co je v našich silách, a povolat novou generaci armádních velitelů."
 JAP_implement_army_reforms: "Zavést armádní reformy"
 JAP_implement_army_reforms_desc: "S odstraněním starého vojenského štábu nadešel čas odstranit i jejich zastaralé představy o vedení války. Armáda bude postupně reorganizována na sebeobranné síly a „princip prvního úderu“ se stane pouhou myšlenkou minulosti."
 JAP_implement_army_reforms_tt: "§ROdstraní§! možnost získat modifikátory §YPrincip prvního úderu§! a §YKantai kessen§! nabízené zaměřením §YImperiální obranný plán§!"
 JAP_a_new_take_on_state_shintoism: "Prosazovat teorii sekulárních svatyní"
 JAP_a_new_take_on_state_shintoism_desc: "Náboženská politika a teorie vzniklá za vlády Meidži, známá jako Jindža Hišúkjóron, tvrdí, že šintoistické svatyně jsou svou povahou sekulární, nikoliv náboženské, a že šinto je jen souborem japonských národních tradic. Měli bychom tuto teorii dále propagovat a využít tohoto hnutí ve svůj prospěch."
 JAP_crush_the_spirit_of_gekokujo: "Potlačit ducha gekokudžó"
 JAP_crush_the_spirit_of_gekokujo_desc: "V raném období Šówa docházelo opakovaně k činům gekokudžó, kdy nižší důstojníci usilovali o svržení svých nadřízených, což narušuje řetězec velení. Musíme tyto myšlenky potlačit co nejdříve!"
 JAP_organize_a_general_election: "Uspořádat všeobecné volby"
 JAP_organize_a_general_election_desc: "Nyní, když občanské rozpory skončily, je čas obnovit a vrátit se k našim demokratickým tradicím. Poprvé od dob samotného Meidžiho bychom měli uspořádat volby svobodné od vlivu a korupce armády a nechat lid rozhodnout o vlastní budoucnosti!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Sepsat ústavu Éian"
 JAP_draft_the_showa_constitution_key_emperor_showa: "Sepsat ústavu Šówa"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Přijímáme a respektujeme císařskou historii našeho národa. Avšak autoritářství nemá v Japonsku, které budujeme, místo. Nového císaře zachováme jako ceremoniální hlavu státu, ale jeho moc omezíme v ústavě, podobně jako v mnoha západních zemích."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Přijímáme a respektujeme císařskou historii našeho národa. Avšak autoritářství nemá v Japonsku, které budujeme, místo. Císaře zachováme jako ceremoniální hlavu státu, ale jeho moc omezíme v ústavě, podobně jako v mnoha západních zemích."
 JAP_form_the_ldp: "Založit LDP"
 JAP_form_the_ldp_desc: "Nyní, když Rikken Seijúkai získala kontrolu nad sněmem i kabinetem, je čas reformovat ji do efektivnějšího správního orgánu. Podle pokynů Ičiróa Hatójamy je načase založit Liberálně demokratickou stranu, která bude vládnout zemi v nadcházejících letech."
 JAP_rikken_minseito_victory: "Vítězství Rikken Minseitó"
 JAP_rikken_minseito_victory_desc: "Výsledek voleb je jasný. Liberálně-progresivní Rikken Minseitó zvítězila rozdílem třídy a získá jasnou většinu. Zdá se, že lid rozhodl, jakým směrem se má země vydat."
 JAP_rikken_minseito_victory_flag: "Rikken Minseitó vyhrála všeobecné volby"
 JAP_rikken_seiyukai_victory: "Vítězství Rikken Seijúkai"
 JAP_rikken_seiyukai_victory_desc: "Výsledek voleb je jasný. Liberálně-konzervativní Rikken Seijúkai zvítězila rozdílem třídy a získá jasnou většinu. Zdá se, že lid rozhodl, jakým směrem se má země vydat."
 JAP_rikken_seiyukai_victory_flag: "Rikken Seijúkai vyhrála všeobecné volby"
 JAP_minshu_shugi: "Minšu šugi"
 JAP_minshu_shugi_desc: "Až dosud jsme se řídili doktrínou Minpon šugi, avšak pravá demokracie leží v principech Minšu šugi. „Podle zákona národní suverenita náleží lidu“ - což není případ doktríny Minpon, neboť ta klade důraz na monarchickou suverenitu. Musíme tyto nové myšlenky vtisknout do ústavy!"
 JAP_minpon_shugi: "Minpon šugi"
 JAP_minpon_shugi_desc: "Politická doktrína Minpon šugi, zrozená v éře Taišó, je definována jako „politika, která si při výkonu moci cení prospěchu, štěstí a názorů lidu“. Neodporuje císařské instituci a prospívá jak lidu, tak císaři. Měli bychom v našem demokratickém systému založeném na monarchické suverenitě pokračovat a vtisknout jej do nové ústavy."
 JAP_promote_meritocracy: "Prosazovat meritokracii"
 JAP_promote_meritocracy_desc: "Země nebude fungovat efektivně, pokud nepovýšíme schopné muže na pozice odpovídající jejich dovednostem. Muž znalý elektrotechniky má vést elektrotechnický průmysl, ne nějaký politik s kontakty v kabinetu. Je čas vymýtit tradice amakudari a přijmout meritokracii pro dobro národa!"
 JAP_experimental_housing_solutions: "Experimentální bytová řešení"
 JAP_experimental_housing_solutions_desc: "Městský rozvoj by se měl řídit čtyřmi funkčními kategoriemi: bydlení, práce, doprava a rekreace. Kendžó Tange spolu s dalšími začínajícími architekty navrhují nový způsob výstavby měst, součást nového hnutí, které nazývají metabolismus. Měli bychom tuto myšlenku prosazovat, abychom zlepšili životní podmínky všech občanů."
 JAP_embrace_amakudari: "Prosazovat amakudari"
 JAP_embrace_amakudari_desc: "Amakudari, „sestup z nebes“, popisuje praxi, kdy naši penzionovaní vyšší úředníci přecházejí do vedení soukromých podniků, často v odvětvích, která dříve regulovali. Ač to může výrazně zhoršit efektivitu našich odvětví, poskytuje nám to značný přehled i kontrolu nad společností."
 JAP_agricultural_protectionism: "Zemědělský protekcionismus"
 JAP_agricultural_protectionism_desc: "Světová ekonomika je čím dál nepřátelštější k našim tradičním způsobům produkce. Pokud nepřijmeme opatření na ochranu našich farmářů, brzy čelíme krizi nebývalých rozměrů, protože naši rolníci nebudou schopni konkurovat masově vyráběným potravinám ze zahraničí."
 JAP_machida_chuuji_focus: "Premiérství Mačidy Čúdžiho"
 JAP_machida_chuuji_focus_desc: "Mačida Čúdži, současný vůdce vládnoucí Rikken Minseitó, by měl být povzbuzen k vytvoření nového kabinetu, který prosadí naši novou ústavu. Tím již nebudeme mít prozatímního premiéra a pořádek z doby před rozbroji bude obnoven."
 JAP_abe_isoo_focus: "Premiérství Abeho Isóa"
 JAP_abe_isoo_focus_desc: "Abe Isoo, současný vůdce Šakai Taišútó a otec japonského baseballu, by měl vytvořit nový kabinet, který prosadí naši novou ústavu. Tím již nebudeme mít prozatímního premiéra a pořádek z doby před rozbroji bude obnoven."
 JAP_uplift_labor_unions: "Podpořit odbory"
 JAP_uplift_labor_unions_desc: "Odbory pomáhají lidu spravovat sebe sama a pomáhají nám opravovat a obnovovat průmysl poničený armádou před občanskou válkou i během ní. Měli bychom tyto organizace dále posilovat, dokud jednou nebudeme schopni vytvořit japonský sociální stát."
 JAP_tokugawa_iesato_focus: "Premiérství Tokugawy Iesata"
 JAP_tokugawa_iesato_focus_desc: "Mimořádně populární Tokugawa Iesato, předseda Sněmovny vrstevníků a dědic šógunátu Tokugawa, by měl být povzbuzen k sestavení nového kabinetu, který prosadí naši novou ústavu. Tím již nebudeme mít prozatímního premiéra a pořádek z doby před rozbroji bude obnoven."
 JAP_ichiro_hatoyama_focus: "Premiérství Ičiróa Hatójamy"
 JAP_ichiro_hatoyama_focus_desc: "Ičiró Hatójama, současný vůdce Rikken Seijúkai, by měl být povzbuzen k sestavení nového kabinetu, který prosadí naši novou ústavu. Tím již nebudeme mít prozatímního premiéra a pořádek z doby před rozbroji bude obnoven."
 JAP_mitsumasa_yonai_focus: "Premiérství Micumasy Jonaiho"
 JAP_mitsumasa_yonai_focus_desc: "Micumasa Jonai, umírněný admirál a důležitý člen prodohodové frakce v námořnictvu, by měl být povzbuzen k sestavení nového kabinetu, který prosadí naši novou ústavu. Tím již nebudeme mít prozatímního premiéra a pořádek z doby před rozbroji bude obnoven."
 JAP_limit_the_emperors_power: "Omezit císařovu moc"
 JAP_limit_the_emperors_power_desc: "Císař zůstává důležitou součástí naší společnosti, ale stále může být hrozbou pro naši demokracii. Musíme usilovat o omezení moci našeho konstitučního monarchu, aby naše demokratické hodnoty nebyly nikdy znovu ztraceny."
 JAP_ensure_civil_liberties: "Zajistit občanské svobody"
 JAP_ensure_civil_liberties_desc: "Nyní, když se mír a prosperita vracejí do naší země, je čas splnit sliby, které jsme dali. Musíme zajistit, aby byly v novém Japonsku naplněny všechny občanské svobody, a produkovat nové filmy propagující naši demokracii."
 JAP_crush_the_internal_factions: "Zničit vnitřní frakce"
 JAP_crush_the_internal_factions_desc: "Rivalita mezi vnitřními frakcemi, z nichž každá usiluje o přízeň císaře, měla ničivé následky. Nyní, když má vláda opět situaci pevně v rukou, je čas stvrdit, kdo drží skutečnou moc, a ukázat ostatním frakcím, že si s námi nemají zahrávat."
 JAP_democratic_war_with_manchukuo: "Dokončit boj"
 JAP_democratic_war_with_manchukuo_desc: "Kuantungská armáda s námi od občanské války přerušila styky a převzala kontrolu nad Mandžuskem. Lidé tam stále žijí pod autoritářským útlakem, který jsme kdysi zažívali i my, a potřebují zachránit. Je čas dokončit, co jsme začali."
 MAN_kwantung_army_took_control_flag: "Kuantungská armáda převzala kontrolu nad Mandžuskem"
 JAP_democratic_war_with_china: "Zajistit šanghajskou koncesi"
 JAP_democratic_war_with_china_desc: "Lidé v Šanghajské mezinárodní osadě jsou v ohrožení kvůli zkorumpovanému čínskému režimu a jeho přisluhovačům. Musíme zasáhnout a zachránit je, jinak zbytečně poteče krev!"
 JAP_closer_ties_with_the_usa: "Užší vztahy s USA"
 JAP_closer_ties_with_the_usa_desc: "Poté, co se nám podařilo znovu obnovit demokracii, naši diplomaté tvrdě pracují na opravě vztahů, které armáda poškodila - počínaje Spojenými státy americkými. Měli bychom je oslovit a pokusit se zajistit dohodu, která upevní naše přátelství do budoucna."
 JAP_ally_the_philippines: "Spojit se s Filipínami"
 JAP_ally_the_philippines_desc: "Poté, co znovu navázali své vztahy s bývalými vládci, možná nastal čas nabídnout [PHI.GetAdjective] vládě vstup do naší aliance. Jak to vidíme, obě strany by z dohody výrazně profitovaly."
 JAP_strike_the_soviets: "Udeřit na starého rivala"
 JAP_strike_the_soviets_desc: "Stojíme jako hradba proti bolševikům, kteří nám ukradli severní Karafuto. Od sibiřské expedice a rusko-japonské války naši lidé opět touží válce, aby konečně vytlačili [SOV.GetNameDef] z východní Sibiře a zajistili naši sféru vlivu."
 JAP_free_colonized_asian_countries: "Osvobodit kolonizované asijské země"
 JAP_free_colonized_asian_countries_desc: "V Asii existuje mnoho národů, které jsou v současnosti okupovány západními mocnostmi. Jako noví ochránci Asie bychom měli tyto Zápaďany oslovit a nabídnout jim dohody, které nebudou moci odmítnout, čímž získáme kontrolu nad těmito koloniemi."
 JAP_free_colonized_asian_countries_tt: "Odemkne rozhodnutí §YPožadovat suzerénství§! nad §Yasijskými státy§!, které jsou subjekty §Yneasijských mocností§!"
 JAP_fund_resistance_groups_in_asia: "Financovat odbojové skupiny v Asii"
 JAP_fund_resistance_groups_in_asia_desc: "Na našem kontinentu je mnoho těch, kteří bojují proti cizí okupaci a kteří by náš pomocný krok rádi přijali. Měli bychom toho využít k oslabení západních mocností a k posílení svobody a osvobození celé Asie!"
 JAP_fund_resistance_groups_in_asia_tt: "Odemkne §Yrozhodnutí§! zvyšující odboj a přidávající útočné bonusy v okupovaných asijských státech"
 JAP_sea_rekindle_the_old_alliance: "Obnovit staré spojenectví"
 JAP_sea_rekindle_the_old_alliance_desc: "Naše nejlepší šance na úspěch spočívají v našem někdejším spojenci z Velké války. Znovu aktivujeme staré spojenectví a společně se postavíme my a [ENG.GetNameDef] na obranu demokracie."
 JAP_create_greater_east_asian_treaty_organization: "Západopacifická smluvní organizace"
 JAP_create_greater_east_asian_treaty_organization_desc: "Naše vlastní aliance s ostatními asijskými státy nám umožní postavit se jakýmkoli hrozbám vůči našemu nově nalezenému způsobu života. Je čas přijmout náš úděl ochránců kontinentu a vést jej do budoucnosti."
 JAP_greater_east_asian_treaty_organization: "Velkoasijská smluvní organizace"
 JAP_create_greater_east_asian_treaty_organization_tt: "Odemkne rozhodnutí zvát §Yneutrální§! a §Ydemokratické§! §Yasijské§! a §Yoceánské§! státy do naší frakce"
 JAP_form_greater_east_asian_customs_union: "Vytvořit velkoasijskou celní unii"
 JAP_form_greater_east_asian_customs_union_desc: "Jak naši ekonomičtí teoretici již dlouho plánují, měli bychom usilovat o vytvoření pacifické celní unie a postupně sjednotit asijské ekonomiky v jednu mocnou sílu."
 JAP_form_greater_east_asian_currency_union: "Vytvořit velkoasijskou měnovou unii"
 JAP_form_greater_east_asian_currency_union_desc: "Měli bychom směřovat k jednotné měně pro celou Asii - k tomu, co naši staří političtí teoretici nazývali jenovým blokem. Je nejvyšší čas udělat další krok a vytvořit měnovou unii pro naše nové spojence."
 JAP_form_greater_east_asian_currency_union_tt: "Odemkne rozhodnutí zvát spojence do §Yměnové unie§!"
 JAP_an_integrated_union: "Integrovaná unie"
 JAP_an_integrated_union_desc: "Integrace ekonomik našich spojenců s naší a zřízení asijské centrální banky, která bude dohlížet na jejich hospodářskou situaci, bude mít dlouhodobě značné výhody. Nejenže nás posílí, ale také zvýší jejich závislost na nás, což nám později umožní převzít kontrolu nad jejich zahraniční politikou."
 JAP_an_integrated_union_tt: "Každý §Yčlen frakce§! obdrží §Yudálost:§! [JAP.GetNameDefCap] žádá o další integraci našich ekonomik"
 JAP_an_integrated_union_2_tt: "Odemkne rozhodnutí zvát spojence k §Yhlubší ekonomické integraci§! s námi, což nám následně umožní §Ypokusit se je diplomaticky podřídit§!"
 JAP_greater_east_asian_federation: "Velkoasijská federace"
 JAP_greater_east_asian_federation_desc: "Konečně nadešel den, kdy můžeme sjednotit asijské národy v jeden stát! Musíme rychle integrovat naše součásti a vytvořit Velkoasijskou federaci, rozšiřující demokracii do všech koutů Asie."
 JAP_allied_civilian_administration_integration_tt: "Odemkne rozhodnutí: §YIntegrovat civilní správu našich subjektů§!, což nám umožní §Yanektovat§! naše §Ysubjekty§!"
 JAP_greater_east_asian_federation_tt: "Budeme známi jako §YVelkoasijská federace§!"
 JAP_greater_east_asian_federation_2_tt: "Odemkne rozhodnutí integrovat §Yasijské§! státy, které jsou pod naším §Yvlivem§!"
 JAP_democratic_womens_suffrage: "Volební právo žen"
 JAP_democratic_womens_suffrage_desc: "Ičikawa Fusae již dlouho prosazuje rozšíření volebního práva i na ženy. Nyní, když se politická situace stabilizovala, je čas udělit ženám v Japonsku právo volit, aby také ony mohly přispívat k našemu rostoucímu úspěchu."
 JAP_launch_the_income_doubling_plan: "Spustit plán zdvojnásobení příjmů"
 JAP_launch_the_income_doubling_plan_desc: "Ekonom Osamu Šimomura, který nedávno vstoupil do Rady pro ekonomickou stabilizaci, navrhl plán, který nazývá Plán zdvojnásobení příjmů. Tvrdí, že bude hrát zásadní roli v hospodářském plánování a položí základy našeho vysokorychlostního ekonomického růstu. Měli bychom jeho nabídku přijmout."
 JAP_reform_the_education_system: "Reformovat vzdělávací systém"
 JAP_reform_the_education_system_desc: "Současný vzdělávací systém stále nese všechny nedostatky starých imperiálních institucí a nedokáže naše děti vzdělávat dostatečně efektivně, což nás nechává pozadu za západními národy. Musíme jej urychleně reformovat!"
 JAP_democratic_women_in_the_workforce: "Ženy v pracovním procesu"
 JAP_democratic_women_in_the_workforce_desc: "Pohlaví dlouho určovalo, kde se od jednotlivce očekává, že bude sloužit své zemi — na frontě, v továrnách nebo doma. Usilováním o rovnější rozdělení zátěže umožníme vznik větší pracovní síly i větší armády, bude-li to nutné."
 JAP_taiheyo_belt: "Pás Taiheijó"
 JAP_taiheyo_belt_desc: "Naši ekonomové navrhují plán na vytvoření urbanizační zóny zvané pás Taiheijó, který se táhne od Tokia po Fukuoku a spojuje oblasti v megalopoli umožňující snadnější pohyb, hospodářské a průmyslové aktivity v celé jižní části našich ostrovů. Musíme jej uskutečnit!"
 JAP_shinkansen: "Projekt šinkansen"
 JAP_shinkansen_desc: "Hlavní inženýr Hideo Šima navrhl vybudování vysokorychlostní železniční trasy, kterou nazývá Tókaidó šinkansen. Propojí Tokio, Nagoju a Ósaku a umožní rychlou a snadnou přepravu zboží i civilistů mezi našimi velkoměsty. Měli bychom do projektu investovat."
 JAP_shinkansen_tt: "Když je odstraněn národní duch §Y$JAP_shinkansen_construction_idea$§!:\n"
 JAP_pursue_international_trade: "Podporovat mezinárodní obchod"
 JAP_pursue_international_trade_desc: "Ačkoli obchodujeme s cizími mocnostmi již od chvíle, kdy komodor Matthew Perry ukončil naši izolaci, nebylo to zdaleka dost. Měli bychom se soustředit na mezinárodní trhy a zajistit, že zdroje potřebné pro náš růst získáme diplomacií, nikoliv válkou."
 JAP_seek_foreign_investments: "Hledat zahraniční investice"
 JAP_seek_foreign_investments_desc: "Nyní, když jsme se ještě více otevřeli světu, bychom měli využít nové kontakty k přilákání zahraničního kapitálu a posílení našich vlastních průmyslů."
 JAP_seek_foreign_investments_tt: "Odemkne rozhodnutí §YPřitahovat zahraniční investice§!, které nám poskytnou §Ycivilní továrny§! výměnou za §Ypolitickou moc§!"
 JAP_invest_in_foreign_industries: "Investovat do zahraničních průmyslů"
 JAP_invest_in_foreign_industries_desc: "Měli bychom využít obrovský kapitál, který jsme získali, k investování do zahraničních zemí — nabídnout jim hospodářskou pomoc výměnou za část jejich přírodních zdrojů, čímž pomůžeme jiným asijským zemím a zároveň vyřešíme některé naše vlastní problémy."
 JAP_invest_in_foreign_industries_tt: "Odemkne §Yrozhodnutí§! investovat do průmyslů menších §Yasijských§! států výměnou za zdroje"
 JAP_democratic_foreign_exchange_allocation_policy: "Politika přidělování deviz"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Burza je mocný nástroj. Měli bychom využít tok zahraničního kapitálu a zajistit, aby naši ekonomové a průmyslníci mohli investovat co nejvíce do naší rostoucí země."
 JAP_democratic_research_slot: "Reorganizovat Tokijskou císařskou univerzitu"
 JAP_democratic_research_slot_desc: "Tokijská císařská univerzita stále funguje podle starého vzdělávacího systému. Abychom získali novou generaci intelektuální elity, která nám pomůže zajistit lepší budoucnost, musíme do ní investovat a upravit osnovy tak, aby nad nimi politická moc neměla takovou kontrolu."
 JAP_offshore_coal: "Rozšířit pobřežní uhelné doly"
 JAP_offshore_coal_desc: "Ostrovy Ikešima a Hašima u pobřeží Nagasaki slouží jako klíčové uhelné doly těžící uhlí ze dna moře. Měli bychom tyto doly rozšířit a postavit na ostrovech více domů pro stálou pracovní sílu."
 JAP_democratic_nationalize_zaibatsus: "Znárodnit zaibacu"
 JAP_democratic_nationalize_zaibatsus_desc: "Největší korporace naší země si již dlouho užívají bezprecedentní politické i ekonomické moci. Tímto to končí. Moc státu nebude zpochybněna. Musíme je znárodnit a jejich kapitál využít pro dobro lidu!"
 JAP_split_uo_zaibatsu_monopolies: "Rozbít monopoly zaibacu"
 JAP_split_uo_zaibatsu_monopolies_desc: "Největší korporace naší země si již dlouho užívají bezprecedentní moci. Musíme jim připomenout, že jsou stále podřízeny vládě, a rozdělit je na menší konglomeráty keirecu, aby byly snadněji říditelné."
 JAP_democratic_work_with_the_zaibatsus: "Spolupracovat se zaibacu"
 JAP_democratic_work_with_the_zaibatsus_desc: "Největší korporace naší země si již dlouho užívají bezprecedentní moci. S trochou diplomacie bychom s nimi mohli spolupracovat a nasměrovat jejich úsilí v náš prospěch."
 JAP_lifetime_employment: "Doživotní zaměstnání"
 JAP_lifetime_employment_desc: "Šúšin kojó používají naše největší společnosti již nějakou dobu — od prvních hospodářských úspěchů ve 20. letech. Musíme zajistit, aby tato charakteristická součást japonské firemní kultury napomohla našemu ekonomickému zázraku, díky němuž jednou předčíme i ekonomiky Západu."
 JAP_modernize_agriculture: "Modernizovat zemědělství"
 JAP_modernize_agriculture_desc: "Náš zemědělský sektor je stejně důležitý jako průmysl. Průmysl nebude fungovat, pokud nedokážeme nakrmit veškeré obyvatelstvo. Proto bychom měli investovat do vývoje nových nástrojů a zlepšení silniční sítě spojující venkovské vesnice s městy."
 JAP_civilian_nuclear_reactor_investments: "Investice do civilních jaderných reaktorů"
 JAP_civilian_nuclear_reactor_investments_desc: "Jak určili naši vědci v ústavu RIKEN, jaderná energie bude energií budoucnosti. Musíme investovat do této nové technologie, abychom již nikdy nemuseli spalovat uhlí."
 JAP_civilian_nuclear_reactor_investments_tt: "Nahradí §Y$JAP_early_industrialization_efforts_dm$§! duchem §Y$JAP_the_economic_mirale_dm$§!, změna účinku:"
 JAP_guardian_of_the_pacific: "Strážce Pacifiku"
 JAP_guardian_of_the_pacific_desc: "Převezmeme roli ochránce všech asijských států v oblasti Pacifiku. Jakmile budou osvobozeny od západního imperialismu, budou potřebovat vůdčí ruku, která je pozvedne na úroveň vyspělých demokracií. Prvním krokem je nabídnout, že se staneme novým ochráncem pacifických koloniálních subjektů, které doteď ovládá [ENG.GetNameDef]."
 JAP_build_diet_building_landmark_tt: "\nNahradí §Y$landmark_tokyo_imperial_palace$§! za §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Vytvoří §Y$landmark_hakko_ichiu$§! v [1018.GetName]"
 JAP_the_koiso_cabinet: "Koisův kabinet"
 JAP_the_koiso_cabinet_desc: "S tím, jak císař vyjadřuje rostoucí nedůvěru ve schopnosti [ROOT.GetLeader]a a japonských císařských sil, projevil přání sjednotit národ a hledat cestu z války, aby se zabránilo úplnému zničení země. Ačkoli je Koišo mezi politiky a generály neoblíbeným kandidátem, mohl by být schopen vyvést národ z konfliktu."
 JAP_the_war_has_not_necessarily_developed_focus: "Neochvějný odpor k východoasijskému konfliktu"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Rivalita mezi armádou a námořnictvem je stále trnem v patě a naše strategie ukončit válku rozhodujícím úderem proti nepříteli selhala. Zdá se, že nám docházejí možnosti. Možná je čas přijmout hanbu a přivést naši zemi do éry bez konfliktů."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Radikální části armády se pokusí provést převrat, aby zabránily císaři odvysílat projev o kapitulaci."
 JAP_japans_longest_day: "Nejdelší den Japonska"
 JAP_japans_longest_day_desc: "Neslavný premiér a jeho přisluhovači byli odstraněni a pomýlený císař byl dán do domácího vězení. Nyní je čas znovu oživit válečné úsilí a vrátit naši zemi zpátky slávu, která jí byla předurčena."
 JAP_the_surrender_broadcast: "Projev o kapitulaci"
 JAP_the_surrender_broadcast_desc: "Pečlivě jsme zvážili celosvětové trendy i současnou situaci říše a rozhodli jsme se učinit mimořádné kroky k ukončení tohoto stavu věcí. Válečná situace se nevyvíjela nutně ve prospěch Japonska a musíme tuto skutečnost přijmout."
 JAP_the_surrender_broadcast_tt: "Pokud kapitulujeme pokojně, je vyšší šance, že si udržíme kontrolu nad domácími ostrovy"
