 PRC_request_territory_tt: "Požádá o §Ypředání domovských území§!, pokud nejsou §Yvlastněna§! svým současným držitelem, nebo pokud jejich vlastník je §Y[ROOT.GetRulingIdeology]§!. \nSoučasný efekt:"
 PRC_said_no_to_cuf: "Odmítl Druhou sjednocenou frontu"
 PRC_put_an_end_to_the_sufan: "Ukončit Sufan"
 PRC_put_an_end_to_the_sufan_desc: "Když jsme dorazili do [622.GetName], místní vůdce Ústředního politbyra Liou Č'-tan a další vedení byli v procesu čistek v rámci protikontrarevoluční kampaně. $PRC_bo_gu$ bude pověřen zastavením tohoto nesmyslu."
 PRC_usurp_control_over_yanan: "Uchvátit kontrolu nad Jen-anem"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName] jižně od nás představuje logický další krok v našem úsilí znovu vybudovat pevnou základní oblast."
 PRC_usurp_control_over_yanan_tt: "Pokud je [ROOT.GetName] §Yve frakci§! s §Y[CHI.GetName]§! a jiná země kontroluje §Y[1032.GetName]§!, a také některý z §Y[744.GetName]§! nebo §Y[283.GetName]§!:"
 PRC_the_westward_expedition: "Západní výprava"
 PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap] na západ od nás představuje skvělou příležitost k rozšíření. Pokud zorganizujeme šarvátku na hranicích [1045.GetName], možná využijeme jejich nepozornosti."
 PRC_the_eastward_expedition: "Výprava na východ"
 PRC_the_eastward_expedition_desc: "Na východě vládne [SHX.GetLeader] v [615.GetName], ale možná dokážeme prorazit jejich obranu přes Žlutou řeku."
 PRC_develop_yanan_soviet: "Rozvinout Jenanský sovět"
 PRC_develop_yanan_soviet_desc: "Nyní jsme získali kontrolu nad [1032.GetName], což představuje příležitost rozšířit naše základní oblasti. Uděláme z [1032.GetName] sídlo naší vlády."
 PRC_the_internal_enemy: "Vnitřní nepřítel"
 PRC_the_internal_enemy_desc: "Boj proti [CHI.GetLeader]ovi a vládě [CHI.GetRulingParty] trvá již deset let. Pamatujeme na čistku 12. dubna 1927 a musíme zajistit, že se takové pokoření nikdy neopakuje."
 PRC_know_the_enemy: "Poznat nepřítele"
 PRC_know_the_enemy_desc: "Naši sousedé mohou být nyní přátelští, ale musíme být připraveni testovat jejich obranu, pokud by se situace změnila."
 PRC_unlock_border_defense_raids_tt: "Odemkne §Y$raid_type_PRC_probe_border_defenses_raid$§! nájezdy proti §Y$STATE_615$§! a §Y$STATE_1045$§!"
 PRC_cooperate_ulanhu: "Spolupracovat s Ulanhuem"
 PRC_cooperate_ulanhu_desc: "Jün Ce, známý jako Ulanhu, je oddaný komunistický bojovník z Mongolska, který se organizuje severně od našich oblastí. Nabídl, že se svými silami dorazí do [ROOT.capital.GetName] a bude bojovat po našem boku."
 PRC_know_the_enemy_tt: "S dokončenými §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! a §Y$PRC_usurp_control_over_yanan$§!:"
 PRC_burn_the_paper_tigers: "Spálit papírové tygry"
 PRC_burn_the_paper_tigers_desc: "Obrátíme se na [CHI.GetName] a ostatní, abychom usilovali o vytvoření Druhé sjednocené fronty proti našim společným nepřátelům."
 PRC_rally_the_peasants: "Zmobilizovat rolníky"
 PRC_rally_the_peasants_desc: "Rolnictvo tvoří náš hlavní mocenský základ, protože [CHI.GetNameDef] svou správou zpustošilo jejich životy. Mají mnoho co získat z našich slibovaných reforem."
 PRC_rally_the_28_bolsheviks: "Zmobilizovat 28 ½ bolševiků"
 PRC_rally_the_28_bolsheviks_desc: "Rozsáhlé znalosti 28 ½ bolševiků — vycvičených v Sovětském svazu jako budoucí vůdci vlády a armády — musí být v těchto těžkých časech využity naplno."
 PRC_guide_central_committee: "Vést ústřední výbor"
 PRC_guide_central_committee_desc: "Musíme stanovit jasný kurz pro Ústřední výbor. Pokud nedokážeme udržet jednotu strany, nemůžeme doufat, že sjednotíme Čínu."
 PRC_leadership_of_mao: "Vedení $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Mao prokázal svou odvahu během Dlouhého pochodu a jeho rostoucí vliv nemusí být na škodu. Pokud nechceme zůstat uvězněni v našich hranicích, budeme potřebovat silné vedení."
 PRC_expel_the_occupiers: "Vyhnat okupanty"
 PRC_expel_the_occupiers_desc: "Kdykoli budeme mít sílu, měli bychom vyhnat cizí síly z Číny, jinak se nezastaví před ničím, aby nás podkopaly pro svůj vlastní prospěch."
 PRC_restore_territorial_integrity: "Obnovit územní celistvost"
 PRC_restore_territorial_integrity_desc: "Požádáme naše věrné spojence o prosté předání území."
 PRC_seek_support_from_ussr: "Obrátit se na [SOU.GetNameDef]"
 PRC_seek_support_from_ussr_desc: "Náš dlouhodobý spojenec, [SOU.GetNameDef], poskytl revoluci zásadní pomoc. Aby však mohla uspět, musíme požádat, aby tuto pomoc ještě zvýšili. Úspěch naší revoluce jim umožní soustředit úsilí na jiné fronty."
 PRC_request_guarantees: "Požádat o územní záruky"
 PRC_request_guarantees_desc: "Náš nový kurz inspirovaný Sovětským svazem by velmi těžil z jejich ochrany. Poskytnutí bezpečnostních garancí pro ně nebude bez rizika, ale jejich význam při odrazení potenciálních nepřátel stojí za to."
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] mohou požadovat, abychom se stali jejich subjektem výměnou za záruky...§!"
 PRC_on_guerilla_warfare: "O partyzánské válce"
 PRC_on_guerilla_warfare_desc: "Jako teoretik a autor partyzánské války Mao využije svou novou moc, aby zajistil správné nasazení našich malých nezávislých jednotek."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Zasít neshody v Sjednocené frontě"
 PRC_dissent_in_the_united_front_alt: "Zasít neshody ve frakci [ROOT.GetFactionName]"
 PRC_dissent_in_the_united_front_desc: "I když bojujeme po boku spojenců, musíme zdůraznit výhody naší ideologie. Může nám to získat podporovatele — dokonce i mezi významnými osobnostmi na druhé straně aliance."
 PRC_dissent_in_the_united_front_1_tt: "Při §Yčlenství ve frakci§! s [CHI.GetNameWithFlag]:"
 PRC_halves_infiltration_cost_tt: "§GPoloviční cena§! za rozhodnutí §Y$PRC_infiltration_sea_cat$§!"
 PRC_establish_friendly_bases: "Zřídit základny za nepřátelskými liniemi"
 PRC_establish_friendly_bases_desc: "Velké množství civilistů na okupovaném území našim infiltrátorům nijak nebrání v tom, aby se nenápadně zapojili do sabotáže."
 PRC_establish_friendly_bases_1_tt: "Odemkne rozhodnutí: §YZahájit sabotáže§!"
 PRC_establish_friendly_bases_2_tt: "§ROkupované státy nepřítele§!, které mají §Y$PRC_guerilla_cells_active_2$§! nebo jsou §Ydomovskými územími§! subjektu s cizím vládcem, nyní mohou získat §Y$PRC_anti_japanese_base$§!"
 PRC_secure_the_peoples_support: "Zajistit podporu lidu"
 PRC_secure_the_peoples_support_desc: "Přestože nekontrolujeme většinu Číny, musíme zajistit její loajalitu k naší věci, kdyby opět propukla občanská válka."
 PRC_secure_the_peoples_support_tt: "Odemkne všechny §Y3 úrovně§! rozhodnutí §Y$PRC_infiltration_sea_cat$§!."
 PRC_rural_recruitment: "Nábor na venkově"
 PRC_rural_recruitment_desc: "Okupant nikdy nedokáže sledovat všechna venkovská sídla, což nám umožňuje zde nábor s minimálním rizikem."
 PRC_rural_recruitment_tt: "Při §Yinfiltraci§! §Yvenkovského§!, §Yrozvinutého venkovského§! nebo §Yzemědelského§! státu získáme §G[?PRC_rural_recruitment_manpower]§! personálu"
 PRC_raid_weapon_depots: "Vyrabovat sklady zbraní"
 PRC_raid_weapon_depots_desc: "Naše infiltrační úsilí nám umožnilo zmapovat logistické sítě našich nepřátel. Můžeme toho využít k nájezdům na tyto sítě a použít ukořistěnou výzbroj k nasazení ještě více operativců."
 PRC_raid_weapon_depots_tt: "Odemkne §Y$raid_type_PRC_weapons_depot_raid$§! všude tam, kde má §Y[ROOT.GetNameWithFlag]§! zřízeny §YBuňky odboje§! nebo §Y$PRC_anti_japanese_base$§!, aby získal §Y$infantry_equipment$§! a §Y$artillery$§!"
 PRC_empower_the_guerillas: "Posílit partyzány"
 PRC_empower_the_guerillas_desc: "Jak naše partyzánské síly získávají zkušenosti, můžeme jim začít umožňovat samostatné operace. To jim dovolí pronikat ještě dál a zabrání kompromitaci, pokud by byl náš kontakt s nimi zachycen."
 PRC_empower_the_guerillas_tt: "§GPoloviční cena§! za rozhodnutí §Y$PRC_guerilla_warfare_sea_cat$§! a odemkne rozhodnutí pro nahrazení §Y$PRC_guerilla_cells_active_1$§! za §Y$PRC_guerilla_cells_active_2$§!. Efektivní změny:"
 PRC_holding_half_the_sky: "Drží polovinu nebe"
 PRC_holding_half_the_sky_desc: "Postavení žen v čínské společnosti bylo dlouhou dobu nerovné. Usilujeme-li o rovnost, musíme to změnit. Jak Mao řekl: „Ženy drží polovinu nebe“ a musíme jim umožnit přispět k revoluci."
 PRC_question_the_faction_leadership: "Zpochybnit vedení frakce"
 PRC_question_the_faction_leadership_desc: "Abychom získali další vliv, měli bychom poukazovat na chyby vedení našeho spojenectví a zároveň zdůrazňovat naše vlastní úspěchy."
 PRC_to_unify_a_country: "Sjednotit zemi"
 PRC_to_unify_a_country_desc: "S naším posíleným postavením — politicky i vojensky — na území jiných militaristů musíme požadovat zdroje a uznání, které nám náleží."
 PRC_to_unify_a_country_tt: "§Y[ROOT.GetName]§! získá jakýkoli stát, který byl úspěšně §Yinfiltrován§!."
 PRC_strengthen_the_central_party_school: "Posílit Ústřední stranickou školu"
 PRC_strengthen_the_central_party_school_desc: "Výcvik nových stranických funkcionářů skrze Ústřední stranickou školu postupně přečíslí 28 a půl bolševiků a jejich stoupence vycvičené v Sovětském svazu."
 PRC_propaganda_efforts: "Propagandistické úsilí"
 PRC_propaganda_efforts_desc: "Propaganda je klíčová pro získání následovníků revoluce i pro udržení důvěry již získaných. Naši spojenci ji mohou využít při mobilizaci svých obyvatel k obraně Číny."
 PRC_propaganda_efforts_1_tt: "Získej §G[?PRC_gain_faction_inluence_number|%]§! §YVliv ve frakci§! za každé rozhodnutí §YPartyzánská válka§! a §YInfiltraci§! [CHI.GetAdjective] států"
 PRC_propaganda_efforts_2_tt: "Získej §G[?PRC_gain_faction_inluence_number|%]§! §YVliv ve frakci§! za každé rozhodnutí §YPartyzánská válka§!"
 PRC_establish_yanan_university: "Založit Jenanskou univerzitu"
 PRC_establish_yanan_university_desc: "Stávající síť samostatných škol umění, vědy a politické výuky je neefektivní. Jejich sloučení by umožnilo efektivnější výuku a širší vzdělání skrze výměnu znalostí."
 PRC_peaceful_reunification: "Usilovat o mírové znovusjednocení"
 PRC_peaceful_reunification_desc: "Jsme skuteční vůdci Číny a tato skutečnost musí být uznána. Pokusíme se přesvědčit [WTT_current_china_leader.GetNameDef]. Pokud odmítnou... národ je uvidí takové, jací opravdu jsou."
 PRC_adopt_sun_yat_sens_principles: "Přijmout Sunjatsenovy principy"
 PRC_adopt_sun_yat_sens_principles_desc: "Sunjatsenovy principy — nacionalismus, demokracie a blahobyt — nejsou v rozporu s našimi komunistickými hodnotami. Jeho vize, kdysi stabilizující Čínu, může být nyní plně uskutečněna."
 PRC_establish_democratic_socialism: "Zavést demokratický socialismus"
 PRC_establish_democratic_socialism_desc: "Naše úspěchy budou zapsány v dějinách, ale až nastanou zlé časy, samotné úspěchy nebudou stačit. Lidé musí mít možnost vést revoluci a činit vládu odpovědnou svým hlasem."
 PRC_form_central_social_affairs_department: "Zřídit Ústřední odbor sociálních záležitostí"
 PRC_form_central_social_affairs_department_desc: "Úprava cílů revoluce povede k diskuzím mezi jejími stoupenci a odpůrci. Toto ideologické napětí však může sklouznout k protirevolučním tématům, a proto musíme vytvořit zpravodajskou agenturu k monitorování vlivu maoismu."
 PRC_reform_the_republic: "Reformovat republiku"
 PRC_reform_the_republic_desc: "Republika byla dobrý nápad, který byl zároveň špatně provedený. My jsme skutečnými následovníky její myšlenky."
 PRC_asian_democratic_union: "Asijská demokratická unie"
 PRC_asian_democratic_union_desc: "Pro dosažení rovnosti musíme spolupracovat s našimi asijskými partnery, aby měli silnou vyjednávací pozici na světové scéně."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! zvyšuje §YRychlost výzkumu§! o §G+1.00%§! a snižuje §YPodíl továren na spotřební zboží§! o §Y-2.0%§! za každého nového člena frakce, max. +10% výzkumu a -20% továren na spotřební zboží"
 PRC_yanan_rectification_movement: "Jenanská nápravná kampaň"
 PRC_yanan_rectification_movement_tt: "V závislosti na hodnotě §Y$PRC_communist_power_struggle$§! získá §Y$PRC_maoism_dynamic_modifier$§! různé bonusy.\nAktuální efekt:"
 PRC_yanan_rectification_movement_desc: "Úspěchy našeho režimu lze přisoudit Maovi a musíme jeho prestiž použít k upevnění maoismu. Zakotvením jeho myšlenek do stanov strany jako prvního komunismu přizpůsobeného čínským podmínkám bude jejich odpor obtížnější."
 PRC_enforce_maoism: "Prosadit maoismus"
 PRC_enforce_maoism_desc: "K dalšímu posílení maoismu musíme plně propojit ideologii s vedením státu i strany, čímž se Mao stane symbolem národa."
 PRC_deepen_the_dixie_mission: "Prohloubit spolupráci v rámci Dixie mise"
 PRC_deepen_the_dixie_mission_desc: "Odhodlání, které [USA.GetNameDef] projevily ve spolupráci s [ROOT.GetNameDef], je obdivuhodné. Možná by byli ochotni rozšířit Dixie misi o [USA.GetAdjective] experty pro modernizaci našeho průmyslu."
 PRC_invite_the_dixie_mission: "Pozvat Dixie misi"
 PRC_invite_the_dixie_mission_desc: "Jako rostoucí mocnost v Asii bychom měli zjistit, zda [USA.GetNameDef] nechtějí navázat diplomatické styky. Možná právě oni, na rozdíl od imperialistů kolem nás, pomohou vybudovat Čínu schopnou vlastní obrany."
 PRC_overthrow_the_ussr: "Svrhnout falešné komunisty"
 PRC_overthrow_the_ussr_desc: "Ideologické rozdíly nejsou pouze výsledkem našich specifických podmínek. Reakční a totalitní politika těchto mocností zašla příliš daleko. Musíme zasáhnout a osvobodit jejich proletariát od falešné revoluce."
 PRC_overthrow_the_ussr_tt: "Získá válečný cíl §YAnexe§! proti každé významné komunistické zemi. Aktuální efekt:"
 PRC_two_soviets_together: "Dva sověty společně"
 PRC_two_soviets_together_desc: "Navzdory úpravě naší ideologie máme stále silné ideologické vazby na [SOV.GetNameDef] a nezapomněli jsme na jejich pomoc."
 PRC_tech_agreement_with_ussr: "Dohoda o nových obranných technologiích"
 PRC_tech_agreement_with_ussr_desc: "Pokročilý stav naší revoluce nám umožňuje podpořit přispět [SOV.GetNameDef] také výzkumem. Jakmile doženeme jejich technologie, můžeme jim předat objektivní hodnocení jejich výzbroje."
 PRC_the_end_of_capitalism: "Konec kapitalismu"
 PRC_the_end_of_capitalism_desc: "Naše těsnější spolupráce má benefity nejenom pro nás, ale také pro [SOV.GetNameDef]. Dokonce posílila naši alianci natolik, že může nyní čelit kapitalistickým mocnostem. Společně můžeme šířit revoluci a osvobodit jejich kolonie."
 PRC_purge_the_world_of_fascism: "Očistit svět od fašismu"
 PRC_purge_the_world_of_fascism_desc: "Navzdory slibům návratu od kapitalismu je nenávist fašistů k komunismu dostatečným důkazem, že je to jen přetvářka. Zatímco naše prostředky osvobozují proletariát, fašisté je využívají k jeho potlačení — a tomu musíme zabránit."
 PRC_hundred_regiments_offensive: "Ofenziva sta pluků"
 PRC_hundred_regiments_offensive_desc: "Rozšíření našeho vojska a jeho organizace do mnoha samostatných jednotek nám umožní devastovat nepřátelské zásobovací linie."
 PRC_prepare_for_the_inevitable: "Připravit se na nevyhnutelné"
 PRC_prepare_for_the_inevitable_desc: "Expanzivní ambice, které má [JAP.GetNameDef], a potenciálně i náš tradičný spojenec [SOV.GetNameDef], rostou. Musíme odložit ideologické rozdíly a sjednotit se proti vnějším hrozbám."
 PRC_ask_for_soviet_lend_lease: "Požádat o sovětský Lend-Lease"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 PRC_reclaim_the_grasp_of_power: "Znovuuchopit moc"
 PRC_reclaim_the_grasp_of_power_desc: "Moc, která se přesunula k Maovi díky jeho vedení Dlouhého pochodu, se konečně vrací původním vůdcům strany. S koncem pochodu jsou $PRC_wang_ming$ nebo $PRC_bo_gu$ připraveni znovu převzít vedení."
 PRC_playing_both_sides: "Hrát na obě strany"
 PRC_playing_both_sides_desc: "Musíme zajistit loajalitu lidu na územích militaristů i v [CHI.GetAdjective] státech, pokud někdy nastane rozhodující boj o budoucnost země."
 PRC_the_fight_of_a_people: "Boj národa"
 PRC_the_fight_of_a_people_desc: "Náš lid musí odporovat nepříteli, i pokud je na okupovaném území. Měli bychom vyslat malé jednotky, aby mobilizovaly místní odboj a podkopaly nepřítele — nakonec osvobodíme vlast."
 PRC_a_stronger_united_front: "Silnější sjednocená fronta"
 PRC_a_stronger_united_front_desc: "[CHI.GetName] musí vidět, že jsme spolehlivý spojenec, aby necítili potřebu držet rezervy pro případ zrady. Získáme větší podíl na rozhodování."
 PRC_sino_allied_pact_of_non_aggression: "Sino-spojenecký pakt o neútočení"
 PRC_sino_allied_pact_of_non_aggression_desc: "Jak se zbavujeme cizího vlivu v Číně, musíme zajistit, že méně expanzivní velmoci zůstanou stranou."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Podepíší §Ysmlouvu o neútočení§! s §Y[ROOT.GetName]§!"
 PRC_with_inspiration_from_nkvd: "S inspirací od NKVD"
 PRC_with_inspiration_from_nkvd_desc: "Sovětská NKVD, jejíž činnost známe skrze naše kontakty, nám musí sloužit jako vzor pro ochranu před vnitřními nepřáteli."
 PRC_soviet_technological_cooperation: "Sovětská technologická spolupráce"
 PRC_soviet_technological_cooperation_desc: "Obrátíme se na [SOV.GetNameDef] ohledně výzkumné dohody, která podpoří obě naše země."
 PRC_reestablish_moscow_sun_yat_sen_university: "Obnovit Moskevskou univerzitu Sunjatsena"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Obnovením a rozšířením financování Moskevské univerzity Sunjatsena můžeme vychovat nové generace učenců po vzoru 28 a půl předchůdců."
 PRC_a_truly_united_front: "Skutečně sjednocená fronta"
 PRC_a_truly_united_front_desc: "Musíme posílit náš diplomatický sbor a zlepšit postavení Druhé sjednocené fronty."
 PRC_a_truly_united_front_tt: "§GPoloviční cena§! za rozhodnutí §Y$PRC_28_bolshevik_faction_cat$§!"
 PRC_part_of_the_comintern: "Součást Kominterny"
 PRC_part_of_the_comintern_desc: "S postupující revolucí doma se můžeme soustředit na pomoc Kominterně v jejích mezinárodních cílech."
 PRC_petition_for_freedom: "Žádost o samostatnost"
 PRC_petition_for_freedom_desc: "Naše nezávislost byla příliš dlouho v rukou jiných — je čas to změnit jednou provždy."
 PRC_petition_for_freedom_not_subject_tt: "§YBez účinku, pokud nejsme subjektem§!"
 PRC_aggressive_pursuit_of_diplomacy: "Agresivní diplomacie"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Ačkoli bychom preferovali civilizovanější diplomacii, hrozba násilí je někdy jediný způsob, jak prosadit naši vůli. A když hrozba nezabere..."
 PRC_supreme_infiltration: "Nejvyšší infiltrace"
 PRC_supreme_infiltration_desc: "Naše předchozí zkušenosti s infiltrací nám umožňují rozšířit tyto operace a získat více našich krajanů na naši stranu."
 PRC_scholarly_revolution: "Učenecká revoluce"
 PRC_scholarly_revolution_desc: "Naši vůdci pocházejí z inteligence a musíme formovat budoucnost pro Číňany skrze jejich optiku."
 PRC_towards_one_china: "Směrem k jediné Číně"
 PRC_towards_one_china_desc: "Militaristické státy příliš narušují stabilitu Číny, než aby mohly nadále existovat. Je třeba zřídit centralizované vedení."
 PRC_towards_one_china_bypass_tt: "§YKaždá čínská země§!: musí platit jeden z následujících stavů:\n  Neexistuje\n  Je ve válce s §Y[ROOT.GetNameWithFlag]§!\n  Je subjektem pro §Y[ROOT.GetNameWithFlag]§!\n  Je ve frakci s §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: má proti ní §Yválečný cíl§!."
 PRC_towards_one_china_tt: "Získá válečný cíl §YAnexe§! proti všem nespřáteleným čínským zemím. Aktuální efekt:"
 PRC_allow_autonomous_regions: "Povolit autonomní regiony"
 PRC_allow_autonomous_regions_desc: "Jedinečné požadavky jednotlivých regionů Číny musejí být uznány poskytnutím určité míry autonomie."
 PRC_allow_autonomous_regions_tt: "\nKaždá §Yspřátelená čínská země§! se může rozhodnout stát se §Ysubjektem pro [ROOT.GetNameDef]§!. Aktuální efekt:"
 PRC_the_peoples_republic: "Lidová republika"
 PRC_the_peoples_republic_desc: "Nyní, když je revoluce pevně zavedena, můžeme se začít přesouvat od revolučního státu k takovému, který nabídne stabilitu a prosperitu díky reformám."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§ROdebere§! rozhodnutí §Y$PRC_infiltration_sea_cat$§! a §Y$PRC_guerilla_warfare_sea_cat$§!"
 PRC_taiwan: "Zajistit Tchaj-wan"
 PRC_taiwan_desc: "Ztráta Tchaj-wanu bývalou vládou Čchingů ve prospěch Japonců musí být napravena, i když nutnost letecké či námořní podpory představuje jedinečnou výzvu."
 PRC_reclaim_tibet: "Znovuzískat Tibet"
 PRC_reclaim_tibet_desc: "Nestabilita v Číně umožnila, aby se [TIB.GetNameDef] odtrhl od čínské vlády, ale historické vazby mezi našimi národy nelze ignorovat. Musíme usilovat o znovusjednocení, aby naše hranice opět dosáhla Himálaje."
 PRC_subjugate_korea: "Podrobit Koreu"
 PRC_subjugate_korea_desc: "[JAP.GetAdjectiveCap] okupace Koreje a jejich následná expanze do Mandžuska ukazuje, že spojenecká Korea je pro [ROOT.GetAdjective] bezpečnost zásadní. Pokud to nyní není možné, měli bychom zasáhnout."
 PRC_dare_to_struggle: "Odvážit se bojovat..."
 PRC_dare_to_struggle_desc: "S válečnými státy nyní na naší straně je čas bojovat proti zahraničním okupantům, kteří kolonizovali části Číny."
 PRC_dare_to_win: "...odvážit se zvítězit"
 PRC_dare_to_win_desc: "Expanze imperialistických předchůdců do čínských zemí, díky které má [SOV.GetNameDef] své současné hranice, byla odpuštěna kvůli lepším vztahům, ale nikoli zapomenuta. Nyní, když máme prostředky, bychom měli obnovit naše původní hranice."
 PRC_move_capital: "Přesunout hlavní město"
 PRC_move_capital_desc: "Po vyhlášení $PRC_proclaimed_communism$ je přirozeným krokem přesunout naše vládní sídlo a vrátit městu jeho původní název Peking."
 PRC_beijing_capital_name: "Peking"
 PRC_education_reform: "Reforma vzdělávání"
 PRC_education_reform_desc: "Podnikneme kroky k rozsáhlé celonárodní reformě vzdělávacího systému podle sovětského modelu vyššího vzdělávání se zaměřením na technické a inženýrské obory."
 PRC_the_first_premier: "První premiér"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$ bude jmenován prvním premiérem $PRC_proclaimed_communism$, čímž upevní svou pozici jednoho z předních politiků Strany."
 PRC_the_party_builds_the_nation: "Strana buduje národ"
 PRC_the_party_builds_the_nation_desc: "Nyní, když ovládáme rozsáhlé oblasti Číny, je čas začít celonárodní kampaň využívající naši populaci a rostoucí průmysl."
 PRC_the_chinese_century: "Čínské století"
 PRC_the_chinese_century_desc: "Hospodářský růst kombinovaný s dostatkem politické síly k ovlivňování světa je to, po čem naše země dlouho toužila — a nyní toho dosáhla. Vzestup Číny začíná právě teď — toto je naše století."
 PRC_the_unwilling_diarchy_focus: "Neochotně přijatá diarchie"
 PRC_the_unwilling_diarchy_focus_desc: "Těžké časy vyžadují těžká rozhodnutí — musíme nahradit stávající stranické orgány, aby mělo nové vedení pravomoci rychle jednat proti nepřátelům lidu.\n\nMao a Guotao musí své neshody odložit stranou."
 PRC_the_unwilling_diarchy_focus_tt: "Nebudete moci vytvořit ani se připojit k §YDruhé sjednocené frontě§!"
 PRC_the_response_to_a_threat: "Reakce na hrozbu"
 PRC_the_response_to_a_threat_desc: "Uděláme vše, co je třeba, abychom odpověděli na hrozby kolem nás. Musíme se připravit na útok."
 PRC_promote_regular_army: "Podporovat regulérní armádu"
 PRC_promote_regular_army_desc: "Jen konvenčními prostředky zajistíme, aby Rudá armáda byla schopná bránit a rozšiřovat [ROOT.GetAdjective] území."
 PRC_strict_training_regiments: "Přísný výcvikový režim"
 PRC_strict_training_regiments_desc: "Musíme zpřísnit disciplínu Rudé armády.\n\nKaždodenní ranní výcvikové rutiny brzy povedou k profesionální armádě a zlepší kvalitu rekrutů."
 PRC_army_reforms: "Armádní reformy"
 PRC_army_reforms_desc: "Rudá armáda je zastaralá a založená na staré doktríně, která po Dlouhém pochodu již neplatí. Musíme ji vybudovat od základů.\n\nNová série reforem, které provedl [ROOT.GetLeader] ve spolupráci s vedoucími generály, vytvoří silnější Rudou armádu."
 PRC_centralized_army_command: "Centralizované velení armády"
 PRC_centralized_army_command_desc: "Decentralizované velení nám neprospěje. Veškeré informace musí proudit skrze novou strukturu velení, aby se zlepšilo operační plánování od shora až po posledního nováčka."
 PRC_soviet_battle_tactics: "Sovětská bojová taktika"
 PRC_soviet_battle_tactics_desc: "Napodobováním taktiky, kterou již používá [SOV.GetNameDef], můžeme využít naší početní převahy. Vyčleníme tým důstojníků, aby studovali [SOV.GetAdjective] zkušenosti."
 PRC_promote_guerilla_warfare: "Podporovat partyzánskou válku"
 PRC_promote_guerilla_warfare_desc: "Rudá armáda nemůže zatím doufat, že se vyrovná síle našich nepřátel.\n\nMusíme využít našich silných stránek — bojovat za nepřátelskými liniemi a rychle mizet, abychom udeřili znovu."
 PRC_the_battle_behind_the_front_lines: "Boj za nepřátelskými liniemi"
 PRC_the_battle_behind_the_front_lines_desc: "Zintenzivníme úsilí zasahovat agresory za jejich liniemi. Tím, že narušíme jejich zásobování a posily, donutíme je plýtvat personálem na ochranu týlu."
 PRC_gain_the_peoples_trust: "Získat důvěru lidu"
 PRC_gain_the_peoples_trust_desc: "Infiltrujeme okolní venkov, uplácíme či zastrašujeme důležité osoby, abychom zajistili loajalitu lidí v oblastech mimo naši kontrolu. V následujících dnech jejich podporu budeme potřebovat."
 PRC_limited_infiltration_efforts: "Omezené infiltrační úsilí"
 PRC_limited_infiltration_efforts_desc: "Musíme udělat vše, co můžeme, aby se Čína sjednotila — jakýmikoli prostředky. Lidé musí vědět, že jsme na ně nezapomněli, a být připraveni přijmout naši podporu, až nadejde čas."
 PRC_secure_the_lands: "Zabezpečit země"
 PRC_secure_the_lands_desc: "Jsme blíže než kdy dřív k naplnění našich cílů — nesmíme váhat. Musíme věnovat více prostředků k přesvědčení obyvatel pod falešnou vládou o spravedlnosti naší věci."
 PRC_launch_sabotage_campaigns: "Zahájit sabotáže"
 PRC_launch_sabotage_campaigns_desc: "Sabotážní operace proti agresorům pomohou Rudé armádě a zpomalí postup nepřítele."
 PRC_raiding_parties: "Nájezdové oddíly"
 PRC_raiding_parties_desc: "Co nám chybí v průmyslové síle — ve srovnání s nepřítelem — doháníme důvtipem. Nájezdové oddíly stabilizují naši vybavenost a zároveň zhorší tu jejich."
 PRC_mobilization_of_the_people: "Mobilizace lidu"
 PRC_mobilization_of_the_people_desc: "V dobách krize lid povstane.\n\nZřídíme milice vedené veterány Dlouhého pochodu a vyzbrojíme místní obyvatelstvo."
 PRC_mobilization_of_the_people_tt: "Vytvoří §Y4 čínské§! milice"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$ na vzestupu"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ stojí osamocen jako pravý vůdce pro [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ již nemůže stát na stejné úrovni jako předseda Mao — vůdce může být jen jeden."
 PRC_promote_womens_suffrage: "Prosazovat volební právo žen"
 PRC_promote_womens_suffrage_desc: "„Ženy drží polovinu nebe.“ Skutečná rovnost je cílem Strany a musíme podniknout kroky k zajištění právní, politické, sociální a ekonomické participace žen po celé Číně."
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ na vzestupu"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ stojí osamocen jako pravý vůdce pro [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ již nemůže stát na stejné úrovni jako předseda Kuo-tchao — vůdce může být jen jeden."
 PRC_consolidate_politcal_power: "Konsolidovat politickou moc"
 PRC_consolidate_politcal_power_desc: "Jeden vůdce nyní stojí nade všemi a je nutné rozšířit tuto autoritu skrze všechny stranické struktury. Disidenti nesmí být tolerováni."
 PRC_consolidate_politcal_power_tt: "Posune §Y$PRC_communist_power_struggle$§! směrem k vedoucí frakci. Aktuální efekt:"
 PRC_secure_lend_lease_from_soviet: "Získat [SOV.GetAdjective] Lend-Lease"
 PRC_secure_lend_lease_from_soviet_desc: "Předchozí pokusy zabezpečit, aby byt s náma [SOV.GetNameDef] spojen pozemní cestou, skončily katastrofou. Nyní, když jsme to překonali, bude jejich zásobování mnohem snazší."
 PRC_preemptive_strike: "Preventivní úder"
 PRC_preemptive_strike_desc: "Důsledky povstání v Nanchangu roku 1927 ukazují, jak efektivní mohou být nacionalistické síly. Abychom předešli dalšímu Dlouhému pochodu, musíme udeřit jako první a sami provádět obkličovací operace."
 PRC_an_end_to_the_japanese_threat: "Ukončit [JAP.GetAdjective] hrozbu"
 PRC_an_end_to_the_japanese_threat_desc: "[JAP.GetAdjectiveCap] přítomnost na našem prahu je stálou hrozbou, neboť jejich imperialistické ambice neznají mezí. Úder jako první by je mohl zastihnout nepřipravené."
 PRC_assume_leadership: "Převzít vedení"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "V závislosti na hodnotě §Y$PRC_communist_power_struggle$§! získá §Y[ROOT.GetLeader]§! různé vlastnosti.\nAktuální efekt:"
 PRC_GetAssumeLeaderShipText_Wentian: "Postavení našeho nového předsedy musí být nezpochybnitelné. Musíme se posunout vpřed jako Strana i jako národ."
 PRC_GetAssumeLeaderShipText_NotWentian: "Postavení našeho nového předsedy musí být nezpochybnitelné. Bývalý předseda $PRC_zhang_wentian$ sehrál svou roli při stabilizaci Strany, ale nyní je na tahu [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Nouzové zásobovací protokoly"
 PRC_emergency_supply_protocols_desc: "Náš zásobovací systém není udržitelný. Musíme vynaložit veškeré úsilí k jeho zlepšení, jinak naši vojáci zůstanou bez zbraní, munice a jídla."
 PRC_emergency_prodction_protocols: "Nouzové výrobní protokoly"
 PRC_emergency_prodction_protocols_desc: "Abychom zvýšili válečnou výrobu, musíme nastavit produkční kvóty. Takové opatření však může odcizit naše podporovatele — ale nemáme jiné možnosti."
 PRC_extend_emergency_measures: "Prodĺžit nouzová opatření"
 PRC_extend_emergency_measures_desc: "Jsme blíže než kdy dřív k vyřešení kritických problémů, ale musíme své úsilí prodloužit — jinak bylo marné."
 PRC_extend_emergency_measures_1_tt: "Pokud je dokončeno §Y$PRC_emergency_supply_protocols$§!: §YProdluží trvání o [?PRC_emergency_protocol_idea_days] dní§!, nebo:"
 PRC_extend_emergency_measures_2_tt: "Pokud je dokončeno §Y$PRC_emergency_prodction_protocols$§!: §YProdluží trvání o [?PRC_emergency_protocol_idea_days] dní§!, nebo:"
 PRC_to_support_the_army: "Podpořit armádu"
 PRC_to_support_the_army_desc: "Uděláme, co je třeba, abychom prodloužili již přijatá opatření a učinili je trvalými. Armáda musí mít vše, co potřebuje k vedení revoluce."
 PRC_to_support_the_army_1_tt: "Pokud je dokončeno §Y$PRC_emergency_supply_protocols$§!:"
 PRC_to_support_the_army_2_tt: "Pokud je dokončeno §Y$PRC_emergency_prodction_protocols$§!:"
 PRC_reach_out_to_the_west: "Obrátit se na Západ"
 PRC_reach_out_to_the_west_desc: "Navzdory jeho dřívějším činům proti [ROOT.GetAdjective] svrchovanosti má Západ mnoho zdrojů, díky kterým se múže [ROOT.GetNameDef] přetvořit ve světovou mocnost."
 PRC_reach_out_to_the_west_tt: "Pokud nefašistická §YZápadní velmoc§! bojuje proti společnému nepříteli a nejsou tam spojenci bojující navzájem:"
 PRC_closer_ties_to_sov: "Navázat se na [SOV.GetName]"
 PRC_closer_ties_to_sov_desc: "Musíme usilovat o ještě užší vztahy. Sino-sovětské vazby jsou silné, ale musí být posíleny."
 PRC_demand_warlord_loyalty: "Požadovat loajalitu militaristů"
 PRC_demand_warlord_loyalty_desc: "Musíme sjednotit Čínu pod jedním vedením — a dát všem jasně najevo, čím by toto vedení bylo.\n\nZašleme militaristům poselství — nabídku vytvořit Vládu národní obrany. [CHI.GetLeader] to nemusí schvalovat, ale je to nutné."
 PRC_bring_war_to_neighboring_warlords: "Vést válku proti sousedním militaristům"
 PRC_bring_war_to_neighboring_warlords_desc: "V Číně může být jen jediný vládce — prvním krokem k rozšíření revoluce bude podrobení militaristů."
 PRC_bring_war_to_neighboring_warlords_tt: "Získá válečný cíl §YAnexe§! proti §Ysousedním militaristům§!. Aktuální efekty: "
 PRC_lessons_of_the_west: "Lekce ze Západu"
 PRC_lessons_of_the_west_desc: "Pohlédneme za naše hranice a zjistíme, jaké ponaučení lze získat od zemí, jejichž průmysl dosáhl hranic, kterých náš zatím nedosáhl.\n\nMusíme je dohnat."
 PRC_the_long_march_towards_progress: "Dlouhý pochod k pokroku"
 PRC_the_long_march_towards_progress_desc: "[ROOT.GetNameDef] musí pokračovat v pokroku. Můžeme být technologicky pozadu, ale nezůstaneme tak. Je nutné investovat do posílení vzdělávacího sektoru."
 PRC_every_peasant_a_soldier: "Každý rolník vojákem"
 PRC_every_peasant_a_soldier_desc: "Každý práceschopný člověk, který pracuje na polích, musí být připraven chopit se zbraně, pokud to země bude potřebovat.\n\n„Revoluční válka je válkou mas; lze ji vést jen jejich mobilizací a spoléháním se na ně.“"
 PRC_every_peasant_a_soldier_1_tt: "Pokud je dokončeno §Y$PRC_promote_guerilla_warfare$§!:"
 PRC_every_peasant_a_soldier_2_tt: "Pokud je dokončeno §Y$PRC_promote_regular_army$§!:"
 PRC_avenge_the_century_of_humiliation: "Pomstít století ponížení"
 PRC_avenge_the_century_of_humiliation_desc: "Devatenácté století představovalo pro Čínu století ponížení západními mocnostmi. Je čas splatit dluh."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] získá válečný cíl §YDobýt (Zaměření)§! proti jakékoli sousední §YZápadní zemi§! či jejím subjektům. Aktuální efekty:"
 PRC_the_march_to_victory: "Pochod k vítězství"
 PRC_the_march_to_victory_desc: "Pochod k vítězství je nevyhnutelný. Co začalo jako neochotně přijatá diarchie, vyústilo ve vznik silné a sjednocené stranické struktury. Nyní se musíme obrátit ven — k našim vnitřním nepřátelům."
 PRC_a_new_central_committee: "Nový Ústřední výbor"
 PRC_a_new_central_committee_desc: "Je čas na změnu. $PRC_zhang_guotao$ nařídí kompletní revizi Ústředního výboru a jeho přestavbu od základů."
 PRC_a_new_central_committee_tt_1: "Po dobu §Y180 dní§!:"
 PRC_a_new_central_committee_tt_2: "Poté: "
 PRC_expedite_land_revolution: "Urychlit pozemkovou revoluci"
 PRC_expedite_land_revolution_desc: "Přerozdělení půdy od statkářů k rolníkům rozbilo feudální struktury na venkově. Venkovské masy nyní pevně stojí za revolucí."
 PRC_halt_land_revolution: "Zastavit pozemkovou revoluci"
 PRC_halt_land_revolution_desc: "Aby byla zachována stabilita, byla pozemková reforma dočasně odložena. Rolnictvo sice reptá, ale místní elity jsou uklidněny a krátkodobá vnitřní soudržnost zachována."
 PRC_reestablish_the_state_bank: "Obnovit státní banku"
 PRC_reestablish_the_state_bank_desc: "Pro správu ekonomiky musíme obnovit naši centrální banku. Národní banka $PRC_communism$ byla založena ve střední Číně, ale Dlouhý pochod ji donutil ukončit činnost. Její vybavení bylo od té doby přepravováno a nyní doráží do [ROOT.capital.GetCapitalVictoryPoint.GetName]."
 PRC_promote_the_silver_dollar: "Prosazovat stříbrnou minci"
 PRC_promote_the_silver_dollar_desc: "Stažení měděných mincí z oběhu ve prospěch stříbra nám umožní recyklovat měď pro výrobu munice. Vnitřní hodnota stříbra navíc zvýší důvěru našich obchodních partnerů, neboť hodnota měny bude přímo navázána na drahý kov."
 PRC_promote_paper_bills: "Prosazovat papírové bankovky"
 PRC_promote_paper_bills_desc: "Papírové peníze s nízkými náklady na výrobu jsou vhodnou náhradou za měděné mince, které mohou být roztaveny pro munici. Nevýhodou však je, že partneři mohou být nervózní z měny, jejíž hodnotu můžeme změnit pouhým tiskem dalších bankovek."
 PRC_new_currency_established: "Přijetím tohoto zaměření se zabrání negativním efektům §Y$PRC_equipment_from_copper_coins$§!, pokud ještě nenastaly."
 PRC_allow_special_goods_trade: "Povolit obchod se zvláštním zbožím"
 PRC_allow_special_goods_trade_desc: "Obchod se zvláštním zbožím je něco, co by vláda měla uznat a využít — alespoň částečně jej kontrolovat jeho zdaněním."
 PRC_ban_special_goods_trade: "Zakázat obchod se zvláštním zbožím"
 PRC_ban_special_goods_trade_desc: "Navzdory popularitě zvláštního zboží je závislost vážným problémem, který musíme omezit zákazem. I když bude reforma zpočátku nepopulární, je nezbytná, aby se zvláštní zboží nestalo překážkou revoluce, podobně jako kdysi alkohol pro [SOV.GetNameDef]."
 PRC_ban_special_goods_trade_tt: "Vylepšený §YNárodní duch§!, který bude aplikován po roce, bude: "
 PRC_agricultural_reform: "Zemědělská reforma"
 PRC_agricultural_reform_desc: "Nyní, když jsme zajistili kontrolu nad ekonomickými zdroji, můžeme pokračovat v pozemkové reformě tím, že převedeme půdu od statkářů k chudším farmářům."
 PRC_agricultural_reform_tt: "Změní §Y$PRC_agrarian_society$§! na §Y$PRC_agrarian_reform$§!, který uděluje:"
 PRC_eight_points_for_attention: "Osm bodů pozornosti"
 PRC_eight_points_for_attention_desc: "§Y$PRC_eight_points_for_attention$§!, jak je ustanovil $PRC_mao_zedong$, zdůrazňují význam: slušnosti při mluvení, poctivosti při obchodování, vracení všech vypůjčených věcí, nahrazování všeho poškozeného, nezraňování či neurážení jiných, nepoškozování úrody, neobtěžování žen a slušného zacházení s válečnými zajatci."
 PRC_CSCEC_mils: "Specializovat CSCEC - vojenský průmysl"
 PRC_CSCEC_mils_desc: "CSCEC vyzveme, aby se specializoval na vojenskou výstavbu a využil k tomu všechny dostupné prostředky. Musíme zlepšit naši vojenskou výrobu, chceme-li obstát v nadcházejících letech."
 PRC_CSCEC_civs: "Specializovat CSCEC - civilní průmysl"
 PRC_CSCEC_civs_desc: "CSCEC vyzveme, aby se specializoval na průmyslovou výstavbu — to je přece jeho nejsilnější stránka."
 PRC_industrialization_efforts: "Spustit industrializační úsilí"
 PRC_industrialization_efforts_desc: "Nedávný růst zemědělské produkce umožňuje, aby část našich lidí pracovala v jiných odvětvích. Musíme přesunout pracovní sílu do sektorů, které umožní další růst — například výrobu stavebních materiálů či zemědělského nářadí."
 PRC_construct_the_banqiao_dam: "Postavit přehradu Pan-čchiao"
 PRC_construct_the_banqiao_dam_desc: "Přehrada na řece Žu v [602.GetName] by mohla zásobovat region elektřinou. Rovněž by pomohla předcházet záplavám, které byly v posledních desetiletích mimořádně ničivé."
 PRC_resource_extraction_focus: "Těžba surovin"
 PRC_resource_extraction_focus_desc: "Musíme lépe využít přírodní zdroje na našem území, abychom rozšířili průmyslový růst."
 PRC_connecting_the_country: "Propojit zemi"
 PRC_connecting_the_country_desc: "Rozšiřování průmyslu a rostoucí potřeba distribuce zboží, které dříve vznikalo v soběstačných, ale neefektivních komunitách, činí infrastrukturu důležitější než kdy dříve."
 PRC_establish_shorter_market_plans: "Zavést kratší hospodářské plány"
 PRC_establish_shorter_market_plans_desc: "Drastické dlouhodobé ekonomické plány mohou přinést velké odměny — ale za velkých rizik. Místo toho bychom měli zajistit, aby náš stávající průmysl mohl pracovat optimálně."
 PRC_initialize_five_year_plan: "Zahájit první pětiletku"
 PRC_initialize_five_year_plan_desc: "Cílem první pětiletky je zlepšit produkci stávajícího průmyslu, než bude možné využít přebytky k vytvoření odvětví zcela nových."
 PRC_urbanization: "Podporovat urbanizaci"
 PRC_urbanization_desc: "Abychom rozvíjeli těžký průmysl, musíme povzbudit bývalé samozásobitelské rolníky, aby pracovali v našem průmyslu, zatímco stát zajistí, aby ostatní zemědělci vyprodukovali dostatek potravin pro město i venkov."
 PRC_rural_region_development: "Rozvoj venkovských oblastí"
 PRC_rural_region_development_desc: "Chceme-li zlepšit kvalitu života, musí [ROOT.GetNameDef] zvýšit produkci potravin modernizací farem na venkově."
 PRC_finalize_industrial_plan: "Dokončit průmyslový plán"
 PRC_finalize_industrial_plan_desc: "S reformami dokončenými můžeme finalizovat náš průmyslový plán tím, že zajistíme maximální spolupráci nového výzkumného centra a výrobních závodů."
 PRC_great_production_movement: "Hnutí velké produkce"
 PRC_great_production_movement_desc: "Nedostatek potravin, zhoršený sérií přírodních katastrof, nás přiměl povzbudit změnu v komunitách, které se dříve spoléhali na stát. Vyrazili do neúrodných oblastí zakládat farmy — a naši vojáci by nyní měli toto úsilí podpořit sdílením svých inženýrských znalostí."
 PRC_equipment_from_copper_coins: "Vybavení z měděných mincí"
 PRC_equipment_from_copper_coins_desc: "Protože nemáme rozsáhlý těžební sektor, lze měděné mince roztavit a použít na střelivo či jiné vybavení."
 PRC_rally_the_industry: "Zmobilizovat průmysl"
 PRC_rally_the_industry_desc: "Přesun našich základen nechal průmysl dezorganizovaný. Musíme zjistit, co lze vyrobit s nástroji přenesenými z Dlouhého pochodu, a pokusit se využít zapomenuté prostředky z našich původních základen."
 PRC_red_army_reborn: "Znovuzrození Rudé armády"
 PRC_red_army_reborn_desc: "Naše nová základna v [622.GetName] musí být zpevněna. Některé ztráty můžeme nahradit náborem místních dobrovolníků a musíme vytvořit plán ochrany našeho nového domova."
 PRC_asymmetric_warfare: "Asymetrická válka"
 PRC_asymmetric_warfare_desc: "Po staletí se početně slabší armády pokoušely překonat nemožné — a stejně tak musíme i my. Lepší znalost terénu, vazby na civilisty a partyzánská taktika nám mohou dát převahu."
 PRC_conventional_warfare: "Konvenční válčení"
 PRC_conventional_warfare_desc: "Ačkoli vleklá opotřebovací válka má své výhody, má i nevýhody. Omezením se na příležitostné útoky riskujeme údery proti našim továrnám. Těžko lze také posilovat morálku mnoha malými vítězstvími — a vyhýbání se velkým bitvám může prodloužit války, které by jinak mohly rychle skončit."
 PRC_indirect_fire: "Nepřímá palba"
 PRC_indirect_fire_desc: "Zaměříme se na zlepšení dělostřelectva, aby poskytovalo nepřímou palebnou podporu proti našim nepřátelům."
 PRC_three_rules_of_discipline: "Vštěpovat tři pravidla kázně"
 PRC_three_rules_of_discipline_desc: "Jak Mao formuloval již ve 20. letech, chceme-li získat podporu obyvatel, je zásadní, aby naši vojáci nezneužívali svou moc k zabírání majetku. A aby bylo možné plně využít naše omezené zdroje, musí být ukořistěné zásoby předány velení k přerozdělení."
 PRC_request_for_aid: "Žádost o pomoc"
 PRC_request_for_aid_desc: "[SOV.GetNameDefCap] nás od počátku podporoval, byť se vyhýbal přímému zapojení. Současná světová situace však vyžaduje více než symbolickou pomoc — musíme vyslat misi a požádat o [SOV.GetAdjective] vybavení na vybudování naší armády."
 PRC_long_march_to_recovery: "Dlouhý pochod k obnově"
 PRC_long_march_to_recovery_desc: "Dlouhý pochod do [622.GetName] způsobil obrovské ztráty v naší armádě. Je čas reorganizovat zbylé jednotky a zahájit obnovu slávy Rudé armády dělníků a rolníků."
 PRC_best_of_the_best: "Ti nejlepší z nejlepších"
 PRC_best_of_the_best_desc: "Naše ozbrojené síly se zaměří na nejvyšší kvalitu a profesionalitu. Přijmeme jen rekruty s největší oddaností věci a schopnostmi, které tomu odpovídají."
 PRC_master_the_terrain: "Mistři terénu"
 PRC_master_the_terrain_desc: "Výcvik v boji v horách a vytváření kvalitních map nám umožní obcházet nepřátele a po úderu bezpečně ustupovat."
 PRC_to_steal_an_army: "Ukrást armádu"
 PRC_to_steal_an_army_desc: "Protože náš omezený průmysl nestačí pokrýt potřeby armády, je nezbytné využívat ukořistěné vybavení. To způsobí logistické problémy, ale s přípravou — například zajištěním náhradních dílů — je lze překonat."
 PRC_role_of_kangda: "Úloha Kàngdà"
 PRC_role_of_kangda_desc: "Naše hlavní vojenská škola, Rudá armádní škola v [622.GetName], známá jako Kàngdà, se dosud zaměřovala na výcvik. Nyní se stane centrem inovací se zvýšeným financováním, zaměřeným na doktríny a vývoj vybavení, domácího i zahraničního."
 PRC_develop_the_army: "Rozvíjet armádu"
 PRC_develop_the_army_desc: "S armádou, která nyní dosahuje svého potenciálu, je čas poskytnout jí prostředky k modernizaci."
 PRC_to_serve_the_people: "Sloužit lidu"
 PRC_to_serve_the_people_desc: "Musíme zajistit, aby naši vojáci cítili, že bojujeme za zájmy našeho lidu. Vojáci musí ctít svou povinnost vůči národu — a totéž by měli dělat i ti, kteří v armádě nejsou."
 PRC_prepare_for_596: "Příprava na 596"
 PRC_prepare_for_596_desc: "Hrozbě jaderných zbraní nelze čelit bez vlastního jaderného arzenálu. Vláda by proto měla získat a podpořit vědce v příbuzných oborech, aby mohli zahájit jaderný program."
 GER_unlock_national_nuclear_corporation_tt: "Odemkne průmyslový podnik §Y$PRC_china_national_nuclear_corporation$§!"
 PRC_increase_domestic_production_capacity: "Zvýšit domácí vojenskou produkci"
 PRC_increase_domestic_production_capacity_desc: "Ačkoli jsme dokázali rozšířit svůj vliv s omezenými prostředky, je čas investovat do našeho vojenského průmyslu. Pokud bychom znovu čelili vleklé válce, zásoby vybavení by se vyčerpaly nebo by vyžadovaly opravy — a nemožnost je nahradit by byla katastrofická."
 PRC_army_tank_research: "Příprava na domácí výrobu tanků"
 PRC_army_tank_research_desc: "S tím, jak se náš mladý průmysl stává schopným produkovat těžší výzbroj, je čas dohnat vojenské mocnosti a vyvinout domácí výrobu tanků. To nám dá zásadní výhodu proti sousedům, kteří je nemají, a posílí naši pozici proti těm, kteří své obrněné síly mají."
 PRC_army_doctrines: "Uvést doktríny do praxe"
 PRC_army_doctrines_desc: "Doktrínu, kterou jsme pracně rozvíjeli v různých konfliktech, musíme přizpůsobit nové organizaci a výzbroji. Bez integrace by se její výhody ztratily."
 PRC_army_doctrines_tt: "Získejte bonus podle vybrané §YHlavní doktríny§!:"
 PRC_army_doctrines_mobile_warfare_tt: "Pokud máte §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
 PRC_army_doctrines_superior_firepower__tt: "Pokud máte §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
 PRC_army_doctrines_grand_battleplan_tt: "Pokud máte §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
 PRC_army_doctrines_mass_assault_tt: "Pokud máte §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
 PRC_appeal_for_foreign_aid: "Žádat o zahraniční pomoc"
 PRC_appeal_for_foreign_aid_desc: "Žádost o obrněná vozidla od [SOV.GetNameDef] nám umožní vytvořit obrněnou větev naší armády a studovat jejich konstrukce, abychom vylepšili naše vlastní."
 PRC_establish_pla_air_force: "Vzdušné síly Lidové osvobozenecké armády"
 PRC_establish_pla_air_force_desc: "Jak se rozšiřujeme z horské pevnosti do nížin, stáváme se zranitelnějšími vůči leteckým útokům. Naštěstí jsme tím získali i potřebnou průmyslovou kapacitu, abychom tuto slabinu napravili založením vlastního letectva."
 PRC_appoint_chang_qiankun: "Jmenovat Čchang Čchiankchuna"
 PRC_appoint_chang_qiankun_desc: "Po studiích na Žukovského akademii letectva v Sovětském svazu je Čchang Čchiankchun ideálním kandidátem k vedení našeho letectva."
 PRC_the_northeast_aviation_university_sea: "Severovýchodní letecká univerzita"
 PRC_the_northeast_aviation_university_sea_desc: "Zřízení rozsáhlého výcvikového centra pro naše letectvo představuje velký krok vpřed. Už se nebudeme muset spoléhat na zahraniční školy pro výuku doktrín, obsluhy vybavení či výcviku nových pilotů."
 PRC_form_the_5th_research_institute: "Zřídit Pátý výzkumný ústav"
 PRC_form_the_5th_research_institute_desc: "Zprávy z nedávných konfliktů inspirovaly plán na vybudování výzkumného zařízení zaměřeného na tryskový a raketový pohon. Zařízení může zlepšit naše letecké konstrukce a později vyrábět rakety a střely."
 PRC_aviation_infrastructure: "Investovat do letecké infrastruktury"
 PRC_aviation_infrastructure_desc: "[ROOT.GetNonIdeologyName] je rozsáhlá, a to znamená, že k obraně našeho vzdušného prostoru nestačí mít mnoho letadel. Rozmístění letišť na správných místech a schopnost sledovat aktivitu ve vzduchu bude zásadní."
 PRC_anti_air_effort: "Úsilí o protiletadlovou obranu"
 PRC_anti_air_effort_desc: "Velký rozsah našeho vzdušného prostoru ztěžuje jeho pokrytí letadly a infrastrukturou. Místo toho lze rozmístit protiletadlové kanóny jako cenově efektivní ochranu proti leteckým útokům."
 PRC_establish_domestic_aircraft_production: "Zřídit domácí výrobu letadel"
 PRC_establish_domestic_aircraft_production_desc: "Domácí výroba letadel sníží naši závislost na zahraničních dodavatelích a umožní upravit konstrukce podle potřeb naší země."
 PRC_light_plane_focus: "Vývoj lehkých letadel"
 PRC_light_plane_focus_desc: "Zdokonalení našich lehkých letadel může přinést výhodu v leteckých soubojích."
 PRC_medium_plane_focus: "Vývoj středních letadel"
 PRC_medium_plane_focus_desc: "Pro zlepšení schopnosti útočit na taktické cíle bychom se měli soustředit na vývoj středních letadel."
 PRC_large_plane_focus: "Vývoj velkých letadel"
 PRC_large_plane_focus_desc: "Zaměření na velká letadla nám umožní vyvíjet stroje s těžkým nákladem a velkým doletem."
 PRC_establish_pla_navy: "Námořnictvo Lidové osvobozenecké armády"
 PRC_establish_pla_navy_desc: "Kvůli dřívější absenci přístupu k moři stojíme před těžkým úkolem dohnat námořní síly našich nepřátel. Námořnictvo nám umožní chránit pobřeží, nové obchodní trasy a šířit náš vliv za moře."
 PRC_dockyard_construction_efforts: "Investovat do stavby loděnic"
 PRC_dockyard_construction_efforts_desc: "Abychom vybudovali námořnictvo, musíme investovat do průmyslových odvětví potřebných pro výrobu lodí. Ostatní továrny, například vyrábějící dělostřelectvo, by měly s tímto novým sektorem spolupracovat."
 PRC_naval_mio: "Posílit námořní průmysl"
 PRC_naval_mio_desc: "Vzhledem k nedostatečnému průmyslu v námořním sektoru musí vláda zajistit, že nové organizace pro námořní výrobu fungují efektivně."
 PRC_the_pla_naval_school: "Námořní škola LOA"
 PRC_the_pla_naval_school_desc: "Nové vzdělávací centrum pro výcvik důstojníků a námořníků vytvoří centralizované místo, kde se budou učit dovednosti potřebné na velkých lodích — od navigace po údržbu letadel."
 PRC_reappoint_jinguang_as_admiral: "Znovu jmenovat Ťin-kuanga admirálem"
 PRC_reappoint_jinguang_as_admiral_desc: "Vzhledem k nedostatku zkušeností s námořním válčením může být nejlepším velitelem našeho nového námořnictva zkušený velitel pozemních sil."
 PRC_reappoint_jinguang_as_admiral_tt: "§ROdstraní [PRC_ziao_jingguang.GetName] jako generála§!"
 PRC_naval_infrastructure_effort: "Rozvíjet námořní infrastrukturu"
 PRC_naval_infrastructure_effort_desc: "Abychom mohli operovat po rozsáhlém pobřeží [ROOT.GetNonIdeologyName], musíme námořnictvu zajistit infrastrukturu pro rychlé doplňování paliva a opravy kdekoli."
 PRC_a_modern_army: "Moderní armáda"
 PRC_a_modern_army_desc: "S vylepšenou výzbrojí, doktrínou a výcvikem si konečně můžeme být jisti, že jsme připraveni na každého protivníka."
 PRC_air_force_capstone: "Moderní letectvo"
 PRC_air_force_capstone_desc: "Investice do výzkumu leteckého vybavení nám umožní vyrábět letouny, které překonají ty nepřátelské. Usnadní to i zavádění pokročilých technologií, jako jsou proudové motory."
 PRC_naval_capstone: "Moderní námořnictvo"
 PRC_naval_capstone_desc: "S reorganizovaným námořnictvem pod vedením [PRC_ziao_jingguang.GetName] a dostatečnými zdroji můžeme rozšířit náš vliv v Pacifiku."
 PRC_peoples_liberation_army_sea: "Pozemní síly Lidové osvobozenecké armády"
 PRC_peoples_liberation_army_sea_desc: "Naše Rudá armáda dělníků a rolníků nyní obsahuje stále více zkušených vojáků. Je čas přijmout tuto změnu a vytvořit pozemní síly Lidové osvobozenecké armády."
 PRC_central_military_commision: "Ústřední vojenská komise"
 PRC_central_military_commision_desc: "Po reorganizaci a modernizaci složek ozbrojených sil můžeme vytvořit orgán, který je bude koordinovat. To nám poskytne lepší přehled a schopnost efektivně provádět společné operace."
 PRC_prepare_for_third_phase: "Připravit se na třetí fázi"
 PRC_prepare_for_third_phase_desc: "Mao definoval tři fáze partyzánské války. Po získání podpory a oslabení nepřátel ve dvou prvních je čas přejít ke konvenčním metodám a útočit na města."
 PRC_revolutionary_war_of_the_masses: "Revoluční válka mas"
 PRC_revolutionary_war_of_the_masses_desc: "Musíme dát jasně najevo, že strana zastupuje obyčejné lidi více než zkorumpované nacionalistické elity. Naším cílem je bojovat proti nim a vytvořit lepší systém."
 PRC_one_with_the_people: "Jedno s lidem"
 PRC_one_with_the_people_desc: "Naše odhodlání, aby byla [CHI.GetNonIdeologyName] lepším místem, musí být zdůrazněno, aby přilákalo více dobrovolníků do naší armády."
 PRC_strengthen_the_air_arsenal: "Posílit letecký arzenál"
 PRC_strengthen_the_air_arsenal_desc: "Na základě dosavadních zkušeností zlepšíme vybavení našeho letectva. Jednorázová investice do spolehlivosti konstrukcí nám může později ušetřit náklady na jejich náhradu."
 PRC_destroyers: "Torpédoborce třídy An-šan"
 PRC_destroyers_desc: "Ačkoli zastaralé, získání přebytkových sovětských torpédoborců třídy Gněvnyj vytvoří základ našeho námořnictva bez nutnosti stavět velké lodě od nuly. Po prostudování jejich výkonu je můžeme modernizovat."
 PRC_submarines: "Pobřežní ponorky"
 PRC_submarines_desc: "Ponorky v našich pobřežních vodách jsou nákladově efektivním způsobem ochrany infrastruktury. Nebudou určeny do velkých hloubek, ale poslouží jako první krok ve vývoji pokročilejších modelů."
 PRC_cruisers: "Křižníky zelených vod"
 PRC_cruisers_desc: "Lehce vyzbrojené, ale univerzální křižníky typu Kirov nám umožní chránit vody blízko domova. Zakoupíme rozestavěné trupy a dokončíme je."
 PRC_capital_ships: "První krok k těžkým lodím"
 PRC_capital_ships_desc: "Informace o konstrukcích sovětských bitevních křižníků třídy Kronštadt mohou posloužit jako základ pro rozšíření našeho loďstva. Jsou tak moderní, že s nimi měl potíže i sovětský průmysl — ale pro nás jsou tyto výzvy cenné."
 PRC_carriers: "Projekce síly"
 PRC_carriers_desc: "Vývoj letadlových lodí nám umožní soupeřit s hlavními světovými námořními mocnostmi. Nasazení leteckých sil kdekoli, kam dosáhne naše flotila, výrazně rozšíří našeoperační možnosti."
 PRC_naval_guns: "Zvýšit námořní palebnou sílu"
 PRC_naval_guns_desc: "Základy, které jsme položili pro výstavbu větších lodí, nám umožní montovat i těžší dělostřelectvo. Tyto zbraně nám umožní ohrozit i silně pancéřované cíle a útočit z větší vzdálenosti."
 PRC_naval_ocean_navy: "Od pobřežního loďstva k oceánskému"
 PRC_naval_ocean_navy_desc: "Reformy námořnictva nám nyní umožňují operovat i daleko od našich zásobovacích základen. Budeme tak schopni zachytit nepřítele dříve, než dosáhne našich vod."
 PRC_pilot_training: "Zřídit akademie pro piloty"
 PRC_pilot_training_desc: "Máme jen málo zkušených pilotů a nemůžeme riskovat jejich ztrátu. Místo toho je povýšíme na instruktory pro výcvik nové generace letců."
 PRC_night_attack: "Využít noci"
 PRC_night_attack_desc: "Výcvik našich jednotek pro noční útoky dále využije našich zkušeností s asymetrickou válkou."
 PRC_reorganize_divisions: "Reorganizovat divize"
 PRC_reorganize_divisions_desc: "K úplné modernizaci armády reorganizujeme zbývající milice do divizí a sjednotíme sílu stávajících divizí. To vytvoří jasné velitelské struktury a usnadní koordinaci."
 PRC_rural_region_development_two: "Rozšířit rozvoj venkova"
 PRC_rural_region_development_two_desc: "Modernizaci zemědělství musíme dále podpořit investicemi do venkovské infrastruktury — škol, silnic a dalších zařízení."
 PRC_urbanization_two: "Rozšířit urbanizační úsilí"
 PRC_urbanization_two_desc: "S růstem našich měst můžeme realizovat rozsáhlé stavební projekty pro nové domy a pracovní místa. Umožníme větší migraci do měst a podpoříme zaměstnanost během výstavby."
 PRC_make_agrarian_to_urban_tt: "Změní §Y$PRC_agrarian_reform$§! na §Y$PRC_urban_society$§!, který uděluje:"
 PRC_found_the_academy_of_science: "Založit Akademii věd"
 PRC_reinforce_base_area: "Zesílit nové základny"
 PRC_reinforce_base_area_desc: "Abychom zabránili dalšímu nacionalistickému tažení proti našim základnám, musíme zvážit všechny možnosti jejich obrany."
 PRC_rebuild_28_bolshevik: "Obnovit 28 ½ bolševiků"
 PRC_rebuild_28_bolshevik_desc: "Podpora, které se našemu novému vedení dostává, jasně ukazuje jeho důvěryhodnost. Tato legitimita nám umožní lépe získávat stoupence doma i v zahraničí."
 PRC_bolshevik_world_revolution: "Šířit světovou revoluci"
 PRC_bolshevik_world_revolution_desc: "Úspěch naší revoluce nesmí být omezen hranicemi. Musíme pomoci proletariátu v jiných zemích."
 PRC_bolshevik_urbanization: "Revoluce z měst"
 PRC_bolshevik_urbanization_desc: "Ač je naše mocenská základna na venkově, musíme oslovit i městské obyvatelstvo — i tam panuje nerovnost, kterou musíme odstranit."
 PRC_embrace_stalinism: "Přijmout stalinský model"
 PRC_embrace_stalinism_desc: "S upevněným vedením můžeme ve větší míře zavést stalinskou ideologii. Další kolektivizace a rychlá industrializace budou našimi prioritami."
 PRC_embrace_stalinism_tt: "Podle aktuální hodnoty §Y$PRC_communist_power_struggle$§! získá §Y$PRC_bolshevik_dominance$§! různé modifikátory.\nAktuální efekt:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Pomoc sovětských bolševiků"
 PRC_bolshevik_aid_alt: "Přijmout bolševické exulanty"
 PRC_bolshevik_aid_desc: "Sovětští bolševici mají bohaté zkušenosti s revoluční válkou a mohou být ochotni přispět i finančně na naši věc."
 PRC_party_control: "Kontrola nad stranou"
 PRC_party_control_desc: "Úspěchy našeho vedení nám nyní umožňují převzít větší kontrolu nad Komunistickou stranou Číny."
 PRC_invite_pavel_mif: "Pozvat Pavla Mifa"
 PRC_invite_pavel_mif_desc: "Pavel Mif, mentor všech 28 ½ bolševiků, by měl být pozván jako poradce naší vlády. Jeho účast posílí naše vazby na [SOV.GetNameDef]."
 PRC_invite_otto_braun: "Pozvat Otta Brauna"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ byl spolu s $PRC_bo_gu$ jedním z hlavních vojenských velitelů kampaně roku 1934. Ačkoliv kampaň skončila porážkou a Braun byl během Dlouhého pochodu odsunut na vedlejší kolej, naše nové vedení uznává, že to nebyla jeho vina, a usiluje o jeho návrat."
 PRC_invite_soviet_general: "Pozvat sovětské generály"
 PRC_invite_soviet_general_desc: "Rozsáhlé zkušenosti $SOV_vasily_chuykov$a a $SOV_aleksandr_cherepanov$a z ruské občanské války a jejich působení jako atašé u [CHI.GetNameDef] by byly pro naši armádu velkým přínosem."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! a §Y$SOV_aleksandr_cherepanov$§! se stanou generály"
 PRC_bolshevik_urbanization_2: "Posílit urbanizační úsilí"
 PRC_bolshevik_urbanization_2_desc: "Vytvoření pracovních míst ve městech, aby se venkované přestěhovali za prací, bude mít přínos nejen pro ekonomiku, ale také zvýší náš vliv v oblastech, kde je revoluce zpochybňována."
 PRC_bolshevik_urban_industrialization: "Městská industrializace"
 PRC_bolshevik_urban_industrialization_desc: "Musíme investovat do našich měst, abychom podpořili vznik těžkého průmyslu."
 PRC_bolshevik_urbanization_completed: "Proletáři, spojte se!"
 PRC_bolshevik_urbanization_completed_desc: "Naše investice do urbanizovaných oblastí zvýšily náš tamní vliv. Nyní se můžeme těšit na silnější spolupráci mezi komunistickými organizacemi venkova a měst."
 PRC_join_comintern: "Vstoupit do Kominterny"
 PRC_join_comintern_desc: "S narůstající centralizací vedení komunistické strany i státu se nyní můžeme ucházet o vstup do Kominterny jako spolehlivý spojenec."
 PRC_rebuild_28_bolshevik_tt: "Každý člen §Y28 ½ bolševiků§!:\nZlepší efektivitu svých vlastností"
 PRC_rebuild_28_bolshevik_effect_tt: "Ztratí §Y$PRC_28_bolshevik_trait$§! a získá §Y$PRC_28_bolshevik_trait_improved$§!.\n§YEfektivní změna:§!\nDenní nárůst politické moci: §G+0.12§!\nStabilita: §G+5.00%§!\nMěsíční názor stejné ideologie: §G+5.00%§!"
 PRC_agricultural_reform_boom: "Zemědělská svoboda"
 PRC_agricultural_reform_boom_desc: "Musíme našim farmářům poskytnout jistotu, aby se cítili dostatečně bezpečně k produkci plodin, které naše země potřebuje."
 PRC_he_long_second_army: "He Lung a Druhá armáda"
 PRC_he_long_second_army_desc: "He Lungova armáda zůstala z velké části neporušená, což nám poskytuje novou hlavní sílu k ochraně [ROOT.capital.GetName]. Jeho zkušenosti s vyhýbáním se nacionalistickým silám musíme využít."
 PRC_rural_survey: "Venkovské průzkumy"
 PRC_rural_survey_desc: "Zmapování populace a produkce v našich venkovských oblastech umožní hladší průběh budoucích ekonomických plánů a bude užitečné i v případě potřeby branné povinnosti."
 PRC_lessons_learnt: "Poučení"
 PRC_lessons_learnt_desc: "Zkušenosti získané od Dlouhého pochodu by měly být využity k doladění pokroku v naší vojenské doktríně a výcviku."
