 PRC_initialize_shorter_market_plans_tt: "§RNezdaření splnění průmyslových cílů do konce plánu povede k těžkým postihům ekonomické efektivity, což odráží ztrátu důvěry v centrální plánování.§!\n\n§YPožadovaný počet továren pro splnění cíle:\n[GetShorterMarketPlansGoalCivFactoriesText] civilních továren\n[GetShorterMarketPlansGoalMilFactoriesText] vojenských továren§!"
