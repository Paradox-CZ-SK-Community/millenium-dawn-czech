 GER_the_kammhuber_line: "Kammhuberova linie"
 GER_the_kammhuber_line_desc: "Nesmíme dovolit, aby nad [ROOT.GetNameDef] volně létaly nepřátelské bombardéry a stíhačky. Vybudováním propracovaného systému překrývajících se radarových sektorů je zachytíme dřív, než dorazí do našeho srdce země."
 GER_the_new_schlieffen_plan: "Nový Schlieffenův plán"
 GER_the_shield_of_democracy_idea: "Štít demokracie"
 GER_the_shield_of_democracy_idea_desc: "Naše země stojí jako hrdý štít západních demokratických hodnot a je připravena chránit své občany i spojence před jakoukoli autoritářskou tyranií."
