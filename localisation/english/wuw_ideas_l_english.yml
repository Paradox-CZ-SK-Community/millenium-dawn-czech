 HUN_old_hungary_reclaimed: "Obnovené Velké Maďarsko"
 HUN_old_hungary_reclaimed_desc: "Konečně jsme odčinili ponížení, které na nás uvalila Trianonská smlouva - úspěšně jsme získali zpět to, co je naše!"
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjectiveCap] dobrovolnické síly"
 HUN_pan_ugric_volunteer_force_desc: "Náš nedávný zápal pro pomoc našim fino-ugrickým bratrům podnítil nábor [ROOT.GetAdjective] dobrovolníků, kteří chtějí odjet bojovat do zahraničí."
 HUN_payments_from_hungary_idea: "[HUN.GetAdjectiveCap] platby"
 HUN_power_to_the_regent_idea: "Moc regentovi"
 HUN_power_to_the_regent_idea_desc: "Tím, že §Y[ROOT.GetNameDef]§! přijmulo zákon XIX, byla posílena moc regenta a loajalita lidu náleží jejich velkému vůdci Miklósi Horthymu."
 HUN_promises_of_peace: "Sliby míru"
 HUN_promises_of_peace_desc: "Abychom uklidnili mocnosti Malé dohody, museli jsme slíbit, že nebudeme se militarizovat ani agresivně expandovat, což dočasně ochromilo naši armádu."
 HUN_promoted_hungarianism: "Podpořen hungarismus"
 HUN_promoted_hungarianism_desc: "Abychom co nejlépe sloužili národním zájmům, měli bychom posílit hnutí hungarismu a zajistit, aby náš lid věděl, kam směřuje naše budoucnost."
 HUN_promoting_entrepreneurship: "Podporováno podnikání"
 HUN_rapid_army_expansion: "Rychlé rozšíření armády"
 HUN_rapid_army_expansion_desc: "Jak se válka blíží Evropě, musí být každý muž připraven bránit svou vlast na povel. Nastal čas, aby [HUN.GetAdjective] muž tento postoj pochopil a stál připraven pomoci, až přijde chvíle potřeby."
 HUN_rapid_army_groups_idea: "Rychlé armádní skupiny"
 HUN_rapid_army_groups_idea_desc: "Naši armádu jsme reorganizovali tak, aby se kdykoli co nejrychleji dostala tam, kde je potřeba."
 HUN_recon_airplane_focus: "Zaměření na průzkumná letadla"
 HUN_recon_airplane_focus_desc: "§Y[ROOT.GetNameDefCap]§! v současnosti výrazně investuje do vývoje a nasazení průzkumných letadel, aby měla nepřátele pod pečlivým dohledem."
 HUN_restricted_voting_rights: "Omezené volební právo"
