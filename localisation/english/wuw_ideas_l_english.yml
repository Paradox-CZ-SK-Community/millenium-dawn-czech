 GER_nachtjagdgeschwader: "Nachtjagdgeschwader"
 GER_nachtjagdgeschwader_desc: "Naše Nachtjagdgeschwader, tedy noční stíhací letky, vypátrají a zničí každé nepřátelské letadlo, které se pošetile odváží překročit naše hranice. Tyto letky ovládají noční oblohu a chrání naši vlast před bombardéry krytými tmou."
