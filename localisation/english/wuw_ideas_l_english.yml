 AUS_civ_industry_effort_idea: "Nouzová výstavba civilních továren"
 AUS_compensation_for_guarantee: "Kompenzace za zahraniční podporu"
 AUS_compensation_for_guarantee_desc: "Získat podporu jiných zemí nebylo levné. Nabídkou převzetí části jejich spotřební výroby jsme si dokázali koupit jejich přízeň, pokud by došlo k nejhoršímu."
