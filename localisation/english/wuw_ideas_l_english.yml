 GER_navy_communist_modifier: "Volksmarine"
 GER_navy_communist_modifier_desc: "Lidové námořnictvo bdí proti imperialistické agresi. Rozšíří proletářskou revoluci po mořích a nastolí nový světový řád."
 GER_navy_democratic_modifier: "Deutsche Marine"
 GER_navy_democratic_modifier_desc: "Německé námořnictvo se staví mořím na odpor, aby chránilo naše námořní zájmy a zajistilo dosah našeho vlivu po celém světě."
 GER_navy_fascist_modifier: "Kriegsmarine"
 GER_navy_fascist_modifier_desc: "Modernizací a odvážnou strategií ovládneme oceány a vženeme nepřátelům strach. Naše mocné bitevní lodě budou vládnout vlnám a naše U-booty pod nimi."
 GER_navy_imperial_modifier: "Kaiserliche Marine"
 GER_navy_imperial_modifier_desc: "Naše mocné císařské námořnictvo rozřízne oceánské vlny, aby razilo cestu našim globálním ambicím a potvrdilo naši převahu na širém moři."
