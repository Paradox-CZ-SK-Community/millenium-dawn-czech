 AUS_osterreichische_fleugzeugfabrik: "Österreichische Flugzeugfabrik"
 AUS_osterreichische_sauerwerke: "Österreichische Sauerwerke"
 AUS_payment_for_alaska: "Platba za prodej Aljašky"
 AUS_payment_for_alaska_desc: "Prodej Aljašky byl mezi našimi lidmi kontroverzní, ale nikdo nemůže popřít jeho pozitivní dopad na naši zemi."
 AUS_peoples_army: "Lidová armáda"
 AUS_peoples_army_desc: "Zmobilizování mas vedlo k silné přítomnosti milicí v zemi. Na to, jak rychle byly povolány, jsou neobvykle dobře vycvičené a vybavené. Výsledkem je i nárůst náboru do pravidelné armády."
 AUS_peoples_army_intro_tt: "Upraví §YLidovou armádu§! o:"
 AUS_phonix_fleugzeugwerke: "Phönix Flugzeugwerke"
 AUS_phonix_fleugzeugwerke_improved: "Phönix Flugzeugwerke"
 AUS_phonix_insurance: "Pojišťovna Phönix"
 AUS_phonix_insurance_desc: "Program pojišťovny Phönix umožnil našim brancům uzavírat životní pojištění, které je kryje v případě nejhoršího. Vědomí, že o jejich rodiny bude postaráno, výrazně zvýšilo počty těch, kteří jsou ochotni vstoupit do armády."
 AUS_recovering_from_the_depression: "Obnova po hospodářské krizi"
 AUS_recovering_from_the_depression_desc: "Obnova po ekonomických kolapsech z počátku 30. let probíhala pomalu, ale zdá se, že Rakousko konečně míří k lepším časům."
 AUS_recruitment_push_idea: "Náborová kampaň"
 AUS_recurrent_economic_depression: "Návrat hospodářské krize"
 AUS_recurrent_economic_depression_desc: "Vzorec krátkodobých opatření, která dočasně fungují, jen aby se krize po jejich vyprchání vrátila ještě horší, jako by Rakousko pronásledovala kletba. Inflace znovu letí vzhůru a ekonomika je v troskách."
 AUS_reinforcing_the_supply_network_idea: "Zesílení zásobovací sítě"
 AUS_revised_treaty_of_saint_germain_en_laye: "Revidovaná smlouva ze Saint-Germain-en-Laye"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "Diplomatickým úsilím byl zmírněn dopad původní smlouvy ze Saint-Germain-en-Laye. Jelikož už netrpíme přísným limitem velikosti armády, může [ROOT.GetNameDef] začít s menším zbrojením."
 AUS_secret_rearmament_idea: "Tajné zbrojení"
 AUS_stabilimento_tecnico_triestino: "Stabilimento Tecnico Triestino"
 AUS_steyr_arms: "Steyr Arms"
 AUS_streamline_cruiser_production_idea: "Zefektivněná výroba lodí"
 AUS_the_future_of_austria: "Budoucnost Rakouska"
 AUS_treaty_of_saint_germain_en_laye: "Smlouva ze Saint-Germain-en-Laye"
 AUS_treaty_of_saint_germain_en_laye_desc: "Rakouská armáda i vojenský průmysl jsou svázány přísnou smlouvou podepsanou po Velké válce a jsou jen stínem své někdejší podoby."
 AUS_treaty_of_saint_germain_en_laye_tt: "Může posílat dobrovolníky: §Rne§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§RDokud je tento národní duch aktivní, nelze zvýšit branný zákon nad „$volunteer_only$“. Jednotky nelze cvičit, rozpouštět ani upravovat jejich šablony§!"
 AUS_unfriendly_neighbor: "Nepřátelský soused"
 AUS_volunteer_effort: "Dobrovolnické úsilí"
 AUS_widespread_unemployment: "Rozsáhlá nezaměstnanost"
 AUS_widespread_unemployment_desc: "Po hospodářském krachu se Rakousko potýká s inflací a vysokou nezaměstnaností. Hořkost vůči politikům je na vrcholu."
 AUS_women_in_academia: "Ženy v akademii"
 AUS_women_in_academia_desc: "Umožnění ženám účastnit se vysokého školství významně urychlilo vědecký pokrok v Rakousku."
 BEL_academies_of_belgium_dynamic_modifier: "Belgické akademie"
 BEL_academies_of_belgium_dynamic_modifier_desc: "Belgické akademie jsou zastřešující organizací vyšších vzdělávacích ústavů v celé zemi a stojí v samém srdci belgických technologických průlomů."
 BEL_academies_of_belgium_dynamic_modifier_tt: "Zlepší §Y$BEL_academies_of_belgium_dynamic_modifier$§! o:"
 BEL_austrian_resistance_active_state_dynamic_modifier: "Rakouská Fronta svobody"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "Rakouská Fronta svobody je v tomto státě aktivní, což zvyšuje náborový potenciál a odpor v případě okupace."
 BEL_belgian_congo_colonial_returns_dynamic_modifier: "Koloniální výnosy"
 BEL_belgian_immigration_ns: "[BEL.GetAdjectiveCap] imigrace"
 BEL_belgian_legion_dynamic_modifier: "Belgická legie"
 BEL_belgian_legion_dynamic_modifier_desc: "Shluk konzervativních a monarchistických loajalistů je připraven a dychtí chopit se zbraní ve jménu svého krále."
 BEL_belgian_miracle_dynamic_modifier: "Belgický zázrak"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader] prosazoval jisté politiky a ty se opravdu vyplatili. [ROOT.GetName] vystupuje na světovou scénu - její průmysl udivuje mnohé z takzvaných velmocí."
 BEL_belgian_resistance_state_dynamic_modifier: "Belgický odboj"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "Našim lidem není okupace neznámá, mnozí se během poslední války naučili lekci občanské neposlušnosti a odporu."
 BEL_burgundian_heritage_ns: "Burgundské dědictví"
 BEL_burgundian_heritage_ns_desc: "Navazujíce na prosperitu burgundského zlatého věku je vojenský, politický a ekonomický potenciál národa opět nezpochybnitelný."
 BEL_chasseurs_ardennais_ns: "Chasseurs Ardennais"
 BEL_chasseurs_ardennais_ns_desc: "Chasseurs Ardennais jsou ostřílení obránci belgických Arden, mimořádně zkušení a vycvičení v lesním boji."
 BEL_cockerill_industrial: "Cockerill"
 BEL_cog_diamond_investment_into_construction: "Investice do výstavby s využitím [COG.GetAdjective] diamantů"
 BEL_cog_gold_investment_into_infrastructure: "Investice do infrastruktury s využitím [COG.GetAdjective] zlata"
 BEL_cog_gold_investment_into_welfare: "Investice do sociální péče s využitím [COG.GetAdjective] zlata"
 BEL_collapsing_government_ns: "Rozpadající se vláda"
 BEL_collapsing_government_ns_desc: "Obvinění z korupce otřásla vládou natolik, že krysy prchají z potápějící se lodi. Rezignace přicházejí téměř denně a je jasné, že tento kabinet má své dny sečteny."
 BEL_colonial_maritime_company: "Compagnie Belge Maritime du Congo"
 BEL_communism_in_congo: "Belgické investice do práv dělníků"
 BEL_construction_investments: "Investice do výstavby"
 BEL_convoy_protection_duties_ns: "Povinnosti při ochraně konvojů"
 BEL_convoy_protection_duties_ns_desc: "Námořní trasy se stávají stále nebezpečnějšími, proto jsme vyzbrojili námořníky našeho obchodního loďstva, aby naše konvoje měly v případě útoku alespoň nějakou ochranu, i když jen pro zvýšení šance na únik"
 BEL_corruption_dynamic_modifier: "Korupce"
 BEL_corruption_dynamic_modifier_desc: "Vládu sužuje všudypřítomná korupce - aféry zahrnují úplatkářství, zpronevěru a další zločiny. Důvěra veřejnosti v demokratické instituce nikdy nebyla nižší."
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_corvette_fleet_ns: "Fregatová flotila"
 BEL_dame_blanche_ns: "Dame Blanche"
 BEL_dame_blanche_ns_desc: "Odbojová organizace vytvořená během Velké války podle všeho pouze přešla do zimního spánku, protože nyní, kdy je Belgie opět ohrožena, se vrátila do akce. Tato skupina ze stínu poskytuje informace našim spojencům a koordinuje odbojové aktivity."
 BEL_defensive_neutrality_capstone_ns: "Obranná reorganizace"
 BEL_defensive_neutrality_capstone_ns_desc: "Udělali jsme vše, co bylo v našich silách, abychom se připravili na invazi. Jediné, co zbývá, je určit strategické a doktrinální změny na nejvyšší úrovni, vedené podle nejmodernějších zásad obranného myšlení."
 BEL_defensive_neutrality_dynamic_modifier: "Obranná neutralita"
 BEL_defensive_neutrality_dynamic_modifier_desc: "Abychom ochránili naši neutralitu, musíme zajistit takové obranné kapacity, aby žádný útočník neměl chuť na nás zaútočit."
 BEL_defensive_reorganization_dynamic_modifier: "Obranná reorganizace"
 BEL_defensive_reorganization_dynamic_modifier_desc: "Identifikovali jsme další strategické a doktrinální změny vysoké úrovni a patříme mezi světové lídry v moderní obranné teorii."
 BEL_democratization_of_education_ns: "Demokratizace vzdělávání"
 BEL_democratization_of_education_ns_desc: "Naše společnost má tradici vzájemné péče, nejlépe zosobněnou sociálním kontraktem mezi dělníky a podniky. Stejně tak by měl stát usilovat o rovné příležitosti pro všechny a zdůrazňovat význam kvalitního vzdělání."
 BEL_dissolve_political_parties_ns: "Rozpuštění politických stran"
 BEL_dissolve_political_parties_ns_desc: "Náš premiér prohlásil politické strany za prohnilé jádro našeho zkorumpovaného systému a aby se tato nemoc vyléčila, musí být strany rozpuštěny."
 BEL_distrigaz: "Distrigaz"
 BEL_economic_downturn_dynamic_modifier: "Hospodářský útlum"
 BEL_economic_downturn_dynamic_modifier_desc: "Naše ekonomika je v troskách od chvíle, kdy poslední válka proměnila zemi v jedno velké bojiště. Zotavení navíc brzdí účinky celosvětové krize, s nimiž stále bojujeme."
 BEL_economic_recovery_ns: "Hospodářské oživení"
 BEL_economic_recovery_ns_desc: "Naše oslabená ekonomika začíná vykazovat první známky zlepšení. Výdaje rostou, dluh klesá a spekulanti mají na trhu větší důvěru."
 BEL_emergency_measures: "Nouzová opatření"
 BEL_empowered_construction_unions_ns: "Posílené odbory stavebních dělníků"
 BEL_empowered_factory_workers_unions_ns: "Posílené odbory továrních dělníků"
 BEL_empowered_miner_unions_ns: "Posílené odbory horníků"
 BEL_engine_of_the_economy_dynamic_modifier: "Motor ekonomiky"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "Všichni nastupte do expresu směřujícího k prosperitě! Jak se kola průmyslu otáčejí, nabíráme rychlost, řítíme se vpřed a ohlašujeme začátek nové éry."
 BEL_engine_to_miracle_tt: "Nahradí §Y$BEL_engine_of_the_economy_modifier$§! za §Y$BEL_belgian_miracle_dynamic_modifier$§!."
 BEL_european_crusade_dynamic_modifier: "Evropská křížová výprava"
 BEL_european_crusade_dynamic_modifier_desc: "Jsme srdcem evropského ideálu a s supy kroužícími nad jeho hranicemi je na naší neochvějné odhodlanosti, abychom barbarské hrozby, ať už mají jakoukoli podobu, zmařili."
