 HUN_hungarian_autarky_idea: "[ROOT.GetAdjectiveCap] soběstačnost"
 HUN_hungarian_autarky_idea_desc: "Má-li naše země kdy přežít sama, obklopena nepřáteli, musí se naučit vyrábět vše potřebné vlastními silami, navzdory vysokým nákladům s tím spojeným."
 HUN_hungarian_gendarmerie: "Magyar Királyi Csendőrség"
 HUN_hungarian_gendarmerie_desc: "Abychom udrželi naše hranice i naše vůdce v bezpečí, musí být naše polovojenské četnictvo rozšířeno a musí získat více pravomocí jednat samostatně."
 HUN_hungarian_gendarmerie_hussars: "Četnická Černá armáda"
 HUN_hungarian_gendarmerie_hussars_desc: "Abychom udrželi naše hranice i naše vůdce v bezpečí, musí být naše polovojenské četnictvo rozšířeno a musí získat více pravomocí jednat samostatně."
 HUN_hungarian_life_movement_idea: "Hnutí maďarského života"
 HUN_hungarian_national_defense_association: "Maďarské národní obranné sdružení"
 HUN_hungarian_national_defense_association_desc: "Krajně pravicová, převážně polovojenská organizace M.O.V.E., založená roku 1919, je převážně loajální ke svému vůdci a zakladateli Gyulovi Gömbösovi. Přesto má velký respekt i k Miklósi Horthymu pro jeho silně protikomunistický postoj."
 HUN_hungarian_national_defense_association_greenshirts: "Maďarské národní obranné sdružení"
 HUN_hungarian_national_defense_association_greenshirts_desc: "Krajně pravicová, převážně polovojenská organizace M.O.V.E., založená roku 1919, je převážně loajální ke svému zakladateli Gyulovi Gömbösovi. Po sloučení se Zelenými košilemi a organizací Kříže kosy je však její věrnost rozptýlená a může být věrnější vůdcům Šípových křížů než komukoli jinému."
 HUN_levente_associations: "Spolky Levente"
 HUN_levente_associations_desc: "Naši lidé vytvořili polovojenské mládežnické organizace známé jako Levente. Ty pod záminkou tělovýchovy a zdravotního tréninku připravují maďarskou mládež doma i za hranicemi na boj a na budoucí znovudobytí našich právoplatných území."
