 GER_the_inner_circle_dm: "Vnitřní kruh"
 GER_the_inner_circle_dm_desc: "Vůdcův Vnitřní kruh tvoří [GER.GetAdjective] politická elita. Jsou zapálení loajalisté připravení naplňovat jakoukoliv vizi, kterou pronese [GER.GetLeader]. Plný ctižádosti, každý v něm usiluje o Vzestup ve Vnitřním kruhu až na hodnost Reichsleiter, říšský vůdce. Jejich vliv formuje vojenská, průmyslová i politická rozhodnutí a pohání tvorbu německé politiky. Tatáž ctižádost však plodí napětí, intriky a zrady."
