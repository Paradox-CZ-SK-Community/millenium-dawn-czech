 AUS_austrofascism: "Austrofašismus"
 AUS_austrofascism_desc: "Odmítajíc západní parlamentní demokracii a fungujíc jako korporativní stát, je Vaterländische Front jedinou vládní stranou. Ústava byla přepracována, aby Rakousko nasměrovala ke korporativismu, autoritářství a nacionalismu."
