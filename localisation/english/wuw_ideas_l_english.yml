 AUS_austromarxism_desc: "Austromarxistický program, založený na spisech Otty Bauera, prosazuje střední cestu mezi sociální demokracií a sovětským komunismem. Po radikálním odklonu od předchozího austrofašismu nyní země balancuje na hranici mezi komunismem a demokracií."
 AUS_austromarxism_intro_tt: "Upraví §YAustromarxismus§! o:"
