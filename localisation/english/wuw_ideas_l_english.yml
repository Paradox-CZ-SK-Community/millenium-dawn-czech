 GER_tragergruppen_ns: "Trägergruppen"
 GER_tragergruppen_ns_desc: "Výcvik a vyzbrojení specializovaných Trägergruppen, tedy nosičových skupin, nám zajistí nadvládu na obloze nad nekonečnými moři."
 GER_uncertain_future: "Nejistá budoucnost"
 GER_uncertain_future_desc: "Po skončení občanské války se německý národ pomalu obnovuje, ale lid touží po stabilitě a bezpečí. [ROOT.GetLeader] nečiní žádné kroky vpřed a zdá se, že nemá zájem rozhodnout o budoucí podobě nového německého státu. To vyvolává velké obavy obyvatel, kteří se chtějí odpoutat od rozbité minulosti."
 GER_vereinigte_stahlwerke: "Vereinigte Stahlwerke"
