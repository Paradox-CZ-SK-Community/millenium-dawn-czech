 AUS_militia_support_2: "Podpora milice"
 AUS_militia_support_desc: "[GetMilitiaName] se rozhodli podporovat náš cíl. Tato polovojenská skupina byla dlouho zakázána, ale v této situaci lze její návrat snadno ospravedlnit."
 AUS_naval_efficiency_idea: "Efektivita rakouského námořnictva"
