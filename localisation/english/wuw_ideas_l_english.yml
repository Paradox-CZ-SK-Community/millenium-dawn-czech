 BEL_the_kings_surrender_ns: "Králova kapitulace"
 BEL_the_kings_surrender_ns_desc: "Král Leopold III. již nabídl kapitulaci naší země, což otřáslo morálkou našich vojáků a dramaticky oslabilo naši schopnost pokračovat v boji."
 BEL_the_walloon_legion_ns: "Valonská legie"
 BEL_the_walloon_legion_ns_desc: "Valonská legie vznikla z frankofonních dobrovolníků, kteří chtěli dokázat hodnotu svého přínosu válečnému úsilí - i ze strachu, že je jejich vlámští bratři zastíní."
 BEL_traditional_family_values_ns: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_ns_desc: "Rodina je jedním z nejdůležitějších aspektů života a řídíme se souborem zásad, které se jí týkají. Ve struktuře rodiny jsou vymezené genderové role a očekávání, což směřuje k růstu a stabilitě naší populace."
 BEL_volunteer_effort1_ns: "Dobrovolnické úsilí"
 BEL_volunteer_effort1_ns_desc: "Musíme pomáhat udržovat světový mír a zajistit, aby fašistické mocnosti nezískaly převahu. Vyhnout se přímému vstupu do války je zásadní, proto se prozatím omezíme na vysílání dobrovolníků."
