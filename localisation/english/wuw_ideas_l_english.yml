 BEL_re_build_the_fleet_ns_desc: "Naše námořnictvo bylo v roce 1927 rozpuštěno, avšak světová situace nás nutí znovu investovat do flotily, abychom udrželi obchodní spoje s Kongem a prosazovali naše námořní zájmy."
