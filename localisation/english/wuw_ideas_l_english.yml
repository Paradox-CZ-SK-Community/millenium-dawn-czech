 AUS_construction_guilds_idea: "Maurer, Zimmerer und Dachdecker Zünfte"
 AUS_covering_the_phonix_insurances: "Záchrana pojišťovny Phönix"
 AUS_covering_the_phonix_insurances_desc: "Oznámit, že oblíbená pojišťovna Phönix zkrachovala, by mělo katastrofální následky pro morálku i armádu. Stát převezme odpovědnost, dokud se Phönix znovu nepostaví na nohy."
 AUS_creditanstalt: "Creditanstalt"
 AUS_creditanstalt_bankverein: "Creditanstalt-Bankverein"
 AUS_devalued_the_schilling: "Znehodnocení šilinku"
 AUS_devalued_the_schilling_desc: "Abychom zastavili inflaci, byla měna devalvována. Krátkodobě to sice přinese potíže, ale z dlouhodobého hlediska to zlepší stav národní ekonomiky."
 AUS_domestic_air_production: "Domácí výroba letadel"
 AUS_domestic_air_production_large: "Domácí výroba velkých letadel"
 AUS_domestic_air_production_medium: "Domácí výroba středních letadel"
 AUS_domestic_air_production_small: "Domácí výroba malých letadel"
 AUS_doth: "Obrana vlasti"
 AUS_doth_desc: "Je povinností každého [AUS.GetAdjective] občana plnit svou roli při obraně vlasti - v armádě, v továrnách i na stavbách. Spojeným úsilím národa bude domovina ubráněna!"
 AUS_doth_intro_tt: "Upraví §YObranu vlasti§! o:"
 AUS_economic_boom: "Hospodářský rozmach"
 AUS_economic_boom_desc: "Díky tvrdé práci a velkému úsilí se Rakousku podařilo proměnit hospodářskou katastrofu v rychle rostoucí ekonomiku."
 AUS_emergency_measures: "Nouzová opatření"
 AUS_emergency_measures_desc: "Aby [AUS.GetNameDef] obstálo ve stále agresivnějším světě, musí rychle vybudovat silnou průmyslovou základnu, která zajistí potřeby země."
 AUS_empire_restored: "Obnovené Rakouské císařství"
 AUS_empire_restored_desc: "Byla to říše - a opět jí bude! Po znovuzískání mnoha bývalých [AUS.GetAdjective] území je císařství znovu ustaveno."
 AUS_empire_restored_intro_tt: "Upraví §YObnovené Rakouské císařství§! o:"
 AUS_employment_efforts: "Podpora zaměstnanosti"
 AUS_employment_efforts_desc: "Rozsáhlé investice byly učiněny k ukončení současné krize nezaměstnanosti. Učni jsou nyní běžným jevem v továrnách - lid i průmysl jsou spokojeni."
 AUS_extended_workshifts_idea: "Prodloužené pracovní směny"
 AUS_farr: "Obnovení První rakouské republiky"
 AUS_farr_desc: "Zrušením květnové ústavy a opětovným povolením politických stran a voleb [AUS.GetNameDef] oživuje republiku, o níž se myslelo, že je dávno ztracená."
 AUS_farr_intro_tt: "Upraví §YObnovení První rakouské republiky§! o:"
