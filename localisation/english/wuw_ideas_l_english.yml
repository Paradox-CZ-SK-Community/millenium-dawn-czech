 GER_war_preparations_tt: "Až bude §Y[ROOT.GetNameDef]§! příště ve §Yválce§!:"
 GER_wehrwirtschaft_modifier: "Wehrwirtschaft"
 GER_wehrwirtschaft_modifier_desc: "Nesmíme dopustit, aby o naší prosperitě či budoucnosti rozhodovaly cizí mocnosti. Dosažení autarkie zajistí ekonomickou nezávislost pro §Y[ROOT.GetNameDef]§!, omezí závislost na cizích zdrojích a zajistí soběstačnost pro náš lid."
 GER_white_russian_advisors: "Bělogvardějští vojenští poradci"
 GER_wirtschaftswunder_modifier: "Wirtschaftswunder"
 GER_wirtschaftswunder_modifier_desc: "Dokázali jsme proměnit rozvrácenou ekonomiku v jednu z předních průmyslových mocností světa. Tento pozoruhodný obrat lze nazvat jedině Wirtschaftswunder - hospodářským zázrakem."
 GER_wunderwaffen_modifier: "Zázračné zbraně"
 GER_wunderwaffen_modifier_desc: "Programy Wunderwaffe jsou odvážnou iniciativou, jejímž cílem je utvářet budoucnost válčení skrze radikální technologické průlomy. Naši vědci a inženýři posouvají hranice možného a vyvíjejí revoluční zbraně, které zajistí Německu dominanci na nebi, na moři i na souši. Tyto inovace mohou změnit běh světa a zasadit rozhodující úder každému, kdo by se nám postavil!"
