 BEL_interpreters_ns: "Belgičtí tlumočníci"
 BEL_king_law_freedom_ns: "Král, právo, svoboda"
 BEL_king_law_freedom_ns_desc: "Heslo Belgie dobře vystihuje belgickou mysl. Král - ten, kdo nás povede k vítězství. Právo - meč tnoucí do chaosu války. Svoboda - pro Belgii a Belgičany."
 BEL_lack_of_junior_officers_ns: "Nedostatek nižších důstojníků"
 BEL_lack_of_junior_officers_ns_desc: "Rychlá mobilizace našich sil proběhla obecně dobře až na jeden problém: chybí nám nižší důstojníci, kteří by zorganizovali nové brance! Nějakou dobu potrvá, než se vojenská hierarchie znovu uspořádá."
 BEL_language_barriers_fas_fr_ns: "Nadřazenost francouzštiny"
 BEL_language_barriers_fas_fr_ns_desc: "Jako primární jazyk užívaný v rámci [ROOT.GetName] byla zvolena francouzština; ve jménu jednoty je podporována valonská kultura a vlámská potlačována."
 BEL_language_barriers_fas_nl_ns: "Nadřazenost nizozemštiny"
 BEL_language_barriers_fas_nl_ns_desc: "Jako primární jazyk užívaný v rámci [ROOT.GetName] byla zvolena nizozemština; ve jménu jednoty je podporována vlámská kultura a valonská potlačována."
 BEL_language_barriers_ns: "Jazykové bariéry"
 BEL_language_barriers_ns_desc: "Belgie je rozdělena mezi dvě jazykové skupiny: francouzštinu, kterou mluví obyvatelé valonských oblastí, a nizozemštinu, kterou užívají Vlámové. Každá strana je mimořádně hrdá na svou kulturu a dědictví a jazyk je s tím těsně spjat, takže nikdo nechce svůj jazyk opustit ani jej podřídit tomu druhému."
 BEL_legacy_of_the_belgian_airforce_ns: "Odkaz belgického letectva"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "Belgie byla jednou z prvních zemí, které přijaly letectvo, a naši piloti bojovali velmi statečně v první světové válce. Jejich odkaz byl uznán naší současnou generací pilotů, kteří si nepřejí nic jiného, než pokračovat v jejich stopách."
 BEL_legacy_of_the_great_war_ns: "Odkaz Velké války"
 BEL_legacy_of_the_great_war_ns_desc: "Flanderská pole byla dějištěm některých z nejtvrdších bojů západní fronty - oblast houževnatě bráněná králem Albertem, jeho statečnými belgickými vojáky a vykoupená oběťmi našich spojenců. Měli bychom tuto památku ctít a snažit se jít jejich příkladem."
 BEL_license_POL_air_idea-desc: "Díky dobrým vztahům s našimi polskými partnery jsme získali řadu vojenských licencí za velmi příznivé sazby."
 BEL_license_POL_air_idea: "Polská licence na letadla"
 BEL_license_air_idea: "Licence na letadla"
 BEL_license_air_idea_desc: "Potřebovali jsme získat letadla rychle, proto jsme podepsali řadu smluv se zahraničními podniky."
 BEL_maritime_phoenix_ns: "Námořní Fénix"
 BEL_maritime_phoenix_ns_desc: "Tak jako fénix vstává z popela, tak i naše flotila povstává z trupů sešrotovaných plavidel."
 BEL_maritime_support_ns: "Námořní podpora"
 BEL_maritime_support_ns_desc: "Jak uvádíme do provozu stále více námořní infrastruktury, schopnosti naší flotily se výrazně rozšiřují."
