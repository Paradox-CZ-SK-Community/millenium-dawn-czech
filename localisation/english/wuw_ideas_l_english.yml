 HUN_POL_friendship_modifier: "Polák a Maďar — dva dobří přátelé"
 HUN_a_multi_ethnic_empire: "Mnohonárodní říše"
 HUN_a_multi_ethnic_empire_desc: "Naše říše zahrnuje mnoho různých národů a kultur — a to musíme plně přijmout. Udělením široké autonomie jednotlivým oblastem dosáhneme toho, že naši lidé budou chtít zůstat součástí celku."
 HUN_academy_of_sciences: "Maďarská akademie věd"
 HUN_academy_of_sciences_desc: "Díky investicím do rozšíření [ROOT.GetAdjectiveCap] akademie věd bude naše země schopna technologicky postupovat rychleji než konkurenti."
 HUN_agrarian_tradition: "Maďarská zemědělská tradice"
 HUN_agrarian_tradition_desc: "Naše hrdé zemědělské tradice sahají daleko do minulosti, ještě před náš příchod do země, kterou dnes nazýváme domovem. Měli bychom si jich cenit a co nejvíce je podporovat."
 HUN_apostolic_kingdom_idea: "Apoštolské království"
 HUN_apostolic_kingdom_idea_desc: "Jak je nám titulováno po staletí od svatého Štěpána, naše apoštolská Veličenstva jsou zjevně novodobými apoštoly křesťanství, mají nárok na všechna křesťanská území a právo vládnout ve jménu Syna. Musíme znovu získat vše, co nám po právu náleží!"
 HUN_arrow_cross_idea: "Šípové kříže"
 HUN_bastion_of_catholicism: "Bašta katolicismu"
 HUN_bastion_of_catholicism_desc: "Naše země je oddaně katolická a naši vojáci budou strážci veliké víry, služebníky jeho svatosti."
 HUN_combined_warfare_effort_idea: "Zaměření na kombinované válčení"
 HUN_crackdown_on_extremism: "Zásah proti extremismu"
 HUN_crackdown_on_extremism_desc: "V rámci protiextremistických reforem nového premiéra Kálmána Darányiho byl Ferenc Szálasi zatčen a jeho nacionálně-socialistická Strana národní vůle zakázána."
 HUN_denounce_bolshevism_idea: "Válka proti stalinismu"
 HUN_entered_an_offensive_war_flag: " Maďarsko vstoupilo do útočné války"
 HUN_following_entente_stipulations: "V souladu s podmínkami Malé dohody"
 HUN_forceful_industrial_revitalization: "Rázné oživení průmyslu"
 HUN_forceful_industrial_revitalization_desc: "Vláda přijala razantní kroky, aby národní průmysl znovu postavila na nohy. Teprve čas však ukáže, zda byly úspěšné."
 HUN_gombos_trade_treaty: "Gömbösova obchodní smlouva"
 HUN_gombos_trade_treaty_arms_market_tt: "Umožní obchod se zbraněmi s §YNěmeckem§!"
 HUN_gombos_trade_treaty_desc: "Obchodní smlouva, kterou Gyula Gömbös podepsal s Německem v roce 1934, je důležitá pro stimulaci naší ekonomiky a pomoc při zotavení z velké deprese, má však i zásadní nevýhody. Ačkoli dohoda zajišťuje výhodnou cenu za prodej pšenice, vydělané peníze musí zůstat na účtu v Německu a lze je použít pouze k nákupu německého průmyslového zboží. Pokud to takto půjde dál, Německo bude schopno dosáhnout ekonomické dominance nad naší zemí."
 HUN_gombos_trade_treaty_tt: "Gömbösova obchodní smlouva nám umožňuje obchodovat s Německem"
 HUN_goulash_communism_idea: "Gulášový komunismus"
 HUN_great_bulwark_against_the_west_ns: "Velká bašta"
 HUN_habsburg_restored_desc: "Naši zemi od roku 1526 vládne habsburská dynastie, neboť má božské právo na naše země. S obnovou monarchie je nejvyšší čas zajistit, aby zde zůstala natrvalo, a aby naše země znovu neupadla do republikánské zkaženosti."
 HUN_heirs_of_the_huns_idea: "Praví dědicové Hunů"
