 AUS_habsburg_monarchy_restored_desc: "Jako monarchie bylo [AUS.GetNameDef] hlavní mocností evropského kontinentu. Obnovením monarchie se jí znovu stane!"
 AUS_habsburg_monarchy_restored_intro_tt: "Upraví §YObnovenou Habsburskou monarchii§! o:"
