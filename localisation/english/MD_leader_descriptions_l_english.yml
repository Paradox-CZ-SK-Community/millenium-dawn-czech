  CONGRESSIONAL_CHAMBERS_DESC: "S porážkou volebního koše a volebními nečekanými problémy ve státě Florida se Kongres snaží zjistit, za koho volit, nebo alespoň dostat do prezidentského křesla dřív, než se věci ještě více vyhrotí." # todo: NEW TRANSLATION
