l_english:
  DONALD_TRUMP_LEADER_DESC: "Donald John Trump (narozen 14. června 1946) je miliardářský syn realitního developera Fredericka Christa Trumpa. S malým půjčeným milionem dolarů založil a rozšířil řadu podniků pod Trump Organization od roku 1971. Známý pro ostré výpady a impulzivní styl vedení, který zdědil po svých dnech televizní osobnosti, Trump rychle nabral tolik nepřátel, kolik získal přátel. Při nastoupení do úřadu prezidenta Trump slibuje omezit nelegální imigraci, zvýšit vojenské výdaje, zavést protekcionistické cla a pevně prosadit Ameriku na prvním místě." # todo: NEW TRANSLATION
  MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (narozen 12. března 1978) je jedno ze čtyř dětí automobilového manažera George W. Romneyho. Zbožný Mormon a pevný věřící v laissez-faire ekonomiku a konzervativní rodinné hodnoty; Romney slibuje využít své roky zkušeností z podnikání k omezení vládního plýtvání, zvýšení vojenských výdajů a odstranění omezení uložených Wall Street a velkým korporacím." # todo: NEW TRANSLATION
  GEORGE_BUSH_LEADER_DESC: "George Walker Bush (narozen 6. července 1946) je prvním dítětem George Herberta Walkera Bushe, který sloužil jako 41. americký prezident v letech 1989–1993. Po krátkém působení v ropném průmyslu vstoupil do politiky a nakonec se stal guvernérem Texasu. Představuje se jako soucitný konzervativec, Bush slibuje snížit daně, zvýšit vojenské výdaje a deregularovat korporační sektor od zbytečných omezení týkajících se emisí skleníkových plynů." # todo: NEW TRANSLATION
  MARCO_RUBIO_LEADER_DESC: "" # todo: NEW TRANSLATION
  BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (narozen 8. září 1941) je syn pracující třídy polských imigrantů do Spojených států. V průběhu studií vstoupil do Young People’s Socialist League; Sanders prosazoval rovné zacházení s bílými i černými během hnutí za občanská práva. Sanders později se stal starostou Burlingtonu ve Vermontu a byl nakonec zvolen do Sněmovny reprezentantů USA a do Senátu USA. Sám sebe popisuje jako demokratického socialista a progresivistu; Bernie Sanders slibuje snížit vojenské výdaje, posílit pravomoci odborů a zavést univerzální zdravotní systém." # todo: NEW TRANSLATION
