  COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "Rada je zbytek toho, co bývalo federální vládou bývalých Spojených států. Jako taková zůstávající složka se snaží spojit lidi a území, která jí zůstala, kolem nové vlajky. Členové rady usilují o vytvoření pocitu zákona a pořádku a zároveň míru, aby mohli plynule předat moc nové administrativě." # todo: NEW TRANSLATION
  MATHEW_CROUDER_DESC: "The \"Marshal\", or simply Mat/Mathew, is a bit of a paradox. Both talkative yet overtly quiet this young man has a sort of scatter brain approach to handling things or doing things that interest him. Despite his initial unlikeliness to become any kind of leader, his own soft power in terms of making acquaintances as well as his more gentle personality makes him a fairly relateable person. Though he has been known to be a bit of a hot head at times in more confrontational matters, he strives to do what he can for as many as he can. As he was once quoted by an interviewer, \"Life is a strange and confusing mess, you never truly know where you will end up even if you wanted to do something you may certainly find yourself doing the complete opposite. I mean from JROTC in highschool, to the odd hobby of writing a constitution and exploring the idea of a micro-nation, I never once would have even dreamed of being a political leader... Let alone one on a federal level.\" This somewhat naivety yet sort of boundless optimism has seen Mathew now put in charge of the Southern Republic of America, though what he'll do not many know, for now we just wait and see." # todo: NEW TRANSLATION
  JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (narozen 17. srpna 1926) je bývalý inženýr, který od roku 1989 vede Komunistickou stranu, nahrazuje reformistického Zhao Ziyanga po protestech na Náměstí Tchien-an-men. Dříve působil jako starosta Šanghaje a jeho pokračující přízeň osob, které s ním ve Šanghaji sloužily, vedla k tomu, že jeho frakce strany byla prohlášena za „Šanghajskou klikou“. Zastánce ekonomických reforem; jeho vláda v 90. letech viděla pokračování politiky reformy a otevírání ekonomiky Deng Xiaopinga a normalizaci soukromého sektoru. Rovněž dohlížel na návrat Hongkongu a Macaa pod suverenitu Číny a čelil kritice za svůj tvrdý přístup k lidským právům." # todo: NEW TRANSLATION
  HU_JINTAO_LEADER_DESC: "Hu Jintao (narozen 21. prosince 1942) je bývalý inženýr, který zažil očerňování jeho otce během Kulturní revoluce. Jako vůdce vyjadřuje touhu řešit dopady rychlého hospodářského růstu na čínskou společnost a životní prostředí a vede frakci Tuanpai (nebo Komunistické mládežnické ligy) v Komunistické straně. Spolu s premiérem Wenem Jiabaoem usiluje o rovnoměrnější rozdělení zisků čínského hospodářského růstu a o přijetí méně elitistického režimu vlády, při zachování primární role Komunistické strany." # todo: NEW TRANSLATION
  XI_JINPING_LEADER_DESC: "Xi Jinping (narozen 15. června 1953) patří k nové generaci čínských úředníků známé jako princíni (princelings). Syn veterána Komunistické strany, Xi zdůraznil centralizaci a soustředění moci pod jeho vedením, oslabující politické rivaly a existující frakce Komunistické strany prostřednictvím jeho protikorupčních kampaní. Je také zastáncem asertivní zahraniční politiky, což je odklon od politiky Deng Xiaopinga držet nízký profil na mezinárodní scéně." # todo: NEW TRANSLATION
  BO_XILAI_LEADER_DESC: "Bo Xilai (narozen 3. července 1949) je známý princeling a syn bývalého vicepremiéra Bo Yiba. Známý svým působením jako tajemník Komunistické strany v Čchung-čchingu, Bo je spojen s jeho kampaní proti organizovanému zločinu a znovuoživením „rudé kultury“, která mu získala podporu levicově orientovaných nespokojených s nerovnoměrným tempem čínského hospodářského růstu. Bo si v průběhu své politické kariéry vybudoval řadu nepřátel a má kontroverzní pověst." # todo: NEW TRANSLATION
  KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (narozen 6. ledna 1924) je vysoce respektovanou osobností v politice Jižní Koreje díky dlouhé historii jeho pro-demokratických aktivit; někteří ho označují za „Nelsona Mandelu Asie“. Po přežití podezření z pokusu o atentát, únosu zpravodajskými agenty a dokonce trestu smrti, Kim se nakonec prosadil a stal se vůdcem své země. Jeho priority od nástupu do úřadu v roce 1998 zahrnují hospodářské oživení, odpovědnost za mocné chaeboly v Koreji a spolupráci s Severní Koreou v rámci jeho politiky zvané Sunshine Policy." # todo: NEW TRANSLATION
  ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (narozen 6. srpna 1946) byl bývalým advokátem obhajujícím lidská práva z chudého prostředí, který hájil studenty protestující proti autoritářskému režimu. Stejně jako Kim Dae-jung, který jeho prezidentský úřad podpořil, Roh upřednostňuje jednání s Severní Koreou spíše než politiku mezinárodní izolace. Byl také otevřeně kritický vůči Spojeným státům a Japonsku a má antagonický vztah s konzervativním establishmentem Koreje. Roh získává podporu z levicově orientované generace „386“, která je ve třicítce, studovala na vysoké škole v osmdesátých letech a narodila se v šedesátých letech." # todo: NEW TRANSLATION
  LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (narozen 19. prosince 1941) je konzervativní politik a bývalý generální ředitel Hyundai. Během svého působení v Hyundai si vysloužil přezdívku „Zuřivý buldok“, částečně kvůli jeho přísnému manažerskému přístupu. Ambiciózní osobnost, doufá, že promění Koreu v jednu z největších ekonomik světa a prosadí internacionalistickou zahraniční politiku, která povýší globální postavení Koreje. Na rozdíl od svých levicových protějšků preferuje tvrdou politiku vůči Severní Koreji a úzké partnerství se Spojenými státy." # todo: NEW TRANSLATION
  PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (narozen 2. února 1952) je nejlépe známá jako dcera Parka Čung-heeho, bývalého autoritářského vůdce Koreje, který zůstává spojen s kontroverzním dědictvím. Zatímco někteří vnímají Park Čung-hee jako surového diktátora, který k udržení své vlády používal mučení a věznění, jiní ho chválí za ekonomické úspěchy. V mládí Park přežila assassination of both her mother and father, the former at the hands of a North Korean agent and the latter at the hands of the head of the Korean Central Intelligence Agency. Known for her conservative, market-oriented stance, Park favors deregulation, cutting taxes, and law and order." # todo: NEW TRANSLATION
  MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (narozen 24. ledna 1953) je synem Severokorejských uprchlíků a bývalým právníkem pro lidská práva a aktivistou. Během vojenské služby sloužil Moon jako člen speciálních sil a zúčastnil se operace Paul Bunyan, společné reakce Jižní Koreje a USA na incident s vraždou sekerou v Panmunjomu v roce 1976. Byl blízkým přítelem jeho předchůdce Roh Moo-hyuna, se kterým dříve založil právnickou praxi, a byl aktivní v Rohově levicové administrativě a byl významným hráčem v Sluneční politice, ke které zůstává věrný. Ačkoliv je věrný americkému spojenectví, Moon uvedl, že Korea by se měla naučit říkat ne Američanům a doufá, že z USA získá zpět válečné velení nad korejskou armádou." # todo: NEW TRANSLATION
  YOON_SUK_YEOL_LEADER_DESC: "Yoon Suk Yeol (narozen 18. prosince 1960) byl bývalým generálním prokurátorem Korejské republiky a hlavním prokurátorem Sekce pro státní prokuratury v Seoulu. Během jeho prezidentství vyhlásil Yoon Suk Yeol nouzové válečné právo, obviňoval opozici z ovládání Národního shromáždění, sympatie s Severní Koreou a paralyzování vlády prostřednictvím protistátních činností. Ale poté Národní shromáždění rozhodlo o zrušení válečného práva. Od té doby je Yoon Suk Yeol obviněn ze vzpoury a bylo mu nařízeno, aby nesměl opustit zemi, čímž se stal prvním současným prezidentem v historii Jižní Koreje, který byl zakázán opustit zemi. A později byl Yoon Suk Yeol zatčen, stal se prvním prezidentem v historii Jižní Koreje, který byl zatčen." # todo: NEW TRANSLATION
  KIM_JONG_UN_LEADER_DESC: "Kim Jong-un (narozen 8. ledna 1984) byl synem Kim Jong-ila, kterého si během života nejvíce cenil. Během studia ve Švýcarsku ho jeho poněkud obézní postava mohla podceňovat. Když však nastoupil na trůn, šokoval svět svou klidností, prozíravostí a krutostí při tajných popravách svých politických nepřátel (včetně, podle nepotvrzených zpráv, poprav jeho otcovského strýce protiletadlovými zbraněmi), jeho odhodlání pokračovat ve vývoji jaderných zbraní navzdory mezinárodním sankcím a přesné načasování přátelského dialogu se Spojenými státy a Jižní Koreou. Pod jeho vedením, velký muž z nebe, existuje skutečná šance, že Severní Korea se stane silným a prosperujícím národem." # todo: NEW TRANSLATION
  KIM_JONG_NAM_LEADER_DESC: "Kim Jong-nam (narozen 10. května 1971) je synem Kim Jong-ila a jeho druhé manželky. Jako nejstarší syn rodiny byl svědkem bídy lidí během Těžké pouti. Během času stráveného v zahraničí viděl rychlý rozvoj reformy a otevírání v Číně a byl okouzlen mocí změny. Věřil, že jen reforma může Severokorejcům přinést materiální prosperitu a duchovní štěstí, ale také chápal, že změna by mohla přijít o jeho moc. Ale toho nikdy nelitoval." # todo: NEW TRANSLATION
  KIM_YO_JONG_LEADER_DESC: "Kim Yo-jong (narozená 26. září 1987), jako jediná dcera v rodině, projevila od počátku politické kariéry takový talent, že Kim Jong-il při volbě nástupce prohlásil: Kéž by Kim Yo-jong byl kluk. Možná kvůli jejímu ženskému image má doma i v zahraničí vysokou podporu. Dnes její vláda ukazuje, že ženy mohou zvládnout politiku stejně dobře jako muži, bez ohledu na to, jaké je politické uspořádání země." # todo: NEW TRANSLATION
  POLITICS_PAUL_KAGAME_DESC: "Když Paul Kagame dosáhl věku 28 let, pomohl svrhnout vládu Ugandy. Ve 36 letech svrhl genocidní hutskou vládu v Rwandě. Ve 39 letech sesadil Mobutu z DR Congo, nejkorumpovanějšího a nejrepre­sivnějšího diktátora v Africe. Kagame je pravděpodobně nejúspěšnějším vojenským velitelem naživu, který vyhrál více válek než kdokoli jiný – vše na velmi skromném rozpočtu. Zatímco doma potlačuje veškerou opozici, Tutsijský generál neustále sleduje další zahraniční ambice, loví hutské rebely a využívá nerostné bohatství." # todo: NEW TRANSLATION
  costas_simitis_desc: "Costas Simitis (narozen 23. června 1936) je syn George Simitis, právníka a profesora na ekonomické univerzitě v Athénách. Po účasti v protirežimních organizacích během řecké junty se Costas Simitis krátce po pádu řecké junty stal spoluzakladatelem Panhelénského socialistického hnutí (PASOK) v roce 1974. Během volebního vítězství PASOK v roce 1981 byl jmenován do mnoha vládních pozic během vlády Andrease Papandreou, například vedoucí ekonomického oddělení, zemědělství, školství a náboženství a současně vedl oddělení průmyslu, výzkumu, energetiky, technologií a obchodu. Po smrti Andrease Papandreou v roce 1996 byl zvolen do vedení PASOK a krátce poté vyhrál ve všeobecných volbách v roce 1996. Nyní Costas Simitis usiluje o postupné zvyšování privatizací ve veřejném sektoru, ekonomickou stabilitu, snižování státního dluhu, řešení řecko-tureckých sporů a co je nejdůležitější posílení vazeb a spolupráce s Evropskou unií." # todo: NEW TRANSLATION
  nikolaos_michaloliakos_desc: "Nikólaos Michaloliakos (narozen 11. prosince 1957) je zakladatelem Golden Dawn, největší nacionalistické strany Řecka. Michaloliakos byl podporovatelem řeckého vojenského režimu a známý tím, že se účastnil mnoha extrémistických pravicových skupin, které spáchaly útoky na mnoho opozičních osob a měl vztah s šéfem řecké junty Georgios Papadopoulos. V roce 1980 založil pravicovou krajní stranu Golden Dawn, která usiluje o anti‑levicovou agendu, proti imigraci, oslavuje řecké autoritářské režimy jako Junta z roku 1967 a režim ze dne 4. srpna 1936, a orientuje se k Rusku a Číně a odklání se od Západu. Michaloliakos a jeho strana Golden Dawn byli odsouzeni z kriminální organizace, která cíleně napadá menšiny a má pro‑neonacistické a fašistické názory, stejně jako anti-demokratické stanovisko. Navzdory ohlasům proti němu se Nikolaos Michaloliakos a jeho strana zvyšují v popularitě, jak ekonomická nestabilita a sociální rozdíly drtí Řecko; to přitahuje více podporovatelů k věci Zlaté Dawn. Pokud se situace zhorší, Nikolaos Michaloliakos by mohl dosáhnout svých cílů, převzít moc a vybudovat novou řeckou zemi." # todo: NEW TRANSLATION
