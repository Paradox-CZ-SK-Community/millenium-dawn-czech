l_english:
  MD_ace_promoted.1.t: "Eso povýšeno" # todo: NEW TRANSLATION
  MD_ace_promoted.1.d: "Málo kdo riskuje tolik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zkušený pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen tím, že se vrátil živý, ale i pilotováním [From.GetHerHis] [From.GetWing] s obrovským uměním. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a sehrál klíčovou roli v úspěchu tohoto kritického střetu.\n\nVycházen jako zářný příklad [Root.GetAdjective] statečnosti, nedávné povýšení [From.GetName] bylo široce medializováno. Ačkoliv lidé mohou válku vnímat spíše jako peklo než slávu, mnozí jsou rádi, že se stále najdou hrdinové, za které se lze postavit." # todo: NEW TRANSLATION
  MD_ace_promoted.1.a: "Kdo se odváží, zvítězí." # todo: NEW TRANSLATION
  MD_ace_died.1.t: "[From.GetCallsign] zabit nad [From.GetMissionRegion]" # todo: NEW TRANSLATION
  MD_ace_died.1.d: "Jeden z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], zahynul při výkonu služby. Piloti vracející se z mise hlásí, že viděli [From.GetHerHis] [From.GetWingShort] padat v plamenech nad [From.GetMissionRegion] poté, co byl letoun silně zasažen nepřátelskou palbou. Bohužel, jelikož [From.GetSheHe] už dlouho patří mezi veřejné osobnosti, smrt [From.GetCallsign] silně demoralizuje mnoho lidí, kteří k [From.GetHerHim] vzhlíželi.\n\nAčkoliv bychom si přáli, aby šlo tuto událost skrýt před veřejností, nedostatek veřejných vystoupení [From.GetName] by brzy vzbudil podezření. Nakonec je [From.GetHerHis] smrt další částí legendy, která — doufejme — bude žít i dlouho za naše současné těžkosti." # todo: NEW TRANSLATION
  MD_ace_died.1.a: "Živá legenda je stále lepší." # todo: NEW TRANSLATION
  MD_ace_killed_by_ace.1.t: "[From.GetFullName] sestřelen [Prev.GetCallsign]" # todo: NEW TRANSLATION
  MD_ace_killed_by_ace.1.d: "Piloti vracející se z [From.GetMissionRegion] hlásí, že eskadra [Prev.Owner.GetAdjective] letadel vedená nechvalně známým [Prev.GetCallsign] se zaměřila na pronásledování [From.GetCallsign]. Po sestřelení několika nepřátelských letadel a po vyhnutí se několika raketám od pilotů [Prev.Owner.GetAdjective] byl [From.GetCallsign] přemožen [Prev.GetCallsign] v jeho [Prev.GetWingShort], který údajně přelstil [From.GetHerHim] v manévrování a jedním přesným zásahem protrhl palivové nádrže. Letoun [From.GetWingShort], kterým pilotoval [From.GetName] [From.GetSurname], zachvátily plameny a začal padat v zuřivém infernu nad [From.GetMissionRegion].\n\n[From.GetFullName] během své služby prokázal velkou odvahu a byl mnohými obdivován. Ztráta tohoto národního hrdiny je velkou ranou pro [From.Owner.GetAdjective] letectvo a devastujícím úderem pro celý národ. To, že zatímco truchlíme my, [Prev.Owner.GetName] oslavuje [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě bolestivější." # todo: NEW TRANSLATION
  MD_ace_killed_by_ace.1.a: "Drtivá ztráta pro nás všechny" # todo: NEW TRANSLATION
  MD_ace_killed_other_ace.1.t: "[From.GetFullName] sestřelil [Prev.GetCallsign]" # todo: NEW TRANSLATION
  MD_ace_killed_other_ace.1.d: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo úspěchem v mnoha ohledech. Přišly zprávy vyzdvihující hrdinský čin [From.GetFullName], kterému se podařilo přelstít [Prev.Owner.GetAdjective] pilota [Prev.GetName] [Prev.GetSurname], známého jako [Prev.GetCallsign]. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a přilákal [Prev.GetCallsign] do pasti, kde piloti [From.Owner.GetAdjective] mohli zaútočit na jeho eskadru. [From.GetCallsign] následně přelstil [Prev.Owner.GetAdjective] letouny a jednou raketou poslal [Prev.GetCallsign] spirálovitě dolů z obloh nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem, na jehož svědomí bylo mnoho životů [From.Owner.GetAdjective]. Toto je velké vítězství a dokazuje, že když se sjednotíme za velkými hrdiny, konají se velké činy." # todo: NEW TRANSLATION
  MD_ace_killed_other_ace.1.a: "Vítězství, na které bude celý [From.Owner.GetName] vzpomínat!" # todo: NEW TRANSLATION
  MD_aces_killed_each_other.1.t: "[From.GetFullName] zahynul" # todo: NEW TRANSLATION
  MD_aces_killed_each_other.1.d: "Během poslední mise se náš slavný [From.GetAceType] eso [From.GetFullName] ocitl v dlouhém souboji s obávaným esovým pilotem [Prev.GetFullName]. Protože došly střelivo a nebylo možnosti uniknout, [From.GetCallsign] navedl svůj [From.GetWingShort] skrz palbu z [Prev.Owner.GetAdjective] letadel a poté se srazil s [Prev.GetCallsign].\nOba letouny, [From.GetCallsign]ův [From.GetWingShort] i [Prev.GetCallsign]ův [Prev.GetWingShort], byly spatřeny, jak padají v troskách nad [From.GetMissionRegion].\n\nI když je malou útěchou, že hrozba ze strany [Prev.Owner.GetAdjective], [Prev.GetCallsign], nám už nebude dělat potíže, ztratili jsme ceněnou veřejnou osobnost a inspiraci pro všechny [From.Owner.GetAdjective]." # todo: NEW TRANSLATION
  MD_aces_killed_each_other.1.a: "Přesto pro nás velká ztráta" # todo: NEW TRANSLATION
