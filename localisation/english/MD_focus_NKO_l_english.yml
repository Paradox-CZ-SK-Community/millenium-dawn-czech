  NKO_pave_the_way_for_reunification: "Vybudovat cestu k znovusjednocení" # todo: NEW TRANSLATION
  NKO_pave_the_way_for_reunification_desc: "Nyní, když byly učiněny velké kroky k normalizaci mezikorejských vztahů, můžeme začít připravovat znovusjednocení." # todo: NEW TRANSLATION
  NKO_create_confederation: "Korejská konfederace" # todo: NEW TRANSLATION
