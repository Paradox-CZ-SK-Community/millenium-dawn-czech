  NKO_social_security_desc: "The Ministry of Social Security commonly known as BoAn or the Ministry of People's Security is the interior ministry and principal law enforcement agency within North Korea. The ministry serves as the official public and internal security force, responsibile for maintaining public order and protecting key facilities including railways and other forms of transport." → "Ministerstvo sociálního zabezpečení, běžně známé jako BoAn, nebo Ministerstvo lidové bezpečnosti, je vnitra a hlavní složkou vnitřní bezpečnosti v Severní Koreji. Ministerstvo slouží jako oficiální veřejná i vnitřní bezpečnostní síla, odpovědná za udržování veřejného pořádku a ochranu klíčových zařízení včetně železnic a dalších dopravních prostředků." # todo: NEW TRANSLATION
