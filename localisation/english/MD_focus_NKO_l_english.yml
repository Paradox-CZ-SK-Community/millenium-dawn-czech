  NKO_Market-based_economy_desc: "Náš ekonomický systém nám přinesl jen problémy a neustálé krize, je na čase to změnit." # todo: NEW TRANSLATION
  NKO_Reorganising_Government: "Přeorganizace vlády" # todo: NEW TRANSLATION
