  NKO_reopen_kaesong_industrial_park_desc: "We must show our compatriots that we are willing to pursue better relations. To that end, we should reopen access to Kaesong Industrial Park." → "Musíme ukázat našim krajanům, že jsme ochotni usilovat o lepší vztahy. Za tímto účelem bychom měli znovu otevřít přístup k Kaesongskému průmyslovému parku." # todo: NEW TRANSLATION
