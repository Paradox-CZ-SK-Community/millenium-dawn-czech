  NKO_trade_agreements_with_indonesia_desc: "Vytváření obchodních dohod se [IND.GetName] posílí hospodářskou spolupráci. Budeme vyjednávat výhodné podmínky, které zajistí vzájemně prospěšné výměny a posílí naše bilaterální vztahy." # todo: NEW TRANSLATION
  NKO_People_Army: "Lidová armáda" # todo: NEW TRANSLATION
  NKO_People_Army_desc: "Lidová armáda musela být připravena na válku i během obtížného období Arduous March, aby se bránila proti americkému imperialismu a jeho jiho-korejským loutkám." # todo: NEW TRANSLATION
  NKO_National_Defence_Force: "Národní obrana" # todo: NEW TRANSLATION
  NKO_National_Defence_Force_desc: "Zvýšíme naše výdaje na obranu tak, aby odpovídaly výši výdajů našich jižních protějšků, abychom udrželi naši zemi zabezpečenou a v bezpečí před jakoukoli hrozbou." # todo: NEW TRANSLATION
  NKO_Red_Dawn: "Červený úsvit" # todo: NEW TRANSLATION
  NKO_Red_Dawn_desc: "Znovu zazáří úsvit našeho revolučního ducha, jak posílíme naši vojenskou sílu. Ať je to začátek naší neúnavné cesty k nadvládě." # todo: NEW TRANSLATION
  NKO_use_russian_model: "Používat ruské námořní modely" # todo: NEW TRANSLATION
  NKO_use_russian_model_desc: "V našem úsilí o silné námořnictvo adoptujeme a přizpůsobíme námořní strategie a návrhy našich ruských spojenců, čímž posuneme naši flotilu k vyšším schopnostem." # todo: NEW TRANSLATION
  NKO_armed_to_the_teeth: "Vyzbrojeni až na zuby" # todo: NEW TRANSLATION
  NKO_armed_to_the_teeth_desc: "Každá loď bude vyzbrojena nejmocnějším arzenálem. Uděláme z naší námořnictva nezlomnou sílu, která bude vzbuzovat hrůzu v našich nepřátelích." # todo: NEW TRANSLATION
  NKO_heavy_cruiser_focus: "Zaměření na těžké křižníky" # todo: NEW TRANSLATION
  NKO_heavy_cruiser_focus_desc: "Abychom projevili svou moc po mořích, zaměříme se na stavbu těžce pancéřovaných křižníků, kteří dominují vodám a odolají jakémukoli nepříteli." # todo: NEW TRANSLATION
  NKO_the_north_korean_carrier: "Severokorejská letadlová loď" # todo: NEW TRANSLATION
  NKO_the_north_korean_carrier_desc: "Letadlová flotila je symbolem naší technické zdatnosti. Budeme vyvíjet vlastní letadlové lodě, aby nesly prapor ideologie Juche nad vzdálenými vodami." # todo: NEW TRANSLATION
  NKO_the_korean_typhoon_class: "Severokorejská třída Typhoon" # todo: NEW TRANSLATION
  NKO_the_korean_typhoon_class_desc: "Inspirována silnými ponorkami po celém světě, naše vlastní třída Typhoon posílí naše podmořské schopnosti a bude tichou hrozbou pro každého, kdo se odváží nás vyzvat." # todo: NEW TRANSLATION
  NKO_ship_launched_cruise_missiles: "Raketové střely vypuštěné z lodí" # todo: NEW TRANSLATION
  NKO_ship_launched_cruise_missiles_desc: "Naše námořnictvo bude vyzbrojeno nejnovějšími lodními řízenými střelami, čímž rozšíříme dosah a sílu k útokům na cíle daleko za našimi břehy." # todo: NEW TRANSLATION
  NKO_korean_mariens: "Severokorejští mariňáci" # todo: NEW TRANSLATION
  NKO_korean_mariens_desc: "Elitní mariňácké jednotky nám umožní provádět amfibické operace a rychle a rozhodně získat kontrolu nad strategickými lokalitami." # todo: NEW TRANSLATION
  NKO_Studying_their_airforce: "Studovat nepřátelské letectvo" # todo: NEW TRANSLATION
  NKO_Studying_their_airforce_desc: "Abychom se připravili na nevyhnutelné konflikty, musíme studovat letectvo našich nepřátel, poznat jejich silné a slabé stránky a vypracovat protistrategie." # todo: NEW TRANSLATION
  NKO_focus_on_the_f-35: "Zaměření na F-35" # todo: NEW TRANSLATION
  NKO_focus_on_the_f-35_desc: "Budeme analyzovat technologii F-35 a její návrh využijeme jako inspiraci k vylepšení našich leteckých schopností a proti každému, kdo používá tuto pokročilou stíhačku." # todo: NEW TRANSLATION
  NKO_focus_on_the_f-16: "Zaměření na F-16" # todo: NEW TRANSLATION
  NKO_focus_on_the_f-16_desc: "F-16 se osvědčil jako schopný stíhač. Budeme rozebírat jeho taktiky a technologii, čímž zlepšíme naši stíhačskou flotilu." # todo: NEW TRANSLATION
  NKO_focus_on_the_future_kai_kf-21: "Zaměření na KF-21" # todo: NEW TRANSLATION
  NKO_focus_on_the_future_kai_kf-21_desc: "KF-21 je jihokorejský letoun nové generace. Analýzou jeho potenciálu připravíme naše letectvo na čelení jakékoli hrozby, kterou by mohl představovat." # todo: NEW TRANSLATION
  NKO_get_russian_help: "Žádat o ruskou vojenskou pomoc" # todo: NEW TRANSLATION
  NKO_get_russian_help_desc: "Pro posílení naší vojenské technologie vyhledáme pomoc Ruska, důvěryhodného spojence, aby nás vybavil potřebnou odborností a zařízeními." # todo: NEW TRANSLATION
  NKO_get_chinese_help: "Žádat o čínskou vojenskou pomoc" # todo: NEW TRANSLATION
  NKO_get_chinese_help_desc: "Pro posílení naší vojenské technologie vyhledáme pomoc Číny, důvěryhodného spojence, aby nás vybavil potřebnou odborností a zařízeními." # todo: NEW TRANSLATION
  NKO_our_jet: "Domácí stíhací letouny" # todo: NEW TRANSLATION
  NKO_our_jet_desc: "Budeme pokračovat ve výzkumu v oblasti letectví, abychom urychlili získání nejnovějších stíhacích letounů, avšak již z domácí produkce." # todo: NEW TRANSLATION
  NKO_korean_ground_forces: "Posílit severokorejské pozemní síly" # todo: NEW TRANSLATION
  NKO_korean_ground_forces_desc: "Naše pozemní síly jsou páteří naší obrany. Budeme investovat do jejich výcviku a výbavy, aby byly připravené na jakékoli boje." # todo: NEW TRANSLATION
  NKO_doctrine_modernization: "Modernizovat naši doktrínu" # todo: NEW TRANSLATION
  NKO_doctrine_modernization_desc: "Zavážeme moderní přístup k válčení, aby naše doktríny odrážely realitu současných vojenských taktik a strategií." # todo: NEW TRANSLATION
  NKO_implement_new_doctrine: "Zavést novou doktrínu" # todo: NEW TRANSLATION
  NKO_implement_new_doctrine_desc: "Zavedením nových strategií posílíme naše síly o inovativní taktiky a zvýšíme jejich účinnost na bojišti." # todo: NEW TRANSLATION
  NKO_superior_firepower: "Doktrína nadřazené palebné síly" # todo: NEW TRANSLATION
  NKO_superior_firepower_desc: "Zaměřením na palebnou sílu budeme vyzbrojovat naše síly, aby dokázaly vyvinout ohromnou sílu a dosáhly rozhodujících vítězství." # todo: NEW TRANSLATION
  NKO_keep_our_doctrine: "Ponechat naši tradiční doktrínu" # todo: NEW TRANSLATION
  NKO_keep_our_doctrine_desc: "Naše tradiční doktrína nám sloužila dobře. Budeme ji vylepšovat a udržovat, čerpaje sílu z minulosti a přizpůsobovat ji budoucím konfliktům." # todo: NEW TRANSLATION
  NKO_train_the_south: "Výcvik pro jižní operace" # todo: NEW TRANSLATION
  NKO_train_the_south_desc: "S potenciálními konflikty na jihu musíme naše síly připravit specificky pro toto prostředí, připravené bojovat s odolností a rozhodností." # todo: NEW TRANSLATION
  NKO_mass_assault_prevails: "Masová ofenziva zvítězí" # todo: NEW TRANSLATION
  NKO_mass_assault_prevails_desc: "Naše doktrína masové ofenzivy založená na ohromující síle čísel zůstává účinná. Budeme udržovat strategii masové ofenzivy a vyčerpat jakoukoli opozici." # todo: NEW TRANSLATION
  NKO_special_mass_assault: "Speciální jednotky masové ofenzivy" # todo: NEW TRANSLATION
  NKO_special_mass_assault_desc: "Abychom zdokonalili naši strategii masové ofenzivy, vyvineme specializované jednotky trénované speciálně pro využití sil této taktiky." # todo: NEW TRANSLATION
  NKO_korean_iron_fist: "Severokorejská železná pěst" # todo: NEW TRANSLATION
  NKO_korean_iron_fist_desc: "Naše moc bude železnou pěstí, která drtí jakoukoli opozici. Prostřednictvím přísného výcviku a disciplíny připravíme naše síly, aby ztělesnily tuto nezlomnou vůli." # todo: NEW TRANSLATION
  NKO_defend_our_skies: "Bránit naše oblohy" # todo: NEW TRANSLATION
  NKO_defend_our_skies_desc: "Naše protivzdušná obrana musí být impozantní. Budeme klást důraz na obranu našeho vzdušného prostoru, aby žádné nepřátelské letadlo nepřistálo neodhaleně." # todo: NEW TRANSLATION
  NKO_defend_the_coast: "Bránit naše pobřeží" # todo: NEW TRANSLATION
  NKO_defend_the_coast_desc: "Naše pobřežní obrana musí být ostražitá. Budeme posílit pobřeží, odrazíme pokusy o invazi a ochráníme naši suverenitu." # todo: NEW TRANSLATION
  NKO_harts: "Taktiky průzkumu ve vysoké nadmořské výšce" # todo: NEW TRANSLATION
  NKO_harts_desc: "Budeme přijímat pokročilé taktiky průzkumu ve vysoké nadmořské výšce, abychom sledovali pohyby nepřátel a získali cenné zpravodajské informace." # todo: NEW TRANSLATION
  NKO_upgrade_our_radar: "Vylepšit naše radarové systémy" # todo: NEW TRANSLATION
  NKO_upgrade_our_radar_desc: "Abychom dokázali odhalit hrozby z dálky, vylepšíme naši radarovou technologii, čímž získáme včasný varovný systém proti přibližujícím se nebezpečím." # todo: NEW TRANSLATION
  NKO_counter_enemy_missiles: "Protiopatření proti nepřátelským raketám" # todo: NEW TRANSLATION
  NKO_counter_enemy_missiles_desc: "Abychom chránili naši vlast, musíme vyvinout protiopatření proti nepřátelským raketám, abychom zůstali chráněni vůči leteckým hrozbám." # todo: NEW TRANSLATION
  NKO_army_supply_hubs: "Zřídit armádní zásobovací uzly" # todo: NEW TRANSLATION
  NKO_army_supply_hubs_desc: "Abychom udrželi naše síly, vybudujeme zásobovací uzly, které zajistí, že naše armáda bude vždy připravena a dostatečně zásobena pro trvalé operace." # todo: NEW TRANSLATION
  NKO_mass_drones: "Hromadná výroba dronů" # todo: NEW TRANSLATION
  NKO_mass_drones_desc: "Začneme se zaměřovat na masovou výrobu dronů, abychom naší armádě poskytli ty nejlepší drony!" # todo: NEW TRANSLATION
  NKO_Begin_Uranium_Enrichment: "Zahájit obohacování uranu" # todo: NEW TRANSLATION
  NKO_Begin_Uranium_Enrichment_desc: "Ať už pro osvobození jiho-korejského lidu nebo pro obranu naší velké vlasti proti jaderné hrozbě ze strany amerických imperialistů, měli bychom rozhodně a statečně pokračovat ve vývoji jaderných zbraní!" # todo: NEW TRANSLATION
  NKO_Remove_Monitoring_Devices: "Odebrat monitorovací zařízení" # todo: NEW TRANSLATION
  NKO_Remove_Monitoring_Devices_desc: "Naše obohacování uranu bude mezinárodní komunitou zřejmě odporováno. Nejlepší způsob, jak skrýt obohacování uranu, je ----- učinit mezinárodní společenství neviditelným." # todo: NEW TRANSLATION
  NKO_Expel_Inspectors: "Vyhostit inspektory" # todo: NEW TRANSLATION
  NKO_Expel_Inspectors_desc: "Mezinárodní agentura pro atomovou energii vyslala do naší země mnoho inspektorů, aby zajistila, že jaderné technologie používáme jen pro energetické účely. Jelikož se s nimi chystáme rozejít, mohli bychom vyhostit i tyto imperialistické špiony." # todo: NEW TRANSLATION
  NKO_Withdraw_from_NPT: "Vystoupit z NPT" # todo: NEW TRANSLATION
  NKO_Withdraw_from_NPT_desc: "Důležitým krokem pro náš jaderný program, který souvisí s naší nezávislostí a bezpečností, je vystoupení z NPT. Nemůžeme omezovat naši schopnost bránit nezávislost a bezpečnost naší země kvůli nerovnému systému smluv ze strany směšných imperialistů!" # todo: NEW TRANSLATION
  NKO_Missile_Tests: "Raketové testy" # todo: NEW TRANSLATION
  NKO_Missile_Tests_desc: "Testy raket Severní Koreje jsou ukázkami rostoucí balistické raketové schopnosti, zahrnující širokou škálu systémů od krátkého do mezikontinentálního balistických raket (ICBM). Tyto testy jsou klíčové pro rozvoj vojenské technologie, prosazování regionálního vlivu a signalizaci strategických záměrů, často zvyšují napětí a vyvolávají mezinárodní reakce." # todo: NEW TRANSLATION
  NKO_Nuclear_Tests: "Jaderné testy" # todo: NEW TRANSLATION
  NKO_Nuclear_Tests_desc: "Jaderné testy Severní Koreje jsou sérií podzemních detonací prováděných touto zemí od roku 2006 v rámci jejího programu vývoje jaderných zbraní. Tyto testy ukazují pokroky v palební síle a technologii, často vyvolávají mezinárodní odsouzení a sankce. Jsou klíčovým prvkem v strategii Severní Koreje k zajištění bezpečnosti režimu a projekci moci na globální scéně." # todo: NEW TRANSLATION
  NKO_Our_Pride_and_Joy: "Naše hrdost a radost" # todo: NEW TRANSLATION
  NKO_Our_Pride_and_Joy_desc: "Radujte se! Tváří v tvář přísné blokádě ze strany amerických imperialistů a jejich podřízených zemí, pod vedením milovaného soudruha [NKO.GetLeader], my, Korejská lidově demokratická republika, konečně máme svou vlastní jadernou odstrašovací sílu! Dny, kdy američtí imperialističtí agresorové se snažili vydírat nás jadernou hrozbou, jsou pryč!" # todo: NEW TRANSLATION
  NKO_Nuclear_Approval_Not_SCO: "Nemůžeme být členem SCO" # todo: NEW TRANSLATION
  NKO_Nuclear_Approval_Domestic_Influence: "Musíme mít více než 60% domácího vlivu." # todo: NEW TRANSLATION
  NKO_People_Air_force: "Lidová letecká síla" # todo: NEW TRANSLATION
  NKO_People_Air_force_desc: "Oblohy Chosonu musí zůstat v bezpečí proti jakémukoli narušení ze strany amerických imperialistů či jejich jižních spojenců. Bude to obtížný úkol, pokud nezlepšíme naše letecké schopnosti." # todo: NEW TRANSLATION
  NKO_improve_our_air_doctrine: "Zlepšit naši leteckou doktrínu" # todo: NEW TRANSLATION
  NKO_improve_our_air_doctrine_desc: "" # todo: NEW TRANSLATION
  NKO_construct_air_bases: "Vybudovat vzdušné základny" # todo: NEW TRANSLATION
  NKO_construct_air_bases_desc: "" # todo: NEW TRANSLATION
  NKO_Self-produced_rifles: "Pušky vlastní výroby" # todo: NEW TRANSLATION
  NKO_Self-produced_rifles_desc: "" # todo: NEW TRANSLATION
  NKO_Model_Master: "Modelový mistr" # todo: NEW TRANSLATION
  NKO_Model_Master_desc: "Vývoj tanků Korejské lidově demokratické republiky se soustředí na výrobu domorodých obrněných vozidel přizpůsobených terénu a vojenské doktríně. Od sovětsky inspirovaných modelů po modernizované návrhy hrají tyto tanky klíčovou roli v pozemních silách země, s důrazem na mobilitu, palebnou sílu a schopnost operovat v různých bojových scénářích." # todo: NEW TRANSLATION
  NKO_Artillery: "Naše dělostřelectvo" # todo: NEW TRANSLATION
  NKO_Artillery_desc: "Severokorejské dělostřelectvo je pilířem její vojenské strategie a zahrnuje širokou škálu systémů, od tradičních houfnic po vyspělejší raketovou dělostřelbu. Proslulé masivními zásobami, dělostřelectvo je navrženo pro ohromující palebnou sílu a je schopné cílit na vojenské instalace i civilní oblasti, zvláště v Jižní Koreji, a tvoří tak klíčový prvek odstrašování i útoku." # todo: NEW TRANSLATION
  NKO_SPAA: "Naše protivzdušná obrana" # todo: NEW TRANSLATION
  NKO_SPAA_desc: "Severokorejský systém protivzdušné obrany je směsí technologií ze sovětské éry a domácích platforem, navržený k ochraně klíčové infrastruktury a proti potenciálním hrozbám ze vzduchu. Zahrnuje raketové systémy země-vzduch, protiletecké zbraně a radarové systémy, s důrazem na vícevrstevnatou obrannou strategii. Přestože má omezení oproti moderním systémům, odráží zaměření země na soběstačnost a odstrašení." # todo: NEW TRANSLATION
  NKO_more_zavods: "Investice do našeho vojensko-průmyslového komplexu" # todo: NEW TRANSLATION
  NKO_more_zavods_desc: "" # todo: NEW TRANSLATION
  NKO_Rocket_Artillery: "Raketová dělostřelba" # todo: NEW TRANSLATION
  NKO_Rocket_Artillery_desc: "Severokorejská raketová dělostřelba je klíčovou součástí jejího vojenského odhodlání, zahrnující širokou škálu systémů, včetně silných modelů KN-09 a KN-25. Tyto platformy jsou navrženy pro dlouhý dosah s přesným úderem, schopné udeřit na vojenské i strategické cíle. Jejich mobilita a rychlá nasazení zvyšují schopnost Severní Koreje projekovat sílu a udržovat ofenzivní operace." # todo: NEW TRANSLATION
  NKO_Naval_Modernization: "Námořní modernizace" # todo: NEW TRANSLATION
  NKO_Naval_Modernization_desc: "Modernizace námořnictva Severní Koreje se zaměřuje na posílení schopností menších, agilních plavidel a pokročilých raketových systémů. Zahrnuje vývoj ponorek schopných vypouštět balistické střely (SLBM) a modernizaci povrchových lodí s moderní výzbrojí. Snaží se o asymetrické námořní schopnosti k posílení obrany a strategického dosahu v regionálních vodách." # todo: NEW TRANSLATION
  NKO_Anti-Submarine: "Protiponorkové schopnosti" # todo: NEW TRANSLATION
  NKO_Anti-Submarine_desc: "Protiponorkové schopnosti Severní Koreje jsou omezené, ale vyvíjejí se; spoléhají na kombinaci hlídkových lodí, hloubkových nábojů a plavidel vybavených sonarem. Snahy o zlepšení těchto systémů zahrnují nasazení menších, agilních lodí a experimentování s domácí technologií. Tyto schopnosti jsou zaměřeny na obranu pobřežních vod a proti možným ponorkovým průnikům z řad protivníka, zajišťující námořní bezpečnost poblíž pobřeží." # todo: NEW TRANSLATION
  NKO_Infiltration_by_Sea: "Vnikání po moři" # todo: NEW TRANSLATION
  NKO_Infiltration_by_Sea_desc: "Strategie Severní Koreje pro vnikání po moři využívá flotilu malých rychlých plavidel, ponorek a poloponořených lodí k provádění skrytých operací. Tyto prostředky umožňují přepravu speciálních sil a vybavení, často neodhaleně, pro průzkum, sabotáž nebo nekonvenční válku. Tento přístup zdůrazňuje důraz Severní Koreje na asymetrické taktiky k využití zranitelností podél nepřátelských pobřeží." # todo: NEW TRANSLATION
  NKO_Submarine_Development: "Vývoj ponorek" # todo: NEW TRANSLATION
  NKO_Submarine_Development_desc: "" # todo: NEW TRANSLATION
  NKO_Upgrade_Shipyards: "Modernizace loděnic" # todo: NEW TRANSLATION
  NKO_Upgrade_Shipyards_desc: "Vývoj ponorek Severní Koreje se zaměřuje na rozšíření flotily o konvenční i strategické lodě, včetně balistických ponorek (SLBM) typu Sinpo. Tento program podtrhuje ambici země vybudovat důvěryhodný podvodní odstrašovací prostředek, zlepšit maskování a přežívání v její jaderné strategii. S kombinací domorodých návrhů a modernizací starších modelů Severní Koreje prioritizuje asymetrické námořní schopnosti k posílení obrany a strategického dosahu." # todo: NEW TRANSLATION
  NKO_Expand_Bases: "Rozšíření základen" # todo: NEW TRANSLATION
  NKO_Expand_Bases_desc: "Strategie Severní Koreje rozšiřovat své vojenské základy odráží její zaměření na posílení obrany a pohotovosti. To zahrnuje vylepšování stávajících zařízení, budování nových podzemních úkrytů a posilování logistických uzlů pro podporu svých sil. Rozšíření základen má za cíl zlepšit efektivitu nasazení jednotek, chránit klíčová aktiva a poskytnout strategickou hloubku, zajišťující přežitelnost vůči potenciálním útokům a zároveň projekci moci podél klíčových strategických bodů. Tyto vývoje jsou také zaměřeny na podporu pokroku v raketových systémech, ponorkách a dalším vojenským hardwaru." # todo: NEW TRANSLATION
  NKO_Green-Water_Navy: "Zelenovodní námořnictvo" # todo: NEW TRANSLATION
  NKO_Green-Water_Navy_desc: "Rozvoj zelenovodního námořnictva Severní Koreje se zaměřuje na rozšíření provozního dosahu mimo pobřežní vody do regionálních moří. Tato strategie zahrnuje nasazení malých fregat, korvet a raketových člunů, spolu s posílením schopností ponorek. Cílem je chránit územní nároky, podpořit asymetrické válečné taktiky a projekci omezené moci v regionálních vodách, zvláště v Žlutém moři a Moři Japonském." # todo: NEW TRANSLATION
  NKO_Revolutionary_Military_Spirit: "Revoluční vojenský duch" # todo: NEW TRANSLATION
  NKO_Revolutionary_Military_Spirit_desc: "Severní Korea chápe \"Revoluční vojenský duch\" jako klíčovou ideologii, která zdůrazňuje neochvějnou loajalitu, disciplínu a oddanost státu a jeho vedení. Slouží jako motivační rámec pro ozbrojené síly, podporuje odolnost, soběstačnost a připravenost obětovat se tváří v tvář nepřízni. Tento duch je základem vojenské kultury země, podporuje jednotu a odhodlání dosáhnout strategických cílů navzdory ekonomickým a technologickým výzvám. Odráží propojení politické ideologie s vojenskou strategií jako hnací sílu obranných iniciativ Severní Koreje." # todo: NEW TRANSLATION
  NKO_Expand_Peasant_Militia: "Rozšíření rolnické milice" # todo: NEW TRANSLATION
  NKO_Expand_Peasant_Militia_desc: "Rozšíření rolnické milice, známé jako Dělnicko-rolnické rudé gardy, je strategický krok k posílení národní obrany masovou mobilizací. Tato polovojenská síla, složená z civilistů, má doplňovat pravidelné vojenské operace, bránit místní komunity a zajišťovat vnitřní bezpečnost. Rozšíření zahrnuje zvýšené školení, vyzbrojení členů milice lehkými zbraněmi a jejich začlenění do širších vojenských cvičení. Tento přístup odráží orientaci Severní Koreje na asymetrickou válku a její strategii \"všeobecné obrany lidu\", zajišťující velkou, decentralizovanou sílu schopnou odolávat externím hrozbám a udržovat domácí stabilitu." # todo: NEW TRANSLATION
  NKO_Bolster_Young_Red_Guards: "Posílit mladé Rudé gardy" # todo: NEW TRANSLATION
  NKO_Bolster_Young_Red_Guards_desc: "Posílení mladých Rudých gard, mládežnické paramilitární organizace Severní Koreje, je klíčovou iniciativou zaměřenou na vštípení ideologické loajality a vojenské připravenosti v mladší populaci. To zahrnuje zlepšení vojenského výcviku, politického vzdělávání a fyzické kondice pro studenty, často s jejich začleněním do národních obranných cvičení. Vybavením mladých Rudých gard základními zbraněmi a dovednostmi přežití Severní Koreji zajišťuje stálý tok ideologicky oddaných a vycvičených jedinců, kteří mohou podporovat pravidelné ozbrojené síly v dobách konfliktu. Tento program podtrhuje režimový důraz na mobilizaci mládeže jako součást strategie \"všeobecné obrany lidu\"." # todo: NEW TRANSLATION
  NKO_Rebuild_sso: "Reforma speciálních sil" # todo: NEW TRANSLATION
  NKO_Rebuild_sso_desc: "Reforma speciálních sil Severní Koreje se zaměřuje na modernizaci a posílení schopností elitních jednotek k vedení asymetrických bojů, nekonvenčních operací a misí rychlé reakce. Tato reforma zahrnuje zlepšení tréninkových režimů, začlenění pokročilých taktik a vybavení sil moderními zbraněmi a komunikačními systémy. Speciální jednotky jsou navrženy k excelování v průniku, sabotáži, průzkumu a přímých akcích, často cílených na strategické objekty nebo na kritickou infrastrukturu. Cílem reforem je zvýšit jejich účinnost v regionálních konfliktech, posílit odstrašování a udržovat připravenost na řadu vysoce rizikových misí. Tento důraz odráží strategické spoléhání Severní Koreje na vysoce kvalifikované, pohyblivé jednotky, které mají vyrovnat konvenční vojenské omezení." # todo: NEW TRANSLATION
  NKO_Rebuild_Kim_Il-sung_Military_University: "Obnovit Kim Il-sungovu vojenskou univerzitu" # todo: NEW TRANSLATION
  NKO_Rebuild_Kim_Il-sung_Military_University_desc: "Kim Il-sungova vojenská univerzita, klíčová národní obranná vysoká škola v Pchjongjangu, shromáždila od roku 1952 velké množství nejlepších velitelů země. Jak vstupujeme do nového století, staré budovy této univerzity se stávají čím dál nevyhovujícími pro nový styl boje. Je načase tuto instituci vrátit do její bývalé slávy." # todo: NEW TRANSLATION
  NKO_Revolutionary_Spirits: "Revoluční vojenský duch" # todo: NEW TRANSLATION
  NKO_The_Green_Water_Navy: "Flotila zelené vody" # todo: NEW TRANSLATION
  NKO_The_Green_Water_Navy_desc: "Tento národní duch bude §Yvylepšen§! pokud dokončíme §HModernizaci námořnictva§! fokusy.\n§W--------------§!\nZelenovodní flotila je námořní síla, která je schopna operovat v pobřežních zónách svého státu a má omezené schopnosti operovat v okolních okrajových mořích. Je to relativně nový termín, který byl vytvořen, aby lépe odlišil a dodal nuanci mezi dvěma dlouho existujícími popisy: modrá voda námořnictva (hluboké vody otevřených oceánů) a hnědá voda námořnictva (pobřežní vody a blízko břehu)." # todo: NEW TRANSLATION
  NKO_young_red_guard_idea: "Rudé mládežnické gardy" # todo: NEW TRANSLATION
  NKO_young_red_guard_idea1: "Mládežnická garda" # todo: NEW TRANSLATION
  NKO_army_sso: "Armádní speciální operační jednotky" # todo: NEW TRANSLATION
  NKO_war_university: "Kim Il-sungova vojenská univerzita" # todo: NEW TRANSLATION
  NKO_vpk: "Domácí vojensko-průmyslový komplex" # todo: NEW TRANSLATION
  NKO_sad_army_idea: "Zastaralá lidová armáda" # todo: NEW TRANSLATION
  NKO_sad_army_idea_desc: "Tento národní duch bude §Yvylepšen§! pokud dokončíme §HRevolutionary Military Spirit§! fokusech.\n§W--------------§!\nArmáda Severní Koreje, ač má značnou personální sílu, je silně závislá na zastaralém vybavení a technologii. Většina jejího arzenálu se skládá z tanků, dělostřelectva a letadel sovětské provenience s omezenou modernizací. Tato závislost na starších systémech odráží omezené zdroje a mezinárodní sankce, čímž armádu činí početně silnou, ale čelí problémům v efektivitě a schopnostech ve srovnání s moderními armádami." # todo: NEW TRANSLATION
  NKO_new_army_idea: "Nová severokorejská lidová armáda" # todo: NEW TRANSLATION
  NKO_new_army_idea_desc: "Modernizovaná armáda Severní Koreje kombinuje pokročilé domácí technologie s strategickými vylepšeními klíčových vojenských aktiv. Vylepšené raketové systémy, drony a schopnosti kybernetické války ukazují posun směrem k modernizaci. Ačkoliv je stále omezena sankcemi, důraz na inovace a taktiky asymetrického boje ji činí významnou silou v regionu." # todo: NEW TRANSLATION
  NKO_marines_idea: "Námořní pěchota" # todo: NEW TRANSLATION
  NKO_Planned_Economy: "Plánovaná ekonomika" # todo: NEW TRANSLATION
  NKO_Planned_Economy_desc: "Země Severní Korea, oficiálně známá jako Korejská lidově demokratická republika (DPRK), má izolovanou a přísně řízenou plánovanou ekonomiku. V plánované ekonomice je ekonomika centrálně řízena a koordinována vládou, což je standardní součástí každé komunistické země." # todo: NEW TRANSLATION
  38th_parallel_NKO: "Výbor pro pokojné znovusjednocení vlasti" # todo: NEW TRANSLATION
  NKO_The_38th_Parallel: "38. paralela" # todo: NEW TRANSLATION
  NKO_The_38th_Parallel_desc: "V červenci 1953 byla podepsána Korejská armistice, která založila demilitarizovanou zónu na základě 38. paralely a rozdělila Severní a Jižní Koreu. Tato hranice existuje zhruba 50 let a možná je načase posunout se směrem k znovusjednocení." # todo: NEW TRANSLATION
  NKO_The_Road_to_Peace: "Cesta k míru?" # todo: NEW TRANSLATION
  NKO_The_Road_to_Peace_desc: "Jihokorejská politika Slunce se zdá vyjadřovat upřímnou touhu po znovusjednocení. Možná je čas, aby se komunity mezi Korejemi spojily a pracovaly společně na znovusjednocení." # todo: NEW TRANSLATION
  NKO_cross_border_initiatives: "Přeshraniční iniciativy" # todo: NEW TRANSLATION
  NKO_cross_border_initiatives_desc: "" # todo: NEW TRANSLATION
  NKO_cease_propaganda_broadcasts: "Ukončit propagandační vysílání" # todo: NEW TRANSLATION
  NKO_cease_propaganda_broadcasts_desc: "Propagační vysílání nám dnes nemají moc co nabídnout, spíše odvedou ty jižní občany, kteří byli vychováni k antikomunistickému postoji, aby se rozčilovali nad našimi činy. Ukončení tohoto chování by je mohlo trochu potěšit." # todo: NEW TRANSLATION
  NKO_invite_the_president: "Pozvat prezidenta" # todo: NEW TRANSLATION
  NKO_invite_the_president_desc: "Pozvat prezidenta Jižní Koreje na návštěvu naší země, abychom se lépe poznali a vyřešili naše rozdíly a předsudky." # todo: NEW TRANSLATION
  NKO_invite_southern_performers: "Pozvat jižní výkonné umělce" # todo: NEW TRANSLATION
  NKO_invite_southern_performers_desc: "Jižní umělci mají také velký vliv na mládež na severu. Pozvání do naší země by mladým lidem na severu ukázalo naši dobrou vůli." # todo: NEW TRANSLATION
