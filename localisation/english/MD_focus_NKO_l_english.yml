  NKO_Face_world: "Face the world" # todo: NEW TRANSLATION
  NKO_Face_world_desc: "The country's institutional reform cannot be achieved without external support, and we therefore need to focus on the diplomatic aspect of governing and to have good relations with the world." # todo: NEW TRANSLATION
  NKO_Conciliatory_Rhetoric: "Reconciliation with the World" # todo: NEW TRANSLATION
