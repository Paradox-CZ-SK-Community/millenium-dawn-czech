  NKO_hermit_kingdom_desc: "Severní Korea je od svého vzniku izolovaný stát. Přestože patří mezi nejchudší země světa, dokáže si udržet jednu z největších armád na světě. Kimova rodina je u moci už více než 50 let, prakticky bez vnitřní opozice. Poustevnické království Severní Koreje je nevysvětlenou anomálií mezi zeměmi.\n\n§R Tento nápad bude odstraněn, pokud Kimova rodina již nebude u moci!§!" # todo: NEW TRANSLATION
