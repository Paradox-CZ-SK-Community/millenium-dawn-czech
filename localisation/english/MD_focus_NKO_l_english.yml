  NKO_Diplomatic_Overtures: "Establishing Diplomatic Relations with Countries" # todo: NEW TRANSLATION
  NKO_Diplomatic_Overtures_desc: "The second step in North Korean diplomacy is the establishment of formal diplomatic relations with various countries, which will smooth the path of reform in the country." # todo: NEW TRANSLATION
  NKO_step_up_joint_Ventures: "Invite More Joint Ventures" # todo: NEW TRANSLATION
