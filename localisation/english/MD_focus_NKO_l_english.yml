  NKO_more_arms_factories: "Více vojenských továren" # todo: NEW TRANSLATION
  NKO_more_arms_factoriest_desc: "Vojenský průmysl by neměl zůstat stát na místě; více továren naší armády!" # todo: NEW TRANSLATION
  NKO_field_hospitals: "Polní nemocnice" # todo: NEW TRANSLATION
  NKO_field_hospitals_desc: "Zřídíme více polních nemocnic, abychom v případě války mohli vojáky co nejrychleji ošetřit." # todo: NEW TRANSLATION
  NKO_reform_youth: "Reforma Dělnické stráže" # todo: NEW TRANSLATION
  NKO_reform_youth_desc: "Bylo nutné tuto strukturu reformovat už dávno; její bývalá funkčnost je dávno mimo moderní dobu." # todo: NEW TRANSLATION
  NKO_Kim_Jong_un: "Kim Jong-un" # todo: NEW TRANSLATION
  NKO_Kim_Jong_un_desc: "Jako nástupce Kim Jong-ila, jemuž byly svěřeny velké naděje, Kim Jong-un doufá, že provede vhodné hospodářské reformy, které posílí ekonomiku země, zatímco je země stabilní a jednotná. Nicméně nechce ztratit svůj pevný vliv na moc a svůj vznešený status jako \"krev Baekdu hory\"." # todo: NEW TRANSLATION
