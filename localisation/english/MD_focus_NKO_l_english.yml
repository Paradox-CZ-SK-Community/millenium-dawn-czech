  NKO_black_market: "Third Floor" → "Třetí patro" # todo: NEW TRANSLATION
  NKO_black_market_desc: "The Third Floor is a general use term referring to the interaction of  three bureaus subordinate to. the Party Central Committee Secretariat. Bureau 35, Bureau 38, Bureau 39, in coordination with the Personal Secretariat are tasked with intelligence collection, earning foreign currency for the party and core elites and managing some of the party’s and the Kim Family’s money.  Third Floor operatives, stationed in over 20 countries in the world, were also responsible for the purchase of a variety of goods for DPRK elites and collecting intelligence, outside of the DPRK’s dedicated information networks.The term Third Floor refers to the original location of these offices—on the third floor of Kim Jong-il’s office building in the KWP Central Committee Office Complex in the Central District of Pyongyang.  The Third Floor is technically subordinate to the Party Central Committee.  However, it is directly tied to the Kim Family." → "Třetí patro je obecně používaný termín, který odkazuje na interakci tří úřadů podřízených sekretariátu Ústředního výboru Strany. Úřad 35, Úřad 38 a Úřad 39 ve spolupráci s osobním sekretariátem mají na starosti zpravodajské sbírky, získávání cizí měny pro stranu a klíčové elity a správu části peněz strany a rodiny Kimů. Operativci Třetího patra, rozmístění ve více než 20 zemích světa, byli také zodpovědní za nákup různých zboží pro elity DPRK a shromažďování zpravodajských informací, mimo vyhrazené informační sítě DPRK. Termín Třetí patro odkazuje na původní umístění těchto kanceláří — na třetím patře budovy Kim Jong-ila v kancelářském komplexu Ústředního výboru Strany v centrální části Pchjongjangu. Třetí patro je technicky podřízené Ústřednímu výboru Strany. Avšak je přímo spojené s Kimovou rodinou." # todo: NEW TRANSLATION
