  NKO_Expand_SEZs_desc: "We can't reform our economy without the help of the special economic zones in Raseon and Kaesong, and we can establish more special economic zones so that some people can get rich first." # todo: NEW TRANSLATION
  NKO_End_Juche: "End Juche" # todo: NEW TRANSLATION
  NKO_End_Juche_desc: "Juche is not a panacea; we need a more scientific model of guidance." # todo: NEW TRANSLATION
  NKO_Foreign_Knowledge: "External Research Talents" # todo: NEW TRANSLATION
  NKO_Foreign_Knowledge_desc: "The DPRK has lost a lot of talent because of its oppressive policies over the past decades, and to bridge the talent gap, we could have some external researchers." # todo: NEW TRANSLATION
  NKO_Join_the_WTO: "Join the WTO" # todo: NEW TRANSLATION
  NKO_Join_the_WTO_desc: "For too long, we have been excluded from the global trade benefits shared by members of the World Trade Organisation. Now that we will change it, we can make better use of the mechanisms of the Western liberal economic order in service of our reforms." # todo: NEW TRANSLATION
  NKO_Preserve_the_Party: "Retaining the Leadership of the WPK" # todo: NEW TRANSLATION
  NKO_Preserve_the_Party_desc: "Reform and opening up is not the same as ending the leadership of the Workers' Party, which can lead the people to a bright and prosperous future." # todo: NEW TRANSLATION
  NKO_Appeal_to_the_Youth: "Appeal to the Youth" # todo: NEW TRANSLATION
  NKO_Appeal_to_the_Youth_desc: "It is the youth who are the backbone of our reform." # todo: NEW TRANSLATION
  NKO_The_Choson_Dream: "The Choson Dream" # todo: NEW TRANSLATION
  NKO_The_Choson_Dream_desc: "The \"Choson Dream\" is a new concept introduced by President [NKO.GetLeader] , which encapsulates the personal and national goals of the Korean nation. It encompasses aspirations in many different fields, including the economic, political and international spheres." # todo: NEW TRANSLATION
  NKO_Democracy_with_North_Characteristics: "Democracy with North Korean Characteristics" # todo: NEW TRANSLATION
  NKO_Democracy_with_North_Characteristics_desc: "Western-style democracy is not entirely suitable for the DPRK and the DPRK needs its own DPRK-characteristic democracy." # todo: NEW TRANSLATION
  NKO_People_before_Party: "Lidé před stranou" # todo: NEW TRANSLATION
  NKO_People_before_Party_desc: "Lidé jsou pány své země!" # todo: NEW TRANSLATION
  NKO_Elections: "Místní volby" # todo: NEW TRANSLATION
  NKO_Elections_desc: "Naše reformy zahrnují demokratizaci politického systému a lidé budou mít právo volit vůdce, které chtějí." # todo: NEW TRANSLATION
  NKO_Free_Expression: "Svoboda projevu" # todo: NEW TRANSLATION
  NKO_Free_Expression_desc: "Lidé v KLDR byli příliš dlouho potlačováni represivními politikami a primární svobodou, kterou lidé mají, je svoboda projevu." # todo: NEW TRANSLATION
  NKO_Byungjin: "Byungjin" # todo: NEW TRANSLATION
  NKO_Byungjin_desc: "Během obtížné pouti udržel naši zemi moudrý generál Kim Jong-il tím, že přijal politiku \"Songun\", aby udržel stabilitu. Nyní, když se ekonomika země zotavila, je na čase opustit starý vojensky orientovaný přístup a vyvíjet naši armádu a ekonomiku souběžně!" # todo: NEW TRANSLATION
  NKO_Scale_Back_Spending: "Snížit vládní výdaje" # todo: NEW TRANSLATION
  NKO_Scale_Back_Spending_desc: "" # todo: NEW TRANSLATION
  NKO_Encourage_Consumption: "Podporovat spotřebu" # todo: NEW TRANSLATION
  NKO_Encourage_Consumption_desc: "" # todo: NEW TRANSLATION
  NKO_Loosen_Grip_on_SOEs: "Uvolnit kontrolu nad státními podniky" # todo: NEW TRANSLATION
  NKO_Loosen_Grip_on_SOEs_desc: "" # todo: NEW TRANSLATION
  NKO_State_owned_Enterprises_Competition: "Soutěž státních podniků" # todo: NEW TRANSLATION
  NKO_State_owned_Enterprises_Competition_desc: "" # todo: NEW TRANSLATION
  NKO_Resorts_and_Tourism: "Rezorty a cestovní ruch" # todo: NEW TRANSLATION
  NKO_Resorts_and_Tourism_desc: "S mezinárodními sankcemi máme jen několik způsobů, jak získat cizí měnu. Posílit cestovní ruch - ať lidé z celého světa přijedou a spatří krásy Severní Koreje!" # todo: NEW TRANSLATION
  NKO_Samjiyon: "Samjiyon" # todo: NEW TRANSLATION
  NKO_Samjiyon_desc: "Samjiyon je naše velká revoluční svatyně v Severní Koreji. Má obdobný význam jako Yan’an v Číně. Měli bychom na tom tvrdě pracovat, abychom tam vybudovali lepší podmínky pro získání vlasteneckého vzdělání." # todo: NEW TRANSLATION
  NKO_Incentive-Based_Economy: "Ekonomika založená na stimulech" # todo: NEW TRANSLATION
  NKO_Incentive-Based_Economy_desc: "" # todo: NEW TRANSLATION
  NKO_Empower_the_Donju: "Posílit Donju" # todo: NEW TRANSLATION
  NKO_Empower_the_Donju_desc: "Ačkoliv se země nemůže příliš spoléhat na zahraničí pro svůj rozvoj, bez Donju by naše ekonomika nebyla udržitelná. Dejme jim více práv ve prospěch obchodu, ať jsou vůdci národní ekonomiky, a nechť Korejská ekonomika běží naplno!" # todo: NEW TRANSLATION
  NKO_Weaken_the_Donju: "Oslabte Donju" # todo: NEW TRANSLATION
  NKO_Weaken_the_Donju_desc: "Přeměna a přeprodej čínského a jiho-korejského zboží nás nezbohatily. Musíme se soustředit na naše vlastní průmyslové značky a nechat severokorejské značky vyrůst na vrchol světového trhu!" # todo: NEW TRANSLATION
  NKO_Protect_State_Owned_Business: "Chraňte státní podniky" # todo: NEW TRANSLATION
  NKO_Protect_State_Owned_Business_desc: "" # todo: NEW TRANSLATION
  NKO_Encourage_Foreign_Investment: "Podporovat zahraniční investice" # todo: NEW TRANSLATION
  NKO_Encourage_Foreign_Investment_desc: "Ač jsou naše domácí odvětví odolná, jejich plný ekonomický potenciál nemůže být odemknut bez investic ze zahraničí. Měli bychom nabídnout pobídky k přímým zahraničním investicím do naší země." # todo: NEW TRANSLATION
  NKO_Privatize_Means_of_Production: "Privatizovat prostředky výroby" # todo: NEW TRANSLATION
  NKO_Privatize_Means_of_Production_desc: "" # todo: NEW TRANSLATION
  NKO_Economy_Revival: "Ekonomické oživení" # todo: NEW TRANSLATION
  NKO_Economy_Revival_desc: "S koncem Obtížného pochodu je načase, aby naše ekonomika opět fungovala." # todo: NEW TRANSLATION
  NKO_Priorit_for_Civilian_Industry: "Zaměření na civilní průmysl" # todo: NEW TRANSLATION
  NKO_Priorit_for_Civilian_Industry_desc: "" # todo: NEW TRANSLATION
  NKO_Priorit_for_Army_Industry: "Zaměření na vojenský průmysl" # todo: NEW TRANSLATION
  NKO_Priorit_for_Army_Industry_desc: "Vojenský průmysl je pro nás klíčový, jak pro posílení domácí poptávky, tak pro posílení našich obranných sil." # todo: NEW TRANSLATION
  NKO_Arms_Trafficking: "Obchod se zbraněmi" # todo: NEW TRANSLATION
  NKO_Arms_Trafficking_desc: "Proč by v skladech měly být neustále hromady zbraní? Mohli bychom je vyměnit za zlato." # todo: NEW TRANSLATION
  NKO_Sinuiju: "Sinuiju Speciální správní oblast" # todo: NEW TRANSLATION
  NKO_Sinuiju_desc: "Sinuiju vždy bývalo důležitým přístavem pro obchod mezi Severní Koreou a Čínou. Můžeme následovat čínský model 'Jedna země, dva systémy'. Aby byl vhodnější pro obchod s cizími zeměmi." # todo: NEW TRANSLATION
  NKO_Recognition_of_Economic_Backwardness: "Uznání hospodářského zaostávání" # todo: NEW TRANSLATION
  NKO_Recognition_of_Economic_Backwardness_desc: "Hospodářství Severní Koreje zaostalo za dobou po Obtížném pochodu. Potřebujeme radikální reformy" # todo: NEW TRANSLATION
  NKO_2009_Revaluation: "Přecenění" # todo: NEW TRANSLATION
  NKO_2009_Revaluation_desc: "Během Obtížného pochodu zasáhla naše národní ekonomika, zvláště náš měnový systém. Lidé nedůvěřovali naší měně a každodenní život byl plný směny. Abychom tuto situaci změnili, potřebujeme odvážnou měnovou reformu a revalvaci." # todo: NEW TRANSLATION
  NKO_Revaluation_Success: "Úspěšná revalvace" # todo: NEW TRANSLATION
  NKO_Revaluation_Success_desc: "" # todo: NEW TRANSLATION
  NKO_Revaluation_Failure: "Neúspěšná revalvace" # todo: NEW TRANSLATION
  NKO_Revaluation_Failure_desc: "" # todo: NEW TRANSLATION
  NKO_Air_Koryo: "Air Koryo" # todo: NEW TRANSLATION
  NKO_Air_Koryo_desc: "" # todo: NEW TRANSLATION
  NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatizace kolektivních farem" # todo: NEW TRANSLATION
  NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Uvolnění kontrol nad místními kolektivními farmami za účelem zvýšení jejich motivace k produkci." # todo: NEW TRANSLATION
  NKO_Construction_of_Hydraulic_Facilities: "Výstavba hydraulických zařízení" # todo: NEW TRANSLATION
  NKO_Construction_of_Hydraulic_Facilities_desc: "Abychom zvýšili zemědělské výnosy bez přílišného spoléhání na chemická hnojiva, musíme vybudovat více hydraulických zařízení." # todo: NEW TRANSLATION
  NKO_Free_Housing: "Další bezplatné bydlení" # todo: NEW TRANSLATION
  NKO_Free_Housing_desc: "Postavte více bytů, aby si lidé mohli dovolit v nich bydlet." # todo: NEW TRANSLATION
  NKO_Expand_Compulsory_Education: "Rozšíření povinné školní docházky" # todo: NEW TRANSLATION
  NKO_Expand_Compulsory_Education_desc: "Vzdělání je základem silné země. Rozšíření povinné školní docházky umožní více dětem přístup k vyšším úrovním vzdělání." # todo: NEW TRANSLATION
  NKO_Chollima_Speed_desc: "Rozvoj infrastruktury je důležitým krokem na cestě k obnově naší ekonomiky, nejen pro hospodářský rozvoj, ale i pro vojenské účely, jako jsou silnice schopné nést těžké vybavení a železnice schopná přepravovat raketové vlaky." # todo: NEW TRANSLATION
  korea_north.1.t: "Severní Korea žádá stažení našich jednotek z Jižní Koreje" # todo: NEW TRANSLATION
  korea_north.1.d: "Severní Korea požaduje, abychom stáhli americké jednotky ze Jižní Koreje a přerušili vazby s Jižní Koreou, jinak použije jaderné zbraně v případě sjednocení. Zatímco Severní Korea bývá primárně zastrašující bez úmyslu své hrozby realizovat, tentokrát to vypadá, že to myslí vážně..." # todo: NEW TRANSLATION
  korea_north.1.a: "To je směšné!" # todo: NEW TRANSLATION
  korea_north.1.b: "Je pro nás lepší ustoupit..." # todo: NEW TRANSLATION
  korea_north.2.t: "Severní Korea vstupuje do WTO" # todo: NEW TRANSLATION
  korea_north.2.d: "Po dlouhých jednáních mezi DPRK a současnými členy WTO byla žádost Severní Koreje o vstup do WTO konečně schválena. DPRK musela WTO členům, zvláště Spojeným státům, Evropské unii a Číně, ukázat, že činí významné kroky k otevření své ekonomiky soutěži. Oficiální média DPRK tuto událost popsala jako historický okamžik v procesu reforem a modernizace Koreje." # todo: NEW TRANSLATION
  korea_north.2.a: "Severní Korea se nadále otevírá světu." # todo: NEW TRANSLATION
  korea_north.3.t: "Přecenění měny" # todo: NEW TRANSLATION
  korea_north.3.d: "Severokorejští úředníci oznámili rozsáhlou měnovou reformu k revalvaci měny, s limitem 100 000 starých mincí na domácnost. Jaký bude směnný kurz mezi starou a novou měnou?" # todo: NEW TRANSLATION
  korea_north.3.a: "25 (staré) k 1 (nové)" # todo: NEW TRANSLATION
  korea_north.3.b: "100 (staré) k 1 (nové)" # todo: NEW TRANSLATION
  korea_north.4.t: "Úspěšná revalvace" # todo: NEW TRANSLATION
  korea_north.4.d: "Po všech našich snahách byla měnová reforma konečně úspěšná!" # todo: NEW TRANSLATION
  korea_north.4.a: "Skvělé!" # todo: NEW TRANSLATION
  korea_north.5.t: "Zmírnění konfliktů" # todo: NEW TRANSLATION
  korea_north.5.d: "Naše nedávné reformy vedly k jistému chaosu, lidé panikaří při směně cizí měny a dokonce došlo k nepokojům v provincii Severní Hamgyŏng. Měli bychom učinit nějaké ústupky?" # todo: NEW TRANSLATION
  korea_north.5.a: "Zachovat současný stav." # todo: NEW TRANSLATION
  korea_north.5.b: "Zmírnění omezení směn měn." # todo: NEW TRANSLATION
  korea_north.6.t: "Neúspěšná revalvace..." # todo: NEW TRANSLATION
  korea_north.6.d: "Měnová reforma vyvolala hospodářský chaos, protože zboží se nedalo prodat, dokud stát nestanovil ceny, a populace panikařila při honbě za směnou cizí měny. Korejská won klesla o 96 % vůči americkému dolaru během týdne po reformě a cena rýže za kilogram vzrostla z 17 na 50 wonů za tři dny. Měnová reforma byla prohlášena za úplný neúspěch." # todo: NEW TRANSLATION
  korea_north.6.a: "Poprava odpovědné osoby!" # todo: NEW TRANSLATION
  korea_north.7.t: "Drogy se šíří našimi ulicemi" # todo: NEW TRANSLATION
  korea_north.7.d: "Ulice se potápí v chaosu, když silné drogy jako metamfetamin a kokainy zaplavují čtvrti a rozkládají komunity. Rodiny jsou rozpadlé, zločinnost roste a nikdo se necítí bezpečně." # todo: NEW TRANSLATION
  korea_north.7.a: "Naši nepřátelé padnou" # todo: NEW TRANSLATION
  korea_north.8.t: "Naše drogy byly zadrženy na hranicích" # todo: NEW TRANSLATION
  korea_north.8.d: "Vše šlo hladce—až přišla zpráva: zásilka byla zadržena na hranici. Nyní visí všechno na minutu. Měsíce plánování šly do koše." # todo: NEW TRANSLATION
  korea_north.8.a: "Zkusíme to znovu" # todo: NEW TRANSLATION
  korea_north.9.t: "Padělané peníze sužují náš bankovní systém" # todo: NEW TRANSLATION
  korea_north.9.d: "Padělané hotovost je všude, prochází z ruky do ruky a podniky jsou postiženy, chaos po sobě zanechává. Místní obchody, pouliční prodejci i velké řetězce jsou poškozeny, protože padělky kolují rychleji, než mohou reagovat orgány." # todo: NEW TRANSLATION
  korea_north.9.a: "Imperialismus padá" # todo: NEW TRANSLATION
  korea_north.10.t: "Naše padělané peníze byly zadrženy úřady" # todo: NEW TRANSLATION
  korea_north.10.d: "Úřady zadržely tuto zásilku, ale to není konec, to je jen začátek." # todo: NEW TRANSLATION
  korea_north.10.a: "Vyrobíme jich víc!" # todo: NEW TRANSLATION
  korea_north.11.t: "[NKO.GetName] Offers Us To Purchase Its Weapons" # todo: NEW TRANSLATION
  korea_north.11.d: "Vláda Severní Koreje je tajně připravena prodat nám sérii svých zbraní prostřednictvím svých stínových kanálů. Zbraně, i když ne v nejlepší kvalitě, by v takovém množství mohly být pozitivním přínosem pro stav naší armády." # todo: NEW TRANSLATION
  korea_north.11.a: "Kupujeme" # todo: NEW TRANSLATION
  korea_north.11.b: "Ne" # todo: NEW TRANSLATION
  korea_north.12.t: "Naše zbraně byly [FROM.GetName] zakoupeny" # todo: NEW TRANSLATION
  korea_north.12.d: "Naše nabídka na nákup zbraní byla jejich vládou přijata!" # todo: NEW TRANSLATION
  korea_north.12.a: "Skvěle" # todo: NEW TRANSLATION
  korea_north.13.t: "Zbraně jsme nemohli prodat" # todo: NEW TRANSLATION
  korea_north.13.d: "Naše nabídka na nákup zbraní byla jejich vládou odmítnuta, čeho se bojí?" # todo: NEW TRANSLATION
  korea_north.13.a: "Smutné" # todo: NEW TRANSLATION
  kim_jong_il_death.1.t: "Kdo bude dědicem trůnu?" # todo: NEW TRANSLATION
  kim_jong_il_death.1.d: "Kim Čong-il dlouho nežije a musí si vybrat nástupce z řad svých dvou synů. Kim Čong-un dává přednost konzervativní reformě politického a ekonomického systému země. Kim Čong-nam dává přednost reformám socialistické tržní ekonomiky a radikálnějším reformám politického systému." # todo: NEW TRANSLATION
  kim_jong_il_death.1.a: "Kim Čong-un!" # todo: NEW TRANSLATION
  kim_jong_il_death.1.b: "Kim Čong-nam!" # todo: NEW TRANSLATION
  kim_jong_il_death.2.t: "Soudruh Kim Čong-il je mrtev!" # todo: NEW TRANSLATION
  kim_jong_il_death.2.d: "Milovaný Velký vůdce, zakladatel Demokratické lidové republiky Koreje a věčný prezident, Kim Čong-Il, zemřel dne 17. prosince 2011 v 8:30 na akutní infarkt myokardu komplikovaný srdečním šokem na cestě vlakem, aby navštívil oblast." # todo: NEW TRANSLATION
  kim_jong_il_death.2.a: "Smutné zprávy..." # todo: NEW TRANSLATION
  kim_jong_il_death.3.t: "Zpráva od Kim Čong-una..." # todo: NEW TRANSLATION
  kim_jong_il_death.3.d: "Kim Jong-un vstúpil do otcovy kanceláře. Místnost silně voněla kouřem a otec vypadal, že právě dokončil celou cigáru a byl v dobré náladě.\n\"Otec, soudruh Jang Song-thaek se zdá, že tajně hájí zájmy země za jeho zády a já jsem připravil zprávu.\"\nPoložil zprávu na stůl, vedle popelníku plného nedopalků a napůl vypité sklenice whisky.\nKim Jong-il ji zvedl a podíval se na ni, \"Záležitost prodeje starožitností jsem vyřídil já spolu s Jang Sung-taekem a lidmi ze sálu 39, země skutečně neměla peníze, bylo to zoufalé opatření... a soudruh Jang Sung-taek jednal jen na rozkazy. Kromě toho to není žádná velká věc, o některých věcech se se mnou již dříve bavil a já s tím souhlasil.\"\nOtec vstal, přešel k Kim Jong-unovi a potřásl mu ramenem, \"Jong-un, to jsou maličkosti, měl bys najít soudruha Jang Sung-taeka, aby to vyřešil soukromě, nestoupej stále osobní zášť na politické výšiny.\" Otec zvedl svou sklenici a napil se, \"Jdi pryč, brzy budu mluvit s Jang Sung-taekem.\"" # todo: NEW TRANSLATION
  kim_jong_il_death.3.a: "\"Chang Sung-taek doesn't seem to be that reliable either...\"" → "\"Chang Sung-taek vypadá, že také není příliš spolehlivý...\"" # todo: NEW TRANSLATION
  kim_jong_il_death.4.t: "Kim Jong-nam takes the North Korean power!" → "Kim Jong-nam převezím moc v Severní Koreji!" # todo: NEW TRANSLATION
  kim_jong_il_death.4.d: "This morning, Kim Jong-nam has officially become the President of the State Affairs Commission and General Secretary of the Workers' Party of Korea. It is reported that his brother Kim Jong-un has fled the country and is living in hiding somewhere." → "Dnes ráno se Kim Jong-nam oficiálně stal předsedou Státního výboru pro záležitosti a generálním tajemníkem Korejské dělnické strany. Bylo oznámeno, že jeho bratr Kim Jong-un uprchl ze země a žije někde v utajení." # todo: NEW TRANSLATION
  kim_jong_il_death.4.a: "What does this have to do with us?" → "Co s tím má tato záležitost společného?" # todo: NEW TRANSLATION
  kim_jong_il_death.4.b: "Unexpected." → "Neočekávané." # todo: NEW TRANSLATION
  kim_jong_il_death.5.t: "Kim Jong-un takes power in North Korea!" → "Kim Jong-un získává moc v Severní Koreji!" # todo: NEW TRANSLATION
  kim_jong_il_death.5.d: "This morning, Kim Jong-un has officially become the President of the State Affairs Commission and General Secretary of the Workers' Party of Korea. It is reported that his brother Kim Jong-nam has moved overseas." → "Dnes ráno se Kim Jong-un oficiálně stal předsedou Státního výboru pro záležitosti a generálním tajemníkem Korejské dělnické strany. Bylo hlášeno, že jeho bratr Kim Jong-nam se odstěhoval do zahraničí." # todo: NEW TRANSLATION
  kim_jong_il_death.5.a: "What does this have to do with us?" → "Co s tím má tato záležitost společného?" # todo: NEW TRANSLATION
  kim_jong_il_death.5.b: "Expected." → "Očekávané." # todo: NEW TRANSLATION
  kim_jong_il_death.6.t: "The People's Army Conduct a Surprise Coup in North Korea!" → "Lidová armáda provede překvapivý převrat v Severní Koreji!" # todo: NEW TRANSLATION
  kim_jong_il_death.6.d: "In surprising news, a military coup by the KPA took place in North Korea this morning, with the new junta government announcing that it would take over power left vacant by the death of Kim Jong-il. The new Junta claimed that it was a coup d'état to preserve the purity of Juche's ideology at the \"strong request of the Korean state and nation\"." → "Ve překvapivých zprávách se dnes ráno v Severní Koreji uskutečnil vojenský převrat KPA, přičemž nová Junta oznámila, že převezme moc po smrti Kim Jong-ila. Nová Junta prohlásila, že šlo o převrat k zachování čistoty ideologie Juche na „silnou žádost korejského státu a národa“." # todo: NEW TRANSLATION
  kim_jong_il_death.6.a: "What does this have to do with us?" → "Co s tím máme společného?" # todo: NEW TRANSLATION
  kim_jong_il_death.6.b: "Surprising news, does this represent the complete demise of the Kim dynasty?" → "Překvapivá zpráva, znamená to úplný zánik dynastie Kimů?" # todo: NEW TRANSLATION
  kim_jong_il_death.6.c: "Oh God..." → "Ó Bože..." # todo: NEW TRANSLATION
  kim_jong_il_death.7.t: "Jang Song-thaek's Request" → "Žádost Jang Song-thaeka" # todo: NEW TRANSLATION
