  NKO_united_front_department: "[Root.38th_parallel]" # todo: NEW TRANSLATION
  NKO_united_front_department_desc: "Since the end of the Second World War, Korea has been a divided nation. Ideological polarization and great power conflict have separated families and hindered the realization of the Korean people's full potential. In the South, while older generations still remember a united Korea and yearn for reunification, the memory of a united peninsula is gradually beginning to fade away.\n\n§YSupport for Reunification§!, together with South Korean §Yopinion§! of us and §YEmerging§! popularity in the South determines how much the South Korean people will be willing to concede in reunification negotiations. It decreases at a rate of 0.1% per month and is affected by decisions, focuses, and events. If or when reunification takes place, it will need to be kept high to ensure that the country stays together." → "Od konce druhé světové války je Korea rozdělena země. Ideologická polarizace a konflikt velmocí rozdělily rodiny a brání naplnění plného potenciálu korejského lidu. Na jihu si starší generace ještě vzpomínají na sjednocenou Koreu a touží po znovusjednocení; vzpomínka na sjednocený poloostrov postupně mizí.\n\n§YPodpora znovusjednocení§!, spolu s §Ynázorem§! jihu vůči nám a §Ynastupující§! popularitou na jihu určuje, kolik korejského lidu bude ochotno ustoupit v jednání o znovusjednocení. Snižuje se tempem 0,1 % za měsíc a ovlivňují ji rozhodnutí, zaměření a události. Pokud k znovusjednocení dojde, bude ji třeba udržet na vysoké úrovni, aby zůstala země pohromadě." # todo: NEW TRANSLATION
