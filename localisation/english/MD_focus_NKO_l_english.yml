  NKO_Kim_Jong_il_Death: "Smrt Kim Čong-ila" # todo: NEW TRANSLATION
  NKO_Kim_Jong_il_Death_desc: "\n§W--------------§!\nTento cíl se §Yodemkne§! v §H8.30 dne 17. prosince 2011§!.\nMilovaný Velký vůdce, zakladatel Korejské lidově demokratické republiky a věčný prezident republiky, Kim Čong-il, zemřel v 8.30 dne 17. prosince 2011 na akutní infarkt myokardu komplikovaný kardiogenním šokem, když vlakem cestoval na návštěvu místní oblasti." # todo: NEW TRANSLATION
  NKO_Junta: "Puč junty" # todo: NEW TRANSLATION
  NKO_Junta_desc: "Úspěšné reformy v Číně a Vietnamu nám nastavily dobrý příklad, ale jejich reformy nebyly bez problémů. Kdyby naše vlastní reformy selhaly, zemřeli bychom a byli bychom anektováni Jih. A oba, Kim Jong-un i Kim Jong-nam, chtějí různou úroveň reforem. Budeme muset učinit nejtěžší volbu, abychom neztratili naši zemi ani naši stranu..." # todo: NEW TRANSLATION
  NKO_Preserve_Songun: "Zachovat Songun" # todo: NEW TRANSLATION
  NKO_Preserve_Songun_desc: "Songun je základem armády a musíme dodržovat její ideologii." # todo: NEW TRANSLATION
  NKO_Entrench_Military_Authority: "Upevnit vojenskou autoritu" # todo: NEW TRANSLATION
  NKO_Entrench_Military_Authority_desc: "Ačkoliv jsme k získání moci použili armádu, v armádě jsou stále někteří Kimovi loajalisté; použijeme naše prostředky, abychom je přesvědčili." # todo: NEW TRANSLATION
  NKO_Smash_Black_Market: "Zničit trh" # todo: NEW TRANSLATION
  NKO_Smash_Black_Market_desc: "Síly trhu způsobují naší zemi velké škody a musí být okamžitě zastaveny!" # todo: NEW TRANSLATION
  NKO_Determining_the_loyalty_of_army: "Určení loajality armády" # todo: NEW TRANSLATION
  NKO_Determining_the_loyalty_of_army_desc: "Nyní můžeme povýšit některé loajisty a učinit je ještě podřízenějšími nám." # todo: NEW TRANSLATION
  NKO_Purge_Dissenters: "Zbavit se disidentů" # todo: NEW TRANSLATION
  NKO_Purge_Dissenters_desc: "Abychom udrželi stabilitu země v této kritické době přechodu moci, musíme okamžitě zatknout všechny potenciální disidenty!" # todo: NEW TRANSLATION
  NKO_Crush_the_Kims: "Poprava Kimů" # todo: NEW TRANSLATION
  NKO_Crush_the_Kims_desc: "Udržování Kim Jong-Ilových synů naživu je nakonec destabilizující faktor; popravte je potají!" # todo: NEW TRANSLATION
  NKO_Constrain_the_Donju: "Omezit Donju" # todo: NEW TRANSLATION
  NKO_Constrain_the_Donju_desc: "Donju měl dříve malý podíl na hospodářském rozvoji naší země, udržujme je aktivní..." # todo: NEW TRANSLATION
  NKO_End_the_Donju: "Zásah proti pašování" # todo: NEW TRANSLATION
  NKO_End_the_Donju_desc: "Pašování je trestným činem a navzdory jeho přínosu pro ekonomiku země je načase tyto zločince jednou provždy zlikvidovat." # todo: NEW TRANSLATION
  NKO_High_pressure_politics: "Politika vysokého nátlaku" # todo: NEW TRANSLATION
  NKO_High_pressure_politics_desc: "Veřejná nespokojenost dosáhla takové míry, že musíme použít nátlakové prostředky k udržení naší vlády." # todo: NEW TRANSLATION
  NKO_Empower_the_State_Security_Department: "Posílit Generální správu rozvědky" # todo: NEW TRANSLATION
  NKO_Empower_the_State_Security_Department_desc: "Nyní musíme pověřit armádní Reconnaissance General Bureau, aby přijalo větší zodpovědnost a stalo se hlavní zpravodajskou agenturou země. Reconnaissance General Bureau bude odhalovat, zatýkat a likvidovat potenciální sabotáže a imperialistické špiony." # todo: NEW TRANSLATION
  NKO_CHI_military_support: "Čínská vojenská podpora" # todo: NEW TRANSLATION
  NKO_CHI_military_support_desc: "Čína je náš věčný bratr a spojenec. Abychom přežili na mezinárodní scéně, znovu budeme v náruči Pekingu." # todo: NEW TRANSLATION
  NKO_CHI_invest_resources: "Pomoc s těžbou surovin" # todo: NEW TRANSLATION
  NKO_CHI_invest_resources_desc: "Jsme připraveni umožnit čínským těžařským společnostem vstoupit na naše území." # todo: NEW TRANSLATION
  NKO_CHI_banks: "Čínské banky" # todo: NEW TRANSLATION
  NKO_CHI_banks_desc: "Jsme připraveni povolit čínským bankám vstoupit do naší země." # todo: NEW TRANSLATION
  NKO_CHI_help_factories: "Čínské továrny" # todo: NEW TRANSLATION
  NKO_CHI_help_factories_desc: "Máme v úmyslu požádat čínskou vládu o pomoc s výstavbou nových továren na našem území." # todo: NEW TRANSLATION
  NKO_CHI_huawei: "Spolupráce se společností Huawei" # todo: NEW TRANSLATION
  NKO_CHI_huawei_desc: "Společnost Huawei je jednou z nejznámějších na světě a chceme, aby čínská vláda umožnila její působení na našem území." # todo: NEW TRANSLATION
  NKO_perpetual_war_footing: "Žádat o čínskou ochranu" # todo: NEW TRANSLATION
  NKO_perpetual_war_footing_desc: "Naše vojenská vláda je potenciálním cílem zásahu. Musíme se vzdát části své suverenity Číně, abychom zajistili přežití. To je to, co je nutné." # todo: NEW TRANSLATION
  NKO_Military_Collectives: "Pravidla junty" # todo: NEW TRANSLATION
  NKO_Military_Collectives_desc: "Náš lid není připraven přijmout Západ, musíme nadále udržovat naši vládu." # todo: NEW TRANSLATION
  NKO_expand_local_industry: "Investice do domácího průmyslu" # todo: NEW TRANSLATION
  NKO_expand_local_industry_desc: "Musíme rozšířit domácí výrobu, protože bez silného průmyslu nebude naše země schopna odolat hospodářskému tlaku našich nepřátel." # todo: NEW TRANSLATION
  NKO_Encourage_private_enterprise: "Podporovat soukromé podnikání" # todo: NEW TRANSLATION
  NKO_Encourage_private_enterprise_desc: "Soukromé podnikání je budoucím motorem pokroku naší ekonomiky a my ho hodláme podporovat." # todo: NEW TRANSLATION
