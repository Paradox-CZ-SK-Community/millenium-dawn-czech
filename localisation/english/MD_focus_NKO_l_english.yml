  NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]" # todo: NEW TRANSLATION
  NKO_Kim_Jong_Nam_desc: "Od doby obtížné pouti se Kim Jong-nam čím dál více snaží změnit zaostalost Severní Koreje. K tomuto cíli obrátil svou pozornost na Čínu, zemi, která úspěšně \"Reform and Open up\". Chce využít zkušeností s reformou této přátelské sousední země, aby Severní Koreu uvedl do \"Affluent Society\"..." # todo: NEW TRANSLATION
  KimJongNam_BACK_NAME: "Kim Jong-nam's Back!" # todo: NEW TRANSLATION
