l_english:
  north_korea_focus: "Strom zaměření Severní Koreje" # todo: NEW TRANSLATION
  NKO_solve_the_arduous_march: "Překonat náročný pochod" # todo: NEW TRANSLATION
  NKO_solve_the_arduous_march_desc: "Náročný pochod si vyžádal těžkou cenu pro naši zemi. Abychom zajistili budoucnost našich lidí, musíme zavést strategická opatření k překonání tohoto období těžkostí a dovést naši zemi k prosperitě. To zahrnuje posílení zemědělské produkce, zajištění humanitární pomoci a reformu našich vnitřních politik, aby byla zajištěna stabilita a růst." # todo: NEW TRANSLATION
  NKO_promote_songun: "Podpořit Songun" # todo: NEW TRANSLATION
  NKO_promote_songun_desc: "Songun, neboli politika 'militar-first', upřednostňuje Korejskou lidovou armádu v našich politických a ekonomických záležitostech. Prosazováním Songun zajistíme bezpečnost naší země a posílíme roli armády při ochraně našeho suverénního postavení a vedení naší socialistické výstavby." # todo: NEW TRANSLATION
  NKO_humanitarian_aid: "Humanitární pomoc" # todo: NEW TRANSLATION
  NKO_humanitarian_aid_desc: "V těchto náročných časech přijetí humanitární pomoci od mezinárodních organizací a přátelských zemí poskytne zásadní zdroje k zmírnění utrpení našich lidí. Tato pomoc bude pečlivě spravována, aby se dostala k potřebným a podpořila naši obnovu." # todo: NEW TRANSLATION
  NKO_food_production_boost: "Zvýšení produkce potravin" # todo: NEW TRANSLATION
  NKO_food_production_boost_desc: "Zvýšení produkce potravin je klíčové pro zajištění blahobytu našich občanů. Investicí do zemědělských technologií, zlepšením zavlažovacích systémů a podporou našich farmářů můžeme zvýšit výnosy plodin a zajistit stabilní zásobování potravinami pro naši zemi." # todo: NEW TRANSLATION
  NKO_healthcare_reform: "Zdravotnická reforma" # todo: NEW TRANSLATION
  NKO_healthcare_reform_desc: "Reforma našeho zdravotnického systému je klíčová pro zlepšení zdraví a produktivity našich lidí. Zaměříme se na modernizaci zdravotnických zařízení, školení zdravotnických profesionálů a zajištění přístupu k základním lékům a léčbě." # todo: NEW TRANSLATION
  NKO_punish_corruption: "Potrestat korupci" # todo: NEW TRANSLATION
  NKO_punish_corruption_desc: "Korupce podkopává naše socialistické principy a brzdí národní pokrok. Spustíme důslednou kampaň k identifikaci, odhalení a potrestání korupčních úředníků, čímž zajistíme transparentnost a integritu v naší vládě a institucích." # todo: NEW TRANSLATION
  NKO_infrastructure_development: "Rozvoj infrastruktury" # todo: NEW TRANSLATION
  NKO_infrastructure_development_desc: "Rozvoj naší infrastruktury je klíčový pro hospodářský růst a národní rozvoj. Investujeme do dopravních sítí, výroby energie a komunikačních systémů, abychom vytvořili pevný základ pro budoucí prosperitu." # todo: NEW TRANSLATION
  NKO_agricultural_funding: "Financování zemědělství" # todo: NEW TRANSLATION
  NKO_agricultural_funding_desc: "Poskytování finančních prostředků a podpory našemu zemědělskému sektoru posílí potravinovou bezpečnost a venkovské živobytí. Zaměříme se na mechanizaci, lepší semena a lepší zemědělské techniky pro zvýšení produktivity." # todo: NEW TRANSLATION
  NKO_fertiliser_factory: "Továrna na hnojiva" # todo: NEW TRANSLATION
  NKO_fertiliser_factory_desc: "Výstavba špičkové továrny na hnojiva významně zlepší úrodnost půdy a výnosy plodin. Tato investice zajistí, že naši farmáři budou mít potřebné zdroje k pěstování bohatých úrod." # todo: NEW TRANSLATION
  NKO_nutrition_programs: "Programy výživy" # todo: NEW TRANSLATION
  NKO_nutrition_programs_desc: "Zavedení celostátních programů výživy bude řešit podvýživu a zlepšovat veřejné zdraví. Zaměříme se na poskytování vyvážené stravy, zejména pro děti a zranitelné populace, aby byla zajištěna zdravější budoucnost." # todo: NEW TRANSLATION
  NKO_land_reclamation: "Rekultivace půdy" # todo: NEW TRANSLATION
  NKO_land_reclamation_desc: "Rekultivace pusté půdy pro zemědělské a průmyslové využití rozšíří naši zdrojovou základnu a podpoří hospodářský růst. Představíme ambiciózní projekty na přeměnu pustých půd na produktivní oblasti." # todo: NEW TRANSLATION
  NKO_Renovate_water_supply_facilities: "Obnovit vodovodní infrastrukturu" # todo: NEW TRANSLATION
  NKO_Renovate_water_supply_facilities_desc: "Obnova a rozšíření našich vodovodních zásobovacích zařízení je nezbytná pro veřejné zdraví a průmyslový rozvoj. Zajistíme čistý a spolehlivý přístup k vodě pro všechny občany a průmysl." # todo: NEW TRANSLATION
  NKO_acquiesce_jangmadang: "Podvolit se Jangmadangu" # todo: NEW TRANSLATION
  NKO_acquiesce_jangmadang_desc: "Uvědomujeme si důležitost Jangmadangu, černého trhu, v naší ekonomice, a dovolíme jeho provoz pod regulovanými podmínkami. To povzbudí ekonomickou aktivitu a poskytne našim lidem nezbytné zboží." # todo: NEW TRANSLATION
  NKO_bureau_39: "Úřad 39" # todo: NEW TRANSLATION
  NKO_bureau_39_desc: "Úřad 39 má na starosti vydělávání tvrdé měny pro režim různými způsoby. Posílení tohoto úřadu posílí naše ekonomické schopnosti a zajistí stálý tok zdrojů na podporu národních projektů." # todo: NEW TRANSLATION
  NKO_admit_the_donju: "Přiznat Donju" # todo: NEW TRANSLATION
  NKO_admit_the_donju_desc: "Donju, neboli bohatí podnikatelé, hrají v naší ekonomice významnou roli. Uznáním jejich vlivu a začleněním jejich zdrojů můžeme využít jejich potenciálu pro národní rozvoj a zároveň udržet kontrolu nad jejich činnostmi." # todo: NEW TRANSLATION
  NKO_government_directed_drug_manufacture: "Státem řízená výroba drog" # todo: NEW TRANSLATION
  NKO_government_directed_drug_manufacture_desc: "Řízení výroby drog pod dohledem vlády vytvoří nové zdroje příjmů. Tato kontrolovaná produkce bude použita k získání prostředků pro národní projekty a zlepšení naší finanční stability." # todo: NEW TRANSLATION
  NKO_smuggling_operations: "Hackování zahraničních bank" # todo: NEW TRANSLATION
  NKO_smuggling_operations_desc: "Musíme využít vliv v nepřátelských zemích a technologické schopnosti našich hackerů, abychom pronikli do bankovních systémů našich nepřátel." # todo: NEW TRANSLATION
  NKO_counterfeit_production: "Výroba padělků" # todo: NEW TRANSLATION
  NKO_counterfeit_production_desc: "Podnikání v výrobě padělků zboží, včetně měny a luxusních předmětů, nám poskytne zahraniční měnu a podpoří naši ekonomiku. Tyto operace budou prováděny v co největším utajení, aby se vyhnuly mezinárodním důsledkům." # todo: NEW TRANSLATION
  NKO_huichon: "Huichon" # todo: NEW TRANSLATION
  NKO_huichon_desc: "Rozvoj průmyslového města Huichon posílí naši výrobní kapacitu. Zaměříme se na výstavbu klíčové infrastruktury a přilákání kvalifikovaných pracovníků, abychom Huichon proměnili v centrum ekonomické činnosti." # todo: NEW TRANSLATION
  NKO_huichon_hydroelectric_power: "Huichonova vodovodní elektrárna" # todo: NEW TRANSLATION
  NKO_huichon_hydroelectric_power_desc: "Budování hydroelektrické elektrárny v Huichonu posílí naši energetickou bezpečnost. Tyto projekty poskytnou čistou, obnovitelnou energii a podpoří náš průmyslový růst." # todo: NEW TRANSLATION
  NKO_manpo_line_railway: "Železniční trať Manpo" # todo: NEW TRANSLATION
  NKO_manpo_line_railway_desc: "Výstavba železniční trati Manpo zlepší dopravní infrastrukturu a usnadní pohyb zboží a lidí. Tato trať bude klíčovým spojením v naší národní logistické síti." # todo: NEW TRANSLATION
  NKO_coal_energy_supermacy: "Nadřazenost uhlí v energetice" # todo: NEW TRANSLATION
  NKO_coal_energy_supermacy_desc: "Zaměření na uhlí v energetice zajistí spolehlivý a hojný zdroj energie pro naše průmysly a domácnosti. Budeme investovat do modernizace uhelných dolů a elektráren, abychom maximalizovali efektivitu a produkci." # todo: NEW TRANSLATION
  NKO_ordnance_manufacture: "Zbrojní výroba" # todo: NEW TRANSLATION
  NKO_ordnance_manufacture_desc: "Zlepšení naší zbrojní výroby je klíčové pro národní obranu. Rozšíříme výrobní kapacity a zlepšíme technologie, abychom zajistili, že naše vojska budou dobře vyzbrojena." # todo: NEW TRANSLATION
  NKO_huichon_hard_glassware_factory: "Huichonova továrna na tvrzené sklo" # todo: NEW TRANSLATION
  NKO_huichon_hard_glassware_factory_desc: "Zřízení továrny na tvrzené sklo v Huichonu podpoří naši průmyslovou výrobu a poskytne vysoce kvalitní materiály pro různé aplikace." # todo: NEW TRANSLATION
  NKO_huichon_silk_mill: "Huichonova hedvábná továrna" # todo: NEW TRANSLATION
  NKO_huichon_silk_mill_desc: "Zřízení hedvábné továrny v Huichonu podpoří náš textilní průmysl a vytvoří pracovní místa. Tato investice posílí naši schopnost vyrábět jemné tkaniny a oděvy." # todo: NEW TRANSLATION
  NKO_huichon_machine_tool_factory: "Huichonova továrna na strojní nářadí" # todo: NEW TRANSLATION
  NKO_huichon_machine_tool_factory_desc: "Vytvoření továrny na strojní nářadí v Huichonu posílí naši výrobní kapacitu. Tato zařízení budou vyrábět nezbytné stroje a vybavení pro naše průmysly." # todo: NEW TRANSLATION
  NKO_bureau_38: "Úřad 38" # todo: NEW TRANSLATION
  NKO_bureau_38_desc: "Úřad 38 je zodpovědný za správu státních zdrojů a fondů. Posílení tohoto úřadu zajistí efektivní alokaci zdrojů a podporu národních vývojových projektů." # todo: NEW TRANSLATION
  NKO_sanction_evasions: "Obcházení sankcí" # todo: NEW TRANSLATION
  NKO_sanction_evasions_desc: "Zavedení propracovaných strategií k obcházení mezinárodních sankcí posílí naši ekonomiku. Budeme využívat utajované operace k zajištění životně důležitých zboží a finančních zdrojů." # todo: NEW TRANSLATION
  NKO_international_black_market: "Úřad 121" # todo: NEW TRANSLATION
  NKO_international_black_market_desc: "Úřad 121 je severokorejská kybernetická zpravodajská agentura a hlavní jednotka Průzkumného Generálního Úřadu severokorejské armády. Provádí útočné kybernetické operace, včetně špionáže a kyberneticky řízených finančních zločinů. Podle amerických úřadů RGB spravuje utajované operace a má šest úřadů." # todo: NEW TRANSLATION
  NKO_technological_boost: "Technologické posílení" # todo: NEW TRANSLATION
  NKO_technological_boost_desc: "Zaměření na technologický pokrok podpoří inovace a hospodářský růst. Budeme investovat do výzkumu a vývoje, abychom drželi krok s globálními technologickými trendy." # todo: NEW TRANSLATION
  NKO_purchase_stolen_tech_blueprint: "Nákup ukradených technických nákresů" # todo: NEW TRANSLATION
  NKO_purchase_stolen_tech_blueprint_desc: "Získání ukradených technických nákresů nám poskytne náskok při vývoji pokročilých technologií. To urychlí náš výzkum a inovační snahy." # todo: NEW TRANSLATION
  NKO_bribe_researchers_at_institues: "Nabídnout úplatky výzkumníkům na institucích" # todo: NEW TRANSLATION
  NKO_bribe_researchers_at_institues_desc: "Nabízení úplatků výzkumníkům na klíčových institucích urychlí náš technologický pokrok. Tato utajená strategie nám umožní získat cenné poznatky a pokroky." # todo: NEW TRANSLATION
  NKO_black_market_innovation: "Inovace na černém trhu" # todo: NEW TRANSLATION
  NKO_black_market_innovation_desc: "Využití geniality černého trhu posílí naše technologické schopnosti. Budeme podporovat podzemní inovátory, aby vyvíjeli nové a nekonvenční technologie." # todo: NEW TRANSLATION
  NKO_national_recovery_plan: "Národní plán obnovy" # todo: NEW TRANSLATION
  NKO_national_recovery_plan_desc: "Zavedení komplexního národního plánu obnovy stabilizuje a posílí naši ekonomiku. Tento plán se zaměří na obnovu klíčové infrastruktury, oživení průmyslu a zajištění sociálního zabezpečení." # todo: NEW TRANSLATION
  NKO_emphasis_self_reliance: "Důraz na soběstačnost" # todo: NEW TRANSLATION
  NKO_emphasis_self_reliance_desc: "Zaměření na soběstačnost sníží naši závislost na zahraniční pomoci a dovozu. Budeme podporovat domácí výrobu a využití zdrojů." # todo: NEW TRANSLATION
  NKO_financial_sector_reform: "Reforma finančního sektoru" # todo: NEW TRANSLATION
  NKO_financial_sector_reform_desc: "Reforma finančního sektoru zlepší ekonomickou stabilitu. Zaměříme se na posílení finančních institucí, zlepšení regulačních rámců a podporu zodpovědných finančních praktik." # todo: NEW TRANSLATION
  NKO_modernization_efforts: "Modernizační snahy" # todo: NEW TRANSLATION
  NKO_modernization_efforts_desc: "Modernizace našich průmyslů zvýší produktivitu a efektivitu. Budeme investovat do nových technologií, modernizovat stávající zařízení a vyškolit naši pracovní sílu, aby se přizpůsobila moderním výrobním metodám." # todo: NEW TRANSLATION
  NKO_renewable_energy_initiatives: "Iniciativy obnovitelné energie" # todo: NEW TRANSLATION
  NKO_renewable_energy_initiatives_desc: "Investice do obnovitelné energie zajistí udržitelný rozvoj a sníží naši závislost na fosilních palivech. Zaměříme se na projekty solárních, větrných a hydroelektrických elektráren, abychom vytvořili zelenější budoucnost." # todo: NEW TRANSLATION
  NKO_labor_force_training: "Školení pracovní síly" # todo: NEW TRANSLATION
  NKO_labor_force_training_desc: "Školení naší pracovní síly zlepší dovednosti a produktivitu. Zavedeme komplexní školící programy, které našim pracovníkům poskytnou nezbytné dovednosti pro moderní průmysl." # todo: NEW TRANSLATION
  NKO_50k_housing_project: "Projekt 50 000 domů" # todo: NEW TRANSLATION
  NKO_50k_housing_project_desc: "Výstavba 50 000 domů vyřeší nedostatek bydlení a zlepší životní úroveň. Tento ambiciózní projekt poskytne občanům kvalitní bydlení a podpoří stavebnictví." # todo: NEW TRANSLATION
  NKO_resource_mining: "Těžba surovin" # todo: NEW TRANSLATION
  NKO_resource_mining_desc: "Rozšiřování těžby surovin zvýší dostupnost zdrojů. Zaměříme se na získávání vzácných minerálů a kovů, abychom podpořili naše průmysly a obchod." # todo: NEW TRANSLATION
  NKO_mansudae_peoples_theatre: "Divadlo lidu Mansudae" # todo: NEW TRANSLATION
  NKO_mansudae_peoples_theatre_desc: "Výstavba Mansudae Divadla lidu obohatí náš kulturní život. Tato velkolepá scéna bude hostit představení a akce, které oslavují naše dědictví a podporují umění." # todo: NEW TRANSLATION
  NKO_rare_metal_exploitation: "Využívání vzácných kovů" # todo: NEW TRANSLATION
  NKO_rare_metal_exploitation_desc: "Budeme rozvíjet těžební operace, abychom těžili tyto klíčové materiály a posílili naše technologické schopnosti." # todo: NEW TRANSLATION
  NKO_focus_on_quality: "Zaměření na kvalitu" # todo: NEW TRANSLATION
  NKO_focus_on_quality_desc: "Zaměření na kvalitu zlepší standardy našich výrobků. Zavedeme opatření kontroly jakosti a podpoříme inovace, aby naše zboží splňovalo mezinárodní standardy." # todo: NEW TRANSLATION
  NKO_light_industry_development: "Rozvoj lehkého průmyslu" # todo: NEW TRANSLATION
  NKO_light_industry_development_desc: "Rozvoj lehkého průmyslu diverzifikuje naši ekonomiku. Budeme podporovat malé a střední podniky, které vyrábějí spotřební zboží, textilie a další lehké průmyslové výrobky." # todo: NEW TRANSLATION
  NKO_modern_mining_operations: "Moderní těžební operace" # todo: NEW TRANSLATION
  NKO_modern_mining_operations_desc: "Zavedení moderních těžebních operací zvýší efektivitu a výstup. Budeme investovat do pokročilé těžební techniky a postupů, abychom zvýšili produktivitu a zajistili udržitelnou těžbu zdrojů." # todo: NEW TRANSLATION
  NKO_export_economy: "Exportní ekonomika" # todo: NEW TRANSLATION
  NKO_export_economy_desc: "Podpora ekonomiky orientované na export povede k růstu ekonomiky. Budeme rozvíjet exportní infrastrukturu, vyjednávat obchodní dohody a podporovat průmysly, které vyrábějí zboží pro mezinárodní trhy." # todo: NEW TRANSLATION
  NKO_resource_extraction: "Těžba zdrojů" # todo: NEW TRANSLATION
  NKO_resource_extraction_desc: "Zaměření na těžbu zdrojů zajistí stabilní dodávky nezbytných materiálů. Budeme rozvíjet naše těžební a extrakční schopnosti, abychom podpořili naše průmysly a zajistili naši ekonomickou budoucnost." # todo: NEW TRANSLATION
  NKO_industrial_modernization: "Průmyslová modernizace" # todo: NEW TRANSLATION
  NKO_industrial_modernization_desc: "Modernizace našich průmyslů zvýší produktivitu a efektivitu. Budeme investovat do nových technologií, modernizovat stávající zařízení a školit naši pracovní sílu, aby se přizpůsobili moderním výrobním metodám." # todo: NEW TRANSLATION
  NKO_victory_of_juche_revolution: "Vítězství Juche revoluce" # todo: NEW TRANSLATION
  NKO_victory_of_juche_revolution_desc: "Dosažení vítězství Juche revoluce upevní naši nezávislost a soběstačnost. Budeme prosazovat principy Juche a zajistíme dlouhodobou sílu a autonomii naší země." # todo: NEW TRANSLATION
  NKO_national_recovery_plan1: "Národní plán obnovy" # todo: NEW TRANSLATION
  NKO_worker_productivity_idea: "Zvýšená produktivita pracovníků" # todo: NEW TRANSLATION
  NKO_Exporting_Workforce: "Export pracovní síly" # todo: NEW TRANSLATION
  NKO_Chollima_Speed: "Rychlost Čollima" # todo: NEW TRANSLATION
  NKO_international_black_market_gain_tt: "§YZvyšte naše špionážní operace vytvořením BUREAU-121.§!\n" # todo: NEW TRANSLATION
  NKO_economic_expansion: "Ekonomický rozvoj" # todo: NEW TRANSLATION
  NKO_economic_expansion_desc: "Rozšíření ekonomiky vytvoří více příležitostí a růst. Budeme prosazovat politiky podporující investice, podporovat podnikání a stimulovat hospodářskou činnost." # todo: NEW TRANSLATION
  NKO_create_komid: "Vytvořit KOMID" # todo: NEW TRANSLATION
  NKO_create_komid_desc: "Zřízení KOMID posílí naše obchodní schopnosti. Tato organizace bude spravovat naše mezinárodní obchodní operace a zajistí efektivní a výdělečné výměny s ostatními zeměmi." # todo: NEW TRANSLATION
  NKO_illict_trade_routes: "Nelegální obchodní trasy" # todo: NEW TRANSLATION
  NKO_illict_trade_routes_desc: "Vytváření nelegálních obchodních tras obchází mezinárodní sankce. Budeme rozvíjet utajené sítě, které zajistí nezbytné zboží a zdroje a posílí odolnost naší ekonomiky." # todo: NEW TRANSLATION
  NKO_expand_black_market: "Rozšíření černého trhu" # todo: NEW TRANSLATION
  NKO_expand_black_market_desc: "Rozšíření černého trhu poskytne další zdroje příjmů. Budeme podporovat podzemní ekonomické aktivity k získání prostředků a zajištění nezbytných zboží." # todo: NEW TRANSLATION
  NKO_acquire_military_equipment: "Získat vojenské vybavení" # todo: NEW TRANSLATION
  NKO_acquire_military_equipment_desc: "Získání vojenského vybavení posílí naše obranné schopnosti. Zajistíme vyspělé zbraně a technologii, aby bylo naše vojsko dobře vybaveno k ochraně naší země." # todo: NEW TRANSLATION
  NKO_black_market_boom: "Růst černého trhu" # todo: NEW TRANSLATION
  NKO_black_market_boom_desc: "Růst černého trhu přinese ekonomické výhody. Využijeme podzemní obchod k získání prostředků a podpoře naší ekonomiky." # todo: NEW TRANSLATION
  NKO_advanced_weapons_trade: "Obchod s vyspělými zbraněmi" # todo: NEW TRANSLATION
  NKO_advanced_weapons_trade_desc: "Zapojení do obchodu s vyspělými zbraněmi posílí naši vojenskou sílu. Budeme vyvíjet a prodávat sofistikované zbraně, abychom získali prostředky a posílili naši obranné schopnosti." # todo: NEW TRANSLATION
  NKO_red_star_os: "OS Červená hvězda" # todo: NEW TRANSLATION
  NKO_red_star_os_desc: "Vývoj OS Červená hvězda posune naše technologické schopnosti. Tento operační systém posílí naši kybernetickou bezpečnost a podpoří naši technologickou nezávislost." # todo: NEW TRANSLATION
  NKO_the_kwangmyong: "Kwangmyong" # todo: NEW TRANSLATION
  NKO_the_kwangmyong_desc: "Rozvoj sítě Kwangmyong zlepší naši komunikační infrastrukturu. Tato interní síť bude poskytovat bezpečný a spolehlivý přístup k informacím a podpoří naše digitální iniciativy." # todo: NEW TRANSLATION
  NKO_technological_independence: "Technologická nezávislost" # todo: NEW TRANSLATION
  NKO_technological_independence_desc: "Dosažení technologické nezávislosti zajistí naši soběstačnost. Budeme se soustředit na vývoj vlastních technologií a snížíme závislost na dovozu ze zahraničí." # todo: NEW TRANSLATION
  NKO_negotiation_success_tt: "Jednání s §Y[KOR.GetNamewithFlag]§! je §Gpravděpodobně úspěšnější§!." # todo: NEW TRANSLATION
