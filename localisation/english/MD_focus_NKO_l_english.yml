  NKO_offer_negotiations: "Nabídka jednání" # todo: NEW TRANSLATION
  NKO_offer_negotiations_desc: "Je načase jednat se D.. Jižním Koreou o mírovém znovusjednocení." # todo: NEW TRANSLATION
  NKO_propose_north_led_unification: "Navrhnout severem vedené znovusjednocení" # todo: NEW TRANSLATION
  NKO_propose_north_led_unification_desc: "Z našeho spravedlivého systému blahobytu k naší silnější jaderné zbrani je zřejmé, že severokorejský model je cestou vpřed pro Korejský poloostrov. Musíme trvat na tom, že bychom měli být těmi, kdo povedou Koreu ke silné budoucnosti po znovusjednocení." # todo: NEW TRANSLATION
  NKO_The_Road_to_War: "Cesta k válce" # todo: NEW TRANSLATION
  NKO_The_Road_to_War_desc: "Američtí imperialisté a jejich jiho-korejští loutkoví vůdci byli, jsou a nikdy nebudou schopni dovolit skutečné znovusjednocení Koreje. Znovusjednocení silou je věčná pravda." # todo: NEW TRANSLATION
