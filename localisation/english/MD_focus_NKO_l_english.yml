  NKO_remilitarize_the_DMZ_desc: "Remilitarizace DMZ bude znamenat významné vyostření konfliktu se South, ale nepochybně dá našim jednotkám výhodu v nadcházejícím konfliktu." # todo: NEW TRANSLATION
