  NKO_all_out_war: "Totální válka" # todo: NEW TRANSLATION
  NKO_all_out_war_desc: "Je čas! Nechť jižní loutky a naše KPA zápasí na bojišti!" # todo: NEW TRANSLATION
  NKO_foment_insurrection: "Podněcovat vzpouru" # todo: NEW TRANSLATION
  NKO_foment_insurrection_desc: "" # todo: NEW TRANSLATION
  NKO_send_support: "Odeslat podporu" # todo: NEW TRANSLATION
  NKO_send_support_desc: "Nikdo nemůže vyhrát jen s kameny a Molotovovými koktejly; musíme podpořit jiho-korejské partyzány některým vybavením, které zoufale potřebují." # todo: NEW TRANSLATION
  NKO_assert_control: "Upevnit kontrolu" # todo: NEW TRANSLATION
  NKO_assert_control_desc: "Integrujte velení partyzánů na jihu do našeho generálního štábu, aby naše KPA a partyzáni mohli lépe spolupracovat." # todo: NEW TRANSLATION
  NKO_Struggle_for_Power: "Boj o moc" # todo: NEW TRANSLATION
  NKO_Struggle_for_Power_desc: "Mocenský boj mezi Kimem Jong-unem a jeho bratrem Kimem Jong-namem byl utajeným bojem o nástup do moci v vládnoucí rodině Severní Koreje. Po smrti jejich otce Kim Čong-ila byli oba bratři potenciálními kandidáty na vedení režimu. Kim Jong-nam, kdysi považovaný za favorita, ztratil podporu kvůli veřejným kritikám režimu a svému exilu v Macau. Mezitím Kim Jong-un, podporovaný vlivnými elitami, upevnil svou pozici prostřednictvím strategických aliancí a čistkami uvnitř systému. Boj skončil jeho nástupem k moci v roce 2011, doprovázeným tajemnou vraždou Kim Jong-nama v roce 2017, kterou mnozí považují za řízenou severokorejskou vládou. Tento konflikt podtrhl nelítostnou povahu mocenské dynamiky v jednom z nejlépe utajených režimů na světě." # todo: NEW TRANSLATION
  NKO_Orthodox_Successor: "Pravověrný následník" # todo: NEW TRANSLATION
  NKO_Orthodox_Successor_desc: "V devadesátých letech byl Kim Jong-un vybrán velkým generálem Kim Čong-ilem jako nástupce k moci kvůli svým vynikajícím kvalifikacím. Milovaný spolupracovník Kim Jong-un, kterého Bůh Korejkům v minulosti, současnosti i budoucnosti dal, bude vždy chránit bezpečnost a prosperitu Juche Koreje." # todo: NEW TRANSLATION
  NKO_Promote_Self_Reliance: "Podporovat soběstačnost" # todo: NEW TRANSLATION
  NKO_Promote_Self_Reliance_desc: "Země nemůže být bohatá a silná jen díky spoléhání na jiné. Jen tím, že bude soběstačná, může být skutečně silná!" # todo: NEW TRANSLATION
  NKO_Ostracize_Kim_Jong_nam: "Vytěsnit Kim Jong-nama" # todo: NEW TRANSLATION
  NKO_Ostracize_Kim_Jong_nam_desc: "Vytěsněním Kim Jong-nama, aby ho 'otec' ještě více nedůvěřoval, získáme lepší šanci dostat moc." # todo: NEW TRANSLATION
  NKO_Bribe_KPA_seniors: "Podplatit nejvyšší představitele KPA" # todo: NEW TRANSLATION
  NKO_Bribe_KPA_seniors_desc: "Generálové KPA drží vojenskou moc a podpora těchto seniorů nás pravděpodobně dostane pod kontrolu." # todo: NEW TRANSLATION
  NKO_Oppose_to_Chinese_Reform_Road: "Otevřeně se postavit proti Čínské reformní cestě." # todo: NEW TRANSLATION
  NKO_Oppose_to_Chinese_Reform_Road_desc: "Čínský model reforem vychází z jejich modelu kolektivního vedení. Pokud by byl tento přístup převeden do Severní Koreje, nevyhnutelně by vedl ke sociálnímu chaosu. A ani Otec to nepodporuje. Aby linie Baekdu hory pokračovala, měli bychom otevřeně odmítnout použití čínského modelu pro reformy." # todo: NEW TRANSLATION
  NKO_Discredit_Jang_Seong_taek: "Diskreditovat Jang Seong-taek" # todo: NEW TRANSLATION
  NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek je známá pro-čínská frakce v Severní Koreji a zároveň populární postava na otcově straně. Takový zrádce, který prodal zájmy národa, nesmí být tolerován. Abychom získali moc, musíme shromáždit důkazy o jeho vině a očernit ho před Otcem." # todo: NEW TRANSLATION
  NKO_Call_for_Change: "Výzva ke změně" # todo: NEW TRANSLATION
  NKO_Call_for_Change_desc: "KLDR funguje v plánované ekonomice už téměř 50 let. Avšak nástup revolucí z roku 1989 a Náročné pouťi prokázal, že centrálně plánovaná ekonomika už není vhodná pro nové století. Je zapotřebí odvážná a hluboká reforma, aby Severní Korea byla opět silná." # todo: NEW TRANSLATION
  NKO_Pull_in_young_Military_Officers: "Přilákat mladé vojenské důstojníky" # todo: NEW TRANSLATION
  NKO_Pull_in_young_Military_Officers_desc: "Přilákání mladých, otevřených důstojníků z KPA nám nebude ubližovat, protože jsou blíže k řadám a budou více nápomocní naší kontrole nad jednotkami." # todo: NEW TRANSLATION
  NKO_Frame_Opposition: "Vytvořit rámec opozice" # todo: NEW TRANSLATION
  NKO_Frame_Opposition_desc: "Strategie, jak očernit Kim Jong-una, zahrnuje zobrazování ho jako bezohledné a destabilizující síly uvnitř vedení Severní Koreje. Zvýrazněním jeho agresivních čistek, nestabilního rozhodování a nedostatku diplomatické obratnosti ho můžeme postavit jako nebezpečí pro stabilitu režimu i regionální bezpečnost. Tento rámec bude kontrastovat s vizí klidného, racionálního vedení, zdůrazňující potřebu vyváženější a mezinárodně přijatelné postavy. Prostřednictvím pečlivě vybraných narativů, cílených sdělení a využívání interních svědectví je cílem podkopat jeho kredibilitu a ovlivnit domácí i mezinárodní názor." # todo: NEW TRANSLATION
  NKO_Stir_up_Father-son_Relations: "Rozdmýchat konflikt Otec-syn" # todo: NEW TRANSLATION
  NKO_Stir_up_Father-son_Relations_desc: "Není snadné vyvolat konflikt mezi Kim Jong-unem a Kim Jong-il, ale zvýší to naši podporu." # todo: NEW TRANSLATION
  NKO_Place_Loyalists_in_KPA: "Umístit loajisty do KPA" # todo: NEW TRANSLATION
  NKO_Place_Loyalists_in_KPA_desc: "Před dvaceti lety, když Kim Jong-il a jeho nevlastní bratr měli šanci převzít vedení Korejské lidové republiky, podpora starých partyzánů pro Kim Jong-il byla klíčovým faktorem jeho pozdějšího zvolení nejvyšším vůdcem země. Nyní Korejská lidová armáda tuto pozici zdědila. Umístěte loajisty do KPA a zvyšte naši kontrolu nad KPA." # todo: NEW TRANSLATION
  NKO_Finding_Reformist_of_Party: "Hledání reformistů ve straně" # todo: NEW TRANSLATION
  NKO_Finding_Reformist_of_Party_desc: "Ne že by reformisté ve straně neexistovali, ale bojí se vyjádřit tváří v tvář opozici Kim Čong-ila; pokud získáme jejich podporu, bude pravděpodobnější, že změníme Čosun." # todo: NEW TRANSLATION
  NKO_Power_struggle: "Mocenský zápas" # todo: NEW TRANSLATION
  NKO_Power_struggle_desc: "Brzy či později dnešní velký vůdce Koreje, soudruh Kim Čong-il, zemře a jeho nástupce bude pravděpodobně jeden z jeho dvou synů, Kim Čong-nam a Kim Čong-un. Ale 'země nemůže mít dva pány', a oba musí najít způsoby, jak získat otcovu důvěru. Podpora jednoho kandidáta nad druhým, dokud nebude zvolen nástupce, povede ke ztrátě stability. Pokud nebudeme mít více než 45 % stability, Junta se pokusí zmocnit moci poté, co Kim Čong-il zemře. Aktuální stabilita: [?NKO.stability|1%]\n\nMomentálně,\n§OKim Jong-un§!'s Ortodoxní: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Ortodoxní: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YZvolený nástupce Kim Jong-ila§!: [ROOT.GetChosenSuccessor]\n§RNejpravděpodobnější současný nástupce§!: [ROOT.GetSuccessor]\n\nNáš vůdce, §YKim Jong Il§!, možná nebude žít, aby spatřil rok 2012, takže buďte připraveni zvolit nástupce v §Y2011§!" # todo: NEW TRANSLATION
  Kim_Jong_un_support: "Kim Čong-un: Lobbování o vedení" # todo: NEW TRANSLATION
  Kim_Jong_Nam_support: "Kim Čong-nam: Lobbování o vedení" # todo: NEW TRANSLATION
  Kim_Jong_il_Death: "Smrt Kim Čong-ila" # todo: NEW TRANSLATION
  Kim_Jong_il_Death_desc: "Milovaný Velký vůdce, zakladatel Korejské lidově demokratické republiky a věčný prezident republiky, Kim Čong-il, zemřel v 8.30 dne 17. prosince 2011 na akutní infarkt myokardu komplikovaný kardiogenním šokem, když vlakem cestoval na návštěvu místní oblasti." # todo: NEW TRANSLATION
