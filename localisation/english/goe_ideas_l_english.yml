 IRQ_anglo_iraqi_treaty: "Anglo-irácká smlouva"
 IRQ_anglo_iraqi_treaty_desc: "Ačkoliv byla v roce 1930 přenegociována, anglo-irácká smlouva zůstává jednostrannou dohodou, která činí Irák fakticky klientským státem Britského impéria. Smlouva dává Britům přednostní práva na zásoby ropy a umožňuje jim využívat vojenské zařízení po celé zemi. To stále vyvolává masivní nespokojenost mezi iráckým lidem, který touží po skutečné nezávislosti. Jakákoliv vláda, která se dostane k moci, se bude muset rozhodnout, zda smlouvu opět přenegociovat, nebo ji roztrhat a riskovat hněv britské armády."
 IRQ_agrarian_society: "Zemědělská společnost"
 IRQ_agrarian_society_desc: "Průmysl Iráku se točí kolem zemědělství a konzervativní vedení v regionu nemá zájem o rozvoj a industrializaci země. Bude třeba věnovat čas a úsilí k řešení problémů ve státě."
