l_english:
 AFG_mohammad_zahir_shah_ns: "Král Zahir Šáh"
 AFG_mohammad_zahir_shah_ns_desc: "Král Zahir Šáh nastoupil na trůn po smrti svého otce v roce 1933. Nicméně vzhledem ke svému mladému věku a nedostatku vlastní politické základny mají skutečnou moc ve vládě královi strýcové, což z něj činí jen figurku. Zahir Šáh se bude muset rozhodnout, zda bude čas hýčkat, nebo rychle sesadí své strýce z úřadu, pokud chce prosazovat jakoukoli vlastní agendu."
 AFG_mohammad_zahir_shah_ns_upgrade_1: "$AFG_mohammad_zahir_shah_ns$"
 AFG_mohammad_zahir_shah_ns_upgrade_1_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
 AFG_mohammad_zahir_shah_ns_negative: "$AFG_mohammad_zahir_shah_ns$"
 AFG_mohammad_zahir_shah_ns_negative_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
 AFG_subsistence_economy_modifier: "Ekonomika pro vlastní potřebu"
 AFG_subsistence_economy_modifier_desc: "Většina populace žije venkovským životem, produkující jen dostatek jídla pro sebe a své rodiny, aby přečkali tvrdé zimní měsíce. Nemají příliš zájem měnit svůj způsob života, aby vyhověli rozlehlým ziskovým průmyslům, a je nepravděpodobné, že tuto mentalitu změní bez ohledu na to, kdo údajně drží moc v Kábulu."
 AFG_pashtunwali: "Pashtunwali"
 AFG_pashtunwali_desc: "Pashtunové tvoří největší a politicky nejsilnější část populace. Významná část Pashtunů žije podle tradičního etického kodexu a pravidel známých jako Pashtunwali. To ztěžuje vládám udržet moc, natož provádět reformy, pokud se zdají být v rozporu s tradičním kodexem."
 AFG_concessions_pashtunwali: "Pashtunská demokracie"
 AFG_economic_regionalism: "Regionální ekonomika"
 AFG_economic_regionalism_desc: "Různé regiony Afghánistánu postrádají silnou soudržnost s národní vládou nebo ekonomikou kvůli nedostatečné infrastruktuře. To ztěžuje sdílení ekonomických břemen nebo zisků mimo příslušné regiony a přispívá k jejich trvalé izolaci."
 AFG_turkish_military_mission: "Turecká vojenská mise"
 AFG_turkish_military_mission_desc: "Od roku 1933 turečtí vojenský personál pomáhá vzdělávat další generaci afghánských vojáků. Možná by bylo možné tento program v budoucnu rozšířit a přiblížit tak naše velké národy."
