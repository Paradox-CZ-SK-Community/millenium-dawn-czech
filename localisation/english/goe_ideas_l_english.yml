 PER_anglo_iranian_oil_ns: "Angloíránská ropná společnost"
 PER_anglo_iranian_oil_ns_desc: "Formálně známá jako Anglo-perská ropná společnost, AIOC byla založena [ENG.GetNameDef] v roce 1909 po objevu významného ložiska ropy v Masjed Soleimanu. Mnozí v [PER.GetNameDefCap] mají pocit, že tato společnost zneužívá naše národní zdroje a pracovní sílu a nesplnila mnohá sliby, které dala."
 PER_rural_feudalism_ns: "Venkovský feudalismus"
 PER_rural_feudalism_ns_desc: "Feudalismus je zastaralý systém uspořádání společnosti kolem držby půdy výměnou za služby a práci. Přestože je to středověký koncept, stále je přítomen v mnoha venkovských oblastech [PER.GetNameDef]."
 PER_lingering_islamic_beliefs: "Přetrvávající islámská víra"
 PER_islamic_traditions_ns: "Islámské tradice"
 PER_islamic_traditions_ns_desc: "Tradičně Írán po generace následuje islám. Je to státní náboženství a většina populace ho dodržuje. Jsou lidé ve vládě, kteří usilují o sekularizaci náboženství a státu, což však bude monumentální úkol a setká se s velkým odporem."
 PER_secularized_state_idea: "Sekularizovaný stát"
 PER_secularized_state_idea_desc: "Pod říší Pahlaví bylo nařízeno, že aby [PER.GetNameDef] stál po boku ostatních velkých národů světa, musí se modernizovat. To zahrnuje oddělení náboženství a státu. Lidé si stále mohou islám praktikovat, ale již nebude mít vliv na politiku našeho národa."
 PER_unification_initiative_idea: "Iniciativa sjednocení"
 PER_unification_initiative_idea_desc: "Není tajemstvím, že náš národ je částečně rozdělen. Naše vláda čelí hrozbám vzpour od Kurdů a Ázerbájdžánců i v rámci vlády samotné. Iniciativa sjednocení odstraní tyto hrozby a zajistí naši hegemonii nad [PER.GetNameDef]."
 PER_azerbaijan_resistance_idea: "Ázerbájdžánský odpor"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje části území, které dříve patřily ázerbájdžánskému lidu. Proto existuje významná diaspora lidí nespokojených s naší vládou. V předchozích letech vláda potlačila řadu povstání v této oblasti, ale rebelie stále přetrvávají."
 PER_kurdistan_resistance_idea: "Kurdský odpor"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje části území, které dříve patřily kurdskému lidu. Proto existuje významná diaspora lidí nespokojených s naší vládou. V předchozích letech vláda potlačila řadu povstání v této oblasti, ale rebelie stále přetrvávají."
 PER_modernizing_iran_idea: "Iniciativa modernizace"
 PER_modernizing_iran_idea_desc: "Modernizace [PER.GetNameDef] je klíčová, pokud chceme stát bok po boku s velkými národy světa. Zavedením této iniciativy ukazujeme odhodlání zlepšovat infrastrukturu naší země a zlepšovat životní úroveň jejích občanů."
 PER_adult_literacy_idea: "Kampaň dospělých o gramotnosti"
 PER_adult_literacy_idea_desc: "Gramotnost v mateřském jazyce je jedním z nejdůležitějších způsobů, jak se lidé cítí osvobozeni a posíleni. Po financování celonárodní kampaně na zapojení dospělých do vzdělávacích programů očekáváme období rozvoje [PER.GetNameDef]."
 PER_trans_iranian_railway_idea: "Výstavba transíránské železnice"
 PER_trans_iranian_railway_idea_desc: "Transíránská železnice bude jedním z našich největších inženýrských úspěchů v zemi. Zaměříme se na její výstavbu, abychom zvýšili mobilizační schopnosti v době války."
 PER_feat_of_engineering_idea: "Inženýrský počin"
 PER_feat_of_engineering_idea_desc: "Konečně jsme dokončili transíránskou železnici. Proplétáme tento životně důležitý spoj našeho národa skrze náročný terén, abychom zajistili dobré propojení měst. Měli bychom být na tento příklad [PER.GetAdjective] inženýrství hrdí."
 PER_white_revolution_idea: "Odstartování Bílé revoluce"
 PER_white_revolution_idea_desc: "Agresivní reformy jsou nezbytné pro urychlení modernizace naší země. Bílá revoluce, nebo revoluce šáha a lidu, přivede [PER.GetNameDef] po bok velkých západních národů."
 PER_price_stabilization_idea: "Stabilizace cen"
 PER_price_stabilization_idea_desc: "Příliš dlouho majitelé továren a velkých obchodních řetězců neúměrně profitovali na úkor svých zaměstnanců a zákazníků. Měli bychom usilovat o stabilizaci cen po celém [PER.GetNameDef], aby bylo možné stanovit ceny zboží na celonárodní úrovni."
 PER_food_for_all_idea: "Jídlo pro každého [PER.GetAdjective]"
 PER_food_for_all_idea_desc: "Hladomor je v naší zemi problémem příliš dlouho. Zavedením nového programu, který zajistí všem občanům přístup k základní potravě, se můžeme vyhnout podobnému utrpení v budoucnu."
 PER_tehran_power_grid_idea: "Rozšířená elektrická síť Teheránu"
 PER_tehran_power_grid_idea_desc: "Založením nové řady elektráren v Teheránu pokračujeme v modernizaci našeho národa zvýšeným pokrytím elektřinou."
 PER_metropolitan_iran_idea: "[PER.GetAdjectiveCap] metropole"
 PER_metropolitan_iran_idea_desc: "Úspěšně jsme rozšířili [PER.GetAdjective] metropoli za hranice Teheránu. Naše města rostou a prosperují díky rozsáhlým modernizačním opatřením. Je to skutečně slavný den!"
 PER_oil_baron_idea: "[PER.GetAdjectiveCap] ropný baron"
 PER_oil_baron_idea_desc: "Naše země je doslova přecpaná ropou, zvláště poté, co jsme odstranili [ENG.GetAdjective] vliv na naše zdroje. Co tedy s tou ropou uděláme? Uchováme si ji pro sebe."
 PER_future_of_war_idea: "Budoucnost války"
 PER_future_of_war_idea_desc: "Nelze popřít, že tank je symbolem budoucnosti bojů. Zaměřením zdrojů na vývoj obrněné techniky jsme se úspěšně připravili na účast v moderní válce."
 PER_military_excellency_idea: "[PER.GetAdjectiveCap] vojenská excelence"
 PER_military_excellency_idea_desc: "Nakonec jsme se rozhodli zaměřit na pevný a profesionální výcvik naší stálé armády. Na konci dne dobře vycvičené jednotky vyhrávají bitvy. Kvalita nad kvantitou!"
 PER_foreign_retraining_idea: "Zahraniční přeškolovací iniciativa"
 PER_foreign_retraining_idea_desc: "Spojením se zahraničními důstojníky, kteří přicházejí cvičit naše vojáky, jsme učinili první kroky k zlepšení našeho dosud nedostatečně vycvičeného a neorganizovaného vojska."
 PER_motorization_investments_idea: "Investice do motorizace"
 PER_motorization_investments_idea_desc: "Investice do rozvoje průmyslu motorové výzbroje se vyplatí, když naši vojáci budou rychle a přesně manévrovat po bojištích."
 PER_desert_training_idea: "Specializovaný trénink v poušti"
 PER_desert_training_idea_desc: "Po mnoha dlouhých cvičeních a pochodech přes písečné pláně jsme konečně vytvořili efektivní výcvikový program, který našim vojákům dává větší šanci přežít na pouštních bojištích."
 PER_conscription_idea: "Každý muž slouží"
 PER_conscription_idea_desc: "Nouzové časy vyžadují nouzová opatření. Nemůžeme si dovolit vytvářet plně profesionální armádu, ale můžeme zajistit, že každý schopný muž může vzít zbraň a bojovat za svou zemi."
 PER_special_units_division_idea: "Divize speciálních jednotek"
 PER_special_units_division_idea_desc: "Naše vojenské síly byly nyní doplněny o divizi speciálních jednotek, což nám umožňuje rozšiřovat síly a zároveň připravovat špionážní program."
 PER_savak_idea_no_lar: "Založení SAVAK"
 PER_savak_idea_no_lar_desc: "SAVAK je speciální agentura a tajná policie sloužící [PER.GetNameDef]. Naši důstojníci, inspirováni perským lvem v logu, neúnavně pracují na zajištění národní bezpečnosti naší velké země."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Financování státní rozvědky"
 PER_fund_state_intellignece_idea_desc: "Abychom zlepšili schopnost sledovat státní bezpečnost, přesunuli jsme prostředky na lepší kontrolu nad programem státní rozvědky."
 PER_transfer_officer_idea_lar: "Přesun důstojníků do rozvědky"
 PER_transfer_officer_idea_lar_desc: "Jak agentura rozvědky roste, bylo třeba přesunout některé důstojníky do jejích řad. Tím se zvýšila produktivita oddělení a zajistila bezpečnost národa."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Íránské letectvo"
 PER_airforce_modifier_desc: "Íránské letectvo nikdy nebylo naší hlavní prioritou, ale věříme, že nastal čas věnovat čas a prostředky zdokonalování naší divize a výcviku pilotů. Ukážeme světu, jak moc můžeme ovládnout oblohu."
 PER_coastal_fortifications_idea: "Iniciativa pobřežních opevnění"
 PER_coastal_fortifications_idea_desc: "Naše námořnictvo nebylo vždy naší nejsilnější složkou, proto abychom ochránili [PER.GetNameDef] před námořní invazí, musíme realizovat iniciativu pobřežních opevnění, aby naše pobřeží byla v bezpečí po dobu konfliktu."
 PER_state_local_defensive_dynamic_modifier: "Místní obranné procedury"
 PER_legacy_of_greatness_modifier: "Odkaz velikosti"
 PER_legacy_of_greatness_modifier_desc: "Dynastie Pahlaví se proslavila jako královská rodina, která povede [PER.GetNameDef] k velikosti a dále. I když jsou jejich reformy některými nepopulární, není pochyb, že radikální změna, kterou přinášejí, ovlivní, jak nás svět bude nyní vnímat."
 PER_state_atheism_idea: "Úplná sekularizace"
 PER_state_atheism_idea_desc: "Naším konečným cílem je napodobit západní země a přivést [PER.GetNameDef] do moderní éry. Nesmíme být nadále brzdi náboženským učením. I když to zklame duchovenstvo, podporujeme ateismus mezi občany pro dobro [PER.GetNameDef]."
 PER_venerated_islam_idea: "Islám uctívaný"
 PER_venerated_islam_idea_desc: "Přes původní záměr oddělit stát a náboženství již nemůžeme ignorovat vůli lidu. Islám je důležitou součástí [PER.GetAdjective] kultury po mnoho let a bylo by nerozumné se těchto tradic vzdát."
 PER_old_ways_idea: "Oživený zoroastrianismus"
 PER_old_ways_idea_desc: "Zoroastrianismus je jedno z nejstarších monoteistických náboženství na světě a byl založen ve starověké Persii v 6. století př. n. l. Vzhledem k tomu, jak důležitým náboženstvím byla tato víra pro kulturu starých perských říší, jsme ji oživili s nadějí, že bude udržovat obraz minulého lesku, kterého se snažíme dosáhnout."
 PER_imperial_expansionism_idea: "Imperiální expanze"
 PER_imperial_expansionism_idea_desc: "Nastal čas ukázat světu, jak schopný je [PER.GetNameDef]. Rozjeli jsme výrobní linky, zmobilizovali lid. Brzy vyrazíme do války za slávu a velkolepost!"
 PER_war_plan_darius_idea: "Válečný plán Darius"
 PER_war_plan_darius_idea_desc: "Darius Veliký byl třetí Král králů achajmenovské říše. Za svého panování v době největšího územního rozsahu posunul perský vliv až do údolí Indu v dnešním Pákistánu. Využijme jeho expanzionistické ideály a zaútočme na naše nepřátele na východě!"
 PER_paying_for_baluchistan_idea: "Platba za Balúčistán"
 PER_paying_for_baluchistan_idea_desc: "Bohužel, [RAJ.GetNameDef] nebyl ochoten nechat toto území zadarmo. Budeme muset uhradit dluh na jeden rok."
 PER_sold_baluchistan_idea: "Prodej Balúčistánu"
 PER_sold_baluchistan_idea_desc: "Když [PER.GetNameDef] přišel požadovat území Balúčistánu, podařilo se nám z nich vymáčknout nějaké peníze za potíže. Dostaneme platby zhruba na rok."
 PER_war_plan_xerxes_idea: "Válečný plán Xerxés"
 PER_war_plan_xerxes_idea_desc: "Xerxés Veliký byl čtvrtý Král králů achajmenovské říše. Je nejznámější pro své invazi do Řecka v roce 480 př. n. l., která skončila perskou porážkou, ale tentokrát zvítězíme. Zaútočme na Egejské moře a získejme zpět turecký poloostrov."
 PER_war_plan_cambyses_idea: "Válečný plán Kambýsés"
 PER_war_plan_cambyses_idea_desc: "Kambýsés II. byl druhý Král králů achajmenovské říše. Vládnul od roku 530 př. n. l. a jeho vláda byla poznamenána dobytím Severní Afriky, zejména Egypta, kde se stal faraonem. Následujme jeho kroky směrem na západ a pokusme se získat zpět jeho bývalá území."
 PER_persepolis_idea: "Znovuvybudování Persepolis"
 PER_persepolis_idea_desc: "Jako ukázku naší moci jako nové imperiální síly jsme úspěšně přestavěli ceremoniální hlavní město achajmenovské říše. Persepolis bude navždy stát jako symbol [PER.GetAdjective] výjimečnosti."
 PER_celebration_idea: "Hospodářský boom po oslavách"
 PER_celebration_idea_desc: "Oslava staré perské říše byla úspěšná a v důsledku toho jsme zažili obrovský hospodářský růst. Díky zvýšené turistice a obchodu z našich nově navázaných přátelství můžeme příští rok užívat výhod tohoto bohatého zobrazení."
 PER_spoils_of_war_idea: "Kořist z války"
 PER_spoils_of_war_idea_desc: "Po úspěšné pomoci našim spojenecům ve válce jsme si jako přímý výsledek konfliktu zajistili vlastní území. Je čas zabrat tyto země do naší rostoucí sféry vlivu."
 PER_rapid_appeasement_idea: "Rychlé urovnání"
 PER_rapid_appeasement_idea_desc: "Abychom zabránili potenciální islámské revoluci, nabídli jsme reparace k urovnání opozice. To by mělo pomoci udržet zemi stabilní na nějakou dobu, byť to zpomalí náš rozvoj."
 PER_opposition_modifier: "Rostoucí opozice"
 PER_opposition_modifier_desc: "S rostoucím odporem vůči režimu Pahlaví se čím dál více lidí spojuje proti současné vládě. Pokud to bude pokračovat, čeká zemi nejistá budoucnost."
 PER_technological_modifier: "Technologické investice"
 PER_constitutional_shah: "Reza Šáh Pahlaví"
 PER_constitutional_shah_desc: "I přes to, že je symbolem obrovských změn v [PER.GetNameDef], byl Reza Šáh Pahlaví nyní relegován na pozici ústavního monarchy. V tuto chvíli je pouze loutkou, protože nová vláda přebírá kontrolu nad zemí."
 PER_aid_communists_cw: "Mezinárodní solidarita"
 PER_aid_communists_cw_desc: "Nyní, když jsme odstranili okovy imperialismu, musíme být připraveni posílat pomoc dalším národům po celém světě, které stále trpí pod koloniální nadvládou."
 PER_communist_industrialization_idea: "Rychlá industrializace"
 PER_communist_industrialization_idea_desc: "Naše nová socialistická vláda bude muset rychle industrializovat, pokud chceme obstát v čase. Koneckonců, pravděpodobně jsme se stali hrozbou pro ty, kdo se obávají vzestupu proletariátu."
 PER_iranian_radio_idea: "Národní íránské rádio"
 PER_iranian_radio_idea_desc: "Náš národní rozhlasový systém pomůže prosazovat státní názory na témata, na která veřejnost není zcela zcela sjednocena."
 PER_the_new_economy_idea: "Nová ekonomika"
 PER_the_new_economy_idea_desc: "Naše nová ekonomika je postavena na potřebách našeho obyvatelstva místo sledování tržních trendů. Koneckonců chceme předejít škodám, které kapitalismus způsobil naší dělnické třídě."
 KUR_resistance_modifier: "Kurdský odpor"
 KUR_resistance_modifier_desc: "Navzdory našemu nejlepšímu úsilí jsou Kurdové v [PER.GetNameDef] netrpěliví a rozhněvaní. Pomalu, ale jistě začínají proti nám povstávat."
 PER_resistance_modifier: "Bunky odporu"
 PER_resistance_modifier_desc: "Tento region je sužován buňkami odporu organizovanými [PER.GetNameDef]."
 PER_promoting_resistance_here: "Podporovat odpor zde"
 PER_gulf_hegemony_idea: "Hegemonie v zálivu"
 PER_gulf_hegemony_idea_desc: "Pečlivým manévrováním jsme se konečně etablovali jako hlavní mocnost v oblasti zálivu."
 PER_restoring_the_nation_idea: "Obnova národa"
 PER_restoring_the_nation_idea_desc: "Přeorganizováním vlády jsme vytvořili nestabilitu a rozdělení v našem národě, musíme obnovit stabilitu a jednotu, než budeme moci pokračovat v našich plánech."
 PER_fascism_sway_the_rich_idea: "Ovlivnění elit"
 PER_fascism_sway_the_rich_idea_desc: "Aby naše nová vláda prosperovala, musíme udržet kontrolu nad národem, musíme přesvědčit co nejvíce íránských elit, aby stát na naší straně a zajistili tak naši pevnou pozici v Íránu."
 PER_invite_foreign_investors: "Zahraniční investice"
 PER_invite_foreign_investors_desc: "Díky oslovení dalších demokracií po celém světě jsme dokázali nastartovat a investovat zdroje do naší rozvíjející se ekonomiky."
 PER_resist_gharbzadegi_idea: "Odpor proti Gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "Přílišná západní orientace byla rána pro náš velký národ. Místo podléhání rozmarům těch, kdo kolonizovali náš region po staletí, bychom měli budovat demokratický režim, který bude stát na vlastních nohách."
 PER_clash_of_titans_idea: "Srážka titánů"
 PER_stand_with_giants_modifier: "Stát po boku obrů"
 PER_stand_with_giants_modifier_desc: "Od jeho nástupu k moci si Reza Šáh Pahlaví přeje modernizovat [PER.GetNameDef] a dohnat ostatní velké státy světa. Toto je začátek mnoha nových sociálních, ekonomických a politických reforem v [PER.GetNameDef], které se budou dále rozvíjet."
 PER_persian_german_trade_idea: "Perská německá obchodní komora"
 PER_persian_german_trade_idea_desc: "Organizace založená k podpoře pozitivních obchodních vztahů mezi [PER.GetNameDef] a [GER.GetNameDef] a zajištění pokračující modernizace našeho průmyslu podle vzoru jedné z nejvýznamnějších průmyslových mocností světa."
 PER_trial_fifty_three_idea: "Uskutečněný proces proti Padesáti třem"
 PER_trial_fifty_three_idea_desc: "Po zatčení padesáti tří Íránců kvůli účasti na komunistických politických aktivitách jsme je postavili před soud za jejich protivládní názory. V tak kritické době pro náš národ jsme nemohli dovolit zakořenění takové opozice."
 PER_homeland_not_fall_idea: "Náš bojový duch"
 PER_homeland_not_fall_idea_desc: "Nastal čas dokázat naši sílu a pevně stát proti těm, kdo ohrožují náš domov. Mobilizujte vojsko, věřte svým bratrům a připravte se bojovat za budoucnost naší země. [PER.GetNameDefCap] nespadne do rukou těchto agresorů! Vyžeňte je s ocasem mezi nohama!"
 PER_preemtive_strike_idea: "Útok jako první"
 PER_preemtive_strike_idea_desc: "Nemáme čas čekat na invazi! Je zásadní udeřit, dokud je železo žhavé, a vytvořit ochranné státy mezi námi a většími mocnostmi, které ohrožují naši svrchovanost!"
 PER_compliant_subject_idea: "Podřízený poddaný"
 PER_compliant_subject_idea_desc: "Není vítězství v boji proti síle jako [ROOT.OVERLORD.GetNameDef]. Místo toho musíme hrát roli poddaného a ukázat, že jsme hodni být mocným vazalem."
 PER_anti_soviet_idea: "Proti-sovětské nálady"
 PER_anti_soviet_idea_desc: "Po ztrátě našeho území během invaze do Íránu je čas těmto válečným štváčům vrátit úder a získat zpět, co nám právem patří. Nepřestaneme, dokud naše bývalá území nebudou zase naše."
 PER_azadi_idea: "Duch Azadi"
 PER_azadi_idea_desc: "Azadi, nebo 'Svoboda' v perštině, bude naším heslem, když se pokusíme povstat proti okupantům našich zemí. Neohneme se jejich vůli, ale budeme bojovat za naši svobodu, ať to trvá jakkoliv dlouho."
 PER_offensive_tactics_modifier: "Ofenzivní taktiky"
 PER_offensive_tactics_modifier_desc: "Jediný způsob, jak ochránit [PER.GetNameDef], je okamžitě přejít do útoku. S těmito novými taktikami budeme v dobré pozici donutit nepřítele ustoupit!"
 PER_defensive_maneuvers_modifier: "Defenzivní manévry"
 PER_defensive_maneuvers_modifier_desc: "Naše obrany musí být nepohyblivé jako horské pásmo, chceme-li zabránit nepřátelům ohrožovat naše města. Nově zavedené defenzivní manévry snad udrží nepřátelské síly na jejich místě!"
 PER_enemy_war_reparations_idea: "Válečné reparace"
 PER_enemy_war_reparations_idea_desc: "Kvůli neúspěchu naší operace v [PER.GetNameDef] nyní musíme zaplatit vysokou cenu za naši invazi. I když to není ideální, měli bychom dokončit reparace během dvou let."
 PER_opposition_cell: "Buňka opozice aktivní"
 PER_idea_comintern_research_collaboration: "[ROOT.GetFactionName] vědecká spolupráce"
 PER_idea_comintern_research_collaboration_desc: "Vědci z [ROOT.GetAdjective] budou vyučováni špičkovými experty z [SOU.GetAdjective], kteří přinesou své dovednosti zpět domů, aby pomohli obnovit naši zemi podle modelu [SOU.GetAdjective]."
 PER_idea_one_for_all_all_for_one: "Jeden za všechny, všichni za jednoho"
 PER_idea_one_for_all_all_for_one_desc: "Musíme udělat vše pro to, aby byl každý občan [ROOT.GetAdjective] připraven bránit [ROOT.GetNameDefCap] na okamžitou výzvu. Jen tak můžeme čelit světovým mocnostem a zachovat naši suverenitu a identitu po Velké hře."
 PER_idea_reject_foreign_dominance: "[ROOT.GetAdjectiveCap] solidarita"
 PER_idea_reject_foreign_dominance_desc: "S cizími mocnostmi hrozícími u našich hranic neustoupíme, budeme stát pevně a bránit se do posledního dechu. [ROOT.GetAdjectiveCap] suverenita a identita přežijí, bez ohledu na cenu."
