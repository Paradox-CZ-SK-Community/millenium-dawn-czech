 IRQ_golden_square: "Zlaté čtverec"
 IRQ_golden_square_desc: "Zlaté čtverec, klik vysokých iráckých vojenských důstojníků, představuje hrozbu pro stabilitu země. Jejich sympatie patří protibritským režimům v Evropě a doufají, že jim pomohou zbavit se britského vlivu, až přijde příležitost."
