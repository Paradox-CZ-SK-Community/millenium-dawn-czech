 RAJ_a_loyal_government: "Lojální vláda"
 RAJ_a_loyal_government_desc: "Přestože v [RAJ.GetNameDef] touží někteří disidenti po nezávislosti, naše vláda zůstává silná a stabilní. Budeme pokračovat v prosazování zájmů Koruny s disciplínou a odhodláním."
 RAJ_high_import_duties: "Vysoká dovozní cla"
 RAJ_high_import_duties_desc: "Zavedli jsme novou politiku na ochranu místních průmyslů a udržení ekonomického výstupu [RAJ.GetNameDef]. Díky vyšším dovozním clům na zahraniční zboží zajistíme, že [RAJ.GetNameDef] bude moci stát na vlastních nohou v globální ekonomice."
 RAJ_the_zamindari_system: "Zamindarský systém"
 RAJ_the_zamindari_system_desc: "Rozšířením systému zeměpánů jsme zajistili administrativní efektivitu tím, že jsme zmocnili loajální statkáře, kteří udržují pořádek na venkovských územích země."
 RAJ_exports_for_the_empire: "Indický export pro říši"
 RAJ_exports_for_the_empire_desc: "Koloniální obchod byl staletími páteří [ENG.GetAdjective] říše a vývoz z [RAJ.GetNameDef] není výjimkou. Prioritizací pěstování základních plodin jako čaj, bavlna a juta jsme zajistili stálý příjem pro nás i pro říši."
 RAJ_war_industry: "Válečný průmysl"
 RAJ_war_industry_dec: "Díky nezlomné vůli a usilovné práci musíme podpořit válečné úsilí zvýšením financování naší zbrojařské výroby. Náš lid vybojuje vítězství odvahu, potem a ocelí."
