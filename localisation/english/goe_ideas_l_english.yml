 IRQ_al_muthanna_club_idea: "Al-Muthanna kluby"
 IRQ_al_muthanna_club_idea_desc: "Al-Muthanna kluby jsou mocnou silou v irácké společnosti, podporující arabský nacionalismus a protiimperialistické nálady. I když inspirují jednotu a hrdost mezi iráckou mládeží, jejich radikální rétorika a vliv na politiku hrozí prohloubením rozdělení a destabilizací křehkého státu."
