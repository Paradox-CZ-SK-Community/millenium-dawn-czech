 treaty_org.1.a: "Východní hrozbu je třeba zastavit."
 treaty_org.1.b: "Nepotřebujeme další válku..."
 treaty_org.1.desc: "Sotva byla vyřešena bezprostřední globální hrozba, [SOV.GetNameDef] se začal odcizovat svým západním spojencům a nejisté vztahy se začaly zhoršovat.\n\nV obavě z nenávratného přerušení komunikace v kombinaci s protichůdnými ambicemi v Evropě - o čemž svědčí nedávný vývoj ve východním Německu - [FROM.GetNameDef] navrhlo během spěšné konference v Bruselu smlouvu o vzájemné pomoci."
 treaty_org.1.t: "Bruselský pakt"
 treaty_org.2.a: "Znepokojující vývoj."
 treaty_org.2.b: "Chladná provokace."
 treaty_org.2.desc: "Několik bývalých spojeneckých velmocí dnes v Bruselu oznámilo podpis nové smlouvy, která světu připomíná, že to nejhorší ještě není za námi.\n\nAčkoli se zdánlivě jedná o smlouvu o vzájemné civilní a vojenské spolupráci, málokdo pochybuje o tom, že se jedná o vzkaz pro [SOV.GetNameDef] a jeho spojence.\n\nNěkolik států, které se ocitly uprostřed tohoto geopolitického napětí, využilo příležitosti a vyhlásilo princip formální neutrality."
 treaty_org.2.t: "Bruselský pakt podepsán"
 treaty_org.3.a: "Zajímavé."
 treaty_org.3.b: "Zavrženíhodné."
 treaty_org.3.desc: "[FROM.GetNameDef] včera večer v rámci dlouho očekávaného, ale poněkud bezzubého diplomatického manévru oznámilo vytvoření Organizace Severoatlantické smlouvy. Toto rozhodnutí, které slibovalo nadějnou éru civilní, vojenské a zpravodajské spolupráce, přijal [SOV.GetNameDef] s nelibostí na nejvyšších místech.\n\nMír, jak se zdá, může být pomíjivou záležitostí."
 treaty_org.3.t: "Severoatlantická aliance"
 treaty_org.4.a: "Zajímavé."
 treaty_org.4.b: "Nevypadá to příliš severoatlanticky."
 treaty_org.4.desc: "[FROM.GetNameDef] včera večer v rámci dlouho očekávaného, ale poněkud bezzubého diplomatického manévru oznámilo vytvoření Organizace Severoatlantické smlouvy. Toto rozhodnutí, které slibovalo nadějnou éru civilní, vojenské a zpravodajské spolupráce, přijal [SOV.GetNameDef] s nelibostí na nejvyšších místech.\n\nMír, jak se zdá, může být pomíjivou záležitostí."
 treaty_org.5.a: "Rozumíme."
 treaty_org.5.d: "Obávajíc se, že se ocitnou mezi dalším konfliktem mezi Východem a Západem, [FROM.GetNameDef] oznámilo svůj záměr okamžitě opustit [ROOT.GetFactionName]. Kdo jim to může mít za zlé?"
 treaty_org.5.t: "[FROM.GetName] volí neutralitu"
