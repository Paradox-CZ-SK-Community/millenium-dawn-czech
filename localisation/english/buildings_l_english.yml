 air_facility: "Středisko aerodynamiky a avioniky"
 air_facility_desc: "Experimentální zařízení pro aerodynamiku a avioniku vám umožní zahájit výzkumné projekty pro letadla, rakety a související elektroniku."
 air_facility_plural: "Střediská aerodynamiky a avioniky"
 anti_air_building: "Protivzdušná obrana"
 anti_air_building_desc: "Tato budova poskytuje státu ochranu před nepřátelskými bombardéry včetně schopnost střílet na útočící letadla."
 anti_air_building_plural: "Protivzdušné obrany"
 arms_factory: "Vojenská továrna"
 arms_factory_desc: "Tato budova poskytuje státu průmysl na výrobu nového vojenského vybavení. Může být v případě potřeby převedena na civilní průmysl."
 arms_factory_plural: "Vojenské továrny"
 bunker: "Pozemní pevnost"
 bunker_desc: "Tato budova způsobuje útočnou penalizaci $VALUE|+%0$ za každou úroveň pevnosti útočníka v boji. Útok z více směrů sníží účinek pevnosti."
 bunker_plural: "Pozemní pevnosti"
 canal_kiel: "Kielský kanál"
 canal_kiel_desc: "Plavební komory Kielského kanálu jsou potřebné k tomu, aby kanál fungoval na plnou kapacitu, a jejich zničení by dlouho bránilo přepravě a pohybu."
 canal_kiel_plural: "$canal_kiel$"
 canal_panama: "Panamský průplav"
 canal_panama_desc: "Plavební komory Panamského průplavu jsou potřebné k tomu, aby kanál fungoval na plnou kapacitu, a jejich zničení by dlouho bránilo přepravě a pohybu."
 canal_panama_plural: "$canal_panama$"
 coastal_bunker: "Pobřežní pevnost"
 coastal_bunker_desc: "Tato budova způsobuje útočnou penalizaci $VALUE|+%0$ za každou úroveň pevnosti útočníka v námořní invazi."
 coastal_bunker_plural: "Pobřežní pevnosti"
 commercial_nuclear_reactor: "Civilní jaderný reaktor"
 commercial_nuclear_reactor_desc: "Tato budova poskytuje státu obohacený uran pro jaderné zbraně a vyrábí elektřinu pro civilní ekonomiku."
 commercial_nuclear_reactor_plural: "Civilní jaderné reaktory"
 dam: "Přehrada"
 dam_desc: "Přehrady poskytují státu dodatečnou energii, zlepšují průmysl a výstup zdrojů."
 dam_mountain: "$dam$"
 dam_mountain_desc: "$dam_desc$"
 dam_mountain_plural: "$dam_plural$"
 dam_plural: "Přehrady"
 dockyard: "Loděnice"
 dockyard_desc: "Tato budova poskytuje státu průmysl na stavbu nových lodí."
 dockyard_plural: "Loděnice"
 fuel_silo: "Palivové silo"
 fuel_silo_desc: "Tato budova poskytuje vaší zemi více prostoru pro uskladnění §Hpaliva§!."
 fuel_silo_plural: "Palivové sila"
 industrial_complex: "Civilní továrna"
 industrial_complex_desc: "Tato budova poskytuje státu průmysl na výrobu civilního zboží nebo výstavbu nových budov. Může být v případě potřeby převedena na vojenský průmysl."
 industrial_complex_plural: "Civilní továrny"
 infrastructure: "Infrastruktura"
 infrastructure_desc: "Tato budova poskytuje státu zlepšení infrastruktury. Zvyšuje vaši sílu zásob v strategických regionech a zvyšuje rychlost vašich divizí, stejně jako zvyšuje těžbu surovin."
 infrastructure_plural: "Infrastruktura"
 land_facility: "Středisko pro výzkum pozemní války"
 land_facility_desc: "Experimentální zařízení pro pozemní válku vám umožní zahájit výzkumné projekty na různé aspekty pozemní války, jako jsou speciální tanky nebo dělostřelectvo."
 land_facility_plural: "Střediská pro výzkum pozemní války"
 landmark_berlin_reichstag: "Reichstag"
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, také známý jako Reichstag, je historická legislativní budova vlády na Platz der Republik v Berlíně. Až do požáru Reichstagu v roce 1933 byla používána spolkovou radou v Německu, ale i tak je to symbolická budova, která má velký význam v srdcích a myslích lidí."
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_desc: "Volkshalle je důkazem nezdolného ducha našeho národa a jeho hrdé vůle ovládnout svět. Ukáže světu, že díky síle dobývání je možné všechno a že vlast dokáže uskutečnit i ty nejnemožnější úkoly."
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_big_ben: "Big Ben"
 landmark_big_ben_desc: "Westminsterská věž s hodinami, známější pod názvem Big Ben, je britskou kulturní ikonou. Je jedním z nejvýznamnějších symbolů Spojeného království a parlamentní demokracie. Byla dokončena v roce 1859 v neogotickém stylu a je třetí nejvyšší věží ve Velké Británii."
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_colosseum: "Koloseum"
 landmark_colosseum_desc: "Koloseum se nachází v centru Říma. Jedná se o největší antický amfiteátr, jaký byl kdy postaven. Od svého dokončení císařem Titem sloužil Římanům a po pádu Římské říše i obyvatelům města k zábavě."
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_desc: "Kristus Spasitel se tyčí nad Rio de Janeirem, jeho stavba byla dokončena v roce 1931. Je národním symbolem Brazílie a má velký význam pro katolíky v této oblasti."
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_eiffel_tower: "Eiffelova věž"
 landmark_eiffel_tower_desc: "Eiffelova věž je pojmenována po svém tvůrci Gustavu Eiffelovi a byla dokončena v roce 1889. Nachází se na Champ de Mars v Paříži a stala se globální kulturní ikonou Francie a symbolem národní hrdosti."
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_hofburg_palace: "Hofburg"
 landmark_hofburg_palace_desc: "Hofburg je bývalý hlavní císařský palác habsburské dynastie, který stojí naproti náměstí Heldenplatz. Možná jednoho dne bude palác opět sloužit rakouským vládcům, ať už prezidentům nebo králům."
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_kremlin: "Kreml"
 landmark_kremlin_desc: "Moskevský Kreml je opevněný komplex. Uvnitř komplexu se nachází Velký kremelský palác, který sloužil jako královská rezidence ruského cara. Kreml má výhled na řeku Moskvu na jihu, katedrálu svatého Basila a Rudé náměstí na východě a Alexandrovu zahradu na západě. V dnešní době symbolizuje autoritu státu a jeho kontrolu nad lidmi."
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_statue_of_liberty: "Socha svobody"
 landmark_statue_of_liberty_desc: "Obrovská Socha svobody stojí hrdě v newyorském přístavu, který je hlavním vstupním bodem do Spojených států pro imigranty toužící začít nový život. Postupem času se stala symbolem amerického étosu života, svobody a hledání štěstí."
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 mega_gun_emplacement: "Víceúčelové velkorážové dělo"
 mega_gun_emplacement_desc: "Toto dělo velké ráže, které funguje na principu technologie vícenásobného zapalování, je navrženo tak, aby dosahovalo bezkonkurenčního dostřelu při bombardování. Využívá sérii podzemních tunelů, které urychlují střely na nadzvukovou rychlost a poté je vystřelují ke vzdáleným cílům."
 mega_gun_emplacement_plural: "Víceúčelová děla"
 naval_base: "Námořní základna"
 naval_base_desc: "Rozšiřuje dosah vaší flotily a poskytuje opravy. Umožňuje na moři zásobování a export zdrojů. Vyšší úrovně zvyšují průtok zásob."
 naval_base_plural: "Námořní základny"
 naval_facility: "Středisko námorního výzkumu"
 naval_facility_desc: "Experimentální zařízení pro námořní inženýrství umožňují zahájit výzkumné projekty týkající se povrchových lodí a ponorek.\nStředisko lze vytvořit pouze v pobřežní provincii."
 naval_facility_plural: "Střediska námorního výzkumu"
 nuclear_facility: "Středisko pro jaderný výzkum"
 nuclear_facility_desc: "Experimentální zařízení pro jaderný výzkum vám umožní zahájit výzkumné projekty týkající se využití jaderné energie."
 nuclear_facility_plural: "Střediska pro jaderný výzkum"
 nuclear_reactor: "Jaderný reaktor"
 nuclear_reactor_desc: "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních."
 nuclear_reactor_heavy_water: "Jaderný reaktor s těžkou vodou"
 nuclear_reactor_heavy_water_desc: "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních.\nJaderné reaktory používající těžkou vodu jsou o něco levnější na výstavbu než grafitové reaktory, ale produkují méně materiálu, který může být použit k výrobě jaderných zbraní."
 nuclear_reactor_heavy_water_plural: "Jaderné reaktory s těžkou vodou"
 nuclear_reactor_plural: "Jaderné reaktory"
 radar_station: "Radarová stanice"
 radar_station_desc: "Radar vám umožňuje získat informace o nepřátelských jednotkách v okolních státech.\nVyšší úroveň radaru ve státě zvyšuje efektivní dosah radaru.\nRadar také poskytuje státu lepší detekci nepřátelských vzdušných sil, dává vašim letadlům lepší šanci na jejich zapojení.\nKromě toho radar zvyšuje detekci nepřátelských flotil na moři."
 radar_station_plural: "Radarové stanice"
 rocket_site: "Odpaliště raket"
 rocket_site_desc: "Tato budova poskytuje státu nasazení vyrobených raket."
 rocket_site_plural: "Odpaliště raket"
 stronghold_network: "Síť pevností"
 stronghold_network_desc: "Rozsáhlý obranný systém masivních bunkrů a silně opevněných pozic, navržený k odražení nepřátelských postupů a zabezpečení klíčových strategických oblastí."
 stronghold_network_plural: "Sítě pevností"
 synthetic_refinery: "Syntetická rafinérie"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_desc: "Tato budova poskytuje státu"
 synthetic_refinery_plural: "Syntetické rafinérie"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 landmark_taj_mahal_desc: "Tádž Mahal je mistrovským dílem mughálské architektury. Jeho velkolepé bílé mramorové kopule a propracované zahrady z něj činí jeden z nejznámějších symbolů Indie, který je svědectvím jak imperiální moci, tak trvalého odkazu."
 landmark_taj_mahal: "Tádž Mahal"
 landmark_hagia_sophia_desc: "Hagia Sophia, stojící na křižovatce říší, byla byzantskou katedrálou, osmanskou mešitou a symbolem neustále se měnících vládců Istanbulu. Její mohutná kupole a velkolepé sály odrážejí jak její duchovní význam, tak ambice těch, kteří si město přivlastnili."
 landmark_sadabad_complex: "Komplex Sa'dabad"
 landmark_hagia_sophia: "Hagia Sophia"
 landmark_sadabad_complex_desc: "Komplex Sa'dabad v severní části Teheránu, postavený dynastií Kadžárovců a rozšířený dynastií Pahlaví, slouží jako královská rezidence a sídlo moci. Jeho paláce a zahrady odrážejí měnící se politickou situaci v Íránu, od konzervatismu po modernismus."
 landmark_tokyo_imperial_palace: "Císařský palác"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "Tokijský císařský palác je hlavním sídlem císaře a je jím od Restaurace Mejži Meidži a sesazení posledního šógunátu. Je symbolem hrdosti a úcty japonského lidu a povzbuzuje jej k tvrdé práci."
 landmark_national_diet: "Budova Národního shromáždění"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "Kokkai-gižidó je budova, kde se scházejí obě komory Národního shromáždění Japonska. Dokončena byla na začátku roku 1936 a je postavena téměř výhradně z japonských materiálů s pouze několika výjimkami. Její předchůdce byl zničen v roce 1925, když oblast opět postihl požár. Ačkoliv budova shromáždění mnohokrát padla, tentokrát jistě vydrží po staletí!"
 landmark_hakko_ichiu: "Pomník Hakkó Ichiu"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "Věž Hakkó Ichiu byla postavena na památku 2600. výročí založení Japonska a jako památník symbolizující japonský osud sjednotit Osm koutů světa pod jednou střechou."
 naval_supply_hub: "Námořní zásobovací uzel"
 naval_supply_hub_desc: "Tato budova umožňuje vašim flotilám doplňovat zásoby a palivo v této základně kromě jejich domovských základen, čímž potenciálně prodlouží operační dosah vašich §YÚderných skupin§!.\nA Námořní zásobovací uzel lze postavit pouze v pobřežní provincii, která má námořní základnu alespoň na úrovni 8."
 naval_headquarters: "Námořní velitelství"
 naval_headquarters_desc: "Tato budova vám umožňuje přiřadit admirála, který zvýší efektivitu §YÚderných skupin§! operujících v dosahu Námořního velitelství.\n\nAž $MAXNUM|H$ velitelství může mít současně přiřazeného admirála.\n   Aktuálně přiřazeno: $CURRNUM|H$\n\nNámořní velitelství lze postavit pouze v pobřežní provincii, která má námořní základnu alespoň na úrovni 8. "
 landmark_great_wall_section: "Velká zeď"
 landmark_great_wall_section_desc: "Velká zeď, budovaná stovky let a za desítek vlád, je logistickým mistrovským dílem. Dnes by se dalo říci, že představuje velkou odvahu a vzdor čínského lidu tváří v tvář nepřízni osudu."
 landmark_great_wall_section_plural: "$landmark_great_wall_section$"
 landmark_nanjing_presidential_palace: "Prezidentský palác v Nankingu"
 landmark_nanjing_presidential_palace_desc: "Prezidentský palác v Nankingu je starobylý, prestižní komplex, kde byl po pádu dynastie Čching inaugurován sám velký Sunjatsen."
 landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
 landmark_forbidden_city: "Zakázané město"
 landmark_forbidden_city_plural: "$landmark_forbidden_city$"
 landmark_forbidden_city_desc: "Jako starobylé sídlo mingské moci je Zakázané město symbolem dlouhé čínské historie harmonie a prosperity. Dnes jsou poklady a artefakty uvnitř skryty ze strachu z další japonské invaze..."
