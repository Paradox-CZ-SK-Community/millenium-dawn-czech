  korea.41.t: "Severní Korea navrhuje konfederaci" # todo: NEW TRANSLATION
  korea.41.d: "Náš severní soused dal najevo, že plná integrace jedné země do druhé nedává smysl, a navrhuje vytvoření konfederace dvou států, aby se vyřešily problémy korejské otázky; samozřejmě chtějí vést tuto konfederaci. To by mohlo ohrozit existenci naší země." # todo: NEW TRANSLATION
  korea.41.a: "Konfederace by měla být" # todo: NEW TRANSLATION
  korea.41.b: "Konfederace nemůže proběhnout za těchto podmínek..." # todo: NEW TRANSLATION
  korea.42.t: "Jih souhlasil s námi podmínkami konfederace!" # todo: NEW TRANSLATION
  korea.42.d: "Po rozsáhlých jednáních se Jih dohodl na založení konfederace! S stabilizovanými vztahy mezi oběma Koreemi a konfederací na obzoru, budoucnost korejského lidu nikdy nevypadala jasnější!" # todo: NEW TRANSLATION
  korea.42.a: "Fantastické zprávy!" # todo: NEW TRANSLATION
  korea.43.t: "Jih odmítl naše podmínky konfederace!" # todo: NEW TRANSLATION
  korea.43.d: "Bohužel [KOR.GetLeader] si zvolil svou sobeckou pozici nad zájmy korejského lidu a odmítl naši nabídku ke spolupráci na vytvoření konfederace. Toto odmítnutí neznamená, že nemůžeme učinit další pokus o budoucnost, ale znamená to, že konfederace se v blízké budoucnosti neuskuteční. Musíme položit základ pro to, aby náš příští pokus byl úspěšnější." # todo: NEW TRANSLATION
  korea.43.a: "Smutný den pro korejský lid..." # todo: NEW TRANSLATION
  KOR_joint_research: "Joseon Společný výzkum" # todo: NEW TRANSLATION
  KOR_joint_research_desc: "Sloučením našich vědeckých snah můžeme spojit nejbystřejší mysli severu a jihu. Společný výzkumný program urychlí inovace, povede k průlomům v technologiích a posílí důvěru mezi obyvateli Joseonu." # todo: NEW TRANSLATION
  KOR_joint_military_might: "Joseonova vojenská moc" # todo: NEW TRANSLATION
  KOR_joint_military_might_desc: "Sjednocená armáda Joseonu zajistí bezpečí a nezávislost našeho nového státu. Sloučením našich doktrín, vybavení a zkušeností můžeme vytvořit mocnou ozbrojenou sílu schopnou bránit naši vlast." # todo: NEW TRANSLATION
  KOR_joint_military_cooperation: "Společná vojenská spolupráce" # todo: NEW TRANSLATION
  KOR_joint_military_cooperation_desc: "Armády severu a jihu se musí naučit bojovat jako jeden. Prostřednictvím sdílených cvičení, integrace doktrín a vzájemné výměny můžeme vytvořit soudržnou sílu." # todo: NEW TRANSLATION
  KOR_military_improved: "Vylepšená vojenská integrace" # todo: NEW TRANSLATION
  KOR_military_improved_desc: "Naše snahy se vyplatily. Sloučené síly nyní fungují s vyšší účinností, překonávají nedostatky ve výcviku a disciplíně." # todo: NEW TRANSLATION
  KOR_military_exchange_experience: "Výměna vojenských zkušeností" # todo: NEW TRANSLATION
  KOR_military_exchange_experience_desc: "Důstojníci a vojáci budou vyměňováni napříč regiony, aby podpořili spolupráci, prolomili nedůvěru a vybudovali jednotný řetězec velení." # todo: NEW TRANSLATION
  KOR_combined_airforce_technology: "Technologie společného letectva" # todo: NEW TRANSLATION
  KOR_combined_airforce_technology_desc: "Sever i jih přinášejí cenné zkušenosti v letectví. Sdílený projekt letectva posílí naše schopnosti na nebi." # todo: NEW TRANSLATION
  KOR_finish_the_kf21: "Dokončit KF-21" # todo: NEW TRANSLATION
  KOR_finish_the_kf21_desc: "Projekt KF-21 je symbolem ambicí Joseonu. Dokončením vývoje si zajistíme postavení mezi světovými pokročilými leteckými mocnostmi." # todo: NEW TRANSLATION
  KOR_jet_production: "Jednotná výroba proudových letounů" # todo: NEW TRANSLATION
  KOR_jet_production_desc: "S továrnami z obou stran můžeme výrobu proudových letounů rozšířit tak, aby naše letectvo bylo vybaveno moderními domácími stroji." # todo: NEW TRANSLATION
  KOR_connect_the_people: "Propojit obyvatele" # todo: NEW TRANSLATION
  KOR_connect_the_people_desc: "Aby se Joseon opravdu sjednotil, musí se lidé cítit propojeni. Infrastruktura, komunikace a sdílená identita budou klíčové pro budování společné budoucnosti." # todo: NEW TRANSLATION
  KOR_labor_integration: "Integrace pracovních sil" # todo: NEW TRANSLATION
  KOR_labor_integration_desc: "Pracovní síly severu a jihu musí být harmonizovány. Sdílené pracovní zákony, spravedlivé mzdy a integrované odvětví stabilizují ekonomiku." # todo: NEW TRANSLATION
  KOR_phase_one: "Fáze jedna" # todo: NEW TRANSLATION
  KOR_phase_one_desc: "První fáze integrace spočívá v sloučení základní infrastruktury a odvětví, čímž se položí základ pro hlubší jednotu." # todo: NEW TRANSLATION
  KOR_phase_two: "Fáze dvě" # todo: NEW TRANSLATION
  KOR_phase_two_desc: "Nyní, když byl základ položen, druhá fáze bude tlačit na větší ekonomické reformy a jednotné rozvojové politiky." # todo: NEW TRANSLATION
  KOR_population_management: "Správa populace" # todo: NEW TRANSLATION
  KOR_population_management_desc: "Různé velikosti populace a demografie mezi severem a jihem musí být pečlivě řízeny. Bytová výstavba, zaměstnání a sociální stabilita jsou klíčové pro prevenci nepokojů." # todo: NEW TRANSLATION
  KOR_focused_growth: "Cílený růst" # todo: NEW TRANSLATION
  KOR_focused_growth_desc: "Směřováním zdrojů do klíčových odvětví můžeme vyvážit ekonomické rozdíly a zajistit, že růst bude spravedlivě rozdělen napříč národem." # todo: NEW TRANSLATION
  KOR_happy_united_people: "Šťastný sjednocený lid" # todo: NEW TRANSLATION
  KOR_happy_united_people_desc: "Sjednocený lid je silný lid. Zlepšením životních podmínek a podporou sdílené identity Joseon rozkvete." # todo: NEW TRANSLATION
  KOR_josen_economy: "Ekonomika Joseonu" # todo: NEW TRANSLATION
  KOR_josen_economy_desc: "Sloučení dvou velmi odlišných ekonomik není snadný úkol. Pečlivé plánování nám umožní vytvořit novou, silnější ekonomiku Joseonu." # todo: NEW TRANSLATION
  KOR_josen_economy_improved: "Vylepšená ekonomika Joseonu" # todo: NEW TRANSLATION
  KOR_josen_economy_improved_desc: "Naše integrační politiky začínají nést plody. Ekonomika se stabilizuje, průmysl se rozšiřuje a obchod vzkvétá." # todo: NEW TRANSLATION
  KOR_josen_economy_integrated: "Integrovaná ekonomika Joseonu" # todo: NEW TRANSLATION
  KOR_josen_economy_integrated_desc: "Sever a Jih už nejsou dvě ekonomiky. Jsou jednou. S dokončením integrace se Joseon může stát ekonomickou velmocí." # todo: NEW TRANSLATION
