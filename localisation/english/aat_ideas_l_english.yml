l_english:
 DEN_aalborg_portland: "Aalborg Portland"
 DEN_communist_propaganda_ns: "Komunistická propaganda"
 DEN_communist_propaganda_ns_desc: "Prolhaní komunisté šíří zlomyslné fámy o naší vládě ve snaze podkopat naši vládu."
 DEN_danish_licensing_ns: "Obchodní dohoda"
 DEN_danish_licensing_ns_desc: "Ve světě, kde jsou transakce a obchod mezi státy nezbytností, je dobré mít blízké obchodní partnery. Tato dohoda prospěje oběma zemím a posílí pouto mezi námi."
 DEN_danish_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_danish_produce: "Dánské produkty"
 DEN_danish_produce_desc: "Slanina a mléčné výrobky byly stálicí dánského exportu - natolik, že během Velké války vznikl termín „gulášoví baroni“ pro ty, kteří profitovali z obchodu s Velkou Británií a Německem."
 DEN_danske_stalvalsevaerket_ns: "Det Danske Stålvalseværket"
 DEN_declaration_of_neutrality: "Prohlášení neutrality"
 DEN_declaration_of_neutrality_desc: "Dánsko se dokázalo po desetiletí vyhýbat válkám - a bylo to možné jen díky naší politice neutrality. Dobře nám posloužila a bude tomu tak i nadále."
 DEN_denmark_becomes_a_puppet_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! dostane možnost pokusit se stát loutkou, pokud na něj zaútočí silnější blízká země, a přitom si zachovat současnou formu vlády\n\n"
 DEN_designer_can_be_improved_tt: "Tento konstruktér lmůže být vylepšen dokončením zaměření §Y$DEN_aalborg_portland_cement_plant$§!"
 DEN_development_projects_mainland_state_modifier: "$DEN_development_projects_state_modifier$"
 DEN_development_projects_mainland_state_modifier_desc: "$DEN_development_projects_state_modifier_desc$"
 DEN_development_projects_state_modifier: "Průmyslové rozvojové projekty"
 DEN_development_projects_state_modifier_desc: "Průmyslový sektor se musí rozšířit a vyvíjet nákladově efektivnější procesy a produkty. Investovali jsme zde prostředky, aby průmysl vzkvétal a tím pomohl růstu státní ekonomiky."
 DEN_economic_crisis_dynamic_modifier: "Hospodářská krize"
 DEN_economic_crisis_dynamic_modifier_desc: "Velká hospodářská krize nás zasáhla plnou silou. Klesající poptávka po zemědělských produktech znamenala dluhy a zabavování statků pro mnoho farmářů a raketově rostoucí nezaměstnanost se stala živnou půdou pro extremistická hnutí na politických okrajích."
 DEN_fascist_propaganda_ns: "Fašistická propaganda"
 DEN_fascist_propaganda_ns_desc: "Prolhaní fašisté šíří zlomyslné fámy o naší vládě ve snaze podkopat naši vládu."
 DEN_flyvevabnet_dynamic_modifier: "Flyvevåbnet"
 DEN_flyvevabnet_dynamic_modifier_desc: "Letecká válka je nejnovějším způsobem vedení boje a měřítkem moderní armády. Zřízením nejnovější složky dánských ozbrojených sil, Flyvevåbnet, jsme se stali skutečně moderní silou, s níž je třeba počítat."
 DEN_flyvevabnet_dynamic_modifier_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_flyvevabnet_dynamic_modifier_max_improved: "$DEN_flyvevabnet_dynamic_modifier$"
 DEN_flyvevabnet_dynamic_modifier_max_improved_desc: "$DEN_flyvevabnet_dynamic_modifier_desc$"
 DEN_foreign_influence_ns: "Ovlivňování zahraničního veřejného mínění"
 DEN_fromandskorpset_ns: "$DEN_fromandskorpset$"
 DEN_fromandskorpset_ns_desc: "Se zřízením našich speciálních obojživelných sil jsme připraveni promítat svou vojenskou sílu široko daleko - přes vody až na cizí břehy."
 DEN_haeren_dynamic_modifier: "Hæren"
 DEN_haeren_dynamic_modifier_desc: "Dánsko v minulosti vládlo Skandinávii a bylo dominantní mocností regionu. Naše armády pochodovaly po regionu Baltského moře bez překážek. Dnešní armáda je jen stínem své bývalé slávy, ale můžeme znovu vybudovat sílu a vojenskou moc, abychom ochránili své hranice a lid."
 DEN_haeren_dynamic_modifier_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_improved_desc: "Dánsko v minulosti vládlo Skandinávii a bylo dominantní mocností regionu. Naše armády pochodovaly po regionu Baltského moře bez překážek. Armáda znovu nabyla část své někdejší síly - učinili jsme první kroky k obnově její dávné slávy."
 DEN_haeren_dynamic_modifier_max_improved: "$DEN_haeren_dynamic_modifier$"
 DEN_haeren_dynamic_modifier_max_improved_desc: "Dánsko v minulosti vládlo Skandinávii a bylo dominantní mocností regionu. Naše armády pochodovaly po regionu Baltského moře bez překážek. Naše vojska jsou opět silou, která budí úžas i strach! Dokázali jsme je znovu vybudovat a jsme připraveni na vše, co přijde."
 DEN_home_guard_state_modifier: "Hjemmeværnet"
 DEN_home_guard_state_modifier_desc: "V tomto státě působí domobrana a zpomaluje postup nepřítele."
 DEN_improved_designer_tt: "Tento konstruktér byl vylepšen"
 DEN_improved_logistics: "Zlepšená logistika"
 DEN_improved_logistics_desc: "Dánsko je bohatá a úrodná země a využitím těchto zdrojů zajistíme zásobování našich vojáků a posílíme naše vojenské schopnosti."
 DEN_industrial_capability_dynamic_modifier: "Dánské průmyslové kapacity"
 DEN_industrial_capability_dynamic_modifier_desc: "Dánsko bylo tradičně zemědělskou společností a producentem, ale průmysl nabyl na významu i hospodářské váze. Musíme průmysl industrializovat a modernizovat, abychom drželi krok s rychlým vývojem moderní doby."
 DEN_industrial_capability_dynamic_modifier_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_improved_desc: "Dánsko bylo tradičně zemědělskou společností a producentem, ale průmysl nabyl na významu i hospodářské váze. Učinili jsme první kroky k modernizaci a rozvoji průmyslu, díky čemuž jsme konkurenceschopnější a produktivnější."
 DEN_industrial_capability_dynamic_modifier_light_regulation: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_desc: "$DEN_industrial_capability_dynamic_modifier_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_improved_desc: "$DEN_industrial_capability_dynamic_modifier_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_light_regulation_max_improved_desc: "$DEN_industrial_capability_dynamic_modifier_max_improved_desc$"
 DEN_industrial_capability_dynamic_modifier_max_improved: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_industrial_capability_dynamic_modifier_max_improved_desc: "Dánsko bylo tradičně zemědělskou společností a producentem, ale průmysl nabyl na významu i hospodářské váze. Náš průmysl je plně modernizován a rozvinut, běží na plnou kapacitu ve dne i v noci."
 DEN_light_market_regulation_research_bonus: "$DEN_industrial_capability_dynamic_modifier$"
 DEN_military_projects_state_modifier: "Vojenské rozvojové projekty"
 DEN_military_projects_state_modifier_desc: "Tento stát byl vyhodnocen jako nezbytný pro ochranu a budování svých vojenských schopností, aby byla zajištěna bezpečnost země."
 DEN_monarchist_discontent_ns: "Nespokojenost monarchistů"
 DEN_monarchist_discontent_ns_desc: "Vzniklo vlastenecké hnutí, které se semklo kolem archaického symbolu krále. Jsou nespokojeni s naší vládou lidu, prostřednictvím lidu a pro lid - a raději by viděli, aby se moci ujal sám král."
 DEN_neglected_military_dynamic_modifier: "Zanedbaná armáda"
 DEN_neglected_military_dynamic_modifier_desc: "Po léta jsme prosazovali politiku odzbrojené neutrality, abychom neprovokovali Němce. Armáda je sotva víc než symbolická síla mávající praporem suverenity. Rozpočet ozbrojených sil byl léta krácen - a zanechal je zcela nepřipravené na možné konflikty."
 DEN_neutrality_flag: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! je nezávislé a není ve válce"
 DEN_occupation_laws_dynamic_modifier: "Okupační zákony"
 DEN_occupation_laws_dynamic_modifier_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] vládci nás pověřili pomocí v jejich válce a uvalili několik zákonů, aby zajistili naši poslušnost."
 DEN_overlord_licensing_ns_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_overlord_licensing_ns_no_DOD_desc: "$DEN_danish_licensing_ns_desc$"
 DEN_pan_scandinavianism_modifier: "Duch panskandinavismu"
 DEN_pan_scandinavianism_modifier_desc: "Tento stát zachvátil zápal panskandinavismu, který posiluje odhodlání a oddanost obyvatelstva."
 DEN_political_edicts_dynamic_modifier: "Politické edikty"
 DEN_political_edicts_dynamic_modifier_desc: "Každý Dán musí vědět, co se od něj v těchto neklidných časech očekává a vyžaduje. Musíme být ostražití vůči nepřátelským činům proti naší zemi a semknout se k společnému cíli."
 DEN_resistance_dynamic_modifier: "Modstandsbevægelsen"
 DEN_resistance_dynamic_modifier_desc: "Jen sjednocením a odporem proti [?DEN.DEN_overlord_nation.GetAdjective] okupačním silám můžeme doufat, že znovu uvidíme svobodné [DEN.GetNameDef]. Odbojové hnutí stojí v centru tohoto úsilí a bude klíčové k opětovnému získání svobody."
 DEN_resistance_dynamic_modifier_improved: "$DEN_resistance_dynamic_modifier$"
 DEN_resistance_dynamic_modifier_improved_desc: "$DEN_resistance_dynamic_modifier_desc$"
 DEN_rule_the_north_sea: "Vládnout Severnímu moři"
 DEN_rule_the_north_sea_desc: "Abychom naplnili naše ambice v Severním moři, musíme vytvořit velkou flotilu s ohromující palebnou silou, která zajistí naše državy a odradí jiné státy od jejich uchvácení."
 DEN_sahnefront: "Máslová fronta"
 DEN_sahnefront_desc: "Dánsko je bohatá země s bohatou zemědělskou tradicí - a jako naši poddaní z toho můžeme těžit. Držení Dánska posílí naše vojenské síly a schopnosti."
 DEN_securing_finland_ns: "Zajistit [FIN.GetNameDef]"
 DEN_securing_finland_ns_desc: "Ačkoli jsme nad nimi nikdy nevykonávali přímou moc, Finové se nám podřizovali v rámci Kalmarské unie. Nyní je čas podřídit Finsko přímé dánské vládě. Naše armáda se na tento den připravovala a pečlivě cvičila, aby porazila a zničila všechny nepřátelské finské síly."
 DEN_securing_norway_ns: "Zajistit [NOR.GetNameDef]"
 DEN_securing_norway_ns_desc: "Norové byli po stovky let součástí našeho království. Nastal čas znovu začlenit Norsko do naší země. Naše armáda se na tento den připravovala a pečlivě cvičila, aby porazila a zničila všechny nepřátelské norské síly."
 DEN_securing_sweden_ns: "Zajistit [SWE.GetNameDef]"
 DEN_securing_sweden_ns_desc: "Švédové byli kdysi součástí Kalmarské unie a pod dánskou vládou. Nastal čas znovu začlenit Švédsko do našeho panství. Naše armáda se na tento den připravovala a pečlivě cvičila, aby porazila a zničila všechny nepřátelské švédské síly."
 DEN_sovaernet_dynamic_modifier: "Søværnet"
 DEN_sovaernet_dynamic_modifier_desc: "Dánsko bývalo velmocí v Baltském moři a vládlo vlnám svými mocnými flotami - a dlouhou námořnickou historii jsme měli i předtím. Vikingové brázdili moře tam a zpátky, šířili strach a dobývali země. S odhodláním můžeme znovu vybudovat námořnictvo a opět vládnout mořím."
 DEN_sovaernet_dynamic_modifier_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_improved_desc: "Dánsko bývalo velmocí v Baltském moři a vládlo vlnám svými mocnými flotami - a dlouhou námořnickou historii jsme měli i předtím. Vikingové brázdili moře tam a zpátky, šířili strach a dobývali země. Ačkoli nás čeká ještě mnoho práce, námořnictvo získalo zpět velkou část své někdejší síly."
 DEN_sovaernet_dynamic_modifier_max_improved: "$DEN_sovaernet_dynamic_modifier$"
 DEN_sovaernet_dynamic_modifier_max_improved_desc: "Dánsko bývalo velmocí v Baltském moři a vládlo vlnám svými mocnými flotami - a dlouhou námořnickou historii jsme měli i předtím. Vikingové brázdili moře tam a zpátky, šířili strach a dobývali země. Vybudovali jsme naše námořnictvo a jsme připraveni znovu vyplout a vládnout mořím."
 DEN_war_preparations_dynamic_modifier: "Přípravy na válku"
 DEN_war_preparations_dynamic_modifier_desc: "Jen připravení přečkáme bouři. Musíme navýšit zásoby surovin a dalších potřeb pro chvíle, kdy budou třeba, a připravit náš průmysl na podporu válečného úsilí."
 FIN_academic_karelian_society_ns_1: "$FIN_academic_karelian_society$"
 FIN_anti_soviet_sentiment: "Protisovětské nálady"
 FIN_anti_soviet_sentiment_desc: "Lidé v tomto státě chovají hlubokou zášť vůči Sovietům, prottože [SOU.GetNameDef] vnímají jen jako přebarvené Ruské impérium nebo hrozbu pro své tradiční hodnoty."
 FIN_baltic_sea_focus: "Zaměření na Baltské moře"
 FIN_baltic_sea_focus_desc: "Baltské moře je klíčové pro obranu země. Musíme dát námořnictvu výcvik a prostředky, které potřebuje, aby co nejúčinněji plnilo své úkoly v regionu."
 FIN_bank_of_aland_ns: "$FIN_bank_of_aland$"
 FIN_bank_of_aland_ns_desc: "$FIN_bank_of_aland_desc$"
 FIN_coastal_batteries_effort: "Zaměření na pobřežní baterie"
 FIN_coastal_batteries_effort_desc: "$FIN_coastal_defense_desc$"
 FIN_commitment_from_construction_workers: "Závazek stavebních dělníků"
 FIN_commitment_from_construction_workers_desc: "Stavební dělníci dobře znají krutosti kapitalistického vykořisťování. Mnozí se proto stali horlivými stoupenci naší revolučního hnutí. Zatímco někteří vstoupili do ozbrojených sil, mnozí se zavazují využít své odborné znalosti při jakékoli stavební činnosti, kterou bude stát k vedení války potřebovat."
 FIN_commitment_from_the_trade_unions: "Závazek odborů"
 FIN_commitment_from_the_trade_unions_desc: "Odbory po desetiletí tvrdě bojovaly proti nespravedlnostem kapitalistického útlaku na pracovišti a sehrály klíčovou roli při pozvedání třídního vědomí lidu. Nyní se s plným nasazením připojují k naší revoluci, aby jednou provždy ukončily kapitalismus."
 FIN_compensation_for_side_switch_bad: "Válečné reparace"
 FIN_compensation_for_side_switch_good: "Kompenzace od Finska"
 FIN_confederation_of_finno_russian_republics_dm: "Konfederace fino-ruských republik"
 FIN_confederation_of_finno_russian_republics_dm_desc: "$FIN_confederated_finno_russian_republics$"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_no_mtg_tt: "§Y$screen_ship$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_conversion_of_civilian_vessels_dynamic_modifier_tt: "§Y$screen_ship$§! a §Y$ship_hull_cruiser_coastal_defense_ship$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_dominate_the_skies_dynamic_modifier_tt: "§YVšechny $light_fighter$§!: $production_cost_tt$ §G-5.00%§!\n"
 FIN_dominate_the_skies_improved_dynamic_modifier_tt: "§YVšechny $light_fighter$§!: $production_cost_tt$ §G-10.00%§!\n"
 FIN_embraced_by_the_white_death: "V objetí Bílé smrti"
 FIN_embraced_by_the_white_death_desc: "Simo Häyhä, navzdory několika setkáním se smrtí, dál přináší našim nepřátelům chladné objetí smrti a strachu."
 FIN_fascist_regime: "Fašistický režim"
 FIN_fascist_regime_desc: "$FIN_a_fascist_regime$"
 FIN_finnish_airforce: "Finské letectvo"
 FIN_finnish_airforce_desc: "Navzdory malé velikosti a omezeným prostředkům se finské letectvo může pochlubit kádrem schopných pilotů a vynalézavých konstruktérů, kteří si své řemeslo vybrousili roky experimentů a improvizace. Díky houževnatosti a ochotě přizpůsobovat se měnícím se podmínkám si finské letectvo vybudovalo pověst síly, se kterou je třeba počítat - síly, jež bude bránit svou vlast se stejnou odvahou a zarputilostí jako pozemní vojska."
 FIN_finnish_airforce_dynamic_modifier_tt: "[GetCasOrFighterDesignsTooltip][GetNavalAirforceTooltip]"
 FIN_finnish_army: "Finská armáda"
 FIN_finnish_army_desc: "Zrozená z hrdého a nezávislého dědictví představuje finská armáda obávanou sílu, zocelenou léty zápasů proti vnějším agresorům. S neochvějným odhodláním bránit vlast jsou finští vojáci zkušení střelci a odolní bojovníci, připravení postavit se i těm nejhrozivějším protivníkům. Navzdory skromným prostředkům zosobňuje finská armáda houževnatého ducha, který se jen tak nezlomí."
 FIN_finnish_army_dynamic_modifier_tt: "[GetMolotovCocktailsTooltip]"
 FIN_finnish_goods: "Finské zboží"
 FIN_finnish_goods_desc: "Prozíravým krokem jsme uzavřeli pevnou obchodní dohodu s Kuusinenovým státem [FIN.GetName], která nám zajišťuje privilegovaný přístup k jejich cennému zboží a vysoce výhodné podmínky jeho pořízení."
 FIN_finnish_navy: "Finské námořnictvo"
 FIN_finnish_navy_desc: "Finské námořnictvo je malá, ale hrdá síla, připravená bránit svou vlast před všemi hrozbami. Díky zaměření na pobřežní obranu a ochranu námořních cest je silným symbolem finské nezávislosti a klíčovým prvkem celkové obranné strategie země. Ačkoliv může čelit drtivé přesile, námořníci finského loďstva jsou odhodláni bojovat se stejnou odvahou a houževnatostí jako jejich pozemní protějšky."
 FIN_finnish_navy_dynamic_modifier_tt: "[GetConvoyTooltip][GetConversionTooltip]"
 FIN_fortification_effort: "Zaměření na opevnění"
 FIN_fortification_effort_desc: "$FIN_defense_in_depth_desc$"
 FIN_hydro_electric_expansion: "Rozšíření vodní energetiky"
 FIN_hydro_electric_expansion_desc: "Využitím přírodních zdrojů hojně tekoucích řek [ROOT.GetName] probíhá významná expanze naší vodní energetiky. Investice do výstavby nových vodních elektráren nám umožní drasticky rozšířit průmyslovou kapacitu a podpořit růst národa."
 FIN_imprisoned_right_wing_leaders: "Uvěznění pravicoví vůdci"
 FIN_imprisoned_right_wing_leaders_desc: "Vůdci různých pravicových frakcí, jako politici a průmyslní magnáti, byli preventivně uvězněni, aby se zabránilo jejich protirevoluční činnosti."
 FIN_infiltrated_assets: "Infiltrované prostředky"
 FIN_infiltrated_assets_desc: "S novými obchodními dohodami s dalšími státy se nám otevřela příležitost proniknout i k našim partnerům. To snad povede k lepšímu pochopení jejich motivů a cílů, což nám zase umožní lépe chránit vlastní zájmy."
 FIN_infrastructure_effort: "Zaměření na infrastrukturu"
 FIN_infrastructure_effort_desc: "$FIN_industrial_development_desc$"
 FIN_international_volunteers: "Mezinárodní dobrovolníci"
 FIN_international_volunteers_desc: "Dobrovolníci z celého světa míří do Finska, aby se připojili k našim silám. Finové tuto válku nebudou vést sami!"
 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Lotta Svärd dlouhá léta podporovaly naše ozbrojené síly v pomocných rolích. V této těžké chvíli jsme jejich úlohu rozšířili - ozbrojili jsme je a umožnili členkám převzít mnohem přímější roli v podpoře obrany země."
 FIN_lotta_svard_support_battalions_bonus_tt: "§Y$category_support_battalions$:§! Organizace: §G+10§!, HP: §G+5§!"
 FIN_low_army_morale: "Nízká morálka armády"
 FIN_low_army_morale_desc: "Naše ozbrojené síly nejsou nadšené z vyhlídky, že budou tak brzy po minulé opět bojovat v občanské válce. Od vypuknutí nepřátelství utrpěla morálka armády zvlášť citelně."
 FIN_mannerheim_line_expansion_modifier: "Rozšíření Mannerheimovy linie"
 FIN_mannerheim_line_expansion_modifier_desc: "Posílením a rozšířením Mannerheimovy linie dáme jasně najevo, že s Finskem se nebude zacházet lehkovážně a že Finové jsou připraveni bránit svou nezávislost všemi dostupnými prostředky."
 FIN_militarized_society_requirement_tt: "§RPřechodně bude odstraněno§!, pokud nebude platit branný zákon §Y$all_adults_serve$§! nebo §Y$scraping_the_barrel$§!."
 FIN_motti_tactics_modifier: "Taktika motti"
 FIN_motti_tactics_modifier_desc: "Finské jednotky v tomto státě uplatňují taktiku motti: obkličují a izolují nepřátelské útvary s cílem ochromit jejich zásobování a spojení."
