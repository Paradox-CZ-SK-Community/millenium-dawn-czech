 SWE_fascist_counter_revolution_0: "Šeptanda o kontrarevoluci"
 SWE_fascist_counter_revolution_0_desc: "Konečně jsme u moci, ale mezi pravicovými totalitáři stále šeptají hlasy nesouhlasu. Je to jen echo, které odezní, nebo vyroste v řev spouštějící lavinu?"
 SWE_fascist_counter_revolution_1: "Nespokojenost v armádě"
 SWE_fascist_counter_revolution_1_desc: "Více než jeden z našich vojenských velitelů se postavil proti našemu vedení - své si řekl i král. Tyto relikty by měly znát své místo. Přesto jsou jejich hlasy den ode dne drzější..."
 SWE_fascist_counter_revolution_2: "Rozsáhlá neposlušnost"
 SWE_folkhemmet: "Folkhemmet"
 SWE_folkhemmet_army_status_text: "[SWE_rearmament_status_text_army]"
 SWE_folkhemmet_communism: "$SWE_folkhemmet$"
 SWE_folkhemmet_communism_desc: "Sociální demokraté během let zavedli vlnu reforem známých jako „Folkhemmet“ - „lidový domov“. Reformy vytvořily sociální síť, lepší bydlení a širší přístup ke vzdělání pro masy, a to na úkor vojenského rozpočtu. S nastolením diktatury pracujících máme příležitost tuto politiku rozšířit."
 SWE_folkhemmet_desc: "$SWE_per_albin_hansson$ a sociální demokraté zavedli vlnu reforem známých jako „Folkhemmet“ - „lidový domov“. Reformy vytvořily sociální síť, lepší bydlení a širší přístup ke vzdělání pro masy, a to na úkor vojenského rozpočtu. Mnozí si těchto reforem váží, avšak majetnější či militarističtěji smýšlející vrstvy na ně hledí s nelibostí."
 SWE_folkhemmet_intactness_eroding: "§YOslabuje§!"
 SWE_folkhemmet_intactness_gone: "§RZaniklý§!"
 SWE_folkhemmet_intactness_intact: "§GZachována§!"
 SWE_folkhemmet_intactness_value: "§YStav Folkhemmetu:§! [SWE_folkhemmet_status_text] ([?SWE.folkhemmet_intactness]/[?SWE.folkhemmet_max_intactness])"
 SWE_folkhemmet_pdx_tooltip: "Každý rok můžeme pro [SWE.GetnameDef] nastavit politiku přezbrojení či odzbrojení. Čím víc posuneme společnost směrem k přezbrojení, tím silnější budou bonusy k §Ypodpoře války§!, rychlosti stavby §Yvojenských továren§! a §Yloděnic§!, zatímco §Ystabilita§! a rychlost stavby §Ycivilních továren§! budou slabší.\n§YFolkhemmet§! s 0 §YIntegritou§! je svým opakem - civilní bonusy jsou §Rnegativní§! a vojenské §Gpozitivní§!.\n\nKdyž se sejde přezbrojovací komise, máme po určitou dobu volnost změn politik. Jakmile její schůze skončí, volby zůstanou uzamčeny do dalšího roku."
 SWE_folkhemmet_system_desc: "Jak se svět neustále přibližuje globálnímu konfliktu, Švédsko váhá, zda má přezbrojit za cenu oslabení sociálního státu, nebo jej zachovat a riskovat nepřipravenost na budoucí válku."
 SWE_foreign_communist_influence: "Švédský socialistický vliv"
 SWE_foreign_minister: "Ministr zahraničí"
 SWE_foreign_minister_no_bba: "$SWE_foreign_minister$"
 SWE_formation_flying_idea: "Létání ve formaci"
 SWE_full_capacity_furnaces: "Pece na plný výkon"
 SWE_full_capacity_furnaces_desc: "Po uvalení embarga na našeho protivníka máme přebytek surovin. Těžký průmysl, který byl dříve omezen kvótami, má nyní vše, co potřebuje k nepřetržité výrobě. Naše zásoby se však rychle plní - měli bychom dát světu najevo, že jsme připraveni dodávat prostředky potřebné pro boj za lepší věc."
 SWE_gateway_to_peace: "Brána k míru"
 SWE_gateway_to_peace_decision: "Bránit Finsko"
 SWE_gateway_to_peace_decision_tt: "\nZískání kontroly nad §YLeningradem§! donutí [SOV.GetName], aby jsme my a [FIN.GetName] s nim uzavřeli mír, nebo čelil vážným následkům."
 SWE_gateway_to_peace_instant_desc: "Jediný způsob, jak můžeme dosáhnout vítězství nad Rudou armádou, je zasadit tak rozhodující a rychlý úder, že bude donucena ke kapitulaci.\nZískání §YLeningradu§! zasadí právě takový úder - a možná přinese i mír."
 SWE_ger_defense: "Udržet vojenskou nezávislost"
 SWE_gotaverken_retooled_for_rapid_repairs: "Götaverken přestavěny na rychlé opravy"
 SWE_gustaf_v_idea: "Král Gustaf V."
 SWE_gustaf_v_idea_desc: "Když Gustaf V. usedl na trůn, měl stále značný vliv na švédskou politiku. V průběhu let byla jeho moc omezena vznikem parlamentní demokracie. Ačkoli tento systém formálně podporuje, mezi Riksdagem a králem často dochází k třenicím."
