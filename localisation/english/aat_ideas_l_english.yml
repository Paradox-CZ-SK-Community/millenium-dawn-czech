 FIN_pohjolan_voima: "Pohjolan Voima"
 FIN_popular_support_for_the_revolution: "Lidová podpora revoluce"
 FIN_popular_support_for_the_revolution_desc: "[FIN.GetAdjectiveCap] proletariát se konečně pozvedl a setřásl okovy buržoazního útlaku. Společně se pod našim hnutím otřese v základech nejen [FIN.GetNonIdeologyName], ale také celý svět!"
 FIN_public_opposition_to_the_winter_war: "Veřejný odpor k Zimní válce"
 FIN_public_opposition_to_the_winter_war_desc: "Lidé začali pochybovat o nutnosti války, kterou proti nám vede [FIN.GetNonIdeologyName]. To, co bylo kdysi okrajovým názorem drženým na uzdě našimi bezpečnostními složkami, se rozšířilo a stalo se mainstreamovým postojem mimo naši kontrolu."
 FIN_repurposed_small_industries: "Přeorientované malé podniky"
 FIN_repurposed_small_industries_desc: "Tím, že stát převzal kontrolu nad menšími podniky a přeorientoval je na potřeby válečného úsilí, může nyní lépe soustředit zdroje a plně mobilizovat ekonomiku pro civilní i vojenské účely."
 FIN_sami_pathfinders: "Sámští průzkumníci"
 FIN_sami_pathfinders_desc: "Sámové, odborní stopaři a průvodci divočinou, se s lehkostí pohybují v drsném terénu severu a poskytují finským silám zásadní zpravodajství.\nAť už v žáru bitvy či v tichu hlubokých lesů, sámští průzkumníci jsou nyní klíčovým trumfem finské armády a trvalým symbolem hrdého dědictví země."
 FIN_sami_pathfinders_recon_bonus_tt: "§YPrůzkum a $long_range_patrol_support$:§! Průzkum: §G+100.0%§!, §Y$snow$§!: Pohyb: §G+10%§!, §Y$forest$§!, §Y$hills$§!, §Y$mountain$§!, §Y$marsh$§!, §Y$plains$§! a §Y$river$§!: Pohyb: §G+5%§!"
