 FIN_valtionrautatiet: "Valtionrautatiet"
 FIN_we_are_the_white_death_idea: "Jsme Bílá smrt"
 FIN_we_are_the_white_death_idea_desc: "Náš proslulý odstřelovač Simo Häyhä svými hrdinskými činy na bojišti pozvedl morálku ozbrojených sil. Jednotky se nyní shromažďují pod společným jménem „Bílá smrt“ - mrazivým označením jejich neochvějného odhodlání zničit každého, kdo by se pošetile pokusil vpadnout do naší země."
 FIN_weapon_caches_modifier: "Skrýše zbraní"
 FIN_weapon_caches_modifier_desc: "Po tajné vojenské operaci byla po celém státě ukryta značná část výzbroje a vybavení finské armády, aby jednotky finského odboje mohly pokračovat v boji proti vetřelcům."
 ICE_christian_x: "Kristián X."
 ICE_christian_x_desc: "Kristián X. je společným králem Dánska a Islandu - posledním článkem spojujícím tyto dva národy."
 ICE_civil_defence_organization: "Organizace civilní obrany"
 ICE_civil_defence_organization_desc: "Každý islandský občan je kdykoli připraven udělat vše potřebné k ochraně své země, pomoci jejímu lidu a záchraně její infrastruktury."
 ICE_civilian_fleet: "Rozšířit civilní flotilu"
 ICE_compensation_purchase_idea: "Kompenzační platby"
 ICE_compensation_sale_idea: "Kompenzační platby"
 ICE_conscription_idea: "Herþjónustu"
 ICE_conscription_idea_desc: "Každý mladý dospělý na Islandu je povinen absolvovat čtyřletou vojenskou službu ve věku od 18 do 22 let, aby chránil nezávislost svého národa."
 ICE_dissent_in_the_working_class: "Nespokojenost dělnické třídy"
 ICE_eimskip: "Eimskip"
 ICE_esso: "Esso"
 ICE_fascist_tech_sharing_group_desc: "Islandský stát zorganizoval výzkumný kooperativní program mezi sebou a státy s podobnou ideologií s cílem urychlit rozvoj své technologie."
 ICE_fascist_tech_sharing_group_name: "Islandská výzkumná organizace"
 ICE_fishing_industry: "Rozšířit rybářský průmysl"
 ICE_fishing_industry_2: "Rozšířit rybářský průmysl"
 ICE_greyshirts: "Šedé košile"
 ICE_greyshirts_desc: "Dobře vyzbrojená milice vycvičená od mládí může být užitečným nástrojem pro výchovu mládeže a formování nového světa podle našich představ. Navíc polovojařský výcvik znamená posílení schopností ozbrojených sil - což se může ukázat neocenitelné při znovuzískání toho, co nám právem náleží."
 ICE_home_defence_corps: "Domobrana"
 ICE_hosting_american_soldiers: "Ubytování amerických vojáků"
 ICE_hosting_american_soldiers_desc: "Ubytování amerických vojáků na našem ostrově nám umožní je přilákat do našich řad - přivede nám schopné muže ochotné bojovat za naši společnou věc."
 ICE_knud_i: "Knut I. Islandský"
 ICE_landsvirkjun: "Landsvirkjun"
 ICE_marine_corps: "Královský islandský námořní sbor"
 ICE_professional_army_idea: "Víkingasveitin"
 ICE_professional_army_idea_desc: "Islandská armáda se skládá z nejstatečnějších a nejsrdnatějších mužů, kteří jsou připraveni bránit islandský národ za každou cenu."
 ICE_siemens: "Siemens Island"
 ICE_the_icelandic_economy_modifier: "Islandská ekonomika"
 ICE_the_icelandic_economy_modifier_desc: "Naše ekonomika těžce utrpěla během Velké války, kdy byl Island odříznut od zbytku světa. Poté přišla hospodářská krize a přestože se pevninská Evropa částečně zotavila, islandské hospodářství stále trpí. Ale možná jednoho dne ohromíme svět..."
 ICE_the_icelandic_economy_modifier_tt: "Upraví §Y$ICE_the_icelandic_economy_modifier$§!:"
 ICE_transformation_of_nature_state_modifier: "Efektivní výroba energie"
 ICE_travel_guide: "$ICE_bjorn_olafsson$"
 ICE_vifilfell: "Vífilfell"
 ICE_viking_spirit: "Ásatrú"
 ICE_viking_spirit_desc: "Beze strachu a smrtící - tak byla kdysi popisována slova Vikingů. Přeplouvali oceány, aniž by věděli, co je za nimi, a jen ti nejsilnější uspěli. Stejně beze strachu a odvážní musí být i Islanďané dnes, neboť jen skrze odvahu a hrdinství země znovu získá to, co kdysi bylo její, a bude znovu vládnout Severnímu moři."
