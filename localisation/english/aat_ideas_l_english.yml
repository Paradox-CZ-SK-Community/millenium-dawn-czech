 NORDIC_economic_cooperation_ns: "Hospodářská spolupráce"
 NORDIC_economic_cooperation_ns_desc: "V těchto časech se nesmíme nechat strhnout odcizením a nepřátelstvím vůči našim sousedům. Proto investujeme do svých sousedů, aby příliv pozvedl všechny lodě - a přitom si vyděláme i pěkný zisk."
 NORDIC_economic_union_ns: "Celní [NORDIC_get_adjective] unie"
 NORDIC_efficient_resource_extraction: "Efektivní těžba surovin"
 NORDIC_investing_in_neighbor_ns: "Investice do souseda"
 NORDIC_investing_in_neighbor_ns_desc: "Jaký lepší způsob, jak investovat náš kapitál, než do sousedních zemí? Jsou blízko, sdílíme s nimi společnou historii i vazby - a můžeme si být jisti, že jednoho dne investují i oni do nás."
