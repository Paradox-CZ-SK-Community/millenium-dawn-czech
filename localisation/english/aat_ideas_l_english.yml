 NORDIC_receiving_investments_fake_ns: "Severské investice"
 NORDIC_receiving_investments_fake_ns_desc: "Další severský stát investuje do naší ekonomiky."
 NORDIC_sending_investments_ns: "$NORDIC_receiving_investments_fake_ns$"
 NORDIC_sending_investments_ns_desc: "Investice do ekonomiky jiné severské země."
 NORDIC_the_nordic_march_ns: "Severský pochod"
 NORDIC_the_nordic_march_ns_desc: "Národy kolem nás to zatím nevidí, ale to, co nazývají tyranií, jsou ve skutečnosti větry změny. Až dokončí své ničení, z popela povstane nový severský řád - a my budeme připraveni chopit se moci."
 NORDIC_to_arms_against_tyranny_ns: "Zbraně proti tyranii"
 NORDIC_to_arms_against_tyranny_ns_desc: "Když spáry tyranie ohrožují nezávislost našich severských sousedů, musíme být připraveni je bránit - jinak se sami staneme další kořistí tyrana."
 NOR_XU_ns: "XU"
 NOR_XU_ns_desc: "Mnoho Norů vzdorujících fašistické okupaci chce přiložit ruku k dílu, aby svým utlačovatelům házeli klacky pod nohy. XU může všechny tyto prvky zastřešit a podpořit jejich úsilí špehovat, zpomalovat a nakonec tyto vetřelce vyhnat."
 NOR_aat_norsk_hydro: "$NOR_norsk_hydro$"
 NOR_abandoning_nynorsk_ns: "$NOR_abandoning_nynorsk$"
 NOR_abandoning_nynorsk_ns_desc: "Vůdci Nasjonal Samling rozhodli, že Nynorsk nebude tolerován a každý občan musí používat variantu Bokmål norského jazyka."
 NOR_administrative_council_dmod: "Správní rada"
 NOR_administrative_council_dmod_desc: "Dokud je naše země okupována, budou tito muži a ženy řešit menší záležitosti, zatímco o velkých rozhodnutích se rozhoduje daleko odsud našimi fašistickými pány."
 NOR_anti_communist_sentiment_ns: "Protikomunistické nálady"
 NOR_anti_communist_sentiment_ns_desc: "[SOU.GetNameDefCap] a komunisté v zahraničí vštípili mnoha Norům strach do té míry, že fašismus se zdá být menší hrozbou - pokud se vypořádá s rudou metlou."
 NOR_army_air_force_dmod: "Hærens Flyvevaaben"
 NOR_army_air_force_dmod_desc: "Naše počínající letectvo má prozatím za úkol podporovat pozemní armády, takže zatím není potřeba samostatné hierarchie."
 NOR_attack_denmark_ns: "Zaútočit na Dánsko"
 NOR_attack_denmark_ns_desc: "[DEN.GetNonIdeologyName] je naším mostem do zbytku Evropy. Bohužel to také znamená, že se může stát odrazovým můstkem nepřítele do Skandinávie. Nesmíme ho nechat nehlídaný."
 NOR_attack_sweden_ns: "Zaútočit na Švédsko"
 NOR_attack_sweden_ns_desc: "[SWE.GetNonIdeologyName] je příliš důležitým cílem, než abychom ho ponechali neobsazený. Pokud si jejich zdroje nezajistíme jako první, mohou padnout do rukou nepřítele, nebo - což je snad ještě horší - [SWE.GetAdjective] válečných šmelinářů."
 NOR_broken_gun_ns: "Zlomená puška"
 NOR_broken_gun_ns_desc: "Naše politika „Zlomené pušky“ zajistí, že se mír a prosperita rozšíří po celé zemi i mimo něj. Peníze můžeme použít ke zlepšení života občanů a zároveň ukázat sousedům, že nehodláme škodit."
 NOR_communist_education_centers_ns_1: "Komunistická vzdělávací centra"
 NOR_communist_education_centers_ns_1_desc: "Tato centra založili naši soudruzi ze zahraničí a stojí v čele našich snah připravit [NOR.GetNameDef] na nové [NOR.GetNonIdeologyName], kterého příchod je historickou nevyhnutností."
 NOR_complacent_cabinet_ns: "Samolibý kabinet"
 NOR_complacent_cabinet_ns_desc: "To, že Johan Nygaardsvold dokázal sestavit stabilní vládu, není maličkost. Zdá se však, že on i jeho kabinet si myslí, že to byla poslední překážka - ve skutečnosti je to teprve první z mnoha."
 NOR_contested_leadership_ns: "Zpochybněné vedení"
 NOR_contested_leadership_ns_desc: "[get_NOR_contested_leadership_ns_desc]"
 NOR_contested_leadership_ns_desc_generic: "Navzdory tomu, že se Quislingovi podařil převrat, je mocenská hierarchie silně zamlžená, protože ne všichni v ozbrojených složkách či dokonce v jeho vlastní správě jeho uchopení moci schvalují."
 NOR_contested_leadership_ns_desc_ger: "Bez ohledu na to, co si Quisling od svého puče sliboval, měl [GER.GetNameDef] o poválečné [NOR.GetAdjective] vládě vlastní představy. Pravdou je, že v Říši si jen málokdo myslí, že se Quisling na tu práci hodí - výjimkou je sám Hitler, který je tímto malým [NOR.GetAdjective] tyranem podivně okouzlen."
 NOR_coordinating_committee: "Koordinační výbor"
 NOR_coordinating_committee_desc: "V centru civilního odboje stojí Koordinasjonskomiteen, pověřený propojováním exilové vlády s různými složkami [NOR.GetAdjective] civilního odboje."
 NOR_crumbling_fortifications_ns: "Rozpadlé opevnění"
 NOR_crumbling_fortifications_ns_desc: "V některých případech je nazývat je opevněním velkorysé. Nejen že jsou zakonzervovaná, ale nejsou vůbec připravena na moderní boj."
 NOR_crush_hitler_ns: "Rozdrťte Hitlera"
 NOR_crush_hitler_ns_desc: "Jen málo režimů je tak brutálních a nelidských jako Hitlerův. Nemůžeme dovolit, aby tento šílenec řádil beztrestně. Vyřiďme jeho nacistické [GER.GetNonIdeologyName] rychle a rozhodně."
 NOR_crush_stalin_ns: "Rozdrťte Stalina"
 NOR_crush_stalin_ns_desc: "Stalin a [SOU.GetName] jsou bráni jako měřítko toho, co představuje komunismus. Nesmíme to nechat být - jeho režim je jen staré ruské impérium přetřené na červeno."
 NOR_defend_state_dmod: "Obrana státu"
 NOR_defend_state_dmod_desc: "Budeme bránit to, co nám právem patří, vším, co máme. Vetřelci musí zemřít."
 NOR_defensive_rearmament_ns: "Obranné přezbrojení"
 NOR_defensive_rearmament_ns_desc: "Nesmíme dopustit, aby si svět myslel, že jsme váleční štváči, a zaútočil na nás preventivně. Každé přezbrojení musí mít jasný obranný účel."
 NOR_disjointed_cabinet_conscription_law_TT: "§RNelze zvýšit zákon o mobilizaci§!"
 NOR_efficient_production_ns: "Efektivní produkce"
 NOR_efficient_production_ns_desc: "Žádné zlepšení směrem k efektivitě se nesmí ignorovat. Musíme dokázat udělat maximum z minima - jinak nás protivník přeprodukuje."
 NOR_expanded_conscription_ns: "Rozšířené odvody"
 NOR_expanded_conscription_ns_desc: "Jako řídce osídlená země v těžkých časech si žádný [NOR.GetAdjective] občan nemůže dovolit zahálet. Každý, kdo splní minimální požadavky, musí být odveden, mají-li být naše cíle splněny."
 NOR_flexible_officers_academy_spirit: "Flexibilní důstojníci"
 NOR_flexible_officers_academy_spirit_desc: "Tato nová generace důstojníků povede [NOR.GetAdjective] armády k vítězství, protože se učí nejen z zaprášených knih a od kabinetních profesorů mírových časů."
 NOR_folks_hydro: "Folks Hydro"
 NOR_improved_training_ns: "Zlepšený výcvik"
 NOR_improved_training_ns_desc: "Náš nový výcvikový program nám umožní dostat muže na bojiště rychleji a přitom je naučit vše potřebné k přežití - a k drcení našich nepřátel."
 NOR_independent_norway_dmod: "Nezávislé Norsko"
 NOR_independent_norway_dmod_desc: "Jsme nezávislí na Švédsku od roku 1905 a od té doby jsme ušli dlouhou cestu. Teď je na nás, abychom vytvořili [NOR.GetNonIdeologyName], o němž snili naši předkové."
 NOR_investing_in_norway_ns: "Investice do Norska"
 NOR_investing_in_norway_ns_desc: "Investice části našeho kapitálu pro [NOR.GetName] nejenže sblíží naše země, ale také posílí spojence, pokud budeme v budoucnu potřebovat jeho pomoc."
 NOR_ketsen_plus_KK_fake_ns: "$NOR_kretsen_ns$ §Wa§! $NOR_coordinating_committee$"
 NOR_king_haakon_vii_ns: "Král Haakon VII."
 NOR_king_haakon_vii_ns_desc: "Jako první [NOR.GetAdjective] panovník od 13. století je král Haakon VII. vzorem demokracie. Korunu přijal až po referendu a vládu nad [NOR.GetName] přenechal svým rádcům a dalším vysokým hodnostářům."
 NOR_kingdom_of_norway_dmod: "$NOR_the_kingdom_of_norway$"
 NOR_kingdom_of_norway_dmod_desc: "K čemu je ta fasáda demokracie? Nyní, když je Storting konečně rozpuštěn, může naše království vzkvétat pod laskavou rukou krále a spravedlivou pěstí našeho lorda regenta P. A. Wedel-Jarlsberga."
 NOR_kretsen_ns: "Kretsen"
 NOR_kretsen_ns_desc: "Skupina hluboko v útrobách okupantů, scházející se tajně na farmě Grimelund. Jejím úkolem je vést civilní odboj - jak zvenčí, tak zevnitř fašistické okupační správy."
 NOR_kungens_garde_ns: "Hans Majestet Kongens Garde"
 NOR_kungens_garde_ns_desc: "Král může mít tři miliony ochránců, ale jen jedna jednotka - elita [NOR.GetAdjective] armády - je schopná postavit se našim nepřátelům tváří v tvář."
 NOR_liberate_finland_ns: "Osvoboďte Finsko"
 NOR_liberate_finland_ns_desc: "[FIN.GetAdjectiveCap] dělníci zjevně potřebují osvobodit. Nedřou pro sebe ani pro své krajany, ale pro statkáře a průmyslníky. Pomozme soudruhům osvobodit tuto zemi, aby mohla pracovat pro revoluci."
 NOR_new_haeren_ns_1: "Nová Hæren"
 NOR_new_haeren_ns_1_desc: "[NOR.GetAdjectiveCap] armáda minulosti nestačí na tyto nebezpečné časy. Tohle je moderní armáda pro moderní válku."
 NOR_new_haeren_ns_2_desc: "$NOR_new_haeren_ns_1_desc$"
 NOR_new_high_king: "Nový velekrál"
 NOR_new_high_king_desc: "Regent Peder Anker Wedel-Jarlsberg se prohlásil novým velekrálem Norska, aniž by si přímo nárokoval titul krále Haakona. Tento krok je však mezi sousedními zeměmi velmi nepopulární."
 NOR_norwegian_regency: "Norská regentská vláda"
 NOR_norwegian_regency_desc: "Regent Peder Anker Wedel-Jarlsberg prohlásil, že hodlá vykonávat pouze vůli a rozkazy svého krále, Haakona VII. Usiluje proto o sblížení s okolními skandinávskými monarchiemi."
 NOR_obsolete_armed_forces_ns_1: "Zastaralé ozbrojené síly"
 NOR_obsolete_armed_forces_ns_1_desc: "Norsko se o své ozbrojené síly dlouho nestaralo a dnes by byly užitečnější v muzeu než v bitvě."
 NOR_oppressed_civilians_dmod: "Utlačovaní civilisté"
 NOR_oppressed_civilians_dmod_desc: "Občané Norska čelí široké škále opatření, která mají potlačit jakýkoli odpor proti fašistickému režimu vnucenému Nasjonal Samling ve službách cizích tyranů."
 NOR_permanent_revolution_ns: "Permanentní revoluce"
 NOR_permanent_revolution_ns_desc: "Jak nás učil Lev Trockij, revoluce neskončí, dokud nebude každý dělník na světě osvobozen a znovu spojen s plody své práce. Hranice jsou pro dělnickou třídu bezvýznamné."
 NOR_prep_fasc_dmod_1: "Přívrženci fašismu"
 NOR_prep_fasc_dmod_2: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_fasc_dmod_3: "$NOR_prep_fasc_dmod_1$"
 NOR_prep_his_dmod_1: "Rozvoj"
 NOR_prep_his_dmod_1_desc: "Pracujeme na tom, aby se z této zapadlé oblasti stala země s malým civilním průmyslem."
 NOR_prep_his_dmod_2: "Rozvinutý"
 NOR_prep_his_dmod_2_desc: "#Tento stát je poměrně rozvinutý, ale k tomu, aby byl považován za průmyslovou velmoc, má stále daleko."
 NOR_prep_his_dmod_3: "Vysoce rozvinutý"
 NOR_prep_his_dmod_3_desc: "Tento stát je plně oddán budování civilního průmyslu v Norsku."
 NOR_prep_resistance_dmod: "Zasazený odpor"
 NOR_prep_resistance_dmod_desc: "Ať si naši vetřelci o nás myslí, co chtějí, [NOR.GetNonIdeologyName] se jen tak nevzdá. Nasadili jsme lidi, ukryli nástroje a rozptýlili zdroje, aby mohli lépe vzdorovat těmto hrozným okupantům."
 NOR_printing_money_ns: "Tisk peněz"
 NOR_printing_money_ns_desc: "Chceme-li se z Těžkých třicátých dostat dřív, než dekáda skončí, budou potřeba peníze - a hodně!"
 NOR_reduced_workers_rights_ns: "Omezená práva pracujících"
 NOR_reduced_workers_rights_ns_desc: "S odkazem na hrozící válku a zkázu jsme dočasně obětovali část práv pracujících. Doufejme, že to po válce pochopí."
 NOR_royal_air_force_dmod: "Luftforsvaret"
 NOR_royal_air_force_dmod_desc: "Naše letectvo se rozvinulo natolik, že je lze považovat nejen za pány [NOR.GetAdjective] nebe, ale i svého osudu."
 NOR_royal_defenses: "Královská obrana"
 NOR_royal_defenses_desc: "Na příkaz královského paláce se tento stát zaměří na budování obrany nutné k ochraně říše."
 NOR_royal_navy_dmod: "Sjøforsvaret"
 NOR_royal_navy_dmod_desc: "Naše hrdé námořnictvo bude chránit [NOR.GetName] i dál. Vždyť nejširší dálnicí do naší země je samotné Severní moře."
 NOR_second_north_sea_empire: "Druhá Severomořská říše"
 NOR_second_north_sea_empire_desc: "Regent Peder Anker Wedel-Jarlsberg prohlásil, že hodlá obnovit někdejší slávu Norska a že je jen otázkou času, kdy povstane nové norské impérium."
 NOR_sivorg_ns: "Sivorg"
 NOR_sivorg_ns_desc: "Seskupení civilních odbojových skupin, včetně Koordinačního výboru a Kretsen. Jsou to muži a ženy domácí fronty, kteří musí udržet víru, že fašismus porazíme a [NOR.GetName] bude opět svobodné."
 NOR_the_hard_thirties_ns: "Těžká třicátá léta"
 NOR_the_hard_thirties_ns_desc: "Velká hospodářská krize z roku 1929 je cítit v každé domácnosti i podniku v Norsku. Možná budeme potřebovat zázrak, abychom touhle dekádou prošli."
 NOR_ulfhedhnar_ns: "$NOR_ulfhedhnar_wolf_coats$"
 NOR_ulfhedhnar_ns_desc: "Obnovili jsme tradici vikingských berserků - Vlčí kožichy. Tito muži dychtí po boji a jsou připraveni stát se hrotem našich dobyvačných výprav po celém světě."
