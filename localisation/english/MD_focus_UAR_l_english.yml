l_english:
  form_UAR_category: "Arabské sjednocení" # todo: NEW TRANSLATION
  form_UAR_category_desc: "\n£LBA_desctext_federation\n\n\n\nOd počátku 20. století někteří lidé snili o sjednocení Arabů pod jedním státem. Než kdokoli jiný v této ideji vytrvali ba'athisté, zastánci protikoloniálního arabského socialistického a nacionalistického hnutí. Během studené války se uskutečnilo několik pokusů o sjednocení různých arabských zemí, ale všechny selhaly kvůli politickým neshodám. Dnes je hnutí ba'athistů rozděleno na dvě frakce; prorockou syrskou (neoba'athistickou) a prorockou iráckou frakci." # todo: NEW TRANSLATION
  UAR_announce_neo_baathist_uar: "Oznámit vznik Federace arabských republik (neoba'athisté)" # todo: NEW TRANSLATION
  UAR_announce_neo_baathist_uar_desc: "Nyní, když jsme dosáhli dominantní pozice v arabském světě, bylo by rozumné začít rozšiřovat dosah našeho ba'athistického Národního velení do dalších arabských zemí." # todo: NEW TRANSLATION
  UAR_announce_baathist_uar: "Oznámit vznik Spojené arabské republiky" # todo: NEW TRANSLATION
  UAR_announce_baathist_uar_desc: "Nyní, když jsme dosáhli dominantní pozice v arabském světě, bylo by rozumné začít rozšiřovat dosah našeho ba'athistického Národního velení do dalších arabských zemí." # todo: NEW TRANSLATION
  UAR_invite_country_neo_baathist_uar: "Pozvat [FROM.GetNameDef] do [ROOT.GetNameDef]" # todo: NEW TRANSLATION
  UAR_invite_country_baathist_uar: "Pozvat [FROM.GetNameDef] do [ROOT.GetNameDef]" # todo: NEW TRANSLATION
  UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] hrozí odtržením" # todo: NEW TRANSLATION
  UAR_country_leaves_neo_baathist_uar_desc: "Náš vliv na vládu [FROM.GetNameDef] v poslední době slábne. [FROM.GetAdjective] již necítí, že by naše cíle arabského sjednocení s nimi souzněly. Musíme je zase přivést do našeho lůna." # todo: NEW TRANSLATION
  UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] hrozí odtržením" # todo: NEW TRANSLATION
  UAR_country_leaves_baathist_uar_desc: "Náš vliv na vládu [FROM.GetNameDef] v poslední době slábne. [FROM.GetAdjective] již necítí, že by naše cíle arabského sjednocení s nimi souzněly. Musíme je zase přivést do našeho lůna." # todo: NEW TRANSLATION
  UAR_neo_baathist_uar_falls_apart: "Kolaps [ROOT.GetNameDef]" # todo: NEW TRANSLATION
  UAR_neo_baathist_uar_falls_apart_desc: "Současný režim již nepodporuje dřívější sny o jednotném arabském státě. Je jen otázkou času, než naši arabští bratři ztratí v nás víru." # todo: NEW TRANSLATION
  UAR_campaign_for_arab_unity: "Kampaň za arabskou jednotu v [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
  UAR_campaign_for_arab_unity_desc: "Arabský nacionalismus v arabských zemích nebyl desítky let silný. Můžeme spustit propagační a vlivové kampaně, abychom přesvědčili naše arabské bratry, že aby čelili nepřátelskému imperialismu, musí se spojit." # todo: NEW TRANSLATION
  UAR_unite_neo_baathist_uar: "Prohlásit sjednocení Arabů!" # todo: NEW TRANSLATION
  UAR_unite_neo_baathist_uar_desc: "Nastal čas! Jsme dominantní národ mezi našimi arabskými bratry a nyní nás nic nemůže zastavit v navrácení našeho práva vládnout všem Arabům. Někteří se mohou postavit, ale budou zlomeni!" # todo: NEW TRANSLATION
  UAR_unite_baathist_uar: "Prohlásit sjednocení Arabů!" # todo: NEW TRANSLATION
  UAR_unite_baathist_uar_desc: "Nastal čas! Jsme dominantní národ mezi našimi arabskými bratry a nyní nás nic nemůže zastavit v navrácení našeho práva vládnout všem Arabům. Někteří se mohou postavit, ale budou zlomeni!" # todo: NEW TRANSLATION
