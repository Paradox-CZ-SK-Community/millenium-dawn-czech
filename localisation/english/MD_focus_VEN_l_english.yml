  VEN_us_import_policy_loc1: "Cena nákupu založená na zaměření je §Rsame§! jako na trhu se zbraněmi. Při každém nákupu vybavení prostřednictvím zaměření klesá americký vliv o §G1%§!, jejich názor na nás roste o §G5%§!." # todo: NEW TRANSLATION
  VEN_us_import_policy_loc2: "Cena nákupu založená na zaměření je snížena o přibližně §G10%§! ve srovnání s cenou na trhu se zbraněmi." # todo: NEW TRANSLATION
  VEN_us_import_policy_loc3: "Cena nákupu založená na zaměření je snížena o přibližně §G20%§! ve srovnání s cenou na trhu se zbraněmi. Při každém nákupu vybavení prostřednictvím zaměření se americký vliv zvýší o §R0.5%§!, jejich názor na nás vzroste o §R0.5%§!." # todo: NEW TRANSLATION
  VEN_us_import_policy_loc4: "Dokud bude náš vztah s USA dostatečný, cena nákupu založená na zaměření bude snížena o přibližně §G30%§! ve srovnání s cenou na trhu se zbraněmi. Při každém nákupu vybavení prostřednictvím zaměření se americký vliv zvýší o §R1%§!, jejich názor na nás se zhorší o §R5%§!." # todo: NEW TRANSLATION
