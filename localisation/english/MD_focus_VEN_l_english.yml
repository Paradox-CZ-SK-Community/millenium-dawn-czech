  bolivarian_economy: "Chávezovy ekonomické myšlenky" # todo: NEW TRANSLATION
  bolivarian_economy_desc: "Chávezovy myšlenky venezuelanské ekonomiky byly založeny na ropě, největším zdroji země. Chávez také vytvořil mnoho sociálních programů a státních podniků, čímž prosazoval ekonomiku řízenou státem s populistickými ideály." # todo: NEW TRANSLATION
  foreign_focused_investment: "Přepracovaný ekonomický model" # todo: NEW TRANSLATION
  foreign_focused_investment_desc: "Ekonomický model říšského kapitalismu nám nepomůže v nadcházejícím boji. Je čas upravit naše myšlenky a přijmout nový model kapitalismu kombinující socialistické prvky." # todo: NEW TRANSLATION
  collective_industries: "Kolektivní průmysly" # todo: NEW TRANSLATION
  collective_industries_desc: "Naše průmyslová centra nejsou zaměřena na výrobní kapacitu a rychlost, ale na poskytování slušných mezd a sociální pomoci dělníkům." # todo: NEW TRANSLATION
  efficient_industries: "Efektivní průmysl" # todo: NEW TRANSLATION
  efficient_industries_desc: "Naše ekonomika je nyní zaměřena na vyšší efektivitu, což zvyšuje výrobu, ale snižuje naši popularitu." # todo: NEW TRANSLATION
  press_filled_with_propaganda: "Tisk plný propagandy" # todo: NEW TRANSLATION
  press_filled_with_propaganda_desc: "Náš tisk je ve vlastnictví státu a je plný propagandy, čímž zvyšuje podporu režimu." # todo: NEW TRANSLATION
  press_free: "Svobodný tisk" # todo: NEW TRANSLATION
  press_free_desc: "Náš tisk je ve vlastnictví nezávislých společností a říká to, co chtějí o nás a našich politikách." # todo: NEW TRANSLATION
  indoctrinated_army: "Indoktrinovaná armáda" # todo: NEW TRANSLATION
  indoctrinated_army_desc: "Naše národní ozbrojené síly jsou silně indoktrinovány socialistickými a revolučními ideály, což je vede k výraznější podpoře naší socialistické vlády." # todo: NEW TRANSLATION
  professional_army: "Profesionální armáda" # todo: NEW TRANSLATION
  professional_army_desc: "Naše armáda se soustředí na profesionální síly a silné velení." # todo: NEW TRANSLATION
  recent_agrarian_reform: "Nedávná agrární reforma" # todo: NEW TRANSLATION
  recent_agrarian_reform_desc: "Je čas posunout naše politiky týkající se agrárního sektoru v zemi." # todo: NEW TRANSLATION
  pdvsa: "PDVSA" # todo: NEW TRANSLATION
  pdvsa_desc: "Petróleos de Venezuela, S.A. je venezuelská státem vlastněná ropná a zemní plyn společnost. Byla založena v roce 1976 souběžně s národněn Bolí Venezuelského ropného průmyslu. PDVSA dominuje venezuelskému ropnému odvětví, které je pátým největším vývozcem ropy na světě." # todo: NEW TRANSLATION
  enlisted_oil_plant_workers: "Zařazení pracovníků ropného závodu" # todo: NEW TRANSLATION
  enlisted_oil_plant_workers_desc: "Integrace pracovníků ropného průmyslu do ozbrojených sil vytváří jedinečnou národní synergií mezi těmito dvěma klíčovými sektory. Cíl je posílit obranu země a správu zdrojů." # todo: NEW TRANSLATION
  international_work: "Mezinárodní hnutí" # todo: NEW TRANSLATION
  international_work_desc: "Venezuela se soustředí na diplomatickou iniciativu. Země aktivně vyhledává aliance, obchodní dohody a diplomatická partnerství s ostatními zeměmi." # todo: NEW TRANSLATION
  VEN_anti_opposition_movement: "Protiopozční hnutí" # todo: NEW TRANSLATION
  VEN_anti_opposition_movement_desc: "Aktivně se staví proti a potlačuje opoziční ideologie nebo politický nesouhlas." # todo: NEW TRANSLATION
  VEN_opposition_strengthened: "Opozice zesílila" # todo: NEW TRANSLATION
  VEN_opposition_strengthened_desc: "V několika opatrných změnách a pár dolarech sem a tam můžeme podpořit opozici, aby byla v naší vládě proaktivnější." # todo: NEW TRANSLATION
  VEN_improved_spies: "Kubánské pro-demokratické špionážní operace" # todo: NEW TRANSLATION
  VEN_improved_spies_desc: "Skryté činnosti venezuelských operativů sympatizujících s demokratickými ideály uvnitř Kuby. Tato utajená podpora si klade za cíl podporovat demokratické hodnoty a ovlivňovat vnitřní dynamiku Kuby." # todo: NEW TRANSLATION
  VEN_CUB_venezuelan_democratic_influence: "Venezuelský demokratický vliv" # todo: NEW TRANSLATION
  VEN_CUB_venezuelan_democratic_influence_desc: "Venezuela, jako regionální mocnost, vyvíjí významný vliv na svého souseda, Kubu, zejména v prosazování demokratických principů a vytváření otevřenější politické atmosféry." # todo: NEW TRANSLATION
  faction_gran_colombia_alliance_member: "Člen aliance Gran Colombia" # todo: NEW TRANSLATION
  faction_gran_colombia_alliance_member_desc: "Členství země v širší alianci Gran Colombia. Sdílí cíle, spolupráci a potenciální výhody, které vyplývají z členství v této regionální koalici." # todo: NEW TRANSLATION
  VEN_expanded_diplomacy: "Rozšířená diplomacie" # todo: NEW TRANSLATION
  VEN_expanded_diplomacy_desc: "Venezuela, vedená duchem globálního zapojení a spolupráce, je rozhodnuta rozšířit svůj diplomatický vliv a navázat silnější vztahy s národy po celém světě." # todo: NEW TRANSLATION
  VEN_idea_eradicating_socialism: "Vymýcení korupce" # todo: NEW TRANSLATION
  VEN_idea_eradicating_socialism_desc: "Korupce je pohromou naší velké země a je čas ji vymýtit." # todo: NEW TRANSLATION
  VEN_idea_greater_venezuela: "Větší Venezuela" # todo: NEW TRANSLATION
  VEN_idea_greater_venezuela_desc: "Představuje zápalnou aspiraci a národní identitu spojenou s venezuelskou historií, územními či ideologickými ambicemi, posilující národ jedinečnými charakteristikami a cíli." # todo: NEW TRANSLATION
  VEN_venezuela_militarism_idea: "Venezuelský militarismus" # todo: NEW TRANSLATION
  VEN_venezuela_militarism_idea_desc: "Hluboce zakořeněný důraz na vojenskou zdatnost a obranu, odrážející významný kulturní a politický vliv ozbrojených sil ve Venezuele." # todo: NEW TRANSLATION
  VEN_idea_defense_of_lands: "Zoufalá obrana" # todo: NEW TRANSLATION
  VEN_idea_defense_of_lands_desc: "Rozhodnutí země odhodlaně chránit svou suverenitu a území před vnějšími hrozbami za obtížných podmínek." # todo: NEW TRANSLATION
  VEN_idea_forious_attack: "Zuřivý útok" # todo: NEW TRANSLATION
  VEN_idea_forious_attack_desc: "Zvýšený stupeň vojenské pohotovosti a agresivní postoj při boji." # todo: NEW TRANSLATION
  VEN_idea_autarky: "Venezuelská autarkie" # todo: NEW TRANSLATION
  VEN_idea_autarky_desc: "Rozhodnutí vybudovat soběstačnost a snížit závislost na zahraničním obchodu a zdrojích." # todo: NEW TRANSLATION
  VEN_aggresive_foriegn_policy_idea: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
  VEN_aggresive_foriegn_policy_idea_desc: "Naše diplomatické stanovisko musí být mnohem agresivnější. Je načase posunout vpřed a vést kampaň proti našim nepřátelům a prosadit sílu silou." # todo: NEW TRANSLATION
  VEN_reestablish_the_military_industrial_complex_idea: "Zvyšování vojensko-průmyslových schopností" # todo: NEW TRANSLATION
  VEN_reestablish_the_military_industrial_complex_idea_desc: "Pokud budeme nadále rozšiřovat své vojenské schopnosti, můžeme posílit svou přítomnost v Jižní Americe." # todo: NEW TRANSLATION
  VEN_attack_on_america_spirit: "Útok na Ameriku" # todo: NEW TRANSLATION
  VEN_attack_on_america_spirit_desc: "Amerika nic nedělala než zničit naši zemi a zničit Ameriku svým takzvaným Monroeovým doktrínou. Je na čase jim ukázat, kdo je pán." # todo: NEW TRANSLATION
  VEN_Empire_of_Evil_idea: "Říše zla" # todo: NEW TRANSLATION
  VEN_Empire_of_Evil_idea_desc: "Zobrazení země ze strany ostatních, často kvůli jejím autoritářským nebo agresivním politikám a činům. Ovlivňuje mezinárodní vztahy a může mít dopady na diplomacii, vztahy a vnímání ostatních zemí." # todo: NEW TRANSLATION
  VEN_brain_drain: "Odliv mozků" # todo: NEW TRANSLATION
  VEN_brain_drain_desc: "V rámci výzev Venezuely dochází k významnému odlivu kvalifikovaných odborníků, intelektuálů a vzdělaných jedinců, kteří odcházejí za lepšími příležitostmi do zahraničí. Tento odliv intelektuálního kapitálu má hluboký dopad na růst a rozvoj země." # todo: NEW TRANSLATION
  VEN_brain_drain_reversal: "Návrat mozků" # todo: NEW TRANSLATION
  VEN_brain_drain_reversal_desc: "Venezuelskými proaktivními kroky k zastavení emigrace vysoce kvalifikovaných odborníků a podpoře jejich návratu, stejně jako přitahování talentů ze zahraničí." # todo: NEW TRANSLATION
  VEN_FARC_active: "FARC aktivní" # todo: NEW TRANSLATION
  VEN_FARC_active_desc: "Fuerzas Armadas Revolucionarias de Colombia (FARC) je marxisticko-leninská guerrilla, která je aktivní v Kolumbii a západní Venezuele. Využívají hory na západě země." # todo: NEW TRANSLATION
  VEN_outdated_army_idea: "Zastaralá armáda" # todo: NEW TRANSLATION
