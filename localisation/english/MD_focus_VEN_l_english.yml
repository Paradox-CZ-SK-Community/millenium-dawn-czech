  venezuela.22.t: "[VEN.GetName] asks for bases" # todo: NEW TRANSLATION
  venezuela.22.d: "[VEN.GetName] nás požádal o zřízení společných vojenských základní jako projev přátelství. Z toho nemáme co ztratit." # todo: NEW TRANSLATION
  venezuela.22.a: "Dobře" # todo: NEW TRANSLATION
  venezuela.22.b: "Ne" # todo: NEW TRANSLATION
  venezuela.23.t: "[USA.GetName] odmítá vojenské základny" # todo: NEW TRANSLATION
