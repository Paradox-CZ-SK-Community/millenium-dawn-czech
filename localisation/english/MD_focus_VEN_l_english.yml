l_english:
  venezuela_focus: "Venezuelské zaměření stromu" # todo: NEW TRANSLATION
  VEN_reap_the_fruits: "Sklidit plody" # todo: NEW TRANSLATION
  VEN_reap_the_fruits_desc: "V srdci Jižní Ameriky stojí Venezuela na prahu nové éry. Země bohatá na ropu bývala dlouho lákavým cílem globálních mocností, přitahována svými rozsáhlými energetickými zásobami jako můry k plameni. Ale nastal čas, aby Venezuela určila své vlastní osudy, sklidila plody svého přírodního bohatství a prosadila se jako regionální velmoc." # todo: NEW TRANSLATION
  VEN_our_president: "Prezident Chávez" # todo: NEW TRANSLATION
  VEN_our_president_desc: "Hugo Chávez získal moc po svém propuštění z vězení v roce 1994 kvůli pokusu o převrat. Ekonomická situace se zhoršovala a jeho navrhované reformy mu vynesly mnoho příznivců mezi nižšími a středními třídami. S touto podporou se tento uzurpátor legálně stal prezidentem, poraziv zavedené strany AD a COPEI. Tento černý kůň nyní má šanci Venezuelu navždy změnit." # todo: NEW TRANSLATION
  VEN_Education_and_scientific_reforms: "Vzdělávací a vědecké reformy" # todo: NEW TRANSLATION
  VEN_Education_and_scientific_reforms_desc: "Zreformujeme vzdělávací systém této země!" # todo: NEW TRANSLATION
  VEN_technology_advancements: "Technologický pokrok" # todo: NEW TRANSLATION
  VEN_technology_advancements_desc: "Zaostávali jsme za technologiemi oproti ostatním zemím na našem kontinentu! Je na čase je dohnat!" # todo: NEW TRANSLATION
  VEN_modern_education: "Moderní vzdělávání" # todo: NEW TRANSLATION
  VEN_modern_education_desc: "Náš vzdělávací systém zůstal dlouho v minulosti a to je obrovský problém! Budeme modernizovat naše vzdělávání!" # todo: NEW TRANSLATION
  VEN_increase_school_funding: "Zvýšit financování škol" # todo: NEW TRANSLATION
  VEN_increase_school_funding_desc: "Ti rodiče by neměli platit za vzdělání!" # todo: NEW TRANSLATION
  VEN_balance_teachers_wages: "Vyrovnat platy učitelů" # todo: NEW TRANSLATION
  VEN_balance_teachers_wages_desc: "Učitelé jsou už delší dobu podhodnocováni! Bez učitelů nemáme vzdělání a bez vzdělání není budoucnost naší země!" # todo: NEW TRANSLATION
  VEN_securing_the_workforce: "Zajištění pracovní síly" # todo: NEW TRANSLATION
  VEN_securing_the_workforce_desc: "Naše země musí zlepšit zaměstnanost! Jak na to? Ovládejte továrny!" # todo: NEW TRANSLATION
  VEN_technology_exchange: "Technologická výměna" # todo: NEW TRANSLATION
  VEN_technology_exchange_desc: "Zaostávali jsme za technologií oproti ostatním zemím na našem kontinentu! Je čas je dohnat!" # todo: NEW TRANSLATION
  VEN_undo_the_brain_drain: "Zastavte odliv mozků" # todo: NEW TRANSLATION
  VEN_undo_the_brain_drain_desc: "Poskytnutím našim lidem dostatek příležitostí můžeme omezit emigraci a plně využít návratnost našich investic." # todo: NEW TRANSLATION
  VEN_state_companies_economy: "Důraz na státní podniky" # todo: NEW TRANSLATION
  VEN_state_companies_economy_desc: "PDVSA je páteří venezuelské ekonomiky. Abychom zajistili, že nepřejde na stranu anti-Bolivarianů, obsadíme ji našimi loajálními pracovníky. Rudá PDVSA pro rudou Venezuelu!" # todo: NEW TRANSLATION
  VEN_let_external_investors_run_freely: "Podporovat zahraniční investory" # todo: NEW TRANSLATION
  VEN_let_external_investors_run_freely_desc: "Navzdory obrovským ropným zásobám zůstává Venezuela chudá. Musíme povzbudit bohaté zahraniční investory, aby investovali v naší zemi, jen tak můžeme plně využít jejich přínos." # todo: NEW TRANSLATION
  VEN_collective_industries: "Kolektivní odvětví" # todo: NEW TRANSLATION
  VEN_collective_industries_desc: "Zatímco kapitalismus se snaží utlačovat pracující, naše země se zaměří na kolektivizaci průmyslu, čímž pracovníci dostanou moc, kterou si zaslouží." # todo: NEW TRANSLATION
  VEN_efficient_industries: "Efektivní odvětví" # todo: NEW TRANSLATION
  VEN_efficient_industries_desc: "Možná s tím máme ideologicky problém, ale i Marx uznal efektivitu kapitalismu. V zájmu hospodářského růstu to budeme tolerovat ještě chvíli a použijeme to k rozvoji naší ekonomiky. Motiv zisku a silná korporační moc budou vládnout. Prozatím." # todo: NEW TRANSLATION
  VEN_promote_propaganda_press: "Nový propagandistický tisk" # todo: NEW TRANSLATION
  VEN_promote_propaganda_press_desc: "Venezuelijská vláda dlouho udržovala státní televizní kanál VTV, neboli „Kanál 8“, jak mu lidé říkají. Budeme ho používat k šíření vládní propagandy, abychom získali lidi na naši stranu a omezíme konkurenci, aby byl hlavním zdrojem zpráv pro všechny Venezuelany." # todo: NEW TRANSLATION
  VEN_promote_free_press: "Nový svobodný tisk" # todo: NEW TRANSLATION
  VEN_promote_free_press_desc: "Svobodná republika, socialistická či jinak, musí mít svobodu projevu. Z tohoto důvodu dovolíme každému, i našim nepřátelům, mluvit volně. To usnadní kapitalistickému světu představovat své myšlenky v naší zemi, ale je to správná věc." # todo: NEW TRANSLATION
  VEN_indoctrinated_army: "Indoktrinovaná armáda" # todo: NEW TRANSLATION
  VEN_indoctrinated_army_desc: "Naše ozbrojené síly mají sloužit a chránit vládu nade vše. Odstraníme ze služby všechny reakcionáře a zajistíme, že v naší armádě budou sloužit jen vojáci loajální naší vládě. Pokud budeme muset řešit vojáky s omezenou zdatností, tak ať." # todo: NEW TRANSLATION
  VEN_professional_army: "Profesionální armáda" # todo: NEW TRANSLATION
  VEN_professional_army_desc: "Naše ozbrojené síly jsou zde, aby bránily republiku a její lidi. Ideologie musí být oddělena od obránců naší vlasti, aby do boje šli jen ti nejlepší z nejlepších pro Venezuelu." # todo: NEW TRANSLATION
  VEN_rise_of_the_fifth_republic_movement: "Vzestup Hnutí Páté republiky" # todo: NEW TRANSLATION
  VEN_rise_of_the_fifth_republic_movement_desc: "Hnutí Páté republiky je budoucností Venezuely. Ve prospěch naší země musí být schopni centralizovat svou moc a rozšířit svůj vliv." # todo: NEW TRANSLATION
  VEN_increase_presidential_powers: "Rozšířit prezidentské pravomoci" # todo: NEW TRANSLATION
  VEN_increase_presidential_powers_desc: "Venezuelská politika je plná nefunkčnosti. Potřebujeme lepší přístup, jak obejít frakční rozkol a zablokování v našem demokratickém procesu. Zmocníme prezidenta republiky, aby vydával dekrety pro dobro národa." # todo: NEW TRANSLATION
  VEN_agrarian_reform: "Misión Zamora" # todo: NEW TRANSLATION
  VEN_agrarian_reform_desc: "Ropný boom Venezuely způsobil téměř úplné opuštění zemědělského sektoru. Abychom to napravili, zřídíme „Misión Zamora“, která umožní vládě redistribuovat půdu chudým po celé zemi. To podpoří zemědělský sektor, redistribuuje bohatství chudším a dokonce oslabí moc bohatých v opozici. Co by na tom nebylo hezkého?" # todo: NEW TRANSLATION
  VEN_pdvsa: "Posílit PDVSA" # todo: NEW TRANSLATION
  VEN_pdvsa_desc: "PDVSA je páteří venezuelské ekonomiky. Abychom zajistili, že nepřejde na stranu anti-Bolivarianů, obsadíme ji našimi loajálními pracovníky. Rudá PDVSA pro rudou Venezuelu!" # todo: NEW TRANSLATION
  VEN_bolivarianism: "Bolivarismus" # todo: NEW TRANSLATION
  VEN_bolivarianism_desc: "Moderní bolivarismus vznikl ve Venezuele a je presován mnoha Chavisty. Prosazuje univerzální veřejné školství, antiimperialismus, technologický pokrok a sjednocení latinskoamerických zemí pod komunismem." # todo: NEW TRANSLATION
  VEN_friendly_cabinet: "Dát přátele do kabinetu" # todo: NEW TRANSLATION
  VEN_friendly_cabinet_desc: "Zavedené strany udělají vše pro to, aby zastavily Bolivarovskou revoluci. Abychom zajistili politickou dlouhověkost, obsadíme náš kabinet a každé jmenování co nejvěrnějšími Chavisty, které najdeme. Pro dobro revoluce nesmíme být infiltrace ani podvrženi!" # todo: NEW TRANSLATION
  VEN_oil_industry_development_1: "Rozvoj ropného průmyslu I" # todo: NEW TRANSLATION
  VEN_oil_industry_development_1_desc: "Naše ropné zásoby jsou největší na světě. Bylo by hloupé je nevyužít. Budeme směřovat vše, co můžeme, k rozšíření ropných operací v naší zemi. Ať se Caracas jednou stane Dubajem západní hemisféry!" # todo: NEW TRANSLATION
  VEN_deals_with_china: "Dohody s Čínou" # todo: NEW TRANSLATION
  VEN_deals_with_china_desc: "Čínská lidová republika je silnou alternativou k USA a formálně je socialistická. Rozšiřme naše styky s nimi a podněcujme vzájemně výhodný obchod!" # todo: NEW TRANSLATION
  VEN_oil_industry_development_2: "Rozvoj ropného průmyslu II" # todo: NEW TRANSLATION
  VEN_oil_industry_development_2_desc: "Ropa musí téct. Můžeme jít hlouběji a zlepšit naši produkci ropy novějšími technologiemi, musíme zajistit, že žádná kapka nezmizí." # todo: NEW TRANSLATION
  VEN_enlist_oil_plant_workers: "Nábor pracovníků na ropných závodech" # todo: NEW TRANSLATION
  VEN_enlist_oil_plant_workers_desc: "Požádáme všechny ropné pracovníky, aby vstoupili do ozbrojených sil, alespoň do rezerv. Tím zajistíme značný vliv na jejich kariéru a dostatek nových rekrutů. Samozřejmě, nemusí to být ti nejlepší vojáci a lidé s tímto nápadem nemusí souhlasit." # todo: NEW TRANSLATION
  VEN_oil_industry_development_3: "Rozvoj ropného průmyslu III" # todo: NEW TRANSLATION
  VEN_oil_industry_development_3_desc: "Více. Víc a víc. Můžeme kopat víc, a budeme kopat víc. Čím více kopeme, tím bohatší budou naši lidé, a jako socialisté, jsme pro lidi. Ve jménu Revoluce budeme kopat!" # todo: NEW TRANSLATION
  VEN_deals_with_russia: "Dohody s Ruskem" # todo: NEW TRANSLATION
  VEN_deals_with_russia_desc: "Sovětský svaz možná zmizel, ale ruská vláda stojí odolně vůči současnému světovému řádu. Společně můžeme vyvolat nový svět. A i když už nejsou socialisté, nemohou popřít socialistickou Jižní Ameriku, kterou si představujeme, že bude trnem v oku jejich rivalů ve Washingtonu." # todo: NEW TRANSLATION
  VEN_alo_presidente: "Vytvořit Aló Presidente" # todo: NEW TRANSLATION
  VEN_alo_presidente_desc: "Potřebujeme způsob, jak komunikovat s venezuelskou veřejností bez zásahů médií. K tomu využijeme náš státní mediální kanál, Kanál 8, a vytvoříme prezidentský televizní pořad Aló Presidente, v němž prezident načrtne své plány a veřejně bude hovořit s vládními ministry. A bude to samozřejmě oficiální propaganda." # todo: NEW TRANSLATION
  VEN_construct_the_communes: "Budovat komuny" # todo: NEW TRANSLATION
  VEN_construct_the_communes_desc: "Za účelem podpory socialismu vytvoříme komuny po celé zemi a dáme jim pravomoc kontrolovat místní rozvoj. To umožní Bolivaristům ovládat místní samosprávu a také pomůže naší zemi růst." # todo: NEW TRANSLATION
  VEN_press_censorship: "Tisková cenzura" # todo: NEW TRANSLATION
  VEN_press_censorship_desc: "Nyní, když kontrolujeme vládu, můžeme odstranit tuto buržoazní média, která nám způsobila tolik problémů. Zrušením jejich licencí prostřednictvím CONATEL, naší telekomunikační komise, je budeme moci legálně vyřadit z vysílání." # todo: NEW TRANSLATION
  VEN_telesur: "Vytvořit teleSUR" # todo: NEW TRANSLATION
  VEN_telesur_desc: "Abychom rozšířili náš vliv a posílili Bolivarovskou revoluci v zahraničí, my, spolu s Kubánci a Nikaragujci, založíme teleSUR. Bude to latinsko-sociální odpověď CNN. Ti \"Yanquis\" a jejich buržoazní hodnoty už nebudou klamat naši populaci." # todo: NEW TRANSLATION
  VEN_work_on_gran_colombia_unification: "Práce na sjednocení Gran Colombia" # todo: NEW TRANSLATION
  VEN_work_on_gran_colombia_unification_desc: "Jsme dědici Simóna Bolívara, a měl jeden sen: sjednocená Kolumbie, která by zahrnovala Venezuela, moderní Kolumbii, Ekvádor a Panamu. A stejně jako on snil, i my sníme." # todo: NEW TRANSLATION
  VEN_military_union: "Unie prostřednictvím vojenské síly" # todo: NEW TRANSLATION
  VEN_military_union_desc: "Bolívar byl slavný, ne pro své diplomatické dovednosti, ale pro svou vojenskou zdatnost. Zvrátíme zkorumpované vlády, které stojí na bolivarovské půdě, a revoluci přineseme k nim. Stejně jako by si Bolívar přál." # todo: NEW TRANSLATION
  VEN_diplomatic_union: "Unie prostřednictvím diplomacie" # todo: NEW TRANSLATION
  VEN_diplomatic_union_desc: "Nemůžeme očekávat, že bolivarovský svaz vydrží, pokud do něj vstoupíme jako dobyvatelé. Musíme otevřít dialog s Kolumbií, Ekvádorem a Panamou, a doufejme, že s nimi uzavřeme dohodu." # todo: NEW TRANSLATION
  VEN_bolivarian_revolutions: "Bolivarovské revoluce" # todo: NEW TRANSLATION
  VEN_bolivarian_revolutions_desc: "Bolivarovská revoluce nesmí být omezena jen na Venezuelu. Budeme podporovat socialistické hnutí v sousedních zemích a v dalších významných jihoamerických zemích. Ať ztratíme své řetězy spolu a společně vstoupíme do nového bolivarovského světa." # todo: NEW TRANSLATION
  VEN_gran_colombia_alliance: "Aliance Gran Colombia" # todo: NEW TRANSLATION
  VEN_gran_colombia_alliance_desc: "Naše dlouhá a roztříštěná historie nám nikdy nebude umožňovat stát se jednou zemí tak snadno, ale můžeme začít někde. Vytvořme Alianci Gran Colombia, v níž si všechny členské státy vzájemně budou pomáhat. Není to plná Unie, ale je to počátek něčeho krásného." # todo: NEW TRANSLATION
  VEN_expand_the_alliance: "Rozšířit alianci" # todo: NEW TRANSLATION
  VEN_expand_the_alliance_desc: "Kolumbie souhlasila s naší aliancí, a tak ji musíme učinit multipolárnější. Pojďme pozvat Ekvádor a Panamu, aby se k ní připojily. Ať nás tato unie vede do nového bolivarovského světa!" # todo: NEW TRANSLATION
  VEN_go_after_colombia: "Zaútočit na Kolumbii" # todo: NEW TRANSLATION
  VEN_go_after_colombia_desc: "Existence Kolumbie je urážkou památky Osvoboditele Ameriky. Venezuela a Kolumbie by měly být jednou zemí, a Bolívarova vlast se rozšíří tak, aby zahrnovala veškeré jeho plánované území pro Bolivarian Gran Colombia." # todo: NEW TRANSLATION
  VEN_go_after_ecuador_and_panama: "Zaútočit na Ekvádor a Panamu" # todo: NEW TRANSLATION
  VEN_go_after_ecuador_and_panama_desc: "Kolumbie byla zajištěna; musíme doplnit poslední detaily. Nyní zamíříme své zbraně na Ekvádor a Panamu a dokončíme naši unii, završující sen Simóna Bolívara." # todo: NEW TRANSLATION
  VEN_welfare_state: "Sociální stát" # todo: NEW TRANSLATION
  VEN_welfare_state_desc: "Kapitalismus vykořisťuje dělnickou třídu, ty nejzranitelnější mezi námi. Musíme jim pomoci, a proto vytvoříme moderní sociální stát. Vzdělání, zdravotní péče, ekonomická pomoc, všechno, co můžeme poskytnout, poskytneme." # todo: NEW TRANSLATION
  VEN_mission_robinson: "Misión Robinson" # todo: NEW TRANSLATION
  VEN_mission_robinson_desc: "Vzdělaný lid je prosperující lid. Musíme bojovat proti zhoubné negramotnosti v naší zemi, a \"Misión Robinson\" to udělá. Dobrovolníci a naše ozbrojené síly dosáhnou těch, u nichž náš vzdělávací systém selhal, a naučí je číst a psát." # todo: NEW TRANSLATION
  VEN_mission_ribas: "Misión Ribas" # todo: NEW TRANSLATION
  VEN_mission_ribas_desc: "Abychom dále rozšířili naše vzdělávací iniciativy, umožníme nesčetnému počtu studentů, kteří nedokončili střední školu, aby navštěvovali nápravné kurzy pod naší novou \"Misión Ribas\". To rozšíří mysl našich lidí. A možná to tyto znovu vzdělané lidi více podpoří." # todo: NEW TRANSLATION
  VEN_expand_diplomacy_in_the_americas: "Rozšířit diplomacii v Amerikách" # todo: NEW TRANSLATION
  VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar, a Gran Colombia, byli kdysi středem všech událostí v Americe. Naše nová Venezuela nemůže být jiná. Rozšíříme naše vazby s našimi sousedy a budeme šířit naše revoluční ideály i v jejich zemích." # todo: NEW TRANSLATION
  VEN_cuban_friendship: "Kubánské přátelství" # todo: NEW TRANSLATION
  VEN_cuban_friendship_desc: "Kubánci jsou našimi nejbližšími ideologickými spojenci. Castro vždy stál proti americkému imperialismu a jeho režim přečkal i mocný SSSR. Musíme se s nimi sladit a podporovat přátelství mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
  VEN_brazilian_and_argentine_friendship: "Přátelství s Brazílií a Argintinou" # todo: NEW TRANSLATION
  VEN_brazilian_and_argentine_friendship_desc: "Brazílie a Argentina jsou geograficky významní hráči na našem kontinentu. Peronismus v Argentině je již rozšířený a socialisté v Brazílii jen rostou. Nechť jim ukážeme světlo bolivarismu prostřednictvím našeho přátelství." # todo: NEW TRANSLATION
  VEN_american_socialist_alliance: "Bolivarovská mezinárodní" # todo: NEW TRANSLATION
  VEN_american_socialist_alliance_desc: "Kuba. Argentina. Brazílie. Venezuela. Všechny vedené světlem socialismu. Nechť nás Revoluce povede na nové výšiny, a kamkoli půjdeme — ke světlu či ke tmě — půjdeme všichni spolu." # todo: NEW TRANSLATION
  VEN_american_deals: "Americké dohody" # todo: NEW TRANSLATION
  VEN_american_deals_desc: "Američané jsou dlouho nepřáteli socialismu. Ale mají nejbohatší společnost na Zemi. Pokud chceme růst, možná budeme potřebovat jejich peníze. Naštěstí máme ropu, kterou potřebují. Možná se dá dosáhnout kompromisu." # todo: NEW TRANSLATION
  VEN_american_investments: "Investice do ropy" # todo: NEW TRANSLATION
  VEN_american_investments_desc: "USA byly více než ochotné nám pomoci s rozvojem. Dokud budeme udržovat tok ropy, rádi nám pomohou růst dále." # todo: NEW TRANSLATION
  VEN_european_investments: "Evropské investice" # todo: NEW TRANSLATION
  VEN_european_investments_desc: "Evropské země by rády investovaly do naší ekonomiky; to nás povede na nové výšiny a otevře nové trhy pro naše exporty ropy." # todo: NEW TRANSLATION
  VEN_asian_allies_investments: "Asijské investice" # todo: NEW TRANSLATION
  VEN_asian_allies_investments_desc: "Zatímco Blízký východ a čínská část Asie má rozsáhlá ropná pole, musíme navrhnout dohody s některými z nich, abychom rozšířili naše trhy jedním či druhým způsobem." # todo: NEW TRANSLATION
  VEN_economic_cooperation_council: "Rada pro hospodářskou spolupráci" # todo: NEW TRANSLATION
  VEN_economic_cooperation_council_desc: "Rada pro hospodářskou spolupráci s Evropskou unií by byla skvělým krokem pro nás, jak rozšířit bohatství naší země prostřednictvím obchodních dohod." # todo: NEW TRANSLATION
  VEN_oil_independency_for_nato: "Ropní nezávislost pro NATO" # todo: NEW TRANSLATION
  VEN_oil_independency_for_nato_desc: "NATO má největší ozbrojené síly na světě a potřebuje hodně ropy k udržení své obrovské armády. Zaplatí nám za vzácné černé zlato, a oni posílí naši ekonomiku na oplátku." # todo: NEW TRANSLATION
  VEN_follow_guevara_example: "Řiďme se příkladem Guevary" # todo: NEW TRANSLATION
  VEN_follow_guevara_example_desc: "Guevara pochopil, že imperialismus bude vždy největší hrozbou pro revoluci. Pokud se nám podaří vyhubit imperialistické mocnosti prostřednictvím globální revoluce, skutečně zajistíme svobodnou společnost." # todo: NEW TRANSLATION
  VEN_communist_militias: "Komunistické milice" # todo: NEW TRANSLATION
  VEN_communist_militias_desc: "Jednou z mnoha nezbytností naší vlády je systém Komunistických milicí, který pomáhá udržet kontrolu nad našimi zeměmi, aniž bychom roztáhli náš personál ozbrojených sil." # todo: NEW TRANSLATION
  VEN_arm_the_proletariat: "OZBROJIT PROLETARIÁT" # todo: NEW TRANSLATION
  VEN_arm_the_proletariat_desc: "Dělníci musí být ozbrojeni a organizováni. Celý proletariát musí být najednou ozbrojen čímkoli, co lze použít jako zbraň. Za žádnou cenu nesmí být zbraně a munice odevzdány; jakýkoli pokus o odzbrojení dělníků musí být zmařen, silou pokud bude nutné." # todo: NEW TRANSLATION
  VEN_the_military_communes: "Vojenské komuny" # todo: NEW TRANSLATION
  VEN_the_military_communes_desc: "Vojenské komuny musí zaujmout své místo v naší zemi, aby byla zajištěna stabilita uvnitř ní. Můžeme to také využít jako způsob, jak zlepšit naše vojenské komplexy a výrobu zbraní." # todo: NEW TRANSLATION
  VEN_the_motto_of_self_sacrifice: "Moto sebeobětování" # todo: NEW TRANSLATION
  VEN_the_motto_of_self_sacrifice_desc: "Věrnost a oddanost vedou k odvaze. Za cokoli stojí za to mít, je třeba zaplatit cenu; a ta cena je vždy práce, trpělivost, láska a sebeobětování." # todo: NEW TRANSLATION
  VEN_equality_in_the_eyes_of_state: "Rovnost ve státních očích" # todo: NEW TRANSLATION
  VEN_equality_in_the_eyes_of_state_desc: "Musíme zajistit, aby byl každý rovnoprávný v očích státu; nerovnosti mezi našimi lidmi nejsou přijatelné." # todo: NEW TRANSLATION
  VEN_proletarian_internationalism: "Proletariátský internacionalismus" # todo: NEW TRANSLATION
  VEN_proletarian_internationalism_desc: "Proletariátský internacionalismus, někdy označovaný jako mezinárodní socialismus, je vnímání všech proletářských revolucí jako součást jedné globální třídní boje, spíše než jako samostatné lokální události." # todo: NEW TRANSLATION
  VEN_the_propaganda: "Politická válečná mašina" # todo: NEW TRANSLATION
  VEN_the_propaganda_desc: "Politická válečná mašina může ovlivnit naši zemi mnoha způsoby. Zajištěním, že naši lidé ve válce myslet spolu stejně, možná budeme moci je přesvědčit, aby na ni vzhlíželi." # todo: NEW TRANSLATION
  VEN_red_rising: "Červený vzestup" # todo: NEW TRANSLATION
  VEN_red_rising_desc: "Komunisté se v naší zemi dlouho zvedají; musíme zajistit, že dostanou vhodnou podporu pro svou revoluci, a možná rozšíříme tyto ideály do dalších zemí se podobnou situací." # todo: NEW TRANSLATION
  VEN_setting_the_stage: "Nastavení scény" # todo: NEW TRANSLATION
  VEN_setting_the_stage_desc: "Současný svět je složitý, avšak musíme zajistit, aby naše země zaujala pozici na světové scéně; nejlepší způsob, jak toho dosáhnout, je být zapojen do mezinárodních konfliktů jedním či druhým." # todo: NEW TRANSLATION
  VEN_assist_our_brothers: "Pomozme našim bratrům" # todo: NEW TRANSLATION
  VEN_assist_our_brothers_desc: "Revoluční Kubánci jsou naši bratři v zbrani, a musíme zajistit, že jim poskytneme potřebnou pomoc pro dobro obou našich zemí." # todo: NEW TRANSLATION
  VEN_the_quito_revolution: "Quito revoluce" # todo: NEW TRANSLATION
  VEN_the_quito_revolution_desc: "Ekvádor byl politicky vždy proti naší zemi a našim ideálům; je čas, abychom je podmanili, protože odpor vůči nám je odpor vůči revoluci." # todo: NEW TRANSLATION
  VEN_the_eastern_revolutions: "Východní revoluce" # todo: NEW TRANSLATION
  VEN_the_eastern_revolutions_desc: "Guyana a Surinam bývaly ignorovanými koloniemi evropských národů; to už nebude, zajistíme, že náš vliv bude působit na těchto zemích, pro jejich prospěch i náš." # todo: NEW TRANSLATION
  VEN_the_world_revolution: "Svět bude krvácet rudě" # todo: NEW TRANSLATION
  VEN_the_world_revolution_desc: "Komunismus byl důvodem, proč naše země znovu a znovu vycházela z popela – lidé po celém světě musí slyšet toto poselství, neboť nejsou od nás odlišní; všichni jsme rudí jedním či druhým způsobem." # todo: NEW TRANSLATION
  VEN_the_lima_insurrection: "Limské povstání" # todo: NEW TRANSLATION
  VEN_the_lima_insurrection_desc: "Naši bratři v zbrani za hranicí se od svých vlád a ideálů odchylují; je čas, abychom jim poskytli podporu, aby povstali nad svými nadvládci." # todo: NEW TRANSLATION
  VEN_our_cult: "Náš kult" # todo: NEW TRANSLATION
  VEN_our_cult_desc: "Musíme považovat naši politiku a naše vnitřní fungování za kult; lidé by si neměli dovolit pochybovat o našich komunistických ideálech, protože pokud existují pochybnosti, není závazek ke věci." # todo: NEW TRANSLATION
  VEN_reclaim_the_home_of_bolivar: "Znovu získat domov Bolívara" # todo: NEW TRANSLATION
  VEN_reclaim_the_home_of_bolivar_desc: "Když náš Libertador viděl budoucnost naší země, viděl Kolumbii a Venezuelu pracující spolu; individualismus mezi našimi národy nás od sebe odtrhl, přesto jsme duchovně stále spojeni, musíme udeřit najednou a znovu se spojit s našimi bratry, i když to znamená válku." # todo: NEW TRANSLATION
  VEN_venezuelan_dawn: "Venezuelský úsvit" # todo: NEW TRANSLATION
  VEN_venezuelan_dawn_desc: "Získali jsme pevné postavení na světové scéně jako silná, sjednocená Velká Kolumbie a ještě dál. Nyní se s hrdostí díváme na horizont, na budoucnost. Musíme zajistit, aby tvrdá práce předků nebyla zbytečná a aby lidé našich sjednocených zemí byli hrdí na to, že vlajky vlají v jednotě." # todo: NEW TRANSLATION
  VEN_the_santiago_assault: "Útok na Santiago" # todo: NEW TRANSLATION
  VEN_the_santiago_assault_desc: "Zajištění kontinentu znamená vést válku proti našim skutečným sousedům, jedním z nich je Chile, země táhnoucí se podél Pacifiku. Nesmíme se nechat takto odhalovat; musíme dobýt Santiago, abychom zajistili naše pobřeží." # todo: NEW TRANSLATION
  VEN_brasilia_will_burn: "Brasílie shoří" # todo: NEW TRANSLATION
  VEN_brasilia_will_burn_desc: "Brazílie je největší zemí Jižní Ameriky, kromě naší. Pokud chceme být největší, oni padnou. Konflikt je jedinou možností, a proto projdeme až do Brasílie; až tam dojdeme, padnou." # todo: NEW TRANSLATION
  VEN_strike_the_heart: "Udeřte srdce" # todo: NEW TRANSLATION
  VEN_strike_the_heart_desc: "Získali jsme nadvládu nad mnoha zeměmi a městy, ale Bolívie zůstává uprostřed kontinentu jako obvykle – musíme udeřit do srdce kontinentu, abychom na něm mohli volně operovat." # todo: NEW TRANSLATION
  VEN_follow_lenin_example: "Následujte Leninův příklad" # todo: NEW TRANSLATION
  VEN_follow_lenin_example_desc: "Vladimir Lenin, hrdina první úspěšné ruské revoluce, musí být naším průvodcem. Skutečně svobodná a demokratická budoucnost je naším cílem a marxismus je cesta, jak toho dosáhnout." # todo: NEW TRANSLATION
  VEN_settle_the_republic: "Upevnit republiku" # todo: NEW TRANSLATION
  VEN_settle_the_republic_desc: "Jediný způsob, jak plně přijmout komunismus, je stabilní a jednotná vláda. Upevnění našich ideálů a vlády by byl velký krok k postupnému sjednocení Jižní Ameriky jako celku." # todo: NEW TRANSLATION
  VEN_separation_of_church_and_state: "Oddělení církve od státu" # todo: NEW TRANSLATION
  VEN_separation_of_church_and_state_desc: "Církev se nikdy neztotožnila s našimi ideály ani vizí budoucnosti země; pokud nám nepomohou, musíme zajistit, že v naší zemi nebude mít žádnou moc." # todo: NEW TRANSLATION
  VEN_the_new_economic_model: "Nový ekonomický model" # todo: NEW TRANSLATION
  VEN_the_new_economic_model_desc: "Náš nový ekonomický model funguje, avšak je třeba dalších vylepšení a adaptací. Pokud dokážeme restrukturalizovat naši ekonomiku, zajistíme, že prostředky půjdou tam, kde jsou potřeba, a můžeme také odhalit anomálie v těch tocích, čímž snížíme korupci." # todo: NEW TRANSLATION
  VEN_socialism_with_venezuelan_characteristics: "Venezuelský socialismus" # todo: NEW TRANSLATION
  VEN_socialism_with_venezuelan_characteristics_desc: "Stejně jako jsme adaptovali socialismus v naší zemi, dalším logickým krokem je adaptovat komunismus na naše potřeby; rozšíříme civilní sektor a zajistíme větší přístavy pro import a export, což prospěje i naší námořnictvu." # todo: NEW TRANSLATION
  VEN_denounce_south_american_capitalism: "Odsuzování jihoamerického kapitalismu" # todo: NEW TRANSLATION
  VEN_denounce_south_american_capitalism_desc: "Odsuzování jihoamerického kapitalismu je krok k přesvědčení našich jihoamerických občanů, že kapitalismus není správnou cestou pro naše země." # todo: NEW TRANSLATION
  VEN_the_good_of_the_americas: "Dobro Ameriky" # todo: NEW TRANSLATION
  VEN_the_good_of_the_americas_desc: "Ameriky by měly dohnat Evropy v vojenském průmyslu! Čím více zbraní, tím lépe!" # todo: NEW TRANSLATION
  VEN_secure_the_basics: "Zajištění základů" # todo: NEW TRANSLATION
  VEN_secure_the_basics_desc: "Naši lidé si zaslouží lepší zdravotní péči, proto jsme připravili program na zvýšení výdajů a zajištění významně lepšího zdravotního systému v celé zemi." # todo: NEW TRANSLATION
  VEN_the_agrarian_communes: "Zemědělské komuny" # todo: NEW TRANSLATION
  VEN_the_agrarian_communes_desc: "Zemědělci jsou páteří naší země, poskytují nám potraviny a látky, které potřebujeme; abychom povzbudili a pomohli jejich farmám, dáme farmářům více zastoupení ve vládě a současně omezíme moc oligarchů v našem systému." # todo: NEW TRANSLATION
  VEN_economic_restructuring: "Ekonomická restrukturalizace" # todo: NEW TRANSLATION
  VEN_economic_restructuring_desc: "Náš nový ekonomický model funguje, avšak je třeba dalších vylepšení a adaptací. Pokud dokážeme restrukturalizovat naši ekonomiku, zajistíme, že prostředky půjdou tam, kde jsou potřeba, a můžeme také odhalit anomálie v těch tocích, čímž snížíme korupci." # todo: NEW TRANSLATION
  VEN_secure_our_place: "Zajištění našeho postavení" # todo: NEW TRANSLATION
  VEN_secure_our_place_desc: "Musíme udržet podporu pro naši vládu a zajistit, že naše postavení na kontinentu i na globální scéně má pevný základ." # todo: NEW TRANSLATION
  VEN_the_world_stage: "Světová scéna" # todo: NEW TRANSLATION
  VEN_the_world_stage_desc: "Změna našich obchodních vztahů a ekonomiky obchodu nám pomůže etablovat se na světové scéně, musíme z toho těžit." # todo: NEW TRANSLATION
  VEN_venezuelan_communism: "Venezuelský komunismus" # todo: NEW TRANSLATION
  VEN_venezuelan_communism_desc: "Stejně jako jsme adaptovali socialismus v naší zemi, dalším logickým krokem je adaptovat komunismus na naše potřeby; rozšíříme civilní sektor a zajistíme větší přístavy pro import a export, což prospěje i naší námořnictvu." # todo: NEW TRANSLATION
  VEN_support_our_people: "Podpořte náš lid" # todo: NEW TRANSLATION
  VEN_support_our_people_desc: "Náš režim je postaven na víře, že lidé si zaslouží to nejlepší, co naše země může poskytnout, což zahrnuje jejich zdraví a pohodu. Pokud se o naše lidi nestaráme, oni se o nás nestarají." # todo: NEW TRANSLATION
  VEN_bolivarian_missions: "Bolivarovské mise" # todo: NEW TRANSLATION
  VEN_bolivarian_missions_desc: "Bolivarovské mise jsou souborem více než třiceti sociálních programů, implementovaných za vlády Huga Cháveze a pokračovaných Nicoláse Maduro. Programy se zaměřují na pomoc nejvíce znevýhodněným sociálním skupinám a zajištění základních práv, jako je zdravotní péče, vzdělání a potraviny." # todo: NEW TRANSLATION
  VEN_mission_mercal: "Misión Mercal" # todo: NEW TRANSLATION
  VEN_mission_mercal_desc: "Misión Mercal, je Bolivarovská mise. Mise zahrnuje státní společnost Mercados de Alimentos, C.A. (MERCAL), která poskytuje dotované potraviny a základní zboží prostřednictvím sítě obchodů po celé zemi." # todo: NEW TRANSLATION
  VEN_mission_habitat: "Misión Habitat" # todo: NEW TRANSLATION
  VEN_mission_habitat_desc: "Misión Hábitat (\"Mission Habitat\") je Bolivariján mise, jejímž cílem je vybudovat tisíce nových bytů pro chudé. Program také usiluje o rozvoj vyhovujících a integrovaných obytných zón, které poskytují širokou škálu sociálních služeb — od vzdělání po zdravotní péči — což připomíná vizi Nového urbanismu." # todo: NEW TRANSLATION
  VEN_mission_sucre: "Misión Sucre" # todo: NEW TRANSLATION
  VEN_mission_sucre_desc: "Misión Sucre je jednou z Bolivarijských misí. Program poskytuje bezplatné a průběžné vyšší (vysokoškolské a postgraduální) vzdělání pro dva miliony dospělých Venezuelanů." # todo: NEW TRANSLATION
  VEN_mission_florentino: "Misión Florentino" # todo: NEW TRANSLATION
  VEN_mission_florentino_desc: "Mission Florentino je politika organizovaná k koordinaci obyvatelstva, aby v roce 2004 ve Venezuelském referendu o odvolání hlasovalo Ne, čímž by Chávez zůstal ve funkci. Organizační centry Mise byly pojmenovány Comando Maisanta jako ideologické centrální velitelství (brigády voleb) pro ty, kteří si přáli ponechat Cháveze jako prezidenta Venezuely po zbytek jeho funkčního období." # todo: NEW TRANSLATION
  VEN_mission_miranda: "Misión Miranda" # todo: NEW TRANSLATION
  VEN_mission_miranda_desc: "Mission Miranda je politika založená na vytvoření vojenské rezervy složené z obyčejných občanů, kteří dostávají lehké zbraně k obraně vlasti v případě invaze. Nákupy zbraní určené k podpoře programu zahrnovaly pořízení ruských pušek, což vyvolalo kritiku ze strany Spojených států a vnitřních stran, které odmítaly nadměrný zásobování zbraněmi." # todo: NEW TRANSLATION
  VEN_mission_ciencia: "Misión Ciencia" # todo: NEW TRANSLATION
  VEN_mission_ciencia_desc: "Misión Ciencia (\"Mission Science\") zahrnuje projekt školení 400 000 lidí v softwaru s otevřeným zdrojovým kódem a stipendia pro postgraduální studia v technologických oborech, spolu s tvorbou laboratoří na různých univerzitách." # todo: NEW TRANSLATION
  VEN_mission_corazon_adentro: "Misión Corazón Adentro" # todo: NEW TRANSLATION
  VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro (\"Mission Heart Within\") je kulturní mise zaměřená na rozšíření a podněcování kulturní stránky naší země, jednalo se o kooperativní projekt s Kubou, který rozšiřuje povědomí o kulturní důležitosti obou zemí." # todo: NEW TRANSLATION
  VEN_mission_guaicaipuro: "Misión Guaicaipuro" # todo: NEW TRANSLATION
  VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro je projekt zahájený Ministerstvem životního prostředí a přírodních zdrojů k obnovení komunitních titulů půdy a lidských práv domorodým obyvatelům naší země; je pojmenován po domorodém náčelníkovi, který bránil vlast s hrdostí a ctí proti útočícím španělům." # todo: NEW TRANSLATION
  VEN_mission_zamora: "Misión Zamora" # todo: NEW TRANSLATION
  VEN_mission_zamora_desc: "Misión Zamora je integrovaný program zemědělské reformy a přerozdělování půdy ve Venezuele, vytvořený zákonem Ley de Tierras jako součást balíčku 49 vyhlášek vyhlášených Hugem Chávezem. Plán je pojmenován na počest Ezequiela Zamory, venezuelského lidového vůdce z 19. století." # todo: NEW TRANSLATION
  VEN_mission_vuelta_al_campo: "Misión Vuelta Al Campo" # todo: NEW TRANSLATION
  VEN_mission_vuelta_al_campo_desc: "Mise Návrat na pole (\"Mission Back to the Farmlands\") je jednou z politik, které zavedl bývalý venezuelský prezident Hugo Chávez. Mise Návrat na pole si klade za cíl povzbudit chudé a nezaměstnané venezuelské občany žijící ve městech, aby dobrovolně a ochotně se vrátili na venkov, aby se rozvoj mohl rozvíjet i v těch provinciích." # todo: NEW TRANSLATION
  VEN_mission_arbol: "Mise Strom" # todo: NEW TRANSLATION
  VEN_mission_arbol_desc: "„Mise Strom“ („Stromová mise“) z Guaraira Repano nebo hory Avila, která se tyčí nad venezuelskou metropolí Caracas. Při sázení desítek stromů se členy nově vzniklých Komise pro ochranu přírody Venezuely Chávez vysvětlil: „Pokud strom budete využívat, musíte to dělat s uvědoměním a respektem k životnímu prostředí. Pokud strom pokácíte, musíte vysadit 10 dalších.“" # todo: NEW TRANSLATION
  VEN_mission_vuelvan_caras: "Mise Vuelvan Caras" # todo: NEW TRANSLATION
  VEN_mission_vuelvan_caras_desc: "„Mise Vuelvan Caras“ má za cíl dokončit ostatní nedokončené mise schválené vládou. To je nezbytné, pokud chceme skutečně změnu v zemi." # todo: NEW TRANSLATION
  VEN_plan_bolivar: "Plán Bolívar 2000" # todo: NEW TRANSLATION
  VEN_plan_bolivar_desc: "Plán Bolívar 2000 byl prvním z Bolivarovských misí, které vyhlásil prezident Hugo Chávez. Plán zahrnuje nasazení přibližně 40 000 vojáků, kteří se zapojují do komplexních iniciativ boje proti chudobě. Program také usnadňuje cenově výhodnou dopravu tisíců znevýhodněných občanů prostřednictvím vojenské přepravy." # todo: NEW TRANSLATION
  VEN_Vaccinate_The_Poor: "Očkování chudých" # todo: NEW TRANSLATION
  VEN_Vaccinate_The_Poor_desc: "Jednou z iniciativ boje proti chudobě provedených během Plánu Bolívar bylo očkování obyvatelstva; iniciativu podpořila armáda a vakcíny byly zdarma a rovnoměrně distribuovány mezi chudou populaci." # todo: NEW TRANSLATION
  VEN_Food_For_All: "Jídlo pro všechny" # todo: NEW TRANSLATION
  VEN_Food_For_All_desc: "Jídlo v naší zemi se pomalu stává privilegiem kvůli vysokým daním a nestabilní ekonomice. Alokací prostředků ze státu na poskytování jídla těm, kteří si jej nemohou dovolit, zajistíme, že každý dům bude mít to nejnutnější." # todo: NEW TRANSLATION
  VEN_Education_For_The_Poor: "Vzdělání pro chudé" # todo: NEW TRANSLATION
  VEN_Education_For_The_Poor_desc: "Naše vzdělávací systém trpěl následky zanedbání a opuštění; to způsobilo masivní duševní úpadek v naší populaci. I když řešení není jednoduché, je zásadní učinit správné první kroky; musíme zajistit vzdělání pro lidi, kteří nemají bohatství ani prostředky k tomu, aby si k němu mohli samostatně přistupovat." # todo: NEW TRANSLATION
  VEN_land_development: "Rozvoj půdy" # todo: NEW TRANSLATION
  VEN_powerful_infrastructure: "Silná infrastruktura" # todo: NEW TRANSLATION
  VEN_powerful_infrastructure_desc: "Infrastruktura ve Venezuele je z velké části pozůstatkem děl diktátora Pérez Jiméneze z 50. let. To je nepřijatelné. Aby se naši socialisté stali jednotní, musíme je sblížit a k tomu potřebujeme silnice, dálnice a železnice." # todo: NEW TRANSLATION
  VEN_democratic_socialism: "Hledání demokratického socialismu" # todo: NEW TRANSLATION
  VEN_democratic_socialism_desc: "Demokratický socialismus byl vždy snem. Sní o tom, že lid, celý lid, je skutečně svobodný od svázanosti. Budeme tyto hodnoty vštěpovat našim lidem a zajistíme, aby pochopili naše cíle, a tak získáme jejich podporu." # todo: NEW TRANSLATION
  VEN_neighbour_revolutions: "Revoluce v našich sousedních zemích" # todo: NEW TRANSLATION
  VEN_neighbour_revolutions_desc: "Musíme vyvážet revoluci. Jinak nás nakonec podvrhnou a zničí reakcionáři. Budeme v nich sázet semena revoluce a poté je budeme sledovat, jak rostou do krásné zahrady." # todo: NEW TRANSLATION
  VEN_revolutions_to_overthrow_capitalism: "Revoluce k svrhnutí kapitalismu" # todo: NEW TRANSLATION
  VEN_revolutions_to_overthrow_capitalism_desc: "Venezuela musí být baštou revoluce. Bolivarovská revoluce vstoupí do historie jako nejdůležitější revoluce v dějinách, protože to budeme my, kdo svět osvobodí od kapitalismu! Naše ozbrojené síly brzy budou připraveny bojovat až do smrti, neboť jsou revoluční armádou tohoto nového světa!" # todo: NEW TRANSLATION
  VEN_central_american_revolutions: "Středoamerické revoluce" # todo: NEW TRANSLATION
  VEN_central_american_revolutions_desc: "Američané dlouho utlačovali naše chudé bratry ve Střední Americe. Nicaragua může být na správné cestě, ale musíme pomoci všem, aby se zbavili svých okovů. Ať jejich svobodní lidé nikdy nezemřou, aby Američané mohli mít své banány!" # todo: NEW TRANSLATION
  VEN_south_african_revolution: "Jihoafrická revoluce" # todo: NEW TRANSLATION
  VEN_south_african_revolution_desc: "Jihoafričané dlouho trpěli pod reakčním a rasistickým systémem apartheidu. Jejich oprávněný hněv se snadno může formovat do revoluce. Rozšíříme světlo Bolívarova příkladu mezi ně a zahájíme, co doufáme bude rudá vlna po celé Africe." # todo: NEW TRANSLATION
  VEN_strike_at_america: "Útok na Ameriku" # todo: NEW TRANSLATION
  VEN_strike_at_america_desc: "Spojené státy americké, bašta kapitalismu a utlačovatel Ameriky, se konečně dočkají svého vyrovnání. Lidé. Rozšíříme plameny Bolivarovské revoluce do jejich domoviny a brzy Washington bude červený jako Caracas!" # todo: NEW TRANSLATION
  VEN_caribbean_revolution: "Karibské revoluce" # todo: NEW TRANSLATION
  VEN_caribbean_revolution_desc: "Karibik, jak ukazují Kubánci, je ideálním kandidátem pro socialistickou revoluci. Nemají pevninské sousedy, což zjednodušuje jejich obranu, a jako ostrovy je obtížnější je plně blokovat. Karibik se brzy stane rudým!" # todo: NEW TRANSLATION
  VEN_andes_revolution: "Revoluce v Andách" # todo: NEW TRANSLATION
  VEN_andes_revolution_desc: "Oheň revoluce bude hořet napříč Andami. Kolumbie bude červená! Konečně bude boj partyzánů u konce. Bolívar bude v nebi plakat radostí, když uvidí, že jeho sen se splní." # todo: NEW TRANSLATION
  VEN_influence_brazil: "Vliv Brazílie" # todo: NEW TRANSLATION
  VEN_influence_brazil_desc: "Brazilci a Venezuelané se liší. Naše historie je spojena s různými říšemi. Byli jsme vždy republikou, zatímco oni monarchií. Ale jsou jižním obrem. Musíme je vtáhnout do naší koalice za každou cenu." # todo: NEW TRANSLATION
  VEN_quick_industrialization: "Rychlá industrializace" # todo: NEW TRANSLATION
  VEN_quick_industrialization_desc: "Sovětský svaz mobilizoval svůj lid a vytvořil ekonomiku a válečný stroj schopný porazit každou reakční zemi na Zemi. Budeme následovat jejich příklad a mobilizovat náš lid k vytvoření průmyslu, který přivede kapitalismus na kolena." # todo: NEW TRANSLATION
  VEN_leader_cult: "Kult vůdce" # todo: NEW TRANSLATION
  VEN_leader_cult_desc: "Hugo Chávez založil Pátou Venezuelanskou republiku a první Bolivarovskou. Nyní musíme lidem ukázat všechna jeho díla. Jeho portrét bude v každém domě a bude vzpomínán jako náš milovaný vůdce. Ať je navždy vzpomínán, jak by měl být vzpomínán každý socialistický hrdina." # todo: NEW TRANSLATION
  VEN_powerful_military: "Silná armáda" # todo: NEW TRANSLATION
  VEN_powerful_military_desc: "Sovětský svaz a socialismus by mohly propadnout během druhé světové války. Ale Rudá armáda udržela linii a potlačila fašistickou hrozbu. Nyní se reakcionáři, kteří by zničili Bolivarovský experiment, střetnou s novou Rudou armádou. Národní bolivarovské ozbrojené síly Venezuely." # todo: NEW TRANSLATION
  VEN_focus_on_expansion: "Zaměření na rozšíření" # todo: NEW TRANSLATION
  VEN_focus_on_expansion_desc: "Ruská revoluce zahrnovala několik socialistických republik. Nemůžeme omezit naši vlastní revoluci jen na naši republiku. Musíme šířit rudý prapor na všechny, na které dosáhneme, silou zbraní!" # todo: NEW TRANSLATION
  VEN_focus_on_diplomacy: "Zaměření na diplomacii" # todo: NEW TRANSLATION
  VEN_focus_on_diplomacy_desc: "Imperialismus je proti socialistickému duchu. Šíření naší revoluce zbraněmi bude jen novým imperialismem, a zničí naši šanci změnit svět; staneme se novými reakcionáři. Revoluční diplomacie je skutečná cesta, protože respekt vede k pádu říší." # todo: NEW TRANSLATION
  VEN_topple_near_capitalist_regimes: "Svrhnout blízké kapitalistické režimy" # todo: NEW TRANSLATION
  VEN_topple_near_capitalist_regimes_desc: "Kapitalismus rozšířil své temné drápy kolem našich sousedů. Musí být osvobozeni. Naše revoluční armáda je osvobodí. Ať se kapitalisté v našich sousedech skryjí, neboť náš lid jim přinese spravedlnost." # todo: NEW TRANSLATION
  VEN_communist_revolution_in_brazil: "Komunistická revoluce v Brazílii" # todo: NEW TRANSLATION
  VEN_communist_revolution_in_brazil_desc: "Brazilští reakcionáři musí být svrženi. Kvůli odlišnému jazyku by ozbrojená invaze nebyla možná; byli bychom cizími okupanty. Musíme zajistit, že jejich vláda padne do rukou jejich vlastního lidu. Viva la Revolución! Viva a Revolução!" # todo: NEW TRANSLATION
  VEN_diplomacy_around_the_globe: "Diplomacie po světě" # todo: NEW TRANSLATION
  VEN_diplomacy_around_the_globe_desc: "Můžeme začít u našich sousedů, abychom šířili revoluci, ale musíme snít velkoryse. Od Ameriky po Asii budeme šířit naše hodnoty co nejlépe." # todo: NEW TRANSLATION
  VEN_invest_in_brazil: "Investujte do Brazílie" # todo: NEW TRANSLATION
  VEN_invest_in_brazil_desc: "Brazil, jako součást BRICS, byl dlouho považován za budoucí velmoc. Nejen že z nich dělá skvělé spojence, ale i skvělou ekonomickou příležitost. Investujte do jejich země, abychom dosáhli vzájemného socialistického růstu!" # todo: NEW TRANSLATION
  VEN_invest_in_central_america: "Investice do Střední Ameriky" # todo: NEW TRANSLATION
  VEN_invest_in_central_america_desc: "Obyvatelé Střední Ameriky trpí prokletím chudoby. Kapitalisté investovali jen do plantáží a starali se jen o banány. My jim konečně nabídneme peníze, které potřebují pro jejich růst. Solidarita navždy!" # todo: NEW TRANSLATION
  VEN_invest_in_mexico: "Investice do Mexika" # todo: NEW TRANSLATION
  VEN_invest_in_mexico_desc: "Mexická revoluce zavedla období sociální demokracie v Mexiku. Vlády PRI byly vysoce korupční a udržovaly lidi v chudobě. Jako skuteční socialisté nabídneme ruku přátelství a pomůžeme Mexičanům vyrůst ve úspěšný národ. Ať překonají USA jako kolos na severu!" # todo: NEW TRANSLATION
  VEN_invest_in_south_africa: "Investujte do Jižní Afriky" # todo: NEW TRANSLATION
  VEN_invest_in_south_africa_desc: "Jihoafrická republika je obětí kolonizace a její lid už dost trpěl pod botou reakcionářů. Dejte jim veškerou pomoc, kterou potřebují, aby uspěli! Ať naše národy prosperují!" # todo: NEW TRANSLATION
  VEN_brazilian_alliance: "Spojenectví s Brazílií" # todo: NEW TRANSLATION
  VEN_brazilian_alliance_desc: "Nová revoluční vláda Brazílie bude silným spojencem. Měli bychom posílit naši vzájemnou solidaritu vojenskou aliancí. Ať se reakcionáři bojí naší vzájemné síly!" # todo: NEW TRANSLATION
  VEN_venezuelian_unity: "Venezuelská jednota" # todo: NEW TRANSLATION
  VEN_venezuelian_unity_desc: "Venezuela, národ na křižovatce, stojí uprostřed bouřlivé éry. V důsledku rozsáhlých změn se k moci ujala vojenská junta a vede zemi skrze období hluboké transformace. \"Venezuelská jednota\" vystihuje vizi junty, jak přinést soudržnost a stabilitu zemi sužované vnitřními rozdíly." # todo: NEW TRANSLATION
  VEN_purge_the_opponents: "Vyčistit protivníky" # todo: NEW TRANSLATION
  VEN_purge_the_opponents_desc: "Venezuela čelí vnitřním rozkolům, politickému nesouhlasu a protichůdným ideologiím. Aby posílila moc a vybudovala cestu ke sjednocení, venezuelské vedení se pustilo do odvážného úkolu vyčistit politické oponenty." # todo: NEW TRANSLATION
  VEN_spread_right_wing_propaganda: "Šíření propagandy pravicového spektra" # todo: NEW TRANSLATION
  VEN_spread_right_wing_propaganda_desc: "Byla zahájena intenzivní propaganda k podpoře pravicových hodnot a ideologie." # todo: NEW TRANSLATION
  VEN_protect_our_lands: "Chraňte naše území" # todo: NEW TRANSLATION
  VEN_protect_our_lands_desc: "Jak stojíme na prahu nové éry, vláda si uvědomuje naléhavou potřebu chránit suverenitu země a její zdroje. To vyjadřuje závazek posílit obranu země a zajistit bezpečnost jejího území a obyvatel." # todo: NEW TRANSLATION
  VEN_desperate_defense: "Beznadějná obrana" # todo: NEW TRANSLATION
  VEN_desperate_defense_desc: "Nacházíme se na klíčovém zlomovém bodě, čelíme bezprostředním vnějším hrozbám, které by mohly ohrozit naši suverenitu a bezpečnost. Musíme sjednotit národ a připravit se na náročný úkol ochrany našeho domova." # todo: NEW TRANSLATION
  VEN_furious_attack: "Zuřivý útok" # todo: NEW TRANSLATION
  VEN_furious_attack_desc: "Stojíme na prahu konfliktu, hrozby zvenčí ohrožují naši suverenitu a bezpečnost. Musíme se spolehnout na neochvějné odhodlání národa, abychom tyto výzvy čelili přímo a zavázali se chránit svůj domov." # todo: NEW TRANSLATION
  VEN_empower_military_control: "Posílit vojenské velení" # todo: NEW TRANSLATION
  VEN_empower_military_control_desc: "Poskytnutí větší kontroly armádě je strategický krok, který uznává rostoucí vliv armády a usiluje o využití jejích schopností ve prospěch země." # todo: NEW TRANSLATION
  VEN_ease_out_corruption: "Omezit korupci" # todo: NEW TRANSLATION
  VEN_ease_out_corruption_desc: "Čelíme všudypřítomnému vlivu korupce, který brzdí pokrok naší země. Pustíme se do strategické iniciativy k omezení korupce. To bude reprezentovat komplexní snahu bojovat proti korupci a podporovat transparentnější a odpovědnější vládu." # todo: NEW TRANSLATION
  VEN_purge_out_corruption: "Vykořenit korupci" # todo: NEW TRANSLATION
  VEN_purge_out_corruption_desc: "Musíme uznat, že korupce se rozšířila do samotné struktury národa, podkopává stabilitu a možnosti růstu. Vykořenění korupčních úředníků je rozhodný snah vyčistit zemi od korupce a špatného řízení, které sužovalo její instituce." # todo: NEW TRANSLATION
  VEN_nationalize_foreign_industries: "Nacionalizace zahraničního průmyslu" # todo: NEW TRANSLATION
  VEN_nationalize_foreign_industries_desc: "Venezuela, pod autoritářskou vládou, zahajuje sérii kroků k nacionalizaci průmyslu vlastněného zahraničním kapitálem, který působí na jejích hranicích. Tyto průmysly jsou pod státní kontrolou, což umožňuje vládě uplatnit silnější vliv na ekonomiku." # todo: NEW TRANSLATION
  VEN_establish_autarky: "Zavedení autarkie" # todo: NEW TRANSLATION
  VEN_establish_autarky_desc: "Uvědomujíc si potřebu ekonomické soběstačnosti a nezávislosti, zahajuje ambiciózní cestu k dosažení soběstačnosti. To odráží strategický posun v ekonomické politice země, jehož cílem je snížit závislost na externích zdrojích." # todo: NEW TRANSLATION
  VEN_domestic_arms_industry: "Domácí zbrojní průmysl" # todo: NEW TRANSLATION
  VEN_domestic_arms_industry_desc: "Státem vlastněné obranné podniky jsou pověřeny vývojem vojenské výzbroje, čímž snižují závislost na dovozu zbraní ze zahraničí." # todo: NEW TRANSLATION
  VEN_look_outwards: "Hledět ven" # todo: NEW TRANSLATION
  VEN_look_outwards_desc: "Venezuela, uznávající svůj potenciál regionálního hráče, zahajuje strategickou iniciativu nazvanou „Větší Venezuela“. Tato iniciativa se zaměřuje na rozšíření vlivu Venezuely v jihoamerickém regionu." # todo: NEW TRANSLATION
  VEN_western_brothers: "Západní bratři" # todo: NEW TRANSLATION
  VEN_western_brothers_desc: "Vystihuje neochvějné odhodlání národa sjednotit své obyvatelstvo pod sdílenou identitou, územím a osudem a v případě nutnosti toho dosáhnout i vojenskou silou proti Kolumbii a Ekvádoru." # todo: NEW TRANSLATION
  VEN_curacao_question: "Otázka Curaçao" # todo: NEW TRANSLATION
  VEN_curacao_question_desc: "Venezuela vnímá získání Curaçao jako příležitost získat kontrolu nad strategickými aktivy. Získáním kontroly nad ostrovem by Venezuela získala přístup k ropní infrastruktuře, což by jí umožnilo ropu zpracovávat a exportovat efektivněji. Tento krok posílí ekonomické vyhlídky země a potenciálně pomůže zmírnit některé z hospodářských problémů postihujících její obyvatelstvo." # todo: NEW TRANSLATION
  VEN_guyana_question: "Guyanská otázka" # todo: NEW TRANSLATION
  VEN_guyana_question_desc: "Venezuela, konfrontována s dlouhotrvajícím územním sporem o region Guyana, zahajuje vojenskou operaci k znovuzískání historických nároků. Tím se zajistí závazek země k prosazování svých historických práv a nároků na sporné území." # todo: NEW TRANSLATION
  VEN_northern_expansion: "Severní expanze" # todo: NEW TRANSLATION
  VEN_northern_expansion_desc: "Venezuela, poháněná vizí regionální expanze a vlivu, se pouští do odvážného úsilí známého jako \"Severní expanze\". Tato iniciativa odráží závazek země prosazovat své územní a politické zájmy v Karibiku, včetně vojenských." # todo: NEW TRANSLATION
  VEN_nearby_islands_control: "Ovládnutí blízkých ostrovů" # todo: NEW TRANSLATION
  VEN_nearby_islands_control_desc: "Venezuela uplatňuje historické a územní nároky na ostrovy, které jsou v současné době spravovány Trinidadem a Tobagem. Zdůrazňuje historické vazby a kulturní spojení, která spojují tyto regiony s venezuelskou identitou." # todo: NEW TRANSLATION
  VEN_question_the_future: "Zpochybněte budoucnost" # todo: NEW TRANSLATION
  VEN_question_the_future_desc: "Rostoucí nacionalismus ve Venezuele, můžeme očekávat významné politické a ekonomické změny, možné posuny v mezinárodních vztazích a větší důraz na venezuelskou kulturu a identitu. To by mohlo ovlivnit vládu, hospodářskou politiku a mezinárodní diplomacii, a zároveň podporovat větší jednotu nebo rozdělení mezi obyvatelstvem." # todo: NEW TRANSLATION
  VEN_conservative_authoritarism: "Konzervativní autoritarismus" # todo: NEW TRANSLATION
  VEN_conservative_authoritarism_desc: "S nástupem konzervativců k moci, Venezuela centralizuje moc ve vládě a soustředí ji do rukou konzervativního vedení. Cílem je zefektivnit rozhodování a zajistit silný, soudržný směr pro národ." # todo: NEW TRANSLATION
  VEN_compromise_with_the_major_powers: "Kompromis s hlavními mocnostmi" # todo: NEW TRANSLATION
  VEN_compromise_with_the_major_powers_desc: "Venezuela, navigující složitými mezinárodními vztahy a uznávající důležitost diplomacie, zahajuje strategické závazky vůči hlavním mocnostem, aby našla diplomatická řešení a kompromisy na ochranu svých zájmů a podporu mírového soužití." # todo: NEW TRANSLATION
  VEN_ally_the_us: "Spojenectví se Spojenými státy" # todo: NEW TRANSLATION
  VEN_ally_the_us_desc: "Uvědomujeme si důležitost sladění se s globální supervelmocí. Zavázali jsme se vybudovat silné spojence se Spojenými státy, s cílem zajistit jejich územní celistvost, podpořit hospodářský růst a posílit jejich postavení ve světě." # todo: NEW TRANSLATION
  VEN_adopt_nato_standards: "Přijetí standardů NATO" # todo: NEW TRANSLATION
  VEN_adopt_nato_standards_desc: "Uvědomujeme si důležitost modernizace naší armády a sladění obranných strategií s globálními osvědčenými postupy. Přiblížíme naše ozbrojené síly standardům NATO." # todo: NEW TRANSLATION
  VEN_invite_american_companies: "Pozvat americké firmy" # todo: NEW TRANSLATION
  VEN_invite_american_companies_desc: "Usilujeme o posílení ekonomických vyhlídek a posílení mezinárodních vztahů. Spouštíme plán na přilákání amerických firem k investicím a příspěvkům k našemu hospodářskému rozvoji." # todo: NEW TRANSLATION
  VEN_abandon_aggresive_foreign_police: "Opustit agresivní zahraniční politiku" # todo: NEW TRANSLATION
  VEN_abandon_aggresive_foreign_police_desc: "V úmyslu odklonu od naší dřívější agresivní zahraniční politiky nyní usilujeme o mírové a kooperativní vztahy s ostatními národy a vzdáváme se agresivních zahraničních politik." # todo: NEW TRANSLATION
  VEN_caribbean_peacekeeper: "Karibský mírotvor" # todo: NEW TRANSLATION
  VEN_caribbean_peacekeeper_desc: "Říděni závazkem k regionální harmonii a stabilitě, jsme se pustili do misí mírových zásahů v Karibiku, které odrážejí náš závazek být pilířem míru a spolupráce, řešit spory a podporovat vzájemné porozumění." # todo: NEW TRANSLATION
  VEN_nato_vanguard_in_south_america: "NATO Předvoj v Jižní Americe" # todo: NEW TRANSLATION
  VEN_nato_vanguard_in_south_america_desc: "S cílem posílit naši bezpečnost a rozšířit kooperativní vztahy se západními demokraciemi poskytováním strategického bodu pro NATO členy k zřizování vojenských základen na venezuelské půdě, posilující regionální stabilitu." # todo: NEW TRANSLATION
  VEN_the_condor_and_the_eagle: "Kondor a Orel" # todo: NEW TRANSLATION
  VEN_the_condor_and_the_eagle_desc: "Musíme světu ukázat, že prohlubováním diplomatických, hospodářských a strategických vazeb s mocnou zemí s orlem jako symbolem je jediným způsobem, jak zajistit mírové soužití mezi národy." # todo: NEW TRANSLATION
  VEN_iron_regime: "Železný režim" # todo: NEW TRANSLATION
  VEN_iron_regime_desc: "Pod praporom rozhodného a autoritářského režimu zahajuje transformační snahu. S nástupem fašistické vlády, která usiluje o centralizaci moci, prosazování nacionalistických hodnot a upevnění kontroly nad národem." # todo: NEW TRANSLATION
  VEN_aggresive_ambitions: "Agresivní ambice" # todo: NEW TRANSLATION
  VEN_aggresive_ambitions_desc: "Pod vlivem oživující fašistické agendy přichází neochvějný závazek k expanzionismu, dobytí území a snaha o moc a vliv na mezinárodní scéně, které nebyly viděny od 40. let 20. století." # todo: NEW TRANSLATION
  VEN_demand_the_canal: "Požadovat Panamský průplav" # todo: NEW TRANSLATION
  VEN_demand_the_canal_desc: "Vláda vydala vysoce rizikové diplomatické ultimátum vůči [PAN.getname], vyžadující okamžitý převod kontroly nad Panamským průplavem na Venezuelu. Odkazuje na historické vazby a regionální dominanci. Tento požadavek vychází z neochvějného odhodlání zajistit strategický vodní koridor." # todo: NEW TRANSLATION
  VEN_peruan_submission: "Peruánské podřízení" # todo: NEW TRANSLATION
  VEN_peruan_submission_desc: "Vláda vydala diplomatické ultimátum Peru a požaduje jeho podřízení venezuelské vládě. Upevňujeme naše územní a politické nároky na Peru a ospravedlňujeme je z hlediska naší ideologické a historické nadřazenosti." # todo: NEW TRANSLATION
  VEN_army_expansion: "Rozšíření armády" # todo: NEW TRANSLATION
  VEN_army_expansion_desc: "Vláda významně rozšiřuje ozbrojené síly, směruje zdroje do náboru, výcviku a modernizace výzbroje. Vojenské síly jsou posíleny, modernizovány a představují pilíř fašistického státu." # todo: NEW TRANSLATION
  VEN_push_on_north: "Postup na sever" # todo: NEW TRANSLATION
  VEN_push_on_north_desc: "Postup na sever vyjadřuje ideu militaristické expanze a nacionalistického nadšení, poháněnou vizí územního růstu a regionální dominance. Odrazuje závazek Venezuely překreslit geostrategickou mapu Jižní Ameriky, Střední Ameriky a Mexika." # todo: NEW TRANSLATION
  VEN_tackle_the_us: "Postavit se USA" # todo: NEW TRANSLATION
  VEN_tackle_the_us_desc: "Vláda využívá jiskřivou antiamerickou rétoriku, rozdmýchává nepřátelství a vykresluje Spojené státy jako agresora. Vytváří se tak klima konfrontace a militarismu." # todo: NEW TRANSLATION
  VEN_empire_of_the_evil: "Říše zla" # todo: NEW TRANSLATION
  VEN_empire_of_the_evil_desc: "Je to odraz vůle Venezuely ovládnout sousedy a případně přetvořit globální geopolitickou scénu prostřednictvím agresivních vojenských akcí. Ztělesňuje odhodlání země vybudovat impozantní impérium, které využívá fašistických principů připomínajících historické Německo, prostřednictvím vojenské agrese a územní expanze." # todo: NEW TRANSLATION
  VEN_kind_dictatorship: "Laskavá diktatura" # todo: NEW TRANSLATION
  VEN_kind_dictatorship_desc: "Venezuela se sjednocuje kolem charismatického silného vůdce, který vyznává autoritářské ideály. Vůdce zdůrazňuje silnou a centralizovanou autoritu pro udržení pořádku a směru." # todo: NEW TRANSLATION
  VEN_concentrate_on_our_problems: "Zaměřit se na naše problémy" # todo: NEW TRANSLATION
  VEN_concentrate_on_our_problems_desc: "Vláda zaujme tvrdý postoj k potlačování korupce, včetně protikorupčních vyšetřovacích týmů, interních vyšetřování a přísných trestů pro osoby shledané vinnými z korupčních praktik. Cílem je vykořenit korupci ze všech úrovní vlády." # todo: NEW TRANSLATION
  VEN_open_borders_for_foreigners: "Otevřené hranice pro cizince" # todo: NEW TRANSLATION
  VEN_open_borders_for_foreigners_desc: "Vyslovujeme naši otevřenost pro zahraniční investory a zveme je, aby přispěli k národní ekonomice. Slibujeme uvolněné vízové a vstupní předpisy pro usnadnění toku zahraničního kapitálu a know-how." # todo: NEW TRANSLATION
  VEN_grand_populism: "Velký populismus" # todo: NEW TRANSLATION
  VEN_grand_populism_desc: "Zvyšujeme postavení našeho charismatického vůdce, jenž symbolizuje populistické hnutí. Je to vůdce, který se spojuje s masami a čerpá z jejich podpory a nadšení." # todo: NEW TRANSLATION
  VEN_invite_foreign_companies: "Pozvat zahraniční společnosti" # todo: NEW TRANSLATION
  VEN_invite_foreign_companies_desc: "Otevíráme dveře zahraničním korporacím, vyzýváme je k investicím do ekonomiky země prostřednictvím exkluzivních hospodářských dohod. Tyto dohody dávají režimu významnou kontrolu nad jejich operacemi." # todo: NEW TRANSLATION
  VEN_diversify_oil_economy: "Diverzifikovat ropnou ekonomiku" # todo: NEW TRANSLATION
  VEN_develop_tourist_infrastruscture: "Rozvoj turistické infrastruktury" # todo: NEW TRANSLATION
  VEN_develop_tourist_infrastruscture_desc: "Vláda uplatňuje přísné centrální plánování a kontrolu ve všech aspektech rozvoje turistické infrastruktury. Každý projekt, od nových rezortů po dopravní spojení, je pečlivě řízen vládními orgány." # todo: NEW TRANSLATION
  VEN_give_a_little_freedom: "Trochu svobody" # todo: NEW TRANSLATION
  VEN_give_a_little_freedom_desc: "Vláda umožňuje kontrolovaný rozvoj občanských svobod a ekonomické svobody v rámci pečlivě stanovených mantinelů. Občané získávají určité individuální svobody, zároveň však pod dohledem autoritářského režimu." # todo: NEW TRANSLATION
  VEN_diversify_oil_economy_desc: "Uvědomujeme si zranitelnost ekonomiky závislé na ropě a za autoritářského režimu přijímáme politiky pro diverzifikaci našeho ekonomického základu. Podněcujeme rozvoj průmyslu mimo ropnou produkci, jako je výroba, zemědělství a těžba nerostných surovin." # todo: NEW TRANSLATION
  VEN_cartel_question: "Kartelová otázka" # todo: NEW TRANSLATION
  VEN_cartel_question_desc: "Kartely jsou problémem napříč Latinskou Amerikou, ale nejvíce je to patrné v Kolumbijském regionu, včetně naší země. Budeme bojovat proti těmto vražedným gangům, nebo bychom je měli využít ve svůj prospěch?" # todo: NEW TRANSLATION
  VEN_alliance_with_the_farc: "Aliance s FARC" # todo: NEW TRANSLATION
  VEN_alliance_with_the_farc_desc: "Revoluční kolumbijské ozbrojené síly (FARC) je socialistická guerillská skupina usilující o svržení kolumbijské vlády a spolupracují s mnoha kartely na financování. Spoluprací s nimi posílíme naše ideologické cíle a zároveň získáme styky v kartelových sítích po celé Americe." # todo: NEW TRANSLATION
  VEN_bribe_schemes: "Korupční schémata" # todo: NEW TRANSLATION
  VEN_bribe_schemes_desc: "Korupce je považována za nechutnou praxi pro většinu světové populace. Ale pro nás u moci to přináší výsledky. Využijme naše prostředky k uplácení zahraničních úřadů, kteří by mohli překážet kartelovým spojencům." # todo: NEW TRANSLATION
  VEN_pro_government_cartels: "Kartely podporující vládu" # todo: NEW TRANSLATION
  VEN_pro_government_cartels_desc: "Kartely bývají považovány za pouhé zločince, kteří se zajímají jen o peníze. Zde máme však šanci to změnit — kartely se stanou našimi novými vynucovateli na ulicích. Strach lidí z nich potlačí jakýkoli odpor, s kterým bychom se mohli setkat." # todo: NEW TRANSLATION
  VEN_cartel_of_the_suns: "Kartel Sluncí" # todo: NEW TRANSLATION
  VEN_cartel_of_the_suns_desc: "Kartel Sluncí je údajný kartel složený z vysoce postavených členů venezuelské armády, kteří se podílejí na mezinárodním obchodu s drogami. Podle Héctora Landaety, novináře a autora knihy Chavismus, Narkotráva a armáda, tento jev vznikl tehdy, když drogy z Kolumbie začaly proudit do Venezuely skrze korupční hraniční jednotky a rozšířily se vzhůru po hodnostech." # todo: NEW TRANSLATION
  VEN_integrate_the_military_and_the_cartel: "Integrovat armádu a kartel" # todo: NEW TRANSLATION
  VEN_integrate_the_military_and_the_cartel_desc: "Naše ozbrojené síly se dříve nikdy nebyly schopny kartely ovládnout. Boj s nimi nám nic nepřinesl. Ale nyní, když s nimi spolupracujeme, můžeme spolupracovat. Vykonavatelé kartelu budou vycvičovat naše vojáky a naši vojáci je budou chránit před útoky. Ať nám naše partnerství přinese vzájemnou prosperitu!" # todo: NEW TRANSLATION
  VEN_increase_the_size_of_the_cartel: "Rozšíření kartelu" # todo: NEW TRANSLATION
  VEN_increase_the_size_of_the_cartel_desc: "Naše země je již narco-stát. Dělali jsme to však pro svůj prospěch. Abychom potěšili vedení kartelu a zvýšili náš vliv a sílu, rozšíříme jejich řady. Násilníci budou posíláni k nim na výcvik a zahraniční kartely se stanou našimi spojenci." # todo: NEW TRANSLATION
  VEN_expand_the_cartel_to_other_countries: "Rozšíření kartelu do dalších zemí" # todo: NEW TRANSLATION
  VEN_expand_the_cartel_to_other_countries_desc: "Navázali jsme spojení s kartely v dalších zemích a nyní máme šanci vybudovat jejich přítomnost v nich. Náš kartel poroste a s ním i naše moc." # todo: NEW TRANSLATION
  VEN_fight_the_cartels: "Bojovat s kartely" # todo: NEW TRANSLATION
  VEN_fight_the_cartels_desc: "Kartel Sluncí je venezuelská organizace údajně řízená vysoce postavenými členy venezuelské armády, zapojená do mezinárodního obchodu s drogami. Podle Héctora Landaety, novináře a autora knihy Chavismus, Narkotráfa a armáda, tento fenomén vznikl tehdy, když drogy z Kolumbie začaly proudit do Venezuely skrze korupční hraniční jednotky a rozšířily se vzhůru po hodnostech." # todo: NEW TRANSLATION
  VEN_war_on_drugs: "Válka proti drogám" # todo: NEW TRANSLATION
  VEN_war_on_drugs_desc: "Nelegální obchod s drogami ve Venezuele je praxí nelegálního obchodování drog ve Venezuele. Venezuela byla cestou pro kokain pocházející z Kolumbie do Spojených států přes Střední Ameriku a Mexiko a karibské země jako Haiti, Dominikánská republika a Puerto Rico. V 2010. letech se Venezuela také postupně stala významným producentem kokainu." # todo: NEW TRANSLATION
  VEN_fight_the_farc: "Boj proti FARC" # todo: NEW TRANSLATION
  VEN_fight_the_farc_desc: "Revoluční ozbrojené síly kolumbijského lidu (Španělsky: Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo, FARC EP nebo FARC) je marxisticko-leninský party guerilla, zapojený do konfliktu v Kolumbii, který začal v roce 1964. FARC-EP vznikly z dětských ozbrojených skupin, které vznikly během období „Násilí“ jako ozbrojený lid pro prosazování agrární politiky a antiimperialismu. Jsou známí tím, že používají různé vojenské taktiky, včetně méně konvenčních metod, včetně terorismu." # todo: NEW TRANSLATION
  VEN_destroy_farc: "Zničit FARC" # todo: NEW TRANSLATION
  VEN_destroy_farc_desc: "FARC nám dlouho dělá problémy. Je čas je zničit a upevnit kontrolu nad regionem." # todo: NEW TRANSLATION
  VEN_prepare_army: "Příprava armády" # todo: NEW TRANSLATION
  VEN_prepare_army_desc: "" # todo: NEW TRANSLATION
  VEN_fortify_border: "Posílit hranici" # todo: NEW TRANSLATION
  VEN_fortify_border_desc: "" # todo: NEW TRANSLATION
  VEN_infiltrate_farc_ranks: "Infiltrovat řady FARC" # todo: NEW TRANSLATION
  VEN_infiltrate_farc_ranks_desc: "" # todo: NEW TRANSLATION
  VEN_train_colombian_police: "Školení kolumbijské policie" # todo: NEW TRANSLATION
  VEN_train_colombian_police_desc: "" # todo: NEW TRANSLATION
  VEN_attack_farc: "Zaútočit na FARC" # todo: NEW TRANSLATION
  VEN_attack_farc_desc: "" # todo: NEW TRANSLATION
  VEN_campaign_against_farc: "Kampaň proti FARC" # todo: NEW TRANSLATION
  VEN_campaign_against_farc_desc: "" # todo: NEW TRANSLATION
  VEN_destroy_farc_influence: "Zničit vliv FARC" # todo: NEW TRANSLATION
  VEN_destroy_farc_influence_desc: "" # todo: NEW TRANSLATION
  VEN_FARC_weak: "FARC oslabená" # todo: NEW TRANSLATION
  VEN_FARC_weak_desc: "" # todo: NEW TRANSLATION
  VEN_FARC_weakened: "FARC oslabená" # todo: NEW TRANSLATION
  VEN_FARC_weakened_desc: "" # todo: NEW TRANSLATION
  VEN_arresting_high_profile_individuals: "Zadržování vysoce postavených osob" # todo: NEW TRANSLATION
  VEN_arresting_high_profile_individuals_desc: "Venezuelské zpravodajské služby pečlivě pracují na identifikaci a lokalizaci vysoce postavených členů FARC. Tajné operace a dohled se stávají klíčovými nástroji při sledování jejich pohybu." # todo: NEW TRANSLATION
  VEN_support_the_colombians: "Podpořit Kolumbii" # todo: NEW TRANSLATION
  VEN_support_the_colombians_desc: "Na světě je více než šest milionů venezuelských migrantů a uprchlíků, z toho více než 1,8 milionu žije v sousední Kolumbii. Tito lidé utekli z země sužované dlouhodobými ekonomickými problémy a politickými nepokoji. A i dnes se situace ve Venezuele zhoršuje, což vede k odhadům, že emigrace bude pokračovat, Kolumbie tak přijímá nadměrný podíl migrantů. Letos opustilo domov přes 753 000 Venezuelských občanů." # todo: NEW TRANSLATION
  VEN_dismantle_the_farc: "Rozpustit FARC" # todo: NEW TRANSLATION
  VEN_dismantle_the_farc_desc: "Po léta byla FARC destabilizující silou, která se podílela na činnostech představujících bezpečnostní rizika a podkopávala regionální mír. Rozpouštění jejich sil načrtne mnohostrannou strategii pro řešení této záležitosti a konečné svržení organizace FARC jako celku." # todo: NEW TRANSLATION
  VEN_alliance_with_colombia: "Aliance se Kolumbií" # todo: NEW TRANSLATION
  VEN_alliance_with_colombia_desc: "Vztahy mezi Kolumbií a Venezuelou se týkají diplomatických vztahů mezi sousedícími zeměmi Kolumbií a Venezuelou. Vztah se vyvíjel od počátku 16. století, kdy španělští kolonisté založili Provincie Santa Marta (nyní Kolumbie) a Provincie Nueva Andalucía (nyní Venezuela). Země sdílejí historii boje o nezávislost pod Simónem Bolívarem a staly se jednou zemí — Gran Colombia — která se rozpadla ve 19. století. Od té doby se celkové vztahy mezi oběma zeměmi pohybují mezi spoluprací a bilaterálním bojem." # todo: NEW TRANSLATION
  VEN_coup_in_colombia: "Puč v Kolumbii" # todo: NEW TRANSLATION
  VEN_coup_in_colombia_desc: "Puč v Kolumbii v roce 1953 byl puč následovaný uchopením moci, kterého se ujal vrchní velitel Kolumbie Gustavo Rojas Pinilla dne 13. června 1953. Vládnul jako diktátor až do roku 1957." # todo: NEW TRANSLATION
  VEN_exploit_our_oil_reserves: "Využít naše ropné zásoby" # todo: NEW TRANSLATION
  VEN_exploit_our_oil_reserves_desc: "Venezuela má jedny z největších ověřených ropných zásob na světě, zejména na západní polokouli, a proto musíme nadále využívat naše zásoby. Pokud začneme směrovat zdroje k těžbě našich ověřených zdrojů v různých částech naší země." # todo: NEW TRANSLATION
  VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves: "Využít [916.GetName] ropné zásoby" # todo: NEW TRANSLATION
  VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves_desc: "" # todo: NEW TRANSLATION
  VEN_exploit_eastern_bolivar_venezuelan_oil_reserves: "Využít [876.GetName] ropné zásoby" # todo: NEW TRANSLATION
  VEN_exploit_eastern_bolivar_venezuelan_oil_reserves_desc: "" # todo: NEW TRANSLATION
  VEN_national_army: "Národní venezuelská armáda" # todo: NEW TRANSLATION
  VEN_national_army_desc: "Založena kolem roku 1810 během Války za nezávislost Venezuely pod názvem FANB (Fuerza Armada Nacional Bolivariana), Národní venezuelská armáda je hlavní složkou venezuelské ozbrojené síly; pět dalších složek leží přímo pod ní. Strukturalně stojí v čele vrchní velitel s pomocí zvoleného ministra obrany, následovaného veliteli každého odvětví pod ním." # todo: NEW TRANSLATION
  VEN_the_airforce: "Venezuelské letectvo" # todo: NEW TRANSLATION
  VEN_the_airforce_desc: "Venezuelské letectvo sahá svou historií až do roku 1935 – ale bylo oficiálně jako samostatný útvar založeno až v roce 1946 poté, co byl vybrán první oficiální velitel pro tento samostatný útvar. Letecké síly prošly během 50. let mohutnou modernizací a následně v 70. letech další modernizačním programem." # todo: NEW TRANSLATION
  VEN_modern_airforce: "Moderní letectvo" # todo: NEW TRANSLATION
  VEN_modern_airforce_desc: "Naše letecké technologie opět vyžadují modernizační program – přealokace prostředků na tuto záležitost nám umožní zlepšit zastaralé letecké konstrukce a také myslet na budoucí vývoj letounů." # todo: NEW TRANSLATION
  VEN_combat_aircraft: "Bojové letouny" # todo: NEW TRANSLATION
  VEN_combat_aircraft_desc: "Naše F-16 zakoupené téměř před dvaceti lety se stávají zastaralými, při vhodném rozdělení zdrojů můžeme tento problém vyřešit a opět mít letouny na úrovni našeho státu." # todo: NEW TRANSLATION
  VEN_bombers: "Bombardéry" # todo: NEW TRANSLATION
  VEN_bombers_desc: "V současné době spoléháme na zastaralé přepracované cvičné letouny a naše výrazně zastaralé víceúčelové Mirage 5, které slouží jako dočasné bombardéry. To výrazně oslabuje naše schopnosti, pokud by došlo k válce, proto je nutné podniknout kroky k nápravě tohoto problému." # todo: NEW TRANSLATION
  VEN_transport_planes: "Dopravní letadla" # todo: NEW TRANSLATION
  VEN_transport_planes_desc: "Studiem současných konstrukcí dopravních letounů a prohlížením našich údržbových manuálů a získáním nových, jsme našli nové způsoby, jak sestavovat a udržovat naše vlastní letouny mnohem rychleji." # todo: NEW TRANSLATION
  VEN_new_helicopters: "Moderní vrtulníky" # todo: NEW TRANSLATION
  VEN_new_helicopters_desc: "Moderní armády dnes používají vrtulníky na bojištích jako prostředek podpory pozemních sil v široké škále úloh; musíme se z toho poučit a získat vlastní vrtulníky, abychom nezaostali." # todo: NEW TRANSLATION
  VEN_the_navy: "Venezuelské námořnictvo" # todo: NEW TRANSLATION
  VEN_the_navy_desc: "Naše námořnictvo bylo založeno v roce 1811, ale teprve v 20. a 30. letech 20. století jsme začali do něj patřičně investovat, nakupovali jsme starší lodě od větších mocností. V moderní éře jsme uskutečnili několik nákupů různých typů menších plavidel. V 70. a 80. letech jsme získali současné válečné lodě prostřednictvím různých dohod, nyní musíme zajistit pokračování jejich zlepšování." # todo: NEW TRANSLATION
  VEN_diesel_submarines: "Program dieselových ponorek" # todo: NEW TRANSLATION
  VEN_diesel_submarines_desc: "Naše současné ponorky typu 209 získané z Německa prošly během služby u našeho námořnictva několika úpravami, ale zdá se, že nastal opět čas financovat modernizaci našich výrazně zastaralých ponorek, neboť přišlo nové století a technologie pokročily." # todo: NEW TRANSLATION
  VEN_armed_corvettes: "Ozbrojené korvety" # todo: NEW TRANSLATION
  VEN_armed_corvettes_desc: "Naše současné námořnictvo nevystavuje žádné moderní korvety; pokud chceme držet krok s námořnictvy světa, musíme je začlenit do naší námořní doktríny." # todo: NEW TRANSLATION
  VEN_death_from_underneath: "Smrt ze spodních vod" # todo: NEW TRANSLATION
  VEN_death_from_underneath_desc: "Přístupem k politice zajištění námořní nadřazenosti prostřednictvím ponorek buď přímým zapojením větších lodí, nebo vyčerpáním ekonomiky země, se kterou plánujeme bojovat, můžeme odstranit potřebu větších, drahých válečných lodí k zajištění našich námořních ambicí." # todo: NEW TRANSLATION
  VEN_the_wolves: "Moderní vlčí smečky" # todo: NEW TRANSLATION
  VEN_the_wolves_desc: "Během druhé světové války Německo vytvořilo taktiku Wolfpack (vlčí smečky) jako způsob efektivního napadení větších konvojů směřujících k Velké Británii. Studováním těchto taktik a jejich přizpůsobením současnosti můžeme plně využít naši ponorkovou flotilu." # todo: NEW TRANSLATION
  VEN_refitting_our_frigates: "Přestavba našich fregat" # todo: NEW TRANSLATION
  VEN_refitting_our_frigates_desc: "Starší fregaty třídy Lupo, které naše námořnictvo získalo v roce 1975 z Itálie, jsou ve vážné potřebě modernizace, pokud je chceme udržet ve službě delší dobu." # todo: NEW TRANSLATION
  VEN_armed_merchant_marines: "Ozbrojené obchodní námořnictvo" # todo: NEW TRANSLATION
  VEN_armed_merchant_marines_desc: "Nedostatek zdrojů a průmyslová kapacita pro výrobu flotily, která by chránila naše námořní trasy, nás nutí spoléhat na starou strategii ozbrojování obchodních lodí improvizovaným zbrojením, ale tentokrát se také pokusíme poskytnout výcvik a zbraňový materiál členům posádek na palubě." # todo: NEW TRANSLATION
  VEN_the_doctrine: "Námořní školy" # todo: NEW TRANSLATION
  VEN_the_doctrine_desc: "Můžeme mít nejlepší lodě na světě, ale bez správného výcviku jsou naše plavidla jen cíli nepřítele. Musíme zajistit, aby naše posádky dostaly co nejlepší výcvik." # todo: NEW TRANSLATION
  VEN_military_reforms: "Vojenské reformy" # todo: NEW TRANSLATION
  VEN_military_reforms_desc: "Venezuelská armáda je ve srovnání s jinými vyspělými zeměmi výrazně zastaralá; je třeba provést několik reforem, aby byla rehabilitována ze svého vratkého stavu." # todo: NEW TRANSLATION
  VEN_increase_of_arms_production: "Zvýšit výrobu zbraní" # todo: NEW TRANSLATION
  VEN_increase_of_arms_production_desc: "Zvýšením výroby vojenské techniky v naší zemi získáme schopnost vyzbrojit naše vojáky, investice takto by výrazně zlepšila schopnosti našich ozbrojených sil se bránit." # todo: NEW TRANSLATION
  VEN_upgrading_equipment: "Modernizace našeho vybavení" # todo: NEW TRANSLATION
  VEN_upgrading_equipment_desc: "Naše vojenské technologie musí držet krok s moderní dobou, naše výzkumné a vývojové týmy pracují pilně a poskytly nám skvělé zprávy o tom, jak zlepšit naši zbroj." # todo: NEW TRANSLATION
  VEN_venezuela_national_militia: "Vytvoření národní milice" # todo: NEW TRANSLATION
  VEN_venezuela_national_militia_desc: "Vytvoření národní milice je v naší zemi nutností pro zvýšení kapacity a síly naší policejní složky a udržení míru a stability v naší zemi." # todo: NEW TRANSLATION
  VEN_improved_officer_training: "Vylepšený výcvik důstojníků" # todo: NEW TRANSLATION
  VEN_improved_officer_training_desc: "Musíme zlepšit výcvikové kurzy našich vojenských vedoucích, aby byl kariérní postup v ozbrojených silách lepší a plynulejší, aniž bychom snižovali kvalitu." # todo: NEW TRANSLATION
  VEN_the_special_forces: "Venezuelští speciální síly" # todo: NEW TRANSLATION
  VEN_the_special_forces_desc: "Speciální akční jednotky jsou elitní pěší jednotkou venezuelské národní policie, kterou založilo ministerstvo obrany." # todo: NEW TRANSLATION
  VEN_guard_of_revolution: "Stráž revoluce" # todo: NEW TRANSLATION
  VEN_guard_of_revolution_desc: "Pozemní síly Strážců venezuelské revoluce byly oficiálně ustanoveny 5. května 1979. Byly koncipovány jako lidová milice k monitorování regionu. Oficiální zřízení následovalo po několika měsících činnosti Revolučních gard." # todo: NEW TRANSLATION
  VEN_glory_to_us: "Sláva nám" # todo: NEW TRANSLATION
  VEN_glory_to_us_desc: "Musíme uspořádat vojenská cvičení, abychom se připravili na hrozbu Spojených států. Cílem je mobilizovat armádu a připravit falešné útoky na strategická území, aby naši vojáci čelili simulovanému nepříteli." # todo: NEW TRANSLATION
  VEN_spirit_of_bolivar: "Duch Bolívara" # todo: NEW TRANSLATION
  VEN_spirit_of_bolivar_desc: "Píseň 'Feathers Carried by the Tempest' – V létě roku 2005 Venezuela připomněla dvousté výročí Bolívarova slibu, učiněného v přítomnosti jeho velkého učitele Simóna Rodrígueze, muže, který později v Paříži, dávno před Marxem, navštěvoval socialistická tajná sdružení a do Jižní Ameriky se vrátil až v roce 1823." # todo: NEW TRANSLATION
  VEN_modernize_the_armored_corps: "Modernizace Obrněného sboru" # todo: NEW TRANSLATION
  VEN_modernize_the_armored_corps_desc: "Naše AMX-30 jsou pro moderní standardy značně zastaralé. Studium designů cizích hlavních bojových tanků nám umožní získat vlastní aktuální tankový design." # todo: NEW TRANSLATION
  VEN_the_grand_army_of_the_republic: "Velká armáda Republiky" # todo: NEW TRANSLATION
  VEN_the_grand_army_of_the_republic_desc: "Venezuelská bolivarovská námořní pěchota je známa jako Bolivarovská námořní pěchota, nebo formálně jako Námořní divize Generála Simóna Bolívara, a je součástí Bolivarovského námořnictva Venezuely. Její motto zní: Valor y Lealtad." # todo: NEW TRANSLATION
  VEN_a_new_army: "Zreformovaná armáda" # todo: NEW TRANSLATION
  VEN_a_new_army_desc: "Po dokončení nutných reforem se můžeme konečně dívat na budoucnost našich ozbrojených sil pozitivněji, protože víme, že jsme připraveni na cokoli, co přijde." # todo: NEW TRANSLATION
  VEN_reorganize_the_colectivos: "Přeorganizujte colectivos" # todo: NEW TRANSLATION
  VEN_reorganize_the_colectivos_desc: "Když opět rozsáhlé black-outy nechaly miliony lidí bez vody a elektřiny ve Venezuele, prezident nevolal svou armádu, ale loajální ozbrojené skupiny, aby bránily klid v každé čtvrti i na každém bloku." # todo: NEW TRANSLATION
  VEN_maintain_mandatory_service: "Zachovat povinnou službu" # todo: NEW TRANSLATION
  VEN_maintain_mandatory_service_desc: "Musíme zachovat povinnou vojenskou službu, pokud chceme udržet naši projekci síly v našem regionu i za něj. Pokud se necháme unavit, zaostaneme za ostatními zeměmi světa." # todo: NEW TRANSLATION
  VEN_end_of_mandatory_service: "Konec povinné služby" # todo: NEW TRANSLATION
  VEN_end_of_mandatory_service_desc: "Venezuelské obyvatelstvo by mělo mít vlastní volbu, zda se chce zapojit do našich ozbrojených sil, či nikoli, avšak měli by být stále připomínáni své povinnosti venezuelského občana sloužit zemi co nejdéle." # todo: NEW TRANSLATION
  VEN_boliviarian_national_guard: "Bolivarovská národní garda" # todo: NEW TRANSLATION
  VEN_boliviarian_national_guard_desc: "Bolivarovská národní garda Venezuely je gendarmerie složkou ozbrojených sil, která nese civilně obranné role a může sloužit jako rezerva lehké pěchoty." # todo: NEW TRANSLATION
  VEN_strengthen_the_opposition: "Posílit opozici" # todo: NEW TRANSLATION
  VEN_strengthen_the_opposition_desc: "Ulice měst po celé zemi se stávají scénou odporu, jak se tisíce Venezuelaňanů, mladých i starších, sjednotí v rozhodném volání po změně. Nesou transparenty, zpívají hymny a pochodují s neochvějným odhodláním, požadují změnu vlády a návrat demokracie. Důvody spočívají v únavě z let autoritářského vládnutí a hospodářských problémů." # todo: NEW TRANSLATION
  VEN_revolution: "§RPřevzetí moci opozice§!" # todo: NEW TRANSLATION
  VEN_revolution_desc: "Ulice venezuelanských měst, kdysi zaplněných mírovými demonstranty držícími plakáty a zpívající hymny, nyní svědčí o změně tónu. Lidé prožívají frustraci a zoufalství, které je posouvají k agresivnějším formám protestu. Pokojné chorály se mění v žhavé požadavky na politickou transformaci. Jak protesty přerůstají v násilné střety mezi civilisty a místními úřady, reagují úřady na rostoucí nepokoje zásadními opatřeními. Policie a vojenské jednotky jsou nasazeny k udržení pořádku, což vede ke střetům mezi protestujícími a bezpečnostními silami." # todo: NEW TRANSLATION
  VEN_we_are_in_power: "Jsme u moci" # todo: NEW TRANSLATION
  VEN_we_are_in_power_desc: "Opozice, povzbuzená odhodláním lidu, se spojila, aby připravila plán pro pokojný přechod moci. Požádali mezinárodní společenství o podporu a prosazovali diplomacii a vyjednávání jako cestu vpřed. Jak se jednání posunovala kupředu, vláda uznala výrazný veřejný sentiment a mezinárodní tlak. Vláda, chápající nevyhnutelnost změny, zahájila pokojný přechod moci k opozici." # todo: NEW TRANSLATION
  VEN_pdvsa_takeover: "Převzetí PDVSA" # todo: NEW TRANSLATION
  VEN_pdvsa_takeover_desc: "Ve významném kroku vláda Venezuely zahájila převzetí Petróleos de Venezuela, S.A. (PDVSA). Tento krok má posílit národní kontrolu nad sektorem ropy a plynu, podpořit transparentnost a efektivitu a upřednostnit odpovědné environmentální praktiky a rozvoj infrastruktury. Vláda zůstává odhodlána k mezinárodní spolupráci a dodržování existujících dohod. Tento vývoj představuje klíčový krok směrem k stabilnějšímu a prosperujícímu budoucím Venezuely." # todo: NEW TRANSLATION
  VEN_empower_monopolies: "Posílit monopole" # todo: NEW TRANSLATION
  VEN_empower_monopolies_desc: "Vláda Venezuely významně posílila pravomoci klíčových firem, které hrají zásadní role v růstu a rozvoji země. Patří sem PDVSA v energetickém sektoru, CANTV pro telekomunikace, CORPOELEC v elektrické síti a CVG, dohlížející na různá odvětví. Tyto posílené společnosti úzce spolupracují s vládou a sladí své strategie a činnosti s národními cíli. Konkrétní role se mohou časem vyvíjet. Pro nejnovější informace o těchto posílených společnostech v Venezuelě sledujte aktuální zdroje." # todo: NEW TRANSLATION
  VEN_establish_free_market: "Zřídit volný trh" # todo: NEW TRANSLATION
  VEN_establish_free_market_desc: "Privatizace v Venezuelě. Vláda Venezuely zahájila proces privatizace klíčových sektorů s cílem podpořit hospodářský růst a efektivitu. Tento posun značí významnou změnu v ekonomickém rámci země. Podrobnosti privatizačních snah se budou vyvíjet v čase, takže pro nejnovější informace o privatizačních iniciativách v Venezuelě sledujte aktuální zdroje." # todo: NEW TRANSLATION
  VEN_begin_our_recovery: "Zahájit naši obnovu" # todo: NEW TRANSLATION
  VEN_begin_our_recovery_desc: "Revoluce zanechala na venezuelské ekonomice těžké dopady, vedla k prudkému poklesu HDP, rozsáhlé nezaměstnanosti a roztříštěné infrastruktuře. Venezuela se zaměřuje na opatření k stabilizaci ekonomiky, potlačení hyperinflace a obnovení důvěry v národní měnu." # todo: NEW TRANSLATION
  VEN_diplomatic_efforts: "Diplomatické snahy" # todo: NEW TRANSLATION
  VEN_diplomatic_efforts_desc: "Venezuela aktivně usiluje o diplomatické snahy, aby se sladila se zásadami nezařazení. V rychle se měnícím globálním prostředí se země snaží udržet neutrální a nestraněný postoj v mezinárodních záležitostech. Konkrétní postup Venezuely v nezařazení se bude vyvíjet časem. Pro nejnovější informace o diplomatických snahách Venezuely v této souvislosti sledujte aktuální zdroje." # todo: NEW TRANSLATION
  VEN_all_belongs_to_pdvsa: "Vše patří PDVSA" # todo: NEW TRANSLATION
  VEN_all_belongs_to_pdvsa_desc: "Objev nových ropných zásob ve Venezuele. Ve významném vývoji byly ve Venezuele objeveny nové ropné zásoby, což rozšiřuje bohaté energetické zdroje země. V důsledku toho společnost Petróleos de Venezuela, S.A. (PDVSA) převezala řízení a provoz těchto zásob. Tento krok je v souladu s vládním závazkem využívat a maximalizovat energetická aktiva pro prospěch národa. Podrobnosti tohoto převzetí se budou časem vyvíjet, takže pro nejnovější informace o tomto objevu ropy a roli PDVSA sledujte aktuální zdroje." # todo: NEW TRANSLATION
  VEN_purge_antimonopolists: "Čistka antimonopolistů" # todo: NEW TRANSLATION
  VEN_purge_antimonopolists_desc: "Venezuela aktivně podniká diplomatické kroky v boji proti korupci v zemi. Tato koordinovaná snaha se zaměřuje na zvýšení transparentnosti, posílení odpovědnosti a vykořenění korupčních praktik ze všech úrovní vlády a společnosti. Konkrétní podrobnosti venezuelské diplomatické iniciativy v tomto probíhajícím boji proti korupci budou časem dále vyvíjet. Pro aktuální informace o nejnovějších vývojích ve venezuelské diplomatické snaze v boji proti korupci sledujte aktuální zdroje." # todo: NEW TRANSLATION
  VEN_iron_control_of_pdvsa: "Přísná kontrola PDVSA" # todo: NEW TRANSLATION
  VEN_iron_control_of_pdvsa_desc: "Posílená vládní kontrola nad PDVSA ve Venezuele. Vláda Venezuely nedávno zesílila svou kontrolu nad Petróleos de Venezuela, S.A. (PDVSA). Tato posílená kontrola odráží strategický krok ke centralized moci a přímějšímu vlivu na provoz státní ropné a plynárenské společnosti. Podrobnosti o tomto zesílení kontroly a jeho dopadu na budoucí směr PDVSA se budou časem vyvíjet. Pro nejnovější informace o tomto vývoji sledujte aktuální zpravodajství." # todo: NEW TRANSLATION
  VEN_corporativist_1984: "Korporativisté 1984" # todo: NEW TRANSLATION
  VEN_corporativist_1984_desc: "V roce 1984 Venezuela neprojevovala korporativistický politický ani ekonomický systém. Místo toho zažívala významné politické a ekonomické posuny v tomto období." # todo: NEW TRANSLATION
  VEN_oil_and_gas_financial_system: "Ropný a plynárenský finanční systém" # todo: NEW TRANSLATION
  VEN_oil_and_gas_financial_system_desc: "Rozpočtový finanční systém Venezuely byl historicky svázán s ropným a plynárenským průmyslem. S jednou z největších ropných zásob na světě se země silně spoléhá na vývoz ropy pro vládní příjmy. Státem řízená Petróleos de Venezuela, S.A. (PDVSA) spravuje produkci a export ropy. Avšak tato finanční závislost vedla k ekonomickým výzvám, včetně hyperinflace a problémů se dluhem. Správa ropných zdrojů má také významné politické důsledky, protože vládní politiky se často měnily spolu s změnami vedení." # todo: NEW TRANSLATION
  VEN_oligarchic_republic: "Oligarchická republika" # todo: NEW TRANSLATION
  VEN_oligarchic_republic_desc: "Venezuela čelí kritice za to, že bývá označována jako 'oligarchická republika.' Tento termín zdůrazňuje soustředění moci a bohatství mezi malou elitou, což vede k výrazné nerovnosti bohatství a politickým rozdílům. Země prošla historickými obdobími charakterizovanými dominancí určitých politických a ekonomických elit." # todo: NEW TRANSLATION
  VEN_privatize_small_buissnesses: "Privatizace malých podniků" # todo: NEW TRANSLATION
  VEN_privatize_small_buissnesses_desc: "V posledních letech Venezuela zaznamenala posun směrem k privatizaci malých podniků. Tato změna znamená odklon od dřívějšího důrazu na státní kontrolu. Vláda se zaměřuje na převod vlastnictví a řízení menších podniků ze státu do soukromého sektoru. Tento posun má za cíl podnítit hospodářský růst a podporovat podnikání." # todo: NEW TRANSLATION
  VEN_pacify_the_plebs: "Uklidnit plebs" # todo: NEW TRANSLATION
  VEN_pacify_the_plebs_desc: "Ve Venezuele by řešení problémů obyvatelstva a budování sociální soudržnosti mělo probíhat prostřednictvím mírových prostředků, inkluzivních politik a otevřené komunikace. Zaměření by mělo být na porozumění potřebám lidí a reagování na ně při dodržování demokratických principů a lidských práv." # todo: NEW TRANSLATION
  VEN_digital_grip: "Digitální dosah" # todo: NEW TRANSLATION
  VEN_digital_grip_desc: "Digitalizace finančních služeb ve Venezuele mění způsob, jak lidé nakládají se svými penězi. Digitální peněženky, mobilní bankovnictví a online platby usnadňují a zefektivňují finanční transakce. Tento posun směrem k digitálním dosahům má potenciál podpořit finanční začlenění a hospodářský růst, ale zároveň vyvolává výzvy v oblasti kybernetické bezpečnosti a infrastruktury. V podstatě jde o transformační krok k modernějšímu a pohodlnějšímu finančnímu prostředí ve Venezuele." # todo: NEW TRANSLATION
  VEN_a_council_of_corporations: "Rada korporací" # todo: NEW TRANSLATION
  VEN_a_council_of_corporations_desc: "Zřízení Rady evoluce ve Venezuele by bylo významným krokem k podpoře pokroku a přizpůsobivosti v různých sektorech. Taková rada by mohla být věnována řízení země tváří v tvář dynamickým výzvám, podpoře inovací a vedení úprav politik tak, aby rozvoj země odpovídal měnícím se globálním podmínkám. Využitím odbornosti a rozhodování na základě dat by Rada evoluce mohla usnadnit rychlejší reakce na ekonomické, technologické a sociální změny a čímž přispět k odolnější a perspektivnější Venezuele." # todo: NEW TRANSLATION
  VEN_invite_foreign_companies_libert: "Pozvat zahraniční společnosti Libert" # todo: NEW TRANSLATION
  VEN_invite_foreign_companies_libert_desc: "Rozhodnutí Venezuely pozvat zahraniční společnosti je nadějným krokem k hospodářskému růstu a mezinárodní spolupráci. Vítáním zahraničních investic a odborných znalostí může Venezuela potenciálně oživit svou ekonomiku, vytvořit pracovní příležitosti a vstoupit na globální trhy. Tento přístup může podporovat inovace a transfer technologií, čímž prospěje jak zemi, tak zapojeným zahraničním firmám. Je však klíčové, aby Venezuela zajistila stabilní a transparentní podnikatelské prostředí spolu s férovými regulacemi, aby přilákala a udržela zahraniční investory. Tato společná snaha může otevřít cestu k jasnější ekonomické budoucnosti Venezuely." # todo: NEW TRANSLATION
  VEN_council_of_international_corporations: "Rada mezinárodních korporací" # todo: NEW TRANSLATION
  VEN_council_of_international_corporations_desc: "Zřízení Rady mezinárodních korporací ve Venezuele by mohlo sehrát klíčovou roli při podpoře spolupráce a synergie mezi domácími podniky. Tato rada by mohla sloužit jako platforma pro podporu spolupráce, sdílení osvědčených postupů a řešení společných průmyslových výzev. Usnadněním komunikace a koordinace mezi místními firmami by mohla potenciálně posílit hospodářský růst, konkurenceschopnost a inovace v zemi. Dobře strukturovaná Rada mezinárodních korporací má potenciál posílit domácí průmysly Venezuely a přispět k celkovému hospodářskému rozvoji země." # todo: NEW TRANSLATION
  VEN_total_deregulation: "Celková deregulace" # todo: NEW TRANSLATION
  VEN_total_deregulation_desc: "Celková deregulace ve Venezuele znamená odstranění vládních regulací napříč různými ekonomickými odvětvími, což otevírá éru větší autonomie trhu. Tento krok může přinést hospodářský růst, vyšší konkurenceschopnost a inovace. Na druhou stranu zavádí i určitá rizika, jako je volatilita trhu, snížená ochrana spotřebitelů a možnost prohloubení příjmové nerovnosti. Hledání správné rovnováhy mezi deregulačními a nezbytnými regulacemi je klíčovým faktorem při zkoumání tohoto přístupu k hospodářské politice." # todo: NEW TRANSLATION
  VEN_privatization_of_everything: "Privatizace všeho" # todo: NEW TRANSLATION
  VEN_privatization_of_everything_desc: "Privatizace veškeré ropy ve Venezuele by významně změnila ekonomickou strukturu země a její příjmový model. Zatímco by mohla přilákat zahraniční investice a zvýšit efektivitu v ropném sektoru, mohla by také snížit vládní příjmy, ohrozit národní kontrolu nad strategickými zdroji a mít sociální dopady. K vyvážení národních zájmů a tržní efektivity je nutné provést strategické plánování a zajistit záruky." # todo: NEW TRANSLATION
  VEN_maintain_free_market: "Zachovat volný trh" # todo: NEW TRANSLATION
  VEN_maintain_free_market_desc: "Udržování volného trhu ve Venezuele by zahrnovalo zachování principů nabídky a poptávky, konkurence a omezeného zásahu státu do hospodářských činností. Tento přístup podporuje soukromé podnikání, podporuje podnikavost a umožňuje tržním silám určovat ceny a alokaci zdrojů. Může vést k hospodářskému růstu a efektivitě, ale vyžaduje také účinnou regulaci, aby se zabránilo zneužívání trhu a zajištění sociálního blahobytu. Závazek k volnému trhu ve Venezuele by odrážel oddanost hospodářské liberalizaci a víru ve výhody otevřených a konkurenčních trhů." # todo: NEW TRANSLATION
  VEN_pmc_army: "Venezuelské soukromé vojenské společnosti" # todo: NEW TRANSLATION
  VEN_pmc_army_desc: "Zřízení venezuelských soukromých vojenských společností (PMC) zavádí do bezpečnostního prostředí země nové dynamiky. PMCs nabízejí specializované bezpečnostní a vojenské služby, což může řešit bezpečnostní výzvy a vytvářet ekonomické příležitosti. Obavy zahrnují otázky odpovědnosti, možné střety zájmů a eroze státní kontroly nad bezpečností. Efektivní regulace a dohled jsou klíčové pro zvládnutí rizik spojených s těmito soukromými subjekty v sektoru bezpečnosti a obrany." # todo: NEW TRANSLATION
  VEN_minimize_government: "Minimalizovat vládu" # todo: NEW TRANSLATION
  VEN_minimize_government_desc: "Minimalizace vlády ve Venezuele zahrnuje zmenšení její velikosti, rozsahu a vlivu v různých aspektech společnosti a ekonomiky. Tento přístup bývá spojován s odhodláním k omezenému zásahu státu a větší důvěře v tržní síly a individuální svobody. Přestože může vést ke snížení byrokracie a výdajů vlády, existují potenciální výzvy, včetně zajištění nezbytných veřejných služeb, udržení sociálních jistot a ochrany zásady právního státu. Dosažení vyváženého snížení vládní účasti je klíčové pro prevenci nepředvídaných důsledků a pro podporu hospodářské a politické stability." # todo: NEW TRANSLATION
  VEN_money_motivated_military: "Armáda motivovaná penězi" # todo: NEW TRANSLATION
  VEN_money_motivated_military_desc: "Představa, že venezuelská armáda je motivovaná penězi, naznačuje, že finanční pobídky a ekonomické úvahy hrají významnou roli v náboru a loajalitě vojenského personálu. Tento pohled naznačuje, že jednotlivci se k armádě mohou přidat nebo zůstat hlavně kvůli zajištění svého finančního zabezpečení, například kvůli konkurenčním platům, prémiím či dalším ekonomickým výhodám. Armáda motivovaná penězi může mít jak pozitivní, tak negativní dopady, v závislosti na tom, jak dobře vyvažuje ekonomické potřeby svého personálu s oddaností národní obraně a povinnosti." # todo: NEW TRANSLATION
  VEN_build_a_unique_judgement_system: "Vytvořit jedinečný soudní systém" # todo: NEW TRANSLATION
  VEN_build_a_unique_judgement_system_desc: "Cíl Venezuely zřídit jedinečný a odlišný soudní systém představuje výrazný odklon od tradičních právních rámců. Takový projekt by mohl zahrnovat vývoj inovativních právních struktur, alternativních metod řešení sporů nebo jedinečných přístupů k vyřizování právních záležitostí. Zatímco touha vytvořit výrazný soudní systém může vést k více přizpůsobeným řešením pro specifické potřeby země, vyžaduje také pečlivé plánování, právní odbornost a zajištění dodržování zásad spravedlnosti a nestrannosti. Nalezení správné rovnováhy mezi jedinečností a dodržováním mezinárodních právních standardů je klíčové pro úspěch a důvěryhodnost takového systému." # todo: NEW TRANSLATION
  VEN_attract_foreign_investors: "Přilákat zahraniční investory" # todo: NEW TRANSLATION
  VEN_attract_foreign_investors_desc: "Podpora zahraničních investic v Venezuele je nezbytná pro hospodářský růst. Toho lze dosáhnout prostřednictvím stabilních politik, právní ochrany, ekonomických reforem, zlepšené infrastruktury, transparentnosti, pobídek, partnerství, průzkumu trhu, vzdělávání a kvalifikované pracovní síly. Vytvoření atraktivního investičního prostředí vyžaduje mnohostranný přístup, který řeší ekonomické, politické a právní faktory, aby se vzbudila důvěra u potenciálních investorů." # todo: NEW TRANSLATION
  VEN_the_based_land: "Základní země" # todo: NEW TRANSLATION
  VEN_the_based_land_desc: "Zlepšení kvality života ve Venezuele je komplexní cíl, který zahrnuje různé aspekty, včetně ekonomické stability, přístupu ke sociálním službám, rozvoje infrastruktury, bezpečí, pracovních příležitostí, přístupu ke zdravotní péči, ochrany životního prostředí, sociální inkluze a politické stability. Dosáhnout tohoto cíle znamená řešit okamžité i systémové problémy a zlepšit blahobyt obyvatel." # todo: NEW TRANSLATION
  VEN_venezuelian_libertarianism: "Venezuelský libertarianismus" # todo: NEW TRANSLATION
  VEN_venezuelian_libertarianism_desc: "Venezuelský libertarianismus prosazuje omezenou intervenci vlády, individuální svobodu a principy volného trhu v rámci Venezuely, s cílem řešit otázky jako autoritářství a ekonomická nestabilita." # todo: NEW TRANSLATION
  VEN_eliminate_oil_competitors: "Eliminovat ropné konkurenty" # todo: NEW TRANSLATION
  VEN_eliminate_oil_competitors_desc: "Vyřazení všech domácích ropných konkurentů ve Venezuele by vedlo k monopolnímu postavení, které by mohlo konsolidovat kontrolu a zisky, ale zároveň by mohlo odrazovat od inovací a soutěže. Vyvážený přístup s regulovanou konkurencí bývá často prospěšnější." # todo: NEW TRANSLATION
  VEN_privatize_all_oil: "Privatizovat veškerou ropu" # todo: NEW TRANSLATION
  VEN_privatize_all_oil_desc: "Pokud by Venezuela privatizovalo celý svůj ropný průmysl, spočívalo by v převodu vlastnictví a kontroly ropných zdrojů a provozu od vlády na soukromé subjekty. Převod na soukromé vlastnictví může přilákat investice, zlepšit efektivitu a potenciálně zvýšit výrobu, musí však být proveden obezřetně, aby nebyly ohroženy zájmy země, včetně generování příjmů a ochrany životního prostředí. Kromě toho je třeba zvážit sociální dopady na pracovní sílu a místní komunity, aby se zabránilo negativním důsledkům. Úspěch takového kroku by závisel na přístupu vlády k regulaci, transparentnosti a řízení přechodu." # todo: NEW TRANSLATION
  VEN_diversify_the_economy: "Diverzifikace ekonomiky" # todo: NEW TRANSLATION
  VEN_diversify_the_economy_desc: "Diverzifikace venezuelské ekonomiky spočívá v snížení její těžké závislosti na jednom sektoru, obvykle na ropě, a ve rozvoji dalších odvětví k vytvoření vyváženější a odolnější ekonomiky. Tento přístup si klade za cíl snížit zranitelnost vůči výkyvům cen ropy a dalším vnějším faktorům. Diverzifikace může zahrnovat investice do odvětví jako zemědělství, průmysl, technologie a služby a podporu podnikání a inovací. Diverzifikovaná ekonomika může poskytovat stabilnější zdroje příjmů a pracovní příležitosti, čímž nakonec zlepší ekonomickou udržitelnost a odolnost země." # todo: NEW TRANSLATION
  VEN_empower_banks: "Posílit banky" # todo: NEW TRANSLATION
  VEN_empower_banks_desc: "Banky získávající moc ve Venezuele by znamenaly významný posun ve vládnutí. To by mohlo přinést finanční odbornost, ale může vyvolat obavy z střetu zájmů, sociálních dopadů a odpovědnosti. Udržení rovnováhy mezi ekonomickými zájmy a blahobytom obyvatelstva by bylo nezbytné." # todo: NEW TRANSLATION
  VEN_develop_fintech: "Rozvíjet fintech" # todo: NEW TRANSLATION
  VEN_develop_fintech_desc: "Fintech ve Venezuele se vyvíjí v reakci na ekonomickou nestabilitu země, včetně hyperinflace a devalvace měny. Fintech společnosti se primárně zaměřily na digitální platební řešení a do určité míry i na kryptoměny, jako je Bitcoin. Nicméně regulační výzvy a nedostatek jasného rámce ztěžují provoz. I přes tyto překážky se na místním trhu objevily fintech startupy, které usilují o zlepšení finanční inkluze, zejména prostřednictvím přeshraničních remitencí a partnerství s tradičními bankami." # todo: NEW TRANSLATION
  VEN_empower_industrialists: "Posílit průmyslníky" # todo: NEW TRANSLATION
  VEN_empower_industrialists_desc: "Průmyslníci ve Venezuele čelí náročnému prostředí charakterizovanému vládními zásahy, znárodněním klíčových odvětví, ekonomickou nestabilitou, nedostatkem zdrojů a omezeními soukromého sektoru. Kombinace těchto faktorů ztížila průmyslníkům provozovat činnost efektivně a udržovat produktivitu. Politická nestabilita a spoléhání na neformální ekonomiku dále zkomplikovaly podnikatelské prostředí." # todo: NEW TRANSLATION
  VEN_macroeconomic_management: "Makroekonomické řízení" # todo: NEW TRANSLATION
  VEN_macroeconomic_management_desc: "Makroekonomické řízení ve Venezuele bylo charakterizováno značnými výzvami. Země čelila hyperinflaci, přísným kontrolám měny a silné závislosti na exportu ropy. Intervenční politiky vlády, včetně znárodnění klíčových odvětví, často vedly k neefektivitám. Docházelo k nedostatkům základních potřeb, ke kritické humanitární krizi a k významné neformální ekonomice." # todo: NEW TRANSLATION
  VEN_develop_industry: "Rozvoj průmyslu" # todo: NEW TRANSLATION
  VEN_develop_industry_desc: "Rozvoj průmyslového sektoru ve Venezuele byl poznamenán značnými výzvami. Zásahy vlády, včetně znárodnění klíčových odvětví a řízení cen, vedly k neefektivitám. Silná závislost země na exportu ropy ji činila zranitelnou vůči výkyvům cen ropy na světových trzích. Hyperinflace snižovala kupní sílu a nedostatek základních zboží a zdrojů brzdil výrobu. Politická nestabilita a protesty narušovaly průmyslové aktivity a část pracovníků přešla do neformální ekonomiky pro přežití. Odliv mozku kvalifikovaných odborníků dále ovlivnil sektor." # todo: NEW TRANSLATION
  VEN_ally_south_american_rightists: "Spojenec jihoamerické pravice" # todo: NEW TRANSLATION
  VEN_ally_south_american_rightists_desc: "Venezuela udržovala diplomatické vztahy s různými jihoamerickými zeměmi, včetně levicových i pravicových vlád. Ačkoliv ideologické rozdíly existovaly, docházelo ke spolupráci a diplomacii mezi Venezuelou a jihoamerickými pravicovými vůdci a vládami, zejména v otázkách regionálního významu. Specifická povaha a dynamika těchto vztahů by závisela na politickém kontextu doby, na vládnoucích elitách a na konkrétních otázkách, o nichž se jedná. Je důležité si uvědomit, že politické aliance a dynamika se mohou v čase měnit a vztahy mezi zeměmi jsou ovlivněny řadou faktorů." # todo: NEW TRANSLATION
  VEN_follow_the_us_example: "Následujte příklad USA" # todo: NEW TRANSLATION
  VEN_follow_the_us_example_desc: "Zahraniční politika Venezuely nebyla úzce sladěna se Spojenými státy americkými. I když existovaly oblasti spolupráce, existovaly také významné rozdíly, zejména v otázkách politických a ideologických. Venezuela, za éry prezidenta Huga Cháveze, prosazovala nezávislou zahraniční politiku ovlivněnou národními zájmy a domácí politikou. Vztah se Spojenými státy americkými procházel jak spoluprací, tak napětím." # todo: NEW TRANSLATION
  VEN_ally_the_northern_power: "Spojenec severní velmoci" # todo: NEW TRANSLATION
  VEN_ally_the_northern_power_desc: "Zahraniční politika a aliance Venezuely nebyly silně nakloněny vůči zemím Severní Ameriky, jako jsou Spojené státy americké či Kanada. Místo toho byla zahraniční politika Venezuely více zaměřena na vztahy v Jižní Americe a dalších regionech. Ačkoliv Venezuela udržovala diplomatické vazby se severoamerickými zeměmi, hlavní zaměření zahraničních vztahů bylo často soustředěno na sousední země a na zbytek světa." # todo: NEW TRANSLATION
  VEN_invite_american_banks: "Pozvat americké banky" # todo: NEW TRANSLATION
  VEN_invite_american_banks_desc: "Venezuela se v průběhu času zapojovala do spolupráce s americkými bankami kvůli různým finančním a ekonomickým záležitostem, v závislosti na politickém a ekonomickém kontextu. Specifika těchto zapojení se lišila podle národních zájmů a politik." # todo: NEW TRANSLATION
  VEN_expand_and_diversify_the_market: "Rozšířit a diverzifikovat trh" # todo: NEW TRANSLATION
  VEN_expand_and_diversify_the_market_desc: "Novým cílem Venezuely je rozšířit a diverzifikovat svůj trh. Tento cíl pravděpodobně zahrnuje rozšíření obchodních vztahů a hledání nových ekonomických příležitostí s cílem snížit závislost na konkrétních odvětvích či trzích. Konkrétní strategie a zaměření by závisely na ekonomických a politických prioritách země v dané době." # todo: NEW TRANSLATION
  VEN_increase_population_growth: "Zvýšení růstu populace" # todo: NEW TRANSLATION
  VEN_increase_population_growth_desc: "Zvýšení růstu populace ve Venezuele by vyžadovalo mnohostranný přístup, včetně ekonomické stability, sociálních programů a politik na řešení emigrace. Podpora rodinám přívětivého prostředí, zlepšení vzdělání a zdravotní péče a poskytování ekonomických příležitostí jsou klíčové faktory. Podpora kulturních hodnot, které podporují větší rodiny, a zvyšování povědomí o plánování rodiny a reprodukční zdravotní péči by také byly důležité." # todo: NEW TRANSLATION
  VEN_economic_expansion: "Ekonomická expanze" # todo: NEW TRANSLATION
  VEN_economic_expansion_desc: "Dosáhnout ekonomické expanze ve Venezuele by vyžadovalo mnohostranný přístup, včetně opatření na stabilizaci ekonomiky, diverzifikaci odvětví, přilákání zahraničních investic a zlepšení infrastruktury a vzdělání. Kromě toho jsou klíčové prvky podporovat transparentní a odpovědné podnikatelské prostředí, chránit majetková práva a zajistit fiskální odpovědnost. Mezinárodní spolupráce a obchodní dohody mohou také hrát roli při podpoře hospodářského růstu. Konkrétní strategie a priority se mohou časem lišit a záviset na vyvíjejících se okolnostech země." # todo: NEW TRANSLATION
  VEN_closer_ties_with_northern_neighbours: "Těsnější vztahy se severními sousedy" # todo: NEW TRANSLATION
  VEN_closer_ties_with_northern_neighbours_desc: "Vztah se severoamerickými velmocemi by podpořil naši snahu změnit vládu na více západně orientovanou, zejména co se týče vztahů se Spojenými státy a Kanadou." # todo: NEW TRANSLATION
  VEN_call_washington: "Zavolejte Washington" # todo: NEW TRANSLATION
  VEN_call_washington_desc: "Zavolání Washingtonu je naší příležitostí setkat se přímo s klíčovým personálem Spojených států amerických, abychom se přiblížili k jejich sféře vlivu a zajistili, že budeme stát na společných podmínkách v tom, jak si vzájemně můžeme pomoci." # todo: NEW TRANSLATION
  VEN_economic_cooperation_with_america: "Ekonomická spolupráce se Spojenými státy americkými" # todo: NEW TRANSLATION
  VEN_economic_cooperation_with_america_desc: "Dohoda umožní Spojeným státům pomoci nám zajistit základní potřeby pro náš lid, zmírnit ekonomický tlak na naši vládu a zároveň posílit pouto mezi našimi vládami a naším lidem. Spolupráce je rozumný nápad." # todo: NEW TRANSLATION
  VEN_americans_help_with_economic_damage: "Američané pomáhají s ekonomickými škodami" # todo: NEW TRANSLATION
  VEN_americans_help_with_economic_damage_desc: "Spojené státy americké se rozhodly podpořit ochranu lidských práv, posílení občanské společnosti, posílení demokratických institucí a transparentnost a odpovědnost v naší zemi. To je bezprecedentní šance pro naši vládu, aby jednala správně a silně obnovila ekonomiku." # todo: NEW TRANSLATION
  VEN_our_war_on_drugs: "Náš boj proti drogám" # todo: NEW TRANSLATION
  VEN_our_war_on_drugs_desc: "Americká agentura pro prosazování drog (DEA) nám nabídla svou podporu, pokud si to přejeme, aby mohla pracovat v naší zemi a pomohla nám zbavit se obrovských problémů s drogami. Tato kooperativní snaha zahrnuje značný zahraniční zásah, ale je to oběť, kterou musíme učinit, pokud chceme udržet naše ulice čisté." # todo: NEW TRANSLATION
  VEN_peace_in_the_caribbean: "Mír v Karibiku" # todo: NEW TRANSLATION
  VEN_peace_in_the_caribbean_desc: "Karibik je konečně po desetiletích stabilizován; neexistují žádné války ani občanské války a USA udržují region v bezpečí. Děkujeme USA za to, že nám poskytly příležitost žít v klidném regionu." # todo: NEW TRANSLATION
  VEN_introduce_western_industries: "Zavést západní průmysly" # todo: NEW TRANSLATION
  VEN_introduce_western_industries_desc: "Členské státy Evropské unie jsou rodištěm mnoha z největších světových nadnárodních společností a domovem jejich globálních sídel. Mezi nimi jsou významné firmy, které jsou na světové špičce ve svém odvětví; pokud dokážeme přesvědčit tyto firmy, aby se zapojily do našeho trhu, očekáváme z toho obrovský prospěch." # todo: NEW TRANSLATION
  VEN_ford: "Představit Ford" # todo: NEW TRANSLATION
  VEN_ford_desc: "Ford Motor Company je americký nadnárodní výrobce automobilů se sídlem v Dearbornu, Michiganu, USA. Jejich automobilový a vojenský průmysl by mohl být pro naši rostoucí ekonomiku klíčovým faktorem a navíc nám přinést ještě více amerických investorů." # todo: NEW TRANSLATION
  VEN_volkswagen: "Zavést Wolkswagen" # todo: NEW TRANSLATION
  VEN_volkswagen_desc: "Německý automobilový gigant Volkswagen se neustále rozrůstá a neustále hledá nové trhy; tím, že umožníme otevření výroby automobilů v naší zemi, můžeme zajistit, že budeme součástí této neustále se vyvíjející společnosti a, pokud budeme hrát své karty správně, také stát se jádrem jejich podnikání v Jižní Americe." # todo: NEW TRANSLATION
  VEN_automobile_industries: "Automobilový průmysl" # todo: NEW TRANSLATION
  VEN_automobile_industries_desc: "Automobilový průmysl zahrnuje širokou škálu společností a organizací zapojených do navrhování, vývoje, výroby, marketingu, prodeje, oprav a modifikace motorových vozidel. Je to jeden z největších průmyslů na světě z hlediska příjmů (od 16 % v některých zemích, jako je Francie, po 40 % v zemích, jako je Slovensko)." # todo: NEW TRANSLATION
  VEN_port_of_puerto_cabello: "Přístav Puerto Cabello" # todo: NEW TRANSLATION
  VEN_port_of_puerto_cabello_desc: "Puerto Cabello se nachází na severozápadním pobřeží Venezuely, asi 120 km západně od Caracasu. Přístav, který se zde nachází, je pro naši ekonomiku nejdůležitější, protože leží na jedněch z nejlepších vod v regionu a má potřebné vybavení pro vykládku největších nákladních lodí. Investice do tohoto přístavu jsou klíčové pro hospodářský růst naší země, ať už pro stavbu vojenských či civilních lodí." # todo: NEW TRANSLATION
  VEN_attract_american_tourists: "Přilákat americké turisty" # todo: NEW TRANSLATION
  VEN_attract_american_tourists_desc: "Když jde o Jižní Ameriku, američtí turisté dávají přednost návštěvě Brazílie, Argentiny a Chile, a i když se to nemusí zdát jako velký problém, peníze od amerických návštěvníků nám mohou rozhodně pomoci získat dodatečné prostředky. Dobrý způsob, jak zvýšit naši turistiku, je investovat do civilních podniků zaměřených na poskytování zábavy těmto cizincům." # todo: NEW TRANSLATION
  VEN_infrastructure_investments: "Investice do infrastruktury" # todo: NEW TRANSLATION
  VEN_infrastructure_investments_desc: "Venezuelská infrastruktura je ve srovnání s ostatními jihoamerickými zeměmi skutečně dobrá, ale rozhodně není nejlepší, jakou by mohla být. S pomocí západních ekonomik, které nám poskytnou dodatečné prostředky jedním či druhým způsobem, musíme zajistit, aby tyto prostředky šly na správná místa a pomohly nám dosáhnout ještě lepší infrastruktury." # todo: NEW TRANSLATION
  VEN_purging_corrupt_officials: "Očista korumpovaných úředníků" # todo: NEW TRANSLATION
  VEN_purging_corrupt_officials_desc: "Venezuela usiluje o dodržování vysokých etických standardů, podporu transparentnosti a kulturu integrity po celém národě, což přispěje k dlouhodobému úspěchu a rozvoji naší velké země." # todo: NEW TRANSLATION
  VEN_joint_weapon_system_lab: "Společná laboratoř zbraňových systémů" # todo: NEW TRANSLATION
  VEN_joint_weapon_system_lab_desc: "Špičkoví vědci a inženýři po téměř 100 letech vyvíjejí špičkové technologie pro bojové jednotky ve vojenských laboratořích, a slyšení 28. září na Kapitol Hill se zaměřilo na technologie vyvíjené dnes pro budoucí války. Ředitelé laboratoří ze všech tří služeb hovořili o inovacích prostřednictvím vědy a inženýrství ve prospěch vojenských operací během slyšení podvýboru pro hrozby a schopnosti." # todo: NEW TRANSLATION
  VEN_venezuelian_fifth_gen: "Venezuelská pátá generace" # todo: NEW TRANSLATION
  VEN_venezuelian_fifth_gen_desc: "Modernizace. AMV zakoupila 50 letadel F-16 ze USA; v důsledku toho venezuelské inženýry začaly hledat možnosti vylepšení a díky tomu byl vytvořen prototyp venezuelské páté generace bojových stíhacích letounů." # todo: NEW TRANSLATION
  VEN_army_westernization: "Západní modernizace armády" # todo: NEW TRANSLATION
  VEN_army_westernization_desc: "Venezuelská armáda prošla během své historie mnoha reformami a změnami a dnes bychom rádi udělali další, pomalu probíhající změnu; tentokrát chceme mít bližší vazby na západ. Zajištěním společné spolupráce s nimi jako celkem si můžeme vzájemně pomáhat v konfliktech." # todo: NEW TRANSLATION
  VEN_us_import_policy: "Importní politika USA" # todo: NEW TRANSLATION
  VEN_us_import_policy_desc: "Chceme napodobit model dovozu z USA, kdy zboží musí projít mnoha regulačními procesy, a v těch procesech musí být zapojeni jak dovozce, tak exportér s jejich příslušnými dokumenty. Můžeme to usnadnit, nebo ztížit dovoz americké zbraně do naší země, což může mít cenu." # todo: NEW TRANSLATION
  VEN_navy_import_convoys: "Importní konvoje" # todo: NEW TRANSLATION
  VEN_navy_import_convoys_desc: "Naše dovoz zbraní a naše vývozy vyžadují značné rozšíření našeho obchodního námořnictva; i když bychom mohli vybudovat nové konvoje, možná přímo zakoupit americké konvoje, je to dobrá volba; můžeme tak vyřešit dvě věci najednou." # todo: NEW TRANSLATION
  VEN_navy_dockyards: "Postavte více doků" # todo: NEW TRANSLATION
  VEN_navy_dockyards_desc: "Rostoucí potřeba větší produkce konvojů – spolu s potřebou posílit naši námořní sílu, pokud bychom ji někdy potřebovali bránit naši zemi proti agresorům, nás vedla k investicím do výstavby nových doků." # todo: NEW TRANSLATION
  VEN_navy_import_corvette: "Import korvety" # todo: NEW TRANSLATION
  VEN_navy_import_corvette_desc: "Importovat plány na výrobu korvet z Královského námořnictva je dobrá dočasná situace, zatímco doženeme ostatní námořnictva světa v oblasti výzkumu a vývoje. Tímto způsobem můžeme alokovat prostředky někam jinam a zároveň budovat vztahy s velmi uznávaným členem NATO." # todo: NEW TRANSLATION
  VEN_licenses_for_american_humvees: "Licence na americké Humvee" # todo: NEW TRANSLATION
  VEN_licenses_for_american_humvees_desc: "Humvee je ideální platformou pro zemi jako je naše - může plnit mnoho úkolů a může být používán naší celé ozbrojené síly, licencováním výroby přímo z USA nám to umožní vyrobit ji na našem území namísto spoléhání se na obchodní cestu s nimi." # todo: NEW TRANSLATION
  VEN_licenses_for_american_small_arms: "Licence na americké malé zbraně" # todo: NEW TRANSLATION
  VEN_licenses_for_american_small_arms_desc: "Spojené státy nám poskytly Humvee, nyní musíme po nich požadovat i licence na jejich zbraně pro naše vojáky, protože by to znamenalo, že naše armáda bude ještě více spojena s armádami NATO a EU a sdílení munice a dílů." # todo: NEW TRANSLATION
  VEN_licenses_for_american_artillery: "Licence na americkou dělostřelbu" # todo: NEW TRANSLATION
  VEN_licenses_for_american_artillery_desc: "Různé dohody, které jsme uzavřeli s Amerikou ohledně jejich zbraní, nám otevřely možnost získat přístup k jejich dělostřelectvu - což je ve skutečnosti britské. Vytvoření licencované verze již prověřeného systému bude pro nás prospěšné, protože nemůžeme šetřit vybavením pro masivní testy." # todo: NEW TRANSLATION
  VEN_import_american_humvees: "Import amerických Humvee" # todo: NEW TRANSLATION
  VEN_import_american_humvees_desc: "Obnovení vojenské připravenosti by vyžadovalo ohromné úsilí, nicméně toto úsilí lze výrazně snížit, pokud bychom si vybavení objednali ze Spojených států; dodávka Humvee by nám výrazně pomohla zmodernizovat některé starší vozidla." # todo: NEW TRANSLATION
  VEN_import_american_small_arms: "Import amerických malých zbraní" # todo: NEW TRANSLATION
  VEN_import_american_small_arms_desc: "Nejdůležitějším faktorem našeho znovuvybavení je zbraň, kterou poskytujeme těm, kdo slouží pod naší vlajkou. Musíme zajistit, že bude používáno to nejlepší vybavení, a momentálně nejlepší dostupnou volbou je koupit pušky z USA, což by mělo uspokojit naše potřeby." # todo: NEW TRANSLATION
  VEN_import_american_artillery: "Import americké dělostřelecké techniky" # todo: NEW TRANSLATION
  VEN_import_american_artillery_desc: "Závažný nedostatek vhodných dělostřeleckých zbraní pro naše jednotky není něco, co bychom chtěli mít – nákupem americky vyrobených dělostřeleckých platforem můžeme udržet požadovanou úroveň v naší dělostřelecké brigádě." # todo: NEW TRANSLATION
  VEN_form_us_brigade: "Vytvořit americké brigády" # todo: NEW TRANSLATION
  VEN_form_us_brigade_desc: "Příjezd amerických vojáků na jejich nové základny v naší zemi umožnil do určité míry vznik společné brigády mezi našimi vojáky a jejich." # todo: NEW TRANSLATION
  VEN_import_american_jets: "Import amerických stíhacích letounů" # todo: NEW TRANSLATION
  VEN_import_american_jets_desc: "Máme zkušenosti s americkým F-16; koupili jsme dodávku před lety a naši piloti nám poskytli vynikající zpětnou vazbu, proto je nejbezpečnější postup při posilování našich leteckých sil koupit již prověřený F-16C." # todo: NEW TRANSLATION
  VEN_airbase_investments: "Investice do leteckých základen" # todo: NEW TRANSLATION
  VEN_airbase_investments_desc: "Chceme-li mít při rozmísťování našich letounů flexibilitu, musíme zlepšit naše letecké základny v zemi; takto budeme moci vyzbrojovat buď naše vlastní letouny, nebo letouny našich spojenců přímo z domoviny, což značně usnadní řízení strategické vzdušné války proti jakémukoli možnému nepříteli či hrozbě." # todo: NEW TRANSLATION
  VEN_own_military_production: "Naše vojenská produkce" # todo: NEW TRANSLATION
  VEN_own_military_production_desc: "Abychom drželi krok s ostatními ozbrojenými silami na světě, musíme zvýšit naši vojenskou produkci! Je to jediný způsob, jak udržet stabilitu na Karibiku." # todo: NEW TRANSLATION
  VEN_begin_adaptation_to_nato_standards: "Zahájení adaptace na standardy NATO" # todo: NEW TRANSLATION
  VEN_begin_adaptation_to_nato_standards_desc: "Rozhodnutí Venezuely přizpůsobit standardy NATO představuje významný odklon od dosavadních politik. Tento posun zdůrazňuje ochotu země sladit se s mezinárodními normami a zlepšit svou kompatibilitu s členskými státy NATO. Přijetí standardů NATO má potenciál ovlivnit různé aspekty venezuelské armádní a bezpečnostní praxe, což odráží měnící se dynamiku mezinárodních vztahů a bezpečnostní strategie země." # todo: NEW TRANSLATION
  VEN_establish_us_military_base: "Zřízení amerických vojenských základen" # todo: NEW TRANSLATION
  VEN_establish_us_military_base_desc: "Abychom se stali plným spojencem Spojených států, bylo by vhodné, aby USA na našem území zřídily vojenské základny; tím bychom posílili přesvědčení, že se slaďujeme s jejich ideály a zároveň s ideály NATO." # todo: NEW TRANSLATION
  VEN_major_non_nato_partner: "Hlavní partner mimo NATO" # todo: NEW TRANSLATION
  VEN_major_non_nato_partner_desc: "Naše nedávné povýšení na status Hlavní partner mimo NATO je výrazný vývoj v našich mezinárodních vztazích. Tento krok zdůrazňuje náš závazek k mezinárodnímu míru a spolupráci. Nový status nabízí příležitosti k bližší spolupráci s členskými státy NATO, díky naší strategické poloze v Jižní Americe. Toto partnerství představuje milník v diplomatické historii a signalizuje závazek k multilaterální spolupráci a globální bezpečnosti." # todo: NEW TRANSLATION
  VEN_communists_up_north: "Komunisté na severu" # todo: NEW TRANSLATION
  VEN_communists_up_north_desc: "Oficiálně označujeme Kubu za komunistický stát, čímž se stavíme na stejnou stranu jako mnoho našich nově nalezených spojenců. Jde o prohlášení, které zajišťuje, že nebudou žádné pochybnosti o naší orientaci na světové scéně." # todo: NEW TRANSLATION
  VEN_meet_the_cubans: "Setkání s Kubánci" # todo: NEW TRANSLATION
  VEN_meet_the_cubans_desc: "I když Kuba označována za komunistický stát, rozhodli jsme se souhlasit s jednáním našich vůdců; možná najdeme společnou řeč, nebo zjistíme, co rozhoduje o našich budoucích krocích vůči nim." # todo: NEW TRANSLATION
  VEN_cooperation_with_cuba: "Spolupráce s Kubou" # todo: NEW TRANSLATION
  VEN_cooperation_with_cuba_desc: "V průběhu našeho setkání jsme našli určité společné základy – nemusí být tak rozsáhlé, jak bychom si přáli, ale poskytují nám pilíře pro formování našeho politického paradigmatu vůči ostatním karibským zemím. Pokud nám mohou pomoci, mohou pomoci i jim, a tím můžeme v regionu najít nové spojence." # todo: NEW TRANSLATION
  VEN_anti_cuban_stance: "Postoj vůči Kubě" # todo: NEW TRANSLATION
  VEN_anti_cuban_stance_desc: "Setkání vyvolalo to nejhorší z našich obav – Kuba nesouhlasí s naší vizí, ani s naší politikou, ani s ničím. Ačkoliv se tento problém týká jen našich zemí, zůstává důležitým tématem pro okolní státy a naše nové spojence na západě. Může mezi našimi zeměmi vzniknout konflikt." # todo: NEW TRANSLATION
  VEN_infiltrate_our_spies: "Infiltrace našich špiónů" # todo: NEW TRANSLATION
  VEN_infiltrate_our_spies_desc: "Chceme-li získat převahu v politické hře mezi námi a Kubou, zpravodajské informace jsou klíčové; musíme zajistit vybudování zpravodajské sítě, která bude předvídat každý jejich krok, neboť konflikt mezi našimi národy se zdá být na vzestupu a způsobil rupturu ve vztazích." # todo: NEW TRANSLATION
  VEN_soft_cuban_influence: "Jemný kubánský vliv" # todo: NEW TRANSLATION
  VEN_soft_cuban_influence_desc: "I když s Kubou nemusíme souhlasit se vším, můžeme postupně prosazovat naše názory a ideály na jejich zemi, aniž bychom na ně působili agresivně; jednání s lidmi je mnohem lepší způsob, jak přistoupit k věcem, než přímé násilí. Pokud však nastane nutnost, možná budeme muset zvolit i přímější postupy." # todo: NEW TRANSLATION
  VEN_coup_in_cuba: "Převrat v Kubě" # todo: NEW TRANSLATION
  VEN_coup_in_cuba_desc: "Vývoj situace na Kubě skončil tou nejhorší možnou variantou; byl proveden převrat a země opět upadla do beznaděje. Snažili jsme se změnit kubánskou vládu co nejlepší cestou, aniž by bylo potřeba tak radikálních kroků, ale někdy jsou naše ruce sevřeny a je nutné učinit extrémní opatření." # todo: NEW TRANSLATION
  VEN_cuban_trade_relations: "Kubánské obchodní vztahy" # todo: NEW TRANSLATION
  VEN_cuban_trade_relations_desc: "Obchodní vztahy s Kubou se v posledních letech postupně zlepšují. Naše země posílily hospodářské vazby prostřednictvím různých obchodních dohod a spoluprací, což podporuje větší spolupráci a hospodářský růst. Tento vývoj představuje pozitivní krok v našem bilaterálním vztahu a má potenciál prospět našim ekonomikám." # todo: NEW TRANSLATION
  VEN_caribbean_trade_market: "Karibský obchodní trh" # todo: NEW TRANSLATION
  VEN_caribbean_trade_market_desc: "Náš vliv roste v několika karibských zemích. Tento posun v regionální dynamice zdůrazňuje naši stále širší roli při formování politické a ekonomické krajiny Karibiku." # todo: NEW TRANSLATION
  VEN_venezuelan_industry: "Venezuelský průmysl" # todo: NEW TRANSLATION
  VEN_venezuelan_industry_desc: "Náš průmysl je převážně založen na těžbě surovin, s několika metalurgickými odvětvími v okolí hlavních průmyslových oblastí. Díky neustálému vývoji způsobů těžby a stavebnictví se můžeme nadále rozvíjet." # todo: NEW TRANSLATION
  VEN_economic_reforms: "Ekonomické reformy" # todo: NEW TRANSLATION
  VEN_economic_reforms_desc: " Reforma ekonomiky je nezbytná, abychom plně využili naše zdroje a bohaté podzemní zásoby." # todo: NEW TRANSLATION
  VEN_regional_infrastructural_development: "Regionální rozvoj infrastruktury" # todo: NEW TRANSLATION
  VEN_regional_infrastructural_development_desc: "Část regionální infrastruktury v naší zemi je ve srovnání s hlavním městem výrazně nedostatečně rozvinutá. Přerozdělením prostředků a zaměřením na opomenuté oblasti se alespoň pokusíme vyrovnat úroveň rozvoje s hlavními oblastmi země." # todo: NEW TRANSLATION
  VEN_development_in_the_north: "Rozvoj na severu" # todo: NEW TRANSLATION
  VEN_development_in_the_north_desc: "Sever naší země je místem, kde se soustředí většina našeho bohatství – zejména díky bohatým ropným zásobám a velkým městům v této oblasti. Přesto je stále co zlepšovat v infrastruktuře." # todo: NEW TRANSLATION
  VEN_central_development: "Centrální rozvoj" # todo: NEW TRANSLATION
  VEN_central_development_desc: "Llanos je relativně venkovská oblast, rozvinutá hlavně tam, kde se nacházejí ropné zásoby. Rozšíření infrastruktury, zejména rozvoj menších měst a sídel pro lidi pracující v naší ropné oblasti, významně přispěje k zlepšení naší země." # todo: NEW TRANSLATION
  VEN_eastern_development: "Východní rozvoj" # todo: NEW TRANSLATION
  VEN_eastern_development_desc: "Na východě je Anzoátegui třetím největším regionem z hlediska populace, zatímco region Bolívar není tak velký, avšak vyvažuje se tím, že je jediným místem v naší zemi, kde se nachází ocel a vzácné lehké kovy. Tento region nesmí být opuštěn a musí být rozvíjen, aby bylo možné udržet krok s potřebou neustálé vnitřní expanze naší země." # todo: NEW TRANSLATION
  VEN_southern_development: "Jižní rozvoj" # todo: NEW TRANSLATION
  VEN_southern_development_desc: "Jižní část naší země je naší oprávněnou částí Amazonie. Ačkoli zde nebylo provedeno mnoho rozvoje, naleznou se zde menší města a lesnické průmysly; tím, že jim poskytneme snazší přístup k ostatním regionům, můžeme region rozvíjet podobným tempem jako větší a bohatější severní sektor." # todo: NEW TRANSLATION
  VEN_connecting_carcas_and_riohacha: "Propojení Caracasu a Riohacha" # todo: NEW TRANSLATION
  VEN_connecting_carcas_and_riohacha_desc: "Caracas, naše hlavní město, je výchozím bodem většiny našich dálnic a cílovým místem pro většinu zboží a zdrojů, které poté vyvážíme z našich přístavů. Riohacha je domovem ropných ložisek na moři i na pevnině, a proto je pro ekonomiku naprosto klíčové propojit tuto oblast s Caracasem." # todo: NEW TRANSLATION
  VEN_orinoquia_bridge: "Most Orinoquia" # todo: NEW TRANSLATION
  VEN_orinoquia_bridge_desc: "Most Orinoquia je projekt s cílem dále zlepšit domácí propojení přes řeku Orinoko. Tento most se nachází poblíž Ciudad Guayana a je klíčovým projektem pro propojení regionů." # todo: NEW TRANSLATION
  VEN_guayana_port: "Přístav Guayana" # todo: NEW TRANSLATION
  VEN_guayana_port_desc: "V současné době má Caracas jediný významný přístav v celé zemi; to samo o sobě není problémem, ale může se rychle stát problémem, pokud by cokoli přerušilo provoz přístavu na delší dobu. Vybudováním menšího přístavu poblíž druhého největšího města naší země můžeme mít přístav, který posílí námořní trasy v naší zemi." # todo: NEW TRANSLATION
  VEN_improving_internet_access: "Zlepšení přístupu k internetu" # todo: NEW TRANSLATION
  VEN_improving_internet_access_desc: "S neustále rostoucí potřebou internetového přístupu v moderní době je zlepšení síťové infrastruktury ve velkých městech naší země zásadní, pokud chceme usnadnit komunikaci mezi našimi lidmi a regionálními vládami." # todo: NEW TRANSLATION
  VEN_diversifying_the_economy: "Diversifikace ekonomiky" # todo: NEW TRANSLATION
  VEN_diversifying_the_economy_desc: "Ropa je hlavní hybnou silou naší ekonomiky, ale úplná závislost na ní není efektivní ani doporučený způsob řízení ekonomiky. Zlepšením podmínek pro ostatní odvětví v zemi budeme podporovat rozvoj různých druhů průmyslu, které se v naší zemi usadí." # todo: NEW TRANSLATION
  VEN_expanding_Venezuelan_airlines: "Rozšiřování venezuelských aerolinií" # todo: NEW TRANSLATION
  VEN_expanding_Venezuelan_airlines_desc: "Letecké společnosti jsou nezbytné pro naši zemi, aby mohla přijímat a vyvážet zdroje z hlubokého vnitrozemí. Vložení peněz do venezuelských aerolinek zajistí, že budou moci rozšířit svá zařízení po celé zemi a tím podpoří investice do rozšiřování letišť." # todo: NEW TRANSLATION
  VEN_domestic_manufacturing: "Domácí výroba" # todo: NEW TRANSLATION
  VEN_domestic_manufacturing_desc: "Spoléhání se výhradně na externí importy je dlouhodobě velkým problémem. Přípravou na to, aby naše základní potřeby byly pokryty vlastní zemí, můžeme rozšířit bohatství našich občanů a současně získat více nezávislosti na zahraničních zemích." # todo: NEW TRANSLATION
  VEN_car_manufacturing_hub: "Centrum výroby automobilů" # todo: NEW TRANSLATION
  VEN_car_manufacturing_hub_desc: "Výroba automobilů v Jižní Americe v minulosti byla podstatně větší, ale postupně došlo k jejímu úbytku; na kontinentu zůstal jen jeden velký automobilový výrobce – Brazílie. Musíme se pokusit vybudovat průmysl automobilové výroby i v naší zemi, neboť by to prospělo našemu lidu a mohlo by to vyvolat i domino efekt v dalších zemích." # todo: NEW TRANSLATION
  VEN_agriculture_expansion: "Rozšíření zemědělství" # todo: NEW TRANSLATION
  VEN_agriculture_expansion_desc: "Jižní konec naší země a velká část dokonce i severní a východní části zůstávají silně závislé na zemědělství; poskytováním grantů Paisanos naší země můžeme zlepšit celkovou životní úroveň." # todo: NEW TRANSLATION
  VEN_fundacion_villa_del_cine: "Fundación Villa Del Cine" # todo: NEW TRANSLATION
  VEN_fundacion_villa_del_cine_desc: "Rozšiřování komunikací je důležitou součástí rozšiřování naší země. Vybudování zvláštního místa v naší zemi, kde bychom mohli vytvářet různé typy audiovizuálních děl, by šlo daleko, a proto založení Villa del Cine je obecně dobrý nápad." # todo: NEW TRANSLATION
  VEN_build_up_of_tourist_businesses: "Růst turistického odvětví" # todo: NEW TRANSLATION
  VEN_build_up_of_tourist_businesses_desc: "Jiné země v Jižní Americe mají velký počet turistů; my jich máme také hodně, ale nemáme jich ani zdaleka tolik, kolik bychom mohli mít, kdybychom do tohoto odvětví naší ekonomiky investovali více prostředků. Ujistěme se, že mu vyčleníme více prostředků." # todo: NEW TRANSLATION
  VEN_finance_sectors: "Finanční odvětví" # todo: NEW TRANSLATION
  VEN_finance_sectors_desc: "Solidní, bezpečný způsob, jak posunout naši ekonomiku vpřed, je vytvoření nových finančních odvětví. To nám poskytne dodatečný příjem za relativně nízké náklady." # todo: NEW TRANSLATION
  VEN_fishing_sectors: "Rybářská průmyslová odvětví" # todo: NEW TRANSLATION
  VEN_fishing_sectors_desc: "Naše pobřeží je plné různých rybářských odvětví; musíme je správně využívat a rozšiřovat je, aniž bychom zbytečně poškozovali ekosystém, pokud je to možné." # todo: NEW TRANSLATION
  VEN_foresty_industry: "Lesní průmysl" # todo: NEW TRANSLATION
  VEN_foresty_industry_desc: "Jelikož vlastníme část Amazonas, náš lesní průmysl je převážně v jižní části země. Investice do tohoto regionu nám poskytnou dodatečný příjem z hospodaření s lesy a při správné péči to nezpůsobí příliš velké poškození Amazonie." # todo: NEW TRANSLATION
  VEN_canvim_build_up: "Rozvoj Cavimu" # todo: NEW TRANSLATION
  VEN_canvim_build_up_desc: "Rozvoj našeho jediného výrobce vojenského zboží, CAVIM, je důležitou součástí naší ekonomiky; pomáhá nám také vyrábět vlastní vybavení, a tím se sníží naše závislost na nákupu vybavení ze zahraničí." # todo: NEW TRANSLATION
  VEN_ending_the_rentier_state: "Ukončení rentierního státu" # todo: NEW TRANSLATION
  VEN_ending_the_rentier_state_desc: "Naše země žila jako rentierní stát, dokud jsme objevili rozsáhlá ropná pole ve svém území, nicméně nyní musíme zajistit ukončení této koncepce." # todo: NEW TRANSLATION
  VEN_cater_to_the_labour_unions: "Podpora odborů" # todo: NEW TRANSLATION
  VEN_cater_to_the_labour_unions_desc: "Odbory v naší zemi požadují větší zastoupení, slibují investice na jihu naší země, pokud s nimi budeme spolupracovat; to by v dlouhodobém horizontu mohlo vést k lepšímu ekonomickému stavu." # todo: NEW TRANSLATION
  VEN_becoming_an_investment_hub: "Stát se investičním centrem" # todo: NEW TRANSLATION
  VEN_becoming_an_investment_hub_desc: "Jelikož jsme se rozhodli již ne být rentierním státem, musíme motivovat investice ostatních zemí do naší ekonomiky, abychom to vyrovnali. Snížením těžkých regulací z minulosti a rozšířením našich kanceláří pro zahraniční firmy můžeme změnu provést hladčeji." # todo: NEW TRANSLATION
  VEN_joining_globalized_trade: "Zapojení do globalizovaného obchodu" # todo: NEW TRANSLATION
  VEN_joining_globalized_trade_desc: "Národ klade důraz na zefektivnění obchodních procesů a odstraňování překážek mezinárodnímu obchodu. Venezuela se stává schopnější usnadňovat obchod a zajistit plynulý tok zboží a služeb přes hranice." # todo: NEW TRANSLATION
  VEN_ending_oil_dependency: "Ukončení závislosti na ropě" # todo: NEW TRANSLATION
  VEN_ending_oil_dependency_desc: "Zatímco jsme bohatí na ropu a většina naší ekonomiky je na ní založena, nesmíme dovolit, aby nás zcela ovládla. Musíme diverzifikovat a rozšířit již existující průmysly v naší zemi, které s ropou nejsou spojeny." # todo: NEW TRANSLATION
  VEN_privitazing_job_sectors: "Privatizace pracovních odvětví" # todo: NEW TRANSLATION
  VEN_privitazing_job_sectors_desc: "Vláda pečlivě identifikuje konkrétní odvětví zaměstnání, která by měla z privatizace prospěch. Tato odvětví mohou zahrnovat průmysl, rozvoj infrastruktury a služby, kde soukromé investice a soutěživost mohou zlepšit efektivitu." # todo: NEW TRANSLATION
  VEN_investing_into_construction: "Investice do stavebnictví" # todo: NEW TRANSLATION
  VEN_investing_into_construction_desc: "Investice do stavebnictví vytvoří pracovní příležitosti v tomto odvětví, čímž podpoří snížení nezaměstnanosti a hospodářský růst." # todo: NEW TRANSLATION
  VEN_renewable_energy_investments: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
  VEN_renewable_energy_investments_desc: "Investice Venezuely do obnovitelné energie odrážejí odhodlání přejít na zelené energetické řešení. Vláda si klade za cíl snížit závislost země na fosilních palivech a využívat obnovitelné zdroje energie, jako je vítr, slunce a vodní energie." # todo: NEW TRANSLATION
  VEN_encouraging_hydropower: "Podpora vodní energie" # todo: NEW TRANSLATION
  VEN_encouraging_hydropower_desc: "Venezuela se zavazuje k rozvoji a rozšíření hydropower infrastruktury. To zahrnuje výstavbu přehrad, nádrží a elektráren, které využijí potenciál vodních zdrojů." # todo: NEW TRANSLATION
  VEN_extracting_metals: "Těžba drahých kovů" # todo: NEW TRANSLATION
  VEN_extracting_metals_desc: "Vláda klade důraz na snahu využít bohaté nerostné zdroje země, zejména drahé kovy jako zlato a diamanty. Tento důraz odráží touhu Venezuely využít své mineralní bohatství k hospodářskému růstu a národnímu rozvoji." # todo: NEW TRANSLATION
  VEN_acheiving_nuclear_power: "Dosažení jaderné energie" # todo: NEW TRANSLATION
  VEN_acheiving_nuclear_power_desc: "Venezuela, která uznává potenciál jaderné energie v moderním světě, si klade za cíl vybudovat mírový jaderný program. Vláda zdůrazňuje využití jaderné technologie pro civilní účely, jako je výroba energie a lékařské aplikace." # todo: NEW TRANSLATION
  VEN_the_oil_issue: "Ropná otázka" # todo: NEW TRANSLATION
  VEN_the_oil_issue_desc: "Národ si uvědomuje, že hospodářský úspěch je úzce spjat s globálním ropným trhem. Rozhodnutí o těžbě, cenách a obchodních dohodách jsou klíčová pro finanční stabilitu a hospodářský růst Venezuely." # todo: NEW TRANSLATION
  VEN_foreign_oil_ventures: "Zahraniční ropné projekty" # todo: NEW TRANSLATION
  VEN_foreign_oil_ventures_desc: "Vláda aktivně vyhledává zahraniční investice za účelem rozvoje a modernizace ropného průmyslu. To nejen zvyšuje produkci a příjmy, ale také podporuje technologickou výměnu a know-how." # todo: NEW TRANSLATION
  VEN_chevron: "Chevron" # todo: NEW TRANSLATION
  VEN_chevron_desc: "Chevron, jedna z největších ropných společností na světě, má v Venezuelě významnou přítomnost. Bohaté ropné zásoby země ji učinily atraktivním místem pro operace Chevronu." # todo: NEW TRANSLATION
  VEN_shell: "Shell" # todo: NEW TRANSLATION
  VEN_shell_desc: "Shell je Anglo-nizozemská firma a třetí největší na světě. Její zdroje a know-how získané za více než století by mohly být pro Venezuelu velkým přínosem" # todo: NEW TRANSLATION
  VEN_cnpc: "CNPC" # todo: NEW TRANSLATION
  VEN_cnpc_desc: "Čínská Národní ropná korporace (CNPC) se stala významným hráčem v energetickém sektoru Venezuely. V ekonomickém partnerství vzájemně prospěšném CNPC výrazně investovala do venezuelské ropné infrastruktury, čímž zajistila přístup k ropným zdrojům země." # todo: NEW TRANSLATION
  VEN_rosneft: "Rosněft" # todo: NEW TRANSLATION
  VEN_rosneft_desc: "Spolupráce se zaměřuje na průzkum, těžbu a vývoz venezuelské ropy. Zkušenosti a investice Rosněftu přispívají k rozvoji a rozšíření venezuelské ropné industrie." # todo: NEW TRANSLATION
  VEN_russian_development: "Ruský rozvoj" # todo: NEW TRANSLATION
  VEN_russian_development_desc: "Obě země zkoumají možnosti spolupráce v energetickém sektoru, včetně sdílení know-how v oblasti ropy a plynu. Toto partnerství má potenciál posílit ekonomiku Venezuely." # todo: NEW TRANSLATION
  VEN_american_business_ventures: "Americké podnikatelské projekty" # todo: NEW TRANSLATION
  VEN_american_business_ventures_desc: "Venezuela aktivně vyhledává partnerství a investice amerických firem. Vláda je odhodlána vytvořit příznivé prostředí pro zahraniční kapitál a know-how, neboť uznává potenciál oživit klíčová průmyslová odvětví a podpořit hospodářský růst." # todo: NEW TRANSLATION
  VEN_british_investments: "Britské investice" # todo: NEW TRANSLATION
  VEN_british_investments_desc: "Venezuelská vláda aktivně usiluje o přilákání britských investic k posílení ekonomiky. Nabízí pobídky a příznivé podnikatelské prostředí, aby britské podniky a podnikatelé zvažovali Venezuelu jako destinaci pro kapitálové investice." # todo: NEW TRANSLATION
  VEN_american_oil_deal: "Americká ropná dohoda" # todo: NEW TRANSLATION
  VEN_american_oil_deal_desc: "Dohoda zahrnuje ustanovení na ochranu amerických investic a zájmů ve Venezuele. Tato ochranná opatření mají uklidnit zahraniční investory a zajistit dlouhodobou stabilitu ropného sektoru." # todo: NEW TRANSLATION
  VEN_adopting_global_technologies: "Přijetí globálních technologií" # todo: NEW TRANSLATION
  VEN_adopting_global_technologies_desc: "Venezuela aktivně vyhledává spolupráci a partnerství s technologicky vyspělými zeměmi. Tyto spolupráce podporují výměnu know-how, sdílení výzkumu a přístup k špičovým technologiím." # todo: NEW TRANSLATION
  VEN_securing_the_oil: "Zajištění ropy" # todo: NEW TRANSLATION
  VEN_securing_the_oil_desc: "Vláda se soustředí na ochranu a maximalizaci cenných ropných zdrojů země. Je to závazek země zajistit bezpečnost jejího hlavního ekonomického aktiva a využívat ho co nejvíce." # todo: NEW TRANSLATION
  VEN_untether_the_oil: "Osvobození ropy" # todo: NEW TRANSLATION
  VEN_untether_the_oil_desc: "Ropný sektor Venezuely byl pilířem národní ekonomiky, těsně řízen státem. Nicméně hospodářské problémy a neefektivity zatěžovaly tento průmysl a vyžadovaly zásadní změnu v přístupu." # todo: NEW TRANSLATION
  VEN_supports_belt_road: "Podpora iniciativy Pás a stezka" # todo: NEW TRANSLATION
  VEN_supports_belt_road_desc: "Venezuela, pod současnou vládou, navazuje strategické partnerství s Čínou a přijímá Iniciativu Pás a stezka jako prostředek k posílení hospodářských vazeb a vzájemnému rozvoji. Obě země se zavazují spolupracovat na infrastrukturních projektech a obchodních dohodách." # todo: NEW TRANSLATION
  VEN_joining_brics: "Vstup do BRICS" # todo: NEW TRANSLATION
  VEN_joining_brics_desc: "Připojení se k BRICS dává Venezuele místo u stolu po boku některých z nejdynamičtějších ekonomik světa. To otevírá dveře k potenciálním obchodním dohodám, investičním příležitostem a přístupu k různorodým trhům, čímž se posilují ekonomické vyhlídky země." # todo: NEW TRANSLATION
  VEN_pdvsa_drilling_expansion: "Expanze vrtů PDVSA" # todo: NEW TRANSLATION
  VEN_pdvsa_drilling_expansion_desc: "Venezuela se vydává na ambiciózní cestu, která má dále naplno využít její rozsáhlé ropné zdroje a pozvednout její postavení jako globálního producenta ropy." # todo: NEW TRANSLATION
  VEN_venezuelan_steel_works: "Venezuelská ocelárna" # todo: NEW TRANSLATION
  VEN_venezuelan_steel_works_desc: "Venezuela se zavazuje vybudovat domácí ocelářský průmysl, který zemi poskytne soběstačný zdroj výroby oceli." # todo: NEW TRANSLATION
  VEN_venezuelan_aluminium_industry: "Venezuelský hliníkový průmysl" # todo: NEW TRANSLATION
  VEN_venezuelan_aluminium_industry_desc: "Venezuela zahajuje snahu o rozšíření kapacit výroby hliníku. Státní i soukromé průmyslové odvětví spolupracují na zvýšení produkce s důrazem na uspokojení domácí poptávky a případné exportní příležitosti." # todo: NEW TRANSLATION
  VEN_fight_poverty: "Boj proti chudobě" # todo: NEW TRANSLATION
  VEN_fight_poverty_desc: "Vláda si uvědomuje naléhavost řešení chudoby, aby byl zajištěn blahobyt občanů a stabilita země." # todo: NEW TRANSLATION
  venezuela.1.t: "The Recall Elections" # todo: NEW TRANSLATION
  venezuela.1.d: "Odvolací volby jsou na spadnutí. Hrozí, že našeho skvělého vůdce sesadí z jeho postu. Jak bychom měli postupovat? Můžeme se rozhodnout podkopat demokratický proces a volbu zastavit hned na počátku, nebo ji nechat proběhnout jako světlo demokracie." # todo: NEW TRANSLATION
  venezuela.1.a: "Naplánovat volbu." # todo: NEW TRANSLATION
  venezuela.1.b: "Triviální volba..." # todo: NEW TRANSLATION
  venezuela.2.t: "Shifting Landscape" # todo: NEW TRANSLATION
  venezuela.2.d: "[VEN.GetLeader]'s former friend Francisco Arias Cárdenas, Governor of Zulia State, has decided to advance on the campaign trail. He is quickly gaining support amongst the working middle class and corporate elites. The clergy are also soon following suit with Cárdenas. We must addresss the growing opposition amongst these politicial bodies to halt Cárdenas growing support.\n" # todo: NEW TRANSLATION
  venezuela.2.a: "To je politika" # todo: NEW TRANSLATION
  venezuela.2.b: "Pomluvat opozici" # todo: NEW TRANSLATION
  venezuela.2.c: "Zásah proti Cárdenas" # todo: NEW TRANSLATION
  venezuela.5.t: "Opposition Protests Escalate" # todo: NEW TRANSLATION
  venezuela.5.d: "Zprávy z Caracasu uvádějí, že naši protestující dokázali zaútočit a dokonce obsadit vládní budovy. Čím dál více policistů a vojenských důstojníků mění strany a podporují naši revoluci. Vypadá to, že vládní úředníci prchají ze země a brzy získáme plnou kontrolu nad Venezuelou. Co uděláme s podporovateli bývalého režimu?" # todo: NEW TRANSLATION
  venezuela.5.o1: "Vyčistit zbývající komunisty!" # todo: NEW TRANSLATION
  venezuela.5.o2: "Vyřešit problém s penězi!" # todo: NEW TRANSLATION
  venezuela.14.t: "Questioning the Future" # todo: NEW TRANSLATION
  venezuela.14.d: "Jak junta upevňuje svou moc, obyvatelé Venezuely nemohou popsat směr, kterým se jejich země ubírá. Názory nesouhlasu rostou nejen na ulicích, ale i v řadách samotné armády. Junta, vnímající rostoucí neklid, stojí před dilematem. Mohou zpřísnit svůj autoritářský režim, ještě více odcizit občany a riskovat mezinárodní odsouzení, nebo zvolit jinou cestu. Některé hlasy v juntě prosazovaly vyjednávaný přechod k demokracii, uznávající, že mírové řešení může být jedinou cestou, jak zachránit Venezuelskou budoucnost." # todo: NEW TRANSLATION
  venezuela.14.a: "Co nám budoucnost připraví?" # todo: NEW TRANSLATION
  venezuela.15.t: "The Decision" # todo: NEW TRANSLATION
  venezuela.15.d: "Jak národ stojí na okraji nejistoty, rozhodnutí, která učiní vojenská junta, určí, zda Venezuela půjde po temné cestě, nebo najde cestu, jak znovu objevit své demokratické touhy a znovu vybudovat rozdělenou společnost. Oči světa sledují Venezuelu, doufajíce v řešení, které obnoví mír a prosperitu naší znepokojené zemi." # todo: NEW TRANSLATION
  venezuela.15.a: "Západní autokraté povedou." # todo: NEW TRANSLATION
  venezuela.15.b: "Pravicový populista povede." # todo: NEW TRANSLATION
  venezuela.15.c: "Fašista bude vést." # todo: NEW TRANSLATION
  venezuela.8.t: "The Curacao Question" # todo: NEW TRANSLATION
  venezuela.8.d: "Příběh, který se svět a venezuelský lid snaží vyprávět, je ten, že Curaçao se svou strategickou polohou a prosperujícími přístavy bývalo kdysi součástí historického dědictví Venezuely, než bylo během koloniálních dob nespravedlivě odebráno Holanďanům. Holandská přítomnost na ostrově je trvající koloniální vykořisťování a tvrdí, že je čas, aby Curaçao vrátilo pocházejícímu vlastníkovi." # todo: NEW TRANSLATION
  venezuela.8.a: "Vyhneme se zbytečnému krveprolití!" # todo: NEW TRANSLATION
  venezuela.8.b: "Budeme bránit oprávněnou suverenitu jejich království!" # todo: NEW TRANSLATION
  venezuela.9.t: "The cession of Curacao" # todo: NEW TRANSLATION
  venezuela.9.d: "Znovu ve [HOL.GetNameWithFlag] návrh vyvolal ostré debaty. Někteří politici jej považovali za zradu holandských zájmů, jiní jej viděli jako pragmatické řešení vyvést se z nákladných zámořských území. Nakonec holandská vláda rozhodla jednat s Venezuelou a souhlasila s cedí území Venezuelské straně." # todo: NEW TRANSLATION
  venezuela.9.a: "Ostrov Curaçao byl konečně osvobozen od holandských koloniálních utlačovatelů." # todo: NEW TRANSLATION
  venezuela.10.t: "The Dutch decline our offer" # todo: NEW TRANSLATION
  venezuela.10.d: "Holandská vláda, odhodlaná chránit svá zámořská území a dodržovat zásady sebeurčení, důrazně odmítla venezuelské požadavky. Zdůraznili, že lid Curaçaa si zvolil svůj vlastní osud a jejich přání musí být respektováno. Na ostrově byla posílena holandská vojenská přítomnost jako jasný projev jejich odhodlání." # todo: NEW TRANSLATION
  venezuela.10.a: "Když diplomacie selže, začíná válka!" # todo: NEW TRANSLATION
  venezuela.11.t: "Venezuelské požadavky na naši podřízenost" # todo: NEW TRANSLATION
  venezuela.11.d: "Venezuelská vláda vydala Peru ultimátum, vyžadující, aby přijalo stát jako loutkový národ pod venezuelskou kontrolou. Slíbili hospodářskou a technologickou podporu, společné rozvojové projekty a sdílenou vizi ochrany jedinečného ekosystému Amazonie. Zdůraznili význam jednoty mezi amazonijskými národy, aby odrazili potenciální vnější hrozby ze stran cizích mocí sledujících bohatství regionu. Ultimátum bylo doručeno s důrazným varováním: odmítnutí by vedlo k vojenské akci!" # todo: NEW TRANSLATION
  venezuela.11.o1: "Podřídíme se jejich vládě." # todo: NEW TRANSLATION
  venezuela.11.o2: "Budeme bránit naši suverenitu." # todo: NEW TRANSLATION
  venezuela.12.t: "Peru buckled under pressure" # todo: NEW TRANSLATION
  venezuela.12.d: "Peru, cítící se ohroženo a neschopné odolat venezuelské moci, souhlasilo s podmínkami a stalo se loutkovým národem. Venezuelské jednotky byly rozmístěny na klíčových místech po celém Peru a venezuelští poradci převzali kontrolu nad peruánskou vládou. Z oficiálního vyprávění to bylo popsáno jako podpora pro stabilizaci regionu, avšak ve skutečnosti šlo o strategickou mocenskou hru Venezuely pro zajištění jejích zájmů a rozšíření vlivu v Jižní Americe." # todo: NEW TRANSLATION
  venezuela.12.o1: "Venezuelská nadvláda roste!" # todo: NEW TRANSLATION
  venezuela.13.t: "Peru didn't fold under pressure" # todo: NEW TRANSLATION
  venezuela.13.d: "Peru reagovalo na venezuelské požadavky tvrdým, ale rozvážným odmítnutím. Zdůraznili svůj závazek k sebeurčení a právu řídit své záležitosti bez vnějšího zásahu." # todo: NEW TRANSLATION
  venezuela.13.o1: "Budou čelit naší vojenské síle!" # todo: NEW TRANSLATION
  venezuela.16.t: "Demandoing the Canal" # todo: NEW TRANSLATION
  venezuela.16.d: "Se smyslem historického nároku tvrdí vedení Venezuely, že je jejich odpovědností napravit tuto vnímanou historickou nespravedlnost. Tvrdí, že Panama, jako ztracená provincie, právem patří pod venezuelskou kontrolu. Tvrdí, že tento krok obnoví historickou kontinuitu, posílí regionální stabilitu a naplní dlouholetou touhu znovu spojit to, co vidí jako rozdělený národ." # todo: NEW TRANSLATION
  venezuela.16.o1: "We will sumbit to their rule" # todo: NEW TRANSLATION
  venezuela.16.o2: "We will fight for our sovereignty" # todo: NEW TRANSLATION
  venezuela.17.t: "Buckling Under Pressure" # todo: NEW TRANSLATION
  venezuela.17.d: "Pod hrozbou možné vojenské agrese a s naší národní suverenitou na hraně Panama nerad souhlasila s naší návrhem. Panamská vláda, nucená učinit hluboce znepokojující rozhodnutí, zvolila cestu, kterou považovala za nejbezpečnější pro zajištění své země před okamžitým nebezpečím. Souhlasili s naší spoluprací a vědomím, že toto rozhodnutí přijde za cenu jejich cenné nezávislosti." # todo: NEW TRANSLATION
  venezuela.17.o1: "Vítejte zpět!" # todo: NEW TRANSLATION
  venezuela.18.t: "Not Backing Down" # todo: NEW TRANSLATION
  venezuela.18.d: "Panama však zůstávala pevná ve svém odhodlání udržet svou suverenitu. Panamská vláda oponovala našim historickým nárokům odvoláním se na mezinárodní smlouvy a dohody, které uznaly suverenitu Panamy před více než stoletím. Tvrdili, že jejich suverenita je vyřešená a není předmětem jednání." # todo: NEW TRANSLATION
  venezuela.18.o1: "Idioti!" # todo: NEW TRANSLATION
  venezuela.19.t: "[VEN.GetName] wants us to sign a treaty!" # todo: NEW TRANSLATION
  venezuela.19.d: "The [VEN.GetAdjective]'s have asked us to sign a treaty that would hold us accountable for ensuring their safety. In exchange, we will receive some influence in their nation." # todo: NEW TRANSLATION
  venezuela.19.a: "Dobrý nápad, podepsat to" # todo: NEW TRANSLATION
  venezuela.19.b: "Ne" # todo: NEW TRANSLATION
  venezuela.20.t: "[USA.GetName] have accepted our treaty!" # todo: NEW TRANSLATION
  venezuela.20.d: "[USA.GetName] has agreed to sign a treaty that ensures our safety. It is wise for us to do the same, so that we can show our gratitude." # todo: NEW TRANSLATION
  venezuela.20.a: "Rozhodně" # todo: NEW TRANSLATION
