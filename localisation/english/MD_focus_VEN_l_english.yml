  venezuela.23.a: "Škoda" # todo: NEW TRANSLATION
  venezuela.24.t: "Smrt Huga Cháveze" # todo: NEW TRANSLATION
  venezuela.24.d: "Viceprezident Nicolás Maduro dnes oznámil, že prezident Hugo Chávez zemřel. Podle Maduroa Chávez už několik let zápasil s 'těžkou nemocí', zatímco šéf Prezidentské stráže uvedl, že utrpěl masivní srdeční záchvat. Bez ohledu na příčinu je Hugo Chávez pryč a viceprezident bude působit jako dočasný prezident až do konání nových voleb. Maduro je široce považován za Chávezova vyvoleného nástupce a zaměřil se na prezidentský úřad. Čas ukáže, zda se stane dalším prezidentem a bude následovat stopy svého mentora." # todo: NEW TRANSLATION
  venezuela.24.a: "Hrdina Bolivarovské revoluce" # todo: NEW TRANSLATION
  venezuela.200.t: "[VEN.GetName] Navrhuje obchodní dohodu" # todo: NEW TRANSLATION
  venezuela.200.d: "Diplomati z [VEN.GetNameWithFlag] dnes přišli jednat o návrhu obchodních dohod s námi. Je možné, že uzavření tohoto obchodního vztahu mezi našimi dvěma národy zlepší vztahy a ekonomický růst obou zemí. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  venezuela.200.a: "Přijmout dohodu" # todo: NEW TRANSLATION
  venezuela.200.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
  venezuela.201.t1: "[FROM.GetName] Přijal dohodu" # todo: NEW TRANSLATION
  venezuela.201.t2: "[FROM.GetName] Odmítl dohodu" # todo: NEW TRANSLATION
  venezuela.201.d1: "V historickém zvratu událostí nyní máme obchodní dohodu s [FROM.GetName]. Bude to základem nového vztahu mezi našimi velkými národy, který nás připraví na budoucnost a dále. Je čas na novou oslavu, protože jsme navázali nové a trvalé vazby s dalším významným národem." # todo: NEW TRANSLATION
  venezuela.201.d2: "Bohužel [FROM.GetName] odmítl dohodu. Je to smutný den pro diplomacii. Naši diplomaté se vrátili s prázdnýma rukama." # todo: NEW TRANSLATION
  venezuela.201.a: "Konečně" # todo: NEW TRANSLATION
  venezuela.201.b: "Nešťastné" # todo: NEW TRANSLATION
  gca.1.t: "Pozvánka do aliance" # todo: NEW TRANSLATION
  gca.1.d: "Aliance Gran Colombia vznikla a rozšiřuje pozvánku k vytvoření jednotného frontu pod praporem Gran Colombia. Jako historické znovuzrození snu o jihoamerické integraci vedené Simónem Bolívarem se tato frakce snaží sjednotit země Kolumbie, Venezuely, Ekvádoru, Panamy a Peru v úsilí o regionální prosperitu, stabilitu a suverenitu prostřednictvím politické a vojenské síly." # todo: NEW TRANSLATION
  gca.1.a: "Ať žije Gran Colombia!" # todo: NEW TRANSLATION
  gca.1.b: "Odmítněte pozvání." # todo: NEW TRANSLATION
  gca.2.t: "Přijato pozvání" # todo: NEW TRANSLATION
  gca.2.d: "S tímto přijetím se vaše země stává nedílnou součástí jednotného frontu, usilujícího o znovuzrození vizionářského snu jihoamerické integrace, jak jej navrhl Simón Bolívar ve 19. století." # todo: NEW TRANSLATION
  gca.2.a: "Vítejte v alianci!" # todo: NEW TRANSLATION
  venezuela.6.t: "Debaty o nejvlivnější straně začínají..." # todo: NEW TRANSLATION
  venezuela.6.d: "... prostřednictvím události!" # todo: NEW TRANSLATION
  venezuela.6.o1: "Pro-západní autokrati" # todo: NEW TRANSLATION
  venezuela.6.o2: "Konzervativci" # todo: NEW TRANSLATION
  venezuela.6.o3: "Lidová vůle" # todo: NEW TRANSLATION
  venezuela.6.o4: "Nová éra" # todo: NEW TRANSLATION
  venezuela.50.t: "Strategie dovozu vojenské techniky ze Spojených států" # todo: NEW TRANSLATION
  venezuela.50.d: "Vzhledem k našim přátelským vztahům se USA někteří lidé v kanceláři domnívají, že můžeme vyžadovat slevy, pokud chceme dovážet od USA. Jakou strategii bychom měli zvolit?" # todo: NEW TRANSLATION
  venezuela.50.o1: "Zaplatíme plnou cenu, abychom naše vztahy ještě více zlepšili." # todo: NEW TRANSLATION
  venezuela.50.o2: "Malá sleva pro ně nic neznamená, pro nás je to velký zisk." # todo: NEW TRANSLATION
  venezuela.50.o3: "Pojďme udělat nějaké ústupky, abychom ušetřili daňovým poplatníkům." # todo: NEW TRANSLATION
  venezuela.50.o4: "Potřebujeme peníze i na jiné věci. Šetřete co nejvíce, i za cenu narušení vztahů." # todo: NEW TRANSLATION
  venezuela.100.t: "Ústavní volby" # todo: NEW TRANSLATION
  venezuela.100.d: "Nová ústava naší země byla podepsána a přijata do zákona koncem loňského roku, v prosinci 1999. Přinesla podstatné změny v našem dosavadním stavu a zákon vyžaduje uspořádat nové volby k potvrzení naší nové ústavy. Bude to také první volba, do které [VEN.GetLeader] může kandidovat na první ze svých šestiletých prezidentských mandátů. Je to nový úsvit pro Venezuelu... Může někdo nahradit [VEN.GetLeader]?" # todo: NEW TRANSLATION
  venezuela.100.a: "Tak začínají..." # todo: NEW TRANSLATION
  venezuela.101.t: "Súmate shromažďuje podpisy pro odvolání" # todo: NEW TRANSLATION
  venezuela.101.d: "Súmate je aktivistické hnutí v naší zemi, které sleduje nedostatek volební účasti. Jejím cílem je dosáhnout vysoké volební účasti ve venezuelských volbách a referendech. Vychází to z obvinění, že [VEN.GetLeader] byl nespravedlivě zvolen kvůli masivnímu neúčasti ve volbách v posledních osmi letech. Podle Súmate nevadí, kdo je u moci, ale spíše, aby zvolení představitelé dodržovali zákon. Kvůli vysoké míře neúčasti ve volbách se snaží zvrátit poslední volby a odvolat [VEN.GetLeader] kvůli údajně zfalšovaným volbám." # todo: NEW TRANSLATION
  venezuela.101.a: "Tak by to mělo být..." # todo: NEW TRANSLATION
