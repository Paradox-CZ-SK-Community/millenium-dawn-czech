l_english:
 BALTIC_entente_events.1.a: "Sílíme společně."
 BALTIC_entente_events.1.b: "Příležitost obnovit demokracii!"
 BALTIC_entente_events.1.d: "Jako vůdce Baltského svazu [From.GetNameDef] financoval novou iniciativu pro členské státy svazu. Financování je vzájemně prospěšné jak pro [Root.GetNameDef], tak pro [From.GetNameDef] a ukazuje závazek k pokračující svobodě a rozvoji našich národů!"
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] investuje do Baltského svazu"
 BALTIC_entente_events.6.a: "Vynikající iniciativa!"
 BALTIC_entente_events.6.b: "Naprosté ne!"
 BALTIC_entente_events.6.d: "Baltská ententa se od svého počátku jako volná aliance pobaltských států značně vyvinula. Nyní jsou Baltské státy politicky natolik propojené, že jsou téměř jedním národem. Zdá se, že [From.GetLeader] navrhuje, aby se tato unie vyvinula v plnohodnotný stát, sjednocující Baltské státy ve vojenské i civilní správě."
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] navrhuje sjednocení"
 BALTIC_events.1.a: "Budeme bránit naše [From.GetAdjective] přátele."
 BALTIC_events.1.b: "Nepodporujeme [From.GetLeader] ani [From.GetLeader.GetHerHis] vládu."
 BALTIC_events.1.d: "Telegram od [From.GetNameDef] byl dnes ráno doručen [Root.GetLeader] se žádostí, aby [Root.GetNameDef] obnovila své záruky [From.GetAdjective] nezávislosti. S odkazem na dlouholeté přátelství mezi [Root.GetNameDef] a [From.GetNameDef] od založení státu v roce 1918 [From.GetLeader] trvá na tom, že přežití [From.GetLeader.GetHerHis] národa je nezbytné pro pokračující mír ve východní Evropě.\n\nS rostoucím napětím mezi [From.GetNameDef] a [SOV.GetNameDefCap] může přijetí návrhu [From.GetLeader] vtáhnout [Root.GetNameDef] do konfliktu se [SOV.GetAdjective]mi..."
 BALTIC_events.1.t: "[From.GetNameDefCap] žádá o záruky"
 BALTIC_events.101.a: "Jsme v bezpečí."
 BALTIC_events.101.d: "[From.GetLeader] oznámil svou podporu pokračující [Root.GetAdjective] nezávislosti a připojí se ke každému konfliktu, který ohrozí trvalou existenci [Root.GetNameDef]."
 BALTIC_events.101.t: "[From.GetNameDefCap] přijímá!"
 BALTIC_events.102.a: "Budeme muset najít jiné řešení."
 BALTIC_events.102.d: "K velkému zklamání [Root.GetLeader] se [From.GetAdjective] ministerstvo zahraničí rozhodlo neusilovat o vojenské vztahy s [Root.GetNameDef]."
 BALTIC_events.102.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.11.a: "Zrádci!"
 BALTIC_events.11.d: "Po celé zemi se do rukou [Root.GetAdjective] občanů dostalo množství antikomunistických tiskovin. Tato propaganda útočí na samotný charakter [Root.GetLeader], vykresluje [Root.GetLeader.GetHerHim] jako zrádce a nástroj [SOV.GetAdjective]. Povaha těchto tiskovin oslavuje [Root.GetAdjective] nacionalismus a odmítá mezinárodní hodnoty komunistické revoluce. Není pochyb, že podzemní šíření těchto tiskovin posílilo nacionalistické cítění."
 BALTIC_events.11.t: "Propaganda Lesních bratří"
 BALTIC_events.12.a: "Všichni jsou třídní zrádci."
 BALTIC_events.12.d: "Objevili se zčistajasna a udeřili na několik velkých průmyslových zón v [forest_brothers_raid_state_target.GetName], čímž způsobili vážné škody na vybavení. Naštěstí se útok odehrál v noci, kdy byly továrny zavřené, ale škody na státním majetku jsou značné."
 BALTIC_events.12.t: "Velký nájezd Lesních bratří v [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.13.a: "Zatraceně!"
 BALTIC_events.13.d: "Při hlídkování v [forest_brothers_raid_state_target.GetName] byla posádka přepadena nájezdem Lesních bratří. Ačkoli naše ztráty byly minimální, zprávy se rychle rozšířily mezi místními a mnoho z nich začíná vidět Lesní bratry jako obhájce [Root.GetAdjective] nacionalismu, zpochybňující legitimitu [Root.GetLeader] jako vůdce."
 BALTIC_events.13.t: "Potyčka s Lesními bratry"
 BALTIC_events.14.a: "Ukončíme tyto zrádce!"
 BALTIC_events.14.d: "V uplynulých týdnech zmizelo z výrobních linek množství pušek a dalšího vojenského vybavení, aniž by se kdy dostaly do rukou [Root.GetAdjective] Rudé armády. Zdroj chybějícího vybavení byl odhalen - Lesní bratři. Ačkoli je pachatel nyní znám, potrvá týdny, než budou výrobní linky zabezpečeny natolik, aby se jediná kulka nedostala do hlavně pušky Lesního bratra."
 BALTIC_events.14.t: "Lesní bratři odčerpávají vybavení"
 BALTIC_events.18.a: "[Root.GetNameDefCap] nikdy nebude komunistický!"
 BALTIC_events.18.d: "[From.GetNameDefCap] začal ovlivňovat [Root.GetAdjective] politiku, šíří komunistickou propagandu v našich ulicích a vyzbrojuje disidenty. Pouze protiopatřeními této propagandy můžeme doufat v její úplný zákaz a zbavení se [From.GetAdjective] hrozby."
 BALTIC_events.18.t: "Propagační válka"
 BALTIC_events.19.a: "Je to přirozená volba!"
 BALTIC_events.19.desc: "Je to skvělý den pro [ROOT.GetNameDef]! Po statečné kampani našich soudruhů [SOV.GetNameDefCap] prohlásil, že nově osvobozený [BALTIC_country_to_transfer.GetNonIdeologyName] spolu se svými statečnými dělníky přejde pod naši správu.[GetExtraBalticTerritories]\n\nTím se opět přibližujeme sjednocenému Baltskému státu silnému dost na to, aby odrazil nepřátele dělnické třídy."
 BALTIC_events.19.extra: "Navíc nám předali kontrolu nad svými okupovanými [BALTIC_loose_territory_country.GetNonIdeologyAdjective] územími, takže musíme dokázat, že jsme hodni stát se trvalými správci [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.t: "[SOV.GetNameDefCap] nám svěřuje [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.2.a: "Připojíme se!"
 BALTIC_events.2.b: "Máme lepší možnosti."
 BALTIC_events.2.d_baltic: "[From.GetLeader] a [From.GetHerHis] kabinet oslovili [Root.GetAdjective] vládu s návrhem formalizovat volně organizovanou Baltskou ententu do vojenské aliance. Podepsání dohody by znamenalo, že se naše armády v době války sjednotí a společně se postaví hrozbě naší suverenitě.\n\nPřestože má být ententa obranná, [From.GetLeader] doufá, že se jednou stane frakcí sahající od Rigy po Oslo, byť to zní nepravděpodobně."
 BALTIC_events.2.d_scandi: "[From.GetLeader] a [From.GetHerHis] kabinet předložili [Root.GetAdjective] vládě návrh formalizovat volně organizovanou Baltskou ententu do vojenské aliance. Podepsání dohody by znamenalo společnou obranu naší suverenity v případě války.\n\n[From.GetLeader] trvá na tom, že až hrozba na jejich hranici dokončí své ambice v Pobaltí, Skandinávie bude jistě další, a je proto moudré držet při sobě v těchto časech globálního konfliktu."
 BALTIC_events.2.t: "[From.GetNameDefCap] žádá o baltskou spolupráci"
 BALTIC_events.202.a: "Jak si dovolili nás odmítnout!"
 BALTIC_events.203.a: "Zklamání."
 BALTIC_events.203.d: "Protože se [From.GetLeader] nepodařilo získat dostatek podpory k odražení [SOV.GetAdjective] invaze, rozhodl se opustit myšlenku Baltské ententy a hledat jiné možnosti. K velkému zklamání našeho národa zůstane sen o společném odporu proti [SOV.GetAdjective] armádě po boku našich přátel v [From.GetNameDef] jen snem."
 BALTIC_events.203.t: "Baltská ententa opuštěna!"
 BALTIC_events.3.a: "Přímá akce je nutná!"
 BALTIC_events.3.b: "Proletariát se může osvobodit jen sám."
 BALTIC_events.3.d: "Občanská válka mezi [From.GetLeader] a [From.GetAdjective] lidovou armádou a pomýleným proletariátem bojujícím za buržoazní diktaturu [From.GetNonIdeologyName] pokračuje, ale zdá se, že [From.GetLeader] nedokáže dovést revoluci k vítězství sám. Zpráva doručená [Root.GetLeader] od [Root.GetAdjective] velvyslance v [From.GetNonIdeologyName] vyjadřuje obavy o budoucnost [From.GetAdjective] revolucionářů. Pokud bude tato občanská válka poražena, znamená to konec naděje na úspěch socialismu v [From.GetNonIdeologyName]."
 BALTIC_events.3.t: "[From.GetNameDefCap] žádá o přímý zásah"
 BALTIC_events.301.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 BALTIC_events.301.d: "Naši přátelé a spojenci v [From.GetNameDef] odpověděli na žádost [Root.GetLeader] o přímý zásah tím, že odmítli vstoupit do konfliktu. [From.GetLeader] tvrdí, že pokud mají být [Root.GetAdjective] dělníci osvobozeni, musí to učinit sami, a jakýkoli přímý zásah ze strany [From.GetNameDef] by byl považován za akt imperialismu."
 BALTIC_events.301.t: "[From.GetNameDefCap] odmítá zasáhnout"
 BALTIC_events.4.a: "Nemáme na výběr."
 BALTIC_events.4.b: "Abdikovat? Nikdy!"
 BALTIC_events.4.d: "[Root.GetAdjectiveCap] lidé jsou stále více frustrovaní vládou a dnes na ulicích [Root.Capital.GetName] napětí dosáhlo bodu varu. Protesty proti režimu a zacházení s nižšími vrstvami vedly k několika násilným střetům s [Root.GetAdjective] vojenskou policií, přičemž demonstranti nakonec dorazili do budovy parlamentu [Root.Capital.GetName] během zasedání vedeného [Root.GetLeader] a několika klíčovými členy [Root.GetRulingParty]. Jejich požadavky jsou jasné - sesadit [Root.GetLeader] a [Root.GetLeader.GetHerHis] [Root.GetRulingParty] nebo čelit násilné revoluci."
 BALTIC_events.4.t: "Komunisté pochodují na [Root.Capital.GetName]!"
 BALTIC_events.5.a: "Inspirující myšlenka!"
 BALTIC_events.5.b: "Bělorusko zůstane [Root.GetAdjective]."
 BALTIC_events.5.d: "Inspirován krátkodobou Litevsko-běloruskou SSR usiluje [From.GetLeader] o sjednocení [From.GetNameDef] s Běloruskou SSR. [From.GetLeader.GetSheHeCap] tvrdí, že sjednocení obou národů výrazně posílí schopnost [From.GetNameDef] sloužit světové revoluci odstraněním bariéry mezi Východem a Západem."
 BALTIC_events.5.t: "[From.GetNameDefCap] usiluje o založení [From.GetNonIdeologyName]-Běloruska"
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] roste!"
 BALTIC_events.501.d: "Z [From.GetNameDef] přišla zpráva ohledně [Root.GetAdjective] žádosti o vytvoření sjednocené [Root.GetNonIdeologyName]-Běloruské SSR. [From.GetLeader] je nadšený možnostmi, které toto sjednocení mezi východní pevninskou Evropou a pobaltským státem nabízí, a tvrdí, že tato unie nevyhnutelně překlene rozdíly mezi Východem a Západem a usnadní šíření revoluce po kontinentu."
 BALTIC_events.501.t: "[From.GetNameDefCap] souhlasí!"
 BALTIC_events.502.a: "Alespoň jsme to zkusili."
 BALTIC_events.502.d: "Ačkoli byla původní Litevsko-běloruská SSR vytvořena, aby přemosťovala rozdíly mezi Východem a Západem, zdá se, že [From.GetLeader] už to nepovažuje za nutné a tvrdí, že Bělorusko je nedílnou součástí SSSR, kterou nelze postoupit [Root.GetNameDef]."
 BALTIC_events.502.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.503.a: "Brzy to vyřešíme."
 BALTIC_events.503.d: "[From.GetNameDef] se pokouší obnovit odkaz Litevsko-běloruské SSR a destabilizovat vládu v Bělorusku tím, že povzbuzuje členy běloruské vlády k přeběhnutí do [From.GetNonIdeologyName]!"
 BALTIC_events.503.t: "Propagační válka v Bělorusku"
 BALTIC_events.6.a: "[From.GetLeader] má pravdu, musíme se sjednotit!"
 BALTIC_events.6.b: "To nepřipadá v úvahu! [Root.GetNonIdeologyName] zůstává [Root.GetAdjective]!"
 BALTIC_events.6.d: "Baltské státy dlouho sdílely historii společného utrpení pod botou cizího imperialismu, ale tomu je konec. [Root.GetNameDefCap] a [From.GetNameDef] jsou osvobozeny socialismem, avšak [From.GetLeader] tvrdí, že to samo o sobě nezaručuje přežití Pobaltí. Podle [From.GetLeader.GetHerHis] názoru se Baltik stává slabým a zranitelným vůči imperialismu a kapitalismu, pokud zůstává rozdělený podle národnostních linií, a pouze sjednocení do Jednotné Baltské republiky umožní odolat náporu cizích vetřelců."
 BALTIC_events.6.t: "[From.GetNameDefCap] usiluje o baltské sjednocení"
 BALTIC_events.601.a: "Ušetříme je před nimi samými."
 BALTIC_events.601.b: "Mají právo na sebeurčení."
 BALTIC_events.601.d: "[From.GetLeader] odpověděl na [Root.GetAdjective] žádost o sjednocení s naprostým odporem a odmítnutím. Ačkoli mnozí respektují právo [From.GetNameDef] na samosprávu, je nepopiratelné, že by Baltské státy prosperovaly více jako sjednocená síla než jako rozdělené."
 BALTIC_events.601.t: "[From.GetNameDefCap] odmítá!"
 BALTIC_events.7.a: "Inspirováno!"
 BALTIC_events.7.b: "Revoluce může počkat."
 BALTIC_events.7.d: "[From.GetNameDefCap], [Root.GetAdjective] brána do západní Evropy, dnes navrhl plán na invazi do [baltic_wargoal_target.GetNameDef] jménem [Root.GetNameDefCap]. [From.GetLeader] tvrdí, že [baltic_wargoal_target.GetAdjective] invaze bude neocenitelná pro naše společné úsilí šířit revoluci po Evropě a otevře další možnosti expanze, jakmile bude [baltic_wargoal_target.GetAdjective] vláda rozebrána."
 BALTIC_events.7.t: "[From.GetNameDefCap] žádá o [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events.701.a: "No dobře..."
 BALTIC_events.701.d: "[Root.GetAdjectiveCap] žádost o invazi do [baltic_wargoal_target.GetNonIdeologyName] byla zablokována [From.GetNameDef]. Tvrdí, že invaze by byla příliš nákladná a neodpovídala by ztrátám [From.GetAdjective] a [Root.GetAdjective] životů, které by si vyžádala, a tak [baltic_wargoal_target.GetNameDef] dnes nečelí žádným komunistickým revolučním silám."
 BALTIC_events.701.t: "[From.GetNameDefCap] blokuje [baltic_wargoal_target.GetAdjective] invazi"
 BALTIC_events_10_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá polskou invazi§!“."
 BALTIC_events_15_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá litevskou invazi§!“."
 BALTIC_events_16_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá lotyšskou invazi§!“."
 BALTIC_events_17_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá estonskou invazi§!“."
 BALTIC_events_7_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá finskou invazi§!“."
 BALTIC_events_8_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá dánskou invazi§!“."
 BALTIC_events_9_tt: "Spustí událost „§Y[Root.GetNameDefCap] žádá švédskou invazi§!“."
 ENG_operation_1: "Operation Rapier"
 ENG_operation_2: "Operation Sweetfish"
 ENG_operation_3: "Operation Jester"
 ENG_operation_4: "Operation Prominence"
 EST_events.1.a: "Dobrý návrh."
 EST_events.1.b: "Máme pro [From.GetNameDef] jiné plány."
 EST_events.1.d: "[From.GetLeader], obávající se [SOV.GetAdjective] invaze, podal formální žádost o uzavření smlouvy mezi [Root.GetNameDef] a [From.GetNameDef]. Smlouva by zahrnovala garanci neútočení a několik vstřícných ujednání zaměřených na posílení spolupráce mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName]."
 EST_events.1.t: "[From.GetNameDefCap] žádá přátelské smlouvy"
 EST_events.10.a: "Veteráni bojují znovu bok po boku!"
 EST_events.10.b: "Dostatečná dobrovolnická síla postačí."
 EST_events.10.d: "V [FIN.GetNonIdeologyName] začala občanská válka, ale otázkou zůstává, jakou roli v ní sehraje [Root.GetNameDef]. Dosud spočívala spolupráce Vapsů s [FIN.GetNonIdeologyAdjective] fašisty jen v jejich vyzbrojování a organizaci, aby převzali moc pro sebe, ale stejně jako kdysi bojovali za [EST.GetAdjective] nezávislost, možná [Root.GetLeader] uvidí tuto událost jako příležitost splatit dluh [EST.GetNonIdeologyName] Finům."
 EST_events.10.t: "Otázka intervence"
 EST_events.101.a: "Vynikající."
 EST_events.101.d: "[From.GetLeader] zjevně vidí hodnotu možného budoucího spojenectví mezi [Root.GetNameDef] a [From.GetNameDef] a souhlasil s navázáním vstřícných vztahů s naší zemí."
 EST_events.101.t: "[From.GetNameDefCap] souhlasí"
 EST_events.102.a: "Sakra."
 EST_events.102.d: "Navzdory veškerému úsilí [Root.GetLeader] se zdá, že [From.GetNameDef] zůstává nepřítelem [Root.GetNonIdeologyName]. Jejich odmítnutí znamená málo, ale v případě [SOV.GetAdjective] invaze lze očekávat, že [From.GetNameDef] jen přihlížet."
 EST_events.102.t: "[From.GetNameDefCap] odmítá"
 EST_events.11.a: "Ničemové."
 EST_events.11.d: "Nyní posíleni v Estonsku souhlasili Vapsové s podpisem smlouvy o spolupráci s [Root.GetFascistPartyName]. Vapsové již podporují finské fašistické skupiny propagandou a národními demonstracemi, ale rychlý a rozhodný zásah vlády s cílem zakázat tyto fašistické elementy může tento problém nadobro odstranit."
 EST_events.11.t: "Vapsové a [Root.GetFascistPartyName]"
 EST_events.2.a: "Nemáme na výběr."
 EST_events.2.b: "Okamžitě vypovědět Vapsy!"
 EST_events.2.d: "[From.GetLeader] dnes předložil návrh na sjednocení [From.GetNameDef] a [Root.GetNameDef]. Je nepopiratelné, že [From.GetAdjective] vláda a [Root.GetNameDef] jsou neoddělitelně propojeny. Bez Vapsů by bylo sotva možné, aby [Root.GetFascistParty] převzala moc v [Root.GetNonIdeologyName], a dodnes zůstávají Vapsové silně zastoupeni v naší armádě. [From.GetLeader] tvrdí, že unie Finska a Estonska by lépe připravila naše země na blížící se [SOV.GetAdjective] invazi."
 EST_events.2.t: "[From.GetNameDefCap] usiluje o sjednocení"
 EST_events.201.a: "Úžasné!"
 EST_events.201.d: "[From.GetLeader] učinil moudré rozhodnutí umožnit sjednocení našich dvou zemí. [From.GetLeader] odstoupil z čela [From.GetAdjective] vlády ve prospěch [Root.GetLeader] a převzal zástupnou roli v nově sjednocené [Root.GetAdjective]-[From.GetAdjective] vládě."
 EST_events.201.t: "[From.GetNameDefCap] přijímá sjednocení"
 EST_events.202.a: "Ne nadlouho!"
 EST_events.202.d: "Navzdory ohromnému vlivu Vapsid vlády z [Root.GetNonIdeologyName] na [From.GetNameDef] odmítl [From.GetLeader] [Root.GetAdjective] snahy o sjednocení."
 EST_events.202.t: "[From.GetNameDefCap] odmítá [Root.GetAdjective] sjednocení"
 EST_events.4.a: "Možná jsme si blíže, než si myslíme."
 EST_events.4.b: "Panbaltická identita? Taková neexistuje!"
 EST_events.4.d: "Baltské státy často sdílely historii útlaku pod cizími mocnostmi — Poláky, Němci, Rusy — ale [From.GetLeader] prohlašuje, že tomu je konec! Ačkoli v srdcích všech Balťanů hoří vlastenectví a touha po sebeurčení, [From.GetLeader] předkládá přesvědčivý argument, že naše historie cizí nadvlády je přímo způsobena nedostatkem vzájemné jednoty, a tváří v tvář rostoucí hrozbě [SOV.GetAdjective] invaze je třeba přijmout pan-národní myšlenku.\n\n[From.GetLeader.GetSheHeCap] navrhuje [BAL_UNIFIED_fascism], aby naše národy byly silné a chráněné před cizinci, kteří by nás chtěli zotročit."
 EST_events.4.t: "[From.GetNameDefCap] usiluje o baltské sjednocení"
 EST_events.401.a: "[From.GetNonIdeologyName] je jen začátek."
 EST_events.401.d: "[From.GetLeader] byl úspěšně získán [Root.GetAdjective] úsilím o vytvoření panbaltické identity a souhlasil se sloučením strany [From.GetFascistParty] se stranou [Root.GetFascistParty]. To je pevné vítězství pro cíl [Root.GetLeader] sjednotit Baltikum a [Root.GetNameDef] bude nyní mnohem lépe připraven bránit se [SOV.GetAdjective] invazi."
 EST_events.401.t: "[From.GetNameDefCap] souhlasí!"
 EST_events.402.a: "Raději by se připojili k [SOV.GetAdjective]? Zrádci!"
 EST_events.402.d: "Nepohnul jimi ani [Root.GetLeader] apel na baltskou solidaritu — [From.GetNameDef] odmítá sjednocení s [Root.GetNameDef], protože jej považuje za akt imperialismu narušující právo [From.GetAdjective] lidu na [From.GetNonIdeologyName] pro [From.GetNonIdeologyAdjective]y."
 EST_events.402.t: "[From.GetNameDefCap] odmítá sjednocení"
 EST_events.5.a: "[From.GetLeader] není nic než žvanil."
 EST_events.5.d: "[From.GetLeader] dnes ohlásil otevřený útok na [Root.GetAdjective] vládu, označujíc ji za slabou a neschopnou bránit svůj lid před cizími imperialisty. Ačkoli to nyní znamená málo, lze očekávat, že [From.GetAdjective] invaze je na obzoru."
 EST_events.5.t: "[From.GetNameDefCap] ohrožuje [Root.GetAdjective] nezávislost"
 EST_events.6.a: "Jak skvělý nápad!"
 EST_events.6.b: "Co za nesmysl."
 EST_events.6.d: "[From.GetNameDefCap] dnes požádal o zaslání pozvánky do [Root.GetFactionName] pro [FIN.GetNonIdeologyName]. S odkazem na ohromný úspěch nacionalismu v jejich zemi a vrozenou touhu po finsko-estonské spolupráci [From.GetLeader] předložil vášnivý návrh, aby [Root.GetAdjective] vláda považovala [FIN.GetLeader] za spojence nacionalistické věci."
 EST_events.6.t: "[From.GetNameDefCap] žádá o vstup [FIN.GetAdjective] do [Root.GetFactionName]"
 EST_events.601.a: "Je [From.GetLeader] šílený, nebo jen neschopný?"
 EST_events.601.d: "Ačkoli bylo [Root.GetNameDef] přijato do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] neprojevuje žádný soucit s právem [FIN.GetNameDef] na vlastní obranu. Naše pozvánka Finům byla odmítnuta a zdá se, že naše země zůstanou prozatím oddělené."
 EST_events.601.t: "[From.GetNameDefCap] odmítá vstup [FIN.GetAdjective] do [From.GetFactionName]"
 EST_events.7.a: "Za [Root.GetNonIdeologyName]!"
 EST_events.7.d: "Neustálé pochody a demonstrace po celém městě nakonec prolomily i tu poslední zbytku jednoty, která v [Root.GetNonIdeologyName] existovala, a národ se ocitl v otevřené občanské válce. To, co mělo být bezvýznamným potlačením [Root.GetFascistParty] skupin, včera přerostlo ve střet demonstrantů a členů [Root.GetAdjective] armády, za kterou dříve bojovali. Na jedné straně stojí členové [Root.GetFascistParty], na druhé vládní loajalisté — a zbývá jen zjistit, kdo nakonec usedne v [Root.Capital.GetName]; [Root.GetLeader], nebo [neutral_EST_civil_war.GetLeader]..."
 EST_events.7.t: "Vapsid občanská válka"
 EST_events.701.a: "Estonsko stojí silnější."
 EST_events.701.d: "Pochody po celé zemi vedené demonstranty Vapsů dnes dosáhly vrcholu, když se střety mezi zástupci vlády [Root.GetLeader] a Vap semkly do násilné konfrontace. Za zvuku hlasu Artura Sirka demonstranti prorazili brány Riigikogu, kde si okamžitě vybudovali barikády a zabránili bezpečnostním složkám ve vstupu.\nMnozí Estonci očekávali, že [Root.GetLeader] odpoví silou, ale k úžasu národa obdržela budova Riigikogu dnes [Root.GetLeader]ovu rezignační listinu — předal moc Arturu Sirkovi."
 EST_events.701.t: "[Root.GetLeader] odstupuje"
 EST_events.801.a: "To je katastrofa."
 EST_events.801.b: "Musíme tyto povstalce okamžitě potlačit!"
 EST_events.801.d: "Demonstrace [Root.GetFascistParty] v [?ROOT.vaps_from.GetName] se setkala se smíšenou reakcí obyvatel a násilnou odpovědí místních úřadů. Mnozí ani nevěděli, o co v pochodu jde, protože násilí mezi demonstranty a protidemonstranty zastínilo samotný účel. [Root.GetAdjectiveCap] vláda již pracuje na potlačení [Root.GetFascistParty] a dnešní události tento proces pravděpodobně urychlí."
 EST_events.801.t: "Chaotický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.802.a: "Zajímavé."
 EST_events.802.d: "Pochod [Root.GetFascistParty] napříč [?ROOT.vaps_from.GetName] proběhl téměř bez incidentů. Vyhnuli se velkým městům a zaměřili se na venkovské oblasti, kde mohli ukázat lidem [Root.GetName], za co jejich hnutí stojí, a zároveň se vyhnout zásahu [Root.GetAdjective] úřadů."
 EST_events.802.t: "Pochod v [?ROOT.vaps_from.GetName]"
 EST_events.803.a: "Velmi zajímavé."
 EST_events.803.d: "Po celém státě [?ROOT.vaps_from.GetName] vyrazili demonstranti [Root.GetFascistParty] v obrovských počtech, aby vyjádřili podporu silnému nacionalistickému státu. Úředníci se pokusili zabránit průchodu demonstrantů do větších měst, ale mnozí složili zbraně a umožnili [Root.GetFascistParty] pochodovat ulicemi v míru. Bez významné protidemonstrace je to drtivé vítězství hnutí [Root.GetFascistParty]."
 EST_events.803.t: "Ohromující fašistický pochod v [?ROOT.vaps_from.GetName]"
 EST_events.9.b: "Možná je nejlepší se prostě vzdát..."
 EST_events.901.a: "To bylo neočekávané!"
 EST_events.901.d: "Překvapivě, když jednotky [FROM.GetFascistParty] dnes vstoupily do [From.GetAdjective] hlavního města, místo očekávané občanské války prohlásila bývalá [From.GetAdjective] vláda, že se vzdává moci a abdikuje ve prospěch strany [FROM.GetFascistParty]."
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName] odstupuje"
 FIN_karelian_uprising_supported_by_finland: "\n\nSituace se dále vyhrotila, když [FIN.GetAdjective] jednotky překročily hranici, čímž rozšířily konflikt a vtáhly [FIN.GetNameDef] do války proti [SOS.GetNameDef]."
 FIN_putting_down_insurgents_tt: "Stát se nestane loajálním vůči §YVapsid povstalcům§!"
 GER_operation_1: "Unternehmen Walküre"
 GER_operation_2: "Unternehmen Schleifstein"
 GER_operation_3: "Unternehmen Stierkampf"
 GER_operation_4: "Unternehmen Erzengel"
 LAT_events.1.a: "[SOV.GetNameDefCap] je skutečná hrozba!"
 LAT_events.1.b: "Nemůžeme důvěřovat [GER.GetNameDef]."
 LAT_events.1.d: "Ačkoli je [Root.GetNameDef] nezávislá, nikdy se jí nepodařilo zcela setřást okovy imperialismu. Jak [GER.GetAdjective] tak [SOV.GetAdjective] mají ambice a plány vtáhnout [Root.GetNameDef] do svých říší bez jakéhokoli ohledu na právo [Root.GetNameDef] na sebeurčení. Mnozí jsou ochotni bojovat na všech frontách, aby udrželi [Root.GetAdjective] nezávislost, ale musíme určit, která z těchto dvou mocností představuje největší hrozbu, a podniknout kroky k přípravě na invazi."
 LAT_events.1.t: "Skutečný nepřítel"
 LAT_events.2.a: "Máme vůbec na výběr?"
 LAT_events.2.b: "V žádném případě!"
 LAT_events.2.d: "S odkazem na rostoucí napětí v Pobaltí prohlásil [From.GetLeader], že baltské sjednocení je nezbytné pro přežití všech tří států. Avšak požadavky ministra zahraničí [From.GetNameDef] by nejen vyhnaly [Root.GetLeader] z úřadu, ale prakticky by učinily celou stranu [Root.GetRulingParty] podřízenou [From.GetLeader] a [From.GetLeader.GetHerHis] administrativě."
 LAT_events.2.t: "[From.GetNameDefCap] požaduje [Root.GetAdjective] anexi"
 LAT_events.3.a: "Zajímavé."
 LAT_events.3.d: "V sugestivním projevu o baltské solidaritě pochválil [From.GetLeader] [Root.GetLeader] za [Root.GetLeader.GetHerHis] oddanost nacionalismu tváří v tvář rostoucí bolševické hrozbě. Ačkoli [From.GetLeader.GetSheHe] tvrdí, že respektuje individuální identitu [From.GetAdjective] i [Root.GetAdjective], vyzval [From.GetNonIdeologyName] a [Root.GetNonIdeologyName] ke spolupráci na společném cíli — zachování jejich nezávislosti. Ačkoli to nyní znamená málo, mnozí spekulují, že návrh na alianci je na obzoru."
 LAT_events.3.t: "[From.GetNameDefCap] podporuje [Root.GetAdjective] nacionalismus"
 LAT_events.5.a: "Vskutku inspirativní!"
 LAT_events.5.b: "Ne."
 LAT_events.5.d: "S západním Běloruskem pevně pod kontrolou [Root.GetFactionName] oznámil diktátor [From.GetNonIdeologyName] zájem vytvořit okupační zónu Ostland pod [From.GetAdjective] správou. Smyslem takového návrhu by bylo šířit fašistickou ideologii napříč Pobaltím a Běloruskem a posílit zájmy [Root.GetFactionName] na východě."
 LAT_events.5.t: "[From.GetLeader] usiluje o sjednocení Ostlandu"
 LAT_events.501.a: "Vynikající!"
 LAT_events.501.d: "Předání území Ostlandu do rukou [Root.GetAdjective] správy bylo úspěšné a [From.GetNameDef] souhlasil, že okupace pobaltských států a západního Běloruska má být výhradní doménou [Root.GetNameDef]."
 LAT_events.501.t: "[From.GetNameDefCap] předává Ostland"
 LAT_events.502.a: "Smutný den pro Lotyšsko."
 LAT_events.502.d: "Žádost [Root.GetAdjective] vlády o nadvládu nad okupací Ostlandu byla [From.GetNameDef] jednoznačně odmítnuta. Pokus převzít kontrolu nad Ostlandem byl označen za snahu [Root.GetLeader] ovládnout hlavní východní populační centra a podkopat [From.GetNameDef]."
 LAT_events.502.t: "[From.GetNameDefCap] odmítá"
 LAT_events.6.a: "Skvělý nápad!"
 LAT_events.6.b: "Nesmysl."
 LAT_events.6.d_both: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro všechny baltské státy. S odkazem na ohromný úspěch nacionalismu v [LIT.GetNameDef] a [EST.GetNameDef] a na vrozenou touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [LIT.GetLeader] a [EST.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.d_estonia: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [EST.GetNonIdeologyName]. S odkazem na úspěch nacionalismu v [EST.GetNameDef] a touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [EST.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.d_lithuania: "[From.GetNameDefCap] dnes požádal o rozšíření pozvánky do [Root.GetFactionName] pro [LIT.GetNonIdeologyName]. S odkazem na úspěch nacionalismu v [LIT.GetNameDef] a touhu po baltské spolupráci předložil [From.GetLeader] vášnivý návrh, aby [Root.GetAdjective] vláda považovala [LIT.GetLeader] za spojence nacionalistické věci."
 LAT_events.6.t_both: "[From.GetNameDefCap] žádá o baltský vstup do [Root.GetFactionName]"
 LAT_events.6.t_estonia: "[From.GetNameDefCap] žádá o vstup [EST.GetAdjective] do [Root.GetFactionName]"
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] žádá o vstup [LIT.GetAdjective] do [Root.GetFactionName]"
 LAT_events.601.a: "No dobrá."
 LAT_events.601.d: "Ačkoli bylo [Root.GetNameDef] přijato do [From.GetFactionName] s otevřenou náručí, zdá se, že [From.GetLeader] neprojevuje žádný soucit s právem našich baltských bratří bránit se. Naše pozvánka ostatním Balťanům byla odmítnuta a zdá se, že naše státy zůstanou prozatím oddělené."
 LAT_events.601.t: "[From.GetNameDefCap] odmítá baltský vstup do [From.GetFactionName]"
 LAT_events.7.a: "Rozežeňte ten dav!"
 LAT_events.7.b: "Možná by měl [Root.GetLeader] rezignovat."
 LAT_events.7.d: "Za silné podpory fašistické vlády [From.GetNameDef] se příznivci [Root.GetFascistParty] shromáždili v ulicích [Root.Capital.GetName] s násilnými úmysly. Nakonec dorazili k parlamentní budově [Root.Capital.GetName] během zasedání, kterému předsedal [Root.GetLeader] a klíčoví členové strany [Root.GetRulingParty], a skandovali požadavek na rezignaci [Root.GetLeader]."
 LAT_events.7.t: "[Root.GetFascistParty] pochoduje na [Root.Capital.GetName]!"
 LAT_events.8.a: "Rozdrtíme tyto zrádce!"
 LAT_events.8.b: "Za silnější Lotyšsko!"
 LAT_events.8.d: "Rozhodnutí vlády zrušit zákaz fašistické skupiny Pērkonkrusts povzbudilo Gustava Celmiņše a jeho stoupence, kteří jsou nyní aktivnější a násilnější po celém Lotyšsku. Dnes tato vlna násilí vyvrcholila — příslušníci Pērkonkrusts se ozbrojili a pochodovali na Rigu, požadujíce okamžitou kapitulaci lotyšské vlády.\n\nAčkoli vláda jasně zamýšlela s Pērkonkrusts spolupracovat, zdá se, že tato skupina nemá žádný úmysl zahrnout [Root.GetLeader] do svého režimu."
 LAT_events.8.t: "Lotyšsko v plamenech"
 LIT_events.1.a: "Skvělý návrh!"
 LIT_events.1.b: "Nepodepíšeme žádné dohody s [LIT.GetLeader]."
 LIT_events.1.d: "Je zcela zřejmé, že [LIT.GetLeader] usiluje o znovusjednocení [LIT.GetAdjective] státu s jeho starým hlavním městem Vilniusem. Jelikož sami o sobě představují jen malou hrozbu pro [POL.GetNameDef], snaží se [LIT.GetAdjective] rozdělit zemi společně s [Root.GetNameDef], přičemž [POL.GetAdjective] Ukrajina a Bělorusko by připadly [Root.GetNameDefCap] a Vilnius by byl navrácen [LIT.GetNameDef].\n\n[POL.GetNameDefCap] samozřejmě může společné ultimátum odmítnout, avšak takové odmítnutí povede k válečnému stavu mezi [POL.GetNameDef] a [Root.GetNameDef]."
 LIT_events.1.t: "[SOV.GetAdjectiveCap]-[LIT.GetAdjective] rozdělení [POL.GetNameDef]"
 LIT_events.10.t: "Falangistická občanská válka"
 LIT_events.101.a: "Vzdáváme se!"
 LIT_events.101.b: "Ne bez boje!"
 LIT_events.101.d: "Od roku 1920 je Vilnius pod kontrolou [Root.GetNameDef], což dlouhodobě dráždí [LIT.GetNameDef], která považuje město za své právoplatné hlavní město. Nyní však napětí dosáhlo bodu varu a s pomocí samotného [SOV.GetLeader] požadují Litevci rozdělení východního Polska mezi [SOV.GetAdjective] a Litvu. Pokud přijmeme, vzdáme se celého východního Polska; odmítneme-li, staneme se hlavním cílem [SOV.GetAdjective]-[LIT.GetAdjective] koalice."
 LIT_events.101.t: "[SOV.GetAdjectiveCap]-[LIT.GetAdjective] ultimátum"
 LIT_events.102.a: "Vilnius je na dosah!"
 LIT_events.102.d: "[SOV.GetNameDefCap] souhlasil s rozdělením [POL.GetNameDef] a nyní zbývá už jen předložit naše požadavky [POL.GetAdjective]."
 LIT_events.102.t: "[From.GetNameDefCap] přijímá!"
 LIT_events.103.a: "K čertu s nimi!"
 LIT_events.103.d: "[SOV.GetNameDefCap] odmítl podílet se s námi na rozdělení [POL.GetNameDef], ačkoli zůstáváme volní vstoupit do válečného stavu s [POL.GetNameDef], naši ministři jsou si jisti, že taková válka by skončila porážkou."
 LIT_events.103.t: "[From.GetNameDefCap] odmítá!"
 LIT_events.104.a: "Bude to válka!"
 LIT_events.104.b: "Nestojí to za tu námahu."
 LIT_events.104.d: "Navzdory drtivým nevýhodám [POL.GetNameDef] odmítlo podřídit se našim požadavkům!"
 LIT_events.104.t: "[POL.GetNameDefCap] odmítá!"
 LIT_events.2.a: "[From.GetLeader.GetSheHeCap] má pravdu."
 LIT_events.2.b: "Nemyslím si."
 LIT_events.2.d: "Ačkoli mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] nebyl několik let žádný ozbrojený konflikt, nikdy formálně neuzavřely mírovou smlouvu. [From.GetLeader] dnes požádal, aby [From.GetNameDef] a [Root.GetNameDef] ukončily nepřátelství a pokračovaly jako spojenci proti rostoucí hrozbě na jejich společné hranici. Ačkoli [From.GetLeader] tvrdí, že Vilnius je právoplatným hlavním městem [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] vyjádřil, že v nejlepším zájmu obou zemí je oficiálně složit zbraně."
 LIT_events.2.t: "[From.GetNameDefCap] žádá o mír"
 LIT_events.201.a: "Vynikající!"
 LIT_events.201.d: "[From.GetLeader] zjevně souhlasí s názorem [Root.GetAdjective] ministrů a rozhodl se vstoupit do vstřícného mírového vztahu s [Root.GetNameDef]. Spolu s tímto mírem přichází vzájemná záruka nezávislosti. V dobách války se můžeme spolehnout, že nám naši přátelé z [From.GetNameDef] přispěchají na pomoc!"
 LIT_events.202.a: "Možná si nenecháme říct „ne“."
 LIT_events.202.d: "[From.GetNameDefCap] odmítl podepsat jakoukoli mírovou smlouvu s [Root.GetNameDef]. Zdá se, že tato studená válka bude pokračovat na neurčito."
 LIT_events.3.a: "Zní to rozumně."
 LIT_events.3.b: "Jak absurdní."
 LIT_events.3.d: "Bodem sváru mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] po poslední dekádu byla [Root.GetAdjective] okupace tradičního hlavního města [From.GetNonIdeologyName], Vilniusu. Nyní, když panují vstřícné vztahy, navrhuje [From.GetLeader] stav trvalého míru pod podmínkou, že [Root.GetNameDef] se vzdá kontroly nad Vilniusem a všech nároků na [From.GetAdjective] území. Odmítnutí by bylo zklamáním, avšak podle [From.GetLeader] by nevedlo k válce."
 LIT_events.3.t: "[From.GetNameDefCap] žádá trvalý mír"
 LIT_events.301.a: "Mír v naší době!"
 LIT_events.301.d: "Konečně bylo dosaženo mírových dohod mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] a konflikt, který často doutnal v tichosti od vzniku [Root.GetNameDef], se zdá být u konce. Ačkoli sen o novém společenství stále žije v mnoha [From.GetAdjective] srdcích, ujišťují nás, že toto bude nový druh společenství — založený na vzájemném respektu."
 LIT_events.302.a: "Zklamání."
 LIT_events.302.d: "[From.GetLeader] odmítl uznat nárok [Root.GetNameDef] na historické [Root.GetAdjective] hlavní město. Ačkoli to nezničí mírové vztahy mezi oběma státy, nepochybně to znovu zažehlo nedůvěru vůči našemu bývalému rivalovi."
 LIT_events.4.a: "Zní to jako zlatá příležitost!"
 LIT_events.4.b: "Nemyslím si."
 LIT_events.4.d: "Ze strachu z invaze nabídli ministři [From.GetNameDef] možnost rozmístit [Root.GetAdjective] jednotky uvnitř hranic [From.GetNonIdeologyName]. Na oplátku očekává [From.GetAdjective] vláda, že [Root.GetNameDef] je ochrání před každým, kdo by ohrozil jejich suverenitu — ale už jen přítomnost našich vojsk uvnitř jejich území by znamenala, že by sotva mohli odporovat jakýmkoli [Root.GetAdjective] požadavkům..."
 LIT_events.4.t: "[From.GetNameDefCap] nabízí práva na základny!"
 LIT_events.401.d: "[From.GetNameDefCap] odmítl naši štědrou nabídku s tím, že si nepřejí být zataženi do konfliktů kvůli [Root.GetNonIdeologyName]."
 LIT_events.5.a: "Je to bezcenné město. Ať si ho vezmou."
 LIT_events.5.b: "Nikdy se nevzdáme."
 LIT_events.5.desc: "Od vilenské ofenzivy z roku 1919 je tradiční litevské hlavní město v rukou [Root.GetNameDef], což bylo po celá desetiletí zdrojem napětí mezi našimi dvěma státy.\n\nNad městem byla vedena studená válka a dnes [From.GetLeader] pohrozil, že pokud nebude předáno [From.GetNameDef], válka bude nevyhnutelná.\n\nMěsto má pro nás malou hodnotu, ale představuje poslední relikt starého polsko-litevského společenství — a opravdu jsme připraveni vzdát se tohoto snu pro mír?"
 LIT_events.5.t: "[From.GetNameDefCap] požaduje [784.GetName]"
 LIT_events.501.desc: "[From.GetNameDefCap] souhlasil s mírovým vrácením Vilniusu, což oficiálně ukončuje desetiletí trvající studenou válku mezi našimi národy. S navrácením Vilniusu je Litva konečně opět celistvá."
 LIT_events.501.t: "Vilnius navrácen!"
 LIT_events.502.a: "Válka? Říkám tomu agresivní jednání."
 LIT_events.502.desc: "Jak se dalo očekávat, [From.GetNameDef] odmítl požadavky [Root.GetLeader] na předání Vilniusu zpět [Root.GetNameDef]. Ačkoli diplomacie selhala, [Root.GetLeader] nevyloučil možnost války a s rostoucím napětím na hranici se zdá být konflikt nevyhnutelný."
 LIT_events.6.a: "Jak inspirující!"
 LIT_events.6.b: "Nemyslím si."
 LIT_events.6.d: "Dnes dorazil telegram z [From.Capital.GetName] s návrhem, aby se [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] sjednotily do nové frakce schopné konkurovat jak [GER.GetNameDef], tak [SOV.GetNameDef]. Jako nacionalistické státy uvězněné mezi těmito dvěma mocnostmi jsou obě země diplomaticky izolovány a západní demokracie by jen stěží bránily dvě fašistické země.\n\n[From.GetLeader] navrhuje alternativu k letům konfliktu, které charakterizovaly vztahy mezi [Root.GetAdjective] a [From.GetAdjective] od jejich vzniku. [From.GetLeader.GetSheHeCap] navrhuje sjednocení našich zemí do Polsko-litevské ligy nadřazenosti — aliance založené na principech starého společenství, ale hodnotící ctnosti nacionalismu."
 LIT_events.6.t: "[From.GetNameDefCap] navrhuje Polsko-litevskou ligu nadřazenosti"
 LIT_events.601.a: "Všechno do sebe zapadá."
 LIT_events.601.d: "Jak se dalo očekávat, Poláci souhlasili se vstupem do Polsko-litevské ligy nadřazenosti. Ačkoli to není konečná vize Litvy pro budoucnost Polska, představuje to zásadní první krok k zajištění budoucnosti Pobaltí."
 LIT_events.601.t: "[From.GetNameDef] vstupuje do ligy"
 LIT_events.602.a: "Možná je budeme muset přesvědčit."
 LIT_events.602.d: "K údivu [Root.GetAdjective] ministrů odmítlo [From.GetNameDef] vstoupit do Polsko-litevské ligy nadřazenosti. Zdá se, že napětí mezi oběma zeměmi se nezmenšuje a toto odmítnutí spolupráce pravděpodobně povede v blízké budoucnosti k návratu násilného konfliktu."
 LIT_events.602.t: "[From.GetNameDefCap] odmítá ligu"
 LIT_events.7.a: "Skvělý návrh!"
 LIT_events.7.b: "Máme jiné plány pro Polsko."
 LIT_events.7.d: "V duchu podpory [From.GetAdjective]-[POL.GetAdjective] spolupráce dnes oslovil [From.GetAdjective] ministr zahraničí [Root.GetAdjective] představitele s žádostí, aby byla [POL.GetNameDef] pozvána do [Root.GetFactionName]."
 LIT_events.7.t: "[From.GetNameDefCap] žádá o vstup [POL.GetAdjective] do [Root.GetFactionName]"
 LIT_events.701.a: "No dobrá."
 LIT_events.701.d: "Bohužel se zdá, že představitelé [From.GetFactionName] považují vstup [POL.GetAdjective] do frakce za překážku jejím nejlepším zájmům. Zjevně má [From.GetNameDef] s [POL.GetNameDef] jiné plány."
 LIT_events.701.t: "[From.GetNameDefCap] blokuje vstup [POL.GetAdjective] do [From.GetFactionName]"
 LIT_events.8.a: "Oběť, kterou jsem ochoten podstoupit."
 LIT_events.8.b: "V žádném případě."
 LIT_events.8.d: "Dlouho usilovali [Root.GetAdjective] představitelé o obnovení starého společenství, ale Litevci je vždy odmítli. Dnes však učinil [From.GetLeader] historické rozhodnutí navrhnout sjednocení Polska a Litvy. Záhadně však tento návrh nestaví Poláky a Litevce na stejnou úroveň — naopak, činí [From.GetLeader] absolutním diktátorem obou národů."
 LIT_events.8.t: "[From.GetNameDefCap] volá po sjednocení"
 LIT_events.801.a: "Vynikající."
 LIT_events.801.d: "[From.GetLeader] odpověděl na [Root.GetAdjective] žádost o sjednocení tím, že odstoupil jako diktátor Polska a předal pravomoci [Root.GetLeader]. Společenství je znovu sjednoceno — a tato událost představuje historický zlom ve společné budoucnosti [From.GetNameDef] a [Root.GetNameDef]."
 LIT_events.801.t: "[From.GetNameDefCap] přijímá!"
 LIT_events.802.a: "Možná bude nutné Poláky přesvědčit."
 LIT_events.802.d: "Zdá se, že Poláci ještě nejsou připraveni se sjednotit s [Root.GetNameDef]. Navzdory snahám [Root.GetNameDefCap] vykreslit unii jako obnovu starého společenství zůstávají [From.GetAdjective] ministři naprosto neoblomní."
 LIT_events.802.t: "[From.GetNameDefCap] odmítá"
 LIT_events.9.a: "Nevidím důvod proč ne."
 LIT_events.9.b: "Nesouhlasíme."
 LIT_events.9.d: "S odkazem na dlouhou historii spolupráce Polska a Litvy navrhl [From.GetLeader], že by okupace Polska frakcí [Root.GetFactionName] proběhla klidněji, pokud by byla spravována výhradně [From.GetNameDef]. Znamenalo by to sice ztrátu cenných zdrojů, které Polsko poskytuje, ale také by to znamenalo, že polský odboj se stane problémem Litvy."
 LIT_events.9.t: "[From.GetNameDefCap] žádá polskou okupaci"
 LIT_events.901.a: "Sláva Litvě!"
 LIT_events.901.d: "[Root.GetAdjectiveCap] žádost o dominanci nad okupací Polska byla ze strany [From.GetNameDef] úspěšně přijata. [From.GetAdjectiveCap] generálové a vojáci se vracejí do [From.GetNonIdeologyName], aby byli přerozděleni do válečného úsilí, zatímco [Root.GetAdjective] jednotky přebírají jejich pozice při posádkování dříve polských regionů."
 LIT_events.901.t: "[From.GetNameDefCap] předává polskou okupaci"
 LIT_events.902.a: "Za pokus to stálo."
 LIT_events.902.d: "[Root.GetAdjectiveCap] žádost o dominanci nad okupací Polska byla [From.GetNameDef] jednoznačně odmítnuta. Pokus získat kontrolu nad okupací byl označen za snahu [Root.GetLeader] ovládnout hlavní polská průmyslová centra a podkopat [From.GetAdjective] nároky na polské území."
 LIT_events.902.t: "[From.GetNameDefCap] odmítá"
 LIT_monarchy_events.1.a: "Aliance zní lépe."
 LIT_monarchy_events.1.b: "Může být jen jeden!"
 LIT_monarchy_events.1.desc: "S králi na trůnech Polska i Litvy se jakékoli ambice na pokojné sjednocení společenství jeví jako velmi nepravděpodobné. Nicméně nyní, když jsou obě země ideologicky sladěny, možná existuje jiná cesta kupředu. Pokud si to zvolíme, můžeme nabídnout [POL_or_LIT_target.GetLeader] alianci našich dvou zemí jako diplomatické přepracování Společenství. Společně můžeme postupovat jako přátelé, ale odděleni — jeden musí padnout jako nepřítel."
 LIT_monarchy_events.1.t: "Dilema dvou králů"
 LIT_monarchy_events.101.a: "Tak nezdvořilé."
 LIT_monarchy_events.101.desc: "Navzdory našemu úsilí dosáhnout pokojného řešení odmítl [From.GetLeader] vstoupit do vstřícných vztahů s naší zemí se slovy „Existuje jen jeden král [From.GetNonIdeologyName]“. Zdá se, že válka s [From.GetNameDef] je nyní nevyhnutelná."
 LIT_monarchy_events.101.t: "[From.GetLeader] odmítá mír"
 LIT_monarchy_events.2.a: "Ať žije král!"
 LIT_monarchy_events.2.desc: "Dne 4. června 1918 byl Wilhelm Karl von Urach demokraticky zvolen králem Litvy s ohromující podporou, avšak vměšování Německé říše způsobilo, že referendum bylo prohlášeno za neplatné a Litva nebyla nikdy sjednocena se svým králem. Avšak pozdní král měl syna a s německou nadvládou nad Litvou již v dálavě pozval [Root.GetLeader] Karla Gero von Urach, aby se stal novým litevským králem!\n\nMladý šlechtic byl korunován jako Mindaugas III. a přestože je prozatím omezen na ceremoniální roli, existují plány na posílení nové litevské monarchie."
 LIT_monarchy_events.2.t: "Král Mindaugas III."
 LIT_monarchy_events.2_tt: "§YMindaugas III.§! se stává králem [Root.GetNonIdeologyName]. Zatímco §Y[Root.GetLeader]§! zůstane vůdcem strany [Root.GetRulingParty]."
 NSB_Soviet_fascist_civil_war.001.a: "Do zbraně!"
 NSB_Soviet_fascist_civil_war.001.desc: "Čas politických manévrů je pryč. Ozbrojený boj proti komunistům znovu propukl. Byl vytvořen výbor, který nás povede tímto bojem. Tentokrát budeme bojovat sjednoceni až do konce. Tentokrát nebude porážka. Tentokrát znovu získáme impérium!"
 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.002.a: "Perfektní"
 NSB_Soviet_fascist_civil_war.002.desc: "Divize Ruki jsou připraveny povstat a bojovat proti komunistickým utlačovatelům."
 NSB_Soviet_fascist_civil_war.002.t: "Naši rekruti jsou připraveni"
 NSB_Soviet_fascist_civil_war.003.a: "Asi musí odejít"
 NSB_Soviet_fascist_civil_war.003.desc: "Ruská občanská válka znovu propukla. $SOV_grigory_semyonov$, který zde pobýval od svého útěku před bolševiky, se rozhodl opět opustit [ROOT.GetName], aby se připojil k boji proti komunistům v [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.t: "$SOV_grigory_semyonov$ opouští [ROOT.GetName]"
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] stojí osamocené."
 NSB_poland_communist_events.1.b: "Polsko patří do SSSR."
 NSB_poland_communist_events.1.desc: "Komunistická strana Polska byla dlouho dějištěm konfliktu mezi těmi, kteří chtějí, aby Polsko bylo sladěno se SSSR, a těmi, kteří věří, že SSSR je stejně imperialistický jako monarchistický režim, který mu předcházel.\nAntisovětské křídlo reprezentuje Maria Koszutska, údajná [Root.GetStalinistOrTrotskyite], která obviňuje své prosovětské soudruhy z toho, že jsou „bezpáteřní“ a nepřáteli revoluce.\nFaktickým vůdcem je Władysław Gomułka, představitel prosovětského křídla strany. Ačkoli je již ve straně populární, mezi polským obyvatelstvem je stále neoblíbenější kvůli své proruské diplomacii.\nAčkoli má nyní strana kontrolu nad Polskem, je rozdělena v otázce, kdo by ji měl vést. Po Stalinově tlaku existují naléhavé výzvy nejen zakázat Koszutské vůdčí pozici, ale postavit ji před soud jako [Root.GetStalinistOrTrotskyite] a protirevoluční element."
 NSB_poland_communist_events.1.nosov.desc: "Komunistická strana Polska byla dějištěm konfliktu mezi těmi, kteří chtěli Polsko orientovat na SSSR, a těmi, kteří věřili, že je SSSR stejně imperialistický jako monarchistický předchůdce.\nAvšak po úpadku SSSR tato otázka ztratila význam. Po Stalinově pádu ztratil relevanci i prosovětský vůdce Władysław Gomułka, takže nikdo nezpochybňuje jmenování antisovětské Marie Koszutske do čela strany."
 NSB_poland_communist_events.1.t: "Rozepře v KPP"
 NSB_poland_communist_events.2.a: "Je to naše nejlepší šance."
 NSB_poland_communist_events.2.b: "Ne!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] nám nabídla úplnou vojenskou ochranu výměnou za svrchovanost nad [Root.GetNonIdeologyName]. S odkazem na okamžitou a celoživotní existenciální hrozbu, kterou Rusko a Německo představovaly pro [Root.GetNonIdeologyName], nabízí politici z [From.GetNameDef] postavení protektorátu. Přijetí by učinilo [Root.GetNonIdeologyName] loutkovým státem, ale zdá se, že [From.GetNonIdeologyName] nepřijme odmítnutí."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] nabízí ochranu"
 NSB_poland_communist_events.201.a: "Vynikající."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] se stala podřízeným státem [Root.GetNameDef]. S [From.GetAdjective] vládou nyní odpovídající přímo [Root.Capital.GetName] se naše cíle baltské hegemonie stávají nevyhnutelnými."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.202.a: "Vždy se můžeme spolehnout na armádu."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] odmítla naši nabídku ochrany a trvá na zachování své nezávislosti. [Root.GetAdjectiveCap] velení již zahájilo přípravy na to, aby uspělo tam, kde selhala diplomacie — stačí, aby [Root.GetLeader] vydal rozkaz, a začne plný útok na [From.GetNameDef]."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.3.a: "Dělníci [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] spojte se!"
 NSB_poland_communist_events.3.b: "To je nepřijatelné."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] požaduje okamžitou anexi [Root.GetNameDef]. Anexe je součástí ambice [From.GetLeader] vytvořit „Společenství socialistických republik“. Přijetí by znamenalo okamžité vzdání se nezávislosti, činíc [Root.GetNonIdeologyName] přímo součástí [From.GetAdjective] státu."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] usiluje o integraci [Root.GetAdjective]"
 NSB_poland_communist_events.301.a: "Jaká škoda."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] odmítl být anektován do Společenství socialistických republik. Ačkoli to neznamená konec [Root.GetAdjective] ambicí v regionu, znamená to, že pokojné vztahy s [From.GetNameDef] nejsou možné."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.302.a: "Vynikající."
 NSB_poland_communist_events.302.desc: "Ambice [Root.GetLeader] začlenit [From.GetNameDef] do Společenství socialistických republik se naplnila, jelikož [From.GetAdjective] vláda souhlasila s podřízením se přímému [Root.GetAdjective] vedení."
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] přijímá anexi"
 NSB_poland_communist_events.4.a: "Přijímáme."
 NSB_poland_communist_events.4.b: "Nejsou připraveni."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] nabídla odevzdání východního Polska výměnou za postavení protektorátu a těsnou integraci se SSSR. Přijetím se [From.GetNameDef] stane loutkovým státem [Root.GetNameDef] a běloruské a ukrajinské státy okupované Polskem budou postoupeny SSSR.\n\nAčkoli se to zdá být zřejmá volba, německé ambice v Polsku mohou způsobit, že válka mezi [Root.GetNameDef] a [GER.GetNameDef] bude nevyhnutelná."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] nabízí Východ"
 NSB_poland_communist_events.401.a: "Nutná oběť."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] souhlasila, že nás přijme jako protektorát, a byli jsme integrováni do SSSR jako podřízený stát. Ačkoli mnoho lidí v zemi cítí zradu, [Root.GetLeader] ujišťuje polský lid, že [From.GetLeader] je přítelem Polska a že etničtí Poláci nyní začlenění přímo do SSSR budou zcela spokojeni se svými novými [From.GetAdjective] vládci."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_communist_events.402.a: "Dobrá tedy."
 NSB_poland_communist_events.402.desc: "[From.GetLeader] odmítl přijmout [Root.GetNameDef] do SSSR s tvrzením, že [Root.GetLeader] „není připraven“. I když je to oficiální zdůvodnění, mnozí se domnívají, že skutečnou příčinou je německá ambice v Polsku."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_communist_events.5.a: "Nezávislost jednoduše není volbou."
 NSB_poland_communist_events.5.b: "Máme větší starosti."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] již není [Root.GetAdjective] loutkou a malý stát se prohlásil za nezávislou socialistickou republiku. Prozatím je situace pokojná a [From.GetNameDef] zůstává členem [Root.GetFactionName]."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] vyhlašuje nezávislost!"
 NSB_poland_communist_events.501.a: "Tak tedy válka!"
 NSB_poland_communist_events.501.desc: "Jak se dalo očekávat, [From.GetLeader] nepřijal [Root.GetAdjective] vyhlášení nezávislosti a označil jej za akt války."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] vyhlašuje válku"
 NSB_poland_communist_events.502.a: "Zůstaneme v [From.GetFactionName]"
 NSB_poland_communist_events.502.b: "Vyhlašujeme úplnou nezávislost."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] přijal naše vyhlášení nezávislosti a zdá se, že mezi našimi zeměmi nyní panuje mír. Ačkoli jsme nyní plně nezávislí, můžeme zůstat spojeni s [From.GetNameDef] nebo opustit frakci a hledat jiné možnosti."
 NSB_poland_communist_events.502.t: "[From.GetNameDef] přijímá [Root.GetAdjective] nezávislost"
 NSB_poland_communist_events.6.a: "Je to bezvýznamné."
 NSB_poland_communist_events.6.b: "To jsou naše země."
 NSB_poland_communist_events.6.desc: "Ačkoli východní Polsko bylo součástí dohody, která přivedla [From.GetNameDef] do [Root.GetFactionName], malý stát nyní žádá o jeho návrat s tím, že jejich loajalita mezinárodní věci je nesporná. Tvrdí, že obyvatelé západního Běloruska a Ukrajiny byli součástí polského státu po desetiletí a sehráli klíčovou roli v rolnické stávce, která vedla k vzestupu socialismu v Polsku."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] žádá východní Polsko"
 NSB_poland_communist_events.601.a: "Naše země je opět celistvá."
 NSB_poland_communist_events.601.desc: "Východní Polsko bylo navráceno jako domovské území [Root.GetNameDef]. Území jsou již znovu integrována pod [Root.GetAdjective] správu a region, který byl tak klíčový při svržení starého režimu, byl znovu sjednocen se státem, za který jeho lid bojoval."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] vrací východní Polsko!"
 NSB_poland_communist_events.602.a: "Dobrá tedy."
 NSB_poland_communist_events.602.b: "Pak tedy nezávislost!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] odmítl postoupit východní Polsko zpět [Root.GetNameDef]. Ačkoli je to očekávatelný výsledek, mnozí Poláci jsou přesto zklamaní a sílí hlas pro odtržení od [From.GetNameDef]."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_democratic_events.1.a: "Witos má zkušenosti, je naším vůdcem."
 NSB_poland_democratic_events.1.b: "Mikołajczyk je šampion lidu, je naším vůdcem."
 NSB_poland_democratic_events.1.desc: "Nyní, když byli sanacjonisté odstraněni z vlády, zůstává otázka, kdo by měl být vůdcem nové Polské rolnické strany. Nejzarytější a nejhlasitější zastánce rolnictva, Stanisław Mikołajczyk, tuto pozici aktuálně zastává, avšak nelze ignorovat, že vítězství v občanské válce by bylo nemožné bez podpory Frontu Morges.\n\nFront Morges, představující generály podporující obnovení svobodných voleb v Polsku, upřednostňuje dlouholetého bývalého polského předsedu vlády, Wincentyho Witos.\n\nAčkoli by jmenování Witos vedlo k uklidnění Frontu Morges, odstranění Mikołajczyka z funkce by mnohé rolníky, kteří bojovali v první linii za naši demokratickou věc, nechalo cítit se zrazenými stranou."
 NSB_poland_democratic_events.1.t: "Otázka vedení"
 NSB_poland_events.1.a: "Nemáme na výběr."
 NSB_poland_events.1.b: "Před Polskem se neskloníme!"
 NSB_poland_events.1.desc: "S odkazem na zjevný nedostatek obranných schopností [Root.GetNameDef] požadují představitelé [From.GetNameDef], aby celý region Slovenska přešel pod přímou polskou okupaci. Nechali jasně najevo, že pokud se nepodvolíme, invaze je nevyhnutelná. Jak bychom měli odpovědět?"
 NSB_poland_events.1.t: "[From.GetNameDefCap] požaduje Slovensko"
 NSB_poland_events.101.a: "Nemůžu uvěřit, že to zabralo!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap] přijala náš nedávný požadavek na předání celého slovenského regionu. [Root.GetAdjectiveCap] jednotky již zaplavují oblast, aby potlačily jakýkoli případný odpor dříve, než vznikne. Ačkoliv je toto vítězství malé, naznačuje, že svět má přece jen určité obavy z [Root.GetAdjective] válečné mašinérie!"
 NSB_poland_events.101.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_events.102.a: "Tak tedy válka!"
 NSB_poland_events.102.desc: "Šokujícím způsobem [From.GetAdjective] vláda odmítla náš požadavek na předání Slovenska. Naše snahy o diplomatické řešení selhaly a nyní se situace stává záležitostí pro armádu."
 NSB_poland_events.102.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_events.2.a: "Zdá se, že to musíme přijmout."
 NSB_poland_events.2.b: "Tento „nárok“ nemá význam."
 NSB_poland_events.2.d: "Zdá se, že dlouhodobý regentství v [Root.GetNameDef] povzbudilo [From.GetLeader] k tomu, aby se prohlásil králem Maďarska. Tento nárok je založen jen na středověkém království Polsko-Maďarsko a je zjevně pouhým pokusem o územní expanzi."
 NSB_poland_events.2.t: "[From.GetLeader] si nárokuje [Root.GetAdjective] trůn!"
 NSB_poland_events.201.a: "Vynikající."
 NSB_poland_events.201.desc: "Zdá se, že dnes byli všichni uchazeči o maďarský trůn odmítnuti, jelikož [Root.GetLeader] je jmenován králem Maďarska. S [Root.GetLeader] nyní králem Polska i Maďarska se [Root.GetAdjective] ambice balkánské hegemonie stále více naplňují."
 NSB_poland_events.201.t: "Maďarsko ustupuje"
 NSB_poland_events.202.a: "Nenechávají nám jinou možnost."
 NSB_poland_events.202.desc: "Představitelé [From.GetAdjective] vlády oznámili, že neuznají nárok [Root.GetLeader] na [From.GetAdjective] trůn. Ačkoli to ukončuje možnost mírové anexe [From.GetNameDef], stále to znamená, že nárok může být uplatněn válkou."
 NSB_poland_events.202.t: "[From.GetNameDefCap] odmítá nárok [Root.GetLeader]"
 NSB_poland_events.3.a: "Přijímáme!"
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] je stále náš nepřítel."
 NSB_poland_events.3.c: "Předejte nám Danzig a máme dohodu!"
 NSB_poland_events.3.desc: "Představitelé [From.GetNameDef] vyjádřili zájem podepsat alianci s novým Německým císařstvím. Věří, že císař [Root.GetLeader] je přívětivější k [From.GetAdjective] nezávislosti než [Root.GetHerHis] předchůdce, a tvrdí, že moderní existence [From.GetNameDef] přímo pramení z Aktu 5. listopadu podepsaného centrálními mocnostmi. [From.GetNameDef] navrhuje, aby oba státy podepsaly formální alianci.\nPřijetí by bylo historickou anomálií ve vztazích mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] a znamenalo by potenciálně světlou budoucnost pro obě země."
 NSB_poland_events.3.t: "[From.GetNameDefCap] navrhuje alianci"
 NSB_poland_events.301.a: "Velký den pro Polsko!"
 NSB_poland_events.301.desc: "Překvapivě [From.GetNameDef] souhlasilo s podepsáním formální aliance s [Root.GetNameDef]! Ačkoliv kdysi úhlavní nepřátelé, zdá se, že dny konfliktu mezi [Root.GetNonIdeologyName] a [From.GetNonIdeologyName] jsou konečně za námi a obě země mohou postoupit vpřed jako spojenci v boji proti narůstající vlně extremismu.\nTo, co začalo Aktem 5. listopadu, kdy Němci souhlasili s vyčleněním [Root.GetAdjective] území jako nezávislého království, se nyní proměnilo v historickou alianci, která bude známá jako „Listopadová aliance“."
 NSB_poland_events.301.t: "Císař souhlasí!"
 NSB_poland_events.302.a: "Velmi zklamávající."
 NSB_poland_events.302.desc: "Navzdory našemu nejlepšímu diplomatickému úsilí a zdánlivě sladěným zájmům našich zemí odmítl císař podepsat jakoukoli formální alianci. Zdá se, že bez ohledu na to, zda je Německo řízeno monarchou či fašistou, stále považuje naši zemi za svého přirozeného nepřítele."
 NSB_poland_events.302.t: "Nepřátelský císař"
 NSB_poland_events.303.a: "Vyměnit to problematické město za armádu se zdá výhodné."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] se k nám vrátil s podmíněnou nabídkou, která má být údajně výhodná pro obě strany. Tvrdí, že Akt 5. listopadu nikdy formálně nepředal sporné oblasti Gdaňsku a Gdyně nově založenému [Root.GetAdjective] království. Souhlasili by s aliancí pouze v případě, že bude napraveno to, co označují za porušení podmínek, které Německo původně přijalo."
 NSB_poland_events.303.t: "Danzig za záruky"
 NSB_poland_events.304.a: "Vezmeme si to silou."
 NSB_poland_events.304.desc: "Bohužel se zdá, že s Poláky nelze dosáhnout dohody a odmítli naši nabídku předat Danzig výměnou za alianci. Napětí na [From.GetAdjective] hranici stále roste a mnozí se obávají, že válka je na obzoru."
 NSB_poland_events.304.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.4.a: "Ať to mají!"
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] je nedílnou součástí [Root.GetAdjective] impéria!"
 NSB_poland_events.4.desc: "Polská námořní a koloniální liga dnes oslovila [Root.GetAdjective] velvyslance v [From.Capital.GetName] s nabídkou koupě zámořského území [POL_colony_purchase.GetName]. Prodej [POL_colony_purchase.GetName] by přinesl značný přebytek do rozpočtu [Root.GetNameDef], ale zároveň by učinil [From.GetNameDef] suverénem nad celým [POL_colony_purchase.GetName] a jeho vzácnými surovinami i civilní populací."
 NSB_poland_events.4.t: "Polsko žádá o koupi [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a: "Vítejte, lidé [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] se k nám dnes vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá pouze vyrovnat naše dluhy vůči [From.GetNameDef], ale již nyní byli lidé [POL_colony_purchase.GetName] osvobozeni z područí [From.GetAdjective] kolonialismu."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] se k nám dnes vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Ačkoliv jsme nyní zadluženi vůči [From.GetNameDef], tento prodej nepřišel pro [Root.GetNameDef] v kritičtější době. Se [POL_colony_purchase.GetName] pod naší přímou kontrolou máme další opěrný bod, kde může naše vláda pokračovat v exilu."
 NSB_poland_events.401.desc: "[From.GetNameDefCap] se k nám dnes vrátil a souhlasil s prodejem zámořského území [POL_colony_purchase.GetName]. Zbývá pouze vyrovnat naše dluhy vůči [From.GetNameDef] a kolonie se stane nedílnou součástí rozrůstajícího se [Root.GetAdjective] koloniálního impéria."
 NSB_poland_events.401.t: "Úspěšný prodej [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a: "Stálo to za pokus."
 NSB_poland_events.402.desc: "Bohužel se [From.GetAdjective] vláda v tuto chvíli vůbec nezajímá o postoupení [POL_colony_purchase.GetName]. Ačkoli to neukončuje [Root.GetAdjective] zámořské ambice, tento neúspěch činí jakoukoli možnost mírového převodu [POL_colony_purchase.GetName] nemožnou."
 NSB_poland_events.402.t: "[From.GetNameDefCap] odmítá prodej [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a: "Prozíravý návrh."
 NSB_poland_events.6.b: "Ne."
 NSB_poland_events.6.desc: "Na podzim roku 1932 bylo Polsko Společností národů uznáno jako výhradní ochránce Libérie, avšak tento krok nebyl nikdy uveden do praxe kvůli zásahům Spojených států. Navzdory tomu je naše země plná osad a podniků provozovaných Polskou námořní a koloniální ligou.\nToto uspořádání bylo pro obě země výhodné, ale nyní se zdá, že [From.GetNameDef] je stále asertivnější a [From.GetLeader] formálně požádal, aby se [Root.GetNameDef] stal [From.GetAdjective] protektorátem.\nPokud přijmeme, staneme se [From.GetAdjective] subjektem se všemi výhodami i nevýhodami, které to může přinést. Pokud však odmítneme, zdá se, že [From.GetLeader] může své ambice uplatnit silou."
 NSB_poland_events.6.t: "[From.GetNameDefCap] nabízí status protektorátu"
 NSB_poland_events.601.a: "Vezmeme si to silou."
 NSB_poland_events.601.b: "Není třeba to dál vyhrocovat."
 NSB_poland_events.601.desc: "Navzdory tomu, že jsme souhlasili se statusem protektorátu již roku 1932, zdá se, že [From.GetAdjective] vláda již nemá zájem zachovat [Root.GetAdjective] zájmy v zemi."
 NSB_poland_events.601.t: "[From.GetNameDefCap] odmítá"
 NSB_poland_events.7.a: "Skvělý návrh!"
 NSB_poland_events.7.b: "To zní jako past."
 NSB_poland_events.7.desc: "S návratem demokracie v Polsku se nová polská vláda snaží posílit francouzsko-polské vztahy a vytvořit alianci na obou stranách německé hranice. Ačkoliv je Polsko stále oslabeno nedávným občanským konfliktem, je nepochybné, že [GER.GetNameDef] by měl velké potíže vést válku na obou stranách svých hranic."
 NSB_poland_events.7.t: "Polsko navrhuje Morgeský pakt"
 NSB_poland_events.701.a: "Možná nás přijmou Britové."
 NSB_poland_events.701.desc: "[From.GetNameDef] odmítla podepsat formální alianci v tuto chvíli. Tato hořká diplomatická porážka činí plán Frontu Morges na francouzsko-polskou alianci pouhou fantazií a musíme se obrátit na jiné spojence."
 NSB_poland_events.8.a: "Zničte důkazy, svět se to nesmí dozvědět."
 NSB_poland_events.8.b: "Někdo jiný by měl nést korunu Polska!"
 NSB_poland_events.8.d: "Po dobytí Moskvy [From.GetNameDefCap] a jejich spojenci nalezli naši Operativci dokumenty z archivů NKVD odhalující hrůzný osud rodiny Romanovců. Zpráva uzavírá, že celá císařská rodina, včetně Anastasie, byla popravena v červenci 1918 bolševiky. Pokud nebudeme jednat rychle, svět brzy zjistí, že naše královna není tím, kým se vydává."
 NSB_poland_events.8.t: "Osud Anastasie Romanovové"
 NSB_poland_monarchist_events.1.a: "Musíme odporovat."
 NSB_poland_monarchist_events.1.desc: "S [From.GetLeader] nyní korunovaným králem [From.GetNonIdeologyName] se zdá, že [From.GetAdjective] vláda využívá této skutečnosti k uplatnění nároku na [Root.GetNonIdeologyName]! Prostřednictvím propagandy a zastrašování se [From.GetNameDef] pokusí zneužít opozici vůči režimu [Root.GetLeader] a podpořit vnitřní převrat.\nPokud bude tato propaganda úspěšná, může [Root.GetLeader] čelit převratu a [Root.GetNonIdeologyName] bude redukována na pouhou [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] si nárokuje náš trůn"
 NSB_poland_monarchist_events.2.a: "Nuže tedy."
 NSB_poland_monarchist_events.2.desc: "Bohužel již nemůžeme hájit svůj nárok na [From.GetNonIdeologyName]. Současná [From.GetAdjective] vláda jednoznačně vyhrála propagandistickou válku do té míry, že jakákoli zmínka o nároku [Root.GetLeader] je přijímána posměchem."
 NSB_poland_monarchist_events.2.t: "Nárok [Root.GetNameDefCap] odmítnut"
 NSB_poland_monarchist_events.3.a: "Zatraceně!"
 NSB_poland_monarchist_events.3.desc: "[From.GetLeader] byl dnes korunován novým králem [Root.GetNonIdeologyName]. Série dlouhodobých propagandistických kampaní otočila mnoho [Root.GetAdjective] ministrů proti starému režimu a způsobila nenásilný převrat. Tento převrat učinil z [Root.GetNonIdeologyName] jen [From.GetNameDef] loutku a budoucnost [Root.GetAdjective] autonomie vypadá ponurá."
 NSB_poland_monarchist_events.3.t: "Převrat [From.GetLeader]!"
 NSB_poland_monarchist_events.4.a: "Zrádci!"
 NSB_poland_monarchist_events.4.desc: "Ulice [Root.GetNonIdeologyName] dnes zachvátily plameny, když se monarchistické i protimonarchistické milice vrhly do občanské války! Přívrženci [Root.GetLeader] a [From.GetLeader] se střetávají po celé zemi a ministři z [From.GetNameDef] odmítají uznat svou účast na tomto útoku na naši státní suverenitu. Nezbývá než čekat, která strana tohoto konfliktu zvítězí."
 NSB_poland_monarchist_events.4.t: "Monarchistická občanská válka"
 NSB_poland_monarchist_events.5.a: "Vzdáváme se!"
 NSB_poland_monarchist_events.5.b: "Raději válku než [From.GetAdjective] loutku."
 NSB_poland_monarchist_events.5.desc: "Po dlouhé kampani královské propagandy iniciované [From.GetLeader] a [From.GetLeader.GetHerHis] vládou dosáhly napětí mezi věrnými [Root.GetLeader] a těmi, kdo usilují o sjednocení [Root.GetNonIdeologyName]-[From.GetNonIdeologyName], bodu, kdy pokojná koexistence již není možná. Monarchističtí stoupenci v jasných slovech požadovali, aby [Root.GetLeader] abdikoval a uznal [From.GetLeader] jako jediného pravého krále [Root.GetNonIdeologyName].\n\nPřijetí by učinilo [Root.GetNonIdeologyName] pouhým [From.GetAdjective] subjektovým státem, zatímco odmítnutí by téměř jistě vedlo k občanské válce."
 NSB_poland_monarchist_events.5.t: "Přívrženci [From.GetLeader] požadují abdikaci"
 NSB_poland_monarchist_events.6.a: "Musíme se vzdát."
 NSB_poland_monarchist_events.6.b: "Směšné! Odmítáme!"
 NSB_poland_monarchist_events.6.desc: "S odkazem na zjevnou slabost obranných schopností [Root.GetNameDef] požadují představitelé [From.GetNameDef], aby celé [Root.GetNameDef] přešlo pod přímou polskou okupaci. Očividně povzbuzeni nesmyslnými výlevy své královny „Anastasie“ získal polský stát nenasytnou ambici po slovanské unifikaci. Nechali jasně najevo, že pokud se nepodvolíme, invaze je nevyhnutelná. Jak bychom měli odpovědět?"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] požaduje naši anexi"
 NSB_poland_monarchist_events.601.a: "Opravdu to zabralo?"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] přijala náš nedávný požadavek připojit se k [Root.GetNameDef]. [Root.GetAdjectiveCap] jednotky již vstupují do regionu, aby potlačily jakýkoli odpor. Tímto velkým vítězstvím se přibližujeme k našemu cíli slovanské unifikace."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] přijímá!"
 NSB_poland_monarchist_events.602.a: "Tak tedy válka."
 NSB_poland_monarchist_events.602.desc: "Šokujícím způsobem [From.GetAdjective] vláda odmítla náš požadavek na abdikaci kontroly nad balkánským regionem a jeho postoupení [Root.GetNameDef]. Diplomatické řešení selhalo a nyní se stává záležitostí armády."
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] odmítá!"
 NSB_poland_royal_election.1.a: "On je náš král!"
 NSB_poland_royal_election.1.b: "Ne, máme jiného kandidáta..."
 NSB_poland_royal_election.1.desc: "Markrabě míšeňský a saský princ Albert Leopold Friedrich Christian Sylvester Anno Macarius usiluje o přidání titulu krále Polska ke svým mnoha prestižním titulům. Mnozí velcí panovníci Společenství pocházeli z rodu Wettinů a mezi saskými kurfiřty a nyní, když naše země hledá krále, se Friedrich Christian zdá nejzřejmějším a nejlegitimnějším kandidátem.\nS nárokem na Společenství na své straně nepochybně posílí vládní nároky na všechna bývalá území Společenství. Uchazeč o litevský trůn, člen historické polské královské rodiny a nositel prestižní krve, Friedrich Christian přináší silný nárok na polský trůn."
 NSB_poland_royal_election.1.t: "Friedrich Christian si nárokuje trůn"
 NSB_poland_royal_election.2.a: "Sjednocení našich trůnů? Skvělý nápad!"
 NSB_poland_royal_election.2.b: "Nemůžeme riskovat naše vztahy s Rumunskem."
 NSB_poland_royal_election.2.desc: "Hohenzollernský nárok na Polsko sahá až do vzniku současného polského státu. Nyní, když polsko-rumunské vztahy nabývají na důležitosti pro přežití obou zemí, má smysl nabídnout náš trůn bývalému králi a dědici Rumunska, Michalu I.\nSesazen roku 1930 ve prospěch svého vlastního otce představuje král Michal příležitost pro potenciální unii polského a rumunského trůnu. Se vzestupem fašistické Železné gardy v Rumunsku bychom mohli využít protifašistického sentimentu jako prostředku k opětovnému svržení krále Karla a jeho nahrazení Michalem. Takový čin by vytvořil nerozlučnou unii mezi našimi zeměmi a naše spojené síly by představovaly mocnou hrozbu pro naše nepřátele v [SOV.GetNameDef] a [GER.GetNameDef]."
 NSB_poland_royal_election.2.t: "Korunní princ Michael Rumunský"
 NSB_poland_royal_election.3.a: "Šílený nápad, ale doba je šílená. Máme svého krále!"
 NSB_poland_royal_election.3.b: "Pavel kdo?"
 NSB_poland_royal_election.3.desc: "Dnes se regentské radě představil neobvyklý kandidát. Princ Gruzie, kozák a bývalý bělogvardějský generál Pavel Bermondt-Avalov přistoupil k radě s tím, že si nárokuje nejen království Polska, ale i Polsko-litevské společenství.\nMnoho let předtím se tento kozák pokusil z neznámých důvodů o invazi do Pobaltí a zdá se, že jeho ambice od té doby jen vzrostly.\nAčkoliv je nepopulární u většiny Poláků, tento nepravděpodobný uchazeč by přinesl armádu bělogvardějských exulantů, čímž by dráždil [SOV.GetNameDef], ale posílil naše síly a potenciálně nás přiblížil fašistickým mocnostem Evropy."
 NSB_poland_royal_election.3.t: "Kozácký král"
 NSB_poland_royal_election.4.a: "Náš král bude poslední Romanovec. Pravděpodobně."
 NSB_poland_royal_election.4.b: "Možná jsme Friedrich Christiana zavrhli příliš brzy..."
 NSB_poland_royal_election.4.desc: "„Varšavský hrad, malovaní orli, ano pamatuji si. Jsem pravý král Polska.“ Nechvalně známá osoba nárokující jméno Anastasie Romanovové dnes dorazila na Varšavský hrad se svým publicistou tvrdit, že rod Romanovců má stále nárok na polský trůn — a že jako poslední Romanov je logicky královna. Anastasiin nárok nestojí pouze na síle romanovského nároku na Polsko, ale i na údajné legitimitě jejího původu.\nAčkoliv mnozí bývalí ruští šlechtici dosvědčují, že je skutečně pravá Anastasia, mnozí ji považují za výstřednici s přemírou mediální pozornosti.\nAčkoliv její nárok může být pochybný, je poslední na seznamu kandidátů — a odmítnout ji by nechalo Polsko přesně tam, kde začalo: s prázdným trůnem pokrytým prachem."
 NSB_poland_royal_election.4.t: "Anastasia Romanovová přijíždí do Polska"
 NSB_poland_royal_election.5.a: "Habsburské Polsko se zrodilo!"
 NSB_poland_royal_election.5.b: "Chceme jiného..."
 NSB_poland_royal_election.5.desc: "Šlechtic, Habsburk a polský vlastenec, Karl Albrecht von Habsburg sloužil v polské armádě téměř tak dlouho, jak dlouho tato organizace existuje. Ačkoliv jeho krevní linie není polského původu, jeho ochota bojovat a zemřít za Polsko z něj činí ideálního kandidáta na trůn.\n\nAčkoliv se zdá, že arcivévoda nemá velké ambice vládnout, možná může být přesvědčen, aby sloužil Polsku nikoliv se zbraní, ale v čele státu."
 NSB_poland_royal_election.5.t: "Habsburský kandidát"
 NSB_polish_fascist_events.1.a: "Proč invadovat, když se nám sami odevzdají?"
 NSB_polish_fascist_events.1.b: "Máme s Polskem jiné plány."
 NSB_polish_fascist_events.1.desc: "[FROM.GetAdjectiveCap] vláda navrhla pakt na podporu našich cílů globální hegemonie. Zjevně si [From.GetLeader] uvědomuje, že [Root.GetLeader] nebyl spokojen s hraničními úpravami mezi Polskem a Německem, a proto byl polský ministr zahraničí Józef Beck vyslán s návrhem na doplnění této dohody.\n\nPolsko souhlasí s postoupením západních území Poznaně, Danzigu a Horního Slezska výměnou za vzájemné pakty o neútočení a za německou ochranu a vedení proti jakékoli pokusné [SOV.GetAdjective] invazi. Pakt by v podstatě učinil Polsko jen německou loutkou a zároveň by odevzdal sporná území na naší hranici. Měli bychom souhlasit?"
 NSB_polish_fascist_events.1.t: "Beck-Ribbentropův pakt"
 NSB_polish_fascist_events.101.a: "Bezpečno, ale za jakou cenu?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] souhlasila s našimi podmínkami a [Root.GetNameDef] je nyní oficiálně pod [From.GetAdjective] ochranou. [From.GetAdjectiveCap] vojáci již zaplavují [Root.GetAdjective] venkov a naši ministři odpovídají přímo Berlínu."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] podepisuje pakt"
 NSB_polish_fascist_events.102.a: "Je čas změnit kurz."
 NSB_polish_fascist_events.102.desc: "Navzdory tomu, že naše nabídka v podstatě předávala klíče od našeho státu přímo [From.GetLeader], zdá se, že [From.GetAdjective] vláda má jiné plány a naši nabídku rozhodně odmítla."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] odmítá pakt"
 NSB_polish_fascist_events.2.a: "Vydejme ultimátum."
 NSB_polish_fascist_events.2.b: "Dobrá tedy."
 NSB_polish_fascist_events.2.c: "Ne."
 NSB_polish_fascist_events.2.desc: "Navzdory svému současnému postavení [Root.GetAdjective] podřízených má zjevně [From.GetNameDef] stále ambici na hegemonii Společenství. Uznávaje náš nárok na Memel, [From.GetLeader] navrhuje rozdělit stát tak, aby region Memelu přešel pod [Root.GetAdjective] kontrolu a zbytek země se stal [From.GetAdjective]."
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] chce rozdělit Litvu"
 NSB_polish_fascist_events.201.a: "Nemáme na výběr."
 NSB_polish_fascist_events.201.b: "Odmítáme!"
 NSB_polish_fascist_events.201.desc: "Společný požadavek na anexi přišel z nepravděpodobné aliance mezi [POL.GetNameDef] a [GER.GetNameDef]. Požadují, aby byl region Memelu postoupen Německu, zatímco zbytek našeho státu má být zcela anektován Polskem."
 NSB_polish_fascist_events.201.t: "Německo a Polsko požadují anexi Litvy"
 NSB_polish_fascist_events.202.a: "Jak politováníhodné."
 NSB_polish_fascist_events.202.desc: "Zdá se, že Němci mají s Litvou jiné plány, protože náš návrh na anexi byl jednomyslně odmítnut."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] odmítá"
 NSB_polish_fascist_events.203.a: "Výborně."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] souhlasila s našimi požadavky a již jsou bývalá litevská území rozdělena mezi Polsko a Německo. Bez jediného výstřelu je Litva nyní naše."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] souhlasí"
 NSB_polish_fascist_events.204.a: "Vezmeme si to silou."
 NSB_polish_fascist_events.204.desc: "Zdá se, že Litva odmítla naše rozumné požadavky. Ačkoliv diplomacie selhala, tato záležitost nyní přechází do rukou armády."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] vzdoruje!"
 NSB_polish_fascist_events.3.a: "To se zdá rozumné."
 NSB_polish_fascist_events.3.b: "Ne. Polsko je naše."
 NSB_polish_fascist_events.3.desc: "Tvrdíce, že naše využití polských továren brání válečnému úsilí, požádali ministři z [From.GetNameDef], abychom zmírnili naše požadavky na jejich stát. Dohoda by ponechala Polsko jako [Root.GetAdjective] protektorát, ale výrazně by zvýšila jejich politickou a hospodářskou nezávislost."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] žádá autonomii"
 NSB_polish_fascist_events.301.a: "Vynikající."
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] souhlasila s výrazným zvýšením autonomie, kterou náš stát požívá. Ačkoliv jsme stále [From.GetAdjective] subjekt, nyní jsme mnohem samostatnější průmyslově i diplomaticky."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] uděluje autonomii"
 NSB_polish_fascist_events.302.a: "Bohužel."
 NSB_polish_fascist_events.302.b: "Možná nám může pomoci Podzemní stát..."
 NSB_polish_fascist_events.302.desc: "Náš požadavek na autonomii byl agresivně odmítnut [From.GetNameDef] a [From.GetAdjective] poradci dokonce považují návrh za urážlivý. Tvrdí, že naše další podřízenost je nezbytnou součástí válečného úsilí, a zdá se, že zůstaneme jejich subjektem i nadále."
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] utahuje opratě"
 NSB_polish_fascist_events.4.a: "Měli bychom získat Balt."
 NSB_polish_fascist_events.4.b: "Bělorusko a Ukrajina budou naším domovem."
 NSB_polish_fascist_events.4.c: "Musíme dokončit Intermarium."
 NSB_polish_fascist_events.4.desc.first: "Obětovali jsme mnoho v našem úsilí zničit bolševismus — naše západní hranici, naši nezávislost a životy nespočtu vojáků. Nastal čas požadovat něco na oplátku. Na východě vidíme nespočet příležitostí pro polskou expanzi, jelikož válka s [SOV.GetNameDef] nevyhnutelně míří k vítězství."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] odmítla náš návrh na poválečné hranice, ale má to malý význam, když existuje tolik jiných představ o podobě poválečného polského státu."
 NSB_polish_fascist_events.4.t: "Poválečné Polsko"
 NSB_polish_fascist_events.401.a: "To je přijatelné."
 NSB_polish_fascist_events.401.b: "Ne."
 NSB_polish_fascist_events.401.desc.baltics: "Polsko nás oslovilo s návrhem na své budoucí hranice po válce. S odkazem na území, která ztratili ve prospěch [Root.GetNameDef] v Beck-Ribbentropově paktu, se [From.GetAdjective] vláda domnívá, že má nárok na některé územní úpravy po vítězství.\n\nChtějí se posunout na sever do Pobaltských států, odvolávaje se na bývalý satelitní stát Kuronsko."
 NSB_polish_fascist_events.401.desc.blacksea: "Polsko nás oslovilo s návrhem na své budoucí hranice po válce. S odkazem na území, která ztratili ve prospěch [Root.GetNameDef] v Beck-Ribbentropově paktu, se [From.GetAdjective] vláda domnívá, že má nárok na některé územní úpravy po vítězství.\n\nChtějí se posunout na jih do Krymu, odvolávaje se na dlouholetou ambici Polska „od moře k moři“."
 NSB_polish_fascist_events.401.desc.ukraine: "Polsko nás oslovilo s návrhem na své budoucí hranice po válce. S odkazem na území, která ztratili ve prospěch [Root.GetNameDef] v Beck-Ribbentropově paktu, se [From.GetAdjective] vláda domnívá, že má nárok na některé územní úpravy po vítězství.\n\nChtějí se posunout na východ do Běloruska a Ukrajiny, odvolávaje se na bývalá území Společenství na východě."
 NSB_polish_fascist_events.402.a: "Budoucnost Polska je zajištěna."
 NSB_polish_fascist_events.402.desc: "Náš návrh na budoucí hranice Polska byl přijat [From.GetNameDef] a již se námi požadované regiony integrují do naší civilní správy. Ačkoliv se možná nikdy nedočkáme návratu Západu, tato nová území více než kompenzují ztrátu fyzické půdy z posledních let."
 NSB_polish_fascist_events.5.a: "Vynikající iniciativa."
 NSB_polish_fascist_events.5.b: "Nemyslím si."
 NSB_polish_fascist_events.5.desc: "Jako aliance založená na principech falangismu a katolické identity, nás [From.GetNameDef] pozvalo do Falangistické internacionály. Přijetí by znamenalo, že naše státy budou společně bojovat ve válce a zároveň posílíme falangistické proudy v naší vládě. Máme souhlasit?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] nás zve do Falangistické internacionály"
 NSB_polish_fascist_events.6.a: "Vše podle plánu."
 NSB_polish_fascist_events.6.desc: "Nepřetržité posilování a provokování falangistů vyústilo v sérii nacionalistických nepokojů v ulicích Varšavy. Zjevně povzbuzeni ochotou [Root.GetLeader] spolupracovat a podporovat krajně pravicové extremisty, pochodovali výtržníci ulicemi až k Varšavskému hradu. Důstojníci loajální frakci Sanace nedokázali zastavit dav, který vtrhl do hlavního města a fyzicky odstranil [Root.GetLeader] z budovy.\n\nHrad byl již vyklizen od všech předáků Sanacji a Bolesław Piasecki se prohlásil vůdcem nového polského státu."
 NSB_polish_fascist_events.6.t: "Varšavské nepokoje"
 NSB_polish_fascist_events.7.a: "Miluji demokracii."
 NSB_polish_fascist_events.7.desc: "Protože Sanace stále více přejímala politiku a přesvědčení Národně demokratické strany, mnozí viděli jako pouhou otázku času, kdy republika opět otevře národní volby. Podpisem třetí Národní ústavy Polska byly volby obnoveny, avšak s podmínkou, že strany považované za nevlastenecké nesmí vládnout.\n\n„Nevlastenecké“ strany zahrnují PSL a většinu ostatních velkých levicových a centristických stran, což voličům ponechává jen málo možností mimo Národní demokraty. Národní demokraté ve volbách zvítězili a konkurenční strany jako Sanace získaly jen zlomek hlasů, čímž ND získala téměř úplnou kontrolu nad republikou."
 NSB_polish_fascist_events.7.t: "Národní volby v Polsku"
 NSB_soviet_academy_of_sciences.1.a: "Velký krok vpřed!"
 NSB_soviet_academy_of_sciences.1.desc: "Dnes byla v okázalém ceremoniálu za přítomnosti [THIS.GetLeader] a [SOV.GetAdjective] velvyslance slavnostně inaugurována [THIS.GetAdjective] akademie věd. Po vzoru [SOV.GetAdjective] akademie věd nám nový ústav umožní provádět pokročilý výzkum na velmi vysoké úrovni, vedený experty z [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.t: "Založení [THIS.GetAdjective] akademie věd"
 NSB_soviet_atomic_bomb_project.1.a: "Další vítězství pro mír."
 NSB_soviet_atomic_bomb_project.1.desc: "Jeden z našich agentů, pověřený infiltrací zahraničního jaderného výzkumného programu, se vrátil na naši ambasádu s velkým souborem přísně tajných dokumentů — od návrhů centrifug až po výpočty rozměrů hlavic. Tato data nepochybně výrazně urychlí náš vlastní program jaderných zbraní."
 NSB_soviet_atomic_bomb_project.1.t: "Operativec přináší jaderná tajemství"
 NSB_soviet_atomic_bomb_project.2.a: "Absurdita! S touto osobou nemáme nic společného."
 NSB_soviet_atomic_bomb_project.2.desc: "Jeden z našich Operativců, pověřený infiltrací jaderného programu, byl dnes zadržen při pokusu opustit zabezpečený objekt. Prohlídka jeho tašky odhalila množství tajných dokumentů. Bohužel se zdá, že se přiznal ke spolupráci s námi, protože náš velvyslanec byl okamžitě povolán k naléhavým konzultacím a konfrontován s důkazy."
 NSB_soviet_atomic_bomb_project.2.t: "Operativec dopaden v jaderném zařízení"
 NSB_soviet_atomic_bomb_project.3.a: "Aspoň nic nebylo ukradeno."
 NSB_soviet_atomic_bomb_project.3.desc: "Dnes byl jeden zaměstnanec našeho jaderného výzkumného zařízení zastaven při rutinní kontrole. Důkladná prohlídka jeho věcí odhalila skrytý prostor v jeho tašce, ve kterém se nacházela řada vysoce utajovaných dokumentů týkajících se jaderných technologií.\n\nPodezřelý byl předán kontrarozvědce, kde se plně přiznal. Zdá se, že byl v kontaktu s [SOV.GetAdjective] ambasádou a měl za úkol infiltrovat náš jaderný program a krást plány a další výzkumná data."
 NSB_soviet_atomic_bomb_project.3.t: "Bezpečnostní narušení v jaderném výzkumném zařízení"
 NSB_soviet_civil_war_common.001.a: "Je čas jít dál"
 NSB_soviet_civil_war_common.001.desc_exiles: "Komunistický režim padl. Naše vítězné jednotky ovládají hlavní město. Lid je konečně svobodný od rudé tyranie. Ze zkázy způsobené dvěma občanskými válkami a lety špatné správy povstane nová Rus."
 NSB_soviet_civil_war_common.001.desc_left: "Válka proti Stalinovi skončila. Diktátor byl svržen. [ROOT.GetLeader] nás dovedl k vítězství.\nJe čas znovu zažehnout revoluční plamen a přinést svobodu pracující třídě celého světa."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "Země je dobyta, [ROOT.GetLeader] nás přivedl k vítězství. Nyní je čas začít léčit a přetvářet stát. Ukázali jsme, že jsme připraveni udělat vše potřebné k vítězství. To však vždy přichází s cenou — kromě obětí našich hrdinných vojáků máme také dluhy, které musíme splatit, než tuto kapitolu dějin uzavřeme."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Naše vítězné armády pochodují kolem Kremlu. Vítězství je naše!\nNová éra pro [ROOT.GetNameDef] začíná dnes. Pod moudrým vedením [ROOT.GetLeader] se země obnoví a vyjde z konfliktu silnější než kdy dřív."
 NSB_soviet_civil_war_common.001.t: "Vítězství"
 NSB_soviet_civil_war_common.002.a: "Moskva je nejdůležitější město"
 NSB_soviet_civil_war_common.002.b: "Leningrad je kolébkou revoluce"
 NSB_soviet_civil_war_common.002.c: "Musí to být Petrohrad"
 NSB_soviet_civil_war_common.002.d: "Ponechme [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.desc: "Válka skončila. Je třeba rozhodnout o budoucím hlavním městě země."
 NSB_soviet_civil_war_common.002.e: "Vladivostok bude naším novým východním hlavním městem"
 NSB_soviet_civil_war_common.002.f: "Petrohrad byl hlavním městem Impéria"
 NSB_soviet_civil_war_common.002.t: "Hlavní město státu [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.003.a: "Tak tedy válka"
 NSB_soviet_civil_war_common.003.desc: "Naše operace již nemohou pokračovat skrytě. [ROOT.GetLeader] zmobilizoval armádu i NKVD a začal zatýkat každého podezřelého ze spiknutí proti státu. Pokud nezasáhneme nyní, vše, za co jsme bojovali, přijde vniveč."
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] mobilizuje ozbrojené síly"
 NSB_soviet_civil_war_common.006.a: "Dobře"
 NSB_soviet_civil_war_common.006.desc: "Moc [SOS.GetLeader] nad zemí slábne. Po celém [SOS.GetNameDef] lidé povstávají proti tyranii [SOS.GetLeader]. Formují se partyzánské jednotky, které nám pomohou v našem boji."
 NSB_soviet_civil_war_common.006.t: "Partyzáni se připojují k povstání"
 NSB_soviet_civil_war_common.010.a: "Volgograd by byl vhodný název"
 NSB_soviet_civil_war_common.010.b: "Byl to Caricyn, má to být Caricyn"
 NSB_soviet_civil_war_common.010.c: "Trockij je skutečným hrdinou revoluce"
 NSB_soviet_civil_war_common.010.d: "Měli bychom jej přejmenovat na památku Bucharina"
 NSB_soviet_civil_war_common.010.t: "Destalinizace"
 NSB_soviet_civil_war_common.010_exiles: "Bolševici se pokusili nahradit státní náboženství komunismem a vytvořili osobní kult svých vůdců. Zašli tak daleko, že přejmenovali i města Ruska. Je třeba obnovit pořádek v celém impériu — a nejvhodnějším místem začátku je staré město Caricyn, přejmenované na Stalingrad."
 NSB_soviet_civil_war_common.010_left_opposition: "Revoluce zvítězila. Diktátor padl a proletariát opět vládne zemi. Kult okolo Stalina musí skončit a všechny jeho symboly musí být odstraněny. Města nesoucí jména Stalina a jeho stoupenců musí být přejmenována — zvláště Stalingrad."
 NSB_soviet_civil_war_common.010_right_opposition: "Diktátor padl. Je čas rozbít Stalinův kult, připravit jeho zbývající stoupence o jejich ikony a ukázat lidu, že staré časy jsou pryč. Pomníky musí být odstraněny a města přejmenována, zejména klenot Stalinova kultu — Stalingrad."
 NSB_soviet_civil_war_common.100.a: "To je dokonalé"
 NSB_soviet_civil_war_common.100.b: "Nemůžeme postrádat tolik mužů"
 NSB_soviet_civil_war_common.100.desc: "Opoziční skupiny v [FROM.GetNameDef] plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač nabídl předání Vladivostoku po jejich vítězství výměnou za podporu v případné občanské válce."
 NSB_soviet_civil_war_common.100.t: "Vladivostok výměnou za podporu"
 NSB_soviet_civil_war_common.100_exiles.desc: "Ruské opoziční skupiny v Mandžusku plánují povstání proti [FROM.GetLeader]. Jejich hlavní vyjednavač, $SOV_konstantin_rodzayevsky$, nabídl předání Vladivostoku po porážce [FROM.GetLeader] výměnou za japonskou podporu bílým silám během občanské války."
 NSB_soviet_civil_war_common.101.a: "To nám zajistí týl."
 NSB_soviet_civil_war_common.101.desc: "[FROM.GetAdjectiveCap] režim souhlasil s naším požadavkem a poskytne nám silné expediční síly proti stalinistům, pokud dojde na povstání. Vladivostok připadne jim po skončení bojů."
 NSB_soviet_civil_war_common.101.desc_exiles: "Naši [FROM.GetAdjective] přátelé souhlasili s naším požadavkem a podpoří náš boj proti bolševikům silnými expedičními jednotkami. Předání Vladivostoku je vysoká cena, ale oběti jsou někdy nutné — alespoň dočasně."
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] podporuje naši věc"
 NSB_soviet_civil_war_common.102.a: "Žijeme ve skutečně zajímavých časech"
 NSB_soviet_civil_war_common.102.desc: "V poněkud nečekaném zvratu [FROM.GetAdjective] vláda odmítla nabídku získat Vladivostok výměnou za aktivní podporu proti Stalinovi."
 NSB_soviet_civil_war_common.102.t: "Japonci odmítají Vladivostok"
 NSB_soviet_civil_war_common.103.a: "Budou potřebovat všechnu pomoc"
 NSB_soviet_civil_war_common.103.b: "Asi něco málo můžeme uvolnit"
 NSB_soviet_civil_war_common.103.c: "Můžeme pro ně zbraně alespoň nakoupit"
 NSB_soviet_civil_war_common.103.d: "Nestojí za to být vtaženi do tohoto konfliktu"
 NSB_soviet_civil_war_common.103.desc: "Výměnou za podporu povstání proti Stalinovi vybavením je sovětská opozice připravena předat [ROOT.GetName] celý ostrov, který nazývají Sachalin."
 NSB_soviet_civil_war_common.103.desc_exiles: "Zástupce ruské emigrantské komunity v Mandžusku nás požádal o zásoby pro případ druhé ruské občanské války. Vý exchange nabízí uznání práv [ROOT.GetNameDef] na celý ostrov Karafuto."
 NSB_soviet_civil_war_common.103.t: "Severní Sachalin výměnou za zbraně"
 NSB_soviet_civil_war_common.104.a: "Těžká cena, ale snad se vyplatí"
 NSB_soviet_civil_war_common.104.desc: "Jednání s [FROM.GetAdjective] byla úspěšná. [FROM.GetName] se zavázal poskytnout zbraně výměnou za kontrolu nad severní částí Sachalinu."
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] dodá zbraně"
 NSB_soviet_civil_war_common.105.a: "To je zlé"
 NSB_soviet_civil_war_common.105.desc: "Navzdory tomu, že jsme [FROM.GetLeader] nabídli dohodu, která by bezpochyby ležela v [FROM.GetAdjective] zájmu, delegace se vrátila s prázdnou."
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] odmítá dodat zbraně"
 NSB_soviet_civil_war_common.106.a: "Cokoli, co destabilizuje Sovětský svaz, je dobré"
 NSB_soviet_civil_war_common.106.b: "Zní to velmi dobře — dokonce bychom mohli poslat vojenské poradce"
 NSB_soviet_civil_war_common.106.c: "Nebudeme se zapojovat"
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Antikomunistické skupiny v Mandžusku kují pikle proti [SOV.GetLeader]. Plánují svrhnout bolševiky další občanskou válkou. Jejich zástupci nás požádali o pomoc s tajnou vojenskou výstavbou výměnou za budoucí práva na ropu z Baku."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Ruské bílé síly povstaly proti [SOS.GetLeader] a zahájily další občanskou válku. Povstalci nám nabídli budoucí práva na ropu z Baku výměnou za pomoc s budováním jejich armády."
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "Opoziční skupiny v [FROM.GetNameDef] plánují puč proti Stalinovi. Požádaly nás o pomoc s tajnou vojenskou výstavbou výměnou za budoucí práva na ropu v Baku."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetNameDefCap], vedený [SOV.GetLeader], povstal proti [SOS.GetLeader] a vede zoufalou občanskou válku. Povstalci nám nabídli budoucí práva na ropu z Baku výměnou za pomoc s budováním jejich armády."
 NSB_soviet_civil_war_common.106.t: "Tajná pomoc výměnou za ropná pole v Baku"
 NSB_soviet_civil_war_common.107.a: "Dobrá zpráva"
 NSB_soviet_civil_war_common.107.desc_advisors: "[FROM.GetAdjectiveCap] vláda souhlasila s pomocí v budování vojenského průmyslu výměnou za budoucí práva na ropu. Navíc souhlasila poslat několik vojenských „poradců“, kteří u nás zůstanou po celou dobu občanské války."
 NSB_soviet_civil_war_common.107.desc_normal: "Náš požadavek na pomoc s rozšiřováním armády byl přijat příznivě. [From.GetAdjectiveCap] vláda pomůže vybudovat vojenské továrny výměnou za budoucí ropná práva na Kavkaze."
 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] pomůže výměnou za ropu z Baku"
 NSB_soviet_civil_war_common.108.a: "Budeme se muset obejít sami"
 NSB_soviet_civil_war_common.108.desc: "Jednání s [FROM.GetNameDef] byla bez výsledku. Navzdory nabídce budoucích ropných práv odmítli pomoci s výstavbou vojenského průmyslu."
 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] odmítá pomoci"
 NSB_soviet_civil_war_common.109.a: "To bude velmi zajímavé"
 NSB_soviet_civil_war_common.109.desc: "V Rusku opět vypukla občanská válka. [SOV.GetLeader] vede boj proti [SOS.Getleader] a pokud povstalci uspějí, můžeme získat mnoho. Slibovali jsme podporu — [?ROOT.SOV_foreign_military_advisor_1.GetName] a [?ROOT.SOV_foreign_military_advisor_2.GetName] jsou připraveni odjet do [SOV.GetName] pomoci plánovat válku a získat cenné poznatky o [SOV.GetAdjective] armádě."
 NSB_soviet_civil_war_common.109.t: "Vyslání „poradců“ do [SOV.GetNameDef]"
 NSB_soviet_civil_war_common.110.a: "To je nabídka, kterou nelze odmítnout"
 NSB_soviet_civil_war_common.110.b: "Nebudeme se do toho plést"
 NSB_soviet_civil_war_common.110.desc: "Sovětská opozice nás požádala o pomoc v jejich boji o moc. Chtějí, abychom tajně cvičili ukrajinské milice výměnou za budoucí surovinová práva v nezávislé Ukrajině."
 NSB_soviet_civil_war_common.110.t: "Pomoc při podnícení ukrajinského povstání"
 NSB_soviet_civil_war_common.111.a: "Doufejme, že to vyjde"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] souhlasila se zahájením výcviku ukrajinských milicí. Jednotky budou po dokončení tajně propašovány na Ukrajinu, kde zahájí povstání proti stalinistickému režimu."
 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] vycvičí ukrajinské milice"
 NSB_soviet_civil_war_common.112.a: "Škoda"
 NSB_soviet_civil_war_common.112.desc: "Po několika dnech jednání se [FROM.GetLeader] náhle rozhodl nepodpořit ukrajinské povstání, přičemž naši vyjednavači netuší, proč byla nabídka odmítnuta."
 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] odmítá ukrajinský návrh"
 NSB_soviet_civil_war_common.113.a: "O jednoho nepřítele [SOS.GetLeader] více"
 NSB_soviet_civil_war_common.113.b: "Dobře vědět"
 NSB_soviet_civil_war_common.113.c: "Počkat—cože?"
 NSB_soviet_civil_war_common.113.desc_before: "Naši němečtí kontakty hlásí, že ukrajinské milice, které vycvičili, jsou připraveny udeřit. Jednotky byly vyzbrojeny a vycvičeny a budou tajně rozmístěny na Ukrajině, kde vyčkají na vypuknutí války."
 NSB_soviet_civil_war_common.113.desc_started: "Naši němečtí kontakty hlásí, že ukrajinské milice, které vycvičili, jsou připraveny udeřit. Jednotky byly vyzbrojeny a již tajně přepraveny na strategická místa. Rozkaz k akci byl vydán — povstání může začít každou chvílí."
 NSB_soviet_civil_war_common.113.t: "Ukrajinské milice jsou připraveny"
 NSB_soviet_civil_war_common.114.a: "To je nepřijatelné!"
 NSB_soviet_civil_war_common.114.b: "No, nakonec jsme s tím souhlasili"
 NSB_soviet_civil_war_common.114.c: "To zasadí [SOS.GetLeader] těžkou ránu"
 NSB_soviet_civil_war_common.114.desc: "Německy vycvičení ukrajinští vojáci obsadili klíčová města po celé Ukrajině. Byl vytvořen prozatímní kabinet vedený [UKR.GetLeader] a [UKR.GetNameDef] vyhlásil nezávislost."
 NSB_soviet_civil_war_common.114.t: "Ukrajinské povstání"
 NSB_soviet_civil_war_common.115.a: "Skvělý nápad"
 NSB_soviet_civil_war_common.115.b: "Máme svých problémů dost"
 NSB_soviet_civil_war_common.115.desc: "Sovětská opozice nás požádala o tajnou podporu. Vý exchange za zásoby a pomoc s vojenskou výstavbou jsou připraveni přijmout návrat [BLR.GetAdjective] exilové vlády po válce."
 NSB_soviet_civil_war_common.115.t: "Budoucí nezávislost Běloruska výměnou za podporu"
 NSB_soviet_civil_war_common.116.a: "Dobře"
 NSB_soviet_civil_war_common.116.desc: "Jednání s [FROM.GetAdjective] byla úspěšná. Výměnou za povolení návratu [BLR.GetAdjective] exilové vlády po válce poskytne [FROM.GetAdjective] vláda pomoc v podobě vojenské výstavby a vybavení."
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.117.a: "Budeme se muset obejít bez nich"
 NSB_soviet_civil_war_common.117.desc: "Jednání s [FROM.GetAdjective] nevedla k žádnému výsledku. [FROM.GetLeader] naši nabídku odmítl, takže žádná pomoc nepřijde."
 NSB_soviet_civil_war_common.117.t: "Žádná pomoc od [FROM.GetNameDef]"
 NSB_soviet_civil_war_common.118.a: "Dodáme jim pušky"
 NSB_soviet_civil_war_common.118.b: "Aspoň pár pušek můžeme uvolnit"
 NSB_soviet_civil_war_common.118.c: "Nemáme žádné—ale můžeme je nakoupit"
 NSB_soviet_civil_war_common.118.d: "Nemá smysl se zapojovat"
 NSB_soviet_civil_war_common.118.desc: "Členové protistalinské sovětské opozice právě pořádají kampaň proti stalinistickému režimu. V [ROOT.GetName] proběhla řada protistalinských shromáždění i sbírek.\nKromě získávání podpory veřejnosti nás však také tajně požádali o zbraně pro podporu povstání."
 NSB_soviet_civil_war_common.118.t: "Sovětská opozice žádá podporu"
 NSB_soviet_civil_war_common.119.a: "Výborně"
 NSB_soviet_civil_war_common.119.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s tajným dodáním zbraní."
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] podporuje naši věc"
 NSB_soviet_civil_war_common.120.a: "Škoda"
 NSB_soviet_civil_war_common.120.desc: "Naše fundraisingová kampaň v [FROM.GetNameDef] byla úspěšná. Vláda však odmítla dodat zbraně."
 NSB_soviet_civil_war_common.120.t: "[FROM.GetAdjectiveCap] vláda nás nepodpoří"
 NSB_soviet_civil_war_common.121.a: "K vítězství!"
 NSB_soviet_civil_war_common.121.b: "Nenechme se do toho vtáhnout"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] vyslal delegaci s prosbou o naši pomoc proti [SOS.GetNameDef]. \n[FROM.GetAdjective] vláda je ochotna vzdát se své suverenity výměnou za [ROOT.GetAdjective] vstup do války."
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] žádá naši ochranu"
 NSB_soviet_civil_war_common.122.a: "K vítězství"
 NSB_soviet_civil_war_common.122.desc: "Je škoda, že to muselo dojít tak daleko. Ale abychom znovu získali to, co jsme ztratili, musíme přinést oběti. Toto je pouze dočasné nouzové opatření.\nJakmile bolševici padnou, budeme usilovat o úplnou nezávislost."
 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] přijímá naši nabídku"
 NSB_soviet_civil_war_common.123.a: "Na to se nezapomíná!"
 NSB_soviet_civil_war_common.123.desc: "V naší nejtemnější hodině se [FROM.GetLeader] rozhodl stáhnout podporu, kterou nám [FROM.GetNameDef] dříve slíbil, přestože jsme byli ochotni zajít do extrémů, abychom ji zajistili."
 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] nás opouští"
 NSB_soviet_civil_war_common.124.a: "Skvělé"
 NSB_soviet_civil_war_common.124.desc: "Továrny vybudované v [?SOV_civil_war_start_state.GetName] jsou připraveny zahájit výrobu. To významně posílí naše válečné úsilí — nyní i do budoucna."
 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjectiveCap] továrny dokončeny"
 NSB_soviet_civil_war_common.125.a: "Dobře pro nás"
 NSB_soviet_civil_war_common.125.desc: "Po našem dobytí [?SOV.SOV_defections_army_state.GetName] armáda [SOS.GetLeader] ztrácí morálku. Vojáci hromadně dezertují — někteří odhazují zbraně a jiní se dokonce přidávají na naši stranu."
 NSB_soviet_civil_war_common.125.t: "Dezertéři nepřítele"
 NSB_soviet_civil_war_common.126.a: "Využijeme to"
 NSB_soviet_civil_war_common.126.desc: "Sklad armády [SOS.GetAdjective] byl dobyt našimi vítěznými jednotkami v [?SOV.SOV_captured_stockpile_state.GetName]. Ustupující [SOS.GetAdjective] se jej pokusili zničit, ale naši vojáci dokázali část vybavení zachránit."
 NSB_soviet_civil_war_common.126.t: "Zajatý armádní sklad v [?SOV.SOV_captured_stockpile_state.GetName]"
 NSB_soviet_civil_war_common.127.a: "Darovanému koni na zuby nehledíme"
 NSB_soviet_civil_war_common.127.desc: "Po našem vítězství v [?SOV.SOV_defections_navy_state.GetName] si několik námořních důstojníků uvědomilo, že bojují za ztracenou věc. Výsledkem je, že několik lodí opustilo Rudou flotilu a jejich posádky se nabídly, že se připojí na naši stranu."
 NSB_soviet_civil_war_common.127.t: "Přeběhnutí námořnictva"
 NSB_soviet_civil_war_common.128.a: "Vítězství bude naše"
 NSB_soviet_civil_war_common.128.desc: "Zprávy naznačují, že naše poslední vítězství, například dobytí [?SOV.SOV_civilian_unrest_state.GetName], vyvolala protesty po celém [SOS.GetNameDef]. Pochopitelně je [SOS.GetLeader] potlačuje brutálně, ale i tak to negativně ovlivní [SOS.GetAdjective] válečné úsilí."
 NSB_soviet_civil_war_common.128.t: "Nepokoje v [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.129.a: "Musíme splnit svou povinnost"
 NSB_soviet_civil_war_common.129.desc: "S občanskou válkou zuřící v Rusku je čas splnit naše sliby. [?SOV.SOV_japanese_general.GetName] povede [ROOT.GetAdjective] expediční sbor k vítězství a slávě a ochrání čest státu [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] odjíždí"
 NSB_soviet_comecon.1.a: "Takto vypadá vzájemná pomoc v praxi!"
 NSB_soviet_comecon.1.desc: "V rámci hospodářské koordinační organizace RVHP začala [FROM.GetAdjective] vláda investovat do naší ekonomiky. Umožní nám to během několika příštích měsíců výrazně rozšířit naše hospodářství."
 NSB_soviet_comecon.1.t: "[FROM.GetAdjectiveCap] industrializační projekt v zemi [ROOT.GetNameDef]"
 NSB_soviet_comecon.2.a: "Budeme připraveni bojovat po vašem boku, soudruzi!"
 NSB_soviet_comecon.2.desc: "[FROM.GetAdjectiveCap] vláda se rozhodla pro rozsáhlou sérii manévrů a cvičení. To zvýší naše vojenské schopnosti a umožní nám lépe spolupracovat s našimi spojenci. Zkušenosti získané z těchto cvičení bychom měli využít k zavedení potřebných vojenských reforem."
 NSB_soviet_comecon.2.t: "[FROM.GetAdjectiveCap] program vojenského rozvoje pro státy RVHP"
 NSB_soviet_comecon_effect_duration_tt: "Tyto efekty potrvají §Y180§! dní, po kterých bude národní duch vrácen do své původní verze."
 NSB_soviet_communist_civil_war.001.a: "Trockij byl vždy Stalinovým hlavním protivníkem"
 NSB_soviet_communist_civil_war.001.b: "Smirnov dovede lid k vítězství"
 NSB_soviet_communist_civil_war.001.c: "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.001.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.001.desc: "Soudruzi, nadešel opět čas pozvednout prapory a jít do války za revoluci. Než můžeme zachránit proletariát, musíme znovu získat kontrolu nad státem [ROOT.GetNameDef]. Stejně jako jsme porazili bílé armády, musíme nyní porazit ty, kteří stojí v cestě skutečné revoluci v naší vlasti.\nMusíme také rozhodnout, kdo povede náš boj."
 NSB_soviet_communist_civil_war.001.e: "Kameněv bude dobrá reprezentativní postava"
 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.002.a: "Buchařin je dokonalý kandidát"
 NSB_soviet_communist_civil_war.002.b: "Má to být Rykov"
 NSB_soviet_communist_civil_war.002.c: "Někdo, kdo zajistí loajalitu armády"
 NSB_soviet_communist_civil_war.002.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$ byl zatčen armádními důstojníky a je držen ve vězení, kde čeká na soud. Armádní divize obsadily hlavní město, aby zabránily jakémukoli pokusu jeho stoupenců o povstání. Zatýkání jeho nejbližších spolupracovníků právě probíhá. Nadešel čas najít nového vůdce státu [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.002.e: "Kameněv bude dobrá reprezentativní postava"
 NSB_soviet_communist_civil_war.002.t: "Berija zajat armádou"
 NSB_soviet_communist_civil_war.003.a: "Buchařin nás povede"
 NSB_soviet_communist_civil_war.003.b: "Lid se může semknout za Rykovem"
 NSB_soviet_communist_civil_war.003.c: "Potřebujeme někoho s vojenskými zkušenostmi"
 NSB_soviet_communist_civil_war.003.d: "Zinovjev je přirozený vůdce"
 NSB_soviet_communist_civil_war.003.desc: "Válka je znovu zde. Musíme pozvednout zbraně proti diktátorovi, který zavedl tuto zemi na scestí. Stalin vede Sovětský svaz špatným směrem už příliš dlouho. Je smutné, že to musí být takto, ale jiné možnosti nezbývají."
 NSB_soviet_communist_civil_war.003.e: "Kameněv bude dobrá reprezentativní postava"
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.004.a: "To bychom měli podpořit"
 NSB_soviet_communist_civil_war.004.b: "To musí být zastaveno!"
 NSB_soviet_communist_civil_war.004.c: "Ach"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] vyzval dobrovolníky, aby se připojili k boji proti [SOS.GetLeader]. Výzva byla vyslyšena různými skupinami a začínají se formovat mezinárodní brigády."
 NSB_soviet_communist_civil_war.004.t: "Výzva k mezinárodním revolučním brigádám"
 NSB_soviet_communist_civil_war.005.a: "Vítaná posila"
 NSB_soviet_communist_civil_war.005.desc: "Revolucionáři z celého světa dorazili, aby bojovali proti nepřátelům skutečné revoluce. Dobrovolníci jsou formováni do mezinárodních brigád, které brzy porazí nepřátele státu [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.t: "Příchod mezinárodních brigád"
 NSB_soviet_communist_civil_war.006.a: "Ať protestují"
 NSB_soviet_communist_civil_war.006.b: "To musí být zastaveno, než se to vymkne kontrole"
 NSB_soviet_communist_civil_war.006.desc: "Dělníci v [?SOV_uprising_state.GetName] vyšli do ulic na masové demonstraci. Volání po větším vlivu odborů zaznívá z mnoha stran, ale objevují se i další hesla a transparenty. Jsou dokonce hlášeny projevy přímých protistalinských nálad."
 NSB_soviet_communist_civil_war.006.t: "Masové protesty ve státě [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.008.a: "Může to být ošklivé"
 NSB_soviet_communist_civil_war.008.desc: "Došlo k neúspěšnému pokusu o atentát na Stalina. Osamělý střelec vnikl do Stalinovy daczy, ale byl odhalen dříve, než se dostal do místnosti generálního tajemníka. Potenciální atentátník byl okamžitě zastřelen Stalinovými strážci. Hlavní město nyní víří zvěstmi o tom, kdo by za činem mohl stát."
 NSB_soviet_communist_civil_war.008.t: "Stalin přežil pokus o atentát"
 NSB_soviet_communist_civil_war.009.a: "Čekají nás zajímavé časy."
 NSB_soviet_communist_civil_war.009.desc: "Nesporný vůdce státu [SOV.GetNameDef], $SOV_iosif_stalin$, byl zabit neznámými atentátníky. Zřejmě byl ve své daczy sám, když došlo k činu.\nTrojka, vedená Stalinovým důvěrníkem, všeobecně nenáviděným $SOV_lavrenty_beriya$, převzala vládu nad zemí, ale situace je nestabilní a budoucnost státu [SOV.GetNameDef] je nejistá."
 NSB_soviet_communist_civil_war.009.t: "Stalinova smrt"
 NSB_soviet_communist_civil_war.010.a: "Jsou více než vítáni!"
 NSB_soviet_communist_civil_war.010.desc: "Nespokojen s tím, jak s ním Stalin zachází, se [ ?SOS.SOV_general_to_desert.GetName ] rozhodl opustit diktátora a připojit se k našemu spravedlivému boji. Malý počet jednotek se rozhodl následovat svého generála, místo aby zůstal u [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName] přebíhá"
 NSB_soviet_fascist_tsarist.1.a: "Zúčastníme se tohoto velkého sjednocení slovanských národů!"
 NSB_soviet_fascist_tsarist.1.b: "Jejich ochrana nestojí za naši nezávislost."
 NSB_soviet_fascist_tsarist.1.desc: "Zatímco se svět kolem nás propadá do násilí, stát [FROM.GetNameDef] vystoupil a slíbil bránit všechny slovanské národy proti těm, kteří nám chtějí ublížit. Nabídl nám členství v nové „Panevropské unii Slovanů“, v níž - jak tvrdí - budou všichni Slované spravedlivě zastoupeni a chráněni velkolepou [FROM.GetAdjective] armádou."
 NSB_soviet_fascist_tsarist.1.t: "Členství v Panevropské unii Slovanů"
 NSB_soviet_fascist_tsarist.10.desc: "Země [FROM.GetNameDef] se konečně stala fašistickou mocností. Avšak navzdory veškeré naší pomoci při prosazení jejich fašistické strany k moci a přestože jsme jim nabídli členství v naší alianci, naši nabídku odmítli a rozhodli se stát osamoceně."
 NSB_soviet_fascist_tsarist.11.a: "Nejspíš se chystají zpochybnit naši hegemonii."
 NSB_soviet_fascist_tsarist.11.desc: "Dostaly se k nám zprávy, že stát [FROM.GetNameDef] masivně rozšiřuje svou námořní infrastrukturu na Dálném východě. To nevěstí nic dobrého pro status quo v této oblasti..."
 NSB_soviet_fascist_tsarist.11.t: "[FROM.GetAdjectiveCap] námořní zbrojení"
 NSB_soviet_fascist_tsarist.12.a: "Měli bychom se připravit na válku s naším starým soupeřem..."
 NSB_soviet_fascist_tsarist.12.desc: "[FROM.GetAdjectiveCap] noviny zveřejňují stále více článků kritizujících [ROOT.GetAdjective] počínání na Dálném východě a jejich politici používají stále ostřejší výrazy, připomínající [FROM.GetAdjective] veřejnosti jejich potupnou porážku ve válce roku 1905. Nejhlučnější agitátoři již volají po tom, aby byla „pomstěna Cušima“!"
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjectiveCap] protijaponská propaganda"
 NSB_soviet_fascist_tsarist.13.a: "Měli bychom na tyto informace reagovat..."
 NSB_soviet_fascist_tsarist.13.desc: "Zprávy naznačují, že [FROM.GetNameDef] masivně rozšiřuje svou vojenskou infrastrukturu na Kamčatce. Vojenské analýzy uvádějí, že tato zařízení mohou sloužit pouze ke zvýšení [FROM.GetAdjective] projekce síly proti našim jednotkám na Aljašce - a v nejhorším případě jako odrazový můstek k invazi!"
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjectiveCap] zbrojení na Kamčatce"
 NSB_soviet_fascist_tsarist.14.a: "Sláva!"
 NSB_soviet_fascist_tsarist.14.desc: "Křivda spáchaná na našem národě před desítkami let byla konečně napravena. V okázalém a nádherném ceremoniálu v Uspenském chrámu byl velkokníže Vladimír Kirillovič korunován carem Vladimírem I., k bezmezné radosti davů.\n\nCar poté jako svůj první čin vedl průvod od bran Kremlu, zdravil jásající zástupy a osobně se účastnil impozantních vojenských přehlídek pořádaných na jeho počest.\n\nVynikajícím projevem nový car vyzdvihl ctnosti ruského lidu a slíbil, že národ znovu povede na cestě k obnovení jeho někdejší slávy."
 NSB_soviet_fascist_tsarist.14.t: "Návrat cara"
 NSB_soviet_fascist_tsarist.15.a: "Fiat voluntas tua, sicut in caelo, et in terra."
 NSB_soviet_fascist_tsarist.15.desc: "Jak význam náboženství v naší zemi roste a status církve znovu - ba dokonce více než dříve - nabývá na významu, je přirozené stvrdit náš závazek vůči Bohu tím, že povýšíme jeho nejvyššího představitele na pozici vůdce národa.\n\nDnes byl v dvojím velkolepém ceremoniálu v Chrámu Spasitele a v Uspenském chrámu v Moskvě Meletij z Charbinu a Mandžuska - zvolený na počest své služby exilové věci - současně intronizován jako patriarcha moskevský a celé Rusi a korunován carem všeruským.\n\nTouto poslední a konečnou jednotou církve a státu již neexistuje žádná překážka pro uskutečnění Boží vůle na tomto pozemském válčišti..."
 NSB_soviet_fascist_tsarist.15.t: "Korunovace patriarchy Meletije"
 NSB_soviet_fascist_tsarist.16.a: "Výborný nápad!"
 NSB_soviet_fascist_tsarist.16.b: "Nezapomněli jsme, jakou cenu měly jejich sliby posledně."
 NSB_soviet_fascist_tsarist.16.desc: "Po překonání vnitřních nepokojů a ustanovení nové vlády nakloněné nám stát [SOV.GetNameDef] nyní rozšířil nabídku obnovit naši starou alianci a společně bránit Evropu proti [GER.GetAdjective] agresi."
 NSB_soviet_fascist_tsarist.16.t: "Trojdohoda"
 NSB_soviet_fascist_tsarist.17.a: "To dá Němcům pořádně zabrat."
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] nás informuje, že přijímá naši alianci, a okamžitě podniká kroky k rozšíření diplomatických vazeb."
 NSB_soviet_fascist_tsarist.17.t: "Trojdohoda - nabídka přijata"
 NSB_soviet_fascist_tsarist.18.a: "Bídné selhání diplomacie..."
 NSB_soviet_fascist_tsarist.18.desc: "Stát [FROM.GetNameDef] nám sdělil, že v současné době nevidí v alianci s námi žádný přínos."
 NSB_soviet_fascist_tsarist.18.t: "Trojdohoda - nabídka odmítnuta"
 NSB_soviet_fascist_tsarist.19.a: "Souhlasíme - pro budoucí stabilitu Evropy."
 NSB_soviet_fascist_tsarist.19.b: "Jejich „Trojdohoda“ bude bohužel dohodou dvou."
 NSB_soviet_fascist_tsarist.19.desc: "[FROM.GetAdjectiveCap] a [SOV.GetAdjective] vlády zahájily jednání o obnovení Trojdohody, jež kdysi existovala mezi našimi mocnostmi. Nyní hodlají pokračovat v tomto plánu a zaslaly nám pozvánku k připojení."
 NSB_soviet_fascist_tsarist.2.a: "Moudré rozhodnutí."
 NSB_soviet_fascist_tsarist.2.desc: "Právě jsme obdrželi zprávu od [FROM.GetAdjective] vlády: stát [FROM.GetNameDef] přijal naše pozvání ke členství v Panevropské unii Slovanů."
 NSB_soviet_fascist_tsarist.2.t: "Panevropská unie Slovanů: [FROM.GetNameDef] přijímá"
 NSB_soviet_fascist_tsarist.20.a: "Společně jsme nejsilnější!"
 NSB_soviet_fascist_tsarist.21.a: "Alespoň máme Rusy."
 NSB_soviet_fascist_tsarist.22.a: "Tato nová osa bude tou, kolem níž se bude točit svět!"
 NSB_soviet_fascist_tsarist.22.b: "Aliance? To opravdu ne."
 NSB_soviet_fascist_tsarist.22.desc: "[SOV.GetAdjectiveCap] zástupci nás oslovili s návrhem na alianci. Tvrdí, že jelikož naše nové vlády sdílejí podobné názory a zájmy, bylo by prozíravé úžeji spolupracovat v hospodářské a vojenské sféře."
 NSB_soviet_fascist_tsarist.22.t: "Berlínsko-moskevská osa"
 NSB_soviet_fascist_tsarist.23.desc: "[SOV.GetAdjectiveCap] vláda nás informuje, že se ráda připojí k vytvoření naší nové diplomatické osy. Již pracuje na vyslání diplomatických a vojenských styčných důstojníků."
 NSB_soviet_fascist_tsarist.23.t: "Berlínsko-moskevská osa: návrh přijat"
 NSB_soviet_fascist_tsarist.24.a: "Velmi nešťastné... Doufejme, že to není známka zlého úmyslu."
 NSB_soviet_fascist_tsarist.24.desc: "[SOV.GetAdjectiveCap] diplomaté nás dnes informovali o odmítnutí našeho návrhu."
 NSB_soviet_fascist_tsarist.24.t: "Berlínsko-moskevská osa: návrh odmítnut"
 NSB_soviet_fascist_tsarist.25.a: "Ihned vyšleme vyslance."
 NSB_soviet_fascist_tsarist.25.b: "Obáváme se, že naše zájmy se s těmi japonskými neshodují."
 NSB_soviet_fascist_tsarist.25.desc: "[SOV.GetAdjectiveCap] zástupci předložili návrh, aby se do naší aliance zapojil stát [JAP.GetNameDef]. Vzhledem k historii napjatých vztahů mezi státy [SOV.GetName] a [JAP.GetName] navrhují, abychom to byli právě my, kdo je osloví a zprostředkuje jednání."
 NSB_soviet_fascist_tsarist.25.t: "Tokijská osa"
 NSB_soviet_fascist_tsarist.26.a: "Výborná zpráva - naše východní křídlo je zajištěno!"
 NSB_soviet_fascist_tsarist.26.desc: "Obdrželi jsme odpověď od [GER.GetAdjective] vlády: sdělují nám, že zprostředkovali jednání mezi námi a Japonci - a Japonci návrh přijali!"
 NSB_soviet_fascist_tsarist.26.t: "Tokijská osa - stát [JAP.GetName] přijal"
 NSB_soviet_fascist_tsarist.27.a: "Velká rána..."
 NSB_soviet_fascist_tsarist.27.desc: "[GER.GetAdjectiveCap] vláda nás informuje, že navzdory jejím nejlepším snahám Japonci bohužel odmítli náš návrh na alianci."
 NSB_soviet_fascist_tsarist.27.t: "Tokijská osa - stát [JAP.GetName] odmítl"
 NSB_soviet_fascist_tsarist.28.a: "Škoda! Jistě k tomu mají dobré důvody."
 NSB_soviet_fascist_tsarist.28.desc: "[GER.GetAdjectiveCap] vláda zvážila náš návrh na začlenění Japonska do naší aliance, avšak se smutkem nám oznamuje, že takovou alianci v současnosti nepovažuje za žádoucí."
 NSB_soviet_fascist_tsarist.28.t: "Tokijská osa - stát [GER.GetName] odmítl"
 NSB_soviet_fascist_tsarist.29.a: "Ať je tato aliance posledním slovem v diplomacii!"
 NSB_soviet_fascist_tsarist.29.b: "Dějiny vyprávějí, jak triumviráty končí... Odmítáme."
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjectiveCap] nás kontaktovala s tím, že jde o [SOV.GetAdjective] návrh aliance mezi našimi třemi mocnostmi. Tvrdí, že pokud budeme sjednoceni, zbytek světa proti nám neobstojí."
 NSB_soviet_fascist_tsarist.3.a: "Panevropská unie Slovanů bude realitou - s jejich souhlasem nebo bez něj."
 NSB_soviet_fascist_tsarist.3.desc: "Zástupci [FROM.GetAdjective] vlády nás informovali, že kategoricky odmítají jakoukoli možnost dobrovolné účasti v naší Panevropské unii Slovanů."
 NSB_soviet_fascist_tsarist.3.t: "Panevropská unie Slovanů: stát [FROM.GetNameDef] odmítá"
 NSB_soviet_fascist_tsarist.30.a: "Sláva!"
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] nás informuje, že se rozhodlo přijmout [SOV.GetAdjective] návrh a je připraveno připojit se k naší alianci při nejbližší příležitosti."
 NSB_soviet_fascist_tsarist.31.a: "Musíme se obejít bez nich."
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] nás se zármutkem informuje, že [SOV.GetAdjective] návrh není v jejich současném zájmu, a proto musí nabídku odmítnout."
 NSB_soviet_fascist_tsarist.32.a: "Každý spojenec proti bolševismu je vítán."
 NSB_soviet_fascist_tsarist.32.b: "Nemůžeme mu věřit!"
 NSB_soviet_fascist_tsarist.32.desc: "Během nejnovějšího nepřátelského ústupu byl našimi silami zajat vysoce postavený [SOV.GetAdjective] generál. V našem zajetí tento generál, Andrej Vlasov, vyslovil svůj „antibolševismus“ a navrhl vytvořit několik divizí zajatých Rusů, kteří by bojovali po našem boku proti „stalinismu“."
 NSB_soviet_fascist_tsarist.32.t: "Vlasov zajat"
 NSB_soviet_fascist_tsarist.33.a: "Nešťastné, ale teď máme na práci důležitější věci!"
 NSB_soviet_fascist_tsarist.33.desc: "Dostali jsme zprávu, že náš generál [SOV_andrey_vlasov.GetName] byl zajat nepřátelskými silami. Zbývá nám jen hádat, jaký jej čeká osud..."
 NSB_soviet_fascist_tsarist.4.a: "Musíme být ve střehu, jinak budeme dobyti bez boje."
 NSB_soviet_fascist_tsarist.4.desc: "Znepokojivé zprávy k nám dorazily o [FROM.GetAdjective] agitátorech, kteří šíří fašistickou propagandu v naší zemi, stejně jako o [FROM.GetAdjective] financích podporujících domácí fašistické strany a politické výdaje."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] ovlivňuje naši politiku"
 NSB_soviet_fascist_tsarist.5.a: "Pod vedením [FROM.GetAdjective] budeme silnější."
 NSB_soviet_fascist_tsarist.5.b: "K síle Rusy nepotřebujeme!"
 NSB_soviet_fascist_tsarist.5.desc: "Uznávajíc naši podobnou ideologii, stát [FROM.GetNameDef] nás pozval do [FROM.GetFactionName] a nabízí nám svou vojenskou a hospodářskou podporu při hledání slavné budoucnosti naší země!"
 NSB_soviet_fascist_tsarist.5.t: "Pozvánka ke vstupu do [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.a: "Nyní jsou naše předmostí v Americe."
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] přijal naši nabídku na alianci a okamžitě se připojil k naší frakci!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] vstupuje do [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.7.a: "Hlupáci!"
 NSB_soviet_fascist_tsarist.7.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že naši nabídku spojenectví odmítá. Upřednostňuje stát osamoceně na americkém kontinentu."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] odmítá pozvání"
 NSB_soviet_fascist_tsarist.8.desc: "Uznávajíc, že nyní konečně sdílíme podobné světové názory, nás stát [FROM.GetNameDef] pozval do [FROM.GetFactionName], nabízí nám svou trvalou vojenskou a ekonomickou podporu v našem úsilí o slavnou budoucnost naší země, stejně jako podporoval růst naší strany k moci ve státě [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc: "Země [FROM.GetNameDef] se konečně stala fašistickou mocností. V souladu s tím jí bylo nabídnuto - a přijala - členství v naší alianci."
 NSB_soviet_five_year_plan.01.a: "Ať jsou proklety!"
 NSB_soviet_five_year_plan.01.desc: "S aktuálním útokem na naši vlast je zřejmé, že naše předchozí plány hospodářského růstu již nejsou proveditelné. Můžeme se k nim vrátit, až bude znovu nastolen mír, ale nyní se musíme soustředit na vojenskou výrobu."
 NSB_soviet_five_year_plan.01.t: "Třetí pětiletka narušena"
 NSB_soviet_five_year_plan_tt: "Všechny průmyslové zaměření související se §Y$SOV_third_five_year_plan$§! již nejsou dostupné."
 NSB_soviet_for_the_common_good.1.a: "Pro společné dobro!"
 NSB_soviet_for_the_common_good.1.desc: "Kolektiv je silnější než jedinec. To platí i pro ekonomiky. [SOV.GetNameDefCap] se rozhodl reorganizovat ekonomiky všech svých spojenců, aby lépe sloužily kolektivu namísto jednotlivé země. To znamená změny v našem současném fungování a možná počáteční potíže, ale nakonec to bude ku prospěchu všech."
 NSB_soviet_for_the_common_good.1.t: "Pro společné dobro"
 NSB_soviet_foreign_politics_events.1.a: "Jsme ochotni vstoupit do jejich frakce, pokud si budeme moci ponechat naši ústavu."
 NSB_soviet_foreign_politics_events.1.b: "Musíme sladit naši vládu s jejich."
 NSB_soviet_foreign_politics_events.1.c: "Neustoupíme ani o píď."
 NSB_soviet_foreign_politics_events.1.desc: "Do hlavního města dorazil [FROM.GetAdjective] ministr zahraničí na naléhavé konzultace s [THIS.GetLeader]. [From.GetAdjectiveCap] delegace přijela s dlouhým seznamem nevyřešených problémů, od bezpečnosti hranic po nelichotivé vyobrazení [FROM.GetLeader] v místním tisku. V tiskovém prohlášení ministr zdůraznil význam spolupráce a mírumilovné kooperace, ale poznamenal, že [FROM.GetLeader] „by jen těžko přijal nepřátelský nebo nevlídný stát [THIS.GetNameDef]“."
 NSB_soviet_foreign_politics_events.1.t: "[FROM.GetAdjectiveCap] tlak na vládu"
 NSB_soviet_foreign_politics_events.10.a: "Děkujeme, soudruzi!"
 NSB_soviet_foreign_politics_events.10.b: "To by jen zvýšilo naši závislost na státu [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.10.desc: "Stát [FROM.GetAdjective] zahájil rozsáhlý investiční program do ekonomiky. V rámci tohoto programu vyčlenil prostředky na výstavbu sítě mostů, tunelů a silnic v hlavním městě i jinde. Odpovídající zvýšení kapacity naší stavební infrastruktury se nepochybně dlouhodobě vyplatí.\n\nNěkteří členové vlády se však obávají, že pozvání [FROM.GetAdjective] inženýrů a financí nás v budoucnu učiní ještě závislejšími na jejich odbornosti."
 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] chce investovat do naší ekonomiky"
 NSB_soviet_foreign_politics_events.11.a: "Mají rozhodně pravdu."
 NSB_soviet_foreign_politics_events.11.b: "O tom, jak se bránit, rozhodneme sami."
 NSB_soviet_foreign_politics_events.11.desc: "Protože se válka zdá být stále pravděpodobnější, stát [FROM.GetAdjective] na nás začal vyvíjet tlak, abychom zlepšili své bojové schopnosti. Požadují, abychom drasticky zvýšili své lidské rezervy a zároveň zkrátili dobu výcviku, abychom uvolnili více divizí pro frontovou službu a tím ulehčili [FROM.GetAdjective] jednotkám."
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] požaduje válečná opatření"
 NSB_soviet_foreign_politics_events.12.a: "Iniciativu vítáme."
 NSB_soviet_foreign_politics_events.12.b: "To by bylo zbytečné vyostření."
 NSB_soviet_foreign_politics_events.12.desc: "Vzhledem k rostoucí hrozbě ze strany státu [JAP.GetNameDef] [FROM.GetAdjective] vláda důrazně doporučila, abychom okamžitě začali opevňovat naši hranici s [JAP.GetNameDef]. Slíbili materiální a logistickou podporu, aby snížili vlastní potřebu nasazení personálu na naši obranu."
 NSB_soviet_foreign_politics_events.12.t: "[FROM.GetNameDefCap] chce rozšířit pohraniční opevnění"
 NSB_soviet_foreign_politics_events.13.a: "Vážně, co je špatně s [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.13.desc: "Neočekávaně stát [FROM.GetNameDef] odmítl naše pokyny a odmítl postupovat podle plánů předložených našimi úředníky. Skoro to vypadá, jako by [FROM.GetLeader] měl nepřátelské úmysly vůči státu [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.t: "Stát [FROM.GetNameDef] odmítá [ROOT.GetAdjective] pokyny"
 NSB_soviet_foreign_politics_events.150.a: "Velmi moudré."
 NSB_soviet_foreign_politics_events.150.desc: "Po zasedání kabinetu, které se protáhlo do brzkých ranních hodin, [FROM.GetLeader] formálně přijal naše požadavky. Náš velvyslanec ve státě [FROM.GetNameDef] zajistí, aby [FROM.GetAdjective] vláda úzce koordinovala s námi ve všech otázkách zahraniční a domácí politiky."
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] ustupuje"
 NSB_soviet_foreign_politics_events.151.a: "Alespoň budou bojovat na té správné straně."
 NSB_soviet_foreign_politics_events.151.desc: "Po zablokování vyjednávání uvnitř [FROM.GetAdjective] vlády přišel [FROM.GetLeader] s kompromisním řešením: jsou ochotni přijmout [THIS.GetAdjective] síly na [FROM.GetAdjective] půdě, avšak nepřipustí žádné zasahování do svého politického systému.\n\nDále zůstane [FROM.GetAdjective] armáda aktivní, obsazená [FROM.GetAdjective] důstojníky i mužstvem, a bude odpovědná pouze [FROM.GetAdjective] vládě. [FROM.GetLeader] je však ochoten jednat o plánech společné obrany."
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] vstupuje do naší frakce"
 NSB_soviet_foreign_politics_events.152.a: "Zvolili si horší osud."
 NSB_soviet_foreign_politics_events.152.b: "Nebudeme na ně nyní tlačit... prozatím."
 NSB_soviet_foreign_politics_events.152.c: "Připravte invazi do státu [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d: "Musíme připravit společnou invazi s [ENG.GetAdjective]"
 NSB_soviet_foreign_politics_events.152.desc: "Naše snahy diplomaticky vyřešit nevyřešené otázky se státem [FROM.GetNameDef] zjevně selhaly. Když náš velvyslanec navštívil [FROM.GetLeader] kvůli dalšímu kolu jednání, byl ostře odmítnut s tím, že [FROM.GetAdjective] stanovisko je jasné a není již o čem jednat."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_foreign_politics_events.153.a: "Musíme zajistit Perský koridor!"
 NSB_soviet_foreign_politics_events.153.b: "Budeme respektovat [PER.GetAdjective] nezávislost."
 NSB_soviet_foreign_politics_events.153.desc: "Obdrželi jsme diplomatickou nótu od státu [FROM.GetNameDef] s návrhem na společnou vojenskou operaci proti státu [PER.GetNameDef]. [From.GetAdjectiveCap] velení tvrdí, že tato operace nám umožní zajistit íránská ropná pole a naše zásobovací trasy do státu [FROM.GetNameDef], a rovněž zabrání případnému postupu nepřítele z oblasti [TUR.GetNameDef] přes [PER.GetName] směrem k Baku a do státu [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "[FROM.GetAdjectiveCap] se budou muset vypořádat se státem [PER.GetNameDef] sami."
 NSB_soviet_foreign_politics_events.154.a: "Začněte s přípravami!"
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjectiveCap] velvyslanec předal nótu, kterou stát [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti státu [PER.GetNameDef]. Velení [ROOT.GetAdjective] i [FROM.GetAdjective] sil je přesvědčeno, že půjde o rychlou a efektivní akci proti početně slabšímu a technologicky zaostalému nepříteli, která nám umožní zajistit íránská ropná pole, [FROM.GetAdjective] zásobovací trasy do státu [ROOT.GetNameDef], a zabránit případnému nepřátelskému postupu z oblasti [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a do státu [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 NSB_soviet_foreign_politics_events.155.a: "Vždy tak nespolehliví..."
 NSB_soviet_foreign_politics_events.155.desc: "Po několika vyčerpávajících jednáních mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty se stát [FROM.GetNameDef] rozhodl do našich plánů ohledně státu [PER.GetNameDef] nezapojit. Sám [FROM.GetLeader] dokonce naznačil, že náš návrh byl jen záminkou k ospravedlnění našich územních ambicí.\nVypadá to, že se s [PER.GetNameDef] budeme muset vypořádat sami."
 NSB_soviet_foreign_politics_events.155.t: "[FROM.GetAdjectiveCap] vláda odmítá"
 NSB_soviet_foreign_politics_events.158.a: "Konečně můžeme očekávat více spolupráce ze strany státu [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.158.desc: "Po neúspěšných jednáních s našimi diplomaty a pod silným tlakem médií i veřejnosti se bývalý vůdce [FROM.GetAdjective] vlády rozhodl odstoupit a vyhlásit nové volby. Jak se očekávalo, volby vyhrála strana mnohem bližší našim zájmům - [FROM.GetRulingParty] - s [FROM.GetLeader] v čele."
 NSB_soviet_foreign_politics_events.158.t: "Nová [FROM.GetAdjective] vláda"
 NSB_soviet_foreign_politics_events.2.a: "Nu, to je jistě jejich právo."
 NSB_soviet_foreign_politics_events.2.b: "Pošlete policii, ať jim roztříská hlavy!"
 NSB_soviet_foreign_politics_events.2.desc: "Několik politických skupin oznámilo na tento týden shromáždění v hlavním městě. Nezdá se, že by chtěly prezentovat nějaké konkrétní stížnosti, kromě obecného přesvědčení, že bychom se měli pokusit zlepšit naše vztahy se státem [FROM.GetNameDef] a odstranit z funkcí všechny politiky kritické k [FROM.GetAdjective] administrativě.\n\nAčkoliv je možné, že jde pouze o spontánní projev veřejného mínění, je přinejmenším pozoruhodné, že několik klíčových organizátorů nedávno cestovalo do [FROM.GetCapitalVictoryPointName] a po svém návratu začali s agitací."
 NSB_soviet_foreign_politics_events.2.t: "[FROM.GetAdjectiveCap] sponzorované demonstrace v hlavním městě"
 NSB_soviet_foreign_politics_events.20.a: "Stojíme bok po boku!"
 NSB_soviet_foreign_politics_events.20.desc: "Aby nám pomohl v našem zoufalém boji za zachování demokracie, vyslal [FROM.GetLeader] skupinu [FROM.GetAdjective] vojenských poradců. Ti s sebou přivážejí bohaté zkušenosti z různých konfliktů a nepochybně budou velmi cenní při obnově naší armády. Díky jejich vybavení a taktice budeme schopni postavit se na poli i tzv. dobrovolnickým divizím různých fašistických mocností."
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] posílá vojenské poradce"
 NSB_soviet_foreign_politics_events.200.a: "Nemáme na vybranou."
 NSB_soviet_foreign_politics_events.200.b: "Možná bychom mohli najít kompromis?"
 NSB_soviet_foreign_politics_events.200.c: "Budeme bojovat za naši svobodu!"
 NSB_soviet_foreign_politics_events.200.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil nótu požadující okamžité konzultace s [THIS.GetLeader]. Podle ní [FROM.GetAdjective] vláda již není ochotna tolerovat „nejistou bezpečnostní situaci“ v naší zemi. Není zcela jasné, co přesně tím míní, ale zjevně nám byly dány tři možnosti: souhlasit se stacionováním [FROM.GetAdjective] vojsk na našem území; nahradit naši vládu takovou, která bude více vyhovovat potřebám státu [FROM.GetNameDef], nebo čelit možnému vojenskému útoku."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] vznáší požadavky"
 NSB_soviet_foreign_politics_events.210.a: "Boj by byl zbytečný."
 NSB_soviet_foreign_politics_events.210.c: "Ať si přijdou!"
 NSB_soviet_foreign_politics_events.210.desc: "Zdá se, že [FROM.GetAdjective] vláda je stále nervóznější ohledně naší diplomatické situace. Během minulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a během posledního kola jednání prakticky předložil ultimátum.\n\nBuď se připojíme k [FROM.GetNameDef] v obranném paktu a přijmeme „určitou míru konzultací ve věcech domácí politiky“, nebo stát [FROM.GetNameDef] pravděpodobně přistoupí k vojenské intervenci."
 NSB_soviet_foreign_politics_events.210.t: "Tlak ze strany státu [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.211.a: "Chachimovův návrh může být přátelský, ale musíme být ostražití vůči sovětským ambicím."
 NSB_soviet_foreign_politics_events.211.desc: "Sovětský generální konzul Karim Chachimov zesiluje snahy o rozvoj vřelejších sovětsko-arabských vztahů. Sovětský muslim tatarského původu si získal respekt a přátelství Ibn Saúda, když v únoru 1926 projel jeho osobním autem pod palbou z Džiddy do sultánovy rezidence v poušti, aby doručil formální nótu uznávající jej králem Hidžázu a sultánem Nadždu. Od té doby je hlavním podporovatelem sovětsko-arabských vztahů. Pravý sovětský Lawrence z Arábie."
 NSB_soviet_foreign_politics_events.211.t: "Chachimovův návrh"
 NSB_soviet_foreign_politics_events.250.desc: "[FROM.GetAdjectiveCap] konvoj dorazil k našim liniím, přivážející zásilku pušek a dalších zásob. Není jasné, kdy se bude moci uskutečnit další cesta, takže s tímto budeme muset vystačit."
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] posílá vojenskou pomoc"
 NSB_soviet_foreign_politics_events.251.a: "Budeme připraveni."
 NSB_soviet_foreign_politics_events.251.desc: "Zdá se, že [FROM.GetLeader] dospěl k závěru, že válka se státem [JAP.GetNameDef] je nevyhnutelná a pravděpodobně vypukne v blízké budoucnosti. [From.GetAdjectiveCap] zástupce v našem hlavním městě nás proto naléhavě vyzval, abychom uvedli naše pohraniční síly do pohotovosti a mobilizovali armádu k přípravě na bezprostřední [JAP.GetAdjective] útok."
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] se připravuje na válku se státem [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.a: "Den zúčtování nadešel!"
 NSB_soviet_foreign_politics_events.252.desc: "Dlouho očekávaná válka se státem [JAP.GetNameDef] je tu. Dnes brzy ráno zahájily [FROM.GetAdjective] jednotky útoky na [JAP.GetAdjective] pozice po celé Číně a nyní nastal čas, abychom se k nim připojili. Bok po boku s našimi [FROM.GetAdjective] spojenci smeteme [JAP.GetAdjective] síly z našich zemí!"
 NSB_soviet_foreign_politics_events.252.t: "Válka se státem [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.260.a: "Je to bolestné, ale snesitelné."
 NSB_soviet_foreign_politics_events.260.b: "Válka se může ještě obrátit v náš prospěch."
 NSB_soviet_foreign_politics_events.260.desc: "Po ovládnutí Kuril a jižního Sachalinu nabídl [FROM.GetAdjective] velitel příměří na současné linii jako přípravu mírové smlouvy. Nevyřčeným předpokladem této smlouvy by bylo uznání alespoň severních ostrovů jako nových hranic, čímž by byly Kurily a jižní Sachalin fakticky postoupeny státu [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] nabízí mír"
 NSB_soviet_foreign_politics_events.261.desc: "Po ovládnutí Kuril a jižního Sachalinu a provedení vylodění na Hokkaidu nabídl [FROM.GetAdjective] velitel příměří na současné linii jako přípravu k mírové smlouvě. Zdá se pravděpodobné, že tato smlouva by uznala [FROM.GetAdjective] vlastnictví Kuril a Sachalinu a svěřila Hokkaidó pod [FROM.GetAdjective] správu."
 NSB_soviet_foreign_politics_events.262.b: "Jaký absurdní návrh!"
 NSB_soviet_foreign_politics_events.263.a: "To dramaticky změní rovnováhu sil."
 NSB_soviet_foreign_politics_events.263.b: "Nemůžeme jim věřit, že dodrží slovo."
 NSB_soviet_foreign_politics_events.263.desc: "Posel vyslaný [FROM.GetLeader] nás oslovil s odvážnou nabídkou - [FROM.GetAdjective] vláda je ochotna podepsat s námi smlouvu o alianci! Ačkoliv detaily je třeba ještě dojednat, je zřejmé, že tato aliance by byla v první řadě zaměřena na omezení či odstranění vlivu státu [USA.GetNameDef] v Tichomoří. Rázem by zmizela největší hrozba naší pozice v Číně a zároveň by se uvolnilo mnoho sil, které bychom mohli nasadit jinde.\n\nZatímco většina námořních důstojníků je z této vyhlídky nadšená, mnoho armádních důstojníků je návrhem hluboce podezřívavých, obávajíce se, že stát [FROM.GetNameDef] nás zradí při první příležitosti."
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] nabízí alianci"
 NSB_soviet_foreign_politics_events.264.a: "Moudré rozhodnutí od [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.264.desc: "Po [GetAppropriateSovietProgressInJapan] [FROM.GetLeader] přijal naši mírovou nabídku, souhlasil s našimi územními požadavky výměnou za okamžité ukončení nepřátelství.\nNyní nám převedou správu oblastí [537.GetName], [555.GetName] a [536.GetName]."
 NSB_soviet_foreign_politics_events.264.desc_default: "[Root.GetAdjectiveCap] okupace [FROM.GetAdjective] severních ostrovů ze strany [GetAppropriateRedArmyNsName],"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "postup [GetAppropriateRedArmyNsName] v [FROM.GetAdjective] severních územích, včetně [536.GetName],"
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] přijímá naše podmínky míru"
 NSB_soviet_foreign_politics_events.265.a: "Copak [FROM.GetLeader] nevidí, jak tohle pro jeho zemi skončí?"
 NSB_soviet_foreign_politics_events.265.desc: "[FROM.GetNameDef] odmítl naši mírovou nabídku a zavázal se pokračovat v boji, dokud nebude [ROOT.GetAdjective] okupace [FROM.GetAdjective] území odstraněna a válka přenesena zpět na naše území."
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] odmítá naše mírové podmínky"
 NSB_soviet_foreign_politics_events.266.a: "Naše kompromisy se v budoucnu vyplatí."
 NSB_soviet_foreign_politics_events.266.desc: "[FROM.GetAdjectiveCap] vláda byla spokojena s naším smířlivým přístupem a přijala náš návrh.\nPřed několika hodinami podepsali [FROM.GetAdjective] a [ROOT.GetAdjective] diplomaté pakt o neútočení, který podle slov [FROM.GetAdjective] velvyslance může otevřít novou éru spolupráce na Východě."
 NSB_soviet_foreign_politics_events.266.t: "[Root.GetAdjectiveCap]-[FROM.GetAdjective] pakt přátelství"
 NSB_soviet_foreign_politics_events.267.a: "Budeme muset upravit naše plány..."
 NSB_soviet_foreign_politics_events.267.desc: "[FROM.GetAdjectiveCap] vláda nebyla naším smířlivým návrhem nijak ohromena a naprosto jej odmítla.\nVypadá to, že musíme zůstat ostražití vůči ambicím [FROM.GetLeader] na Dálném východě..."
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDef] odmítá náš návrh obranného paktu"
 NSB_soviet_foreign_politics_events.268.a: "Potlačíme [USA.GetAdjective] imperialismus!"
 NSB_soviet_foreign_politics_events.268.desc: "[FROM.GetAdjectiveCap] vláda projevila upřímný zájem o náš návrh útočného paktu proti státu [USA.GetNameDef] a diplomaté [FROM.GetLeader] právě podepsali předloženou dohodu. [From.GetAdjectiveCap] ozbrojené síly se nyní přizpůsobují nové situaci a jejich vrchní velení je přesvědčeno, že společně porazíme stát [USA.GetNameDef] a navždy ukončíme jeho vliv na mezinárodní scéně."
 NSB_soviet_foreign_politics_events.268.t: "[Root.GetAdjectiveCap]-[FROM.GetAdjective] pakt proti státu [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.a: "To je politováníhodné..."
 NSB_soviet_foreign_politics_events.269.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh. Zdá se, že [FROM.GetLeader] nemá zájem o námi navrhovanou smlouvu o společném útočném paktu proti státu [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDef] odmítá náš návrh útočného paktu"
 NSB_soviet_foreign_politics_events.270.a: "Jsme pro tuto iniciativu!"
 NSB_soviet_foreign_politics_events.270.b: "[SOV.GetAdjectiveCap] obchodníci se v naší zemi plést nebudou."
 NSB_soviet_foreign_politics_events.270.desc: "Ruská transkaspická železnice vede přes Střední Asii a její východní konec je v Taškentu. [From.GetAdjectiveCap] vláda nyní zamýšlí její rozšíření a zaslala nám návrh na propojení trati s naším hlavním městem, aby se zlepšily obchodní vztahy. Zdá se, že [FROM.GetAdjective] představitelé mají zájem expandovat na sinťiangský trh a tvrdí, že to může být první krok na vzájemně výhodné cestě směrem k rozvoji a výměně."
 NSB_soviet_foreign_politics_events.270.t: "[FROM.GetAdjectiveCap] rozšíření transkaspické železnice"
 NSB_soviet_foreign_politics_events.271.a: "Otevírají se dveře k novému ekonomickému trhu!"
 NSB_soviet_foreign_politics_events.271.desc: "[SIK.GetAdjectiveCap] konzul v Semipalatinsku kontaktoval naše diplomaty, aby sdělil, že [SIK.GetAdjective] vláda ochotně přijímá [ROOT.GetAdjective] iniciativu na rozšíření transkaspické trati, která ji propojí s Urumči. Zároveň uvedl, že provinční vláda [SIK.GetNameDef] je otevřená rozvíjení nových ekonomických a diplomatických vztahů s naší zemí."
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.272.a: "To je neočekávaný a velmi nešťastný vývoj."
 NSB_soviet_foreign_politics_events.272.b: "Hrají si s ohněm!"
 NSB_soviet_foreign_politics_events.272.desc: "[SIK.GetAdjectiveCap] konzul v Semipalatinsku informoval naše diplomaty, že [SIK.GetAdjective] vláda se rozhodla odmítnout [ROOT.GetAdjective] iniciativu na rozšíření transkaspické trati a propojení hlavního města Urumči."
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.273.a: "Je to výhodná dohoda pro obě strany."
 NSB_soviet_foreign_politics_events.273.b: "Chtějí jen zvýšit [FROM.GetAdjective] vliv v naší zemi."
 NSB_soviet_foreign_politics_events.273.desc: "[FROM.GetAdjectiveCap] zástupce v Dihuě nám předložil nový návrh na průzkum nerostných surovin v oblasti [619.GetName] a na zlepšení místní infrastruktury, aby se usnadnila jejich těžba. Na oplátku požadují, aby [FROM.GetAdjective] obchodní společnosti byly odměněny exportem komodit, jako je zlato a vzácné nerosty z Altaje."
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjectiveCap] průzkum nerostů v oblasti [619.GetName]"
 NSB_soviet_foreign_politics_events.274.a: "To otevírá nové obchodní příležitosti!"
 NSB_soviet_foreign_politics_events.274.desc: "[Root.GetAdjectiveCap] zástupce v Dihuě byl informován diplomaty státu [SIK.GetAdjective], že přijali náš návrh na průzkum nerostných surovin v oblasti [619.GetName] a na zlepšení infrastruktury, aby se usnadnila těžba. Na oplátku budou [SIK.GetAdjective] obchodní společnosti odměněny exportem zlata a vzácných minerálů z Altaje."
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 NSB_soviet_foreign_politics_events.275.a: "Nerozumné rozhodnutí..."
 NSB_soviet_foreign_politics_events.275.b: "Ani jsme se vlastně neptali!"
 NSB_soviet_foreign_politics_events.275.desc: "[Root.GetAdjectiveCap] zástupce v Dihuě byl informován diplomaty státu [SIK.GetAdjective], že jejich vláda odmítla náš investiční návrh. Zdá se, že [SIK.GetNameDef] již nemá zájem otevírat obchod ani rozvíjet lepší hospodářské a diplomatické vztahy se státem [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_foreign_politics_events.276.a: "Tyto suroviny jsou pro nás nepodstatné. Potřebujeme zlato!"
 NSB_soviet_foreign_politics_events.276.b: "Suroviny v [ROOT.GetAdjective] půdě patří státu [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.276.desc: "Naši diplomaté obdrželi nový [FROM.GetAdjective] návrh. Zdá se, že stát [FROM.GetNameDefCap] projevil velký zájem o hledání ložisek nerostů a ropy v severní části naší země a navrhuje provést geologický průzkum a rozšířit infrastrukturu v regionu výměnou za práva na těžbu. [From.GetAdjectiveCap] zástupci tvrdí, že tento průmyslový rozvoj přirozeně podpoří naši těžbu zlata a stříbra v oblasti."
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjectiveCap] průzkum nerostů v oblasti [618.GetName]"
 NSB_soviet_foreign_politics_events.277.a: "Takovou nabídku nemohli odmítnout!"
 NSB_soviet_foreign_politics_events.277.desc: "[Root.GetAdjectiveCap] diplomaté ve státě [SIK.GetNameDef] hlásí, že náš návrh na průzkum ložisek nerostů a ropy v severní části [SIK.GetNameDef] byl přijat. Provincie [SIK.GetName] vítá rozšíření infrastruktury v oblasti [618.GetName], které přirozeně podpoří těžbu zlata a stříbra, a proto souhlasí s udělením práv na těžbu strategických surovin jako způsob splacení [ROOT.GetAdjective] investic."
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.278.a: "Opravdu velkorysá nabídka."
 NSB_soviet_foreign_politics_events.278.b: "Musíme odolat [FROM.GetAdjective] ekonomické okupaci!"
 NSB_soviet_foreign_politics_events.278.desc: "Naši diplomaté obdrželi dopis [FROM.GetAdjective] velvyslance, ve kterém nám náš soused - zjevně znepokojen [ROOT.GetName] vojenskými schopnostmi - nabízí vojenskou pomoc při obnově [ROOT.GetAdjective] armády. Pošlou vybavení i instruktory, dostaneme letadla, pěchotní výzbroj, budou vybudovány dělostřelecké dílny, opevnění a otevřeny pilotní školy pro výcvik místních letců. Na oplátku chce [FROM.GetAdjective] vláda snížit obchodní bariéry a zvýšit export komodit, jako je vlna, bavlna, kožešiny a kůže."
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjectiveCap] vojenská pomoc"
 NSB_soviet_foreign_politics_events.279.a: "Moudré rozhodnutí!"
 NSB_soviet_foreign_politics_events.279.desc: "Naši diplomaté ve státě [SIK.GetNameDef] hlásí, že [SIK.GetLeader] přijal náš návrh poskytnout logistickou a vojenskou pomoc pro jeho expanzi na východ. Budeme moci budovat infrastrukturu a obranné pozice na jejich nově získaných územích a rovněž rozvíjet ropná pole v oblasti [756.GetName]. Na oplátku [SIK.GetAdjective] vláda udělí větší výhody našim obchodním subjektům a zvýší export do naší země."
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] přijímá naši vojenskou pomoc"
 NSB_soviet_foreign_politics_events.280.a: "Je to férová nabídka."
 NSB_soviet_foreign_politics_events.280.b: "To stačí, nepotřebujeme je!"
 NSB_soviet_foreign_politics_events.280.desc: "Po našem územním rozšíření na východ projevil stát [FROM.GetAdjective] zájem podpořit náš růst a pomoci nám budovat infrastrukturu a obranu v nově získaných oblastech. [FROM.GetNameDefCap] má rovněž zájem rozvíjet ropná pole v oblasti [756.GetName], která by podle nich mohla být klíčová pro naše další vojenské tažení na východ.\nStejně jako dříve požaduje [FROM.GetAdjective] vláda další finanční výhody pro své obchodní subjekty a zvýšení exportů z naší země."
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjectiveCap] podpora územní expanze"
 NSB_soviet_foreign_politics_events.281.a: "Rádi pomůžeme!"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] přijal náš návrh poskytnout logistickou a vojenskou pomoc pro jeho expanzi na východ. Budeme moci stavět infrastrukturu a obranné pozice v nově získaných územích a rovněž rozvíjet ropná pole v oblasti [756.GetName]. Na oplátku [SIK.GetAdjective] vláda udělí větší finanční výhody našim obchodním subjektům a zvýší export do naší země."
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] přijímá naši pomoc"
 NSB_soviet_foreign_politics_events.282.a: "Nemáme jinou možnost."
 NSB_soviet_foreign_politics_events.282.b: "Musíme tu frašku zastavit!"
 NSB_soviet_foreign_politics_events.282.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetNameDef], požadující integraci státu [ROOT.GetNameDef] jakožto nezávislé sovětské socialistické republiky podřízené vládě státu [FROM.GetNameDef]. Sám [FROM.GetLeader] nám slíbil, že naše země si bude užívat určité míry autonomie a že Rudá armáda bude připravena bránit Sin-ťiang, jako by šlo o sovětské území. Podle jeho slov jsou tato opatření nezbytná k zajištění efektivní spolupráce mezi našimi zeměmi v těchto těžkých časech.\nS ohledem na velké investice státu [FROM.GetNameDef] v naší zemi a rostoucí [FROM.GetAdjective] vliv na naši ekonomiku je nejlepší pečlivě zvážit naši odpověď."
 NSB_soviet_foreign_politics_events.282.t: "[SOV.GetNameDefCap] požaduje formalizaci sovětské republiky státu [ROOT.GetNameDef]"
 NSB_soviet_foreign_politics_events.283.a: "Vítejte ve Svazu, soudruzi!"
 NSB_soviet_foreign_politics_events.283.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], který přijímá integraci čínské provincie Sin-ťiang jako nezávislé sovětské socialistické republiky podřízené vládě státu [ROOT.GetNameDef]. Naše rozsáhlé rozvojové projekty v regionu ukázaly [ROOT.GetAdjective] dobrou vůli při budování pevných vztahů s našimi spojenci a poskytování pomoci tam, kde je třeba. Tyto kroky pomohly [FROM.GetLeader] pochopit, že naše požadavky jsou jen nezbytnými opatřeními k zajištění efektivní spolupráce v těchto těžkých časech."
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.284.a: "Brání spolupráci mezi našimi zeměmi."
 NSB_soviet_foreign_politics_events.284.b: "Tuto urážku nenecháme bez následků!"
 NSB_soviet_foreign_politics_events.284.desc: "Obdrželi jsme oficiální komuniké od [FROM.GetLeader], který odmítá naše požadavky na integraci státu [FROM.GetNameDef] jako nezávislé sovětské socialistické republiky. Zdá se, že rozsáhlé investice do rozvoje regionu a pomoci našim čínským sousedům neznamenají pro [FROM.GetLeader] vůbec nic, neboť se stále dívá na [ROOT.GetNameDef] s nedůvěrou."
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 NSB_soviet_foreign_politics_events.285.a: "Společně vzdorujeme nepřátelům!"
 NSB_soviet_foreign_politics_events.285.b: "Je čas najít si nové přátele!"
 NSB_soviet_foreign_politics_events.285.desc: "Po strašlivých ztrátách ve válce se zdá, že kolaps státu [SOV.GetNameDef] může být mnohem blíže, než bychom si přáli. Několik členů naší vlády tvrdí, že tento vývoj nevyhnutelně ohrožuje naši zemi, a navrhují okamžitě zrušit všechny dohody se státem [SOV.GetNameDef] a začít posilovat vztahy s čínskými úředníky. Podle jejich názoru musíme udělat vše, co je nutné pro zajištění bezpečnosti státu [ROOT.GetNameDef], a stát [SOV.GetNameDef] sotva může jakkoli reagovat vzhledem ke svému současnému stavu."
 NSB_soviet_foreign_politics_events.285.t: "[SOV.GetName] na pokraji kolapsu"
 NSB_soviet_foreign_politics_events.286.a: "Bídná situace..."
 NSB_soviet_foreign_politics_events.286.b: "Musíme se vypořádat s těmi žvanivými zrádci!"
 NSB_soviet_foreign_politics_events.286.desc: "Včera ve svém oficiálním prohlášení [SIK.GetLeader] znovu potvrdil loajalitu Sin-ťiangu vůči státu [ROOT.GetNameDef] a své osobní přání pokračovat ve spolupráci mezi našimi zeměmi. Je však zřejmé, že poplašné živly ve státě [SIK.GetNameDef] vážně poškodily obraz státu [ROOT.GetNameDef] a podpora [SIK.GetLeader] uvnitř [SIK.GetRulingParty] utrpěla tvrdý zásah."
 NSB_soviet_foreign_politics_events.286.t: "Sin-ťiang ohrožen sovětskými válečnými ztrátami"
 NSB_soviet_foreign_politics_events.287.a: "Ať si jdou! Máme důležitější starosti."
 NSB_soviet_foreign_politics_events.287.b: "Musíme je za to potrestat!"
 NSB_soviet_foreign_politics_events.287.desc: "Včera ve svém oficiálním prohlášení [SIK.GetLeader] oznámil vystoupení Sin-ťiangu z aliance [ROOT.GetFactionName], rušíc všechny dohody se státem [ROOT.GetNameDef] s okamžitou platností.\nPodle jeho slov, s [ROOT:GetName] na pokraji kolapsu a obklopeným nepřáteli na východě i západě, je čas, aby Sin-ťiang posílil vztahy se svými čínskými sousedy a bratry ve východních zemích, aby společně čelili cizím vetřelcům."
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] opouští alianci [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.30.a: "Ať si tu zmrzlou pustinu nechají."
 NSB_soviet_foreign_politics_events.30.b: "To je opravdu dobrý vtip."
 NSB_soviet_foreign_politics_events.30.desc: "Před několika týdny začala [FROM.GetAdjective] propaganda a média nakloněná [FROM.GetAdjective] vládě zřetelně a koordinovaně tlačit téma Aljašky zpět do veřejné debaty. V zásadě tvrdí, že nákup Aljašky v roce 1867 byl buď podvodný, nebo uskutečněný pod nátlakem. Také prohlašují, že obyvatelé Aljašky - jak domorodci, tak osadníci - by se měli mnohem lépe jako občané státu [FROM.GetNameDef].\n\nDnes [FROM.GetAdjective] velvyslanec doručil oficiální nótu, v níž tzv. „Vláda Aljašské autonomní republiky v exilu“ formálně žádá o připojení k státu [FROM.GetNameDef], a [FROM.GetLeader] jejich žádost schválil. Podle jeho slov zbývá vyjednat už jen detaily předání moci."
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] požaduje navrácení Aljašky"
 NSB_soviet_foreign_politics_events.31.a: "Další chyba carů napravena."
 NSB_soviet_foreign_politics_events.31.desc: "Během slavnostního ceremoniálu ve Fort Sitka předal stát [FROM.GetNameDef] svrchovanost nad Aljaškou zpět nám. Ačkoliv má většina obyvatel Aljašky smíšené pocity, lid doma toto rozhodnutí oslavuje."
 NSB_soviet_foreign_politics_events.31.t: "Aljaška navrácena"
 NSB_soviet_foreign_politics_events.32.a: "Aha, oni si mysleli, že bluffujeme?"
 NSB_soviet_foreign_politics_events.32.b: "Poslední věc, kterou potřebujeme, je další kus zmrzlé půdy."
 NSB_soviet_foreign_politics_events.32.desc: "Státní tajemník státu [FROM.GetAdjective] si ani neudělal čas reagovat na naše požadavky osobně. Místo toho byla na naši ambasádu doručena listina podepsaná náměstkem ministra pro kulturní rozvoj, která uvádí, že ačkoliv respektují naše ambice v psaní kompletní historické fikce, ocenili by, kdybychom k tomu nepoužívali oficiální diplomatické kanály."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_great_patriotic_war.01.a: "Vítej na palubě, soudruhu!"
 NSB_soviet_great_patriotic_war.01.desc: "Po [?ROOT.SOV_invader_of_ukraine.GetAdjective] invazi na Ukrajinu požádal Nikolaj Kuzněcov o formální vstup do NKVD, aby bránil svou vlast. Díky jeho jedinečným talentům by mohl být velkým přínosem pro podporu partyzánských operací v oblasti."
 NSB_soviet_great_patriotic_war.01.t: "Nikolaj Ivanovič Kuzněcov žádá o zařazení"
 NSB_soviet_nationalist.001.a: "Nepřítel našeho nepřítele je náš přítel"
 NSB_soviet_nationalist.001.b: "Toto je právoplatné [ROOT.GetAdjective] území!"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] vyhlásil nezávislý stát [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] to označuje za akt zrady a nařídil zajmout a popravit povstalce. Výsledkem je, že mezi státem [SOS.GetNameDef] a [?SOV.SOV_nationalist_country.GetNameDef] nyní panuje válečný stav.[GetFinnishCommittmentInKareliaOrNot]"
 NSB_soviet_nationalist.001.t: "Nacionalistické povstání ve státě [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.002.a: "Porazili jsme Sovětský svaz, porazíme i je."
 NSB_soviet_nationalist.002.b: "Možná je to tak lepší."
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjectiveCap] velvyslanec přistoupil k naší vládě s „žádostí“, abychom uznali [FROM.GetNameDef] coby pravou a nejvyšší vládu státu [ROOT.GetName]. Vý exchange za to nabízejí „určitou míru autonomie“."
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] požaduje podrobení"
 NSB_soviet_nationalist.003.a: "Velký den pro Rusko"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] neshledal žádný důvod odmítnout naše oprávněné požadavky. [FROM.GetNameDef] se vrátí do Impéria s určitým právem na samosprávu."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] přijímá"
 NSB_soviet_nationalist.004.a: "Musíme je donutit se podřídit!"
 NSB_soviet_nationalist.004.b: "Asi si budeme muset chvíli počkat."
 NSB_soviet_nationalist.004.desc: "Navzdory nátlaku a navzdory tomu, že si [FROM.GetLeader] dobře uvědomuje zoufalou situaci své země, odmítl přijmout naši štědrou nabídku autonomie v rámci obnovené Ruské říše."
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] odmítá"
 NSB_soviet_paranoia_system_events.01.a: "Jsou jeho obavy skutečně oprávněné?"
 NSB_soviet_paranoia_system_events.01.desc: "Na nedávném zasedání Ústředního výboru soudruh [Root.GetLeader] upozornil na rostoucí frakcionářství uvnitř strany. Ačkoliv všichni členové výboru byli rychlí ujistit jej o své plné a bezpodmínečné podpoře, zjevně to jeho obavy příliš nerozptýlilo. Podle soudruha [Root.GetLeader] musíme být neustále ve střehu před diverzanty a škůdci, kteří kují pikle proti státu, ať už zastávají jakoukoliv pozici.\n\nTato zpráva překvapila mnoho straníků, kteří věřili, že hrozba rozkolu uvnitř strany skončila Trotského exilem."
 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] znepokojen frakcionářstvím"
 NSB_soviet_paranoia_system_events.11.a: "Nádor tak blízko srdci je třeba bez milosti vyříznout."
 NSB_soviet_paranoia_system_events.11.b: "Nemůžeme odsoudit někoho na základě tak chatrných důkazů!"
 NSB_soviet_paranoia_system_events.11.desc: "Na základě anonymního udání zatkla NKVD [?ROOT.SOV_purged_character_for_loc.GetName] za špionáž, sabotáž a spiknutí proti státu. Ač muž dál tvrdí svou nevinu, vyšetřovatelé jsou si jistí, že během několika týdnů dokážou sestavit pevný případ. Buď se zlomí při výslechu, nebo budou shromážděny dostatečné výpovědi jeho blízkých spolupracovníků. V každém případě musí být trestem za takovéto zločiny smrt nebo doživotí v táborech nucených prací."
 NSB_soviet_paranoia_system_events.11.t: "Poradce obviněn z velezrady"
 NSB_soviet_paranoia_system_events.12.a: "Tato korupce musí být vymýcena."
 NSB_soviet_paranoia_system_events.12.b: "Tohle je naprosto absurdní přehnaná reakce."
 NSB_soviet_paranoia_system_events.12.desc: "NKVD objevila důkazy o rozsáhlém spiknutí uvnitř civilní administrativy. Zdá se, že někteří úředníci Státní plánovací komise se příliš sblížili s některými továrními manažery a záměrně upravili výrobní čísla v pětiletém plánu směrem dolů. Podle NKVD jde o jasný důkaz antisovětské sabotáže a záměrného oslabování systému.\n\nZatčení spiklenci při výsleších rychle udávají další členy skupiny."
 NSB_soviet_paranoia_system_events.12.t: "Spiknutí mezi civilními úředníky"
 NSB_soviet_paranoia_system_events.13.a: "Tyto nevýslovné zločiny musí být tvrdě potrestány."
 NSB_soviet_paranoia_system_events.13.b: "Tato obvinění jsou očividně vykonstruovaná."
 NSB_soviet_paranoia_system_events.13.desc: "Skupina mladších důstojníků NKVD oslovila [Root.GetLeader] s důkazy, že současný šéf NKVD plánoval převzít kontrolu nad hlavním městem „v případě rozsáhlých nepokojů“. Domnívají se však, že jde jen o záminku a skutečným cílem byla násilná uzurpace vlády.\n\nPři konfrontaci se šéf NKVD nejprve pokoušel vše vysvětlit jako běžné nouzové plány, které existují léta. Po důkladnějším vyšetřování a tvrdém výslechu však přiznal existenci rozsáhlé sítě zahraničních agentů uvnitř NKVD, kteří plánovali svržení vlády ve spolupráci s cizími mocnostmi."
 NSB_soviet_paranoia_system_events.13.t: "Neloajalita v NKVD?"
 NSB_soviet_paranoia_system_events.19.a: "Další skupina zrádců postavena před spravedlnost."
 NSB_soviet_paranoia_system_events.19.b: "Revoluce nesmí pohltit své vlastní děti."
 NSB_soviet_paranoia_system_events.19.desc_1: "Vyšetřování vraždy soudruha Kirova roku 1934 odhalilo množství stop ukazujících na spiknutí Zinovjeva a Trockého. Po sérii zatčení a výslechů se důkazy jen množily.\n\nPo setkání s [Root.GetLeader] se Zinovjev a Kameněv konečně přiznali ke spolupráci s Trockým s cílem svrhnout vládu, zavraždit sovětské vůdce a obnovit kapitalismus v Sovětském svazu. Nyní stanou před soudem společně se 14 spoluviníky. Obvinění jsou velmi závažná - odsouzení znamená jistou smrt."
 NSB_soviet_paranoia_system_events.19.desc_2: "Po prvním procesu s trockisty a teroristy pokračovalo vyšetřování NKVD a odhalilo další důkazy. Karl Radek byl zatčen a nakonec se během výslechu zlomil. Odhalil rozsáhlou síť osob, které plně či částečně spolupracovaly s Trockým, a to téměř ve všech oblastech státní správy, včetně armády.\n\nHlavní organizátoři již byli zatčeni a doznali se. Ti nyní čelí soudu. Jejich zločiny jsou menší než v předchozím procesu, ale trest smrti je stále možný."
 NSB_soviet_paranoia_system_events.19.desc_3: "Vyšetřování před druhým moskevským procesem odhalilo rozsáhlou síť trockistů v armádě a stranickém vedení, vedenou Bucharinem. Tito lidé byli zatčeni a během výslechů se přiznali k nejzávažnějším a nejodpornějším činům - od plánované sabotáže přes pokusy o atentát až po spolupráci s cizími mocnostmi a dokonce i míchání hřebíků do másla, aby zranili či zabili běžné sovětské občany.\n\nPokud budou odsouzeni, trest bude téměř jistě smrt zastřelením."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agenti NKVD odhalili znepokojivé nové spiknutí, do něhož je zapojeno několik členů naší strany. O to znepokojivější je, že během výslechů padla jména několika starých bolševiků. Další šetření skutečně ukázalo, že někteří údajní spiklenci byli zapleteni do sabotáží, frakcionářství a antisovětské činnosti.\n\nTito muži nyní stojí před soudem a čekají na rozsudek. Podle povahy obvinění bude trest nepochybně velmi tvrdý."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.21.a: "V armádě není pro takové muže místo."
 NSB_soviet_paranoia_system_events.21.b: "Je zřejmé, že při vyšetřování došlo k přehnanému horlivosti."
 NSB_soviet_paranoia_system_events.21.desc: "V rámci vyšetřování trockistů v armádě objevila NKVD důkazy, že generál [?ROOT.SOV_purged_character_for_loc.GetName] v minulosti několikrát kritizoval soudruha [Root.GetLeader] a připomínal velké zásluhy Lva Trockého během občanské války. Během výslechu nejprve prohlašoval svou loajalitu k [ROOT.GetLeader], ale nakonec se zlomil a přiznal, že byl kontaktován trockistickými agenty, aby vytvořil kontrarevoluční buňku uvnitř armády provádějící sabotáže proti Rudé armádě."
 NSB_soviet_paranoia_system_events.21.t: "Generál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z velezrady"
 NSB_soviet_paranoia_system_events.22.a: "Musíme zajistit loajalitu budoucích velitelů."
 NSB_soviet_paranoia_system_events.22.b: "Akademie je místem, kde se kladou otázky - nesmíme tomu bránit."
 NSB_soviet_paranoia_system_events.22.desc: "Anonymní informátor oznámil existenci skupiny studentů na jedné z našich nejprestižnějších vojenských akademií. Zdá se, že tato skupina se rozhodla studovat více než jen schválené učivo a diskutovala myšlenky zostouzených a reakčních teoretiků. Zatím není jasné, odkud jejich spisy získali, ale důkladné šetření a výslech vůdců skupiny jistě brzy odhalí další jména."
 NSB_soviet_paranoia_system_events.22.t: "Spiknutí na Akademii"
 NSB_soviet_paranoia_system_events.23.a: "Musíme zahájit důkladné vyšetřování!"
 NSB_soviet_paranoia_system_events.23.b: "V moderní armádě jsou takové věci běžné."
 NSB_soviet_paranoia_system_events.23.desc: "Zprávy z posledních velkých cvičení ukazují, že značná část vozidel byla vyřazena kvůli technickým závadám a mnozí rekruti utrpěli zranění. Tyto zprávy se dostaly na stůl soudruha [Root.GetLeader], který má obavy, že může jít o sabotáž uvnitř ozbrojených sil. Chce zjistit, jak je možné, že nové tanky selhávají po několika dnech cvičení bez údržby."
 NSB_soviet_paranoia_system_events.23.t: "Kampaň proti sabotérům"
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName] musí stanout před spravedlností."
 NSB_soviet_paranoia_system_events.24.b: "Tohle je průhledný pokus [?ROOT.SOV_accuser_character_for_loc.GetName] zachránit si vlastní kůži."
 NSB_soviet_paranoia_system_events.24.c: "Ukončit vyšetřování bez rozsudku."
 NSB_soviet_paranoia_system_events.24.desc: "K velení armády dorazila zpráva, v níž [?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje generála [?ROOT.SOV_accused_character_for_loc.GetName] z vážného porušení povinností. Podle něj generál spolupracoval s cizími a reakčními silami a předával jim informace. Dále upozorňuje na množství výcvikových nehod pod jeho velením, o nichž tvrdí, že šlo o úmyslnou sabotáž prováděnou generálem a jeho spoluspiklenci v armádě.\nTito spoluspiklenci obvinění potvrdili po rozsáhlých výsleších."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accuser_character_for_loc.GetName] obviňuje [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá v závislosti na úrovni odstraněného velitele jednotky: §G[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_accused_increase_tt: "£SOV_paranoia_text_icon Politická paranoia se zvyšuje v závislosti na úrovni odstraněného velitele jednotky: §R[?SOV.SOV_accused_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_decrease_tt: "£SOV_paranoia_text_icon Politická paranoia klesá v závislosti na úrovni velitelů jednotek, kteří jsou odstraněni: §G[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt: "£SOV_paranoia_text_icon Politická paranoia se zvyšuje v závislosti na úrovni velitelů jednotek, kteří jsou odstraněni: §R[?SOV.SOV_combined_unit_leader_level]§!"
 NSB_soviet_paranoia_system_events.28.a: "Nesmíme dovolit, aby se tato nákaza šířila."
 NSB_soviet_paranoia_system_events.28.b: "Tato obvinění jsou hrubě přehnaná."
 NSB_soviet_paranoia_system_events.28.desc: "Hromadí se zprávy o rozsáhlé síti důstojníků, kteří silně kritizují vedení armády soudruhem [Root.GetLeader]. Zatýkaní za pobuřování, sabotáž a antisovětské myšlení udávají během výslechů další jména. Již dlouho panovalo podezření ohledně loajality generálů, ale nyní se ukazuje, že možná ani majora a plukovníky nelze považovat za spolehlivé."
 NSB_soviet_paranoia_system_events.28.t: "Velká čistka mladších armádních důstojníků"
 NSB_soviet_paranoia_system_events.29.a: "Všichni zrádci musí zaplatit nejvyšší cenu."
 NSB_soviet_paranoia_system_events.29.b: "Tohle jsou nesmyslné jatka!"
 NSB_soviet_paranoia_system_events.29.desc: "Důkazy o rozsáhlé trockistické síti v armádě rychle narůstají. NKVD denně zatýká nové podezřelé, jejichž jména padla při předchozích výpovědích. Tito lidé pak často udávají další spolupracovníky. Bude trvat jistou dobu dopátrat se všech generálů zapojených do spiknutí, ale je zřejmé, že níže uvedený seznam představuje významnou část z nich, jejichž vina byla prokázána přiznáními."
 NSB_soviet_paranoia_system_events.29.t: "Velká čistka - proces s generály"
 NSB_soviet_paranoia_system_events.30.t: "Pravidelná čistka námořnictva"
 NSB_soviet_paranoia_system_events.31.a: "V námořnictvu pro takové muže není místo."
 NSB_soviet_paranoia_system_events.31.desc: "Jeden z důstojníků štábu admirála [?ROOT.SOV_purged_character_for_loc.GetName] kontaktoval NKVD s informacemi o podezřelých aktivitách. Podle něj byl [?ROOT.SOV_purged_character_for_loc.GetName] během nedávné zahraniční návštěvy přístavu velmi srdečně vítán důstojníky cizího námořnictva a mohl této příležitosti využít k předání tajných informací. Dále se objevily důkazy o existenci trockistických buněk v několika přístavech, které admirál navštívil, což by mu umožnilo spiknout se s Trockým proti státu."
 NSB_soviet_paranoia_system_events.31.t: "Admirál [?ROOT.SOV_purged_character_for_loc.GetName] obviněn z velezrady"
 NSB_soviet_paranoia_system_events.33.desc: "Z různých námořních základen přišly zprávy o mírném nárůstu žádostí o náhradní díly pro urgentní opravy některých lodí. Ačkoliv zprávy uvádějí, že škody vznikly běžným opotřebením nebo při výcviku, NKVD si tím není jistá. [Root.GetLeader] projevil o věc osobní zájem a požaduje důkladné vyšetření všech podezření na sabotáž."
 NSB_soviet_paranoia_system_events.38.desc: "Po hlášeních politruků o neobvyklé aktivitě ve flotile zahájila NKVD rozsáhlé vyšetřování a objevila důkazy o rozsáhlé síti důstojníků hluboce kritických - ba přímo nepřátelských - vůči sovětskému systému. Ačkoliv většina z nich tvrdí loajalitu k [Root.GetLeader] a Sovětskému svazu, je zřejmé, že by je cizí agentury snadno mohly získat ke špionáži. Výslechy navíc odhalily, že někteří z nich už byli ve službách kapitalistických států a rychle udávají další jména."
 NSB_soviet_paranoia_system_events.38.t: "Velká čistka - mladší důstojníci námořnictva"
 NSB_soviet_paranoia_system_events.39.desc: "Vyšetřování trockistického centra v armádě ukázalo, že je zvlášť hluboce zakořeněno v námořnictvu. Většina - ne-li všichni - admirálové jsou velmi podezřelí, neboť měli během zahraničních plaveb mnoho příležitostí ke kontaktu s cizími elementy. Dosud každý vysoce postavený admirál zatčený NKVD se přiznal k vážným zločinům, včetně špionáže a sabotáže, již po několika dnech výslechu. S tím, jak je do spiknutí zataženo stále více námořních důstojníků, je jasné, že jeho vymýcení bude vyžadovat mimořádně důkladné vyšetřování."
 NSB_soviet_paranoia_system_events.39.t: "Velká čistka - proces s admirály"
 NSB_soviet_paranoia_system_events.42.desc: "Nedávná inspekce v letectvu odhalila šokující sérii havárií a nehod během výcviku. Kromě toho je velké množství našich nejmodernějších letadel neschopných nasazení a čeká na údržbu. Jak k tomuto stavu mohlo dojít, není jasné, ale [Root.GetLeader], podezřívající sabotáž, nařídil rozsáhlé vyšetřování."
 NSB_soviet_paranoia_system_events.48.a: "Nesmíme dovolit, aby se zde shromažďovaly podvratné živly."
 NSB_soviet_paranoia_system_events.48.b: "Jejich práce je příliš důležitá."
 NSB_soviet_paranoia_system_events.48.desc: "NKVD zjistila, že členové vedení jednoho z našich konstrukčních kanceláří předávali informace cizím agenturám. Navíc byly jejich nedávné návrhy natolik plné chyb, že prototyp vyžadoval rozsáhlé úpravy, aby byl vůbec schopen letu. To vedlo k podezření, že šlo o sabotáž. NKVD nyní vyslýchá konstruktéry a inženýry a hlavní vyšetřovatel je přesvědčen, že během několika dní získá přiznání."
 NSB_soviet_paranoia_system_events.48.t: "Zrušit konstrukční kancelář"
 NSB_soviet_paranoia_system_events.49.a: "Musí být pohnáni k odpovědnosti."
 NSB_soviet_paranoia_system_events.49.b: "Jen dělali svou práci."
 NSB_soviet_paranoia_system_events.49.desc: "Zvýšená kontrola letectva přinesla výsledky. Vyšetřovatelé NKVD získali přiznání řady mladších důstojníků, která ukazují na vysoké generály, kteří nařizovali opakované výcvikové lety v špatném počasí, což vedlo k předvídatelným haváriím a snížení bojeschopnosti letectva. Proč tak činili, není zatím jasné, ale NKVD věří, že v následujících dnech získá odpovědi."
 NSB_soviet_paranoia_system_events.49.t: "Generálové letectva zapleteni"
 NSB_soviet_permanent_revolution.1.a: "Je to v podstatě akt agrese."
 NSB_soviet_permanent_revolution.1.desc: "Trockisté ze státu [FROM.GetNameDef] burcují masy revoluční propagandou. Dokonce slibují, že přijdou na pomoc [ROOT.GetAdjective] proletariátu, pokud povstane proti státu. Situace hrozí vymknout se kontrole."
 NSB_soviet_permanent_revolution.1.t: "Trockističtí revolucionáři burcují masy"
 NSB_soviet_planned_economy.1.a: "Musíme to respektovat."
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] představil nový návrh společné plánované ekonomiky.\nAčkoliv není bezchybný, [FROM.GetAdjective] vláda je přesvědčena, že NEP měl řadu úspěchů, a je odhodlána vytvořit model plánované ekonomiky, který posílí vzájemnou hospodářskou provázanost mezi státy [FROM.GetNameDef] a jeho partnery a připraví cestu k plně socialistické společnosti."
 NSB_soviet_planned_economy.1.t: "[SOV.GetAdjectiveCap] program plánované ekonomiky"
 NSB_soviet_policies_of_collective_security.1.a: "Přijmeme původní podmínky."
 NSB_soviet_policies_of_collective_security.1.b: "Měli bychom oslovit Polsko."
 NSB_soviet_policies_of_collective_security.1.c: "To není v našem zájmu."
 NSB_soviet_policies_of_collective_security.1.desc: "Vzhledem k hrozbám, kterým obě naše země čelí, navrhla [FROM.GetAdjective] vláda pakt o vzájemné pomoci. Podle jeho podmínek bychom se zavázali, že proti sobě nepodnikneme žádné nepřátelské kroky.\n\nJedním nevyřešeným problémem je skutečnost, že mezi našimi státy leží [POL.GetNonIdeologyName]. Jakýkoliv pokus jedné strany přijít druhé na pomoc by nutně musel vést přes Polsko. Někteří členové diplomatických služeb jsou pevně přesvědčeni, že bychom měli Polsko do paktu zahrnout, aby bylo vůbec možné si navzájem přímo pomoci."
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] navrhuje pakt o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.10.a: "Hlavně že tu nabídku dostali."
 NSB_soviet_policies_of_collective_security.10.desc: "Poněkud nečekaně se vláda [POL.GetLeader] rozhodla k navrhovanému paktu nepřipojit. Ačkoliv oficiálním důvodem byl nedostatek věrohodných hrozeb, v soukromí [POL.GetAdjective] vláda poznamenala, že Sověti sice mohou dychtit po tom, aby do Polska pochodovali na jeho obranu - ale už by se jim odtud nemuselo chtít odejít."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] odmítá pakt"
 NSB_soviet_policies_of_collective_security.11.a: "Jaké plýtvání časem."
 NSB_soviet_policies_of_collective_security.11.desc: "[POL.GetAdjectiveCap] vláda odmítla připojit se k paktu o vzájemné pomoci s odkazem na nedostatek věrohodných hrozeb a neochotu zaplést se do aliancí.\n\nV diplomatických kruzích se však šíří zvěsti, že jde pouze o záchranu tváře a skutečným důvodem je to, že nám prostě nedůvěřují."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] odmítá náš pakt o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.12.a: "To alianci ještě posílí."
 NSB_soviet_policies_of_collective_security.12.desc: "[FROM.GetAdjectiveCap] vláda v zásadě souhlasila s přistoupením k paktu. Ačkoliv zbývá dořešit některé detaily, neměly by bránit ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] souhlasí s připojením k našemu paktu o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.13.a: "Teď už zbývá jen to podepsat!"
 NSB_soviet_policies_of_collective_security.13.desc: "Poté, co byla otázka [POL.GetNonIdeologyName] vyřešena, je [FROM.GetAdjective] vláda ochotná přistoupit k formální ratifikaci smlouvy podle původně dojednaných podmínek."
 NSB_soviet_policies_of_collective_security.2.a: "Budeme stát při sobě."
 NSB_soviet_policies_of_collective_security.2.desc: "Vláda státu [FROM.GetNameDef] v zásadě přijala náš návrh paktu o vzájemné pomoci. Do naší země dorazila delegace diplomatů, která má doladit podrobnosti jeho provádění."
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security.3.a: "Velmi krátkozraké rozhodnutí."
 NSB_soviet_policies_of_collective_security.3.desc: "Po několika dlouhých nocích napjatých jednání se [FROM.GetAdjective] delegace odjela, aniž by byla podepsána jakákoliv smlouva. Ačkoliv někteří členové diplomatických služeb stále doufají, že by se pakt dal zachránit, zdá se, že [FROM.GetAdjective] vláda to považuje za uzavřenou záležitost."
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 NSB_soviet_policies_of_collective_security.4.a: "V něčem mají pravdu."
 NSB_soviet_policies_of_collective_security.4.b: "Návrh byl záměrně jen mezi námi."
 NSB_soviet_policies_of_collective_security.4.desc: "Ačkoliv je [FROM.GetAdjective] vláda v zásadě otevřená paktu o vzájemné pomoci, má jisté obavy ohledně postavení Polska. Zdá se, že jejich stanovisko je takové, že Polsko musí být do paktu zahrnuto.\n\nV této otázce [FROM.GetAdjective] delegace nehodlá ustoupit a požádala, abychom formálně pozvali [POL.GetNonIdeologyName] k přistoupení k paktu."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] tlačí na začlenění [POL.GetAdjective] do paktu"
 NSB_soviet_policies_of_collective_security.5.a: "Tohle by smlouvu potopit nemělo."
 NSB_soviet_policies_of_collective_security.5.b: "Pak dohoda neplatí."
 NSB_soviet_policies_of_collective_security.5.desc: "Naše snaha přesvědčit [FROM.GetAdjective] delegaci o nutnosti zahrnout [POL.GetNonIdeologyName] do paktu přinesla jen malý výsledek.\n\nPodle nich se otázka [POL.GetNonIdeologyName] netýká projednávané smlouvy a kategoricky odmítají ji dál probírat. Musíme se nyní rozhodnout, zda jednání ukončíme, nebo budeme pokračovat s „malým“ paktem."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] odmítá zahrnout [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.6.a: "Teď je čas promluvit si s Poláky."
 NSB_soviet_policies_of_collective_security.6.desc: "Po dalším kole jednání [FROM.GetAdjective] delegace souhlasila se zahrnutím [POL.GetNonIdeologyName] do paktu. Jakmile budou doladěny detaily, zašleme [POL.GetAdjective] vládě nabídku, aby se k paktu připojila za stejných podmínek, jako máme my."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] souhlasí se zahrnutím [POL.GetNameDef] do paktu"
 NSB_soviet_policies_of_collective_security.7.a: "Rádi budeme třetí stranou."
 NSB_soviet_policies_of_collective_security.7.b: "Copak nevědí, že Sovětům se nedá věřit?"
 NSB_soviet_policies_of_collective_security.7.desc: "[FROM.GetAdjectiveCap] velvyslanec nás informoval, že jeho země právě podepsala smlouvu o vzájemné pomoci se státem [SOV.GetNameDef]. Podle jejích podmínek na sebe strany nebudou útočit a pokusí se jedna druhé pomoci ve válce.\n\nDále uvedl, že jeho vláda tuto smlouvu podepsala pouze s výslovnou podmínkou, že nám bude umožněno k paktu přistoupit, pokud si to budeme přát."
 NSB_soviet_policies_of_collective_security.7.t: "[SOV.GetAdjectiveCap]-[FROM.GetAdjective] pakt o vzájemné pomoci"
 NSB_soviet_policies_of_collective_security.8.a: "Taková špatně nasměrovaná loajalita."
 NSB_soviet_policies_of_collective_security.8.desc: "Naše pokusy vyjednat smlouvu se státem [FROM.GetNameDef] skončily neúspěchem. Zdá se, že otázka [POL.GetNonIdeologyName] a jeho zahrnutí do paktu byla klíčovým bodem, na němž nebylo možné najít kompromis."
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] odmítá podepsat pakt, z něhož je [POL.GetNameDef] vyloučen"
 NSB_soviet_policies_of_collective_security.9.a: "Nakonec přece jen prozřeli."
 NSB_soviet_policies_of_collective_security.9.desc: "Po dalších jednáních [FROM.GetAdjective] vláda souhlasila s podpisem paktu navzdory dřívějším výhradám k vyloučení Polska. Přestože si [FROM.GetAdjective] delegace něco nespokojeně bručí pod vousy, vypadá to, že je ochotná pokračovat v ratifikaci smlouvy."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu"
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Pokud pakt vejde v platnost, přijmeme následující podmínky:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Pokud [FROM.GetAdjective] i [POL.GetAdjective] vláda souhlasí se zahrnutím [POL.GetNameDef] do paktu, budou stejné účinky uplatněny i na [POL.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! se vzdají všech vzájemných nároků a válečných cílů, podepíší pakt o neútočení a poskytnou si navzájem záruky."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! a [POL.GetFlag]§Y[POL.GetNameDefCap]§! se vzdají všech vzájemných nároků a válečných cílů, podepíší pakt o neútočení a poskytnou si navzájem záruky."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Odmítneme [FROM.GetAdjective] návrh na zahrnutí [POL.GetNameDef] do paktu. [FROM.GetNameDefCap] si bude muset vybrat mezi přijetím našeho původního návrhu, nebo opuštěním myšlenky kolektivní dohody o vzájemné pomoci."
 NSB_soviet_policies_of_collective_security_tt: "Pokud [POL.GetAdjective] vláda souhlasí, bude [POL.GetNameDef] zahrnut do kolektivní dohody o vzájemné pomoci spolu se státy [FROM.GetNameDef] a [ROOT.GetNameDef]."
 NSB_soviet_propaganda_capmaign_events.1.a: "Vybudují si vlastní, zářivou budoucnost."
 NSB_soviet_propaganda_capmaign_events.1.desc: "Naši přátelé a vůdci v zemi [SOV.GetNameDef] zahájili program, který má zajistit, aby nastupující generace plně chápala, co se od ní očekává. Dobrý komunista musí být fyzicky silný, aby zvládl práci nutnou k budování lepšího světa, a zároveň vzdělaný, aby pochopil, co je třeba udělat.\n\nNadšení mladí lidé v naší zemi se tím inspirovali a snaží se tento přístup co nejvíce napodobit."
 NSB_soviet_propaganda_capmaign_events.1.t: "Mladí budovatelé komunismu"
 NSB_soviet_propaganda_capmaign_events.2.a: "Načasování je velmi nešťastné."
 NSB_soviet_propaganda_capmaign_events.2.desc: "Naše rozhodnutí podniknout aktivní kroky k zajištění bezpečnosti nás dostalo do nepříjemné situace ve vztahu k některým nedávným prohlášením. Ačkoliv většina lidí situaci příliš nahlas nezpochybňuje, naše tajná policie hlásí, že se mnozí v soukromí ptají, proč jsme slibovali mír, když jsme se zjevně chystali na válku.\n\nNikdo si netroufá to nazvat lží, ale je jasné, že důvěra široké veřejnosti se výrazně snížila."
 NSB_soviet_propaganda_capmaign_events.2.t: "Porušený příslib míru"
 NSB_soviet_propaganda_capmaign_events.3.a: "Vždyť jsme tuto válku nikdy nechtěli!"
 NSB_soviet_propaganda_capmaign_events.3.desc: "Vypuknutí války nás před veřejností staví do poněkud nezáviděníhodné pozice. Většina lidí se sice shodne, že jsme poškozenou stranou a spravedlivé rozhořčení se soustředí na útočníky, ale mnozí se v soukromí ptají, proč [THIS.GetLeader] tento útok nečekal. Naše tajná policie hlásí, že v několika případech zašli lidé ještě dál a nazvali [THIS.GetLeader] „buď nebezpečně naivním, nebo trestuhodně neschopným“."
 NSB_soviet_soviet_german_trade_agreement.1.a: "Potřebujeme suroviny."
 NSB_soviet_soviet_german_trade_agreement.1.b: "Nebudeme se s nimi dělit o naše námořní tajemství!"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "[FROM.GetAdjectiveCap] velvyslanec kontaktoval naše diplomaty s návrhem obchodní dohody mezi našimi zeměmi. Podle ní by nám [FROM.GetNameDef] posílal suroviny, jako jsou obilí, bavlna, ropa, kovové rudy a kaučuk. Na oplátku by [FROM.GetAdjective] obdrželi rozestavěný křižník třídy Hipper, plány dalších válečných lodí, těžká námořní děla a vzorky [ROOT.GetAdjective] letadel.\nTato dohoda nám nepochybně pomůže ve válečném úsilí proti nepřátelským státům v Evropě, neboť nám poskytne prostředky k obejití [GetTradeAgreementBlockadeWarPeace] blokády."
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "potenciální"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "nepřátelské"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjectiveCap]"
 NSB_soviet_soviet_german_trade_agreement.1.t: "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement.2.a: "Rudé flotě to prospěje."
 NSB_soviet_soviet_german_trade_agreement.2.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že přijali náš návrh. Naše země vstoupily do obchodní dohody, podle níž bude [ROOT.GetNameDef] posílat suroviny, jako jsou obilí, bavlna, ropa, kovové rudy a kaučuk, do státu [FROM.GetNameDef]. Na oplátku obdržíme rozestavěný křižník třídy Hipper, plány dalších válečných lodí, těžká námořní děla a vzorky [FROM.GetAdjective] letadel.\nTato dohoda nám nepochybně pomůže ve vývoji moderních vojenských technologií."
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] podepisuje $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.a: "Zatvrzelí hlupáci!"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "Po několika pokusech našeho velvyslance přesvědčit [FROM.GetAdjective] představitele o vzájemných výhodách obchodního paktu mezi našimi zeměmi nás [FROM.GetAdjective] diplomaté právě informovali, že nemají zájem uzavřít s [ROOT.GetNameDef] jakoukoliv obchodní dohodu."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] odmítá $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_spanish_civil_war.1.a: "Všechny španělské uprchlíky vítáme."
 NSB_soviet_spanish_civil_war.1.desc: "Včera v Kronštadtu přistála loď plná španělských uprchlíků prchajících před blížícím se pádem své vlády v občanské válce. Přivítala je naše delegace z města [ROOT.Capital.GetName], která se ujala skupiny složené převážně z dětí, ale také několika španělských politiků a vojáků.\nMezi nimi byl i velký komunistický bojovník [?SOV.SOV_spanish_general.GetName], s nímž naši zástupci vedli rozhovor. Bývalý španělský armádní důstojník prohlásil, že Španělé přicházejí do země [ROOT.GetNameDef], aby si zhojili rány a našli solidaritu pro úkol osvobození španělského lidu, a požádal [ROOT.GetAdjective] vládu, aby uznala jeho vojenskou hodnost a vrátila jej do služby, aby mohl pokračovat v boji proti fašismu a imperialismu."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName] vstupuje do služby v zemi [ROOT.GetNameDef]"
 NSB_soviet_spanish_civil_war.2.a: "Tohle je počátek světové revoluce!"
 NSB_soviet_spanish_civil_war.2.desc: "Sympatizanti ze Sovětského svazu organizovali přesun a výcvik stovek členů mezinárodních brigád, kteří podporují naši snahu vyhrát válku, aniž bychom zradili revoluci. Tito stateční členové mezinárodního proletariátu a rolnictva jsou připraveni položit život v boji proti fašismu a buržoazii."
 NSB_soviet_spanish_civil_war.2.t: "Do [ROOT.capital.GetName] dorazily mezinárodní marxistické brigády"
 NSB_soviet_spanish_civil_war.3.a: "Dobře je využijeme."
 NSB_soviet_spanish_civil_war.3.desc: "Sovětské antistalinistické komandá dorazily tajně do Barcelony spolu s řadou vycvičených agentů a operativců, kteří sympatizují s naší věcí. Podle našich kontaktů v Sovětském svazu nám tyto posily umožní vytvořit elitní brigády schopné prorazit nepřátelské linie či zastavit ofenzívy, a také zařadit zkušené agenty a důstojníky do našeho velitelského řetězce."
 NSB_soviet_spanish_civil_war.3.t: "Sovětská komanda dorazila do města [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.4.a: "Sjednoceni zvítězíme!"
 NSB_soviet_spanish_civil_war.4.desc: "Charismatičtí členové pravicového opozičního hnutí v Sovětském svazu spolu s místními řečníky z POUM, CNT a FAI vedli informační a agitační kampaň, která měla rozdmýchat revolučního ducha proletářských a rolnických mas v zemi [ROOT.GetNameDef]. Díky ohnivým projevům v nespočtu obcí si masy vypěstovaly silné třídní vědomí a jsou nyní ochotnější než kdy jindy se plně nasadit pro věc."
 NSB_soviet_spanish_civil_war.4.t: "Sověty organizované lidové projevy"
 NSB_soviet_spanish_civil_war.5.a: "Je čas zasadit poslední úder!"
 NSB_soviet_spanish_civil_war.5.desc: "Nová skupina sovětských vojenských atašé a poradců nedávno dorazila do Španělska, aby pomohla buržoazní republikánské vládě.\nMezi nimi je i několik sovětských antistalinistických agentů infiltrovaných jako asistenti vojenských poradců, které vyslal [FROM.GetLeader].\nTito agenti navázali kontakt s řadou důstojníků, vojáků, mezinárodních brigadistů a milicionářů sympatizujících s POUM, kteří nyní bojují v jednotkách buržoazní republikánské strany, a vytvořili impozantní síť informátorů, která nám poskytuje informace z první ruky o plánech nepřátelského velení."
 NSB_soviet_spanish_civil_war.5.t: "Sovětské agenty se podařilo infiltrovat do stalinistického velení"
 NSB_soviet_spanish_civil_war.6.a: "Revoluce zvítězí i v Rusku!"
 NSB_soviet_spanish_civil_war.6.b: "Revoluce nebo smrt!"
 NSB_soviet_spanish_civil_war.6.desc_1: "Dopis vlastnoručně napsaný [SPC.GetLeader] byl dnes ráno doručen naší organizaci. Španělský vůdce v něm prohlašuje, že španělský lid nikdy nezapomene na podporu skutečných sovětských revolucionářů, a ujišťuje, že až nadejde čas postavit se tyranskému monolitu zvanému stalinismus, POUM udělá vše, co je v jeho silách, aby podpořil sovětský lid v boji za svobodu a skutečnou revoluci."
 NSB_soviet_spanish_civil_war.6.desc_2: "Poté, co ve Španělsku porazila své fašistické a buržoazní nepřátele a s vědomím situace sovětského lidu bojujícího proti stalinistické kontrarevoluci, uspořádala POUM impozantní operaci, jejímž cílem je přivést do našeho hlavního stanu značný počet dobrovolnických brigád. Tito stateční muži a ženy přicházejí nejen ze Španělska, ale z celého světa, a většina z nich jsou ostřílení veteráni španělské občanské války, jejichž zkušenosti a dovednosti nám mohou pomoci převrátit poměr sil v sovětském boji v náš prospěch."
 NSB_soviet_spanish_civil_war.6.t: "Vítězná revoluce ve Španělsku"
 POL_habsburg_events.1.a: "Budeme mít habsburského krále."
 POL_habsburg_events.1.b: "Odmítáme."
 POL_habsburg_events.1.desc: "Poté, co [From.GetLeader] usedl na polský trůn, vydal dnes král ultimátum, aby [Root.GetLeader] odstoupil z vlády Maďarska ve prospěch Otty von Habsburga. Ačkoli by takové rozhodnutí mohlo být považováno za porušení Trianonské smlouvy, zdá se, že [From.GetLeader] nemá v úmyslu přijmout zápornou odpověď."
 POL_habsburg_events.1.t: "[From.GetNameDefCap] požaduje habsburskou vládu!"
 POL_habsburg_events.101.a: "Jo, všechno do sebe zapadá."
 POL_habsburg_events.101.desc: "Zdá se, že naše ultimátum vůči státu [From.GetNameDef] je přesvědčilo korunovat Ottu von Habsburga králem Maďarska! S Habsburky nyní na trůnech jak Maďarska, tak Polska, přichází nová éra habsburské vlády napříč Evropou."
 POL_habsburg_events.101.t: "[From.GetNameDefCap] korunuje Habsburga"
 POL_habsburg_events.102.a: "Čas na agresivní vyjednávání."
 POL_habsburg_events.102.desc: "Maďarská vláda zůstává zcela nehnutá tváří v tvář ultimátu, který požadoval dosadit Otta von Habsburga na maďarský trůn. Ačkoliv naše ultimátum selhalo, tato záležitost je nyní v rukou armády."
 POL_habsburg_events.102.t: "[From.GetNameDefCap] odmítá"
 POL_habsburg_events.2.a: "Samozřejmě se připojíme."
 POL_habsburg_events.2.b: "Nemáme zájem."
 POL_habsburg_events.2.desc: "Jelikož jsou obě naše země ovládány rodem Habsburků, navrhl [From.GetLeader], aby [Root.GetNameDef] a [From.GetNameDef] spojily síly při ochraně zájmů habsburské královské rodiny napříč Evropou."
 POL_habsburg_events.2.t: "[From.GetNameDefCap] navrhuje alianci"
 POL_habsburg_events.201.a: "Možná bychom se měli obrátit na Spojence."
 POL_habsburg_events.201.desc: "Navzdory našim rodinným vazbám se zdá, že [From.GetNameDef] nemá sebemenší zájem usilovat o alianci se státem [Root.GetNameDef]."
 POL_habsburg_events.201.t: "[From.GetLeader] odmítá pakt"
 SOS_army_desertions_tt: "Armáda země §Y[SOS.GetNameWithFlag]§! ztratí §Yvybavení§!, §Ymužstvo§! a §Yorganizaci§! a některé jednotky přeběhnou k §Y[ROOT.GetNameWithFlag]§!."
