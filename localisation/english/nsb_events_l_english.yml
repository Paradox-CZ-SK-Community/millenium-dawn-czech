 nsb_coup.0.a: "Musíme tomu přijít na kloub."
 nsb_coup.0.desc: "Ačkoli je veřejným tajemstvím, že několik našich generálů není spokojeno se situací v [Root.GetNameDef], zdá se, že někteří z nich možná začali uvažovat o radikálnějších krocích k vyřešení našich neshod. Došlo k několika schůzkám mezi různými důstojníky na neznámém místě, o němž se věří, že se nachází někde v [?.Root.meeting_location.GetName]. \n\nPodrobností je málo, ale máme důvod se domnívat, že mezi skupinou jsou i [coup_member_1.GetName] a [coup_member_2.GetName]. Druhý jmenovaný je údajně v kontaktu s [coup_member_3.GetName], i když přesná povaha jejich vztahu není jasná."
 nsb_coup.0.t: "Spiknutí v důstojnickém sboru?"
 nsb_coup.1.a: "Já osobně vítám naše nové vládce."
 nsb_coup.1.desc: "Po týdnech pečlivého plánování provedla skupina důstojníků pod vedením [Root.GetLeader] dnes [Root.GetOperationName], plán na převzetí kontroly nad vládou. \n\nDlouhá příprava se vyplatila - jednotky loajální [Root.GetLeader] dokázaly rychle obsadit všechna důležitá vládní místa. Místní stráže a policejní oddíly, čelící drtivé přesile, se vzdaly bez jediného výstřelu. Zátarasy kolem hlavního města zachytily všechny ministry, kteří se pokusili uprchnout. \n\nS předchozí vládou bezpečně v zajetí předložil [Root.GetLeader] zbytku [Root.GetNameDef] hotovou věc. Očekává se, že místní úřady se rychle podřídí."
 nsb_coup.1.t: "[Root.GetLeader] přebírá vládu"
 nsb_coup.2.a: "A tihle lidé chtěli řídit zemi?"
 nsb_coup.2.desc: "Po týdnech příprav nařídila skupina důstojníků včera v noci provést [Root.GetOperationName], plán na převzetí vlády. \n\nZdá se však, že byli nuceni uvést plán do pohybu předčasně, protože jejich akce působí ukvapeně a špatně koordinovaně. Zřejmě si nevšimli změny ve směnách stráží - skupina vojáků loajálních puči dorazila do kanceláře [Root.GetLeader] s rozkazem k zatčení nebo zabití právě ve chvíli, kdy probíhalo střídání, a tedy čelila dvojnásobnému počtu stráží, než očekávala. Následující přestřelka byla krátká a brutální: několik vojáků na obou stranách padlo či bylo zraněno, zatímco [Root.GetLeader] mezitím unikl. \n\n[Root.GetLeader] se od té doby objevil na veřejnosti i v rozhlase a ukázal tak, že atentát selhal. Po zhroucení puče spáchala řada důstojníků sebevraždu, aby se vyhnula zatčení, nebo padla v boji, když pro ně byly vyslány jednotky. Velitelé jednotlivých posádek mezitím přísahali věrnost [Root.GetLeader]."
 nsb_coup.2.t: "Pokus o převrat selhal"
 nsb_coup.3.a: "Toto povstání rozdrtíme!"
 nsb_coup.3.desc: "Po týdnech příprav nařídila skupina důstojníků včera v noci provést [Root.GetOperationName], plán na převzetí vlády. \n\nZdá se však, že svůj plán museli spustit předčasně a události se rychle vymkly kontrole. Pokus zatknout či zabít [Root.GetLeader] nedosáhl ničeho a síť zátarasů kolem metropole ještě nebyla uzavřena, takže řada vládních představitelů stihla uniknout.\n\nVláda [Root.GetNameDef] žije dál a [Root.GetLeader] slíbil, že zrádce postaví před spravedlnost - za jakoukoli cenu."
 nsb_coup.3.t: "Důstojníci se pokoušejí o převrat"
 nsb_news.1.a: "Dělníci Polska povstávají!"
 nsb_news.1.b: "Rozdrtíme tyhle nafoukance!"
 nsb_news.1.c: "Madono, ochraň nás."
 nsb_news.1.d: "Dívejte, jak se Polsko dokáže dělit i bez cizí pomoci."
 nsb_news.1.desc: "Mladý polský stát se zmítá v občanské válce! Desetiletí vládních půtek a naprostý nedostatek investic do infrastruktury ve venkovském východním Polsku vedly počátkem roku k všeobecné stávce nižších vrstev, a pokračující brutální zacházení se stávkujícími ze strany policie a armády rozdělilo zemi na dvě části.\n\nSelskou vládu, kterou vede [peasant_poland_target.GetLeader], podporuje demokratická frakce Front Morges v polské armádě a koalice marxistů, socialistů a liberálů.\n\nZatímco loajální síly se soustředily v průmyslovém srdci Polska a sedláci ve venkovském východě, Polsko je rozděleno krví sedláků."
 nsb_news.1.e: "Co to pro Polsko bude znamenat?"
 nsb_news.1.t: "[peasant_poland_target.Capital.GetName] zažívá selské povstání"
 nsb_news.10.a: "Zvítězili jsme!"
 nsb_news.10.b: "Vážná rána pro komunistickou revoluci."
 nsb_news.10.c: "Vskutku překvapivé."
 nsb_news.10.d: "Stalinovo Rusko se zhroutilo jako domeček z karet."
 nsb_news.10.desc_communist_opposition: "Kapitulace posledních jednotek, na které se spoléhal [SOS.GetLeader], znamená, že [GetSovietCivilWarName] skončila. [SOV.GetLeader] se prohlásil za vítěze a slíbil, že [SOV.GetNameDef] povstane z popela občanské války a zkázy. Před námi je titánský úkol a situace ve světě je nejasná, ale on trvá na tom, že právě začala nová éra pro [SOV.GetNameDef] i pro svět. Zda za těmto prohlášením dostojí, teprve uvidíme."
 nsb_news.10.desc_exiles: "To, co se zdálo být nemožným podnikem - obnovení boje proti bolševikům exilovým bělogvardějským hnutím - se navzdory všem prognózám proměnilo ve vítězství. [SOV.GetLeader] prohlásil, že [SOS.GetNameDef] byl poražen, a slíbil navrátit Rusko jeho někdejší slávě. Válka zpustošila velkou část Ruska a stála zemi nesmírné oběti.\n\n[SOS.GetLeader] není nikde k nalezení a jeho osud je zatím neznámý. Povídá se, že uprchl ze země několik dní před kapitulací a že se možná skrývá někde v Jižní Americe."
 nsb_news.10.desc_exiles_puppet: "S pomocí Japonců se prozatímní ruské vládě podařilo porazit [SOS.GetLeader] a dovést občanskou válku k vítězství. Stát se fakticky [JAP.GetAdjective] loutkou je však vysoká cena a mnohé vede k otázce, zda je to opravdu vítězství bílé věci."
 nsb_news.10.desc_stalinist: "S kapitulací posledních vzbouřeneckých jednotek je [GetSovietCivilWarName] oficiálně u konce. V bombastickém projevu k národu [SOS.GetLeader] prohlásil sám sebe za strůjce tohoto vítězství a vychválil statečnost a loajalitu Rudé armády.\n\nS vnitřními nepřáteli jednou provždy zničenými se může [SOV.Getleader] začít dívat jinam. Dlouhodobé dopady rozsáhlého zničení průmyslu a ztrát na životech se teprve projeví."
 nsb_news.10.e: "Zbavit se Stalina bylo nejspíš to nejlepší."
 nsb_news.10.f: "Těmto novým vůdcům bude těžké důvěřovat."
 nsb_news.10.g: "Možná je [SOV.GetLeader] rozumnější partner."
 nsb_news.10.t: "[GetSovietCivilWarName] končí!"
 nsb_news.100.desc: "Lev Trockij, kdysi nejbližší spolupracovník a předpokládaný nástupce Vladimira Iljiče Lenina, byl dnes ve svém domě napaden ozbrojenou skupinou, která přepadla jeho vilu. Útočníci vtrhli do místnosti, kde se bolševik nacházel, okamžitě zahájili palbu a vzápětí zmizeli. Po sobě zanechali smrtelně raněného Trockého, jenž o několik hodin později zemřel v nemocnici v Mexico City.\n\nPo neúspěšném boji o moc $SOV_iosif_stalin$ a jeho spojenci získali kontrolu nad Komunistickou stranou Sovětského svazu a Trockij strávil třicátá léta v exilu - žil v Turecku, Francii a Norsku, než se nakonec usadil v Mexiku.\nZůstal neustálým kritikem Stalina a „zdegenerovaného 'dělnického' státu“ Sovětského svazu."
 nsb_news.101.desc: "Starý bolševik Lev Trockij byl dnes ve svém domě napaden ozbrojenou skupinou, která provedla přepad jeho vily. Útočníci vtrhli do místnosti, kde se nacházel, stříleli bez rozmyslu a vzápětí zmizeli, přičemž za sebou zanechali nezraněného Trockého, kterému se podařilo schovat za postel se svou ženou a vnukem.\n\nTrockij byl kdysi nejbližší spolupracovník a předpokládaný nástupce Vladimira Lenina, ale po neúspěšném mocenském boji ho $SOV_iosif_stalin$ donutil k exilu ze Sovětského svazu. V rozhovoru s tiskem Trockij odsoudil pokus o svůj život jako „další zbabělý komplot zosnovaný Stalinem, aby umlčel své kritiky“."
 nsb_news.102.a: "Neobvyklé spojenectví..."
 nsb_news.102.b: "Pro dobro kolektivní bezpečnosti."
 nsb_news.102.desc_default: "Včera [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] podepsaly smlouvu o vzájemné pomoci.\n\nTato dohoda je součástí politiky kolektivní bezpečnosti, kterou prosazoval [SOV.GetAdjective] lidový komisař zahraničí [SOV.SOV_maksim_litvinov.GetName]. Na jejím základě si [SOV.GetNameDef] a [SOV_collective_security_pact_integrant.GetNameDef] slíbily vzájemnou obranu v případě agrese nepřátelských mocností."
 nsb_news.102.desc_poland: "Včera [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] podepsaly smlouvu o vzájemné pomoci.\n\nTato dohoda je součástí politiky kolektivní bezpečnosti, kterou prosazoval [SOV.GetAdjective] lidový komisař zahraničí [SOV.SOV_maksim_litvinov.GetName]. [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] a [POL.GetNameDef] se vzdaly jakýchkoli vzájemných územních nároků a slíbily si vzájemnou obranu v případě agrese nepřátelských mocností."
 nsb_news.102.t: "[SOV.GetAdjectiveCap]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] pakt"
 nsb_news.103.a: "Bude mít z toho prospěch i [ROOT.GetNameDef]"
 nsb_news.103.b: "Jak dlouho to vydrží?"
 nsb_news.103.desc: "[SOV.GetNameDef] a [GER.GetNameDef] podepsaly mezi sebou obchodní dohodu. Touto dohodou se [SOV.GetNameDef] snaží podpořit svůj průmyslový rozvoj a vojenský výzkum, zatímco [GER.GetNameDef] usiluje o dovoz tolik potřebných surovin, jako jsou obilí, ropa a železná ruda."
 nsb_news.103.t: "[SOV.GetAdjectiveCap]-[GER.GetAdjective] obchodní dohoda "
 nsb_news.104.a: "Je to nezbytné opatření."
 nsb_news.104.b: "Další oběť, kterou mají na svědomí [ENG.GetLeader] a [SOV.GetLeader]."
 nsb_news.104.c: "Nerovný boj..."
 nsb_news.104.desc: "Po týdnech plánování zahájily [ENG.GetNameDef] a [SOV.GetNameDef] společnou vojenskou operaci, které cílem bude [PER.GetName]. Plán počítá s rychlou okupaci nepřítele, který je v početní i technologické nevýhodě. Jak řekl [ENG.GetLeader], tato operace umožní zajistit [PER.GetAdjective] ropná pole a [ENG.GetAdjective] zásobovací trasy pro [SOV.GetNameDef]. Zároveň zabrání možnému postupu nepřítele, pokud by se rozhodl využít [TUR.GetNameDef] jako nástupní prostor a pak přes [PER.GetAdjective] země postupoval směrem k ropným polím v Baku a dál, jestli bude jeho konečným cílem [RAJ.GetNameDef]."
 nsb_news.104.t: "[PER.GetName] obětí anglo-[SOV.GetAdjective] invaze"
 nsb_news.11.a: "Možná v tom opravdu nějak jede i NKVD?"
 nsb_news.11.b: "To snad ne!"
 nsb_news.11.desc: "Navzdory extrémním bezpečnostním opatřením kolem své osoby byl [SOV.GetAdjective] vůdce $SOV_iosif_stalin$, nalezen mrtvý ve své vile, patrně zavražděný. [SOV.GetAdjectiveCap] hlavní město je plné fám a zdá se, že moc alespoň dočasně převzala trojka, kterou vede $SOV_lavrenty_beriya$. Nový vůdce však není příliš populární, takže zůstává otázkou, zda se mu podaří udržet se u moci, pokud bude jeho pozice ohrožena. NKVD údajně vyšetřuje všechny možnosti a Berija přísahal, že najde ty, kteří jsou za vraždu zodpovědní."
 nsb_news.11.t: "$SOV_iosif_stalin$ obětí atentátu"
 nsb_news.12.a: "Žijeme v zajímavých časech."
 nsb_news.12.b: "Z daždě pod okap."
 nsb_news.12.desc: "Bleskovým tahem [SOV.GetAdjective] opozice svrhla a zatkla Berijovu trojku. Jednotky Rudé armády obklíčily hlavní město v časných ranních hodinách, zatímco $SOV_lavrenty_beriya$ byl potají zatčen zvláštními oddíly a dopraven na bezpečné místo dříve, než jeho osobní stráž pochopila, co se stalo. Byla vyhlášena nová vláda, do čela které se postavil [SOV.GetLeader]. $SOV_lavrenty_beriya$ nyní čelí obvinění z velezrady."
 nsb_news.12.t: "[SOV.GetAdjectiveCap] státní převrat"
 nsb_news.2.a: "To je urážka!"
 nsb_news.2.b: "Já osobně vítám naše nové polské pány."
 nsb_news.2.c: "Libérie je teprve začátek."
 nsb_news.2.d: "Polsko v Africe?"
 nsb_news.2.desc.com: "Polsko dnes převzalo svrchovanost nad Libérií! Od roku 1932 považovala Libérie Polsko za svého preferovaného investičního partnera, neboť věřila, že má jen malé koloniální ambice. Tato dohoda však nyní učinila z Libérie pouhou polskou loutku.\n\nAmeričtí činitelé rozhodnutí odsoudili, protože vidí liberijskou nezávislost jako nezbytnou součást zakládajících principů jejich země.\n\n[POL.GetLeader] byl spolustraníky KPP obviněn z kolonialismu. [POL.GetLeader.GetSheHe] naproti slibuje, že jde pouze o ochranu Libérie před potenciálními kolonizátory, ale mnohé to nepřesvědčilo."
 nsb_news.2.desc.dem: "Polsko dnes převzalo svrchovanost nad Libérií! Od roku 1932 považovala Libérie Polsko za svého preferovaného investičního partnera, neboť věřila, že má jen malé koloniální ambice. Avšak dohoda podepsaná mezi Polskem, Libérií a Společností národů nyní učinila z Libérie pouhou polskou loutku.\n\nAmeričtí činitelé rozhodnutí odsoudili, protože vidí liberijskou nezávislost jako nezbytnou součást zakládajících principů jejich země.\n\nPolská Námořní a koloniální liga to považuje za ohromné vítězství polských koloniálních ambicí a tvrdí, že to ani zdaleka není vrchol polských plánů pro Afriku."
 nsb_news.2.e: "Tohle... vypadá rozhodně imperialisticky."
 nsb_news.2.f: "Další nesmyslný akt imperialismu."
 nsb_news.2.t: "Vyhlášen [LIB.GetAdjective] protektorát "
 nsb_news.3.a: "Už nejsme rozděleni."
 nsb_news.3.b: "Zajímavé."
 nsb_news.3.desc: "S celou středoasijskou oblastí pevně pod [From.GetOldAdjective] kontrolou [From.GetLeader] sjednotil turkické národy. Nová turkická správa prohlásila, že [From.GetOldNameDef] bude nově znám jako [From.GetNameDef] a je oprávněným domovem všech turkických národů.\n\nI za hranicemi tohoto nového státu začíná mnoho turkických národů považovat [From.GetNameDef] za svůj pravý domov a [From.GetLeader] může této příležitosti využít k rozšíření se rodícího národa."
 nsb_news.3.t: "Turkestán sjednocen!"
 nsb_news.301.a: "Už nejsme Rozdělené republiky!"
 nsb_news.301.b: "Zajímavé"
 nsb_news.301.d: "V duchu Tapy Čermojeva [FROM.GetLeader] znovu sjednotil území horských republik. Prohlašují, že odrazí každého cizího vetřelce, který vstoupí na severokavkazská území, a že si vybojují místo v análech dějin. A tak se rodí Horská republika Severního Kavkazu!"
 nsb_news.301.t: "Horské republiky se sjednocují"
 nsb_news.302.a: "Do třetice všeho dobrého"
 nsb_news.302.b: "Zase?"
 nsb_news.302.d: "Poprvé to bylo na počátku ruské občanské války a rychle se rozpadlo. Podruhé jako sovětská republika, která byla po sovětské ústavě z roku 1936 rozdělena. Nyní potřetí [FROM.GetLeader] usiloval o znovusjednocení zakavkazských zemí a ty jsou opět připraveny nejen bránit svá území, ale i rozšiřovat se na cizí. Jen čas ukáže, co podniknou."
 nsb_news.302.t: "Zakavkazsko znovu sjednoceno"
 nsb_news.303.a: "Konečně je Sibiř osvobozena z pout imperialismu!"
 nsb_news.303.b: "Ruské sevření na východě povoluje..."
 nsb_news.303.d: "Po staletích ruské nadvlády už Sibiř není jen regionem podřízeným cizí moci, ale politickým subjektem, který je sjednocen a připraven bojovat za svá práva za každou cenu. Lidé na Sibiři jásají - dny imperialismu jsou pryč a mohou žít v nezávislém státě bez cizího vměšování. Republika však prohlásila, že nebude nečinně sedět - vždyť je tu víc sibiřského lidu, který je třeba chránit a osvobodit, za každou cenu!"
 nsb_news.303.t: "Sibiř sjednocena"
 nsb_news.304.a: "Tentokrát obstojí v zkoušce času!"
 nsb_news.304.b: "Tak kdeže to je?"
 nsb_news.304.d: "Poprvé od ruské občanské války se země tvořící oblast Povolží a Uralu znovu spojily do státu, který nazývají Idel-Ural. Tentokrát prohlašují, že se nedají zlomit Ruskem a že si udrží nezávislost za každou cenu. Teprve budoucnost ukáže, zda je státu souzeno přežít..."
 nsb_news.304.t: "Idel-Ural se vrátil"
 nsb_news.4.a: "Již to není „svobodné“ město."
 nsb_news.4.b: "Co bude dál? Remilitarizace Porýní?"
 nsb_news.4.c: "Od Polska jsme čekali víc."
 nsb_news.4.d: "To město se dlouho neudrží."
 nsb_news.4.desc: "Svobodné město Danzig, zřízené Versailleskou smlouvou roku 1920, bylo až do dneška nezávislým státem pod ochranou polského státu. Avšak s rostoucím napětím na německo-polské hranici a odmítáním danzigské vlády umožnit polský tranzit přes městský přístav dnes polská vláda prohlásila, že „Gdaňsk již není svobodným městem“.\n\nUlice Danzigu už zaplňují polští vojáci s jediným posláním - posílit moc státu nad městem. Albert Forster a mnozí další členové nacistické strany se ukryli a hovoří se o tom, že město čeká povstání - a také o tom, že [GER.GetNameDef] pouze čeká na svou šanci."
 nsb_news.4.e: "Zajímavé."
 nsb_news.4.t: "[POL.GetNameDefCap] zabírá Danzig!"
 nsb_news.400.a: "Velkolepá událost!"
 nsb_news.400.b: "Válečné štváčství!"
 nsb_news.400.c: "Nehanebnost!"
 nsb_news.400.desc: "Po takřka třech desetiletích vlády bolševiků se [SOV.GetName] dnes dočkal návratu k carství korunovací cara Vladimira III. ve velkolepém obřadu, kteřý se konal v Uspenském chrámu v Moskvě. Po královském průvodu davem nový car promluvil k lidu, který jej přišel spatřit, pochválil ducha ruského národa a slíbil „navrátit zemi její někdejší slávu“."
 nsb_news.400.t: "Korunovace Vladimira III."
 nsb_news.401.a: "Naše slavná země potřebuje silné vůdce!"
 nsb_news.401.b: "Zda se tím něco zlepší, se teprve uvidí."
 nsb_news.401.c: "Rodí se nový spojenec?"
 nsb_news.401.desc: "Jen pár měsíců poté, co si vláda zlegitimizovala moc obnovením Zemského soboru, rozpustily fašistické prvky v [SOV.GetAdjective] vládě nový parlament a [SOV.GetLeader] je tým, kdo drží v rukou skutečnou moc. Nově korunovaný car zatím hraje roli pouze symbolickou, ale je zřejmé, že mu zbylo jen málo skutečné moci.\n\nV návaznosti na změnu režimu již citelně zesílila nacionalistická rétorika - projevy o bratrství „slovanských národů“ i odsudky minulých „křivd“ ze strany sousedních mocností."
 nsb_news.401.t: "Zemský sobor rozpuštěn"
 nsb_news.402.a: "Naše slavná aliance povstává!"
 nsb_news.402.b: "Skvělý nápad našich nových spojenců na východě."
 nsb_news.402.c: "Tvoří snad nový světový řád?"
 nsb_news.402.d: "Evropa je jim nyní vydána na milost..."
 nsb_news.402.desc: "V dnešním společném prohlášení oznámili [GER.GetNameDef] a [SOV.GetNameDef] vytvoření „Osy Berlín-Moskva“. Obě mocnosti budou spolupracovat hospodářsky, politicky i vojensky, aby „ochránily své zájmy“, a tvrdí, že jim „leží na srdci stabilita východní a střední Evropy“.\n\nZda to odráží jejich skutečné pohnutky, ukáže čas."
 nsb_news.402.t: "Osa Berlín-Moskva"
 nsb_news.403.a: "Je politováníhodné, že se naše účast provalila."
 nsb_news.403.b: "Oni se vměšují na našem prahu?!"
 nsb_news.403.c: "Brzy poznají výhody silného vedení."
 nsb_news.403.d: "Šíření fašismu se vymklo kontrole!"
 nsb_news.403.desc: "Vyšly najevo důkazy o rozsáhlém [SOV.GetAdjective] vměšování do vnitřních politických záležitostí řady zemí v Jižní a Střední Americe. Prostřednictvím financování pravicově orientovaných politických organizací a polovojenských skupin, uplácení, nátlaku a šíření dezinformací se vnitřní stabilita těchto zemí stala čím dál křehčí.\n\nNebude-li tato doteď skrytá [SOV.GetAdjective] činnost zastavena, odborníci shodně tvrdí, že je nevyhnutelné, aby se alespoň některé z těchto zemí staly ideologickou oporou pro [SOV.GetName] v Americe. Je pravděpodobné, že [SOV.GetAdjective] podpora těchto zemí v takovém případě ještě zesílí a stane se otevřenější."
 nsb_news.403.t: "[SOV.GetAdjectiveCap] vměšování v Americe"
 nsb_news.404.a: "Skvělé!"
 nsb_news.404.b: "To přece nemohou myslet vážně!"
 nsb_news.404.desc: "Od poslední občanské války nabývá pravoslavná církev v Rusku stále větší moci. Nyní, po dobytí staré Byzance, učinila poslední krok k úplnému splynutí církve a státu.\n\nPo dvojité intronizaci jako nejvyšší patriarcha a korunovaci jako car všech Rusů nyní [SOV.GetLeader] vede zemi, kterou pokřtil jménem „[SOV.GetNameDef]“, v honbě za tím, co nazývá „Boží vůlí“."
 nsb_news.404.t: "Vzestup Třetího Říma"
 nsb_news.405.a: "Sjednoceni Slované nejsou k poražení!"
 nsb_news.405.b: "Síla, se kterou se musí počítat."
 nsb_news.405.desc: "Rusko si znovu přisvojilo roli „ochránce všech Slovanů“ a rozhodlo se, že nejlepším způsobem, jak to učinit, je zahrnout všechny slovanské národy do jediného státu.\n\nPo tomto sjednocení [SOV.GetLeader] oznámil vznik [SOV.GetNameDef] a slíbil, že „všechny prostředky nového národa budou využity k prospěchu jeho lidu a k ochraně před vnějšími hrozbami“."
 nsb_news.405.t: "[SOV.GetNameDefCap]"
 nsb_news.406.a: "Své sliby bratrům plníme."
 nsb_news.406.b: "Pokud budou respektovat naši nezávislost..."
 nsb_news.406.c: "Velký bratr Slovanů je zpět..."
 nsb_news.406.desc: "[SOV.GetNameDef] si opět přisvojuje roli „Ochránce Slovanů“ a vydává záruky dalším slovanským národům v Evropě. Ve svém prohlášení [SOV.GetLeader] slíbil, že „všechny prostředky, které má [SOV.GetNameDef], budou využity k prospěchu všech slovanských národů a k jejich ochraně před vnějšími hrozbami“.\n\nS odkazem na vstup do Velké války jako důkaz, že jde o zemi, která své sliby dodržuje, si [SOV.GetAdjective] vláda nedělá iluze, kam mohou její záruky vést, a že nehodlá uhýbat odpovědnosti."
 nsb_news.406.t: "Ochránce Slovanů"
 nsb_news.407.a: "Krok ke stabilní Evropě."
 nsb_news.407.b: "Relikt minulosti..."
 nsb_news.407.desc: "[From.GetNameDefCap] a [SOV.GetNameDef] oznámily obnovenou vojenskou spolupráci tři desetiletí po konci staré Trojdohody.\n\nAčkoli to není výslovně řečeno, je pravděpodobné, že se tato nová aliance zrodila v úsilí zkrotit expanzi určitých středoevropských mocností. Zda se aliance rozšíří, se teprve ukáže."
 nsb_news.407.t: "Trojdohoda?"
 nsb_news.408.a: "Znovu stojíme bok po boku."
 nsb_news.408.b: "Uvidíme, za jak dlouho se rozsypou."
 nsb_news.408.desc: "[From.GetNameDefCap] nyní oznamuje své rozhodnutí připojit se ke svým bývalým spojencům v obnovené Trojdohodě - namířené přímo proti expanzivním silám ve střední Evropě."
 nsb_news.408.t: "Trojdohoda"
 nsb_news.409.a: "Mocný diplomatický tah."
 nsb_news.409.b: "Nečekaný vývoj!"
 nsb_news.409.desc: "V trojstranném prohlášení [GER.GetNameDef], [SOV.GetNameDef] a [JAP.GetNameDef] oznámily, že [JAP.GetNameDef] se stane dalším členem Paktu. \n\nAčkoli je to vzhledem k nedávnému napětí, které měli mezi sebou [SOV.GetNameDef] a [JAP.GetNameDef], překvapivé (a zřejmě výsledkem vydatného [GER.GetAdjective] vyjednávání), tento krok v podstatě zabezpečí pro [SOV.GetNameDef] východní křídlo, zatímco [JAP.GetNameDef] se může zaměřit na Pacifik."
 nsb_news.409.t: "Osa Berlín-Moskva: I Tokio se připojuje"
 nsb_news.5.a: "Ať žije král!"
 nsb_news.5.b: "Zrodilo se království."
 nsb_news.5.c: "Co je tohle za šílenství?"
 nsb_news.5.desc.cossack: "Pátého listopadu 1916 podepsali Vilém II. Německý a František Josef Rakouský společné prohlášení, že z polských území okupovaných v Rusku se zrodí nové království - Polské království. Mladý stát však tehdy nenašel krále a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nZdá se však, že Polsko konečně našlo krále - a bude ním [POL.GetLeader]! Kozák, šlechtic a válečník, [POL.GetLeader] je nepravděpodobným uchazečem o polský trůn, ale jeho neutuchající touha po osobním lénu v Pobaltí je jistě vábivá pro polské ministry, kteří stále chovají v srdci ambice obnovy Republiky obou národů."
 nsb_news.5.desc.habsburg: "Pátého listopadu 1916 podepsali Vilém II. Německý a František Josef Rakouský společné prohlášení, že z polských území okupovaných v Rusku se zrodí nové království - Polské království. Mladý stát však tehdy nenašel krále a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nZdá se však, že Polsko konečně našlo krále - a bude ním [POL.GetLeader]! Karl Albrecht, narozený do habsburské šlechty, bojuje v polské armádě téměř tak dlouho, jak Polsko existuje, a dnes za burácení jásajících davů byl zvolen prvním habsburským králem Polska."
 nsb_news.5.desc.romania: "Pátého listopadu 1916 podepsali Vilém II. Německý a František Josef Rakouský společné prohlášení, že z polských území okupovaných v Rusku se zrodí nové království - Polské království. Mladý stát však tehdy nenašel krále a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nZdá se však, že Polsko konečně našlo krále - a bude ním [POL.GetLeader]! Vzhledem k dlouhodobému přátelství a spojenectví mezi Polskem a Rumunskem se zdá, že regentská rada má ambice mnohem užšího svazku s Rumuni. Jakožto dědic rumunského trůnu je jen otázkou času, kdy budou obě země nevratně propojeny."
 nsb_news.5.desc.romanov: "Pátého listopadu 1916 podepsali Vilém II. Německý a František Josef Rakouský společné prohlášení, že z polských území okupovaných v Rusku se zrodí nové království - Polské království. Mladý stát však tehdy nenašel krále a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nZdá se však, že Polsko konečně našlo královnu - a bude ní [POL.GetLeader]! Stejně jako Jadwiga před ní si i tato vládnoucí královna zvolila titul „král“. Ačkoli mnozí pochybují, že je skutečnou dcerou cara Mikuláše II., přesto byla ve Varšavě korunována jako královna Anastázie Romanovová, král Polska."
 nsb_news.5.desc.saxon: "Pátého listopadu 1916 podepsali Vilém II. Německý a František Josef Rakouský společné prohlášení, že z polských území okupovaných v Rusku se zrodí nové království - Polské království. Mladý stát však tehdy nenašel krále a tehdejší prezident vyhlásil druhou Polskou republiku.\n\nZdá se však, že Polsko konečně našlo krále - a bude ním [POL.GetLeader]! Míšeňský markrabě je nyní polským králem Fridrichem I. Navzdory obavám z hrozící války s Němci nabídla regentská rada markraběti trůn vzhledem k dlouholetým historickým vazbám mezi Polskem a saskou šlechtou."
 nsb_news.5.t: "[POL.GetNameDefCap] korunuje krále!"
 nsb_news.6.a: "Polsko je znovuzrozené, a silnější."
 nsb_news.6.b: "Jak hrozné."
 nsb_news.6.desc: "Endecja a Falanga měly s polskou vládou dlouhodobé vazby, ale pokračující spolupráce Ignacyho Moścického s těmito krajně pravicovými prvky se mu nakonec stala osudnou. S rostoucím vlivem uvnitř vlády nyní nahradil Moścického [POL.GetLeader] jako nový polský prezident.\n\nZda tento nový nacionalistický kabinet věří, že lze nějak usmířit cizí mocnosti prahnoucí po jeho území, nebo zda se Polsku na obzoru rýsují nová spojenectví, se teprve uvidí."
 nsb_news.6.t: "Nacionalisté převzali polskou vládu"
 nsb_news.7.a: "Brzy budeme jedním státem."
 nsb_news.7.b: "Zajímavé."
 nsb_news.7.desc: "Došlo k podivnému vývoji - jak [From.GetNameDef], tak [POL.GetNameDef] má pod svou vládou [POL.GetLeader]. Ačkoli obě země zůstávají zatím oddělené, společná hlava státu znamená, že jsou diplomaticky nerozlučně spjaty.\n\nJe pravděpodobné, že se tato personální unie brzy promění ve sjednocení [FROM.GetAdjective] a [POL.GetAdjective] států, ale prozatím zůstává unie pouze diplomatická."
 nsb_news.7.t: "[POL.GetAdjectiveCap] a [From.GetAdjective] koruny vstupují do unie"
 nsb_news.8.a: "Další země podléhá monarchismu."
 nsb_news.8.b: "Co to bude znamenat pro nás?"
 nsb_news.8.c: "Ať žije království!"
 nsb_news.8.d: "Zajímavé."
 nsb_news.8.desc: "Dne 4. června 1918 byl Vilém Karel z Urachu s ohromující podporou demokraticky zvolen králem Litvy, avšak zásah Německé říše způsobil, že bylo referendum prohlášeno za neplatné a Litva nikdy svého krále nedostala. Přes to všechno dnes litevský prezident zrušil svůj úřad a prohlásil krále Mindaugase III. hlavou státu nového Litevského království.\n\nS Antanasem Smetonou nyní v roli předsedy vlády se země stala absolutní monarchií a v celé zemi se šíří nová vlna litevského vlastenectví a šovinismu."
 nsb_news.8.t: "Litevské království"
 nsb_news.9.a: "K vítězství!"
 nsb_news.9.b: "Že to došlo až sem."
 nsb_news.9.c: "Komunisté se zničí i sami."
 nsb_news.9.d: "[SOS.GetLeader] jistě zvítězí."
 nsb_news.9.desc_exiles: "Poměrně nečekaně znovu povstaly bílé síly proti bolševikům. Jejich věc se mohla zdát ztracená, ale v uplynulých měsících přicházely zprávy o vojenském hromadění v Mandžusku a na Sibiři. Dnes ráno byl [SOV.capital.GetName] svědkem vyhlášení prozatímní ruské vlády.\n\n[SOS.GetAdjectiveCap] vláda okamžitě zmobilizovala Rudou armádu, čímž bylo Rusko znovu uvrženo do občanské války. Západní mocnosti zatím neprojevily zájem do konfliktu zasáhnout. Zda a jak zareagují Japonci, se teprve ukáže."
 nsb_news.9.desc_left: "V Rusku znovu vypukla občanská válka. Vzpomínky na poslední občanskou válku jsou stále živé, a přece došlo až k tomuto. Po letech politických půtek mezi stalinistickými a trockistickými frakcemi se sovětská vláda konečně rozštěpila a obě skupiny nyní bojují v ulicích o ovládnutí země.\n\n[SOV.GetLeader] se prohlásil za vůdce toho, co nazývá [SOV.GetNameDef], zatím co [SOV.Capital.GetName] a okolí je oblast, kterou drží [SOS.Getleader] stále ve svých rukou."
 nsb_news.9.desc_right: "V Sovětském Rusku se opět bojuje. Tentokrát to však není válka mezi bolševiky a „bílými“, nýbrž střet soupeřících frakcí uvnitř komunistické strany. [SOS.GetLeader] drží hlavní město, zatímco vzbouřenci, které vede [SOV.GetLeader], si za své centrum zvolili [SOV.Capital.GetName]. Kolují zvěsti, že [SOV.GetLeader] se může opřít o podporu cizích mocností, ale pravdivost těchto řečí zůstává nejasná."
 nsb_news.9.e: "Co to bude znamenat pro komunistickou věc?"
 nsb_news.9.f: "Teď vidíme násilí vlastní systému!"
 nsb_news.9.g: "Tentokrát jsou v tom sami."
 nsb_news.9.h: "Už jednou byli poraženi, a teď to nebude jiné!"
 nsb_news.9.i: "Ušlechtilá věc - ale mohou skutečně zvítězit?"
 nsb_news.9.t: "[GetSovietCivilWarName]!"
 pavel_events.1.a: "Donští kozáci musí být nezávislí."
 pavel_events.1.b: "Budou odpovídat přímo nám."
 pavel_events.1.desc: "S celým údolím Donu nyní pod kontrolou [Root.GetLeader] a [Root.GetLeader.GetHerHis] sil jsme v pozici obnovit Doněckou republiku a pozvat její vůdce zpět, aby znovu vedli donské kozáky proti Rudým!\nJedinou zbývající otázkou je, zda lze hostu věřit, že zůstane loajální jako nezávislá země, nebo zda má sloužit jako přímá loutková vláda [Root.GetLeader]."
 pavel_events.1.t: "Obnovení Donské republiky"
 pavel_events.2.a: "Dobře tedy."
 pavel_events.2.b: "Nelze jim věřit, budou naším poddaným státem."
 pavel_events.2.desc: "Kdysi Kubáňská lidová republika - odpadlická země, která bojovala za Bílé a pak za Rudé - [Root.GetLeader] se rozhodl obnovit Kubáňskou republiku s novým, k bílé věci loajálním vedením.\nAčkoliv Kubáň kdysi zradila bílou věc, nové vedení nás ujišťuje, že udělá vše, co je v jeho silách, aby potlačilo jakoukoli podporu bývalé vlády."
 pavel_events.2.t: "Obnovení Kubáňské republiky"
 pavel_events.3.a: "Pokud to zabrání válce..."
 pavel_events.3.b: "To je nějaký vtip? Ne!"
 pavel_events.3.desc: "Z [From.GetNameDef] dorazil znepokojivý telegram požadující okamžité odštěpení „bývalých polských území“. Mezi oblastmi, které tím myslí, jsou Pomořansko, Prusko a Slezsko.\n\nPolský stát byl poněkud nepředvídatelný od chvíle, co trůn převzal [From.GetLeader], ale jen málokdo mohl předvídat, že [From.GetLeader.GetSheHe] bude natolik smělý, aby požadoval území od [Root.GetNameDef]."
 pavel_events.3.t: "[From.GetNameDefCap] požaduje Východní Německo!"
 pavel_events.301.a: "Počkat... to vážně?"
 pavel_events.301.desc: "V nepředvídatelném obratu událostí [From.GetNameDef] ustoupuje požadavkům [Root.GetLeader] a postoupil oblasti Slezska, Pomořanska a Pruska [Root.GetNameDef]."
 pavel_events.301.t: "[From.GetNameDefCap] ustupuje"
 pavel_events.302.a: "Naše požadavky budou splněny na bitevním poli."
 pavel_events.302.desc: "Jak se dalo očekávat, Němci odmítli požadavky [Root.GetLeader], považujíce je za nějaký propracovaný žert. Jelikož diplomacie nedokázala pohnout [From.GetNameDef], [Root.GetLeader] osedlal svého koně a vyrazil k hranici, osobně berouc tuto záležitost do rukou armády."
 pavel_events.302.t: "[From.GetNameCap] odmítá postoupit území"
