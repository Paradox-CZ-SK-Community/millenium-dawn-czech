  SYR_join_war_on_terror: "Připojit se k válce proti terorismu" # todo: NEW TRANSLATION
  SYR_join_war_on_terror_desc: "Spojené státy vyhlásily válku terorismu. Hrozba extrémistických islamistů je nám příliš známá. Měli bychom USA ve snaze bojovat proti terorismu podpořit" # todo: NEW TRANSLATION
  SYR_joint_us_operations: "Společné operace USA" # todo: NEW TRANSLATION
  SYR_joint_us_operations_desc: "Máme pomáhat USA jakýmkoliv způsobem v boji proti terorismu. To zahrnuje poskytování zpravodajských informací a umožnění provádět protiteroristické operace na našem území jejich speciálními jednotkami" # todo: NEW TRANSLATION
  SYR_closer_ties_to_france: "Blíže k Francii" # todo: NEW TRANSLATION
