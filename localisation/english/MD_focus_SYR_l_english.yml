  global_salafist_recruitment: "Globální nábor" # todo: NEW TRANSLATION
  global_salafist_recruitment_desc: "Denně k našim silám proudí noví vojáci z celého světa" # todo: NEW TRANSLATION
  husband_minister: "Manžel ministra" # todo: NEW TRANSLATION
  husband_minister_desc: "Manžel Bushry Assef Shawkat je současným ředitelem vojenského zpravodajství" # todo: NEW TRANSLATION
  syrian_health_care_reform: "Zdravotní reforma" # todo: NEW TRANSLATION
  syrian_health_care_reform_desc: "§WZdravotní výdaje: §!§G-15%§!Zreformovali jsme syrský zdravotnický systém, aby byl efektivnější" # todo: NEW TRANSLATION
  loyal_marriage: "Věrné manželství" # todo: NEW TRANSLATION
