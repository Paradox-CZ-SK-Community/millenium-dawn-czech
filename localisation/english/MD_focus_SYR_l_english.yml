  Syria_decisions_desc: "Syrská občanská válka začala v roce 2011 během Arabského jara poté, co vypukla vlna protestů proti režimu Asada. Válka je vedena hlavně čtyřmi stranami; režim Asada podporovaný Ruskem a Íránem, syrská opozice, islamistické Tahrir Al-Sham a Islámský stát Irák a Sýrie." # todo: NEW TRANSLATION
