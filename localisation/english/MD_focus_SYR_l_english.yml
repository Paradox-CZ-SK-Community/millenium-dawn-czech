  SYR_give_rise_to_merchants: "Vzestup obchodníků" # todo: NEW TRANSLATION
  SYR_give_rise_to_merchants_desc: "Se vzrůstem agrarianismu ve společnosti se zdá, že nastal čas vrátit se k tradicím. Nová, možná konzervativní, generace investorů se v naší zemi objeví a doufejme, že budou řídit naši tradiční ekonomiku co nejlépe." # todo: NEW TRANSLATION
  Syria_Civil_War_Over: "Syrská občanská válka skončila" # todo: NEW TRANSLATION
  SYR_civil_war_victory: "Vítězství!" # todo: NEW TRANSLATION
  SYR_civil_war_victory_desc: "Dosáhli jsme vítězství v syrské občanské válce! Nyní můžeme začít budovat naši zemi." # todo: NEW TRANSLATION
  SYR_kurdish_question: "Kurdská otázka" # todo: NEW TRANSLATION
  SYR_kurdish_question_desc: "Kurdové z Rojavy bojují za federovanou Sýrii. Spojeni s dalšími sekulárními frakcemi, podařilo se jim získat velké části syrského území během boje proti ISIS. Musíme rozhodnout, co s nimi." # todo: NEW TRANSLATION
  SYR_assad_day: "Asadův den" # todo: NEW TRANSLATION
  SYR_assad_day_desc: "Asadovská rodina vládla Sýrií po desetiletí. Vítězství v občanské válce jejich postavení dále upevnilo. Při oslavách budeme jednat s našimi spojenci, kterými jsou Ruská federace a Islámská republika Írán. Vzhledem k jejich výrazné roli v našem vítězství budou pravděpodobně chtít výrazně ovlivnit naši politiku. Měli bychom být opatrní, abychom jejich přání příliš často nepřekračovali..." # todo: NEW TRANSLATION
  SYR_incorporate_ssnp: "Inkorporovat SSNP" # todo: NEW TRANSLATION
  SYR_incorporate_ssnp_desc: "Syrská sociálně-národní strana, nebol SSNP, je strana usilující o vznik Velké Sýrie. Jejich milice sehrály v našem vítězství klíčovou roli a získávají popularitu jako politická strana. Měli bychom je znovu začlenit do Národní pokrokové fronty, koalice, kterou vede Ba'athistická strana." # todo: NEW TRANSLATION
  SYR_ssnp_traitors: "Zrádci SSNP" # todo: NEW TRANSLATION
  SYR_ssnp_traitors_desc: "Syrská sociálně-národní strana opustila Národní pokrokovou frontu vedenou Ba'athem, aby se přidala k opozici, a poté se vrátila, aby nás podpořila s prohnutým ocasem. Už ukázali, že neumí být lojální, a měli bychom se jich zcela zbavit." # todo: NEW TRANSLATION
  SYR_ssnp_coup: "Puč SSNP" # todo: NEW TRANSLATION
  SYR_ssnp_coup_desc: "Při dostatečné podpoře by SSNP mohl získat dominanci v Národní pokrokové frontě. Může to být nebezpečné pro vnitřní bezpečnost země, neboť by to mohlo uvést zemi do chaosu. Čím je SSNP populárnější, tím pravděpodobnější bude úspěch puče." # todo: NEW TRANSLATION
  SYR_integrate_palestinians: "Integrovat Palestinské milice" # todo: NEW TRANSLATION
  SYR_integrate_palestinians_desc: "Sýrie je domovem velké populace Palestinců. Během občanské války many palestinské milice bojovaly na naší straně, díky podpoře Sýrie pro palestinskou svobodu. Udržování těchto skupin zvyšuje naši palebnou sílu, ale protože jsou téměř nezávislé, bude jejich řízení s naší pravidelnou armádou složitější." # todo: NEW TRANSLATION
  SYR_expel_palestinians: "Vyhnat Palestince" # todo: NEW TRANSLATION
  SYR_expel_palestinians_desc: "Palestinské skupiny nám pomohly vyhrát občanskou válku. Avšak ponechání roztříštěných milicí v okolí je pro naši zemi nebezpečné. Měli bychom vyhnat milice z působení v Sýrii. Také využijeme tuto příležitost k zabavení některé z jejich zbraní a posílení našich národních sil s jejich zbraněmi." # todo: NEW TRANSLATION
  SYR_formalise_shia_militias: "Formalizovat šíitské milice" # todo: NEW TRANSLATION
  SYR_formalise_shia_militias_desc: "Mnoho šíitských milicí během občanské války podporovalo naši vládu. Začleněním do Syrské arabské armády posílíme naše řady. Avšak mnohé ze šíitských skupin jsou financovány a podporovány Íránem, což znamená, že pokud je začleníme do naší armády, vzroste i íránský vliv..." # todo: NEW TRANSLATION
  SYR_disarm_militias: "Dezarmovat šíitské milice" # todo: NEW TRANSLATION
  SYR_disarm_militias_desc: "Šíitské milice během války statečně bojovaly na naší straně. Avšak nemůžeme mít mnoho roztříštěných skupin s rozdílnými zájmy, které by ovládaly různé části země. Musíme tyto milice rozpustit a odzbrojit a použít jejich zbraně k vytvoření nových jednotek Syrské arabské armády." # todo: NEW TRANSLATION
  SYR_russian_tool: "Nový spojenec" # todo: NEW TRANSLATION
  SYR_russian_tool_desc: "Rusko působí v Sýrii ze své základny v Latákii. Byli nám velkou pomocí a v budoucnu by mohli být cenným spojencem. Měli bychom se snažit získat jejich podporu a pomoc při rekonstrukci naší země. Samozřejmě nám to bude velmi závislé na nich, a v budoucnu budou rozhodovat o většině naší zahraniční politiky." # todo: NEW TRANSLATION
  SYR_iranian_puppet: "Naši staří bratři" # todo: NEW TRANSLATION
  SYR_iranian_puppet_desc: "Írán byl jedním z našich největších dodavatelů zbraní a milicí během války a byl nám dlouhá léta silným spojencem. Jsou nejlepší možností, jak znovu vybudovat Sýrii. Avšak náklady na toto znovuvybudování by byly pro naši politickou nezávislost v nadcházejících letech..." # todo: NEW TRANSLATION
  SYR_on_our_own: "Naše vlastní cestou" # todo: NEW TRANSLATION
  SYR_on_our_own_desc: "Naši staří spojenci nás opustili. Jedinou šancí, kterou máme, je jít dál sami na vlastní pěst." # todo: NEW TRANSLATION
  SYR_free_syria: "Svobodná Sýrie" # todo: NEW TRANSLATION
  SYR_free_syria_desc: "Sýrie byla konečně osvobozena od jha Asada a fundamentalistů. Teď je čas slavit a připravit plány pro budoucnost Sýrie" # todo: NEW TRANSLATION
  SYR_syrian_arab_army: "Stav Syrské arabské armády" # todo: NEW TRANSLATION
  SYR_syrian_arab_army_desc: "Syrská občanská válka byla pro Syrskou Arabskou armádu, hlavní vojenskou sílu vlády, devastující. V počátcích konfliktu velká část armády dezertovala nebo uprchla, několik let války si vybralo svou daň. Ačkoli režim Asada je poražen, některé prvky SAA stále zůstávají. Musíme rozhodnout, co s nimi." # todo: NEW TRANSLATION
  SYR_political_plurality: "Úroveň politické plurality" # todo: NEW TRANSLATION
  SYR_political_plurality_desc: "Během občanské války dominovalo zemi několik milicí a politických skupin. Nyní musíme rozhodnout, koho chceme vzít do budoucnosti Sýrie" # todo: NEW TRANSLATION
  SYR_federal_republic_of_syria: "Federativní republika Sýrie" # todo: NEW TRANSLATION
  SYR_federal_republic_of_syria_desc: "Sýrie se skládá z mnoha etnik. Mnoho etnických skupin bylo po dlouhou dobu ve vzájemném konfliktu. Aby země přežila, musíme dát větší kontrolu etnickým skupinám naší země" # todo: NEW TRANSLATION
  SYR_unitary_republic_of_syria: "Jednotná republika Sýrie" # todo: NEW TRANSLATION
  SYR_unitary_republic_of_syria_desc: "Sýrie by měla zůstat republikou a měli bychom povzbudit lidi ze všech kultur a vyznání, aby se sjednotili pod jednou jednotnou syrskou vlajkou." # todo: NEW TRANSLATION
  SYR_elections: "Volby v Sýrii" # todo: NEW TRANSLATION
  SYR_elections_desc: "Nyní, když jsme svobodnou zemí, měli bychom uspořádat řádné volby, které rozhodnou o budoucnosti země." # todo: NEW TRANSLATION
  SYR_islamic_emirate: "Islámský emirát Sýrie" # todo: NEW TRANSLATION
  SYR_islamic_emirate_desc: "Nyní se můžeme dále snažit o založení nového chalífátu v Sýrii. Alláh nám ukáže cestu!" # todo: NEW TRANSLATION
  SYR_tahrir_go_alone: "Jít sami na vlastní pěst" # todo: NEW TRANSLATION
  SYR_tahrir_go_alone_desc: "Nyní máme možnost přerušit spojení s ostatními náboženskými skupinami a vytvořit si vlastní alianci Božích bojovníků, kteří osvobodí Levantu. Smrt nevěřícím!" # todo: NEW TRANSLATION
  SYR_tahrir_show_true_colors: "Ukažme naše pravé barvy" # todo: NEW TRANSLATION
  SYR_tahrir_show_true_colors_desc: "Nastal čas oživit pravé ideály Abdul Wahhaba a jeho stoupenců, naši bratři z Al-Káidy a dalších islámských skupin se připojí k našemu emirátu pro boj za islámskou Ummah, Alláhu Akbar!" # todo: NEW TRANSLATION
  SYR_align_with_isis: "Nové ISIS" # todo: NEW TRANSLATION
  SYR_align_with_isis_desc: "Pravé ideály Abdul Wahhaba nikdy neumírají! Al-Káida a další takzvané \"islámské\" skupiny nemají ponětí, co je skutečný Islám! A al-Bagdádí to velmi dobře věděl! Musíme následovat jeho odkaz a oživit ho, smrt munafiqinům!" # todo: NEW TRANSLATION
  SYR_true_caliphate: "Pravý chalífát" # todo: NEW TRANSLATION
  SYR_true_caliphate_desc: "To ubohé ISIS nedokázalo obstát proti Asadovi ani proti Rojavě, ale my ano. Je naší povinností vést muslimy do nové éry!" # todo: NEW TRANSLATION
  SYR_global_recruitment: "Globální nábor" # todo: NEW TRANSLATION
  SYR_global_recruitment_desc: "Naše vítězství přiláká zbožné věřící z celého světa. Tito noví bojovníci budou připraveni nám sloužit v našich budoucích válkách." # todo: NEW TRANSLATION
  SYR_campaign_of_terror: "Kampaň teroru" # todo: NEW TRANSLATION
  SYR_campaign_of_terror_desc: "Musíme zajistit, aby syrská populace nikdy neodmítla naši věc. Naši nepřátelé nás už nedokážou rozdělit. Prostřednictvím přesídlení, konverze a odstraněním škodlivých prvků vytvoříme sjednocené Sýrii" # todo: NEW TRANSLATION
  SYR_death_of_hafez_al_assad: "Nástupnictví Hafeze al-Assada" # todo: NEW TRANSLATION
  SYR_death_of_hafez_al_assad_desc: "Je čas vybrat nástupce Hafeze al-Assada" # todo: NEW TRANSLATION
  SYR_bushra_al_assad: "Bushra al-Assad" # todo: NEW TRANSLATION
  SYR_bushra_al_assad_desc: "Bushra je nejstarší a nejzkušenější dítě Hafeze al-Assada. Skutečnost, že je žena, by ji neměla diskvalifikovat z nástupnictví. Je nejlegitimnějším dědicem a povede Sýrii do moderní budoucnosti" # todo: NEW TRANSLATION
  SYR_husband_minister: "Manžel ministr" # todo: NEW TRANSLATION
  SYR_husband_minister_desc: "Assef Shawqat, Bushřin manžel, je v současnosti zástupcem ředitele vojenského zpravodajství. Měl by být povýšen na post ředitele, aby jí pomohl zajistit její postavení" # todo: NEW TRANSLATION
  SYR_gulf_state_tour: "Gulf State Tour" # todo: NEW TRANSLATION
  SYR_gulf_state_tour_desc: "Je důležité ukázat konzervativnějším gulfským státům, že žena může být dokonalou vůdkyní pro zemi." # todo: NEW TRANSLATION
  SYR_healthcare_reform: "Healthcare Reforms" # todo: NEW TRANSLATION
  SYR_healthcare_reform_desc: "Bushra již prosadila jednu vlnu rozvoje syrského farmaceutického průmyslu. Je normální a nutné, aby využila své zkušenosti k reformě velmi nedostatečného syrského zdravotnictví" # todo: NEW TRANSLATION
  SYR_invite_big_pharma: "Pozvat velké farmaceutické firmy" # todo: NEW TRANSLATION
  SYR_invite_big_pharma_desc: "Musíme kontaktovat velké zahraniční farmaceutické firmy, aby zřídily výrobní závody v Sýrii. To však rozladí vládnoucí elitu, protože zisky z těchto společností budou mimo jejich kontrolu" # todo: NEW TRANSLATION
  SYR_syrian_pharmaceuticals: "Syrské farmaceutické firmy" # todo: NEW TRANSLATION
  SYR_syrian_pharmaceuticals_desc: "Bushra má plány na rozjezd několika syrských farmaceutických firem, například Syrian Allied Medical Group, aby bylo pokryto všech domácích potřeb lékařských zásob a více" # todo: NEW TRANSLATION
  SYR_eqalitarian_campaign: "Kampaň rovnosti" # todo: NEW TRANSLATION
  SYR_eqalitarian_campaign_desc: "Sýrie bude transformována do moderního státu, kde muži i ženy budou rovni. Sňatkové smlouvy už nebudou záležitostí mezi ženichovým otcem a otcem nevěsty a dvojí právní systém, kde sekulární a šárijské soudy pracují bok po boku, bude zrušen" # todo: NEW TRANSLATION
  SYR_iron_lady: "Železná dáma Sýrie" # todo: NEW TRANSLATION
  SYR_iron_lady_desc: "Bushra má charisma a schopnost donutit lidi kolem ní, aby se k ní pomalu přikláníli. Jako první žena hlava státu arabského světa bude navždy zapsána v historii" # todo: NEW TRANSLATION
  SYR_bashar_al_assad: "Bashar al-Assad" # todo: NEW TRANSLATION
  SYR_bashar_al_assad_desc: "Ačkoli Bashar strávil většinu svého dospělého života studiem medicíny, byl rychle poslán zpět do Sýrie na vojenský výcvik a rychle získal post plukovníka v jednotce Republikánské gardy. I když byl nezkušený, je nejstarším synem a v očích mnohých je tedy nejlegitimnějším dědicem Hafeze." # todo: NEW TRANSLATION
  SYR_constitutional_amendment: "Ústavní dodatek" # todo: NEW TRANSLATION
  SYR_constitutional_amendment_desc: "Současná syrská ústava vyžaduje, aby prezident byl alespoň 40 let. To je naprosto nesmyslné, věk by neměl být omezením. Změna ústavy nemá nic společného s tím, že náš současný prezident nedosahuje věkového limitu!" # todo: NEW TRANSLATION
  SYR_strengthen_ties_to_HEZ_and_PER: "Posílit šíitské vazby" # todo: NEW TRANSLATION
  SYR_strengthen_ties_to_HEZ_and_PER_desc: "Potřebujeme silné spojence v regionu. Hizballáh a Írán jsou jedny z největších vojenských entit v regionu. Je nezbytné, abychom založili náš bezpečnostní aparát na koordinaci s nimi" # todo: NEW TRANSLATION
  SYR_purge_opposition: "Očista opozice" # todo: NEW TRANSLATION
  SYR_purge_opposition_desc: "Když moc přechází, vždy jsou tací, kteří by chtěli vidět celý systém zhroutit. Musíme zatknout klíčové opoziční členy jak uvnitř, tak mimo Ba'ath." # todo: NEW TRANSLATION
  SYR_friend_old_guard: "Přátelit se se starou gardou" # todo: NEW TRANSLATION
  SYR_friend_old_guard_desc: "Ne všechny mocenské struktury by měly být reformovány. Někteří členové staré elity jsou klíčem k udržení moci. Zatímco some výhody mohou být vyžadovány, Bashar s nimi musí souhlasit, aby zůstal u moci" # todo: NEW TRANSLATION
  SYR_loyal_marriage: "Věrné manželství" # todo: NEW TRANSLATION
  SYR_loyal_marriage_desc: "Vladce nemůže být bez manžela. Asma Akhras, starý rodinný přítel Bashara, se nedávno přestěhovala ze Spojeného království do Sýrie. Je vysoce vzdělaná v ekonomice a byla by dobrou manželkou pro Bashara" # todo: NEW TRANSLATION
  SYR_maher_al_assad: "Maher al-Assad" # todo: NEW TRANSLATION
  SYR_maher_al_assad_desc: "Nejmladší ze synů Hafeze, Maher, má dlouholeté zkušenosti se syrskou armádou. Ačkoli je považován za horkorudého a podle některých i krutého, silný vojenský muž je to, co je potřeba, aby byla Sýrie silná" # todo: NEW TRANSLATION
  SYR_empower_the_republican_guard: "Posílit Republikánskou gardu" # todo: NEW TRANSLATION
  SYR_empower_the_republican_guard_desc: "Republikánská garda je elitní vojenská složka Sýrie. Musíme ji povýšit nad všechno, aby zajistila bezpečí syrské společnosti. Republikánská garda je jediná skupina hodná řízení Sýrie" # todo: NEW TRANSLATION
  SYR_resestablish_defence_companies: "Znovu zřídit obranné společnosti" # todo: NEW TRANSLATION
  SYR_resestablish_defence_companies_desc: "Defence Companies byly speciálními silami během 70. a 80. let, které se chovaly podobně jako Republikánská garda. Je čas tuto skupinu znovu zavést. Tito vojáci budou speciálními silami vycvičenými v létání a tankovém boji a jejich hlavním úkolem bude bránit vládu proti vnitřním hrozbám" # todo: NEW TRANSLATION
  SYR_oil_must_flow: "Ropa musí téct" # todo: NEW TRANSLATION
  SYR_oil_must_flow_desc: "Ropa je jedním z našich nejdůležitějších zdrojů. Nejenže přináší státu příjmy, část výnosů teče přímo Republické gardě. Musíme se stát jako naši sousedé a být skutečnou ropnou velmocí" # todo: NEW TRANSLATION
  SYR_syrian_savage: "Sýrský divoch" # todo: NEW TRANSLATION
  SYR_syrian_savage_desc: "Podle tureckého prezidenta [TUR.GetLeader] jsou Maherovy činy blízko 'divokosti'. Maher si tento titul bude hrdě nést, protože divoký lev se nezajímá o názor ovc" # todo: NEW TRANSLATION
  SYR_flowers_of_damascus_spring: "Květy Damaského jara" # todo: NEW TRANSLATION
  SYR_flowers_of_damascus_spring_desc: "Nakonec exists šance, že Sýrie se stane demokracií. Nyní musíme zvolit naši cestu" # todo: NEW TRANSLATION
  SYR_rifaat_al_assad: "Rifaat al-Assad" # todo: NEW TRANSLATION
  SYR_rifaat_al_assad_desc: "Rifaat al-Assad je bratrem zesnulého Hafeze al-Assada. Byl viceprezidentem Sýrie až do vyhoštění v roce 1998. Od té doby tvrdí, že jeho odstranění bylo protiústavní, a protože předchozí prezident zemřel ve funkci, je legálním nástupcem. Přísahal, že bude vládnout zemi demokraticky, pokud mu bude dovoleno se vrátit. Ale na druhou stranu je to al-Assad" # todo: NEW TRANSLATION
  SYR_arab_news_network: "Arab News Network" # todo: NEW TRANSLATION
  SYR_arab_news_network_desc: "Syn Rifáta, Sumer, je v současnosti šéfem Arab News Network. Síť funguje hlavně jako politický mluvčí Rifáta, a přivedením této velké zpravodajské stanice do Sýrie zajistíme, že Rifátovy názory budou známé po celé zemi" # todo: NEW TRANSLATION
  SYR_the_arab_democratic_party: "The Arab Democratic Party" # todo: NEW TRANSLATION
  SYR_the_arab_democratic_party_desc: "Rifat založil Arab Democratic Party v Libanonu na počátku 70. let, ale kontrola nad stranou mu unikla. Měl by založit novou pobočku a shromáždit všechny své přívržence pod tuto legitimní stranu" # todo: NEW TRANSLATION
  SYR_kick_out_al_assads: "Vyhnat al-Assady" # todo: NEW TRANSLATION
  SYR_kick_out_al_assads_desc: "Al-Assady jsou všude. Ve vládě, v médiích, v armádě. Nemůžeme věřit, že umožní demokracii růst v Sýrii. Musí být všichni vyloučeni z účasti na politice země a nejvýznamnější členové rodiny by měli být vyhnáni do exilu" # todo: NEW TRANSLATION
  SYR_reestablish_political_parties: "Obnovit politické strany" # todo: NEW TRANSLATION
  SYR_reestablish_political_parties_desc: "Po 40 letech je země pod jednou vládou Ba'ath strany. Musíme propustit politické vězně z věznic a umožnit návrat vyhnanců do země a založit nové politické strany. To samozřejmě kompletně přetvoří politickou scénu země, ale to je nutné pro budoucnost země" # todo: NEW TRANSLATION
  SYR_free_elections: "Svobodné volby" # todo: NEW TRANSLATION
  SYR_free_elections_desc: "Je čas uspořádat první svobodné volby v Sýrii" # todo: NEW TRANSLATION
  SYR_israeli_allies: "Izraelští spojenci" # todo: NEW TRANSLATION
  SYR_israeli_allies_desc: "Izrael je jednou z nejmocnějších zemí v regionu. Náš odpor k nim postrádá smysl a měli bychom usilovat o obnovení našich vztahů" # todo: NEW TRANSLATION
  SYR_saudi_allies: "Saúdští spojenci" # todo: NEW TRANSLATION
  SYR_saudi_allies_desc: "Saúdská Arábie je masivní producent ropy a jednou z vůdčích zemí Peninsula Shield. Být na jejich dobré straně je naší prioritou" # todo: NEW TRANSLATION
  SYR_american_allies: "Američtí spojenci" # todo: NEW TRANSLATION
  SYR_american_allies_desc: "Spojené státy jsou největší ekonomikou a vojenskou silou na světě. Být jejich přítelem nemůže mít žádné nevýhody" # todo: NEW TRANSLATION
  SYR_iranian_allies: "Íránští spojenci" # todo: NEW TRANSLATION
  SYR_iranian_allies_desc: "Írán, ačkoliv je šíitskou zemí, je jedním z bývalých spojenců Sýrie. Navzdory našemu náboženskému rozdílu by měla tato aliance existovat" # todo: NEW TRANSLATION
  SYR_secular_opposition_victory: "Sekulární opoziční vláda" # todo: NEW TRANSLATION
  SYR_secular_opposition_victory_desc: "Sekulární opoziční koalice vyhrála volby a bude mít za úkol vést Sýrii k tomu, aby se stala liberálně demokratickým státem" # todo: NEW TRANSLATION
  SYR_islamist_opposition_victory: "Islámská opoziční vláda" # todo: NEW TRANSLATION
  SYR_islamist_opposition_victory_desc: "Islámská opoziční koalice vyhrála volby a bude mít za úkol vést Sýrii k tomu, aby se stala konzervativní islámskou republikou" # todo: NEW TRANSLATION
  SYR_islamist_renaissance: "Islámská renesance" # todo: NEW TRANSLATION
  SYR_islamist_renaissance_desc: "Naše vítězství posílilo naši podporu mezi masami. Zrodila se nová kultura a jsme odhodláni ji podporovat" # todo: NEW TRANSLATION
  SYR_empower_sharia_courts: "Posílit šaría soudy" # todo: NEW TRANSLATION
  SYR_empower_sharia_courts_desc: "Je načase posílit islámské soudnictví a rozšířit jeho vliv" # todo: NEW TRANSLATION
  SYR_turkish_inspired_islamism: "Islámismus inspirovaný Tureckem" # todo: NEW TRANSLATION
  SYR_turkish_inspired_islamism_desc: "Budeme čerpat inspiraci z islamistických hnutí, která vznikla v Turecku po založení jejich republiky. To naše hnutí zatím uvede do příznivějšího světla a může přilákat turecké konzervativní podnikatele k investování v naší zemi." # todo: NEW TRANSLATION
  SYR_deregulate_economy: "Deregulovaná ekonomika" # todo: NEW TRANSLATION
  SYR_deregulate_economy_desc: "Abychom posílili střední třídu a obchodníky, od nichž čerpáme velkou část naší podpory, snížíme jejich omezení a poskytneme prostor pro jejich růst" # todo: NEW TRANSLATION
  SYR_syrian_gulen_movement: "Syrské Gülenovo hnutí" # todo: NEW TRANSLATION
  SYR_syrian_gulen_movement_desc: "Hnutí Gülen byl stručně islámským hnutím v Turecku, které bylo mezi studenty velmi populární a usilovalo o pacifistický a moderní pohled na islám. Budeme čerpat inspiraci z jejich učení a reformujeme naše školní osnovy tak, aby podporovaly islámské hodnoty a vyučovaly je studentům a celkově zlepšovaly vzdělávání." # todo: NEW TRANSLATION
  SYR_moderate_conservatism: "Umírněný konzervatismus" # todo: NEW TRANSLATION
  SYR_moderate_conservatism_desc: "Vykážeme extremistické prvky v našich řadách a přeformujeme náš obraz jako sílu pro konzervatismus, která nemá nic společného s náboženským fanatismem" # todo: NEW TRANSLATION
  SYR_religious_values: "Naše hodnoty neochvějné" # todo: NEW TRANSLATION
  SYR_religious_values_desc: "Může se zdát, že dřívější snahy o uklidnění obyvatel a zjemnění našeho obrazu nás odvedly od skutečných hodnot, na kterých jsou naše ideály postaveny. Nezáleží nám na tom, co si o nás myslí ostatní, a naším jediným cílem je zavést šaríu na našich územích, ať je to jakkoli nepopulární." # todo: NEW TRANSLATION
  SYR_religious_economic_charity: "Náboženské dary" # todo: NEW TRANSLATION
  SYR_religious_economic_charity_desc: "Naše hnutí bylo vždy spojeno s charitami a nadacemi, které prospívaly našim komunitám. Nyní, když máme významnější postavení, je dále institucionalizujeme, abychom zmírnili naše ekonomické břemeno" # todo: NEW TRANSLATION
  SYR_qatari_support: "Podpora Kataru" # todo: NEW TRANSLATION
  SYR_qatari_support_desc: "Zaujali jsme zájem různých katarských investorů" # todo: NEW TRANSLATION
  SYR_flourishment_of_central_economy: "Rozvoj městských center" # todo: NEW TRANSLATION
  SYR_flourishment_of_central_economy_desc: "Naše podpůrná báze pochází převážně z různých městských regionů a měli bychom je začít rozvíjet, abychom posílili podporu jejich obyvatel" # todo: NEW TRANSLATION
  SYR_turkish_investments: "Turecké investice" # todo: NEW TRANSLATION
  SYR_turkish_investments_desc: "Přilákali jsme mnoho tureckých investorů díky našim deregulacím politikám a také díky ideologické blízkosti k nim" # todo: NEW TRANSLATION
  SYR_reverse_secularization: "Zvrátit sekularizaci" # todo: NEW TRANSLATION
  SYR_reverse_secularization_desc: "Předchozí režim náš stát silně sekularizoval. Tento zřetelný útok na naše ideály by neměl pokračovat a měli bychom tyto politiky zvrátit ve prospěch šaríjského práva" # todo: NEW TRANSLATION
  SYR_NPF_victory: "Vláda Národní progresivní fronty" # todo: NEW TRANSLATION
  SYR_NPF_victory_desc: "Mocný svaz vyhrál volby a teď je náš čas přetvořit budoucnost nové Sýrie." # todo: NEW TRANSLATION
  SYR_statist_rise: "Statistický vzestup" # todo: NEW TRANSLATION
  SYR_statist_rise_desc: "Liberální ekonomika umožňuje vykořisťování našeho lidu a kompromituje naši národní nezávislost a kontrolu. Pro Sýrii je nejlepší, když bude každý aspekt ekonomiky spojen se státem." # todo: NEW TRANSLATION
  SYR_maintain_military_role: "Udržovat vojenské páky" # todo: NEW TRANSLATION
  SYR_maintain_military_role_desc: "Svět vstupuje do temných a zvláštních časů, takže musíme chránit naši zemi, ať stojí cokoli." # todo: NEW TRANSLATION
  SYR_kick_out_iran: "Vyhostit Írán" # todo: NEW TRANSLATION
  SYR_kick_out_iran_desc: "Írán nás vždy podmaňoval pod svou kontrolu a není důvod, proč bychom měli udržovat s nimi vazby. Je načase vyhostit tyto ideologické nepřátele ze Sýrie!" # todo: NEW TRANSLATION
  SYR_nationalize_oligarchic_holdings: "Nacionalizace holdingů" # todo: NEW TRANSLATION
  SYR_nationalize_oligarchic_holdings_desc: "Nacionalizujeme majetek a aktiva různých bezohledných oligarchů, abychom posílili naši kontrolu nad ekonomikou." # todo: NEW TRANSLATION
  SYR_subsidise_police: "Dotovat policii" # todo: NEW TRANSLATION
  SYR_subsidise_police_desc: "Policie je jednou z nejdůležitějších složek, která má zajistit bezpečí našich lidí a zajistit naši vládu v Sýrii, a byla významně podfinancovaná. To se musí změnit." # todo: NEW TRANSLATION
  SYR_maintain_socialistic_policies: "Udržovat socialistické zákony" # todo: NEW TRANSLATION
  SYR_maintain_socialistic_policies_desc: "Jednou z věcí, kterou předchozí vláda udělala správně, a která je hlavním důvodem, proč byla relativně populárnější, jsou její socialistické politiky, které podporovaly nižší vrstvy. Budeme nadále prosazovat politiky bývalého prezidenta Hafeze al-Asada a budeme se tvářit jako skuteční podporovatelé utlačovaných." # todo: NEW TRANSLATION
  SYR_government_planned_economic_projects: "Vláda projekty" # todo: NEW TRANSLATION
  SYR_government_planned_economic_projects_desc: "Měli bychom zahájit veřejné projekty, abychom posílili obraz odpovědné vlády a získali podporu obyčejných lidí." # todo: NEW TRANSLATION
  SYR_patriotic_propaganda: "Vlastenecká propaganda" # todo: NEW TRANSLATION
  SYR_patriotic_propaganda_desc: "Posílíme naše ideologické pozice tím, že zdůrazníme význam národní hrdosti a loajality vůči státu." # todo: NEW TRANSLATION
  SYR_gather_support_from_peasantry: "Podpora rolníků" # todo: NEW TRANSLATION
  SYR_gather_support_from_peasantry_desc: "Rolníci jsou páteří naší země a musíme zajistit, aby nás podporovali." # todo: NEW TRANSLATION
  SYR_strong_government: "Silná vláda" # todo: NEW TRANSLATION
  SYR_strong_government_desc: "Musíme lidem ukázat, že naše vláda je stabilní a dostatečně schopná vládnout. To nám pomůže získat jejich důvěru." # todo: NEW TRANSLATION
  SYR_expand_youth_organizations: "Rozšířit mládežnické organizace" # todo: NEW TRANSLATION
  SYR_expand_youth_organizations_desc: "Naše strany se významně spoléhají na mládežnické organizace a nyní, když jsme v moci, je na čase povzbudit mládež, aby podporovala naše ideologické cíle a získala jejich srdce a mysli." # todo: NEW TRANSLATION
  SYR_illiberal_democracy: "Iliberální demokracie" # todo: NEW TRANSLATION
  SYR_illiberal_democracy_desc: "Liberalismus je virus, který infikuje a vykořisťuje chudé země. Co lidé potřebují, je skutečná demokracie, která skutečně reprezentuje lid a zároveň je sjednocuje pod jedním praporcem. My jsme demokracií bez ohledu na to." # todo: NEW TRANSLATION
  SYR_reestablish_intelligence_committee: "Znovu zřídit zpravodajské agentury" # todo: NEW TRANSLATION
  SYR_reestablish_intelligence_committee_desc: "Budoucí války nebudou o zbraních a tancích, ale o informacích. Naší povinností je vytvořit plně funkční zpravodajskou agenturu." # todo: NEW TRANSLATION
  SYR_national_security_act: "Zákon o národní bezpečnosti" # todo: NEW TRANSLATION
  SYR_national_security_act_desc: "Extremistické skupiny pomalu ničí naši zemi a představují hrozbu pro náš lid. Jejich útoky jsou jasnou hrozbou pro naši zemi a je třeba je zastavit okamžitě, ať stojí cokoli. TERORISMUS SE ZASTAVÍ." # todo: NEW TRANSLATION
  SYR_pan_syrian_nationalism: "Pan-sýrský nacionalismus" # todo: NEW TRANSLATION
  SYR_pan_syrian_nationalism_desc: "Sýrie je země, která by měla zářit po celém Blízkém východě díky své jedinečné identitě. Naše bohatá historie a kultura nám jasně ukazují, že je naší povinností ukázat světu náš skutečný potenciál a identitu." # todo: NEW TRANSLATION
  SYR_cultural_rebirth: "Kulturní znovuzrození" # todo: NEW TRANSLATION
  SYR_cultural_rebirth_desc: "Naše národnost pomalu, ale jistě nachází svou identitu. Malé rozpory by neměly bránit poznání krásy našeho lidu. Náš lid by měl uznat, že bez ohledu na okolnosti jsme nakonec stále Sýřané." # todo: NEW TRANSLATION
  SYR_deal_with_the_trade_unions: "Dohoda s odbory" # todo: NEW TRANSLATION
  SYR_deal_with_the_trade_unions_desc: "Klíčem k silné zemi je její výroba a ekonomika, a proto musíme zajistit, aby všichni pracovníci Sýrie nás podporovali." # todo: NEW TRANSLATION
  SYR_reassert_russian_ties: "Ruské vazby" # todo: NEW TRANSLATION
  SYR_reassert_russian_ties_desc: "Rusko je jedním a skutečným spojencem, který nám pomáhá stát se moderní, bezpečnou a prosperující zemí." # todo: NEW TRANSLATION
  SYR_russian_oil_excavation: "Ruské ropné dohody" # todo: NEW TRANSLATION
  SYR_russian_oil_excavation_desc: "V naší zemi se nachází velké bohatství a náš spojenec, Rusko, nám pomůže dosáhnout těchto zdrojů." # todo: NEW TRANSLATION
  SYR_russian_tartus_base_expansion: "Rozšířit ruské námořní působení" # todo: NEW TRANSLATION
  SYR_russian_tartus_base_expansion_desc: "Nemůžeme okamžitě vytvořit silné námořnictvo, ale naši ruští přátelé nám pomohou snížit náklady tím, že pomohou s rozšířením schopností přístavu." # todo: NEW TRANSLATION
  SYR_nasserist_rise: "Nasseristický vzestup" # todo: NEW TRANSLATION
  SYR_nasserist_rise_desc: "Nasserismus znovu roste a je připraven učinit Sýrii velkou." # todo: NEW TRANSLATION
  SYR_islamic_socialism: "Islámský socialismus" # todo: NEW TRANSLATION
  SYR_islamic_socialism_desc: "Lidé zapomínají, že islám prosazuje řadu praktik připisovaných socialismu, jako je zakat a sadaqa. Měli bychom zdůraznit tento vztah tím, že naše ideály založíme na něm, což nám také pomůže získat podporu islamistů, kteří vždy stáli proti našim ideálům. Islámský socialismus je pravou cestou k tomu, aby naše země byla moderní, silná a ctnostná republika." # todo: NEW TRANSLATION
  SYR_Get_rid_of_oligarchs: "Očista oligarchů" # todo: NEW TRANSLATION
  SYR_Get_rid_of_oligarchs_desc: "Oligarchie je zakořeněná v našich institucích a představuje jasnou hrozbu pro budoucnost naší země. Budeme je zatýkat na základě obvinění z korupce a zabavíme majetky, ke kterým se dostaneme." # todo: NEW TRANSLATION
  SYR_the_coalition: "Koalice" # todo: NEW TRANSLATION
  SYR_the_coalition_desc: "Po znovuzřízení politických stran se objevily dvě významné síly. Jedna prosazuje federalizaci státu a větší pravomoci pro provincie, druhá usiluje o upevnění centralizované moci a udržení jednotné centralizované republiky. Budeme muset pečlivě vybrat, se kterou z nich bychom měli spolupracovat." # todo: NEW TRANSLATION
  SYR_dismantle_the_military: "Zrušit vojenský rozpočet" # todo: NEW TRANSLATION
  SYR_dismantle_the_military_desc: "Spousta obranného HDP byla zpronevěřena a směřována do zbytečných projektů kvůli zakořeněné korupci v institucích našich ozbrojených sil. Přesměrujeme a prodáme velkou část toho, co se nám podaří získat, a i když to může naši armádu oslabit a učinit nás náchylnějšími k hrozbám, je to nezbytný krok k hospodářskému oživení a vykořenění korupce" # todo: NEW TRANSLATION
  SYR_empower_institutions: "Posílit instituce" # todo: NEW TRANSLATION
  SYR_empower_institutions_desc: "Naše instituce jsou velmi slabé a přehlížené. To je způsobeno tím, že moc je soustředěna v rukou prezidenta a parlament má jen malou moc, stejně jako stát ovládaná média podporující atmosféru omezující osobní svobody. Sepsání nové ústavy zajišťující rozdělení moci a liberalizaci je klíčovým krokem směrem do budoucna" # todo: NEW TRANSLATION
  SYR_western_supported_economic_relief: "Západní pomoc" # todo: NEW TRANSLATION
  SYR_western_supported_economic_relief_desc: "Naše ideály se shodují se západem a dokonce nám umožnily zakládat naše strany v jejich zemích. Navážeme s nimi vztahy a požádáme o pomoc výměnou za ekonomické páky" # todo: NEW TRANSLATION
  SYR_liberalize_society: "Liberalizovat společnost" # todo: NEW TRANSLATION
  SYR_liberalize_society_desc: "Lidé se neztotožňují s hodnotami svobody a rovnosti. Měli bychom pracovat na tom, abychom je povzbudili k ocenění jejich svobody" # todo: NEW TRANSLATION
  SYR_scientific_ventures: "Vědecké podniky" # todo: NEW TRANSLATION
  SYR_scientific_ventures_desc: "Podpořením stipendií a aktualizací zastaralých školních osnov budeme moci posunout vědecký sektor země dopředu" # todo: NEW TRANSLATION
  SYR_banish_authoritarian_influence: "Zbavit se autoritářského vlivu" # todo: NEW TRANSLATION
  SYR_banish_authoritarian_influence_desc: "Mnoho autoritářských států, jako Írán a Rusko, mělo zde velký vliv. Nyní, když jsme svobodný stát, je na čase ukončit jejich vliv na naše instituce a ekonomiku" # todo: NEW TRANSLATION
  SYR_democratic_socialism: "Demokratický socialismus" # todo: NEW TRANSLATION
  SYR_democratic_socialism_desc: "Zničující ekonomický stav naší země zanechal naši populaci chudou a nedostatečně rozvinutou. Snižování omezení pro podnikání povede k vykořisťování a nespravedlivé soutěži, jelikož ekonomická nerovnost je ve naší zemi stále přítomná. Co potřebujeme, je zaměřit se na podporu nových podniků v zemi a poskytovat jim granty, které umožní široký hospodářský rozvoj, jenž si budou moci užít všechny vrstvy obyvatel" # todo: NEW TRANSLATION
  SYR_unleash_economic_potential: "Uvolnit ekonomický potenciál" # todo: NEW TRANSLATION
  SYR_unleash_economic_potential_desc: "Máme velký potenciál stát se ekonomickou mocností. Můžeme povzbudit zahraniční investory a firmy, aby zde založily své společnosti, a i když to naší populaci vystaví levné pracovní síle, bude to náš velký skok vpřed k hospodářskému rozvoji" # todo: NEW TRANSLATION
  SYR_domestic_investments: "Domácí investice" # todo: NEW TRANSLATION
  SYR_domestic_investments_desc: "Mnoho mladých domácích podniků vzniká. Budeme do nich investovat, abychom podpořili jejich cestu k hospodářskému blahobytu" # todo: NEW TRANSLATION
  SYR_subsidize_local_firms: "Lokální firmy" # todo: NEW TRANSLATION
  SYR_subsidize_local_firms_desc: "Díky našim politikám jsou místní firmy uznávány za jejich úspěchy. Je čas do nich investovat" # todo: NEW TRANSLATION
  SYR_economic_democracy: "Ekonomická rovnost" # todo: NEW TRANSLATION
  SYR_economic_democracy_desc: "Náš hospodářský rozvoj zasáhl všechny vrstvy obyvatel bez ohledu na ekonomické zázemí tím, že jsme bojovali s ekonomickou nerovností a dokonce vznikly úspěšné domácí firmy. Na to bychom měli být hrdí" # todo: NEW TRANSLATION
  SYR_federalisation: "Federalizace" # todo: NEW TRANSLATION
  SYR_federalisation_desc: "Řešením je dát více moci státům. To výrazně podpoří místní zastoupení a inkluzivitu a výrazně zlepší obavy z náboženského a etnického napětí. Tato autonomie však oslabí naši kontrolu nad státy, zejména tam, kde jsou menšiny" # todo: NEW TRANSLATION
  SYR_syrian_diaspora_investments: "Investice syrské diaspory" # todo: NEW TRANSLATION
  SYR_syrian_diaspora_investments_desc: "Díky našim hospodářsky přívětivým politikám jsme přilákali investice syrské diaspory žijící v zahraničí" # todo: NEW TRANSLATION
  SYR_invite_US_business_giants: "Pozvat obchodní giganty" # todo: NEW TRANSLATION
  SYR_invite_US_business_giants_desc: "Zatímco naše hospodářství prosperuje, nestačí to. Pozveme obří podniky ze Spojených států, aby zde založily franšízy a podpořily spotřebitelskou poptávku" # todo: NEW TRANSLATION
  SYR_republicanism: "Republikanismus" # todo: NEW TRANSLATION
  SYR_republicanism_desc: "Sýrie by měla být co nejlépe řízena jako silný stát s centralizovanou autoritou. To posílí vládu, ale způsobí odcizení a hněv u menšin, které se cítí marginalizované." # todo: NEW TRANSLATION
  SYR_address_ethnic_divides: "Řešit etnické rozdíly" # todo: NEW TRANSLATION
  SYR_address_ethnic_divides_desc: "Naše země byla vždy rozdělena a sužována sectářstvím. Měli bychom se rozhodnout, jak tyto problémy řešit" # todo: NEW TRANSLATION
  SYR_EU_investments: "EU investice" # todo: NEW TRANSLATION
  SYR_EU_investments_desc: "Různé evropské země se snaží investovat do naší země" # todo: NEW TRANSLATION
  SYR_student_exchanges: "Studentské výměny" # todo: NEW TRANSLATION
  SYR_student_exchanges_desc: "Budeme podporovat stipendia pro studium v zahraničí, abychom zlepšili naše vzdělávání a udrželi ho na globálních standardech" # todo: NEW TRANSLATION
  SYR_concentrate_on_lebanon: "Soustředit se na Libanon" # todo: NEW TRANSLATION
  SYR_concentrate_on_lebanon_desc: "Libanon byl Sýrií dlouho cílem. Probíhá ostrá soutěž mezi Hizballáhem a tamní vládou a my bychom toho měli využít" # todo: NEW TRANSLATION
  SYR_against_hezbollah: "Odolat Hizballáhu" # todo: NEW TRANSLATION
  SYR_against_hezbollah_desc: "Hizballáh není ničím jiným než teroristickou organizací snažící se destabilizovat Libanon. Musíme se připravit na jejich vyřazení z cesty" # todo: NEW TRANSLATION
  SYR_lebanese_support: "Získat libanonskou podporu" # todo: NEW TRANSLATION
  SYR_lebanese_support_desc: "Po léta Hizballáh způsobil problémy v Libanonu. Jsou prakticky stát uvnitř státu a významně snižují legitimitu libanonské vlády. Měli bychom kontaktovat Libanon a projednat možné společné vojenské kroky proti Hizballáhu" # todo: NEW TRANSLATION
  SYR_strike_hezbollah: "Eliminovat Hizballáh" # todo: NEW TRANSLATION
  SYR_strike_hezbollah_desc: "Přichází čas, kdy se Hizballáhu zbavíme" # todo: NEW TRANSLATION
  SYR_shadow_over_lebanon: "Stín nad Libanonem" # todo: NEW TRANSLATION
  SYR_shadow_over_lebanon_desc: "Pomohli jsme Libanonu znovu získat kontrolu nad jeho zemí a oni nám za to hodně dluží. Před pouhými dvěma desetiletími byla syrská vláda pevně propojena s libanonskou vládou, a to je situace, kterou chceme opět mít" # todo: NEW TRANSLATION
  SYR_support_hezbollah: "Podpořit Hizballáh" # todo: NEW TRANSLATION
  SYR_support_hezbollah_desc: "Hizballáh je pro nás cenným spojencem. Musíme zajistit, aby se dostali na vrchol a nakonec získali kontrolu nad celým Libanonem" # todo: NEW TRANSLATION
  SYR_prepare_lebanon_coup: "Infiltrujte Libanon" # todo: NEW TRANSLATION
  SYR_prepare_lebanon_coup_desc: "Hizballáh již působí v Libanonu. Musíme jim poskytnout větší pomoc a posílit jejich mocenskou základnu. To je postupně učiní silnější, aby byli schopni svrhnout libanonskou vládu" # todo: NEW TRANSLATION
  SYR_lebanese_coup: "Libanonský převrat" # todo: NEW TRANSLATION
  SYR_lebanese_coup_desc: "Hizballáh operativci v Libanonu jsou připraveni provést převrat. Pokud bude úspěšný, Hizballáh získá kontrolu nad celou zemí. Pokud však neuspějí, libanonská armáda by mohla zasáhnout.\n\nČím vyšší je podpora Hizballáhu, tím pravděpodobnější je úspěšný převrat" # todo: NEW TRANSLATION
  SYR_shadow_over_hezbollah: "Stín nad Hizballáhem" # todo: NEW TRANSLATION
  SYR_shadow_over_hezbollah_desc: "Pomohli jsme Hizballáhu svrhnout libanonskou vládu. Jsou nám dlužní. Měli bychom je odstřihnout od íránské kontroly a vést je podle našeho vedení" # todo: NEW TRANSLATION
  SYR_affirm_presence_in_lebanon: "Potvrdit přítomnost v Libanonu" # todo: NEW TRANSLATION
  SYR_affirm_presence_in_lebanon_desc: "Pokračující okupace Libanonu si vybírá daň na ekonomice. Musíme rozhodnout, jak řešit budoucnost Libanonu" # todo: NEW TRANSLATION
  SYR_invest_in_lebanon: "Investovat do Libanonu" # todo: NEW TRANSLATION
  SYR_invest_in_lebanon_desc: "Investování do libanonské ekonomiky ukáže, že nám záleží na zájmech Libanonců" # todo: NEW TRANSLATION
  SYR_relocate_lebanese_industry: "Přesunout libanonský průmysl" # todo: NEW TRANSLATION
  SYR_relocate_lebanese_industry_desc: "Některé klíčové průmyslové odvětví Libanonu by měly být přesunuty do Sýrie, aby zůstaly v bezpečí a aby se žádné továrny nebyly použity proti Sýrii" # todo: NEW TRANSLATION
  SYR_commit_more_troops: "Nasadit více vojáků" # todo: NEW TRANSLATION
  SYR_commit_more_troops_desc: "Musíme posílit bezpečnost Libanonu zvýšením počtu vojáků, které tam máme rozmístěny" # todo: NEW TRANSLATION
  SYR_reduce_presence: "Omezit přítomnost" # todo: NEW TRANSLATION
  SYR_reduce_presence_desc: "Měli bychom stáhnout část našich jednotek z Libanonu. Naši vojáci si zaslouží domov a Libanonská armáda by měla mít větší kontrolu" # todo: NEW TRANSLATION
  SYR_replace_ghazi_kanaan: "Nahradit Ghaziho Kanaána" # todo: NEW TRANSLATION
  SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan byl šéfem syrské zpravodajské služby v Libanonu od roku 1982 a byl klíčovým článkem udržení kontroly. Nyní je potřeba přijít s novou krví. Kanaan bude odvolán a jmenován šéfem Politické bezpečnostní správy v Sýrii. V Libanonu bude Kanaan nahrazen jeho náměstkem Rustem Ghazalehem, vzestupnou hvězdou zpravodajské komunity" # todo: NEW TRANSLATION
  SYR_recall_intelligence: "Vyzvat zpravodajské sbory zpět" # todo: NEW TRANSLATION
  SYR_recall_intelligence_desc: "Musíme odvolat naše zpravodajské prvky z Libanonu. Umístěním zpět do Sýrie budou lépe chránit Sýrii" # todo: NEW TRANSLATION
  SYR_reduced_political_liberty: "Omezit politické svobody" # todo: NEW TRANSLATION
  SYR_reduced_political_liberty_desc: "Některé organizace a strany nejsou spokojeny s naší intervencí v Libanonu. Musíme omezit svobodu projevu a shromažďování a zakázat určité publikace, které by nás mohly pošpinit" # todo: NEW TRANSLATION
  SYR_encourage_campaigning: "Podporovat kampaně" # todo: NEW TRANSLATION
  SYR_encourage_campaigning_desc: "Musíme uvolnit část kontroly nad libanonskou vládou a umožnit Libanoncům větší samosprávu" # todo: NEW TRANSLATION
  SYR_assassinate_lebanese_prime_minister: "Zavraždit libanonského premiéra" # todo: NEW TRANSLATION
  SYR_assassinate_lebanese_prime_minister_desc: "Libanonský premiér Rafík Harírí je otevřeným kritikem syrské okupace. Bylo by lepší, kdyby zmizel z dění, i když to vyvolá pobouření v mezinárodním společenství a může to zakrýt naše stopy" # todo: NEW TRANSLATION
  SYR_raids_against_hezbollah: "Zásahy proti Hizballáhu" # todo: NEW TRANSLATION
  SYR_raids_against_hezbollah_desc: "Hizballáh není ničím jiným než teroristickou organizací snažící se destabilizovat Libanon. Musíme provádět zásahy proti jejich silám a oslabit jejich vliv na Libanon" # todo: NEW TRANSLATION
  SYR_integrate_lebanon: "Integrovat Libanon" # todo: NEW TRANSLATION
  SYR_integrate_lebanon_desc: "Je čas Libanon přiblížit k nám co nejvíce. Musíme zaútočit se veškerou naší silou a jejich parlament proměnit v nominální regionální radu. Již máme plnou podporu Hizballáhu a ti nám pomohou v operaci" # todo: NEW TRANSLATION
  SYR_withdraw_from_lebanon: "Stáhnout se z Libanonu" # todo: NEW TRANSLATION
  SYR_withdraw_from_lebanon_desc: "Přišel čas opustit Libanon a nechat zemi jít po vlastní cestě" # todo: NEW TRANSLATION
  SYR_greater_syria: "Velká Sýrie" # todo: NEW TRANSLATION
  SYR_greater_syria_desc: "Strana syrsko-národní socialistická sní o Velké Sýrii. Tento stát by se rozprostíral od Sinaje po Irák a od severní Arábie po Tauruské pohoří. Sjednotíme všechny syrské lidi pod jednou vlajkou!" # todo: NEW TRANSLATION
  SYR_lebanese_chaos: "Libanonský chaos" # todo: NEW TRANSLATION
  SYR_lebanese_chaos_desc: "Libanon je v naprostém politickém chaosu, země je rozdělena mezi vládu a milice Hizballáhu. Musíme provést útoky na falešné vlajky" # todo: NEW TRANSLATION
  SYR_deal_with_scraps: "Jednat se se zbytky" # todo: NEW TRANSLATION
  SYR_deal_with_scraps_desc: "Nyní, když je Libanon oslabený, měli bychom konflikt využít jako záminku k postupu a zajištění naší vlastní národní bezpečnosti" # todo: NEW TRANSLATION
  SYR_assault_jordan: "Sesadit Hashemité" # todo: NEW TRANSLATION
  SYR_assault_jordan_desc: "Jordánsko je jednou ze tří zemí, kde je aktivní Syrská sociálně-národní strana (kromě Sýrie a Libanonu). Hlavní podporu strany poskytuje palestinská diaspora žijící tam. Měli bychom tam podpořit SSNP a podnítit je k sesazení současné hashemitické vládnoucí strany" # todo: NEW TRANSLATION
  SYR_arm_palestinians_to_fight: "Vyzbrojit Palestince" # todo: NEW TRANSLATION
  SYR_arm_palestinians_to_fight_desc: "Jordánsko je domovem velké populace Palestinců. Můžeme z těchto uprchlíků udělat bojovníky a podnítit je k šíření chaosu v Palestině a Izraeli. Protože jsou to proxy bojovníci, můžeme je využít k vyprovokování Izraele k odvetě a učinit z nich zápornou stranu konfliktu" # todo: NEW TRANSLATION
  SYR_zionist_threat: "Zionistická hrozba" # todo: NEW TRANSLATION
  SYR_zionist_threat_desc: "Izrael je největší urážkou všech muslimů a odporným falešným státem ve středu islámu. Musí být vymazán z povrchu země" # todo: NEW TRANSLATION
  SYR_befriend_sudan: "Spřátelit se se Súdárem" # todo: NEW TRANSLATION
  SYR_befriend_sudan_desc: "Súdán má probíhající spory s Egyptem o trojúhelník Hala'ib. Můžeme s nimi uzavřít alianci a využít společnou hrozbu k přesvědčení Egypta, aby nám poskytl územní ústupky" # todo: NEW TRANSLATION
  SYR_demand_sinai: "Nárokovat Sinaj" # todo: NEW TRANSLATION
  SYR_demand_sinai_desc: "Sinaj má pro nás velký strategický význam. Nejenže nám poskytne vynikající obranné pozice proti jakémukoli útoku ze západu, ale také nám umožní monitorovat a ovládat Suezský průplav.\n\nNavrhneme Egyptům společnou kontrolu nad průplavem, čímž usnadníme uzavření dohody" # todo: NEW TRANSLATION
  SYR_iraq_divisions: "Využít irácké rozkoly" # todo: NEW TRANSLATION
  SYR_iraq_divisions_desc: "Irák je rozdělen na více etnik a náboženských skupin. Můžeme tyto rozpory využít a vyvolat v zemi náboženské povstání, aby je oslabili" # todo: NEW TRANSLATION
  SYR_mop_up_iraq: "Uklidnit Irák" # todo: NEW TRANSLATION
  SYR_mop_up_iraq_desc: "Současná bezpečnostní situace v Iráku je hrozbou pro naši národní bezpečnost. Využijeme to jako záminku k přesunu jednotek do země" # todo: NEW TRANSLATION
  SYR_concessions_to_kurds: "Ústupky Kurdům" # todo: NEW TRANSLATION
  SYR_concessions_to_kurds_desc: "Kurdové tvoří velkou etnickou skupinu v regionu, který chceme ovládnout. Dlouho existují bez oficiálního státu a v mnoha zemích, kde žijí, jsou jejich práva omezena. Pokud jim slíbíme autonomní zónu ve Velké Sýrii, můžeme získat silného spojence" # todo: NEW TRANSLATION
  SYR_submission_kuwait: "Podrobit Kuvajt" # todo: NEW TRANSLATION
  SYR_submission_kuwait_desc: "Kuvajt je umělý stát vytvořený koloniálními mocnostmi, a jejich současná královská rodina je u moci jen s podporou západních mocností. Lidé Kuvajtu potřebují být osvobozeni od svých koloniálních pánů" # todo: NEW TRANSLATION
  SYR_crush_the_sauds: "Zničit Saúdy" # todo: NEW TRANSLATION
  SYR_crush_the_sauds_desc: "Severní části Arabského poloostrova jsou přirozenou součástí Velké Sýrie. Ačkoliv ekonomicky nevýznamné, nemůžeme toto území propustit jen z principu. Musíme donutit Saudskou Arábii, aby učinila ústupky" # todo: NEW TRANSLATION
  SYR_kurds_in_turkey: "Kurdové v Turecku" # todo: NEW TRANSLATION
  SYR_kurds_in_turkey_desc: "PKK, Kurdistánská dělnická strana, vede již desetiletí guerillovou válku proti Turků. Měli bychom nabídnout bezpečné místo na naší straně hranice. Poté můžeme využít jejich bojovníky k posílení našich řad, jakmile postoupíme do Turecka" # todo: NEW TRANSLATION
  SYR_kurds_in_iran: "Kurdové v Íránu" # todo: NEW TRANSLATION
  SYR_kurds_in_iran_desc: "Írán je domovem přibližně 7 milionů Kurdů. V současnosti Demokratická strana íránských Kurdů bojuje s malou guerillovou válkou proti vládě. I když jsou malí, mohli bychom jim nabídnout útočiště v Kurdistánu, pokud složí věrnost naší věci" # todo: NEW TRANSLATION
  SYR_align_azerbaijan: "Spřátelit se s Ázerbájdžánem" # todo: NEW TRANSLATION
  SYR_align_azerbaijan_desc: "Ázerbájdžán má poměrně chladný vztah k Íránu. Ačkoliv obě země jsou šíitské a sdílejí společnou historii, Ázerbájdžánova pro‑Turecká a pro‑Izraelská orientace a íránský pro‑Arménský postoj ochladily vztahy mezi oběma zeměmi. Navíc Írán je domovem mnoha Ázerů žijících v Íránském Ázerbájdžánu. Měli bychom Ázerbájdžánu nabídnout íránské území obývané Azeri výměnou za alianci" # todo: NEW TRANSLATION
  SYR_taurus_mountains: "Na Tauruské pohoří" # todo: NEW TRANSLATION
  SYR_taurus_mountains_desc: "Taureské pohoří v jihovýchodní Anatólii tvoří dokonalou přírodní bariéru k ochraně Sýrie. Tato země je tedy přirozenou součástí Sýrie a měla by být naše" # todo: NEW TRANSLATION
  SYR_alawite_militias: "Nábor Alavitů" # todo: NEW TRANSLATION
  SYR_alawite_militias_desc: "Území Hatay, stejně jako Latákie, je převážně obýváno Alavity, etno‑náboženskou muslimskou sektou. Mnoho Alavitů se cítí utlačováno sunnitskou většinou v Turecku. Můžeme tuto nespokojenost využít k náboru některých z nich do našich polovojenských jednotek" # todo: NEW TRANSLATION
  SYR_align_armenia: "Spřátelit se s Arménii" # todo: NEW TRANSLATION
  SYR_align_armenia_desc: "Arménie a Turecko nikdy neměly oficiální diplomatické styky. Hlavním důvodem je turecké odmítnutí uznat Armenickou genocidu a probíhající spory o hranice mezi oběma. Zatímco Arménie oficiálně uznává současné hranice, Turecko to nepovažuje za dostatečné. Můžeme Arménii slíbit severovýchodní Turecko výměnou za pomoc nám" # todo: NEW TRANSLATION
  SYR_align_greece: "Spřátelit se s Řeckem" # todo: NEW TRANSLATION
  SYR_align_greece_desc: "Navzdory tomu, že obě země jsou součástí NATO, vztahy mezi [GRE.GetName] a [TUR.GetName] nejsou zrovna teplé. Mají některé spory na hranicích v Egejském moři a některé nacionalistické frakce v Řecku nárokují část tureckého území na základě Megali idea. Řecko by mohlo být velmi silným spojencem proti Turecku" # todo: NEW TRANSLATION
  SYR_divide_turkey: "Rozdělit Turecko" # todo: NEW TRANSLATION
  SYR_divide_turkey_desc: "Při shromážděných spojencích nastal čas rozdělit Turecko. S našimi spojenci pohromadě nemůže Turecko doufat, že proti nám obstojí" # todo: NEW TRANSLATION
  SYR_claim_cyprus: "Nárokovat Kypr" # todo: NEW TRANSLATION
  SYR_claim_cyprus_desc: "Kypr je dokonalou oporou proti jakékoliv invazi do syrského srdce z západu. Ostrov by měl být právoplatně pod naší vládou" # todo: NEW TRANSLATION
  SYR_align_cyprus: "Nátlak na Kypr" # todo: NEW TRANSLATION
  SYR_align_cyprus_desc: "Kypr je bohatší a silnější frakcí na ostrově, a proto je nejlepší volbou pro spojence. Avšak to nás postaví do konfliktu s Severním Kypru, který je chráněn Tureckem" # todo: NEW TRANSLATION
  SYR_align_northern_cyprus: "Nátlak na Severní Kypr" # todo: NEW TRANSLATION
  SYR_align_northern_cyprus_desc: "Turkické obyvatelstvo Severního Kypru bude dokonalým spojencem pro ovládnutí ostrova. Avšak to nás postaví do konfliktu s Kypr a možná i s Řeckem" # todo: NEW TRANSLATION
  SYR_invade_cyprus: "Napadnout Kypr" # todo: NEW TRANSLATION
  SYR_invade_cyprus_desc: "Nepotřebujeme žádné spojence, ostrov si vezmeme zcela pro sebe. Nikdo nám nebude stát v cestě!" # todo: NEW TRANSLATION
  SYR_weaken_iran: "Oslabit Írán" # todo: NEW TRANSLATION
  SYR_weaken_iran_desc: "Írán je mocná země na východě, ale jejich slabost spočívá v tom, že velká část jejich populace není etnicky Peršan. Můžeme tuto slabost využít pro budoucí invazi do Íránu" # todo: NEW TRANSLATION
  SYR_palestinian_unemployment_program: "Palestinský program zaměstnanosti" # todo: NEW TRANSLATION
  SYR_palestinian_unemployment_program_desc: "Jordánsko je domovem mnoha Palestinců, z nichž mnoho nikdy nezískalo status občanství. Míra nezaměstnanosti mezi nimi je velmi vysoká, protože pro ně je těžké najít práci. Musíme tuto situaci řešit a pomoci jim najít zaměstnání" # todo: NEW TRANSLATION
  SYR_military_reform: "Vojenská reforma" # todo: NEW TRANSLATION
  SYR_military_reform_desc: "Sýrská armáda potřebuje reformu. Sýská arabská armáda je rozdělena mezi elitní Republikánskou gardu a běžnou armádu a důstojnický sbor je ovládán alavitskou menšinou" # todo: NEW TRANSLATION
  SYR_conscription_army: "Povinná armáda" # todo: NEW TRANSLATION
  SYR_conscription_army_desc: "Sýrie má dlouhou historii s povinnou armádou a měla by zůstat. Využívání odvedenců nám umožní mít větší armádu, a je to dobrý způsob, jak spojit lidi z různých prostředí" # todo: NEW TRANSLATION
  SYR_volunteer_army: "Dobrovolná armáda" # todo: NEW TRANSLATION
  SYR_volunteer_army_desc: "Mít povinnou armádu je drahé a zbytečné. Místo toho bychom se měli soustředit na menší, lépe vycvičenou a motivovanou armádu složenou z dobrovolníků" # todo: NEW TRANSLATION
  SYR_peoples_army: "Lidová armáda" # todo: NEW TRANSLATION
  SYR_peoples_army_desc: "Sýrie je složena z mnoha etnik. Armáda by měla sloužit všem z nich. Musíme vytvořit místní organizace, které budou složeny z místních obyvatel a budou zajišťovat regionální obranu" # todo: NEW TRANSLATION
  SYR_loyal_elite: "Věrná elita" # todo: NEW TRANSLATION
  SYR_loyal_elite_desc: "Sýrii nejlépe chrání armáda, kterou ovládá věrná elita. V případě Sýrie to bude Republikánská garda a alavitský důstojnický sbor." # todo: NEW TRANSLATION
  SYR_guerrilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
  SYR_guerrilla_warfare_desc: "Budoucnost války nespočívá v přímém střetu s nepřítelem, ale v útocích na jeho zálohy a v jejich vyrušování. Obklopují nás mnohé nepřátelské státy s většími armádami než my, a proto nemůžeme doufat, že je porazíme tváří v tvář." # todo: NEW TRANSLATION
  SYR_decentralised_tactics: "Decentralizované taktiky" # todo: NEW TRANSLATION
  SYR_decentralised_tactics_desc: "Musíme vycvičit naše jednotky jednát samostatně a provádět lokální operace. Naše armáda musí být schopna manévrovat i v případě ztráty kontaktu s vrchním velením a výcvik vojáků v decentralizovaném boji je klíčem" # todo: NEW TRANSLATION
  SYR_centralised_tactics: "Centralizované taktiky" # todo: NEW TRANSLATION
  SYR_centralised_tactics_desc: "Musíme mít neustále jasný přehled o rozmístění všech našich jednotek. Všechny manévry musí být provedeny do nejmenšího detailu a jednotky musí být řízeny a vedeny z centrální pozice. To je jediný způsob, jak zajistit efektivní operace" # todo: NEW TRANSLATION
  SYR_homs_military_academy: "Rozšířit Homsovu vojenskou akademii" # todo: NEW TRANSLATION
  SYR_homs_military_academy_desc: "Vojenská akademie v Homsu je největší a nejprestižnější vojenská škola v Sýrii a funguje od roku 1933. Musíme ji rozšířit a začít poskytovat výcvik i v jiných oborech než jen v armádě" # todo: NEW TRANSLATION
  SYR_expand_tartus_base: "Rozšířit Tartus základnu" # todo: NEW TRANSLATION
  SYR_expand_tartus_base_desc: "Tartuská námořní základna byla poprvé používána Sovětským svazem a poté Ruskem jako námořní základna pro snadný přístup k Středozemnímu moři. Ve své současné velikosti může sloužit jen jako stanice pro lodě menší než fregaty. Musíme rozšířit její doky, aby pojala větší plavidla" # todo: NEW TRANSLATION
  SYR_tartus_dockyards: "Tartus loděnice" # todo: NEW TRANSLATION
  SYR_tartus_dockyards_desc: "Nyní, když jsme rozšířili doky v Tartusu, musíme také rozšířit jeho opravárenské a refitační kapacity výstavbou loděnic pro údržbu lodí" # todo: NEW TRANSLATION
  SYR_expand_tiyas_air_base: "Rozšířit leteckou základnu Tiyas" # todo: NEW TRANSLATION
  SYR_expand_tiyas_air_base_desc: "Letecká základna Tiyas je největší v Sýrii. Nachází se na klíčovém centrálním místě, které nám umožňuje z dobře chráněné pozice pokrýt leteckou základnu celé Sýrie. Musíme rozšířit její zařízení, aby bylo možné umístit více našich letadel právě sem" # todo: NEW TRANSLATION
  SYR_fuel_reserve: "Zvýšená zásoba paliva" # todo: NEW TRANSLATION
  SYR_fuel_reserve_desc: "Zajištění větší letecké síly bude vyžadovat navýšení naší strategické zásoby paliva. Větší rezerva nám umožní provozovat naši leteckou sílu déle v případě narušení dodávek paliva" # todo: NEW TRANSLATION
  SYR_support_tactics: "Podpůrné taktiky" # todo: NEW TRANSLATION
  SYR_support_tactics_desc: "Kromě naší armády musíme také vycvičit naše námořnictvo a letectvo, aby působily jako podpůrné prvky" # todo: NEW TRANSLATION
  SYR_military_production: "Vojenská produkce" # todo: NEW TRANSLATION
  SYR_military_production_desc: "Příliš spoléháme na dovoz zbraní z jiných zemí. Musíme zřídit místní dílny, abychom snížili naši závislost na zahraniční zbroji" # todo: NEW TRANSLATION
  SYR_purchase_armoured_vehicles: "Nákup obrněných vozidel" # todo: NEW TRANSLATION
  SYR_purchase_armoured_vehicles_desc: "Naše armáda je silně mechanizovaná. Jelikož nemáme žádná domácí vozidla, musíme doplnit zásoby nákupem vybavení od zahraničních mocností" # todo: NEW TRANSLATION
  SYR_purchase_planes: "Nákup letadel" # todo: NEW TRANSLATION
  SYR_purchase_planes_desc: "Naše letectvo se zaměřuje na podporu pozemních sil. Jelikož nemáme žádná domácí letadla, musíme doplnit zásoby nákupem vybavení od zahraničních mocností" # todo: NEW TRANSLATION
  SYR_fuel_production: "Produkce paliva" # todo: NEW TRANSLATION
  SYR_fuel_production_desc: "Aby naše nová vozidla mohla jezdit, je potřeba hodně paliva. Musíme zřídit biopalivové refinerie, aby bylo více paliva pro vojenské účely" # todo: NEW TRANSLATION
  SYR_improved_supply: "Vylepšené zásobování" # todo: NEW TRANSLATION
  SYR_improved_supply_desc: "Terén v Sýrii může být občas velmi drsný. Musíme zlepšit naši infrastrukturu a zásobovací linie, abychom zajistili efektivitu našich jednotek" # todo: NEW TRANSLATION
  SYR_maintenance_depots: "Údržbové sklady" # todo: NEW TRANSLATION
  SYR_maintenance_depots_desc: "Udržovat naši leteckou sílu v provozu je náročná práce. Musíme pro ně zřídit údržbové sklady, abychom mohli vyrábět náhradní díly a servisovat letadla" # todo: NEW TRANSLATION
  SYR_electronic_army: "Syrská elektronická armáda" # todo: NEW TRANSLATION
  SYR_electronic_army_desc: "Moderní bitevní pole se odehrává na internetu. Musíme zřídit skupinu hackerů, kteří budou útočit na naše nepřátele prostřednictvím spamu, DDoS útoků, falešných zpráv a hackingu" # todo: NEW TRANSLATION
  SYR_research_center: "Armádní výzkumné centrum" # todo: NEW TRANSLATION
  SYR_research_center_desc: "Musíme zvýšit naši kapacitu pro výrobu a výzkum domácích zbraní a technologií tím, že zřídíme výzkumné centrum provozované armádou" # todo: NEW TRANSLATION
  SYR_form_damascus_steel: "Vytvořit damascenskou ocel" # todo: NEW TRANSLATION
  SYR_form_damascus_steel_desc: "Sýrie nemá žádné oficiální zbrojní firmy. Potřebujeme financovat novou a založit státní zbrojní společnost, Damascus Steel. Tato společnost bude navrhovat a vyrábět zbraně pro pěchotu" # todo: NEW TRANSLATION
  SYR_subsidise_hmisho_vehicles: "Subvencovat Hmisho Trading Group" # todo: NEW TRANSLATION
  SYR_subsidise_hmisho_vehicles_desc: "Hmisho Trading Group je jedním z největších průmyslových konglomerátů v Sýrii. Do země dováží mnoho vozidel a provozuje řadu servisů prostřednictvím svých dceřiných společností a řídí také jednu z největších oceláren v zemi. Měli bychom je subvencovat a pomoci jim založit společnost, která vyvine a vyrábí obrněná vozidla a zvýšit jejich produkci oceli" # todo: NEW TRANSLATION
  SYR_diplomatic_effort: "Diplomatické úsilí" # todo: NEW TRANSLATION
  SYR_diplomatic_effort_desc: "Blízký východ je zmítán konflikty a musíme s naší diplomacií v regionu jednat opatrně" # todo: NEW TRANSLATION
  SYR_affirm_claims_on_golan: "Potvrdit nároky na Golanské výšiny" # todo: NEW TRANSLATION
  SYR_affirm_claims_on_golan_desc: "Izrael obsadil Golanské výšiny od Šestidenní války. Musíme svět informovat, že toto území považujeme za jedno ze svých jádrových států a že izraelská okupace je nelegální" # todo: NEW TRANSLATION
  SYR_renounce_claims_on_golan: "Zřeknout se nároků na Golanské výšiny" # todo: NEW TRANSLATION
  SYR_renounce_claims_on_golan_desc: "Izrael již dlouho okupuje Golanské výšiny. Oblast je převážně osídlena izraelskými Židy. Měli bychom připustit, že jsme prohráli válku, zřeknout se nároků na region a začít napravovat naše nepřátelské vztahy s Izraelem" # todo: NEW TRANSLATION
  SYR_meet_hamas: "Setkat se s Ham ás" # todo: NEW TRANSLATION
  SYR_meet_hamas_desc: "Hamás je hlavním soupeřem Fatahu. Zaměřili se spíše na osvobození Palestiny ozbrojeným bojem než diplomacií" # todo: NEW TRANSLATION
  SYR_new_intifada: "Nová intifáda" # todo: NEW TRANSLATION
  SYR_new_intifada_desc: "Musíme podpořit Hamás, aby zahájil novou intifádu proti izraelským okupantům" # todo: NEW TRANSLATION
  SYR_meet_fatah: "Setkat se s Fatahem" # todo: NEW TRANSLATION
  SYR_meet_fatah_desc: "Fatah je hlavním konkurentem Hamásu. Zaměřují se na prosazení palestinských práv spíše prostřednictvím diplomacy" # todo: NEW TRANSLATION
  SYR_diplomatic_pressure_on_israel: "Chránit Palestinu" # todo: NEW TRANSLATION
  SYR_diplomatic_pressure_on_israel_desc: "Musíme chránit Palestince. Tím, že prohlásíme, že jsme ochránci Palestiny, bude Izrael méně agresivní vůči nim" # todo: NEW TRANSLATION
  SYR_repair_relations_with_israel: "Opravit vztahy s Izraelem" # todo: NEW TRANSLATION
  SYR_repair_relations_with_israel_desc: "Byli jsme dlouho nepřátelští vůči Izraeli bez důvodu. Musíme tuto nenávist ukončit a začít budovat mír na Blízkém východě" # todo: NEW TRANSLATION
  SYR_one_state_solution: "Jednostátní řešení" # todo: NEW TRANSLATION
  SYR_one_state_solution_desc: "Izrael má své právo na svá území. Prokázali to obranou svých zemí po desetiletí. Musíme přijmout realitu, že Izrael je tady a Palestinci se s tím musí naučit žít" # todo: NEW TRANSLATION
  SYR_two_state_solution: "Dvoustátní řešení" # todo: NEW TRANSLATION
  SYR_two_state_solution_desc: "Mír je nejlepší dosáhnout rozdělením Izraele na dvě části; palestinské území a izraelské území. Tímto způsobem mohou obě strany žít v míru na svých vlastních zemích" # todo: NEW TRANSLATION
  SYR_levant_defence_pact: "Jeruzalémský obranný pakt" # todo: NEW TRANSLATION
  SYR_levant_defence_pact_desc: "Jeruzalém musí být bráněn každým, kdo by ho vzal. Musíme shromáždit naše spojence" # todo: NEW TRANSLATION
  SYR_invite_jordan: "Pozvat Jordánsko" # todo: NEW TRANSLATION
  SYR_invite_jordan_desc: "Jordánsko hostí velkou palestinskou diasporu a často kritizuje Izrael za jejich kroky vůči Palestincům. S jejich pomocí budeme moci rychleji získat Západní břeh v případě vyhrocení konfliktu" # todo: NEW TRANSLATION
  SYR_invite_egypt: "Pozvat Egypt" # todo: NEW TRANSLATION
  SYR_invite_egypt_desc: "Egypt byl po dlouhou dobu životaschopnou spojkou k pásmu Gazy a v historii regionu do něj i spravoval. S jejich spojencem nám pomůže zajistit jižní křídlo proti Izraeli a chránit Gazu" # todo: NEW TRANSLATION
  SYR_meeting_with_kings: "Setkat se s králem" # todo: NEW TRANSLATION
  SYR_meeting_with_kings_desc: "Vztahy mezi námi a [SAU.GetName] se během studené války i v moderní době hodně lišily. Nelze popřít jejich existenci a musíme se s nimi naučit žít. [ROOT.GetLeader] by se měl setkat s [SAU.GetLeader] a zlepšit postavení mezi našimi zeměmi" # todo: NEW TRANSLATION
  SYR_open_saudi_mosques: "Otevřít saudské mešity" # todo: NEW TRANSLATION
  SYR_open_saudi_mosques_desc: "Saúdská Arábie financuje v globe mnoho mešit a mešitek. Měli bychom k nim vyjádřit žádost, aby financovali i pro nás. To jim samozřejmně dá určité vliv na nás, a je známo, že někteří imámové v saudských mešitách nejsou nejtrpělivější" # todo: NEW TRANSLATION
  SYR_saudi_oil_cooperation: "Saudská ropová spolupráce" # todo: NEW TRANSLATION
  SYR_saudi_oil_cooperation_desc: "Oba my a Saúdi jsme producenti ropy. Bylo by pro nás výhodné zvýšit spolupráci v této oblasti" # todo: NEW TRANSLATION
  SYR_join_peninsula_shield: "Projevit zájem o Peninsula Shield" # todo: NEW TRANSLATION
  SYR_join_peninsula_shield_desc: "Peninsula Shield je vojenskou složkou Rady pro hospodářskou spolupráci v zálivu. Musíme signalizovat Saúdské Arábii, že si přejeme užší integraci s Peninsula Shield" # todo: NEW TRANSLATION
  SYR_saudi_military_cooperation: "Saudská vojenská spolupráce" # todo: NEW TRANSLATION
  SYR_saudi_military_cooperation_desc: "Gulf Country provádí spolu mnoho vojenských operací. Mají také svůj vlastní program pro výzkum spolupráce, do kterého bychom se rozhodně měli zapojit." # todo: NEW TRANSLATION
  SYR_saudi_oil_investments: "Saudské investice do ropy" # todo: NEW TRANSLATION
  SYR_saudi_oil_investments_desc: "Měli bychom požádat Saúdy, aby investovali do některých našich ropných polí, čímž bychom zvýšili těžbu ropy" # todo: NEW TRANSLATION
  SYR_trade_deal_with_egypt: "Obchodní dohoda s Egyptem" # todo: NEW TRANSLATION
  SYR_trade_deal_with_egypt_desc: "Egypt je velká a mocná země poblíž nás a v minulosti jsme s ní měli úzké kontakty. Měli bychom s nimi nastavit obchodní dohodu" # todo: NEW TRANSLATION
  SYR_repair_relations_with_iraq: "Opravit vztahy s Irákem" # todo: NEW TRANSLATION
  SYR_repair_relations_with_iraq_desc: "Kvůli konfliktu mezi íránskými a syrskými Ba‘athistickými stranami byly vztahy mezi našimi zeměmi velmi nepřátelské. Možná bychom měli tyto vztahy opravit a Ba‘athistické strany znovu spolupracovat?" # todo: NEW TRANSLATION
  SYR_revive_baathist_dream: "Oživit ba'athistický sen" # todo: NEW TRANSLATION
  SYR_revive_baathist_dream_desc: "Jedním z hlavních principů Ba'áthismu je arabský nacionalismus a snaha o vytvoření panarabského státu. V současnosti je Ba'áthistická strana rozdělena na dvě frakce, syrsky ovládané a iráckou ovládanou. Mnoho ba'áthistických stran je na okraji zapomenutí. Nejprve musíme nalít prostředky regionálním pobočkám syrsky ovládané frakce, abychom ukázali, že Ba'áthismus je moderní záležitost" # todo: NEW TRANSLATION
  SYR_baathist_renaissance: "Ba'áthistická renesance" # todo: NEW TRANSLATION
  SYR_baathist_renaissance_desc: "Frakce ovládaná iráckou větví ba'áthismu je rozsáhlejší než ta syrská. Musíme ji také financovat, chceme-li naplnit naše sny" # todo: NEW TRANSLATION
  SYR_the_arab_union: "Vytvořte Spojenou arabskou republiku" # todo: NEW TRANSLATION
  SYR_the_arab_union_desc: "Spojená arabská republika byla krátkodobou unií mezi Egyptem a Sýrií. Kromě této republiky existovalo několik návrhů a snah o sjednocení arabských zemí do jednoho státu pod vedením zemí jako Libye, Irák a Jordánsko. Ačkoliv unie selhala, musíme to zkusit znovu. Egypt je připraven opět se s námi sjednotit" # todo: NEW TRANSLATION
  SYR_integrate_the_union: "Integrovat unii" # todo: NEW TRANSLATION
  SYR_integrate_the_union_desc: "Musíme unii přiblížit tím, že sjednotíme všechny její členy do jednoho superstátu" # todo: NEW TRANSLATION
  SYR_denounce_iraq: "Odsoudit Irák" # todo: NEW TRANSLATION
  SYR_denounce_iraq_desc: "Irák je odporný stát vedený špatným druhem ba'áthistů. Rozhodně bychom je neměli považovat za přátele a měli bychom veřejně vyzývat k jejich odporným praktikám" # todo: NEW TRANSLATION
  SYR_iranian_sponsorship: "Íránská podpora" # todo: NEW TRANSLATION
  SYR_iranian_sponsorship_desc: "Íránci by nám mohli být výborným spojencem. Jsou šíité jako my a sdílejí náš světový názor" # todo: NEW TRANSLATION
  SYR_fund_hezbollah: "Financovat Hizballáh" # todo: NEW TRANSLATION
  SYR_fund_hezbollah_desc: "Hizballáh je silná ozbrojená skupina působící hlavně v Libanonu. Mají velmi silnou milici a mít je na naší straně bude jistě prospěšné" # todo: NEW TRANSLATION
  SYR_the_resistance_axis: "Připojte se k Ose odboje" # todo: NEW TRANSLATION
  SYR_the_resistance_axis_desc: "Osa odboje je soubor států proti USA na Středním východě, kterou vede Írán. Je v našem strategickém zájmu s nimi navázat spojenectví" # todo: NEW TRANSLATION
  SYR_iranian_quds: "Íránský Quds" # todo: NEW TRANSLATION
  SYR_iranian_quds_desc: "Íránský Quds je speciální jednotka/paramilitární jednotka Íránských revolučních gard. Je to zvláštní nástroj Íránu pro šíření jeho vlivu v globálních konfliktech" # todo: NEW TRANSLATION
  SYR_irgc_military_college: "Vysoká škola velení a štábu IRGC" # todo: NEW TRANSLATION
  SYR_irgc_military_college_desc: "Vysoká škola velení a štábu je vojenská odborná škola Íránských revolučních gard. Zaměřuje se na nepravidelné vojenské vědy dle vojenské doktríny IRGC" # todo: NEW TRANSLATION
  SYR_reaffirm_claims_on_hatay: "Znovu potvrdit nároky na Hatay" # todo: NEW TRANSLATION
  SYR_reaffirm_claims_on_hatay_desc: "Hatay byl Francouzi v 30. letech 20. století postoupen Turecku. K tomu došlo bez našeho souhlasu. Oblast má stále silnou alavitskou populaci a měla by být vrácena Sýrii" # todo: NEW TRANSLATION
  SYR_provide_intelligence_to_pkk: "Poskytnout zpravodajské informace PKK" # todo: NEW TRANSLATION
  SYR_provide_intelligence_to_pkk_desc: "PKK je kurdská ozbrojená skupina působící v Turecku. Bojuje proti turecké vládě již desetiletí a usiluje o nezávislý Kurdistán. Měli bychom jim poskytovat zpravodajské informace o turecké armádě, aby byl podkopán vliv Turecka v regionu" # todo: NEW TRANSLATION
  SYR_pkk_training_camps: "Zřídit výcvikové tábory PKK" # todo: NEW TRANSLATION
  SYR_pkk_training_camps_desc: "Musíme zřídit výcvikové tábory PKK v severní Sýrii. To zvýší efektivitu PKK a možná se někteří z nich rozhodnou k nám připojit" # todo: NEW TRANSLATION
  SYR_weapons_to_pkk: "Dodat zbraně PKK" # todo: NEW TRANSLATION
  SYR_weapons_to_pkk_desc: "PKK nemůže bojovat bez zbraní. Musíme jim je dodat, aby se stali silnějšími a v případě získání nezávislosti byli více nakloněni nám" # todo: NEW TRANSLATION
  SYR_approach_armenia: "Oslovit Arménii" # todo: NEW TRANSLATION
  SYR_approach_armenia_desc: "Arménie je jednou z Turecka sousedících zemí a mají s ní velmi dobré vztahy. Měli bychom Arménii oslovit a pokusit se s ní spřátelit" # todo: NEW TRANSLATION
  SYR_approach_greece: "Oslovit Řecko" # todo: NEW TRANSLATION
  SYR_approach_greece_desc: "Řecko má dlouholeté spory s Tureckem o některé ostrovy v Egejském moři. Bylo by prospěšné, kdybychom se dostali na jejich dobrou stranu" # todo: NEW TRANSLATION
  SYR_support_cyprus: "Podpořit Kypr" # todo: NEW TRANSLATION
  SYR_support_cyprus_desc: "Ostrov Kypr je rozdělen na sever ovládaný Tureckem a jih řízený Kyprany. Měli bychom kypr podpořit v jeho snaze stát se dominantní frakcí ostrova" # todo: NEW TRANSLATION
  SYR_renounce_claims_on_hatay: "Zřeknout se nároků na Hatay" # todo: NEW TRANSLATION
  SYR_renounce_claims_on_hatay_desc: "Nemáme Hatay v držení už téměř století. Měli bychom se vzdát našich nároků na Hatay a zlepšit naše vztahy s Tureckem" # todo: NEW TRANSLATION
  SYR_close_pkk_border: "Uzavřít kurdskou hranici" # todo: NEW TRANSLATION
  SYR_close_pkk_border_desc: "Měli bychom posílit dohled nad syrsko-tureckou hranicí, aby PKK bojovníci ji nepoužívali k útěku z Turecka" # todo: NEW TRANSLATION
  SYR_approach_azerbaijan: "Oslovit Ázerbájdžán" # todo: NEW TRANSLATION
  SYR_approach_azerbaijan_desc: "Ázerbájdžán je blízkým spojencem Turecka, a měli bychom ho oslovit také" # todo: NEW TRANSLATION
  SYR_turkish_delights: "Turecké lahůdky" # todo: NEW TRANSLATION
