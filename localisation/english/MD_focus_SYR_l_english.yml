  syria_endemic_corruption: "Endemická korupce" # todo: NEW TRANSLATION
  syria_endemic_corruption_desc: "Historie Sýrie je plná politické nestability, převratů a totalitarismu. To vedlo k institucím zapáchajícím korupcí, nepotismem a neefektivitou, které zhoršují desetiletí vlády Asada. Bude nutné vynaložit obrovské úsilí na revoluci základů naší země a otevření lepší a udržitelnější budoucnosti pro zemi" # todo: NEW TRANSLATION
  syria_power_vacuum: "Mocenské vakuum" # todo: NEW TRANSLATION
  syria_power_vacuum_desc: "Damašské jaro učinilo první krok k institucionální reformě vyhoštěním rodiny al-Assad z jejich postavení a rolí. To vedlo k určitému dosavadnímu vykořenění korupce, ale vzniklo mocenské vakuum, které bude trvat dlouho, než bude země zažít skutečnou změnu" # todo: NEW TRANSLATION
  syria_return_of_npf_parliamentarians: "NPF poslanci" # todo: NEW TRANSLATION
  syria_return_of_npf_parliamentarians_desc: "V rámci boje s institucionální neefektivitou vláda přivedla zpět poslance, kteří sloužili zemi. Nyní, osvobozeni od totalitárních omezení Asada, se cítí více schopni provádět změny a plnit své povinnosti. Je však třeba poznamenat, že žádná skutečná změna nebyla učiněna a z dlouhodobého hlediska problémy neefektivity jsou stále přítomny, ale země je stabilní a na teraz schopná" # todo: NEW TRANSLATION
  syria_entrenched_theocracy: "Upevněná teokracie" # todo: NEW TRANSLATION
  syria_entrenched_theocracy_desc: "Sýrie zavedla teokratická řešení problémů, které vždy trpěla. Na jedné straně to vedlo k náboženským mravním hodnotám, které přinesly drobné zlepšení v boji proti korupci, ale jádrové problémy nebyly vyřešeny; nepotismus a sektářství stále přetrvávají, protože ne všichni Syřané považují vládu za zástupce sebe. A čekají se další problémy, které nevyhnutelně odhalí jejich ošklivé stránky. Ale prozatím je lid tichý a věci se zdají být stabilní" # todo: NEW TRANSLATION
  FSA_rebel_fighting_spirit_idea: "Povstalecký bojový duch" # todo: NEW TRANSLATION
  FSA_rebel_fighting_spirit_idea_desc: "Svobodná syrská armáda začala s bojovým duchem a je připravena bojovat proti režimu Aša. Jsou připraveni bojovat za svobodu země a práva lidu." # todo: NEW TRANSLATION
