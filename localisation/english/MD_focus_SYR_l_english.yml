  SyriaDecisions.6.desc: "[From.GetName] nám nabídl zaručit naši nezávislost a umožnit nám existovat jako suverénní stát. Na oplátku si přejí, abychom se připojili k jejich válce a pomohli vyhrát občanskou válku. To by mohla být naše šance získat vlastní zemi." # todo: NEW TRANSLATION
