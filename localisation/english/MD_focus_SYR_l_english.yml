  SYR_us_investments: "Americké investice" # todo: NEW TRANSLATION
  SYR_us_investments_desc: "Američané milují svůj ropný průmysl. Můžeme požádat některé americké korporace, aby dále rozvíjely naše ropné pole" # todo: NEW TRANSLATION
  SYR_british_investments: "Britské investice" # todo: NEW TRANSLATION
  SYR_british_investments_desc: "Po leteckém výcviku s Británií pochopili, že nám musí pomoci zlepšit naše vojenské schopnosti, abychom mohli čelit terorismu" # todo: NEW TRANSLATION
  SYR_major_nato_ally: "Staňte se hlavním spojencem mimo NATO" # todo: NEW TRANSLATION
  SYR_major_nato_ally_desc: "Hlavní spojenecká země mimo NATO je označení americké vlády pro země mimo NATO, které jsou nicméně důležitými vojenskými spojenci USA. Stát se spojencem USA výrazně zlepší naši vojenskou pohotovost" # todo: NEW TRANSLATION
  SYR_harbor_extremists: "Poskytnout útočiště extremistům" # todo: NEW TRANSLATION
  SYR_harbor_extremists_desc: "Džihádisté dělají Boží dílo bojem proti Velkému Satanovi, Spojeným státům. Měli bychom jim umožnit bezpečný průchod naším územím a nechat je v klidu" # todo: NEW TRANSLATION
  SYR_release_extremists: "Propustit extremisty" # todo: NEW TRANSLATION
  SYR_release_extremists_desc: "Máme na naší půdě mnoho džihádistů ve vězení, v domácím vězení a volně po našem území. Měli bychom je propustit, aby způsobili chaos v našich sousedních zemích" # todo: NEW TRANSLATION
  SYR_arm_palestinians: "Vybavit Hamas" # todo: NEW TRANSLATION
  SYR_arm_palestinians_desc: "Hamas bojuje ozbrojeně proti Izraeli. Jsou skutečnými mujahedíny a musíme zajistit, aby mohli pokračovat ve svém boji" # todo: NEW TRANSLATION
  SYR_supply_taliban: "Dodat Taliban" # todo: NEW TRANSLATION
  SYR_supply_taliban_desc: "Taliban se snaží zřídit islámský stát v Afghánistánu, ale západní mocnosti se nyní snaží svrhnout jejich legitimní vládu. Musíme zajistit, aby nespadli" # todo: NEW TRANSLATION
  SYR_supply_al_shabaab: "Vybavit Al-Shabaab" # todo: NEW TRANSLATION
  SYR_supply_al_shabaab_desc: "Al-Shabaab je somálské džihádistické hnutí. Bojuje proti somálské vládě za zavedení státu vládou šaría a potřebují naši pomoc" # todo: NEW TRANSLATION
  SYR_safehaven_for_islamists: "Bezpečné útočiště pro islamisty" # todo: NEW TRANSLATION
  SYR_safehaven_for_islamists_desc: "Potřebujeme poskytnout bezpečné útočiště a operační základ mezinárodnímu džihádistickému hnutí. Svatí bojovníci z celého světa se hrnou pod naše prapory" # todo: NEW TRANSLATION
  SYR_ally_alqaeda: "Spojit se s Al-Káidou" # todo: NEW TRANSLATION
  SYR_ally_alqaeda_desc: "Al-Káida je globální džihádistická organizace. Měli bychom formálně vstoupit do jejich řad proti západní dekadenci" # todo: NEW TRANSLATION
  SYR_rebuild_economy: "Obnovit hospodářství" # todo: NEW TRANSLATION
  SYR_rebuild_economy_desc: "Syrská ekonomika byla válkou zdevastována. HDP se snížil na zlomek toho, co bylo před válkou. Obnovení chodu ekonomiky bude dlouhý a náročný proces" # todo: NEW TRANSLATION
  SYR_loan_money_iran: "Íránské půjčky" # todo: NEW TRANSLATION
  SYR_loan_money_iran_desc: "Abychom mohli realizovat některé z větších rekonstrukčních projektů, musíme zajistit mezinárodní financování. Zajištění finančních prostředků nám umožní rychleji a efektivněji obnovit ekonomiku, avšak zvýší náš dluh a vliv cizích zemí v naší zemi" # todo: NEW TRANSLATION
