  syria_natsec_constitution: "Nedemokratická demokracie" # todo: NEW TRANSLATION
  syria_natsec_constitution_desc: "Vládnoucí Národní smluvní strana Sýrie reformovala ústavu tak, aby prezident Sýrie mohl být jakékoli víry. Porušuje desetiletí starou tradici přiřazování muslimského prezidenta a praktikování ideální formy demokracie. Přestože to zní pokrokově, Sýrie přijímá demokracii, která je nedemokratická v povaze. Upřednostňuje národní bezpečnost a suverenitu, někdy na úkor ekonomické a politické svobody. Zajišťuje, že Sýrie bude pokračovat ve svém populistickém pravicovém kurzu." # todo: NEW TRANSLATION
  syria_demsec_constitution: "Liberální demokracie" # todo: NEW TRANSLATION
  syria_demsec_constitution_desc: "Vládnoucí syrská lidová sociálně demokratická strana reformovala ústavu tak, aby prezident Sýrie mohl být jakékoli víry. Porušuje desetiletí starou tradici přiřazování muslimského prezidenta a praktikování ideální formy demokracie. Ta demokracie zaručuje osobní svobodu a svobodu, a ukázala se jako efektivní a stabilní. Zajišťuje, že Sýrie bude pokračovat ve svém demokratickém a svobodném kurzu" # todo: NEW TRANSLATION
  socialist_islamism: "Islámský socialistismus" # todo: NEW TRANSLATION
  socialist_islamism_desc: "Vládnoucí Národní smluvní strana Sýrie zavedla socialistické politiky šaría a islámu do ústavy a obecné politiky země. Také zachovává status quo mezi sekularismem a náboženskou stránkou ve vládě. Zajišťuje, že Sýrie udrží svou stabilitu" # todo: NEW TRANSLATION
