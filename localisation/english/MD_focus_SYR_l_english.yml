  SyriaDecisions.14.t: "Hříchy Hasana Nasralláha" # todo: NEW TRANSLATION
  SyriaDecisions.14.desc: "Na internetu se začalo šířit video Hasana Nasralláha, vůdce Hizballáhu, při opilém výpadu. Video také obsahuje záběry jeho různých sexuálních aktivit s prostitutkami. Nasralláh zjevně popřel legitimitu videa a prohlásil, že jde 'nic víc než židovský spiknutí'. Šúra rada se však rozhodla odvolat jeho postavení a navrhnout [Root.GetLeader] na nového generálního tajemníka. [Root.GetLeader] již dlouho usiluje o větší nezávislost na Íránu." # todo: NEW TRANSLATION
