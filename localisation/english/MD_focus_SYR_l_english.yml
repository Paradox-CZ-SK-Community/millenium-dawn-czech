  SYR_support_nothern_cyprus: "Podpořit Severní Kypr" # todo: NEW TRANSLATION
  SYR_support_nothern_cyprus_desc: "Ostrov Kypr je rozdělen na sever ovládaný Tureckem a jih pod kontrolou Kypranů. Měli bychom turecký Kypr podpořit v jeho snaze stát se dominantní frakcí ostrova" # todo: NEW TRANSLATION
  SYR_approach_russia: "Oslovit Rusko" # todo: NEW TRANSLATION
  SYR_approach_russia_desc: "Rusko má s námi dlouhodobě přátelské vztahy, neboť vnímá nás jako strategický akt. Měli bychom prohloubit naše vztahy s nimi, neboť jsou silným spojencem" # todo: NEW TRANSLATION
  SYR_russian_weapons: "Ruské zbraně" # todo: NEW TRANSLATION
  SYR_russian_weapons_desc: "Rusko je významný vývozce zbraní. Měli bychom s nimi uzavřít dohody, abychom získali povolení vyrábět některé jejich zbraně lokálně pod licencí" # todo: NEW TRANSLATION
  SYR_russian_trade: "Ruský obchod" # todo: NEW TRANSLATION
