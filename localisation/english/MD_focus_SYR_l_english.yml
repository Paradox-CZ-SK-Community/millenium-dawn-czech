  TT_SYR_ALIGN_SAUDI_ARABIA: "\nOchota [SAU.GetName] k alianci s námi je §gsplit rovnoměrně§! ve výchozím nastavení\n\n[SAU.GetName] je více nakloněn k alianci, pokud\n §G-Oba sledujeme stejný Outlook§!\n -Saudská rodina je u moci a my sledujeme Západní Outlook\n -Jsme sunnité a ne šíité\n -Opustili jsme Libanon§!\n\n[SAU.GetName] je méně nakloněn k alianci, pokud\n §R-Fahd už není králem\n -Pokoušeli jsme se zavraždit libanonského premiéra\n -Dokončili jsme fokus 'Podpora Hezboláhu'\n -Mají na nás špatný názor\n§!" # todo: NEW TRANSLATION
