  syria_islamist_welfare: "Islámská sociální péče" # todo: NEW TRANSLATION
  syria_islamist_welfare_desc: "Vláda Sýrie podporuje islámskou formu sociální péče, která financuje charitativní organizace a přináší podstatné výhody obyvatelům Sýrie. Zvyšuje popularitu strany" # todo: NEW TRANSLATION
