  occupation_of_lebanon_dynamic_modifier: "Okupace Libanonu" # todo: NEW TRANSLATION
  TT_occupation_of_lebanon_dynamic_modifier: "Od roku 1976, téměř bezprostředně po zahájení libanonské občanské války, syrské vojsko rozmístilo v Libanonu kolem 30 000 vojáků. Po skončení války byla v roce 1991 podepsána dohoda o přátelství a bezpečnosti mezi Libanonem a Sýrií, čímž se Sýrie stala odpovědnou za obranu Libanonu.\n\nPokračování okupace bude nákladné, ale umožní nám nakonec Libanon mnohem více přiblížit. Navzdory dohodě o přátelství s Libanonem je rozmístění vojsk mezinárodním společenstvím považováno za nelegální okupaci, protože Libanon nepodepsal mandát od roku 1982.\n\nDalší náklady: $§R0.250§!" # todo: NEW TRANSLATION
  alawite_political_inclusiveness_dynamic_modifier: "Politická inkluzivita alavitské komunity" # todo: NEW TRANSLATION
  TT_alawite_political_inclusiveness_dynamic_modifier: "Alavité jsou etnoreligiózní skupina, která žije primárně v Levantu a následuje Alavismus, sekta islámu, která vznikla z šíitského islámu. Jejich politická inkluzivita v zemi [?alawite_status|%%Y] definuje úroveň důvěry a politické aktivity v politice země a je negativně ovlivňována korupcí, nedostatkem regionální infrastruktury, špatnými záznamy o náboženských svobodách a nedostatkem regionálního průmyslu ve srovnání s ostatními částmi země." # todo: NEW TRANSLATION
  druze_political_inclusiveness_dynamic_modifier: "Politická inkluzivita drúzské komunity" # todo: NEW TRANSLATION
  TT_druze_political_inclusiveness_dynamic_modifier: "Drúzové jsou etnicky Arabové a arabsky mluvící. Jejich monoteistické náboženství zahrnuje mnoho přesvědčení z Islámu, Judaismu a Křesťanství, a je ovlivněno také řeckou filozofií a hinduismem. Jejich politická inkluzivita v zemi [?druze_status|%%Y] definuje úroveň důvěry a politické aktivity ve vládní politice a je negativně ovlivněna korupcí, nedostatkem regionální infrastruktury, špatnými záznamy o náboženských svobodách a nedostatkem regionálního průmyslu ve srovnání s ostatními částmi země." # todo: NEW TRANSLATION
  kurdish_political_inclusiveness_dynamic_modifier: "Politická inkluzivita kurdské komunity" # todo: NEW TRANSLATION
  TT_kurdish_political_inclusiveness_dynamic_modifier: "Kurdové jsou íránská etnická skupina pocházející z horského regionu Kurdistánu ve Východní Asii, která se rozkládá na jihovýchodě Turecka, severozápadě Íránu, severu Iráku a severní Sýrie. Jejich politická inkluzivita v zemi [?kurdish_status|%%Y] definuje úroveň důvěry a politické aktivity ve vládní politice a je negativně ovlivněna korupcí, nedostatkem regionální infrastruktury a nedostatkem regionálního průmyslu ve srovnání s ostatními částmi země." # todo: NEW TRANSLATION
  syria_jewish_rights_guaranteed: "Práva židů zaručena" # todo: NEW TRANSLATION
  syria_jewish_rights_guaranteed_desc: "Zaručili jsme zvláštní práva židům v bývalém Izraeli" # todo: NEW TRANSLATION
  syrian_peoples_army: "Syrská lidová armáda" # todo: NEW TRANSLATION
  syrian_peoples_army_desc: "Syrská arabská armáda byla rozdělena na místní organizace, které budou zajišťovat lokální obranu a budou tvořeny místními etniky." # todo: NEW TRANSLATION
