  SYR_invigorate_tourism: "Oživit turistiku" # todo: NEW TRANSLATION
  SYR_invigorate_tourism_desc: "Sýrie, zejména latakijské pobřeží, byla dříve masivní turistickou atrakcí, která ekonomice přinášela značný růst. Válka však všeobecně zničila turistický ruch. Musíme znovu oživit turistický sektor a dosáhnout opětovného boomu!" # todo: NEW TRANSLATION
  SYR_2nd_agrarian_reform: "Druhá agrární reforma" # todo: NEW TRANSLATION
  SYR_2nd_agrarian_reform_desc: "Jedním z hlavních důvodů začátku syrské občanské války byla masivní neúroda v létě 2011, což způsobilo masovou migraci lidí z venkova do měst. V 60. letech režim provedl pozemkovou reformu, která přerozdělila půdu a omezila velikost zemědělských pozemků. Zemědělský sektor je po válce v krizi a je potřeba nová reforma" # todo: NEW TRANSLATION
  SYR_telecom: "Podpořit syrskou telekomunikaci" # todo: NEW TRANSLATION
  SYR_telecom_desc: "Syrská telekomunikace je státní společnost odpovědná za syrskou telekomunikační síť. Musíme zajistit, aby zůstala nadále provozuschopná" # todo: NEW TRANSLATION
  SYR_increase_nationalisation: "Zvýšit státní vlastnictví" # todo: NEW TRANSLATION
  SYR_increase_nationalisation_desc: "Musíme na dobu určitou převzít kontrolu nad klíčovými odvětvími v zemi, aby zbytek průmyslu nebyl umístěn mimo domov cizími firmami" # todo: NEW TRANSLATION
  SYR_increase_economic_freedom: "Zvýšit hospodářskou svobodu" # todo: NEW TRANSLATION
  SYR_increase_economic_freedom_desc: "Abychom skutečně zvýšili HDP, musíme otevřít trhy zahraničním firmám a poskytovat dotace jakékoli firmě, která se rozhodne usídlit v Sýrii" # todo: NEW TRANSLATION
  SYR_invest_in_financial: "Investovat do finančního sektoru" # todo: NEW TRANSLATION
  SYR_invest_in_financial_desc: "Sýrie měla v minulosti silný finanční sektor. Měli bychom do něj vrátit určitou částku, aby znovu fungoval" # todo: NEW TRANSLATION
  SYR_invest_heavy_industry: "Investovat do těžkého průmyslu" # todo: NEW TRANSLATION
  SYR_invest_heavy_industry_desc: "Sýrie má ekonomiku založenou na přírodních zdrojích a těžkém průmyslu. Zatímco válka mohla být lukrativní, nyní, když je mír, mnoho firem zkrachuje a potřebujeme dotace, abychom je zachránili" # todo: NEW TRANSLATION
  SYR_syrian_railways: "Investovat do syrských železnic" # todo: NEW TRANSLATION
  SYR_syrian_railways_desc: "Mnoho železničních spojů bylo během války zničeno a většina domácích vlakových služeb byla zcela zastavena. Musíme znovu vybudovat část naší železniční sítě" # todo: NEW TRANSLATION
  SYR_national_oil_production: "Zvýšit domácí produkci ropy" # todo: NEW TRANSLATION
  SYR_national_oil_production_desc: "Ropa je cenný zdroj, který produkujeme příliš málo. Potřebujeme zvýšit naši ropnou produkci, aby byla mnohem větší" # todo: NEW TRANSLATION
  SYR_foreign_oil_fields: " Vyhledat pomoc zahraničních ropných společností" # todo: NEW TRANSLATION
  SYR_foreign_oil_fields_desc: "Pokud si najmeme pomoc mezinárodních ropných společností a našich finančních sponzorů, budeme moci dále využívat naše ropná pole" # todo: NEW TRANSLATION
  SYR_national_phosphate_expansion: "Rozšíření těžby fosfátů" # todo: NEW TRANSLATION
  SYR_national_phosphate_expansion_desc: "Fosfátová hornina je jedním z nejdůležitějších přírodních zdrojů pro Sýrii. Tento zdroj bychom měli využívat mnohem více" # todo: NEW TRANSLATION
  SYR_foreign_phosphate_expansion: "Zahraniční rozšíření fosfátů" # todo: NEW TRANSLATION
  SYR_foreign_phosphate_expansion_desc: "Mnoho zahraničních firem má zájem o těžbu fosfátové rudy v Sýrii. Měli bychom jim pomoci zde založit podnikání" # todo: NEW TRANSLATION
  SYR_free_trade_partner: "Zvýšit vývoz surovin" # todo: NEW TRANSLATION
  SYR_free_trade_partner_desc: "Přírodní zdroje jsou naší silou a měli bychom je využívat co nejvíce, abychom vydělali co nejvíce peněz" # todo: NEW TRANSLATION
  SYR_rebuild_schools: "Znovu vybudovat školy" # todo: NEW TRANSLATION
  SYR_rebuild_schools_desc: "Prvním krokem k návratu k normálnímu životu národa je vrátit děti do školy. Obnovením vzdělávacího systému povzbudíme Syrské občany k návratu" # todo: NEW TRANSLATION
  SYR_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
  SYR_education_reform_desc: "Přichází nová éra a náš vzdělávací systém se s ní promění. Velmi potřebujeme zlepšit naše vzdělávání" # todo: NEW TRANSLATION
  SYR_new_universities: "Nové univerzity" # todo: NEW TRANSLATION
  SYR_new_universities_desc: "Jak se naše populace vzdělává, potřebujeme také zvýšit počet univerzit pro naše občany" # todo: NEW TRANSLATION
  SYR_rebuild_hospitals: "Obnovit nemocnice" # todo: NEW TRANSLATION
  SYR_rebuild_hospitals_desc: "Poskytování zdravotní péče našim občanům je důležité, zvláště teď, když máme mnoho veteránů a zraněných z války. Zajištěním, že lidé dostanou léčbu, kterou si zaslouží, se více lidí rozhodne vrátit do Sýrie" # todo: NEW TRANSLATION
  SYR_housing_projects: "Bytové projekty" # todo: NEW TRANSLATION
  SYR_housing_projects_desc: "Mnoho domů bylo během války zničeno a desítky měst jsou v troskách. Musíme začít stavět domy, abychom lidi nalákali zpět do Sýrie. Jakmile budou mít střechu nad hlavou, najdou si práci, založí podniky a znovu si užijí život" # todo: NEW TRANSLATION
  SYR_refugee_incentives: "Motivační pobídky pro uprchlíky" # todo: NEW TRANSLATION
  SYR_refugee_incentives_desc: "Poslední přeživší lidé, kteří se ještě nevrátili do Sýrie, mohou být motivováni k návratu nabídkou finanční kompenzace. Pokud budeme ochotni platit lidem za migraci zpět, dostaneme i ty poslední, kteří se dosud nevrátili" # todo: NEW TRANSLATION
  SYR_economic_improvements: "Ekonomické zlepšení" # todo: NEW TRANSLATION
  SYR_economic_improvements_desc: "Syrská ekonomika je již roky stagnující. Růst HDP je v porovnání s ostatními zeměmi v regionu minimální a musíme to napravit" # todo: NEW TRANSLATION
  SYR_increase_agricultural_subsidies: "Zvýšit zemědělské dotace" # todo: NEW TRANSLATION
  SYR_increase_agricultural_subsidies_desc: "Sýrijská vláda dlouhodobě dotuje zemědělství, aby zajistila domácí produkci potravin. To vedlo k situaci, kdy téměř všechna obdělávaná půda je obdělávána. Ceny potravin jsou však stále silně ovlivněny globálními výkyvy. Měli bychom zvýšit dotace na 6 % HDP, aby si syrští lidé mohli dovolit potraviny" # todo: NEW TRANSLATION
  SYR_decrease_agricultural_subsidies: "Snížení zemědělských dotací" # todo: NEW TRANSLATION
  SYR_decrease_agricultural_subsidies_desc: "Vláda Sýrie dlouhodobě dotovala zemědělství, aby zajistila domácí produkci potravin. To vedlo k situaci, kdy téměř všechna obdělávaná půda je obhospodařována. Dotace však zatěžují národní ekonomiku. Měli bychom snížit dotace na 2 % HDP, i když to povede k opuštění části zemědělských pozemků a ke zvýšení cen potravin" # todo: NEW TRANSLATION
  SYR_chateau_bargylus: "Château Bargylus" # todo: NEW TRANSLATION
  SYR_chateau_bargylus_desc: "Dva bratři, Karim a Sandro Saadé, plánují otevřít ve Sýrii vinařství. Měli bychom je finančně podpořit a vyrobit nejlepší vína na východním Středomoří" # todo: NEW TRANSLATION
  SYR_export_bakdash: "Export Bakdash" # todo: NEW TRANSLATION
  SYR_export_bakdash_desc: "Bakdash je zmrzlinářský krám v Damašku. Obchod byl založen kolem roku 1885 v Al-Hamidiyah trhu ve starém městě Damašku. Je proslulý Booza s pistáciemi, jemnou zmrzlinou s elastickou texturou vyrobenou z mastiku a sahlabu. Měli bychom tento delikates exportovat do zbytku světa" # todo: NEW TRANSLATION
  SYR_bawabet_dimashq: "Bawabet Dimashq" # todo: NEW TRANSLATION
  SYR_bawabet_dimashq_desc: "Shaker al Samman má plány otevřít největší restauraci na světě, Bawabet Dimashq, v Damašku. Bude mít plochu 54 000 čtverečních metrů a bude moci pojmout 6 000 lidí. S nabídkou z různých kuchyní to bude skvělá atrakce pro Sýrii!" # todo: NEW TRANSLATION
  SYR_keep_banks_national: "Zachovat národní banky" # todo: NEW TRANSLATION
  SYR_keep_banks_national_desc: "Žádné soukromé banky nesmí působit v Sýrii a tak tomu musí zůstat. Pouze národní banky nám zajistí bezpečné investice a ochranu peněz našich lidí" # todo: NEW TRANSLATION
  SYR_legalise_private_banking: "Legalizovat soukromé bankovnictví" # todo: NEW TRANSLATION
  SYR_legalise_private_banking_desc: "Sýrie je již v hluboké recesi a nechceme ji zhoršit tím, že bychom drželi zahraniční peníze mimo Sýrii. Měli bychom legalizovat soukromé bankovnictví, abychom podpořili hospodářský růst" # todo: NEW TRANSLATION
  SYR_bena_properties: "Bena Properties" # todo: NEW TRANSLATION
  SYR_bena_properties_desc: "Cham Holdings, vlastněná rodinou Maklouf, plánuje založit realitní společnost. Měli bychom s nimi spolupracovat na rozvoji syrského území" # todo: NEW TRANSLATION
  SYR_join_wto: "Připojit se k WTO" # todo: NEW TRANSLATION
  SYR_join_wto_desc: "Sýrie plánovala vstoupit do Světové obchodní organizace ve 34. letech, kdy byla založena, ale nakonec svou žádost stáhla kvůli začlenění Izraele do organizace. Možná je na řadě podat žádost nyní? Bude to velké úsilí, protože mnoho našich obchodních a ekonomických zákonů bude muset být upraveno, aby vyhovovaly požadavkům WTO" # todo: NEW TRANSLATION
  SYR_syrian_qatari_holding_company: "Syrian-Qatari Holding Company" # todo: NEW TRANSLATION
  SYR_syrian_qatari_holding_company_desc: "Měli bychom spolupracovat s qatarskou vládou a založit společnou holdingovou společnost, která bude investovat do Sýrie, Kataru a do celého světa" # todo: NEW TRANSLATION
  SYR_loan_negotiations: "Znovu vyjednat půjčky" # todo: NEW TRANSLATION
  SYR_loan_negotiations_desc: "Sýrie má velký dluh a většina těchto dluhů existuje od doby studené války. Musíme informovat naše dlužníky, že nebudeme moci splatit většinu dluhů a pokusit se vyjednat novou dohodu" # todo: NEW TRANSLATION
  SYR_invest_in_tourism: "Rozmach cestovního ruchu" # todo: NEW TRANSLATION
  SYR_invest_in_tourism_desc: "Díky zlepšením a investicím, které jsme vložili do naší ekonomiky, cestovní ruch roste na čísla, která jsme nikdy neviděli. Brzy bude Sýrie jednou z nejžádanějších turistických destinací v Středomoří" # todo: NEW TRANSLATION
  SYR_invest_in_research: "Investovat do výzkumu" # todo: NEW TRANSLATION
  SYR_invest_in_research_desc: "Do naší ekonomiky jsme nyní vložili hodně peněz. Měli bychom část těchto prostředků použít pro výzkumná centra a univerzity" # todo: NEW TRANSLATION
  SYR_hmisho_steel: "Investovat do Hmisho Steel S.A" # todo: NEW TRANSLATION
  SYR_hmisho_steel_desc: "Hmisho Trading Group plánuje rozšířit provoz ocelárny. Budeme jim poskytovat dotace, abychom rozšířili jejich výrobu" # todo: NEW TRANSLATION
  SYR_cooperate_with_saipa: "Spolupracovat se SAIPA" # todo: NEW TRANSLATION
  SYR_cooperate_with_saipa_desc: "SAIPA je íránský výrobce automobilů, který vyrůstá vozy Citroën pod licencí a dokonce vlastní řadu aut. Skupina Hmisho Trading Group má zájem na spolupráci s nimi a o přesunu části výroby do Sýrie" # todo: NEW TRANSLATION
  SYR_expand_oil_refineries: "Rozšířit ropné rafinerie" # todo: NEW TRANSLATION
  SYR_expand_oil_refineries_desc: "Ačkoliv nejsme velkým producentem ropy na světové úrovni, jsme relativně velkým místním producentem. Musíme rozšířit naše rafinérské kapacity, abychom drželi krok s našimi sousedy" # todo: NEW TRANSLATION
  SYR_found_syriatel: "Založit Syriatel" # todo: NEW TRANSLATION
  SYR_found_syriatel_desc: "V Sýrii je v současnosti k dispozici jen jedna mobilní síť, MTN Syria. Měli bychom zřídit další společnost, která by také nabízela služby" # todo: NEW TRANSLATION
  SYR_electronics_school: "Syrská elektronická univerzita" # todo: NEW TRANSLATION
  SYR_electronics_school_desc: "Budoucnost světa je v internetu a v komunikačních technologiích. Musíme založit školu zaměřenou na tyto obory, abychom byli na špici technologií" # todo: NEW TRANSLATION
  SYR_syrian_anime: "Sýrské anime" # todo: NEW TRANSLATION
  SYR_syrian_anime_desc: "Venus Centre, společnost se sídlem v Damašku, je v současnosti jedinou dabingovou společností, která dabuje japonské anime (a další kreslené filmy) do arabštiny. Měli bychom rozšířit jejich schopnosti a podpořit spolupráci s čínskými studii anime. Přestože nejsou tak populární jako jejich konkurenti, čínský animační průmysl je i nadále velmi úspěšný a bylo by skvělé se s nimi učit a spolupracovat, abychom se stali předními producenty animací na Středním východě a arabském světě" # todo: NEW TRANSLATION
  SYR_technological_investments: "Technologické investice" # todo: NEW TRANSLATION
  SYR_technological_investments_desc: "Naše technologie jsou extrémně zastaralé a nelze je jednoduše ignorovat. Budeme muset něco podniknout" # todo: NEW TRANSLATION
  SYR_digitalisation_campaign: "Kampaň digitalizace" # todo: NEW TRANSLATION
  SYR_digitalisation_campaign_desc: "Naše technologická infrastruktura je pro dnešní standardy extrémně zastaralá a neefektivní. Měli bychom přesměrovat prostředky na výzkum a vybudování novějších technologií, abychom tento brzdící problém řešili" # todo: NEW TRANSLATION
  SYR_chinese_anime: "Čínské anime" # todo: NEW TRANSLATION
  SYR_chinese_anime_desc: "Venus Centre, společnost se sídlem v Damašku, je v současnosti jedinou dabingovou společností, která dabuje japonské anime (a další kreslené pořady) do arabštiny. Musíme rozšířit jejich schopnosti a podpořit spolupráci s čínskými studii anime. I když nejsou tak populární jako jejich konkurenti, čínský animační průmysl je přesto velmi úspěšný a je pro nás skvělý nápad se od nich učit a spolupracovat s nimi, abychom se stali předními producenty animací na Blízkém východě a v arabském světě" # todo: NEW TRANSLATION
  SYR_domestic_anime: "Domácí anime" # todo: NEW TRANSLATION
  SYR_domestic_anime_desc: "Venus Centre, společnost se sídlem v Damašku, je v současnosti jedinou dabingovou společností, která dabuje japonské anime (a další kreslené filmy) do arabštiny. Naše vlastní kultura a estetika by neměla být ovlivněna vnějšími tématy a nepotřebujeme zahraniční expertízu. Budeme se zcela spoléhat na sebe a nebudeme shánět pomoc od zahraničních gigantů v animaci" # todo: NEW TRANSLATION
  SYR_japanese_anime: "Japonské anime" # todo: NEW TRANSLATION
  SYR_japanese_anime_desc: "Venus Centre, společnost se sídlem v Damašku, je v současnosti jedinou dabingovou společností, která dabuje japonské anime (a další kreslené filmy) do arabštiny. Musíme rozšířit jejich možnosti a podpořit spolupráci s japonskými studiemi anime. Největší animovaný gigant nám jistě výrazně pomůže při budování našeho animačního průmyslu a při produkci nejpopulárnějších děl ve Středním východě" # todo: NEW TRANSLATION
  SYR_economic_revitalization: "Ekonomická obnova" # todo: NEW TRANSLATION
  SYR_economic_revitalization_desc: "Nejenže je naše ekonomika v troskách, ale je také velmi neefektivní, neudržitelná a zastaralá. Pokud chceme hospodářský rozkvět, budeme muset zahájit náročný proces modernizace a investic do naší zchátralé a zoufalé ekonomiky" # todo: NEW TRANSLATION
  SYR_tartus_service_sector: "Tartusův sektor služeb" # todo: NEW TRANSLATION
  SYR_tartus_service_sector_desc: "Sektor služeb je jedním z nejatraktivnějších odvětví zaměstnanosti ve městě Tartus. Vysoké procento obyvatel s dobrou vědeckou kvalifikací pracuje v sektoru služeb a jsou rozděleni mezi veřejný a soukromý sektor" # todo: NEW TRANSLATION
  SYR_expand_the_sector: "Rozšířit soukromý sektor" # todo: NEW TRANSLATION
  SYR_expand_the_sector_desc: "Podíl soukromého sektoru je stále pod požadovanou úrovní ve srovnání s ostatními pobřežními městy v Středomoří. Měli bychom investovat do soukromého sektoru a rozšířit ho, abychom se stali atraktivním ekonomickým místem" # todo: NEW TRANSLATION
  SYR_service_sector_in_lacking_regions: "Investice do oblastí s nedostatkem služeb" # todo: NEW TRANSLATION
  SYR_service_sector_in_lacking_regions_desc: "Zatímco sektor služeb v Tartusu funguje dobře a prosperuje, u dalších stejně důležitých měst to tak dobře nejde. Prostřednictvím ekonomického povzbuzení kvalifikovaných pracovníků k práci mimo Tartus a investic do perspektivních podniků tuto situaci napravíme" # todo: NEW TRANSLATION
  SYR_expand_powerstations_in_homs: "Rozšířit elektrárny v Homsu" # todo: NEW TRANSLATION
  SYR_expand_powerstations_in_homs_desc: "V naší zemi je málo elektráren a to je dlouhodobý a otravný problém. Postavíme několik elektráren v Homsu kvůli jeho centrální poloze, která je křižovatkou Sýrie a přítomnosti velké ropné rafinerie ve městě" # todo: NEW TRANSLATION
  SYR_tap_into_the_oil_reserves: "Využít ropné zásoby" # todo: NEW TRANSLATION
  SYR_tap_into_the_oil_reserves_desc: "Ropné zásoby ve východní části země vypadají slibně a čekají na naše vrty, abychom je vytěžili" # todo: NEW TRANSLATION
  SYR_road_to_palmyra: "Cesta do Palmyry" # todo: NEW TRANSLATION
  SYR_road_to_palmyra_desc: "Palmyra je klíčové archeologické naleziště, které přilákalo značný počet turistů. Zlepšíme infrastrukturu a silnice, aby byla pro turisty návštěva krajiny snazší" # todo: NEW TRANSLATION
  SYR_expand_latakian_airport: "Rozšířit letiště Latakie" # todo: NEW TRANSLATION
  SYR_expand_latakian_airport_desc: "Letiště Latakie se v současnosti používá pro vojenské účely. Existuje však velký potenciál pro civilní leteckou dopravu, vzhledem k tomu, že město je turistickým místem, a proto do něj začneme investovat" # todo: NEW TRANSLATION
  SYR_agricultural_investments: "Zemědělské investice" # todo: NEW TRANSLATION
  SYR_agricultural_investments_desc: "Zemědělství je druhým největším sektorem naší ekonomiky po ropě. Měli bychom využít náš potenciál a stát se velkou zemědělskou silou" # todo: NEW TRANSLATION
  SYR_idlib_aleppan_investments: "Idlíb–Aleppské zemědělské vazby" # todo: NEW TRANSLATION
  SYR_idlib_aleppan_investments_desc: "Aleppo má obrovský ekonomický vliv na Idlíbské zemědělství. Budeme podporovat další investice, které prospějí oběma regionům a podpoří agro-průmyslový potenciál obou měst" # todo: NEW TRANSLATION
  SYR_idlib_contest_aleppan_investments: "Zpochybnit Aleppovu přítomnost" # todo: NEW TRANSLATION
  SYR_idlib_contest_aleppan_investments_desc: "Zatímco ekonomické postavení Aleppa v Idlíb je prospěšné pro obě města, tento stav může umožnit, že ekonomické síly mimo naši kontrolu získají nechtěnou moc. Měli bychom zpochybnit jejich přítomnost investicemi do Idlíb a snížením Aleppových ekonomických ambic v regionu" # todo: NEW TRANSLATION
  SYR_provisions_to_daraa: "Zásobování pro Daraa" # todo: NEW TRANSLATION
  SYR_provisions_to_daraa_desc: "Daraa trpěla sníženými dodávkami vody v regionu a tlaky vlny vnitřních uprchlíků, kteří byli nuceni opustit svá severovýchodní území kvůli suchu zhoršenému nedostatkem poskytovaných služeb. Investujeme do regionu a budeme okamžitě pracovat na vyřešení těchto problémů" # todo: NEW TRANSLATION
  SYR_invest_in_hasakan_cotton: "Investovat do bavlny Hasaky" # todo: NEW TRANSLATION
  SYR_invest_in_hasakan_cotton_desc: "Ekonomický boom ve městech Qamishli a Al-Hasakah byl výsledkem zavlažovacích projektů zahájených ve 60. letech, které proměnily severovýchod Sýrie v oblast pěstování bavlny. To výrazně prospěje naší ekonomice a využijeme potenciál měst pro ziskový textilní průmysl" # todo: NEW TRANSLATION
  SYR_renewables_focus: "Zaměření na obnovitelnou energii" # todo: NEW TRANSLATION
  SYR_renewables_focus_desc: "Trpíme řadou problémů s dodávkami elektřiny a energie kvůli nízké těžbě ropy a rostoucí populaci. Je rozumnější se zaměřit na obnovitelné zdroje, protože pokud o tom přemýšlíme, náš energetický sektor závislý na ropě bude v budoucnu spíše břemenem." # todo: NEW TRANSLATION
  SYR_invest_in_wdrvm: "Investovat do WDRVM" # todo: NEW TRANSLATION
  SYR_invest_in_wdrvm_desc: "WDRVM je perspektivní společnost specializující se na výrobu a instalaci větrných turbín a elektráren. Mají ambiciózní plány na instalaci větrných turbín napříč regionem a řešení energetických problémů využitím několika oblastí, kde jsou stabilní větry. Přestože jsou tyto oblasti roztroušeny a stabilní větry se vyskytují jen zřídka, nelze popřít pozitivní dopady na náš energetický sektor" # todo: NEW TRANSLATION
  SYR_set_up_puppet_ren_company: "Loutková společnost pro obnovitelnou energii" # todo: NEW TRANSLATION
  SYR_set_up_puppet_ren_company_desc: "Měli bychom podpořit loutkovou společnost pro obnovitelnou energii, abychom dále posílili náš vliv na ekonomiku" # todo: NEW TRANSLATION
  SYR_encourage_domestic_solar_companies: "Domácí solární společnosti" # todo: NEW TRANSLATION
  SYR_encourage_domestic_solar_companies_desc: "V zemi vzniká několik ambiciózních solárních společností a měli bychom do nich investovat, abychom podpořili domácí výrobu solárních panelů" # todo: NEW TRANSLATION
  SYR_monopolize_solar_power: "Monopolizovat odvětví solární energie" # todo: NEW TRANSLATION
  SYR_monopolize_solar_power_desc: "Skvělé zisky nám mohou přinést sluneční zdroje v našem pouštním regionu. Zřídíme naše společnosti pro solární energii, abychom tento slibný sektor monopolizovali." # todo: NEW TRANSLATION
  SYR_initiate_industrialization: "Zahájit industrializaci" # todo: NEW TRANSLATION
  SYR_initiate_industrialization_desc: "Naše průmyslové možnosti jsou zastaralé a téměř neexistující. Přesto máme potenciál odstartovat průmyslový růst, který posílí a oživí naši ekonomiku." # todo: NEW TRANSLATION
  SYR_damascus_automotive_potential: "Damašský automobilový potenciál" # todo: NEW TRANSLATION
  SYR_damascus_automotive_potential_desc: "V Damašku existuje mnoho průmyslových regionů věnovaných montáži aut, které však nedostávají patřičnou pozornost. Začneme do nich investovat." # todo: NEW TRANSLATION
  SYR_invite_automotive_giants: "Pozvat automobilové giganty" # todo: NEW TRANSLATION
  SYR_invite_automotive_giants_desc: "Populární automobilové značky jako Mitsubishi, Toyota a Volkswagen budou pro naši ekonomiku velkým přínosem, pokud je přesvědčíme, aby do nás investovaly. To umožní, aby si naši občané pořizovali kvalitní vozy." # todo: NEW TRANSLATION
  SYR_SIAMCO_monopoly: "Monopol SIAMCO" # todo: NEW TRANSLATION
  SYR_SIAMCO_monopoly_desc: "Máme historii s automobilovými značkami z Íránu a Číny a mělo by to tak zůstat, aby byly vyráběny cenově dostupné auta a aby se do naší ekonomiky nedostal nežádoucí vliv." # todo: NEW TRANSLATION
  SYR_homs_heavy_industry: "Homs Těžký průmysl" # todo: NEW TRANSLATION
  SYR_homs_heavy_industry_desc: "Homs je domovem několika velkých veřejných těžkých průmyslových odvětví. Zřejmé je, že má slibnou budoucnost jako průmyslový gigant a měli bychom do nich investovat, aby se město rozvíjelo. Budeme si však muset vybrat mezi investicí do jejich výrobních kapacit a do kapacit těžby a zpracování surovin." # todo: NEW TRANSLATION
  SYR_homs_oil_refineries_focus: "Rozšíření ropných rafinerií" # todo: NEW TRANSLATION
  SYR_homs_oil_refineries_focus_desc: "Lákavé a hojné ropné zásoby na nás čekají ve východních regionech země. Začneme s tímto procesem na úkor zemědělských kapacit kvůli znečištění, které způsobíme." # todo: NEW TRANSLATION
  SYR_homs_production_focus: "Zaměřit se na výrobu" # todo: NEW TRANSLATION
  SYR_homs_production_focus_desc: "Rostoucí soukromý průmyslový sektor v uplynulém desetiletí rozkvétá a v průmyslových zónách severozápadně a jihu města sídlí mnoho malých a středních podniků. Využijeme to a dále rozvineme tato odvětví." # todo: NEW TRANSLATION
  SYR_phosphate_extraction: "Vytěžování fosfátů" # todo: NEW TRANSLATION
  SYR_phosphate_extraction_desc: "Rozšíříme a postavíme nové fosfátové závody, abychom vytěžili tento užitečný zdroj, který se v zemi hojně vyskytuje." # todo: NEW TRANSLATION
  SYR_expand_industrial_capabilities: "Rozšířit průmyslové kapacity" # todo: NEW TRANSLATION
  SYR_expand_industrial_capabilities_desc: "Je rozumnější rozvíjet výrobní kapacity města, protože to je udržitelnější cesta ekonomického růstu města." # todo: NEW TRANSLATION
  SYR_tartus_pharmaceutical_giant: "Farmaceutický gigant z Tartusu" # todo: NEW TRANSLATION
  SYR_tartus_pharmaceutical_giant_desc: "Tartus má řadu farmaceutických závodů, které tvoří impozantní pilíř naší ekonomiky. Je na čase rozhodnout o budoucnosti tohoto odvětví." # todo: NEW TRANSLATION
  SYR_pharmaceutical_export_focus: "Podporovat vývoz" # todo: NEW TRANSLATION
  SYR_pharmaceutical_export_focus_desc: "Investujeme do farmaceutických společností a podpoříme jejich expanzi směrem k regionální nadřazenosti a podpoříme vývoz našich léků. To bude velkým přínosem pro náš ekonomický růst." # todo: NEW TRANSLATION
  SYR_pharmaceutical_healthcare_focus: "Snížení cen léků" # todo: NEW TRANSLATION
  SYR_pharmaceutical_healthcare_focus_desc: "Naši lidé mohou využít tuto dovednost pro své blaho. Přidělíme část rozpočtu na snižování cen léků a farmaceutických výrobků pro naši populaci." # todo: NEW TRANSLATION
  syrian_phosphate_exports: "Syrské fosfátové vývozy" # todo: NEW TRANSLATION
  military_power_vacuum: "Vakuum vojenské moci" # todo: NEW TRANSLATION
  military_power_vacuum_desc: "Kvůli násilnému politickému prostředí Sýrie, které se nyní zapojilo do armády, se zdá, že v důsledku závažných politických, ne-li pučových, aktivit syrské armády došlo k rozpadu Alavitského vysokého velení; to vyvolává éru chaosu." # todo: NEW TRANSLATION
  syrian_new_high_command: "Nové vysoké velení" # todo: NEW TRANSLATION
  syrian_agricultural_capability_fully_unleached: "Zemědělská společnost" # todo: NEW TRANSLATION
  syrian_agricultural_capability_fully_unleached_desc: "S politikami nové vlády v Sýrii se zdá, že tato země zvolila spíše konzervativní, než progresivní ekonomickou cestu." # todo: NEW TRANSLATION
  syrian_industrial_capability_fully_unleached: "Rychlá průmyslová expanze" # todo: NEW TRANSLATION
  syrian_industrial_capability_fully_unleached_desc: "Se plnou podporou průmyslníků a vznikem nových investorů v zemi Sýrie podniká nový krok do budoucnosti své země: masivní industrializaci." # todo: NEW TRANSLATION
  syria_support_anime: "Podpora anime" # todo: NEW TRANSLATION
  syria_support_anime_desc: "Stát podporuje šíření anime" # todo: NEW TRANSLATION
  syria_agricultural_subsidies: "Zemědělské dotace" # todo: NEW TRANSLATION
  syria_agricultural_subsidies_desc: "Sýrie má systém zemědělských dotací, kdy 4 % HDP se využívá na podporu místních farmářů s cílem zajistit domácí produkci pšenice a bavlny. Podpora se většinou projevuje ve formě dotací na dieselový pohon a cenu bavlny." # todo: NEW TRANSLATION
  syria_increased_agricultural_subsidies: "Zvýšené zemědělské dotace" # todo: NEW TRANSLATION
  syria_increased_agricultural_subsidies_desc: "Zvýšili jsme zemědělské dotace na 6 % HDP, abychom udrželi životaschopnou domácí produkci potravin a podpořili pěstování obchodních plodin. Ačkoliv nákladné, dá lidem pocit větší jistoty do budoucna." # todo: NEW TRANSLATION
  syria_decreased_agricultural_subsidies: "Snížené zemědělské dotace" # todo: NEW TRANSLATION
  syria_decreased_agricultural_subsidies_desc: "Snížili jsme zemědělské dotace na 2 % HDP, čímž se snížilo zatížení státního rozpočtu. Ceny plodin budou nyní více ovlivněny globálními cenami na trhu. Ačkoliv levné pro vládu, zvýší se cena potravin a sníží se motivace pro lidi pěstovat plodiny s vyšší hodnotou." # todo: NEW TRANSLATION
  divided_syria: "Sýrie: Rozdělená země" # todo: NEW TRANSLATION
  divided_syria_desc: "Kromě ničení domů a hrůz války utíká mnoho mladých z Sýrie, aby unikli službě. Z země již uprchlo milióny a stovky tisíc obětí na bojištích, takže dostupná personální síla syrských ozbrojených sil je nízká." # todo: NEW TRANSLATION
  divided_syria_1: "Sýrie: Rozdělená země" # todo: NEW TRANSLATION
  divided_syria_1_desc: "Kromě ničení domů a hrůz války utíká mnoho mladých z Sýrie, aby unikli službě. Zemi opustili již milióny a stovky tisíců obětí na bojištích, takže dostupná personální síla syrských ozbrojených sil je nízká." # todo: NEW TRANSLATION
  divided_syria_2: "Sýrie: Rozdělená země" # todo: NEW TRANSLATION
  divided_syria_2_desc: "Kromě ničení domů a hrůz války utíká mnoho mladých z Sýrie, aby unikli službě. Zemi opustili již milióny a stovky tisíců obětí na bojištích, takže dostupná personální síla syrských ozbrojených sil je nízká." # todo: NEW TRANSLATION
  divided_syria_3: "Sýrie: Rozdělená země" # todo: NEW TRANSLATION
  divided_syria_3_desc: "Kromě ničení domů a hrůz války utíká mnoho mladých z Sýrie, aby unikli službě. Zemi opustili již milióny a stovky tisíců obětí na bojištích, takže dostupná personální síla syrských ozbrojených sil je nízká." # todo: NEW TRANSLATION
  syrian_social_nationalists: "Podpora SSNP" # todo: NEW TRANSLATION
  syrian_social_nationalists_desc: "Syrská národní sociální strana (SSNP) je rostoucí síla v Sýrii, která usiluje o založení syrského národního státu zahrnující Sýrii, Libanon, Irák, Kuvajt, Jordánsko, Palestinu, Izrael, Kypr, Sinaj a jihovýchodní Turecko. Poskytují klíčovou podporu válečnému úsilí a jejich milice má nejméně 8 000 členů." # todo: NEW TRANSLATION
  syrian_social_nationalists_inc: "SSNP ve vládě" # todo: NEW TRANSLATION
  syrian_social_nationalists_inc_desc: "Syrská národní sociální strana (SSNP) je rostoucí síla v Sýrii, usilující o založení syrského národního státu zahrnujícího Sýrii, Libanon, Irák, Kuvajt, Jordánsko, Palestinu, Izrael, Kypr, Sinaj a jihovýchodní Turecko. Jejich politické křídlo bylo začleněno do režimu Asada a jejich milice slouží po boku Syrské arabské armády." # todo: NEW TRANSLATION
  palestine_liberation_groups: "Palestinské skupiny" # todo: NEW TRANSLATION
  palestine_liberation_groups_desc: "Palestinci se sídlem v Sýrii a jejich ozbrojené skupiny, jako Palestinská osvobozenecká armáda, Galilejské síly a brigáda Jeruzalém ve Palestině — vše původně vycvičené k boji s Izraelem — jsou pro režim a poskytují klíčovou podporu." # todo: NEW TRANSLATION
  palestine_liberation_groups_integrated: "Palestinské skupiny" # todo: NEW TRANSLATION
  palestine_liberation_groups_integrated_desc: "Palestinci se syrským zázemím a jejich ozbrojené skupiny, jako Palestinská osvobozenecká armáda, Galilejské síly a Brigáda Jeruzalému v Palestině – všechny původně vycvičené k boji proti Izraeli – jsou pro režim a poskytují klíčovou podporu.\n\nPalestinské skupiny byly oficiálně integrovány do syrské arabské armády" # todo: NEW TRANSLATION
  syrian_shiite: "Šíitské skupiny" # todo: NEW TRANSLATION
  syrian_shiite_desc: "Řada syrských i zahraničních šíitských skupin tvoří velkou část prorégimních sil v Sýrii. Některé jsou loajální Íránu a vycvičeny a řízeny IRGC, jiné jsou nezávislé." # todo: NEW TRANSLATION
  syrian_shiite_integrated: "Šíitské skupiny" # todo: NEW TRANSLATION
  syrian_shiite_integrated_desc: "Řada syrských i zahraničních šíitských skupin tvoří velkou část prorégimních sil v Sýrii. Některé jsou loajální Íránu a vycvičeny a řízeny IRGC, jiné jsou nezávislé.\n\nMilice byly integrovány, aby formálně tvořily součást Syrské arabské armády" # todo: NEW TRANSLATION
  alawite_high_command: "Alavitami ovládaná armáda" # todo: NEW TRANSLATION
  alawite_high_command_desc: "Hlavní jednotky syrské arabské armády jsou pod přísnou kontrolou důstojníků z Alavitské větve šíitského islámu, stejného náboženského vyznání, ke kterému patří rodina Asadů. To zajišťuje loajalitu těchto jednotek, ale výrazně ztěžuje hledání vycvičených jednotlivců. Tito důstojníci budou překážkou, pokud k moci přijde Muslimské Bratrstvo, protože je vnímají jako hrozbu pro jejich alavitskou sektu a budeme je muset nejdříve vykořenit, a pokud budou posíleni, udělají cokoli, aby udrželi Asadovy u moci" # todo: NEW TRANSLATION
  alawite_high_command_strengthened: "Alavitami ovládaná armáda" # todo: NEW TRANSLATION
  alawite_high_command_strengthened_desc: "Hlavní jednotky syrské arabské armády jsou pod přísnou kontrolou důstojníků z Alavitské větve šíitského islámu, stejného náboženského vyznání, ke kterému patří rodina Asadů. To zajišťuje loajalitu těchto jednotek, ale výrazně ztěžuje hledání vysoce kvalifikovaných jednotlivců. Nyní tito důstojníci zajistí, že Asadovi zůstanou u moci" # todo: NEW TRANSLATION
  baath_party_banned: "Ba'athova strana zakázána" # todo: NEW TRANSLATION
