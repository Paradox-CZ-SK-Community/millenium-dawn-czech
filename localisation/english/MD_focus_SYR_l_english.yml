  SYR_oligarchs: "Rodina Makhlouf" # todo: NEW TRANSLATION
  SYR_oligarchs_desc: "Rodina Makhlouf je nejbohatší rodinou v Sýrii a druhou nejmocnější po al-Assadu. Nejbohatším členem je Rami Makhlouf, bratranec Bashara al-Assada a majitel Syriatel, největšího poskytovatele mobilní sítě v Sýrii. Rami sám ovládá přibližně 60 % syrského hospodářství prostřednictvím své obchodní sítě, a žádná zahraniční firma nemůže v Sýrii podnikat bez jeho souhlasu." # todo: NEW TRANSLATION
