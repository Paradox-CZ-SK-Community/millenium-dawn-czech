  syria_nationalist_rise_desc: "Nacionalismus v Sýrii získává na popularitě více než kdy dřív. Díky jasnému odmítnutí zahraničního vměšování a pevnému podpře suverenity a nezávislosti státu" # todo: NEW TRANSLATION
  syria_progressive_ideals: "Pokrokové posílení" # todo: NEW TRANSLATION
  syria_progressive_ideals_desc: "Země zažívá dosud nevídaný posun k pokrokovým a sekulárním ideálům. Společnost se stává otevřenější sekulárním a liberálním myšlenkám a opouští tradiční hodnoty, které dříve podporovala a prosazovala" # todo: NEW TRANSLATION
