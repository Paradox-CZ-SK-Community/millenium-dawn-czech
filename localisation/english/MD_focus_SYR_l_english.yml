  SyriaDecisions.10.t: "Špióni odhaleni" # todo: NEW TRANSLATION
  SyriaDecisions.10.desc: "Hizballá zjistila špióny, které jsme nasadili do jejich organizace, a popravila je. Máme zprávy o tom, že vojáci Hizballáhu se pohybují směrem k Daraa. Zdá se, že se snaží ovládnout toto území jako pomstu." # todo: NEW TRANSLATION
