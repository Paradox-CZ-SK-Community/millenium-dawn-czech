  TT_SYR_ASSAULT_JORDAN: "Úspěch převratu závisí na popularitě §YNárodnostního výhledu§! v Jordánsku.\n\nPokud bude převrat §Gúspěšný§!, nový režim bude vyzván, aby se k nám přidal a my získáme jádra v Jordánu.\n\nPokud převrat povede k §Yobčanské válce§!, připojíme se k SSNP ve jejich válce proti režimu, a my získáme jádra na Jordánu.\n\nPokud převrat §Rnepřinese§!, dojde k válce mezi námi a Jordánem a my získáme jen nároky na Jordán.\n\n" # todo: NEW TRANSLATION
