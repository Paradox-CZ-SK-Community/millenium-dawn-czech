  arab_news_network: "Arabská zpravodajská síť" # todo: NEW TRANSLATION
  arab_news_network_desc: "Arabská zpravodajská síť, zpravodajská stanice vlastněná Sumerem al‑Assadem, je vysílána po celé Sýrii" # todo: NEW TRANSLATION
  infiltrate_hezbollah_idea: "Infiltrace Hizballáhu" # todo: NEW TRANSLATION
