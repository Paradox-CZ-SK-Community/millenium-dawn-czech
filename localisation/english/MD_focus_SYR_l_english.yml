  SyriaDecisions.9.t: "Špióni ze Sýrie" # todo: NEW TRANSLATION
  SyriaDecisions.9.desc: "Zjistili jsme, že někteří členové naší organizace jsou placeni ze Sýrie. Tito lidé museli být Sýrií záměrně nasazeni a evidentně něco plánují. Musíme se jich zbavit a vyřešit to." # todo: NEW TRANSLATION
  SyriaDecisions.9.a: "Vykonejte podezřelé a udeřte na Sýrii!" # todo: NEW TRANSLATION
