  hire_PMC: "Najmout soukromou vojenskou společnost" # todo: NEW TRANSLATION
  hire_PMC_desc: "Můžeme doplnit naše síly tím, že najmeme soukromou vojenskou společnost, která pro nás bude pracovat. Samozřejmě loajalita těchto vojáků bývá často jen ve výplatě, a je k dispozici jen omezený počet." # todo: NEW TRANSLATION
  renounce_claims_on_golan: "Vzdát se nároků na Golanské výšiny" # todo: NEW TRANSLATION
  renounce_claims_on_golan_desc: "Izrael od roku 1967 okupuje Golanské výšiny. V současnosti tvoří židovští osadníci zhruba polovinu obyvatel regionu. OSN i Sýrie nadále považují toto území za legálně součást Sýrie. Možná bychom měli nabídnout, že se vzdáme nároků na toto území, pokud by nám Izrael byl ochoten pomoci v naší válce?\n\nPokud s dohodou souhlasí, obdržíme zbraně nebo dobrovolníky, ale budeme jimi ovlivněni." # todo: NEW TRANSLATION
  renounce_claims_on_hatay: "Zřeknout se nároků na Hatay" # todo: NEW TRANSLATION
  renounce_claims_on_hatay_desc: "Oblast Hatay byla v roce 1939 převedena z Francie do Turecka po referendu v regionu. Mnozí kritizovali legitimitu referenda a Sýrie stále tvrdí, že oblast jí náleží. Možná bychom se měli vzdát našich nároků na tento region, pokud Turci slíbí, že nám v naší válce pomohou?\n\nPokud s dohodou souhlasí, obdržíme zbraně nebo dobrovolníky, ale budeme jimi ovlivněni." # todo: NEW TRANSLATION
  guarantee_rojava_independence: "Zaručit kurdskou suverenitu" # todo: NEW TRANSLATION
  guarantee_rojava_independence_desc: "Abychom vyhráli válku, potřebujeme silné spojence. Rojava dosud zaměřovala své boje proti ISIS. Pokud slíbíme, že budou moci sami vládnout po skončení války, mohou se přidat k naší straně.\n\nPokud souhlasí, vzdáme se všech nároků na jejich území a necháme je žít v míru.\n\nKurdy se budou pravděpodobněji přidávat do boje, pokud si již vyřešili své vlastní problémy." # todo: NEW TRANSLATION
  Syria_economic_investments: "Ekonomický potenciál Sýrie" # todo: NEW TRANSLATION
  Syria_economic_investments_desc: "Naše ekonomika byla vždy velmi zastaralá a neefektivní ve srovnání s většinou našich sousedů, ale má potenciál stát se velkou a silnou. Projednali jsme některé problémy a potenciální investiční cíle, abychom obnovili naše schopnosti, a budeme muset začít co nejdříve, pokud chceme, aby naše země dosáhla slávy a naši lidé byli hrdí a spokojení s naší vládou" # todo: NEW TRANSLATION
  invigorate_hisiyah: "Oživit průmyslovou zónu Hisiyah" # todo: NEW TRANSLATION
  invigorate_hisiyah_desc: "Hlavní průmyslový projekt naší země bylo založení nového průmyslového města v Hisyahu. Ačkoli bylo vybudováno a zprovozněno, budeme muset do něj investovat a dále rozvíjet, aby naše ekonomika rostla" # todo: NEW TRANSLATION
  hisiyah_industrial_expansion: "Rozšíření průmyslové zóny" # todo: NEW TRANSLATION
  hisiyah_industrial_expansion_desc: "Díky našemu ekonomickému růstu a politikám nakloněným podnikání proudí do průmyslového regionu mnoho investic od nových a úspěšných firem. Nyní jsme schopni rozšířit průmyslové kapacity města." # todo: NEW TRANSLATION
  clear_aleppan_slums: "Vyčistit aleppské slumy" # todo: NEW TRANSLATION
  clear_aleppan_slums_desc: "Kvůli nedávnému nárůstu populace a nezaměstnanosti žije v Aleppu mnoho lidí ve slumech. Pokud zahájíme bytové projekty a investujeme do ekonomiky města, budeme moci tuto situaci vyřešit." # todo: NEW TRANSLATION
  aleppan_economy_booming: "Investujte do potenciálu Aleppa" # todo: NEW TRANSLATION
  aleppan_economy_booming_desc: "Díky našemu ekonomickému růstu a politikám pro podnikání proudí do průmyslových zón města řada investic od nových i úspěšných firem. Nyní jsme schopni rozšířit průmyslové kapacity města." # todo: NEW TRANSLATION
  damascus_private_sector_encouragement: "Podpořte soukromý sektor Damašku" # todo: NEW TRANSLATION
  damascus_private_sector_encouragement_desc: "Damašek je domovem široké škály průmyslové činnosti, jako jsou textil, zpracování potravin, cement a různé chemické obory. Většinu továren provozuje stát, a to se ukázalo jako velmi neefektivní při uvolňování ekonomického potenciálu města. Je načase rozšířit soukromý sektor investicemi do mladých a perspektivních podniků." # todo: NEW TRANSLATION
  damascus_private_sector_booming: "Investujte do nadějného soukromého sektoru Damašku" # todo: NEW TRANSLATION
  damascus_private_sector_booming_desc: "Díky našemu ekonomickému růstu a politikám pro podnikání se soukromý sektor v poslední době rozšířil a značně vzrostl. Budeme investovat do tohoto skvělého vývoje a proměníme naše hlavní město v ekonomický model." # todo: NEW TRANSLATION
  eastern_oil_excavation_phase1: "Východní projekty těžby ropy - fáze 1" # todo: NEW TRANSLATION
  eastern_oil_excavation_phase2: "Východní projekty těžby ropy - fáze 2" # todo: NEW TRANSLATION
  eastern_oil_excavation_phase3: "Východní projekty těžby ropy - fáze 3" # todo: NEW TRANSLATION
  invest_in_eastern_cotton: "Investujte do východní bavlny" # todo: NEW TRANSLATION
  invest_in_eastern_cotton_desc: "Začneme investovat do bavlnových polí ve východních částech země" # todo: NEW TRANSLATION
  Syria_agricultural_subsidies_decisions: "Politika zemědělských dotací" # todo: NEW TRANSLATION
  Syria_agricultural_subsidies_decisions_desc: "Syrská vláda desítky let výrazně dotuje zemědělství, aby zajistila domácí potravinovou produkci. To vedlo k tomu, že téměř veškerá obdělávatelná půda je obdělávána." # todo: NEW TRANSLATION
  syria_decision_increase_subsidies: "Zvýšit dotace" # todo: NEW TRANSLATION
  syria_decision_decrease_subsidies: "Snížit dotace" # todo: NEW TRANSLATION
  Syria_digital_investments_decisions: "Digitální investice" # todo: NEW TRANSLATION
  Syria_digital_investments_decisions_desc: "Naše digitální infrastruktura je extrémně zastaralá a prakticky neexistující. Rozhodli jsme se s tím něco udělat a začneme alokovat část našeho rozpočtu na zlepšení a investice do této infrastruktury" # todo: NEW TRANSLATION
  syria_decision_increase_investments: "Zvýšit rozpočet na investice" # todo: NEW TRANSLATION
  syria_decision_decrease_investments: "Snížit rozpočet na investice" # todo: NEW TRANSLATION
  syria_decision_increase_local_accountability_officials: "Zvýšit místní odpovědnost úředníků" # todo: NEW TRANSLATION
  syria_decision_increase_local_accountability_officials_desc: "Administrativní kultura naší země je prolezlá korupcí, klientelismem a neefektivitou. Zahájíme vyšetřovací kampaň, která odhalí a odstraní korupci a podpoří transparentní a odpovědné instituce. Úspěch kampaně bude záviset na naší korupci, výdajích na policii, inkluzi menšin a na tom, zda populisté jsou v naší vládě, protože jejich dovednosti a zkušenosti mohou pomoci." # todo: NEW TRANSLATION
  syria_decision_find_promising_bureaucracy: "Najít a povzbudit nadějné úředníky" # todo: NEW TRANSLATION
  syria_decision_find_promising_bureaucracy_desc: "Roky totalitního vládnutí vedly k tomu, že instituce a vládní posty obsadili neefektivní a nepopulární lidé. A náhlá změna směrem k demokracii odhalila nedostatek efektivní byrokracie, která by zvládla své povinnosti způsobem, jímž by lidé mohli důvěřovat a transparentní. Budeme iniciovat snahy o motivování a nábor lidí se schopnými dovednostmi do postů, které si zaslouží obsadit, a umožnit tak lepší administrativní chod. To bude záviset na našem rozpočtu byrokracie, inkluzi menšin, abychom bojovali proti sektářské nepotistické korupci a na tom, zda populisté jsou v naší vládě, protože mají určité zkušenosti s řízením vládních záležitostí." # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure1: "Rozšířit byrokratickou infrastrukturu" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure1_desc: "Infrastruktura naší země patří k nejhorším a nejzaostalejším v regionu. To vedlo k špatnému vnímání státních institucí a nedůvěře v ně jako schopná síla poskytovat zboží a služby. Budeme muset zlepšit naši infrastrukturu, abychom rozšířili dosah vlády a zavedli řádnou centralizaci státu a společnosti." # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure2: "Rozšířit byrokratickou infrastrukturu" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure2_desc: "Naše snahy o rozšíření infrastruktury mírně zlepšily vnímání naší centrální autority. Přesto musíme dále zlepšovat infrastrukturu, abychom dosáhli řádné centralizace a rozšířili náš administrativní dosah ještě více" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure3: "Rozšířit byrokratickou infrastrukturu" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure3_desc: "Plody našich snah se sklízí. Cesta k řádné centralizaci může být realizována a naše země může být skutečně a plně sjednocena" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure4: "Rozšířit byrokratickou infrastrukturu" # todo: NEW TRANSLATION
  syria_decision_build_bureaucratic_infrastructure4_desc: "Poslední fáze zlepšování infrastruktury byly dosaženy. Vláda má autoritu a je respektována po celé zemi a vláda práva je všude uplatňována." # todo: NEW TRANSLATION
  syria_decision_fund_voluntary_organizations: "Financovat dobrovolnické organizace" # todo: NEW TRANSLATION
  syria_decision_fund_voluntary_organizations_desc: "Etničtí rozdíly jsou rozšířené po celé zemi a nejdůležitější lék na to je podpora dobrovolných organizací, které překonávají etnické rozdíly a usilují o zlepšení života a spolupráci mezi lidmi různých původů a vyznání. Úspěch našich snah bude záviset na začleňování menšin a federalistech ve vládě, kteří budou velmi nápomocní při zajišťování ujištění a motivaci politické činnosti a spolupráce" # todo: NEW TRANSLATION
  syria_decision_encourage_economic_self_reliance: "Podporovat ekonomickou soběstačnost" # todo: NEW TRANSLATION
  syria_decision_encourage_economic_self_reliance_desc: "Ekonomika země prošla desetiletími špatného řízení a neefektivity. Budeme podporovat volný obchod a hospodářskou liberalizaci, abychom podnítili lidi k zakládání podniků a práci pro ně. Pokud se to podaří, mnoho států poroste ekonomicky a země zažije hospodářský růst. Aby k tomu došlo, musí být korupce nízká, musí být zajištěno začleňování menšin pro mezisektoriální rozvoj, byrokratické výdaje na co nejnižší úrovni, aby vláda zůstala mimo ekonomiku, a federalisté ve vládě, aby zajistili přímý a decentralizovaný hospodářský pokrok" # todo: NEW TRANSLATION
  syria_decision_encourage_state_decision_making: "Podporovat rozhodování státu" # todo: NEW TRANSLATION
  syria_decision_encourage_state_decision_making_desc: "Největší překážkou pro zlepšení naší země je skutečnost, že lidé se necítí dostatečně motivováni myslet na své politické otázky a zájmy. To je z velké části způsobeno tím, že stát existuje jen proto, aby lidi držel pod kontrolou a stal se zdrojem strachu a nedůvěry spíše než příležitostí a nástrojem pro zlepšení jejich životů, a nikdo se necítí být součástí země. Je čas to změnit a povzbudit politickou soutěživost a diskusi, aby lidé cítili motivaci být součástí rozhodování týkajícího se sousedství a státu, ve kterém žijí. Úspěch našich snah bude záviset na korupci, začleňování menšin a federalistech ve vládě" # todo: NEW TRANSLATION
  Syria_foreign_policy: "Syrská zahraniční politika" # todo: NEW TRANSLATION
  Syria_foreign_policy_desc: "Kvůli občanské válce bylo mnoho starých přátelství porušeno a vznikli noví nepřátelé. Nyní, když budujeme Sýrii, musíme také vybudovat naši diplomacii" # todo: NEW TRANSLATION
  infiltrate_hezbollah: "Infiltrujte Hizballáh" # todo: NEW TRANSLATION
  infiltrate_hezbollah_desc: "Proniknutí Hizballáhu našimi agenty ho oslabí, až na něj zaútočíme. Čím déle však budeme čekat po infiltrace, tím pravděpodobnější je, že naši agenti budou odhaleni" # todo: NEW TRANSLATION
  sow_discord_between_HEZ_and_PER: "Šířit neshody mezi Hizballáhem a Íránem" # todo: NEW TRANSLATION
  sow_discord_between_HEZ_and_PER_desc: "Hizballáh a Írán jsou blízkými spojenci a vzhledem k jejich vztahu bude obtížné podnikat kroky proti Hizballáhu. Přesto můžeme prostřednictvím propaganda kampaně šířit neshody mezi těmito dvěma frakcemi, a možná narušit jejich vzájemné vztahy. Je nepravděpodobné, že se to podaří, ale stojí to za pokus" # todo: NEW TRANSLATION
  SYR_support_baathism: "Podporovat [From.GetAdjective] Baathismus" # todo: NEW TRANSLATION
  SYR_support_baathism_desc: "Moderní Baathismus je levicově-arabská socialistická ideologie. Podporuje autoritarismus, státní vlastnictví a radikální ekonomické programy. Na rozdíl od své původní formy moderní Baathismus již nepodporuje panarabismus. Existovaly dvě Baathistické země, Sýrie a Irák, z nichž každá si vybudovala svou vlastní formu Baathismu. \n\nNavzdory regionálním rozdílům tomu stále můžeme podporovat Baathistické ideály v [From.GetNameDef]. Nezafunguje to na to, aby se z nich stal náš nejlepší kamarád, ale budou k nám o něco přívětivější." # todo: NEW TRANSLATION
  SYR_support_western_ideals: "Podporovat západní ideály v [From.GetNameDef]" # todo: NEW TRANSLATION
  SYR_support_western_ideals_desc: "Západ představuje domov demokracie a svobody. Západ prokázal, že země různých kultur a tradic mohou žít vedle sebe v míru. Měli bychom podporovat tyto stejné ideály [From.GetNameDef], abychom mohli žít v klidnější oblasti." # todo: NEW TRANSLATION
  SYR_support_salafism: "Sponzorovat salafistické skupiny v [From.GetNameDef]" # todo: NEW TRANSLATION
  SYR_support_salafism_desc: "Salafismus je fundamentalistickou formou sunnitského islámu. Hlavním cílem je návrat k slávě islámu a výklad Koránu jako absolutní pravdy. Salafismus je podle některých zdrojů nejrychleji rostoucí sektou islámu. Financování salafistických skupin by nemělo být žádný problém, zvláště v dobách jako jsou tyto, kdy se mnozí muslimové cítí napadáni." # todo: NEW TRANSLATION
  SYR_support_muslim_brotherhood: "Podpořit [From.GetAdjective] Větev Muslimského Bratrstva" # todo: NEW TRANSLATION
  SYR_support_muslim_brotherhood_desc: "Muslimské bratrstvo je egyptské původu islámské politické hnutí. Prosazuje šaría právo a je známé svými anti-západními postoji. Navzdory tomu, že hnutí tvrdí podporu democracy, svobodu tisku a shromáždění a dalších demokratických nápadů, některé země jako Rusko a Saúdská Arábie je zařadily jako teroristickou organizaci." # todo: NEW TRANSLATION
  SYR_support_ssnp: "Podpořit Syrskou sociálně-národní stranu v [From.GetNameDef]" # todo: NEW TRANSLATION
  SYR_support_ssnp_desc: "Syrská sociálně-národní strana je dominantní politickou silou v Levantu, usilující o vytvoření Větší Sýrie. Jako druhá největší strana v Sýrii po baathistické straně je také populární v Libanonu a mezi palestinským obyvatelstvem. Podpora tohoto hnutí nám umožní pokojně rozšířit náš národ." # todo: NEW TRANSLATION
  Syria_external_countries: "Politika vůči Sýrii" # todo: NEW TRANSLATION
  Syria_external_countries_desc: "Situace v Sýrii si vyžaduje naši pozornost" # todo: NEW TRANSLATION
  intervene_against_hezbollah: "Znič Hizballáh" # todo: NEW TRANSLATION
  intervene_against_hezbollah_desc: "Hizballáh získal větší vliv poblíž našich hranic. Stává se čím dál větší hrozbou a musíme s nimi zatočit" # todo: NEW TRANSLATION
  Syria_hafez_succession: "Nástup Hafez al-Assad" # todo: NEW TRANSLATION
  Syria_hafez_succession_desc: "Hafez al-Assad byl léta sužován špatným zdravím a jeho nástup je nyní otevřen. Jeho první volbou nástupce byl jeho nejstarší syn Bassel, ale zemřel při autonehodě v roce 1994. Od té doby je Hafezovým hlavním kandidátem jeho druhý nejstarší syn §GBashar§!. Avšak nejstarší dítě Hafeze, jeho dcera §gBushra§!, začala od smrti Bassela hrát stále významnější roli ve státních záležitostech. Zkušenější než §GBashar§!, mnozí považují její pohlaví za největší překážku. Nejmladší z dětí, §HMaher§!, je také platnou volbou. Má dlouhé zkušenosti s vojenskou službou, ale jeho pověst jako velmi výbušného člověka by ho mohla učinit nejméně stabilním vůdcem pro Sýrii.\n\nZajištění toho, že Hafezovi nástupci budou mít největší podporu v Ba'ath straně, je klíčové pro budoucí stabilitu Sýrie. Přidaná popularita kandidátů zvyšuje pravděpodobnost občanské války, pokud by naše země byla během Damascus Spring demokracie.\n\nPodpora §gBushra§!: [?bushra_popularity] \nPodpora §GBashar§!: [?bashar_popularity] \nPodpora §HMaher§!: [?maher_popularity]" # todo: NEW TRANSLATION
  SYR_bushra_present_to_inner_circle: "Představte §gBushra§! do Vnitřního kruhu" # todo: NEW TRANSLATION
  SYR_bushra_present_to_inner_circle_desc: "Umožnění kandidáta na nástup vybudovat vztahy s vnitřním kruhem Ba'ath strany zvýší jeho podporu. Každý režim má klíče, které skutečně určují, kdo získá moc." # todo: NEW TRANSLATION
  SYR_bashar_present_to_inner_circle: "Představte §GBashar§! do Vnitřního kruhu" # todo: NEW TRANSLATION
  SYR_bashar_present_to_inner_circle_desc: "Umožnění kandidáta na nástup vybudovat vztahy s vnitřním kruhem Ba'ath strany zvýší jeho podporu. Každý režim má klíče, které skutečně určují, kdo získá moc." # todo: NEW TRANSLATION
  SYR_maher_present_to_inner_circle: "Představte §HMaher§! do Vnitřního kruhu" # todo: NEW TRANSLATION
  SYR_maher_present_to_inner_circle_desc: "Umožnění kandidáta na nástup vybudovat vztahy s vnitřním kruhem Ba'ath strany zvýší jeho podporu. Každý režim má klíče, které skutečně určují, kdo získá moc." # todo: NEW TRANSLATION
  SYR_bushra_gather_public_support: "Shromážděte veřejnou podporu pro §gBushra§!" # todo: NEW TRANSLATION
  SYR_bushra_gather_public_support_desc: "Nejde jen o to mít vnitřní podporu, ale také zajistit, aby veřejnost podporovala kandidáta. Veřejný projev poněkud zvýší podporu kandidáta a poněkud ovlivní lidi směrem k jeho názoru." # todo: NEW TRANSLATION
  SYR_bashar_gather_public_support: "Shromážděte veřejnou podporu pro §GBashar§!" # todo: NEW TRANSLATION
  SYR_bashar_gather_public_support_desc: "Nejde jen o to mít vnitřní podporu, ale zajistit, aby veřejnost podporovala kandidáta. Veřejný projev poněkud zvýší podporu kandidáta a poněkud ovlivní lidi směrem k jeho názoru." # todo: NEW TRANSLATION
  SYR_maher_gather_public_support: "Shromážděte veřejnou podporu pro §HMaher§!" # todo: NEW TRANSLATION
  SYR_maher_gather_public_support_desc: "Nejde jen o to mít vnitřní podporu, ale zajistit, aby veřejnost podporovala kandidáta. Veřejný projev poněkud zvýší podporu kandidáta a poněkud ovlivní lidi směrem k jeho názoru." # todo: NEW TRANSLATION
  SYR_bushra_familiarise_in_government: "Seznamte §gBushra§! se vládou" # todo: NEW TRANSLATION
  SYR_bushra_familiarise_in_government_desc: "Zajištění toho, že kandidát pochopí, jak naše vláda funguje, je pro jeho nástup nezbytné. Mít zkušeného kandidáta znamená, že vnitřní frakce budou pravděpodobněji podporovat kandidáta. Zkušenost také kandidátovi pomůže stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
  SYR_bashar_familiarise_in_government: "Seznamte §GBashar§! se vládou" # todo: NEW TRANSLATION
  SYR_bashar_familiarise_in_government_desc: "Zajištění toho, že kandidát pochopí, jak naše vláda funguje, je pro jeho nástup nezbytné. Mít zkušeného kandidáta znamená, že vnitřní frakce budou pravděpodobněji podporovat kandidáta. Zkušenost také kandidátovi pomůže stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
  SYR_maher_familiarise_in_government: "Seznamte §HMaher§! se vládou" # todo: NEW TRANSLATION
  SYR_maher_familiarise_in_government_desc: "Ujistit se, že kandidát pochopí, jak naše vláda funguje, je nezbytné pro jeho nástup. S zkušeným kandidátem jsou vnitřní frakce pravděpodobněji nakloněny podpořit kandidáta. Zkušenost mu také pomůže stabilizovat zemi po nástupu." # todo: NEW TRANSLATION
  Syria_greater_syria_decisions: "Vytvoření Velké Sýrie" # todo: NEW TRANSLATION
  Syria_greater_syria_decisions_desc: "Velká Sýrie zahrnuje řadu národů, z nichž mnoho je silnější než my. Bude to velká výzva dostat celý region pod naši kontrolu" # todo: NEW TRANSLATION
  demand_submission_from_palestine: "Požadovat podřízení Palestincům" # todo: NEW TRANSLATION
  demand_submission_from_palestine_desc: "Zničili jsme Izrael. Palestinci nám dluží svou svobodu a měli by ji prokázat tím, že budou podléhat naší vládě" # todo: NEW TRANSLATION
  integrate_palestine: "Integrovat Palestinu" # todo: NEW TRANSLATION
  integrate_palestine_desc: "Palestina je nedílnou součástí Velké Sýrie a region by měl být k nám více přiblížen" # todo: NEW TRANSLATION
  new_jewish_diaspora: "Nová židovská diaspora" # todo: NEW TRANSLATION
  new_jewish_diaspora_desc: "Po dobytí Izraele došlo k masové emigraci Židů. Obávají se pronásledování ze strany dominujícího muslimského státu a mnozí by raději opustili své domovy a začali nový život někde jinde.\n\nMůžeme snížit dopady této diaspory tím, že Židům v Izraeli zajistíme zvláštní práva." # todo: NEW TRANSLATION
  guarantee_jewish_rights: "Zaručit Židům práva" # todo: NEW TRANSLATION
  guarantee_jewish_rights_desc: "Mnoho Židů teď, když je Izrael pod naší kontrolou, zvažuje odchod. Můžeme jim zajistit zvláštní práva ohledně vlastnictví půdy, omezené autonomie a daňových výjimek, aby zůstali pravděpodobněji." # todo: NEW TRANSLATION
  syria_ally_with_houthis: "Spojit se s Houthis" # todo: NEW TRANSLATION
  syria_ally_with_houthis_desc: "Houthis mají dlouhodobý spor se Saudy, protože Saúdové výrazně zasahovali do jemenské občanské války. Výměnou za naši pomoc jim slíbíme Jižní Hejaz, protože má velkou šíitskou menšinu. Spojení s Houthis ale znamená, že budeme muset bojovat i proti jejich nepřátelům" # todo: NEW TRANSLATION
  syria_shia_uprising_in_qatif: "Sponsorovat šíitské povstání ve východní Saúdské Arábii" # todo: NEW TRANSLATION
  syria_shia_uprising_in_qatif_desc: "Východní provincie Saúdské Arábie je domovem velké šíitské menšiny. Provincie je zároveň hlavním ropným regionem Saúdské Arábie. Šíitská menšina je tvrdě utlačována a nebude těžké je přimět, aby vzali zbraně." # todo: NEW TRANSLATION
  syria_operation_eastern_whirlwind: "Operace Východní vír" # todo: NEW TRANSLATION
  syria_operation_eastern_whirlwind_desc: "Přišel čas rozložit Írán. Nyní jsme připraveni stát se nejvyšším hegemonem regionu!" # todo: NEW TRANSLATION
  syria_iran_recruit_arab_militias: "Najmout arabské milice" # todo: NEW TRANSLATION
  syria_iran_recruit_arab_militias_desc: "Region Khuzestán je domovem velkého počtu Arabů. Tito lidé by neměli trpět pod Peršany, ale budou mnohem bezpečnější pod naší vládou. Existuje několik milic, které již bojují za nezávislost. Ačkoliv nejsou početné, dokáží provádět guerrilla operace v íránském zázemí." # todo: NEW TRANSLATION
  syria_iran_recruit_lur_militias: "Najmout Lúrské milice" # todo: NEW TRANSLATION
  syria_iran_recruit_lur_militias_desc: "Lúrové jsou perskému původu etnická skupina, většinou žijící v regionu Luristán. Sdílejí mnoho podobností, takže nábor pro naši věc vyžaduje více úsilí než obvykle. Avšak s dostatečnými penězi a mocí je vše možné" # todo: NEW TRANSLATION
  syria_iran_recruit_azeri_militias: "Najmout Azeri milice" # todo: NEW TRANSLATION
  syria_iran_recruit_azeri_militias_desc: "Azeri tvoří 10 % íránské populace. Jsou naším nejsilnějším možným spojencem v zemi a jejich vyzbrojování nebude levné, ale výrazně zvýší naše šance na úspěch." # todo: NEW TRANSLATION
  syria_iran_recruit_tabaristani_militias: "Najmout Tabaristánské milice" # todo: NEW TRANSLATION
  syria_iran_recruit_tabaristani_militias_desc: "Region Tabaristan je domovem Mazanderánců a Giláků" # todo: NEW TRANSLATION
  syria_iran_recruit_balochi_militias: "Najmout Balóchi milice" # todo: NEW TRANSLATION
  syria_iran_recruit_balochi_militias_desc: "Balóši jsou etnická skupina, která žije převážně v Íránu a Pákistánu. Jsou silně kmenoví, a sjednocení s nimi bude obtížné." # todo: NEW TRANSLATION
  Syria_united_arab_republic_decisions: "Spojená arabská republika" # todo: NEW TRANSLATION
  Syria_united_arab_republic_decisions_desc: "Spojená arabská republika byla vytvořena a my se k ní můžeme připojit, pokud chceme" # todo: NEW TRANSLATION
  join_the_united_arab_republic: "Připojit se ke Spojené arabské republice" # todo: NEW TRANSLATION
  join_the_united_arab_republic_desc: "Měli bychom požádat o připojení ke Spojené arabské republice" # todo: NEW TRANSLATION
  SyriaFocus.0.t: "Postavení Rojavy" # todo: NEW TRANSLATION
  SyriaFocus.0.desc: "Rojava je autonomní oblast ovládaná Kurdy v severní Sýrii. Během občanské války bojovali hlavně proti ISIS spolu s dalšími sekulárními a progresivními milicemi a frakcemi. Jejich konečným cílem bylo vytvoření federální syrské republiky, i když mnoho lidí tuto oblast vnímá jen jako Západní Kurdistán. Požadovat po nich, aby nám podléhali, pravděpodobně povede k občanské válce. Vždy bychom jim mohli nabídnout omezenou autonomii, i když to znamená, že nebudeme moci je plně ovládat. Dovolit jim odejít by mohlo zvýšit kurdský nacionalismus v této oblasti." # todo: NEW TRANSLATION
  SyriaFocus.0.a: "Tato oblast je součástí Sýrie" # todo: NEW TRANSLATION
  SyriaFocus.0.b: "Nabídnout jim autonomii" # todo: NEW TRANSLATION
  SyriaFocus.0.c: "Poskytnout jim nezávislost" # todo: NEW TRANSLATION
  SyriaFocus.1.t: "Sýrie požaduje podřízení" # todo: NEW TRANSLATION
  SyriaFocus.1.desc: "Vláda v Damašku požaduje, abychom se podřídili jejich vládě a rozpuštění naší armády." # todo: NEW TRANSLATION
  SyriaFocus.1.a: "Nikdy" # todo: NEW TRANSLATION
  SyriaFocus.1.b: "Neměli bychom prolévat více krve" # todo: NEW TRANSLATION
  SyriaFocus.2.t: "Rojava Odmítá" # todo: NEW TRANSLATION
  SyriaFocus.2.desc: "Rojava odmítla naši nabídku" # todo: NEW TRANSLATION
  SyriaFocus.2.a: "Zatratit je!" # todo: NEW TRANSLATION
  SyriaFocus.2.b: "Nechme je zatím jít" # todo: NEW TRANSLATION
  SyriaFocus.3.t: "Rojava souhlasí" # todo: NEW TRANSLATION
  SyriaFocus.3.desc: "Rojava souhlasila s naší nabídkou" # todo: NEW TRANSLATION
  SyriaFocus.3.a: "Za sjednocenou Sýrii!" # todo: NEW TRANSLATION
  SyriaFocus.4.t: "Nabídnuta autonomie" # todo: NEW TRANSLATION
  SyriaFocus.4.desc: "Vláda v Damašku nabízí autonomní postavení v Sýrii. To je to, za co jsme bojovali ve občanské válce. Na druhou stranu, jsme v pozici moci, možná bychom měli stanovit ambicióznější cíle?" # todo: NEW TRANSLATION
  SyriaFocus.4.a: "Tohle bylo to, co jsme chtěli..." # todo: NEW TRANSLATION
  SyriaFocus.4.b: "...ale už ne" # todo: NEW TRANSLATION
  SyriaFocus.5.t: "Rojava souhlasí s autonomií" # todo: NEW TRANSLATION
  SyriaFocus.5.desc: "Rojava souhlasila s návratem k Sýrii po slibované autonomii. Musíme si pamatovat, že tento slib dodržíme." # todo: NEW TRANSLATION
  SyriaFocus.5.a: "Za sjednocenou Sýrii!" # todo: NEW TRANSLATION
  SyriaFocus.6.t: "Postavení SSNP v Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.6.desc: "Během syrské občanské války se Strana syrského sociálního národního hnutí (SSNP) zpočátku postavila proti režimu, ale nakonec se s Asadem sblížila. Jejich milice byly klíčovým faktorem pro Assadovo vítězství a politická strana si rovněž získávala popularitu. Udržení jejich přítomnosti zajistí, že jejich milice budou sloužit Assadovi, ale zvýší se jejich vliv. Proti nim vyčištění by mohlo vést k odporu ze strany jejich příznivců později. \nJak bychom měli Asadovi poradit?" # todo: NEW TRANSLATION
  SyriaFocus.6.a: "Asad potřebuje milice SSNP" # todo: NEW TRANSLATION
  SyriaFocus.6.b: "Lépe se jich zbavit" # todo: NEW TRANSLATION
  SyriaFocus.7.t: "[From.GetName] Názor na SSNP" # todo: NEW TRANSLATION
  SyriaFocus.7.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom udrželi Stranu syrského sociálního národního hnutí (SSNP) kvůli jejich silným milicím" # todo: NEW TRANSLATION
  SyriaFocus.7.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom SSNP odstranili, protože představují jasnou hrozbu pro pokračování našeho režimu" # todo: NEW TRANSLATION
  SyriaFocus.7.a: "Poznámka" # todo: NEW TRANSLATION
  SyriaFocus.8.t: "Arabská noc" # todo: NEW TRANSLATION
  SyriaFocus.8.d: " [Root.GetLeader] stojí před formací a salutuje. Žhnoucí ranní slunce pálí tváře syrských vojáků. [Root.GetLeader] skloní ruku a přichází k formaci. Začíná stiskovat ruce jednotlivých vojáků v první řadě. Jedno po druhém zdraví vojáky a diváci vidí hrdost na jejich tvářích. Jeden zvláštní voják upoutá pohled [Root.GetLeader]. Když mu stiskne ruku vojáka, zdá se, že voják mu něco říká. Na tváři [Root.GetLeader] se objeví výraz hrůzy. Sotva na to dojde, výbušniny schované v uniformě vojáka vybuchnou.\n\nDesítky bojovníků nesoucích symboly Strany syrského sociálního národního hnutí (SSNP) vyjdou ze skrýše a začnou střílet na vojáky a dav. Syrské bezpečnostní síly rychle situaci zvládnou a nepřátele neutralizují.\n\nZohavené tělo [Root.GetLeader] se najde jen pár metrů od místa výbuchu. Minuty poté vysílání SSNP tvrdí, že 'vládcovství [Root.GetLeader] končí! Sýrie bude osvobozena od jeho psů!'" # todo: NEW TRANSLATION
  SyriaFocus.8.a: "Modleme se za to nejlepší." # todo: NEW TRANSLATION
  SyriaFocus.9.t: "Inspekce" # todo: NEW TRANSLATION
  SyriaFocus.9.d: "[Root.GetLeader] stands in front of a formation, saluting them. Scorching morning sun burns the faces of the Syrian soldiers. [Root.GetLeader] lowers his hand and walks towards the formation. He starts shaking the hands of each soldier in the first row. One by one, he greets the soldiers, and onlookers can see the pride in their faces. One particular soldier catches the eye of [Root.GetLeader]. As he shakes the hand of the soldier, it seems as if the soldier is saying something to him. An expression of horror appears on the face of [Root.GetLeader]. Merely a moment later the explosives hidden inside the soldier's jacket explode.\n\nDozens of fighters wearing the symbols of the Syrian Social Nationalist Party emerge from hiding, and start firing on the soldiers and the crowd. The Syrian security forces quickly take control of the situation and neutralise the hostiles.\n\nThe mangled body of [Root.GetLeader] is found only a few feet away from the point of explosion. Minutes later, a broadcast by the SSNP claims that 'The reign of [Root.GetLeader] has come to an end! Syria will be liberated from his dogs!'" # todo: NEW TRANSLATION
  SyriaFocus.9.a: "Dobrou noc, sladký princi" # todo: NEW TRANSLATION
  SyriaFocus.10.t: "Povstání" # todo: NEW TRANSLATION
  SyriaFocus.10.d: "Jak se setmí, ozývá se několik výbuchů kolem Damašku. Brzy vypukají sporadické boje po celé Sýrii, když vojáci nesoucí symboly SSNP, Syrské sociálně-národní strany, obsadí checkpointy a sklady. Brzy se po celé Sýrii rozezní vysílání, že 'SSNP je jediný skutečný vládce Sýrie, a čas [Root.GetLeader] a jejich žvanilů je pryč'. Bojujeme za novou Sýrii, která vyroste z popela té staré" # todo: NEW TRANSLATION
  SyriaFocus.10.a: "Tato psiska potkají stejný osud jako všichni ostatní vzbouřenci!" # todo: NEW TRANSLATION
  SyriaFocus.11.t: "Neúspěch" # todo: NEW TRANSLATION
  SyriaFocus.11.d: "V Damašku se ozývají výbuchy. Vojáci nesoucí symboly SSNP jsou viděni pobíhající po ulicích. Zdá se, že SSNP se pokusila o převrat proti [Root.GetLeader], ale neuspěla. Nedostatek podpory ze strany lidí naznačuje, že dlouho nevydrží." # todo: NEW TRANSLATION
  SyriaFocus.11.a: "Nikdy nebudou mít šanci" # todo: NEW TRANSLATION
  SyriaFocus.12.t: "Stav palestinských milic v Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.12.desc: "Sýrie je domovem pro mnoho Palestinců, kteří opustili svou vlast. Během syrské občanské války se mnozí z těchto Palestinců přidali k milicím podporujícím Assadova, protože mnoho Palestinců vnímá Sýrii jako jednoho z největších podporovatelů volné Palestiny. Udržování těchto skupin kolem nás posílí syrskou armádu, ale spoléhání na milice sníží účinnost armády.\n\nJak bychom měli Assadovi radit?" # todo: NEW TRANSLATION
  SyriaFocus.12.a: "Assad potřebuje Palestinské milice" # todo: NEW TRANSLATION
  SyriaFocus.12.b: "Lepší je se jich zbavit" # todo: NEW TRANSLATION
  SyriaFocus.13.t: "[From.GetName] Názor na Palestinské milice" # todo: NEW TRANSLATION
  SyriaFocus.13.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom Palestinské milice ponechali kolem sebe." # todo: NEW TRANSLATION
  SyriaFocus.13.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom se zbavili Palestinských milic, protože představují jasnou hrozbu pro pokračování našeho režimu." # todo: NEW TRANSLATION
  SyriaFocus.13.a: "Poznámka" # todo: NEW TRANSLATION
  SyriaFocus.14.t: "Stav šiítských milic v Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.14.desc: "Navzdory tomu, že jsou náboženskou menšinou, velká část pro-Assadových sil je složena ze šiítských milic. Mnoho z těchto skupin bylo financováno a podporováno Iránem, jiné vznikly samy. Udržení jich kolem posílí syrské síly, ale učiní je více závislými na Iránu.\n\nJak bychom měli radit Assadovi?" # todo: NEW TRANSLATION
  SyriaFocus.14.a: "Assad potřebuje šiítské milice" # todo: NEW TRANSLATION
  SyriaFocus.14.b: "Lepší se jich zbavit" # todo: NEW TRANSLATION
  SyriaFocus.15.t: "[From.GetName] Názor na šiítské milice" # todo: NEW TRANSLATION
  SyriaFocus.15.Keep.desc: "Byli jsme informováni, že [From.GetName] chce, abychom šiítské milice ponechali kolem sebe." # todo: NEW TRANSLATION
  SyriaFocus.15.Purge.desc: "Byli jsme informováni, že [From.GetName] chce, abychom se zbavili šiitských milic, protože představují jasnou hrozbu pro pokračování našeho režimu." # todo: NEW TRANSLATION
  SyriaFocus.15.a: "Poznámka" # todo: NEW TRANSLATION
  SyriaFocus.16.t: "Budoucnost Sýrie" # todo: NEW TRANSLATION
  SyriaFocus.16.d: "Občanská válka v Sýrii skončila a rodí se nová Sýrie. Díky existenci našich sil v Sýrii a naší velké pomoci ve válce se syrská vláda obrátila na nás s žádostí o větší spolupráci. Vědí, že budou potřebovat pomoc s obnovou své země, a potřebují silný stát, který je ochrání." # todo: NEW TRANSLATION
  SyriaFocus.16.a: "Souhlaste s tím, že je budeme chránit" # todo: NEW TRANSLATION
  SyriaFocus.16.b: "Jsou jen navíc břemeno" # todo: NEW TRANSLATION
  SyriaFocus.17.t: "[From.GetName] Souhlasí" # todo: NEW TRANSLATION
  SyriaFocus.17.d: "[From.GetName] souhlasil s tím, že bude naším ochráncem. Společně uděláme Sýrii lepší." # todo: NEW TRANSLATION
  SyriaFocus.17.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.18.t: "[From.GetName] Odmítá" # todo: NEW TRANSLATION
  SyriaFocus.18.d: "[From.GetName] odmítl být naším ochráncem. Zdá se, že budeme muset jít na vlastní pěst." # todo: NEW TRANSLATION
  SyriaFocus.18.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.19.t: "Pozůstatky Syrské arabské armády" # todo: NEW TRANSLATION
  SyriaFocus.19.d: "Musíme se rozhodnout, co dělat se zbytky Syrské arabské armády. Vojáci jsou našimi zajatci a jejich výbava je u nás v depotech. Někteří z nich již projevili přání vstoupit do nové syrské armády. Jiní však budou mít věrnost starému Assadovu režimu, a naši příznivci z toho budou rozhodně nespokojeni se spoluprací s našimi bývalými nepřáteli. Na druhou stranu tito muži jsou zkušenými bojovými veterány a jejich odbornost by se mohla hodit." # todo: NEW TRANSLATION
  SyriaFocus.19.a: "Integrovat jednotky" # todo: NEW TRANSLATION
  SyriaFocus.19.b: "Lépe je poslat tyto muže domů" # todo: NEW TRANSLATION
  SyriaFocus.20.t: "Generálové Syrské arabské armády" # todo: NEW TRANSLATION
  SyriaFocus.20.d: "Někteří z generálů Syrské arabské armády sedí v našich věznicích. Tito muži roky veleli Assadovým silám proti našim vojákům. Situace by mohla vyžadovat jejich nábor. Budeme-li je potřebovat v budoucnu, jejich dovednosti by se mohly hodit. Některé radikálnější prvky vlády volají po jejich popravě, aby vyhladili poslední zbytky Asada ze Sýrie." # todo: NEW TRANSLATION
  SyriaFocus.20.a: "Potřebujeme tyto muže" # todo: NEW TRANSLATION
  SyriaFocus.20.b: "Nechte je sedět ve vězení" # todo: NEW TRANSLATION
  SyriaFocus.20.c: "Kat má plné ruce práce!" # todo: NEW TRANSLATION
  SyriaFocus.21.t: "Stav Ba'athistické strany" # todo: NEW TRANSLATION
  SyriaFocus.21.d: "Syrská pobočka strany Ba'ath byla hlavní politickou frakcí stojící za Basharem Al-Assadem. Mnozí volají po zákazu strany a všech přidružených stran ze politické scény. Nicméně v zemi je stále dost Ba'athistů a znemožnění jejich účasti na politickém životě je rozhněje." # todo: NEW TRANSLATION
  SyriaFocus.21.a: "Zakázat stranu" # todo: NEW TRANSLATION
  SyriaFocus.21.b: "Připustit existenci strany" # todo: NEW TRANSLATION
  SyriaFocus.22.t: "Postavení SSNP" # todo: NEW TRANSLATION
  SyriaFocus.22.d: "SSNP, neboli Syrská sociálně-národní strana, je rostoucí stranou syrské politiky. Strana usiluje o vznik Velké Sýrie, která by zahrnovala většinu Levantu. Zpočátku bojovali proti Assadovi v raných dnech občanské války, nakonec se vrátili do řad Ba'athistické strany. Měli bychom je prominout a nechat je existovat?" # todo: NEW TRANSLATION
  SyriaFocus.22.a: "Zakázat stranu" # todo: NEW TRANSLATION
  SyriaFocus.22.b: "Nechat stranu existovat" # todo: NEW TRANSLATION
  SyriaFocus.23.t: "Postavení radikálních stran" # todo: NEW TRANSLATION
  SyriaFocus.23.d: "V Sýrii existuje mnoho radikálních stran a některé z nich jsme bojovali během občanské války. Měli bychom povolit, aby lidé s radikálními názory existovali v naší vládě?" # todo: NEW TRANSLATION
  SyriaFocus.23.a: "Zakázat strany" # todo: NEW TRANSLATION
  SyriaFocus.23.b: "Nechat strany existovat" # todo: NEW TRANSLATION
  SyriaFocus.24.t: "Rojavský vzestup" # todo: NEW TRANSLATION
  SyriaFocus.24.d: "Slíbili jsme Rojavě, že reformujeme Sýrii na federální stát. Zklamali jsme ten slib a nyní jsou Kurdové otevřeně v povstání proti nám. Existuje riziko, že to povzbudí i jiné menšiny k vzpouře proti nám." # todo: NEW TRANSLATION
  SyriaFocus.24.a: "To je špatné" # todo: NEW TRANSLATION
  SyriaFocus.25.t: "Druze povstání" # todo: NEW TRANSLATION
  SyriaFocus.25.d: "Náš konflikt s Rojavou povzbudil Druze na jihu, aby se vzbouřili proti nám. Prohlásili nezávislost a mnoho Druze veteránů ze války se připojilo k jejich armádě." # todo: NEW TRANSLATION
  SyriaFocus.25.a: "To je špatné" # todo: NEW TRANSLATION
  SyriaFocus.26.t: "Alavitické povstání" # todo: NEW TRANSLATION
  SyriaFocus.26.d: "Náš konflikt s Rojavou podnítil alavitské obyvatelstvo v Latákii k ozbrojení. Zablokovali nám přístup k moři a mnoho Alavitů z Turecka a Libanonu překračuje hranice, aby se dobrovolně přidali." # todo: NEW TRANSLATION
  SyriaFocus.26.a: "To je špatné" # todo: NEW TRANSLATION
  SyriaFocus.27.t: "[From.GetName] Nabízí vojenskou spolupráci" # todo: NEW TRANSLATION
  SyriaFocus.27.d: "[From.GetName] nabídl vojenskou pomoc proti [HEZ.GetName]. Plánují vojenské operace proti nim a rádi by v tom byla naše pomoc. To by byla skvělá šance zlikvidovat [HEZ.GetName], i když uzavření této dohody nás může vtáhnout příliš blízko k [From.GetName]." # todo: NEW TRANSLATION
  SyriaFocus.27.a: "Dohoda" # todo: NEW TRANSLATION
  SyriaFocus.27.b: "Žádná dohoda" # todo: NEW TRANSLATION
  SyriaFocus.28.t: "[From.GetName] Souhlasí" # todo: NEW TRANSLATION
  SyriaFocus.28.d: "[From.GetName] souhlasil s naší nabídkou." # todo: NEW TRANSLATION
  SyriaFocus.28.a: "Dobře" # todo: NEW TRANSLATION
  SyriaFocus.29.t: "[From.GetName] Odmítá" # todo: NEW TRANSLATION
  SyriaFocus.29.d: "[From.GetName] odmítl naši pomoc." # todo: NEW TRANSLATION
  SyriaFocus.29.a: "Špatně" # todo: NEW TRANSLATION
  SyriaFocus.30.t: "[From.GetName] Požaduje podřízení" # todo: NEW TRANSLATION
  SyriaFocus.30.d: "Kvůli jejich podílu na porážce Hizballáhu [From.GetName] požaduje, abychom jim umožnili větší kontrolu nad naší zemí. Jak bychom měli odpovědět?" # todo: NEW TRANSLATION
  SyriaFocus.30.a: "Podřídit se" # todo: NEW TRANSLATION
  SyriaFocus.30.b: "Vzdorovat" # todo: NEW TRANSLATION
  SyriaFocus.31.t: "[From.GetName] Podřídí se" # todo: NEW TRANSLATION
  SyriaFocus.31.d: "[From.GetName] se podřídil naší zemi." # todo: NEW TRANSLATION
  SyriaFocus.31.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.32.t: "[From.GetName] Odolává" # todo: NEW TRANSLATION
  SyriaFocus.32.d: "[From.GetName] stojí pevně proti naší zemi." # todo: NEW TRANSLATION
  SyriaFocus.32.a: "Pak to uděláme tvrdou cestou" # todo: NEW TRANSLATION
  SyriaFocus.33.t: "Úspěšný puč Hizballáhu" # todo: NEW TRANSLATION
  SyriaFocus.33.d: "Hizballáh uspořádal puč v naší zemi. S veřejnou podporou svrhl současnou vládu a ustanovil se vládci." # todo: NEW TRANSLATION
  SyriaFocus.33.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.34.t: "Neúspěšný puč Hizballáhu" # todo: NEW TRANSLATION
  SyriaFocus.34.d: "Hizballáh se pokusil uspořádat puč v naší zemi. Navzdory jejich snahám se nám podařilo je zastavit. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  SyriaFocus.34.a: "Musíme je zlikvidovat, jsou hrozbou pro naši zemi" # todo: NEW TRANSLATION
  SyriaFocus.34.b: "Nic nedělat" # todo: NEW TRANSLATION
  SyriaFocus.35.t: "[From.GetName] Požaduje podřízení" # todo: NEW TRANSLATION
  SyriaFocus.35.d: "Kvůli jejich podílu na porážce Libanonu, [From.GetName] po nás žádá, abychom jim umožnili větší kontrolu nad naší zemí. Jak bychom měli odpovědět?" # todo: NEW TRANSLATION
  SyriaFocus.35.a: "Podřídit se" # todo: NEW TRANSLATION
  SyriaFocus.35.b: "Vzdorovat" # todo: NEW TRANSLATION
  SyriaFocus.36.t: "[From.GetName] Podřídí se" # todo: NEW TRANSLATION
  SyriaFocus.36.d: "[From.GetName] se podřídil naší zemi." # todo: NEW TRANSLATION
  SyriaFocus.36.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.37.t: "[From.GetName] Odolává" # todo: NEW TRANSLATION
  SyriaFocus.37.d: "[From.GetName] stojí pevně proti naší zemi." # todo: NEW TRANSLATION
  SyriaFocus.37.a: "Pak to uděláme tvrdou cestou" # todo: NEW TRANSLATION
  SyriaFocus.38.t: "[From.GetName] Požaduje Golanské výšiny" # todo: NEW TRANSLATION
  SyriaFocus.38.d: "[From.GetName] nás kontaktoval a požaduje, abychom jim vrátili Golanské výšiny." # todo: NEW TRANSLATION
  SyriaFocus.38.a: "Nikdy" # todo: NEW TRANSLATION
  SyriaFocus.38.b: "Pokud slíbí, že nás budou podporovat proti Palestincům" # todo: NEW TRANSLATION
  SyriaFocus.38.c: "Jistě" # todo: NEW TRANSLATION
  SyriaFocus.39.t: "Hafez al-Assad zemřel!" # todo: NEW TRANSLATION
  SyriaFocus.39.d: "Dnes ráno, během telefonátu s libanonským premiérem, Hafez al-Assad zemřel na srdeční infarkt. V Sýrii bylo vyhlášeno 40 dní smutku a pohřeb Hafeze bude za 3 dny. Bude pohřben v mausoleu v jeho rodném městě Qardaha vedle jeho nejstaršího syna Bassela. Rada Hafeze musí nyní vyhlásit jeho nástupce." # todo: NEW TRANSLATION
  SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon" # todo: NEW TRANSLATION
  SyriaFocus.40.t: "Bashar jedná se ministry" # todo: NEW TRANSLATION
  SyriaFocus.40.d: "Dnes se Bashar setkal s několika ministry a bezpečnostními pracovníky. Je zřejmé, že se snaží legitimizovat svou pozici jako ideálního nástupce. Hovořil o svých plánech na zlepšení bezpečnosti státu a udržení stability." # todo: NEW TRANSLATION
  SyriaFocus.40.a: "Posílejte více ministrů do televize!" # todo: NEW TRANSLATION
  SyriaFocus.40.b: "Má volné ruce pořádat svá jednání." # todo: NEW TRANSLATION
  SyriaFocus.40.c: "Zlehčit význam schůzky." # todo: NEW TRANSLATION
  SyriaFocus.41.t: "Bushra cestuje po venkově" # todo: NEW TRANSLATION
  SyriaFocus.41.d: "Bushra nedávno navštívila různé vesnice na syrském venkově. Setkala se s místními, slíbila lepší budoucnost pro všechny. Také se setkala s několika podnikateli v Damašku a projednala, jak zlepšit farmaceutický průmysl Sýrie." # todo: NEW TRANSLATION
  SyriaFocus.41.a: "Slibte jí prostředky na všechny tyto vylepšení." # todo: NEW TRANSLATION
  SyriaFocus.41.b: "Ona je jen žena" # todo: NEW TRANSLATION
  SyriaFocus.41.c: "Přesvědčte lidi, že to jsou jen prázdné sliby" # todo: NEW TRANSLATION
  SyriaFocus.42.t: "Maher ukazuje vojenskou sílu" # todo: NEW TRANSLATION
  SyriaFocus.42.d: "Maher organizuje vojenskou přehlídku, aby předvedl moc Republikánské gardy. Bude také ukázka 'válečné hry' jako demonstrace nejnovějších způsobů, jak eliminovat teroristy. Dává jasně najevo, že za účinnost vojenských sil je osobně zodpovědný." # todo: NEW TRANSLATION
  SyriaFocus.42.a: "Pošlete mu více hraček na ukázku" # todo: NEW TRANSLATION
  SyriaFocus.42.b: "Nechte toho malého chlapce hrát si s jeho hračkami" # todo: NEW TRANSLATION
  SyriaFocus.42.c: "Seberte mu jeho hračky" # todo: NEW TRANSLATION
  SyriaFocus.43.t: "Rif'at al-Assad a jeho hlad po moci" # todo: NEW TRANSLATION
  SyriaFocus.43.d: "Po smrti Hafeze, jeho bratra, se zdá Rif'at má nejlepší příležitost získat vládu, kterou si vždy zasloužil. Proto nyní hledá mnoho alternativ. A jistě s nimi přijde i otázka něčeho... dodatečné podpory. Uvidíme, jak to dopadne." # todo: NEW TRANSLATION
  SyriaFocus.44.t: "Rif'at al-Assad žádá o podporu" # todo: NEW TRANSLATION
  SyriaFocus.44.d: "Nyní, když syrský prezident Hafez al-Assad zemřel, jeho bratr Rif'at žádá o naši podporu. Rif'at byl viceprezidentem Sýrie až do roku 1998. Tvrdí, že jeho odchod byl neústavní, a v případě úmrtí prezidenta by se měl stát dalším prezidentem. Kolují fámy o masovém povstání, které má v Sýrii nastat, a Rif'at říká, že to je jeho příležitost k moci. Stačí mu jen trochu peněz, aby podpořil své plány." # todo: NEW TRANSLATION
  SyriaFocus.44.a: "Dejte mu nějaké finanční prostředky" # todo: NEW TRANSLATION
  SyriaFocus.44.b: "Nemáme zájem o Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.45.t: "Prohlášení 99" # todo: NEW TRANSLATION
  SyriaFocus.45.d: "Skupina 99 intelektuálů vydala prohlášení o politické situaci Sýrie. Nyní, když Hafez odešel, požadují ukončení stavu nouze, propuštění politických vězňů, návrat vyhoštěnců a exilů a zajištění svobody projevu a shromažďování. Dostali jsme zprávy, že od vydání tohoto prohlášení vznikly takzvané politické fóra, kde si podobně smýšlející lidé v soukromí povídají o politice." # todo: NEW TRANSLATION
  SyriaFocus.45.a: "Propusťte několik vězňů" # todo: NEW TRANSLATION
  SyriaFocus.45.b: "Tyto revoluční prvky je třeba potlačit!" # todo: NEW TRANSLATION
  SyriaFocus.46.t: "Prohlášení 1000" # todo: NEW TRANSLATION
  SyriaFocus.46.d: "Zdá se, že revoluční hnutí neskončilo. Dnes bylo zveřejněno Prohlášení 1000. Opoziční síly nyní požadují zrušení jednoho-stranického systému s nezávislou sekulární justicí. Proběhlo také několik demonstrací proti vládě ve velkých městech." # todo: NEW TRANSLATION
  SyriaFocus.46.a: "Odstupte a zaveďte demokracii" # todo: NEW TRANSLATION
  SyriaFocus.46.b: "Zatkněte spiklence a rozehněte demonstranty" # todo: NEW TRANSLATION
  SyriaFocus.47.t: "Atentát na Rafic Hariri" # todo: NEW TRANSLATION
  SyriaFocus.47.d: "Dnes, když premiér odcházel z parlamentu ve svém motorovém průvodu, došlo k výbuchu automobilu při projíždění kolem hotelu St. George. Hariri spolu s 21 dalšími lidmi zemřel při výbuchu a kolem 220 dalších bylo zraněno. Odpovědnost za útok si nárokuje 'Skupina Nasra a džihád ve Velké Sýrii', dosud neznámá organizace. Mnozí věří, že syrská vláda stojí za touto vraždou, protože Hariri byl ostře kritikem jejich okupace. Lídrem Hizballáhu [HEZ.GetLeader] tvrdí, že útok byl zorganizován Izraelem, aby vytlačil Sýrii z Libanonu." # todo: NEW TRANSLATION
  SyriaFocus.47.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.48.t: "Neúspěšný atentát na Rafic Hariri" # todo: NEW TRANSLATION
  SyriaFocus.48.d: "Dnes, když premiér odcházel z parlamentu ve svém motorovém průvodu, došlo k výbuchu automobilu při projíždění kolem hotelu St. George. Naštěstí byl kolona vozidel dostatečně daleko od výbuchu a Hariri přežil i přes vážná zranění. Několik dalších bylo zabito a zhruba 200 lidí bylo zraněno. Odpovědnost za útok si nárokuje 'The Nasra and Jihad Group in Greater Syria', dosud neznámá organizace. Mnozí věří, že syrská vláda stojí za touto vraždou, protože Hariri byl otevřeným kritikem jejich okupace. Lídrem Hizballáhu [HEZ.GetLeader] tvrdí, že útok byl zorganizován Izraelem, aby vytlačil Sýrii z Libanonu." # todo: NEW TRANSLATION
  SyriaFocus.48.a: "Příšerné" # todo: NEW TRANSLATION
  SyriaFocus.49.t: "Cedrová revoluce" # todo: NEW TRANSLATION
  SyriaFocus.49.d: "Po atentátu na Haríri je Libanon prakticky v neustálém stavu demonstrací. Téměř denně se lidé shromažďují ve městech Libanonu a křičí 'Hurriyyeh, Siyedeh, Istiqlel' (Svoboda, Suverenita, Nezávislost), požadují stažení syrských sil z Libanonu. Kromě toho nás OSN vyzývá k stažení, hrozí sankcemi, pokud tak neučiníme. Můžeme pokračovat v okupaci a vyrovnat se s protesty. Na druhou stranu bychom mohli ztráty vynahradit a opustit Libanon." # todo: NEW TRANSLATION
  SyriaFocus.49.a: "Zůstaneme v Libanonu" # todo: NEW TRANSLATION
  SyriaFocus.49.b: "Možná je lepší, že odejdeme" # todo: NEW TRANSLATION
  SyriaFocus.50.t: "Přepady Hizballáhu" # todo: NEW TRANSLATION
  SyriaFocus.50.d: "Hizballáh vtrhl do domu vládního politika. Ať už šlo o únos nebo o zabití, incident skončil smrtí politika. Vedení Hizballáhu popírá jakoukoli účast na útoku a tvrdí, že libanonská armáda vypálila dělostřelecké střely do jejich výcvikových táborů a my nyní používáme falešný útok jako záminku. Neprovedli jsme žádné dělostřelecké ostřelování proti nim a Hizballáh zjevně vymýšlí tuto obvinění, aby ospravedlnili tento nájezd." # todo: NEW TRANSLATION
  SyriaFocus.50.a: "Sakra s nimi!" # todo: NEW TRANSLATION
  SyriaFocus.51.t: "Libanon odvetí" # todo: NEW TRANSLATION
  SyriaFocus.51.d: "Libanonská vláda nás obviňuje z napadení domu vládního politika a usmrcení tohoto politika. Libanonská armáda ráno vypálila dělostřelecké granáty na naše výcvikové tábory a nyní záměrně používají tento falešný útok jako záminku. Máme zprávy, že Libanonská armáda se nyní posouvá na naše pozice s cílem nás vytlačit." # todo: NEW TRANSLATION
  SyriaFocus.51.a: "Sakra s nimi!" # todo: NEW TRANSLATION
  SyriaFocus.52.t: "Sýrie požaduje podřízení" # todo: NEW TRANSLATION
  SyriaFocus.52.d: "Syrská vláda odvolává na svou národní bezpečnost a vyžaduje, abychom se jí podřídili, aby mohli zajistit mír v Libanonu" # todo: NEW TRANSLATION
  SyriaFocus.52.a: "Odevzdejte se jim" # todo: NEW TRANSLATION
  SyriaFocus.52.b: "Zůstaneme na svém!" # todo: NEW TRANSLATION
  SyriaFocus.53.t: "[FROM.GetName] Poddal se" # todo: NEW TRANSLATION
  SyriaFocus.53.d: "[FROM.GetName] se podřídil našim požadavkům" # todo: NEW TRANSLATION
  SyriaFocus.53.a: "Dobré" # todo: NEW TRANSLATION
  SyriaFocus.54.t: "[FROM.GetName] Odmítá naše požadavky" # todo: NEW TRANSLATION
  SyriaFocus.54.d: "[FROM.GetName] odmítl podřízení, tvrdí, že nemáme právo zasahovat do jejich záležitostí" # todo: NEW TRANSLATION
  SyriaFocus.54.a: "Pak to uděláme tvrdě" # todo: NEW TRANSLATION
  SyriaFocus.54.b: "Nechte je být" # todo: NEW TRANSLATION
  SyriaFocus.55.t: "Puč SSNP" # todo: NEW TRANSLATION
  SyriaFocus.55.d: "Strana syrsko-národně socialistická, populární mezi palestinskými uprchlíky žijícími v Jordánsku, zorganizovala puč. Většina královské rodiny byla postavena do domácího vězení a SSNP prohlásila konec monarchie. Podezříváme, že sousední syrský režim stojí za tímto krokem. SSNP uvedla, že si přeje začlenit zemi do [SYR.GetName]." # todo: NEW TRANSLATION
  SyriaFocus.55.a: "Syřané se musí sjednotit!" # todo: NEW TRANSLATION
  SyriaFocus.55.b: "Vyvraťte tyto zrádce!" # todo: NEW TRANSLATION
  SyriaFocus.56.t: "SSNP Puč v [FROM.GetName]" # todo: NEW TRANSLATION
  SyriaFocus.56.d: "SSNP zorganizovala úspěšný puč v [FROM.GetName]. Nyní navrhuje, že země budou spojeny do jedné." # todo: NEW TRANSLATION
  SyriaFocus.56.a: "Vítáme je!" # todo: NEW TRANSLATION
  SyriaFocus.56.b: "Nechte je mít formální nezávislost" # todo: NEW TRANSLATION
  SyriaFocus.57.t: "SSNP se pokouší o puč" # todo: NEW TRANSLATION
  SyriaFocus.57.d: "Strana syrsko-národně socialistická se pokusila uspořádat puč v Jordánsku. Jejich operace získat královskou rodinu byla zastavena, ale několik vojenských jednotek již prohlásilo věrnost a jsou nyní v otevřené vzpouře. Je jasné, že syrský režim stojí za tímto, a již máme zprávy o tom, že syrské jednotky překračují hranice, aby pomohly jednotkám SSNP k 'stabilizaci legitimní vlády Jordánska'." # todo: NEW TRANSLATION
  SyriaFocus.57.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.58.t: "Sýrie se snaží svrhnout vládu" # todo: NEW TRANSLATION
  SyriaFocus.58.d: "Strana syrsko-národně socialistická se pokusila o puč v Jordánsku. Jejich operace zajmout královskou rodinu byla zastavena a pachatelé jsou zatčeni. Je zřejmé, že syrský režim stojí za tímto činem, a již máme zprávy o jejich jednotkách, které se pohybují přes hranice." # todo: NEW TRANSLATION
  SyriaFocus.58.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.59.t: "Palestinské zástupné síly z Jordánska" # todo: NEW TRANSLATION
  SyriaFocus.59.d: "Zdá se, že vláda [FROM.GetName] vyzbrojila některé palestinské uprchlíky žijící v Jordánsku a vypustila je do Izraele. Jejich zřejmým záměrem je použít tyto Palestince jako zástupné síly pro způsobení potíží v Izraeli." # todo: NEW TRANSLATION
  SyriaFocus.59.a: "Přehnané" # todo: NEW TRANSLATION
  SyriaFocus.60.t: "Palestinské zástupné síly provádějí nájezd" # todo: NEW TRANSLATION
  SyriaFocus.60.d: "Několik palestinských zástupných milic překročilo hranice z Jordánska do Izraele, aby zaútočily na pohraniční města. Tyto milice jsou zjevně podporovány [FROM.GetName] a to je otevřené vyhlášení války. Musíme zaútočit zpět a ukázat [FROM.GetName], že se s námi nebude manipulovat." # todo: NEW TRANSLATION
  SyriaFocus.60.a: "Útočte zpět!" # todo: NEW TRANSLATION
  SyriaFocus.61.t: "Izrael útočí na Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.61.d: "Izrael zaútočil na Sýrii v reakci na palestinské zástupné síly založené v Jordánsku. Nyní máme šanci znovu získat Palestinu, pokud souhlasíme s podřízením Sýrii." # todo: NEW TRANSLATION
  SyriaFocus.61.a: "Důstojná oběť" # todo: NEW TRANSLATION
  SyriaFocus.61.b: "Nebudeme se na ně spoléhat" # todo: NEW TRANSLATION
  SyriaFocus.62.t: "[FROM.GetName] nabízí podřízení" # todo: NEW TRANSLATION
  SyriaFocus.62.d: "[FROM.GetName] nabízí stát se naším podřízeným, pokud jim pomůžeme znovu získat Palestinu" # todo: NEW TRANSLATION
  SyriaFocus.62.a: "Samozřejmě" # todo: NEW TRANSLATION
  SyriaFocus.62.b: "Nepotřebujeme je" # todo: NEW TRANSLATION
  SyriaFocus.63.t: "[FROM.GetName] nabízí alianci" # todo: NEW TRANSLATION
  SyriaFocus.63.d: "[FROM.GetName] nám nabídl alianci proti Egyptu. Egypt stále okupuje sporný trojúhelník Hala'ib, který nám právem patří. [FROM.GetName] má také zájem kontrolovat Sinaj. Spojenectví s nimi nám pomůže vyvíjet tlak na Egypt k územním ziskům. Avšak to může vést i ke konfliktu s Egyptem." # todo: NEW TRANSLATION
  SyriaFocus.63.a: "Jsme silnější spolu" # todo: NEW TRANSLATION
  SyriaFocus.63.b: "Najdeme jiný způsob, jak získat Hala'ib" # todo: NEW TRANSLATION
  SyriaFocus.64.t: "[FROM.GetName] Požaduje Sinaj" # todo: NEW TRANSLATION
  SyriaFocus.64.d: "[FROM.GetName] žádá, abychom převedli kontrolu nad Sinajem na ně. Nabízejí, že Správa Suezského průplavu, společnost ovládající průplav, bude sdílena 50-50 mezi námi a jimi." # todo: NEW TRANSLATION
  SyriaFocus.64.a: "Musíme ustoupit, abychom se vyhnuli válce" # todo: NEW TRANSLATION
  SyriaFocus.64.b: "Sinaj je egyptický!" # todo: NEW TRANSLATION
  SyriaFocus.65.t: "Náboženské povstání!" # todo: NEW TRANSLATION
  SyriaFocus.65.d: "V zemi probíhá náboženské povstání! Členové hlavního nevládnoucího náboženství vzali zbraně proti státu. Předpokládáme, že imperiální vláda v [FROM.GetName] stojí za tímto zmatkem." # todo: NEW TRANSLATION
  SyriaFocus.65.a: "Na ně!" # todo: NEW TRANSLATION
  SyriaFocus.66.t: "[FROM.GetName] Nabízí ústupky" # todo: NEW TRANSLATION
  SyriaFocus.66.d: "Vláda [FROM.GetName] navrhla vytvoření kurdské autonomní zóny v rámci Velké Sýrie, kterou budují. Budou respektovat naši autonomii výměnou za to, že jim předáme část naší nezávislosti." # todo: NEW TRANSLATION
  SyriaFocus.66.a: "Konečně šance pro sjednocený Kurdistán!" # todo: NEW TRANSLATION
  SyriaFocus.66.b: "Najdeme si vlastní cestu" # todo: NEW TRANSLATION
  SyriaFocus.67.t: "[FROM.GetName] Poddá se" # todo: NEW TRANSLATION
  SyriaFocus.67.d: "[FROM.GetName] souhlasí s naší dohodou. Poskytneme autonomii všem Kurdům uvnitř Velké Sýrie a výměnou Kurdové nám budou věrni. Kurdové také očekávají, že jakékoli budoucí kurdské země začleněné do Velké Sýrie budou jim dány." # todo: NEW TRANSLATION
  SyriaFocus.67.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.68.t: "[FROM.GetName] Odmítá" # todo: NEW TRANSLATION
  SyriaFocus.68.d: "[FROM.GetName] odmítl naši dohodu. Tvrdí, že nemají důvod měnit jednoho pána za druhého, a raději najdou jinou cestu, jak mít všechny Kurdé pohromadě." # todo: NEW TRANSLATION
  SyriaFocus.68.a: "Sakra!" # todo: NEW TRANSLATION
  SyriaFocus.69.t: "[FROM.GetName] Požaduje severní Arábii" # todo: NEW TRANSLATION
  SyriaFocus.69.d: "[FROM.GetName] požaduje, abychom jim předali severní část naší země. Tvrdí, že tyto oblasti jsou tvořeny syrskými obyvateli a jsou přirozenou součástí Velké Sýrie. Ve skutečnosti je tato oblast zcela obývána arabskými Berbery. Jedna z našich největších leteckých základen se nachází v Tabuku, a její odevzdání by bylo strategickou ztrátou. Pokud odmítneme [FROM.GetAdjective] požadavky, je pravděpodobné, že nás napadnou." # todo: NEW TRANSLATION
  SyriaFocus.69.a: "Tato země nemá cenu, můžeme ji obětovat pro mír" # todo: NEW TRANSLATION
  SyriaFocus.69.b: "Nezískají ani píď země!" # todo: NEW TRANSLATION
  SyriaFocus.70.t: "[FROM.GetName] Nabízí alianci" # todo: NEW TRANSLATION
  SyriaFocus.70.d: "[FROM.GetName] nám nabízí alianci proti Saudské Arábii. Jelikož jsou v současnosti v konfliktu s nimi a Saudská Arábie zasahovala do yemenské občanské války, stálo by za to spojit naše síly." # todo: NEW TRANSLATION
  SyriaFocus.70.a: "Jsme silnější spolu" # todo: NEW TRANSLATION
  SyriaFocus.70.b: "Nechceme otevřený konflikt se Saudskou Arábií" # todo: NEW TRANSLATION
  SyriaFocus.71.t: "Šíitské povstání ve východní Saúdské Arábii" # todo: NEW TRANSLATION
  SyriaFocus.71.d: "[FROM.GetName] zorganizovalo šíitské povstání ve východní Saúdské Arábii, hlavním ropném regionu země. Tato oblast je téměř zcela obývána šíity, kteří tvoří asi 15–20 % celé populace Saúdské Arábie. Tyto milice prohlásily věrnost režimu [FROM.GetName]." # todo: NEW TRANSLATION
  SyriaFocus.71.a: "Dobře" # todo: NEW TRANSLATION
  SyriaFocus.72.t: "[FROM.GetName] Nabízí Alianci" # todo: NEW TRANSLATION
  SyriaFocus.72.d: "[FROM.GetName] nám nabízí alianci proti [PER.GetName]. Oblast Azerbájdžán v Íránu je osídlená Azeri a Írán dlouhodobě podporuje našeho nepřítele Armenii. [FROM.GetName] nám nabízí oblast Azerbájdžán, pokud se s nimi spojíme a slíbíme jim, že je budeme v budoucích vojenských taženích proti [PER.GetName] podporovat." # todo: NEW TRANSLATION
  SyriaFocus.72.a: "Samozřejmě" # todo: NEW TRANSLATION
  SyriaFocus.72.b: "Nechceme válku s Íránem" # todo: NEW TRANSLATION
  SyriaFocus.73.t: "[FROM.GetName] Nabízí Alianci" # todo: NEW TRANSLATION
  SyriaFocus.73.d: "[FROM.GetName] nám nabízí alianci proti [TUR.GetName]. Máme s nimi probíhající spory, protože [TUR.GetName] odmítá uznat Armenijskou genocidu. Navíc, i když jsme oficiálně souhlasili s turecko-armenickou hranicí, [TUR.GetName] tvrdí, že naše závazky vůči ní nejsou dost silné. Syrie nabízí nám alianci proti Turecku a výměnou nám bude dána severovýchodní část Turecka, což je území, o němž some nationalistické strany tvrdí, že patří Velké Arménii." # todo: NEW TRANSLATION
  SyriaFocus.73.a: "Samozřejmě" # todo: NEW TRANSLATION
  SyriaFocus.73.b: "Nechceme válku s Tureckem" # todo: NEW TRANSLATION
  SyriaFocus.74.t: "[FROM.GetName] Nabízí Alianci" # todo: NEW TRANSLATION
  SyriaFocus.74.d: "[FROM.GetName] nám nabízí alianci proti [TUR.GetName]. Nabízejí nám určité území na základě Megali idey, pokud se s nimi spojíme." # todo: NEW TRANSLATION
  SyriaFocus.74.a: "Samozřejmě" # todo: NEW TRANSLATION
  SyriaFocus.74.b: "Nechceme válku s Tureckem" # todo: NEW TRANSLATION
  SyriaFocus.75.t: "[FROM.GetName] Požaduje území" # todo: NEW TRANSLATION
  SyriaFocus.75.d: "[FROM.GetName] a jejich spojenci požadují, abychom jim odevzdali část našeho území." # todo: NEW TRANSLATION
  SyriaFocus.75.a: "Nechceme válku" # todo: NEW TRANSLATION
  SyriaFocus.75.b: "Nikdy" # todo: NEW TRANSLATION
  SyriaFocus.76.t: "Hamas ovládá Gazu" # todo: NEW TRANSLATION
  SyriaFocus.76.d: "Hamas, s podporou Sýrie, získal kontrolu nad Gazou. Jejich ozbrojené milice dobyly vládní budovy a jejich mluvčí [HAM.GetLeader] uvedl, že skupina se chystá vyjít na osvobození mešity Al-Aksa." # todo: NEW TRANSLATION
  SyriaFocus.76.a: "Sakra!" # todo: NEW TRANSLATION
  SyriaFocus.77.t: "Hamas zahajuje novou Intifádu" # todo: NEW TRANSLATION
  SyriaFocus.77.d: "S podporou ze Sýrie Hamas zahájil novou intifádu proti Izraeli. Desítky palestinských mladíků demonstrují, zapalují pneumatiky a házejí kamení na izraelské vojáky po celé zemi" # todo: NEW TRANSLATION
  SyriaFocus.77.a: "Dobře" # todo: NEW TRANSLATION
  SyriaFocus.78.t: "Vytvoření Jeruzalémského obranného paktu" # todo: NEW TRANSLATION
  SyriaFocus.78.d: "[FROM.GetName] vytvořil Jeruzalémský obranný pakt. Jejich záměrem je vytvořit alianci, která zajistí, že Jeruzalém zůstane v rukou jeho oprávněného vlastníka." # todo: NEW TRANSLATION
  SyriaFocus.78.a: "Samozřejmě se připojíme" # todo: NEW TRANSLATION
  SyriaFocus.78.b: "Nepotřebujeme jejich pomoc" # todo: NEW TRANSLATION
  SyriaFocus.79.t: "Pozvánka do Jeruzalémského obranného paktu" # todo: NEW TRANSLATION
  SyriaFocus.79.d: "[FROM.GetName] nás pozval, abychom se připojili k jejich Jeruzalémskému obrannému paktu. Cílem paktu je zajistit, aby Jeruzalém byl vrácen svému oprávněnému majiteli, Palestině." # todo: NEW TRANSLATION
  SyriaFocus.79.a: "Samozřejmě se připojíme" # todo: NEW TRANSLATION
  SyriaFocus.79.b: "Lépe zůstaneme mimo to" # todo: NEW TRANSLATION
  SyriaFocus.80.t: "[FROM.GetName] Chce vstoupit do Peninsula Shield" # todo: NEW TRANSLATION
  SyriaFocus.80.d: "[FROM.GetName] zaslal žádost na naši vládu, že by se rád/a připojil/a k Peninsula Shield, i když není jednou z gulfových zemí. Na co bychom jim měli odpovědět?" # todo: NEW TRANSLATION
  SyriaFocus.80.a: "Jsou vítáni!" # todo: NEW TRANSLATION
  SyriaFocus.80.b: "Nemůžeme je do našeho klubu přijmout." # todo: NEW TRANSLATION
  SyriaFocus.81.t: "[FROM.GetName] Has Agreed to Our Request" # todo: NEW TRANSLATION
  SyriaFocus.81.d: "[FROM.GetName] souhlasí s naší žádostí" # todo: NEW TRANSLATION
  SyriaFocus.81.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.82.t: "[FROM.GetName] Has Refused Our Request" # todo: NEW TRANSLATION
  SyriaFocus.82.d: "[FROM.GetName] odmítl naši žádost" # todo: NEW TRANSLATION
  SyriaFocus.82.a: "Sakra" # todo: NEW TRANSLATION
  SyriaFocus.83.t: "[FROM.GetName] Wants to Join the Resistance Axis" # todo: NEW TRANSLATION
  SyriaFocus.83.d: "[FROM.GetName] poslal(a) naší vládě žádost, že by se rád/a připojil/a k Ose odporu a bojoval/bojuje proti USA. Na co bychom jim měli odpovědět?" # todo: NEW TRANSLATION
  SyriaFocus.83.a: "Jsou vítáni!" # todo: NEW TRANSLATION
  SyriaFocus.83.b: "Nemůžeme je do našeho klubu přijmout." # todo: NEW TRANSLATION
  SyriaFocus.84.t: "[FROM.GetName] Has Agreed to Our Request" # todo: NEW TRANSLATION
  SyriaFocus.84.d: "[FROM.GetName] souhlasí s naší žádostí" # todo: NEW TRANSLATION
  SyriaFocus.84.a: "Skvělé" # todo: NEW TRANSLATION
  SyriaFocus.85.t: "[FROM.GetName] Has Refused Our Request" # todo: NEW TRANSLATION
  SyriaFocus.85.d: "[FROM.GetName] odmítl naši žádost" # todo: NEW TRANSLATION
  SyriaFocus.85.a: "Sakra!" # todo: NEW TRANSLATION
  SyriaFocus.86.t: "Vzestup dobrovolných organizací" # todo: NEW TRANSLATION
  SyriaFocus.86.d: "Naše podpora a financování dobrovolných organizací se ukázala být poměrně úspěšná díky slušné inkluzivitě a důvěře menšin a lidí vůči vládě. Lidé zakládají mnoho organizací a sdružení, která překračují sekterární a etnické rozdíly a obecně jsou tolerantní k sobě navzájem. To je velký krok k jednotě naší národa, ale cesta je stále před námi a bude trvat, než dosáhneme národní jednoty definované bratrským soužitím a spoluprací." # todo: NEW TRANSLATION
  SyriaFocus.86.a: "Lidé se sjednocují" # todo: NEW TRANSLATION
  SyriaFocus.87.t: "Růst počtu států s ekonomickou soběstačností" # todo: NEW TRANSLATION
  SyriaFocus.87.d: "Díky našim úspěšným snahám a uvolněným zákonům týkajícím se ekonomické činnosti se některé státy rozvíjejí s trvalou a soběstačnou ekonomikou, která vychází z jejich zdrojů. Občané se cítí motivováni pracovat a podniky mají více svobody. To vede k větší likviditě na našich trzích a k obecné změně naší ekonomiky; vše je výsledkem decentralizovaných rozvojových programů zaměřených na zlepšení kvality života a zvýšení ekonomických příležitostí na základě dostupných zdrojů každého státu. Avšak trvá to ještě dlouho, než země dosáhne ekonomiky, kterou by bylo možné nazvat udržitelnou a trvale stabilní; pokud budeme úspěšní v investicích, jsme si jisti, že to dosáhneme." # todo: NEW TRANSLATION
  SyriaFocus.87.a: "Naše ekonomika se zlepšuje" # todo: NEW TRANSLATION
  SyriaFocus.88.t: "Vítěz Národní progresivní fronty" # todo: NEW TRANSLATION
  SyriaFocus.88.d: "Zdá se, že koalice Národní progresivní fronty zvítězila. A strana s největším počtem hlasů je:" # todo: NEW TRANSLATION
  SyriaFocus.88.a: "Nasseristé" # todo: NEW TRANSLATION
  SyriaFocus.88.b: "Populisté" # todo: NEW TRANSLATION
  SyriaFocus.89.t: "Volby" # todo: NEW TRANSLATION
  SyriaFocus.89.d: "Naše první svobodné a spravedlivé volby se konečně konají. Mnoho lidí spěchá k volebním urnám, aby volili to, co podporují, a objevují se tři populární síly. Jedna, vedená [socialism_L] a [liberalism_L], nabízí inkluzivní typ vlády, který zajišťuje rovné zastoupení pro všechny a zakládá svou celou ideologii na sekulárních základech, jejichž cílem je sjednotit různorodý lid země do západního stylu demokratické vlády s posíleným parlamentem a liberálními institucemi. Druhá je islámská koalice vedená [Neutral_Muslim_Brotherhood_L], která si klade za cíl vytvořit to, co sama nazývá populární islámskou republiku, jež vychází z islámského učení a práva šaría. Přestože se příliš nevěnuje náboženské rozmanitosti země, soustředili se na nostalgii konzervativního vládnutí a získali podporu od horlivých sunnitských islámských lidí a umírněných konzervativců v zemi. Třetí, mocná, avšak rozdělenější síla má naprosto odlišné plány založené na odkazu předchozí vlády. NPF neboli Národní progresivní fronta se znovu prosadila jako nositel toho, co vidí jako pravé ideály a politiky, které vedou zemi k velikosti a stabilitě, shromažďující podporu od reformně smýšlejících baathistů a nacionalistů usilujících o silnou vládu, která je skutečně schopná, jejíž členové pocházejí z politicky vlivných parlamentních poslanců předchozí vlády. NPF je rozdělená mezi [anarchist_communism_L] a [Nat_Populism_L], první zastává Nassérismus a druhý pan-sýrský nacionalismus. Ačkoliv se dvě strany liší, sdílejí stejné politiky požadované pro implementaci, centrálně v populistickém rámci využívajícím rozličné ekonomické a sociální hrozby, které vyplývají třeba z nedávného vzestupu terorismu a hospodářské zaostalosti, slibující rychlá řešení bez potíží s demokratickým rozhodováním. A tak po sečtení hlasů je vítěz:" # todo: NEW TRANSLATION
  SyriaFocus.89.a: "Islámsisté" # todo: NEW TRANSLATION
  SyriaFocus.89.b: "Sekulární opozice" # todo: NEW TRANSLATION
  SyriaFocus.89.c: "Národní progresivní fronta" # todo: NEW TRANSLATION
  SyriaFocus.90.t: "Vítěz sekulární opozice" # todo: NEW TRANSLATION
  SyriaFocus.90.d: "Zdá se, že sekulární opozice zvítězila. A strana s největším počtem hlasů je:" # todo: NEW TRANSLATION
  SyriaFocus.90.a: "Sociální demokraté" # todo: NEW TRANSLATION
  SyriaFocus.90.b: "Liberálové" # todo: NEW TRANSLATION
  SyriaFocus.91.t: "Rozšíření vlády" # todo: NEW TRANSLATION
  SyriaFocus.91.d: "Teď, když jsme u moci, musíme upevnit naši pozici a pokračovat ve reformách rozšířením našeho podpůrného zázemí. Dvě strany nám nabídly spojenectví, ale za určitých podmínek. Malá, ale aspirující strana je vedena federalisty usilujícími o decentralizaci mocenských struktur a zavedení iniciativ přímé demokracie. Druhá strana je vedena populistickými republikány usilujícími o centralizovanou byrokratickou základnu moci, která může působit jako schopná sjednocující síla pořádku a spravedlnosti, zcela opřená proti federálnímu řešení. Budeme s nimi jednat o alianci:" # todo: NEW TRANSLATION
  SyriaFocus.91.a: "The federalists" # todo: NEW TRANSLATION
  SyriaFocus.91.b: "The populist republicans" # todo: NEW TRANSLATION
  SyriaFocus.91.c: "Jo... O tom si můžeme promluvit později" # todo: NEW TRANSLATION
  SyriaFocus.92.t: "Přetrvává nedostatek dobrovolnických organizací" # todo: NEW TRANSLATION
  SyriaFocus.92.d: "Naše financování a podpora formování národních a protisektářských sdružení nepřinesly patrné výsledky. Lidé nadále nevěří naší vládě a necítí se být součástí naší země, volí seskupovat se kolem svých sekt, což vede k hlubokým etnickým rozdělením, která přetrvávají. Ačkoliv je velmi obtížné sjednotit lidi z různých etnických skupin a sekt, je to stále možné a budeme muset to zkusit znovu poté, co zvýšíme důvěru menšin v naši vládu a politický proces" # todo: NEW TRANSLATION
  SyriaFocus.92.a: "Musíme sjednotit náš lid" # todo: NEW TRANSLATION
  SyriaFocus.93.t: "Nezměněná místní zodpovědnost" # todo: NEW TRANSLATION
  SyriaFocus.93.d: "Naše snahy o zvýšení zodpovědnosti místních úředníků zastupujících vládu a hlavní město nepřinesly patrné výsledky. Mohlo to být způsobeno nízkou transparentností vlády, vysokou korupcí, nízkými výdaji na policii vedoucími k slabé vyšetřovací pravomoci, nebo slabou důvěrou v naši vládu ze strany menšin, což vedlo k sektářskému zisku a nepotismu, který zneužívá administrativní slabiny. Budeme muset řešit tyto problémy dříve, než zahájíme další kampaň k vykořenění neefektivity a korupce v našich státních institucích, aby zodpovědnost byla dominantní kulturou našich správ." # todo: NEW TRANSLATION
  SyriaFocus.93.a: "Příště to vyjde lépe" # todo: NEW TRANSLATION
  SyriaFocus.94.t: "Zvýšená místní zodpovědnost" # todo: NEW TRANSLATION
  SyriaFocus.94.d: "Naše úsilí o zvýšení zodpovědnosti našich správ a vyloučení korupce a nepotismu bylo do značné míry úspěšné díky vynikajícím policejním výdajům a důvěře lidí v vládu, aby nahlasili zlé případy, které pomohly našim vyšetřovacím snahám. Náš centralizovaný správní režim se čím dál více spoléhá na lidi a vláda zákona je respektována jak lidmi, tak správci reprezentujícími vládu hlavního města. Jsme na správné cestě k dosažení silného centralizovaného státu, pokud budeme pokračovat v úspěšných protikorupčních kampaních, které posílí efektivitu a zodpovědnost." # todo: NEW TRANSLATION
  SyriaFocus.94.a: "Naše centralizované vlády státu nabývá na síle a je čím dál více uznávaná" # todo: NEW TRANSLATION
  SyriaFocus.95.t: "Slibná nová generace politických představitelů" # todo: NEW TRANSLATION
  SyriaFocus.95.d: "Podařilo se nám najít řadu nadaných a populárních státníků, kteří získali velkou popularitu a projevili dobrou schopnost spravovat a sloužit své povinnosti. To vše díky relativně meritokratickým a transparentním institucím spolu s přiměřeným rozpočtem na byrokracii, který motivuje nadané politiky sloužit ve svých funkcích a mít jejich politiky implementovány s výraznou efektivitou. Nicméně bude trvat čas a úsilí vybudovat silný a zkušený establishment, aby vláda Damašku byla cítit a respektována po celé zemi." # todo: NEW TRANSLATION
  SyriaFocus.95.a: "Budou sloužit svým funkcím dobře" # todo: NEW TRANSLATION
  SyriaFocus.96.t: "Státní úředníci nezískávají populární podporu" # todo: NEW TRANSLATION
  SyriaFocus.96.d: "Nenašli jsme a nepodpořili jednotlivce s populární podporou a schopnostmi, na které by se dalo spolehnout pro udržení důstojného administrativního dědictví. Nepotismus a korupce, stejně jako nedostatek veřejné aktivity v politice, vedly k nedostatku konkurence a k tomu, že lidé nebyli kvalifikováni pro tyto zodpovědné pozice. Budeme muset dělat více v boji proti korupci, abychom uspěli." # todo: NEW TRANSLATION
  SyriaFocus.96.a: "Budeme muset lidi více motivovat" # todo: NEW TRANSLATION
  SyriaFocus.97.t: "Druzská vzpoura!" # todo: NEW TRANSLATION
  SyriaFocus.97.d: "Druzské regiony s převahou se postavily proti nám, využily příležitost z probíhající občanské války a zasadily tvrdý úder na naši legitimitu. To bylo z velké části způsobeno našimi anti-sekulárními ideály, které vnímají jako hrozbu pro zastoupení a bezpečí jejich komunity" # todo: NEW TRANSLATION
  SyriaFocus.97.a: "Nechte je dělat, co chtějí..." # todo: NEW TRANSLATION
  SyriaFocus.97.b: "Dejte jim tentokrát lekci." # todo: NEW TRANSLATION
  SyriaFocus.98.t: "Alavitsští důstojníci se odtrhli!" # todo: NEW TRANSLATION
  SyriaFocus.98.d: "Alavité jsou dlouho utlačovanou menšinou v Sýrii ještě před nástupem moci Asádů a nyní, když jejich vláda skončila, skupina vysoce postavených alavitských důstojníků využila příležitosti k ospravedlnění současného nejistého postavení jejich komunity a vyhlášení nezávislosti alavitských regionů. Tvrdí, že tím budou chráněni, i když je jasné, že zneužívají své mocenské postavení, aby si přisvojili vše, co mohou." # todo: NEW TRANSLATION
  SyriaFocus.98.a: "Ztrácíme přístup k Středomoří" # todo: NEW TRANSLATION
  SyriaFocus.98.b: "Naše územní celistvost není žert." # todo: NEW TRANSLATION
  SyriaFocus.99.t: "Vytvoření syrského zeleného federalistického hnutí" # todo: NEW TRANSLATION
  SyriaFocus.99.d: "Skupina kurdských politických aktivistů vytvořila hnutí, které volá po federalizaci Sýrie jako řešení pro větší začlenění marginalizované kurdské populace, vedle prosazování udržitelných pobídek. Přestože jejich ideály byly v politické aréně zcela odlišné, doufají, že jejich volání neuslyší hluché uši." # todo: NEW TRANSLATION
  SyriaFocus.99.a: "Federalismus? ve Sýrii?" # todo: NEW TRANSLATION
  SyriaFocus.100.t: "Neúspěšné ekonomické projekty" # todo: NEW TRANSLATION
  SyriaFocus.100.d: "Selhali jsme v úspěšném podpůrném zvyšování hospodářského blahobytu v několika státech. Důvodem může být, že naše vláda nebyla pro podnikání dostatečně vstřícná, aby motivovala obyvatele k založení a práci pro podniky." # todo: NEW TRANSLATION
  SyriaFocus.100.a: "Příště se nám povede lépe" # todo: NEW TRANSLATION
  SyriaFocus.101.t: "Stále přetrvává nízká politická aktivita" # todo: NEW TRANSLATION
  SyriaFocus.101.d: "Obdrželi jsme zprávu a vypadá to, že lidé stále nejsou dost motivováni, aby se účastnili veřejných shromáždění. Lidé nadále nemají dostatečnou důvěru v vládu a její instituce, aby cítili, že budou vyslyšeni, a proto nemají tendenci účastnit se regionálního rozhodování. Budeme muset získat důvěru lidí a zajistit, že jejich hlasy budou vyslyšeny, abychom je motivovali k zapojení do politiky a společnosti." # todo: NEW TRANSLATION
  SyriaFocus.101.a: "Měli bychom se snažit více" # todo: NEW TRANSLATION
  SyriaFocus.102.t: "Zvýšená politická aktivita" # todo: NEW TRANSLATION
  SyriaFocus.102.d: "Naše snahy motivovat lidi k politické aktivitě se vyplatily. Mnoho lidí se hrne na obecní radnice a diskutuje o otázkách a politikách. To povede k prosazování politik, které odpovídají jejich odlišným národům, a lidé budou respektovat vládu zákona a utvářet svůj životní styl podle sebe. Zvláště je potřeba více úsilí k upevnění tohoto chování a k vzniknutí švýcarského modelu demokracie." # todo: NEW TRANSLATION
  SyriaFocus.102.a: "Lidé se stanou pány svého vlastního osudu" # todo: NEW TRANSLATION
  SyriaFocus.103.t: "Formování syrské federace" # todo: NEW TRANSLATION
  SyriaFocus.103.d: "Cesta byla dlouhá a náročná, ale zvládli jsme to! Po značném úsilí vynaloženém na sjednocení lidí vedlo k tomu, že se naše země stala vzorem přímé demokracie pod prapor federace. Bratrství a spolupráce se staly pořádkem dne, na rozdíl od několika let dříve, kdy panovala rozdělení, diskriminace a bigotnost a zdánlivě bylo nemožné je překonat, přitom soužití se skutečně zakořenilo a tyto rozpory se zdají být pryč. Ať žije Syrská federace, kde každý žije bez tyranie, a lhostejný k jakýmkoli pokusům o rozdělení. Neboť budeme spolupracovat na dosažení nadějné budoucnosti" # todo: NEW TRANSLATION
  SyriaFocus.103.a: "S rukama spojenýma, hledíme do budoucnosti" # todo: NEW TRANSLATION
  SyriaFocus.104.t: "Znovuzrození syrské republiky" # todo: NEW TRANSLATION
  SyriaFocus.104.d: "Dříve považováno za nemožné, nyní se to stalo skutečností! Stát-národ spojený a mocný v regionu různorodých národů se znovu spojil vůlí svých lidí, aby vytvořil stát definovaný sám sebou jako služebník lidu Sýrie. Lidé stojí pod prapor, který je spojuje bez ohledu na to, jakou etnicitu či sektu dodržují, v naprostém rozporu s našimi sousedy. Pocit patriotizmu vůči Damaskovu tříbarevnému praporu se třemi hvězdami přemáhá jakýkoli jiný, protože lidé si vybrali spojit se svým domovem pod jednotnou identitou. Ať žije republika a její lid, kde každý zažije slávu a hrdost státu, odolný vůči nepřízni a odhodlaný čelit čemukoli, co přijde." # todo: NEW TRANSLATION
  SyriaFocus.104.a: "S vlajkou vztyčenou a s nadějí hledíme do budoucnosti" # todo: NEW TRANSLATION
  SyriaFocus.104.b: "Dejte jim vyhrazená místa v parlamentu" # todo: NEW TRANSLATION
  SyriaFocus.105.t: "Postavení Druze v zastoupení" # todo: NEW TRANSLATION
  SyriaFocus.105.d: "Druze jsou náboženská menšina v Sýrii, žijící v jihojižních horských regionech jihozápadní Sýrie, která po staletí čelila útlaku. Měli bychom jim udělit vyhrazená místa v parlamentu, aby získali odpovídající zastoupení, nebo bychom měli podporovat jejich politickou účast v jejich regionech? Mějte na paměti, že udělení míst povede k prvkům konfesionalismu, které rozdělují politický systém podle náboženské příslušnosti. To může mít v budoucnu následky, protože politici by mohli zneužívat své pravomoci, obviňovat kohokoliv, kdo je kritizuje, z útoku na celou sektu, a vyvolat nespokojenost menšin, kterým nebyla poskytnuta místa v parlamentu." # todo: NEW TRANSLATION
  SyriaFocus.105.a: "Pouze je povzbuzujte k politické účasti" # todo: NEW TRANSLATION
  SyriaFocus.105.b: "Dejte jim vyhrazená místa v parlamentu" # todo: NEW TRANSLATION
  SyriaFocus.106.t: "Osud Kurdů bez občanství" # todo: NEW TRANSLATION
  SyriaFocus.106.d: "Od doby, kdy se k moci dostal předchozí režim, bylo nejméně 300 000 Kurdů bez občanství, což je stav, který je činí cizinci ve vlastní zemi. Měli bychom zahájit proces udělování občanství těmto lidem?" # todo: NEW TRANSLATION
  SyriaFocus.106.a: "Ano!" # todo: NEW TRANSLATION
  SyriaFocus.106.b: "Ne!" # todo: NEW TRANSLATION
  SyriaFocus.107.t: "Křesťanská komunita požaduje místa v parlamentu!" # todo: NEW TRANSLATION
  SyriaFocus.107.d: "Vzhledem k tomu, jak jiné náboženské komunity získaly místa v parlamentu, křesťanská komunita, obávající se nespravedlivého zastoupení, požádala, aby jí byla nabídnuta také místa v parlamentu. Měli bychom jim udělit místa a riskovat zvýšené komplikace z konfesionalismu, nebo jim ta místa odepřít a vyvolat nespokojenost křesťanské komunity?" # todo: NEW TRANSLATION
  SyriaFocus.107.a: "Udělujte jim místa" # todo: NEW TRANSLATION
  SyriaFocus.107.b: "Na to nemají nárok" # todo: NEW TRANSLATION
  SyriaFocus.108.t: "Růst anime průmyslu" # todo: NEW TRANSLATION
  SyriaFocus.108.d1: "Máme vybudovaný silný průmysl animace. Díky studiím spolupracujícím s Japonskem a naší výrazné digitální podpoře se mnoho významných děl dostalo k širokému publiku uvnitř i mimo zemi." # todo: NEW TRANSLATION
  SyriaFocus.108.d2: "Máme vybudovaný silný průmysl animace. Díky studiím spolupracujícím s Čínou a naší výrazné digitální podpoře se mnoho významných děl dostalo k širokému publiku uvnitř i mimo zemi." # todo: NEW TRANSLATION
  SyriaFocus.108.d3: "Inženíráním do digitalizace jsme vytvořili náš vlastní respektovaný průmysl animace, který stojí za tvorbou významných děl, jež získala popularitu uvnitř i v zahraničí. Ukázali jsme světu kreativitu našeho lidu a jedinečnou estetiku, kterou disponujeme." # todo: NEW TRANSLATION
  SyriaFocus.108.a: "Kurva, weeabooové budou teď všude" # todo: NEW TRANSLATION
  SyriaFocus.108.b: "Mají Číňané vůbec anime?" # todo: NEW TRANSLATION
  SyriaFocus.108.c: "Vyrobeno v Sýrii" # todo: NEW TRANSLATION
  SyriaFocus.111.t: "Kurdové se odtrhují" # todo: NEW TRANSLATION
  SyriaFocus.111.d: "Nespokojení s jejich odcizením, kurdský lid zneužil naši oslabenou kontrolu a vzbouřil se proti nám. Usilují o nezávislost od Sýrie a vytvářejí svůj vlastní stát. To pravděpodobně povede k dalšímu konfliktu v Sýrii." # todo: NEW TRANSLATION
  SyriaFocus.111.a: "Sakra!" # todo: NEW TRANSLATION
  SyriaFocus.112.t: "Fosfátový průmysl a jeho otázky" # todo: NEW TRANSLATION
  SyriaFocus.112.d: "S.Sýrie má velké množství fosfátů, zdá se, že před námi stojí dvě možnosti: jedna je zisk, druhá zlepšení našeho zemědělství. Vývoz fosfátů určitě může trochu urychlit naši ekonomiku, ale zároveň, pokud si opravdu ceníme našeho zemědělství, možná je lepší trochu soběstačnosti. Je to tedy volba mezi soběstačností a obchodem. Kterou z nich bychom měli zvolit?" # todo: NEW TRANSLATION
  SyriaFocus.112.a: "Pro nezávislou a lepší Sýrii ji využijeme pro naše vlastní potřeby." # todo: NEW TRANSLATION
  SyriaFocus.112.b: "Zisk není špatný, že ne?" # todo: NEW TRANSLATION
  SyriaFocusNews.0.t: "Osvobození Rojavy" # todo: NEW TRANSLATION
  SyriaFocusNews.0.d: "V překvapivém kroku dnes syrští úředníci slíbili oblastem kontrolovaným Rojavou plnou nezávislost. Syrský předseda vlády uvedl, že 'nastal čas pro novou éru Kurdů na Blízkém východě'. Krátce po oznámení vydala prohlášení zahraničních ministerstev Turecka, Iráku a Íránu, že 'Toto rozhodnutí přinese regionu jen více nestability'." # todo: NEW TRANSLATION
  SyriaFocusNews.0.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.1.t: "Integrace Rojavy" # todo: NEW TRANSLATION
  SyriaFocusNews.1.d: "Úředníci Rojavy se dohodli, že oblasti pod jejich kontrolou budou opět integrovány do Sýrie. Rovněž souhlasili s návratem k postavení, jaké měly před občanskou válkou. Toto rozhodnutí rozčílilo mnoho veteránů války vůči jejich vůdcům, cítí, že jejich krveprolití bylo marné." # todo: NEW TRANSLATION
  SyriaFocusNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.2.t: "Autonomie pro Rojavu" # todo: NEW TRANSLATION
  SyriaFocusNews.2.d: "Vyjednávání mezi syrskými a rojvskými představiteli konečně skončila a obě vlády dosáhly dohody. Syrská vláda slíbila posílení federalizace obyvatel Sýrie a na oplátku Rojava nebude usilovat o další odtržení od Sýrie." # todo: NEW TRANSLATION
  SyriaFocusNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.3.t: "Obnovení konfliktu v Sýrii" # todo: NEW TRANSLATION
  SyriaFocusNews.3.d: "Jednání mezi Sýrií a Rojavou se rozpadla, protože obě strany se neshodly na budoucnosti severní Sýrie. Zdá se, že se v Sýrii opět rozvíjí další konflikt." # todo: NEW TRANSLATION
  SyriaFocusNews.3.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.4.t: "Vzestup SSNP" # todo: NEW TRANSLATION
  SyriaFocusNews.4.d1: "Syrská socialistická národní strana se pokusila uspořádat převrat v Sýrii. Při slavnostní prohlídce jednotek v Damašku se jim podařilo zavraždit Bashára Al‑Ásada. Nedostatek Asada jim umožnil získat podporu z dříve pro‑Asadovských frakcí.\n\nTento nový konflikt by mohl vyvolat Sýrii, která nejspíš nejprve zamíří na své sousedy." # todo: NEW TRANSLATION
  SyriaFocusNews.4.d2: "Syrská socialistická národní strana se pokusila uspořádat převrat v Sýrii. Několik útoků po celé Sýrii ukazuje, že země padá do další občanské války.\n\nTento nový konflikt by mohl vyvolat Sýrii, která nejspíš nejprve zamíří na své sousedy, protože SSNP sní o Velké Sýrii." # todo: NEW TRANSLATION
  SyriaFocusNews.4.a: "Další válka?" # todo: NEW TRANSLATION
  SyriaFocusNews.5.t: "Vytvoření syrské federální republiky" # todo: NEW TRANSLATION
  SyriaFocusNews.5.d: "Aby se předešlo dalšímu krveprolití v Sýrii, rozhodli vládní činitelé Free Syria, že Sýrii převedou do federální republiky založené na etnických a náboženských rozdílech. Doufejme, že to sníží sektářské násilí, které v zemi po válce panuje." # todo: NEW TRANSLATION
  SyriaFocusNews.5.a: "Dobré pro ně" # todo: NEW TRANSLATION
  SyriaFocusNews.6.t: "Etnický konflikt v Sýrii" # todo: NEW TRANSLATION
  SyriaFocusNews.6.d: "Po konci syrské občanské války slíbila vláda Free Syria Kurdům autonomní postavení v Sýrii. Nyní vláda Free Syria změnila názor a Kurdové znovu povstali proti svým utiskovatelům. To pravděpodobně vyvolá ještě větší konflikt v Sýrii." # todo: NEW TRANSLATION
  SyriaFocusNews.6.a: "Další válka?" # todo: NEW TRANSLATION
  SyriaFocusNews.7.t: "Druhá syrská okupace Libanonu" # todo: NEW TRANSLATION
  SyriaFocusNews.7.d: "Po svém podílu na porážce Hizballáhu se zdá, že Sýrie má nad Libanonem větší vliv. Zdá se, že historie se bude opakovat, protože Sýrie opustila Libanon jen před pouhými dvěma desetiletími." # todo: NEW TRANSLATION
  SyriaFocusNews.7.a: "Znepokojivé" # todo: NEW TRANSLATION
  SyriaFocusNews.8.t: "Převrat Hizballáhu v Libanonu" # todo: NEW TRANSLATION
  SyriaFocusNews.8.d: "Hizballáh se podařilo provést převrat proti libanonské vládě. Podle některých informací mohl být převrat sponzorován Sýrií." # todo: NEW TRANSLATION
  SyriaFocusNews.8.a: "Znepokojivé" # todo: NEW TRANSLATION
  SyriaFocusNews.9.t: "Neúspěšný převrat v Libanonu" # todo: NEW TRANSLATION
  SyriaFocusNews.9.d: "Nedávno byl Hezbollah převrat zmařen libanonskými bezpečnostními složkami. Někteří naznačují, že Sýrie převrat financovala. To pravděpodobně povede ke konfliktu mezi libanonskou vládou a Hizballáhem" # todo: NEW TRANSLATION
  SyriaFocusNews.9.a: "Znepokojivé" # todo: NEW TRANSLATION
  SyriaFocusNews.10.t: "[From.GetName] Odřekne se nároků na Golanské výšiny" # todo: NEW TRANSLATION
  SyriaFocusNews.10.d: "V překvapivém kroku vláda [From.GetAdjective] se zřekla nároků na Golanské výšiny. Analytici naznačují, že jde o krok k napravení vztahů s Izraelem, possibly leading to further cooperation between these two countries." # todo: NEW TRANSLATION
  SyriaFocusNews.10.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.11.t: "Hafez al-Assad zemřel!" # todo: NEW TRANSLATION
  SyriaFocusNews.11.d: "Dnes ráno, během telefonátu s libanonským premiérem Hafezem al-Asadem, prezident Sýrie zemřel na srdeční infarkt. Byl vyhlášen 40 dní smutku v Sýrii a pohřeb Hafeze bude za 3 dny. Bude pohřben v mausoleu ve svém rodném městě Qardaha vedle svého nejstaršího syna Bassela.\n\nHafezova rada musí nyní vyhlásit jeho nástupce." # todo: NEW TRANSLATION
  SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon" # todo: NEW TRANSLATION
  SyriaFocusNews.12.t: "Sýrie přijímá demokracii" # todo: NEW TRANSLATION
  SyriaFocusNews.12.d: "Kvůli probíhajícím protestům nazývaným Damaské jaro se syrský prezident rozhodl odstoupit a otevřít cestu demokracii, místo aby riskoval, že se jeho země dostane do chaosu. Nový dočasný prezident [SYR.GetLeader] slíbil pomoci uspořádat budoucí volby." # todo: NEW TRANSLATION
  SyriaFocusNews.12.a: "Pokrok" # todo: NEW TRANSLATION
  SyriaFocusNews.13.t: "Damaské jaro" # todo: NEW TRANSLATION
  SyriaFocusNews.13.d: "Vlna protestů se rozšířila po celé Sýrii. Po smrti bývalého prezidenta Hafeze al-Asada lidé požadují otevřenější a demokratickou vládu. Současný prezident [SYR.GetLeader] prohlásil, že tito demonstranti nejsou ničím jiným než revolucionáři a agenti zahraničních mocností, a budou s nimi zacházeno." # todo: NEW TRANSLATION
  SyriaFocusNews.13.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.14.t: "Atentát na Rafíka Harírího" # todo: NEW TRANSLATION
  SyriaFocusNews.14.d: "Dnes, když libanonský premiér opouštěl parlament ve svém motorovém průvodu, došlo k výbuchu auta projíždějícího kolem hotelu St. George. Harírí spolu s 21 dalšími lidmi zemřeli při výbuchu, dalších 220 bylo zraněno. Odpovědnost za útok si nárokuje 'Skupina Nasra a Džihádu ve Velké Sýrii', dosud neznámá organizace. Mnozí věří, že syrská vláda stojí za tímto atentátem, protože Harírí byl otevřeným kritikem jejich okupace. Lídrovi Hizballáhu [HEZ.GetLeader] tvrdí, že útok byl zosnován Izraelem, aby donutil Sýrii opustit Libanon" # todo: NEW TRANSLATION
  SyriaFocusNews.14.a: "Hrozné" # todo: NEW TRANSLATION
  SyriaFocusNews.15.t: "Neúspěšný atentát na Rafíka Harírího" # todo: NEW TRANSLATION
  SyriaFocusNews.15.d: "Dnes, když libanonský premiér odcházel z parlamentu ve svém motorovém průvodu, došlo k výbuchu auta míjejícího hotel St. George. Naštěstí byl kolona dostatečně daleko od výbuchu a Harírí přežil i přes vážná zranění. Několik dalších bylo zabito a zhruba 200 lidí bylo zraněno. Odpovědnost za útok si opět nárokuje 'Skupina Nasra a Džihádu ve Velké Sýrii', dosud neznámá organizace. Mnoho lidí věří, že syrská vláda stojí za tímto atentátem, protože Harírí byl otevřeným kritikem jejich okupace. Lídrovi Hizballáhu [HEZ.GetLeader] tvrdí, že útok byl zosnován Izraelem, aby donutil Sýrii opustit Libanon." # todo: NEW TRANSLATION
  SyriaFocusNews.15.a: "Hrozné" # todo: NEW TRANSLATION
  SyriaFocusNews.16.t: "Cedrová revoluce" # todo: NEW TRANSLATION
  SyriaFocusNews.16.d: "Od atentátu na Rafíka Harírího v Libanonu je země v neustálém stavu demonstrací. Téměř denně libanonské obyvatelstvo vychází na ulice protestovat proti syrské okupaci. Dnes syrský prezident [SYR.GetLeader] oznámil, že syrské jednotky opustí zemi" # todo: NEW TRANSLATION
  SyriaFocusNews.16.a: "Vítáme naše bratry pod pravým praporem Sýrie" # todo: NEW TRANSLATION
  SyriaFocusNews.17.t: "Sýrie postupuje do Libanonu" # todo: NEW TRANSLATION
  SyriaFocusNews.17.d: "Ve středu zasedání byl libanonský parlament napaden syrskou armádou a bezpečnostními složkami. Několik členů parlamentu bylo zatčeno pro podezření z terorismu. Zatímco k tomu docházelo, syrské vojenské jednotky, některé doprovázené milicemi Hizballáhu, postupovaly na základny Libanonské armády s cílem odzbrojit Libanonskou armádu. Bezpečnost pro několik klíčových vojenských instalací je nyní sdílena mezi Syrskou arabskou armádou a Hizballáhem. Syrská vláda to označuje za protiteroristickou operaci, ale v praxi je Libanonský parlament plně pod kontrolou pro-syrských politiků a členů Hizballáhu. Sýrie v podstatě získala plnou kontrolu nad zemí" # todo: NEW TRANSLATION
  SyriaFocusNews.17.a: "Outrageous!" # todo: NEW TRANSLATION
  SyriaFocusNews.18.t: "Sýrie odchází z Libanonu" # todo: NEW TRANSLATION
  SyriaFocusNews.18.d: "Čelí tlaku ze strany mezinárodního společenství a libanonské veřejnosti, syrská arabská armáda se rozhodla stáhnout z Libanonu a bezpečnost země ponechat plně libanonské armádě" # todo: NEW TRANSLATION
  SyriaFocusNews.18.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.19.t: "Vytvoření Velké Sýrie" # todo: NEW TRANSLATION
  SyriaFocusNews.19.d: "Syrský vůdce [SYR.GetLeader] dnes oznámil vznik Velké Sýrie. Tvrdí, že syrská vláda učiní vše, co bude moci, aby sjednotila syrský lid a vytvořila jeden superstav v regionu. Země v regionu již tuto akci odsoudily jako směšnou." # todo: NEW TRANSLATION
  SyriaFocusNews.19.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaFocusNews.20.t: "[HAM.GetName] Zahajuje novou Intifádu" # todo: NEW TRANSLATION
  SyriaFocusNews.20.d: "S podporou Sýrie zahájil Hamas novou intifádu proti Izraeli. Desítky palestinských mladíků se účastní protestů, pálí pneumatiky a kamením střílejí na izraelské vojáky po celé zemi" # todo: NEW TRANSLATION
  SyriaFocusNews.20.a: "Okay" # todo: NEW TRANSLATION
  SyriaFocusNews.21.t: "Znovuzrození Sjednocené arabské republiky" # todo: NEW TRANSLATION
  SyriaFocusNews.21.d: "Sýrie a Egypt se rozhodly obnovit Sjednocenou arabskou republiku. Po jednání vůdců Ba'athistické strany obou zemí se rozhodli oživit sen Ba'athismu o panarabismu. Všechny předchozí arabské unie trvaly jen několik let, uvidí se, jak dlouho to potrvá." # todo: NEW TRANSLATION
  SyriaFocusNews.21.a: "Nesmyslné" # todo: NEW TRANSLATION
  Syria.1.t: "Vítězství ve občanské válce!" # todo: NEW TRANSLATION
  Syria.1.SYR.desc: "Konečně jsme porazili jak síly syrské opozice, tak odporné islamisty z Tahrir Al-Sham a ISIS. Teď můžeme začít s obnovou naší země a soustředit se na budoucnost." # todo: NEW TRANSLATION
  Syria.1.FSA.desc: "Diktátorský režim Asada padl a my jsme neutralizovali hrozbu islamistů. Sýrie je konečně svobodná!" # todo: NEW TRANSLATION
  Syria.1.NUS.desc: "Alláh nám dal vítězství nad diktátorem Asadem a Svobodnou syrskou armádou. To je skutečné boží znamení, které naši věc činí spravedlivější než kdy dřív" # todo: NEW TRANSLATION
  Syria.1.a: "Žádná síla nás nepřemůže!" # todo: NEW TRANSLATION
  Syria.2.t: "Osud Tahrir Al-Sham" # todo: NEW TRANSLATION
  Syria.2.desc: "Během syrské občanské války jsme měli nejistou alianci s Tahrir Al-Sham, také známým jako Fronta Al-Nusra. Vyhýbali jsme se konfliktu, abychom se mohli soustředit na odstranění Asádova režimu. Jak se prach usazuje, naše síly začínají překračovat hranici na jejich území.\n\nMůžeme pokračovat v občanské válce a zničit je. Na druhou stranu bychom jim mohli slíbit zastoupení v jakékoliv vládě, kterou v budoucnu vytvoříme, a oni nás pravděpodobně budou vyžadovat, abychom tuto slib dodrželi." # todo: NEW TRANSLATION
  Syria.2.a: "Nabídneme jim zastoupení" # todo: NEW TRANSLATION
  Syria.2.b: "Zničíme je!" # todo: NEW TRANSLATION
  Syria.3.t: "Syřská opozice nabízí zastoupení" # todo: NEW TRANSLATION
  Syria.3.desc: "Syřská opozice nás kontaktovala a nabídla místo ve své vládě. Slíbí, že budeme moci politicky působit v budoucím režimu. Je pravděpodobné, že pokud odmítneme, začnou proti nám vojenské akce." # todo: NEW TRANSLATION
  Syria.3.a: "Budeme vládnout Sýrii spolu" # todo: NEW TRANSLATION
  Syria.3.b: "Nikdy! Musíme je zničit!" # todo: NEW TRANSLATION
  Syria.4.t: "Tahrir Al-Sham přichází do opozice" # todo: NEW TRANSLATION
  Syria.4.desc: "Tahrir Al-Sham souhlasí s připojením k naší vládě poté, co bylo slíbeno zastoupení. Musíme si pamatovat, abychom je nezařazovali." # todo: NEW TRANSLATION
  Syria.4.a: "Hurá za sjednocenou Sýrii!" # todo: NEW TRANSLATION
  Syria.5.t: "Tahrir Al-Sham vzdoruje" # todo: NEW TRANSLATION
  Syria.5.desc: "Tahrir Al-Sham odmítl souhlasit s našimi podmínkami. Půjdeme tedy po starém způsobu..." # todo: NEW TRANSLATION
  Syria.5.a: "Zasaďte je dřív, než z nás udeří!" # todo: NEW TRANSLATION
  Syria.14.t: "Status Rojavy" # todo: NEW TRANSLATION
  Syria.14.desc: "Rojavové jsou kurdsky ovládaná samosprávná oblast v severní Sýrii. Během občanské války bojovali hlavně proti ISIS spolu s dalšími sekulárně a progresivními milicemi a frakcemi. Jejich konečným cílem bylo vytvoření federální syrské republiky, i když mnozí oblast vnímají jen jako Western Kurdistan. Požadování, aby se podřídili nám, pravděpodobně vyvolá občanskou válku. Vždy by bylo možné nabídnout omezenou autonomii, i když to znamená, že bychom nad nimi plně nevládli. Propustit je by mohlo posílit kurdský nacionalismus v této oblasti." # todo: NEW TRANSLATION
  Syria.14.a: "Oblast je součástí Sýrie" # todo: NEW TRANSLATION
  Syria.14.b: "Nabídnout jim autonomii" # todo: NEW TRANSLATION
  Syria.14.c: "Dát jim nezávislost" # todo: NEW TRANSLATION
  Syria.15.t: "Sháňka Tahrir Al-Sham pod naší vlajkou" # todo: NEW TRANSLATION
  Syria.15.d: "S Assadovými vražednými silami, které postupují hluboko do Idlíbu, tvrdý islamistický blok Tahrir Al-Sham utrpěl nevratné ztráty a jejich jednota se rozpadla. Jako široká koalice Osvobodenecké syrské armády jsme také přijali islámisty, pokud dodrží naši vizi svobodné Sýrie. Islámistické milice vidí výhody operování pod mani pro sebe jako více umírněn. To zvýší naši koordinaci ofenziv a oživí naši revoluci." # todo: NEW TRANSLATION
  Syria.15.a: "Vítáme naše bratry pod pravým praporem Sýrie" # todo: NEW TRANSLATION
  Syria.16.t: "FSA se hroutí - většina jejich bojovníků k nám sklání svá křídla" # todo: NEW TRANSLATION
  Syria.16.d: "Alláh je veliký! Naše rivalní koalice bojovníků, Svobodná syrská armáda, se v podstatě zhroutila kvůli velkým bojovým ztrátám, a většina jejich zbývajících milic přešla na naši velkou islamistickou koalici, protože jsme byli účinnější a úspěšnější v naší džihádu proti Basharu, božímu psancovi, a jeho íránským odpadlickým loutkám. Léta boje v této brutální občanské válce změnily většinu bývalých sil FSA pod vliv islámistické ideologie. I když nesdílíme přesně výklad Muslimského Bratrstva, jsou, inshallah, ochotni bojovat po boku nás koordinovaným způsobem a alespoň věří v šáriu jako jediné právo a islám jako jediné potřebné vedení Sýrie." # todo: NEW TRANSLATION
  Syria.16.a: "Vítáme naše bratry pod skutečným praporom Sýrie" # todo: NEW TRANSLATION
  SyriaNews.1.t: "Syrská občanská válka skončila" # todo: NEW TRANSLATION
  SyriaNews.1.d: "Syrská občanská válka se konečně zastavila. Většina bojů utichla a zbývající frakce musí plánovat novou budoucnost Sýrie" # todo: NEW TRANSLATION
  SyriaNews.1.a: "Doufejme, že se jim povede co nejlépe." # todo: NEW TRANSLATION
  SyriaNews.2.t: "Příměří mezi FSA a Tahrir Al-Sham se zhroutí" # todo: NEW TRANSLATION
  SyriaNews.2.d: "Během syrské občanské války spolupracovala Svobodná syrská armáda a Tahrir Al-Sham proti režimu Bašára Asada. Po pádu Asada se obě strany snažily spolupracovat, ale nenašly společný cíl pro jednotnou Sýrii.\n\nObě strany se nyní zdají připravovat na novou ofenzivu proti sobě" # todo: NEW TRANSLATION
  SyriaNews.2.a: "Doufejme, že si dokážou vyřešit své rozdíly" # todo: NEW TRANSLATION
  SyriaNews.3.t: "Svobodná syrská armáda a Tahrir Al-Sham se sjednotí" # todo: NEW TRANSLATION
  SyriaNews.3.d: "Během syrské občanské války spolupracovala Svobodná syrská armáda a Tahrir Al-Sham proti režimu Bašára Asada. Po pádu Asada obě strany vstoupily do jednání o budoucnosti Sýrie. Překvapivě se zástupci Svobodné syrské armády dohodli na tom, že Tahrir Al-Sham dostane určitý počet míst v nadcházejícím parlamentu.\n\nMnoho politických analytiků předpovídá, že toto nejisté spojenectví obou frakcí nebude moci zůstat spolu dlouho" # todo: NEW TRANSLATION
  SyriaNews.3.a: "Doufejme, že si budou rozumět" # todo: NEW TRANSLATION
  SyriaNews.8.t: "Syrští islamisté se spojí s FSA pod praporem jednoty" # todo: NEW TRANSLATION
  SyriaNews.8.d: "Se zvyšujícím se vojenským tlakem na syrské islamisty z Tahrir al-Sham se jejich jednota rozpadla a zbývající síly složily přísahu věrnosti Koalici Svobodné syrské armády ve snaze v poslední zoufalé snaze posílit sílu syrských povstalců, aby mohli zahájit rozhodující ofenzivu proti Asadovým silám. Pravděpodobně roli při přesvědčování islamistů k působení pod umírněnějším praporem sehrála i rostoucí vliv radikální ideologie v mnoha skupinách FSA." # todo: NEW TRANSLATION
  SyriaNews.8.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaNews.9.t: "Kolaps FSA – zbývající povstalci se spojují s islamisty" # todo: NEW TRANSLATION
  SyriaNews.9.d: "Pod rostoucím vojenským tlakem na Koalici Svobodné syrské armády se jejich dosavadní křehká jednota zcela rozpadla a zbývající milice se z velké části přidaly k syrským islamistům z Tahrir al-Sham. Tahrir al-Sham, které má ve svém jádru bývalou frontu Nusra napojenou na Al-Káidu, bylo na bojišti proti Asadovým silám účinnější a úspěšnější, a to spolu s rostoucím vlivem radikální ideologie v mnoha skupinách FSA činí změnu věrnosti na velkém měřítku čím dál pravděpodobnější." # todo: NEW TRANSLATION
  SyriaNews.9.a: "Zajímavé" # todo: NEW TRANSLATION
  SyriaDecisions.0.t: "Golanská jednání" # todo: NEW TRANSLATION
  SyriaDecisions.0.desc: "Posel [From.GetName] nás oslovil ohledně Golanu. Uvedl, že pokud by Izrael je vojensky podpořil, zřekli by se nároků na region, který OSN stále právně považuje za součást Sýrie. Uskutečnění dohody by zlepšilo naši globální obraz a mohlo by nám dát určité páky vůči [From.GetName]." # todo: NEW TRANSLATION
