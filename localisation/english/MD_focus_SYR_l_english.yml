  SYR_renegotiate_loans_desc: "Očividně kvůli špatné ekonomické situaci není realistické, že budeme schopni splatit veškeré dluhy. Měli bychom vyjednat některé půjčky. Samozřejmě to znamená, že země, které do nás investovaly, získají určitou páku nad námi" # todo: NEW TRANSLATION
  SYR_cooperate_syrair: "Spolupracovat se syrskými aeroliniemi" # todo: NEW TRANSLATION
