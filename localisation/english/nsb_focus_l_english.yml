 SOV_modify_the_red_army_ns_name_default: "$SOV_the_red_army_dynamic_modifier$"
 SOV_molotov_line_forts_2: "Přidá §Y2 pozemní opevnění§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_3: "Přidá §Y3 pozemní opevnění§! $SOV_molotov_line_forts_where$"
