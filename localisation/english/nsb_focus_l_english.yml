 SOV_modify_the_politburo_ns_intro: "Upraví §Y$SOV_the_politburo_good_dynamic_modifier$§! o"
 SOV_modify_the_red_army_ns_intro: "Upraví §Y[GetAppropriateRedArmyNsName]§! o"
