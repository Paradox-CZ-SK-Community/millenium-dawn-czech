 at_least_50_dem_tt: "Nejméně §Y50 %§! podpory pro PSL."
 at_most_35_com_tt: "Ne více než §Y35 %§! podpory pro KPP."
 at_most_35_dem_tt: "Ne více než §Y35 %§! podpory pro PSL."
 beck_ribbentrop_signed: "Německo souhlasilo s ochranou Polska."
 cave_to_enemies_tt: "V případě, že vás usmiřovaná země napadne, dostanete možnost stát se jejím §Ysubjektem§! namísto boje."
