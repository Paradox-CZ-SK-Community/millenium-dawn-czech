l_english:
 BALTIC_align_paramilitarists: "Naklonit si polovojenské skupiny"
 BALTIC_align_paramilitarists_desc: "[Root.GetNameDef] má mnoho polovojenských skupin, z nichž většina se věnuje výhradně ochraně [Root.GetAdjective] práva na sebeurčení. Ačkoliv je to obdivuhodné, bylo by lepší, kdyby nás tyto skupiny nevnímaly jako [SOV.GetAdjective] loutky, ale jako logické pokračování [Root.GetAdjective] státu."
 BALTIC_allied_shipments: "Zvýšit spojenecké dodávky"
 BALTIC_allied_shipments_desc: "Od roku 1918 je [Root.GetNonIdeologyAdjective] armáda vyzbrojována dodávkami z Velké Británie. Měli bychom se snažit Spojencům vysvětlit, že pokud se dodávky výrazně nezvýší, [Root.GetNonIdeologyName] se může stát obětí další loutkové vlády Sovětů."
 BALTIC_arm_baltic_reds: "Vyzbrojit baltské Rudé"
 BALTIC_arm_baltic_reds_desc: "Scéna je připravena, komunistické nadšení plane po celém Pobaltí. Všichni Rudí nyní potřebují jen náš pokyn a zdroje, abychom zažehli pobaltskou revoluci!"
 BALTIC_arm_the_nation: "Vyzbrojit národ"
 BALTIC_arm_the_nation_desc: "Po celém [Root.GetNonIdeologyName] jsou muži připraveni čelit hrozbě sovětské invaze, ale nemají k tomu vybavení. Musíme připravit náš zbrojní průmysl na rychlou výrobu pěchotní výzbroje."
 BALTIC_arms_industry: "Dokončit vyzbrojování"
 BALTIC_arms_industry_desc: "Nyní, když je modernizace našeho průmyslu dokončena a v naší zemi působí nesčetné domácí vojensko-průmyslové organizace, může [Root.GetAdjective] zbrojní průmysl konečně naplnit svůj skutečný potenciál!"
 BALTIC_attract_workers_to_capital: "Přilákat dělníky do [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc: "Dělníci v [Root.GetNonIdeologyName] jsou rozptýleni po venkově, často pracují v zastaralém zemědělství. Pokud chceme industrializovat naši zemi pro válku, musíme přilákat pracovní sílu do továren v [Root.Capital.GetName]!"
 BALTIC_autobahn: "[Root.GetAdjectiveCap] Autobahn"
 BALTIC_autobahn_desc: "Na tom, jak dobře je [Root.GetNonIdeologyName] industrializováno, příliš nezáleží, pokud infrastruktura neumožní rychlý a stálý příliv pracovní síly. Pokud vzorem našeho infrastrukturního sektoru bude Říše, můžeme dosáhnout jejich efektivity."
 BALTIC_axis_investments: "Hledat [GetBalticAxisInvesmentsAdj] investice"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_fasc_eur: "Fašismus má v Evropě silné postavení a přestože existují pochopitelné výhrady, je nepopiratelné, že fašistický obchod a investice by nesmírně posílily [ROOT.GetNonIdeologyAdjective] hospodářství."
 BALTIC_axis_investments_desc_fasc_int: "Fašismus má silné postavení po celém světě a přestože existují pochopitelné výhrady, je nepopiratelné, že fašistický obchod a investice by nesmírně posílily [ROOT.GetNonIdeologyAdjective] hospodářství."
 BALTIC_axis_investments_desc_ger: "Obchodní přístavy Německa leží po celém Baltu a přestože jsme kdysi byli nepřátelé, je nepopiratelné, že obchod a investice Osy by nesmírně posílily [ROOT.GetNonIdeologyAdjective] hospodářství."
 BALTIC_axis_investments_desc_jap: "[JAP.GetName] prokázalo svou ekonomickou a vojenskou sílu, a přestože nejsou právě našimi sousedy, je nepopiratelné, že [JAP.GetAdjective] obchod a investice by nesmírně posílily [ROOT.GetNonIdeologyAdjective] hospodářství."
 BALTIC_baltic_fleet: "Baltské loďstvo"
 BALTIC_baltic_fleet_desc: "Ačkoliv [Root.GetNonIdeologyAdjective] loďstvo není zrovna závistí světa, při správných investicích by mohlo být schopné ubránit [Root.GetNonIdeologyName] před jakýmikoli pokusy o invazi z moře."
 BALTIC_balticwall: "Baltská zeď"
 BALTIC_balticwall_desc: "Opevnění na východě je k ničemu, pokud se naši nepřátelé rozhodnou zaútočit z moře! Nikdy nevybudujeme námořnictvo, které by se vyrovnalo Britům, Němcům nebo Sovětům, ale můžeme udělat vše pro to, abychom je učinili bezmocnými proti našim pobřežním obranám."
 BALTIC_belarus_ssr: "[Root.GetNonIdeologyName]-Běloruská SSR"
 BALTIC_belarus_ssr_desc: "Myšlenka sjednocení Běloruska a Pobaltí není cizí. Již dávno existovala Litevsko-běloruská sovětská socialistická republika jako harmonické spojení těchto dvou zdánlivě odlišných národů. Socialismus nezná hranic kultury a jazyka a nevidíme důvod, proč by [Root.GetAdjective] dělníci se svými běloruštími soudruhy nemohli koexistovat."
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_alt: "Výroba zahraničních letadel"
 BALTIC_british_aircraft_default: "Britská výroba letadel"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_alt: "Dosavadní snahy o domácí letadla byly v nejlepším případě vlažné. Dosud se letectvo spoléhalo na letadla zabavená německým a sovětským silám, ale pokud chceme přežít, musíme zahájit domácí výrobu letadel a pomoc cizího letectva může být klíčem k vítězství..."
 BALTIC_british_aircraft_desc_default: "Dosavadní snahy o domácí letadla byly v nejlepším případě vlažné. Dosud se letectvo spoléhalo na letadla zabavená německým a sovětským silám, ale pokud chceme přežít, musíme zahájit domácí výrobu letadel a britské letectvo může být klíčem k vítězství..."
 BALTIC_british_designers: "Pozvat britské konstruktéry"
 BALTIC_british_designers_desc: "Podrobně jsme studovali britské návrhy a s podnikem [Root.Capital.GetName]-Crossley Motors, který se ukázal být nejúspěšnejším, by bylo vhodné rozšířit formální pozvání britským konstruktérům, aby se připojili k [Root.GetNonIdeologyAdjective] inženýrské společnosti."
 BALTIC_communist_opposition: "Vstoupit do opozice"
 BALTIC_communist_opposition_desc: "Sovětský svaz se neukázal být přítelem [Root.GetAdjective] lidu a byli bychom blázni, kdybychom předali klíče od [Root.GetNameDef] supům Rudé armády, kteří chtějí jen plenit [Root.GetAdjective] zemi. Nejsou o nic důvěryhodnější než kapitalisté a pokud má [Root.GetCommunistParty] uspět, musí tak učinit samostatně!"
 BALTIC_concessions_for_catholics: "Ústupky katolíkům"
 BALTIC_concessions_for_catholics_desc: "Většina nižších vrstev [Root.GetNameDef] jsou zbožní katolíci a v první dělnické republice byla náboženská praxe tvrdě potlačena Rudou armádou. To obrátilo mnoho chudých z [Root.GetNameDef] proti revoluci, a proto pokud máme být skutečně republikou lidu, musíme jim jednoznačně zajistit, že jejich víra bude chráněna."
 BALTIC_crossley_motors: "[Root.Capital.GetName]-Crossley Motors"
 BALTIC_crossley_motors_desc: "S cizími investicemi nyní hojně proudícími do naší země a s výrobou automobilů v rozumné efektivitě bychom mohli spolupracovat se společností Crossley Motor Company na tvorbě vlastních návrhů pro potřeby [Root.GetNonIdeologyAdjective] armády!"
 BALTIC_crush_forest_brothers: "Potlačit Bratry lesa"
 BALTIC_crush_forest_brothers_desc: "Bratři lesa jsou pohromou naší země od našeho převzetí moci; sabotují naše průmyslové podniky, železnice a narušují oficiální vládní shromáždění. Musíme se vydat do [Root.GetAdjective] lesů a vymýtit tyto pomýlené jedince."
 BALTIC_defence_of_our_nation: "Obrana našeho národa"
 BALTIC_defence_of_our_nation_desc: "Civilní průmysl je pro naši obranu stejně důležitý jako zbrojní průmysl. Stálý hukot strojů se bude nést po celém [Root.GetNonIdeologyName], zatímco jeho vlastenecký lid plní svou povinnost industrializovat naši zemi."
 BALTIC_direct_intervention: "Přímá sovětská intervence"
 BALTIC_direct_intervention_desc: "Ukázalo se, že nejsme schopni znovu získat vládu sami, a musíme proto požádat naše [SOV.GetAdjective] spojence, aby nám pomohli v našem boji."
 BALTIC_domestic_motors: "Domácí automobilka"
 BALTIC_domestic_motors_desc: "Cizí návrhy jsou dobré, ale nemůžeme se na ně spoléhat donekonečna. [Root.GetNonIdeologyName] je hrdý národ a musíme světu ukázat, že naši konstruktéři a myslitelé jsou stejně schopní jako ti ze Západu."
 BALTIC_eastwall: "Východní zeď"
 BALTIC_eastwall_desc: "Němci očekávají útok z východu stejně jako my a němečtí úředníci by udělali dobře, kdyby naši hranici opevnili se stejnou vervou jako tu svou."
 BALTIC_end_bourgeouis_dictatorships: "Ukončit buržoazní diktatury"
 BALTIC_end_bourgeouis_dictatorships_desc: "Pobaltí ovládají takzvané „neutrální“ diktatury. S podporou armády a bez souhlasu lidu je proletariát v Pobaltí utlačován pod kapitalistickou diktaturou. Pouze rukama osvobozených [Root.GetAdjective] dělníků mohou tito pracující, rozdělení nespravedlivými hranicemi, sdílet naši slavnou osvobození!"
 BALTIC_end_swedish_neutrality: "Ukončit švédskou neutralitu"
 BALTIC_end_swedish_neutrality_desc: "To, čemu Švédové říkají neutralita, je jen slabost; ohýbají se podle vůle té mocnosti, která se právě zdá být nejsilnější, aniž by brali ohled na blahobyt nižších vrstev za hranicemi. Taková slabá a beztvará vláda si nezaslouží sdílet naši hranici a musíme vytvořit nové Švédsko s páteří, aby mohlo bránit svůj lid před tyranií."
 BALTIC_finnish_invasion: "Invaze do Finska"
 BALTIC_finnish_invasion_desc: "Finsko je pro nás ztracený bratr spoutaný okovy kapitalismu. Pouze násilná revoluce může Finsko osvobodit stejně, jako bylo osvobozeno Pobaltí."
 BALTIC_focus_on_the_interior: "Zaměřit se na vnitrozemí"
 BALTIC_focus_on_the_interior_2: "Připravit se na Němce"
 BALTIC_focus_on_the_interior_2_desc: "Je nezbytné, abychom nezapomněli na absolutní brutalitu, kterou přinesly Freikorpsy do [Root.GetNameDef] před tolika lety. Rolníci a dělníci byli masakrováni jako dobytek, celé vesnice byly redukovány na popel a trosky a nemůžeme dopustit, aby [Root.GetAdjective] lid něco takového znovu zažil."
 BALTIC_focus_on_the_interior_desc: "Ačkoliv mnozí dělníci touží pochodovat na naše sousedy a přinést naši slavnou revoluci všem baltským národům, musíme se místo toho soustředit na vnitrozemí naší země; stabilizovat režim po revoluci."
 BALTIC_ford_motors: "Fordův průmysl v [Root.Capital.GetName]"
 BALTIC_ford_motors_desc: "Společnost Ford Motor Company odvedla dobrou práci při poskytování hromadně vyráběných cenově dostupných vozidel Američanům a dalším spojeneckým národům po celém světě. Pokud bychom v [Root.Capital.GetName] založili továrnu Ford, mohli bychom zajistit vozidla pro naši armádu a zároveň dosáhnout pěkného zisku jejich exportem na Západ."
 BALTIC_forment_disloyalty: "Sjednotit opozici"
 BALTIC_forment_disloyalty_desc: "Uvnitř i vně [Root.GetAdjective] vlády působí mnoho hnutí a jestliže chceme svrhnout současnou tyranii, která sužuje [Root.GetNameDef], musíme se stát sjednocujícím hlasem opozice proti [Root.GetNeutralParty]!"
 BALTIC_free_the_workers_of_poland: "Osvobodit dělníky Polska"
 BALTIC_free_the_workers_of_poland_desc: "Ačkoliv Poláci kdysi vládli Pobaltí, nyní se stali kořistí zranitelnou vůči dravému režimu [GER.GetNameDef]. Musíme bránit naše soudruhy na jihu a sjednotit je pod Polskou socialistickou republikou!"
 BALTIC_german_baltic_industry: "Osa-pobaltský průmysl"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_alt: "Naše země je nyní bohatá na zahraniční fašistické investice. Soukromý sektor našich fašistických mecenášů a [Root.GetNonIdeologyName] je téměř k nerozeznání, neboť mnohé z těch samých korporací poskytují práci jak [Root.GetNonIdeologyAdjective]ům, tak jejich lidu."
 BALTIC_german_baltic_industry_desc_default: "Naše země je nyní bohatá na německé investice. Soukromý sektor Německa a [Root.GetNonIdeologyName] je téměř k nerozeznání, neboť mnohé z těch samých korporací poskytují práci jak [Root.GetNonIdeologyAdjective] občanům, tak Němcům."
 BALTIC_german_tank_licences: "Licence na tanky [GetBalticAxisInvesmentsAdj]"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_alt: "Tanky našich fašistických mecenášů se ukázaly schopné zanechat své nepřátele roztříštěné a zmatené, když se prohnaly svým cílem. Pokud [Root.GetNonIdeologyName] napodobí tyhle taktiky v nadcházejících válkách na Východě, bude z toho těžit."
 BALTIC_german_tank_licences_desc_default: "Německé tanky se ukázaly schopné zanechat své nepřátele roztříštěné a zmatené, když se prohnaly svým cílem. Pokud [Root.GetNonIdeologyName] napodobí tyhle taktiky v nadcházejících válkách na Východě, bude z toho těžit."
 BALTIC_german_war_economics: "Převzít válečnou ekonomiku [GetBalticAxisInvesmentsAdj]"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_alt: "Naši fašističtí mecenáši právě procházejí rychlou vojenskou industrializací, jakou jsme dosud vídali jen málokdy, a bylo by moudré je napodobit a hledat od nich investice."
 BALTIC_german_war_economics_desc_default: "Němci právě procházejí rychlou vojenskou industrializací, jakou Evropa viděla jen málokdy, a bylo by proto moudré je napodobit a hledat investice od Reichsbank."
 BALTIC_influence_neighbours: "Ovlivnit sousedy"
 BALTIC_influence_neighbours_desc: "Ačkoliv není zdaleka tak populární jako před válkami za nezávislost, myšlenka osvobozeného Pobaltí pod socialismem je stará stejně jako myšlenka pobaltského sebeurčení. Náš stát může být vzorem pro ty, kteří žijí pod útlakem diktatur v Pobaltí, a využitím této myšlenky můžeme rozšířit revoluci k našim sousedům bez krveprolití."
 BALTIC_invest_in_baltic_trade: "Investovat do pobaltského obchodu"
 BALTIC_invest_in_baltic_trade_desc: "Baltské moře oplývá obchodem ze Skandinávie, Německa a Ruska a naše přístavy jej sotva pojmou. Musíme otevřít nové obchodní cesty s našimi přáteli, kteří s námi sdílejí toto moře, pro světlejší zítřky a prosperující [Root.GetNonIdeologyName]!"
 BALTIC_investments: "Pobaltské investice"
 BALTIC_military_support_tt: "Jakmile začne §Yobčanská válka§!, §Ykomunisté§! budou mít §G20%§! §Yvětší podíl armády§!."
 BALTIC_modernize_industry: "Modernizovat náš průmysl"
 BALTIC_modernize_industry_desc: "Příliš dlouho byla [Root.GetNonIdeologyName] definováno zemědělstvím, ale tomu je konec. Musíme soustředit náš průmysl kolem hlavních městských center v každém státě, pokud chceme proměnit [Root.GetNonIdeologyName] v moderní ekonomiku."
 BALTIC_natural_resources: "Rozvíjet přírodní zdroje"
 BALTIC_natural_resources_desc: "[Root.GetNaturaResource_BAL] přinesl naší zemi bohatství díky obchodu se Sovětským svazem, spojenci a ostatními pobaltskými státy, a proto bychom měli více investovat do tohoto odvětví prostřednictvím investic do [Root.GetExtraction_BAL] po celé zemi!"
 BALTIC_original_designs: "Vlastní konstrukce"
 BALTIC_original_designs_desc: "Od vzniku našeho státu v roce 1918 až do současnosti bylo [Root.GetNonIdeologyName] vyzbrojováno zbraněmi od Britů, ale tomu je konec. Nemůžeme se již spoléhat na Brity, musíme hledět vpřed a začít vyrábět zbraně [Root.GetNonIdeologyAdjective] původu."
 BALTIC_overthrow_the_government: "Svrhnout [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc: "Shromáždili jsme dostatek podpory, aby byl [Root.GetLeader] a sesazen! Musíme jen táhnout na hlavní město a vyhlásit novou Dělnickou republiku!"
 BALTIC_path_to_the_north_sea: "Cesta k Severnímu moři"
 BALTIC_path_to_the_north_sea_desc: "Dánové zůstali žalostně neutrální v této eskalující celosvětové válce a dánské průlivy jsou tím jediným, co odděluje socialistický svět od Severního moře."
 BALTIC_purge_of_our_own: "Vlastní čistka"
 BALTIC_purge_of_our_own_desc: "Navzdory našemu nejlepšímu úsilí potlačit veškerý odpor se stále najdou tací, kteří se organizují ve stínech, kují pikle proti proletariátu a chtějí obnovit kapitalistické [Root.GetNonIdeologyName]. Musíme provést lidovou čistku; vymýtit všechny členy staré vlády i jejich podporovatele."
 BALTIC_reached_out: "Diplomatická iniciativa"
 BALTIC_rebuild_forts: "Obnovit pevnosti v [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc: "Během válek za nezávislost byl [Root.Capital.GetName] více pevností než městem. Ačkoliv byly opevnění z velké části zbořeny a zapomenuty, je nutné je znovu vybudovat a udržovat připravené na válku."
 BALTIC_red_army: "Rudí střelci"
 BALTIC_red_army_desc: "Naši armádu musí tvořit jen ti, kdo jsou ochotni bránit socialismus pro [Root.GetNameDef] a šířit jej mezi obyvatelstvo světa - toho lze dosáhnout pouze obnovením [Root.GetAdjective] Rudých střelců."
 BALTIC_rejoin_the_railways: "Znovu napojit železnice"
 BALTIC_rejoin_the_railways_desc: "Rusové i Němci, kteří nás okupovali, nás považovali jen za venkovskou zapadlou oblast, ale tomu je konec. [Root.GetNonIdeologyName] bude industrializováno na maximum, počínaje modernizací našich železnic a infrastruktury."
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_alt: "Hledat zahraniční investice"
 BALTIC_renew_allied_trade_default: "Obnovit spojenecký obchod"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_allied: "Od počátku našeho státu jsme byli závislí na Spojencích, co se týče obchodu i vojenské podpory, a bylo by pošetilé to nyní opustit. Musíme přilákat spojenecké investice do naší země, pokud máme znovu přežít nápor Němců a Rusů tlačících na naše hranice."
 BALTIC_renew_allied_trade_desc_default: "Od počátku našeho státu jsme byli závislí na britském obchodu a vojenské podpoře, a bylo by pošetilé to nyní opustit. Musíme přilákat spojenecké investice do naší země, pokud máme znovu přežít nápor Němců a Rusů tlačících na naše hranice."
 BALTIC_renew_allied_trade_desc_international: "Od počátku našeho státu jsme byli závislí na jiných zemích, co se týče obchodu i vojenské podpory, a bylo by pošetilé to nyní opustit. Musíme přilákat zahraniční investice do naší země, pokud máme znovu přežít nápor Němců a Rusů tlačících na naše hranice."
 BALTIC_request_german_support: "Žádat [GetBalticAxisInvesmentsAdj] o podporu"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_alt: "Nemáme průmyslovou kapacitu jako naši fašističtí mecenáši, ale snad se nám podaří přesvědčit jejich úředníky, aby nám poskytli část přebytečné výzbroje k lepší obraně proti nadcházející komunistické hrozbě z Východu."
 BALTIC_request_german_support_desc_default: "Nemáme průmyslovou kapacitu jako Německo, ale snad se nám podaří přesvědčit německé úředníky, aby nám poskytli část přebytečné výzbroje k lepší obraně proti nadcházející komunistické hrozbě z Východu."
 BALTIC_restore_workers_republic: "Obnovit dělnickou republiku"
 BALTIC_restore_workers_republic_desc: "Během našeho boje za nezávislost Sověti napomohli vzniku [Root.GetAdjective] dělnické republiky. Ačkoliv republika padla, její vůdci zůstali naživu jak v [Root.GetNameDef], tak v [SOV.GetNameDef], a proto naděje na dělnickou republiku přetrvává!"
 BALTIC_revolutionary_cabinet: "Revoluční kabinet"
 BALTIC_revolutionary_cabinet_desc: "Nyní, když jsme se vrátili na své právoplatné místo neochvějných strážců nižších vrstev, můžeme znovu sestavit kabinet ministrů v souladu s ideologií našeho nového státu."
 BALTIC_school_of_aviation: "Pobaltská letecká škola"
 BALTIC_school_of_aviation_desc: "Během války za nezávislost vedli boj o převahu ve vzduchu a na moři Britové v našem zastoupení, ale jelikož Britové nadále ustupují nacistické hrozbě, nemůžeme věřit, že nás znovu ochrání, a musíme se chopit nebe sami!"
 BALTIC_school_of_aviation_tech_bonus: "Letecká škola"
 BALTIC_secure_military_support: "Zajistit vojenskou podporu"
 BALTIC_secure_military_support_desc: "Mnozí v armádě touží, aby byl [Root.GetLeader] odstaven, stačí se na ně obrátit. Generál hledající čest a slávu by se jistě přidal k naší věci s příslibem, že se stane hrdinou lidu."
 BALTIC_seek_support_of_soviets: "Hledat podporu Sovětů"
 BALTIC_seek_support_of_soviets_desc: "Ačkoliv Rudá armáda zpustošila [Root.GetNameDef] a uvrhla naši zemi do nové éry ruského imperialismu, bez jejich pomoci nemáme šanci přinést socialismus pro [Root.GetNameDef]."
 BALTIC_sieze_the_means_of_production: "Zabavit výrobní prostředky"
 BALTIC_sieze_the_means_of_production_desc: "Starý režim pozval zahraniční investory, aby využívali práci [Root.GetAdjective] lidu. Nemůžeme nadále dopustit, aby ruce proletariátu sloužily zahraničním buržoazním pánům, a všechny továrny vybudované těmito nadnárodními korporacemi musí mít [Root.GetNameDef] ve své správě."
 BALTIC_soviet_equipment: "Sovětská výzbroj"
 BALTIC_soviet_equipment_desc: "Nemůžeme doufat, že svrhneme vládu, aniž bychom nejprve získali přístup ke zbraním a materiálům nezbytným k vyzbrojení našich milic. Oslovením Rusů o pomoc získáme další zbraně na podporu našich armád, pokud se starý režim pokusí zastavit revoluci."
 BALTIC_soviet_military_staff: "Sovětský vojenský štáb"
 BALTIC_soviet_military_staff_desc: "Po rozpuštění [Root.GetAdjective] dělnické republiky se náš vojenský štáb většinou uchýlil do exilu v SSSR. Musí být přiveden zpět domů."
 BALTIC_soviet_volunteer_forces: "Sovětské dobrovolnické síly"
 BALTIC_soviet_volunteer_forces_desc: "SSSR je prakticky přeplněný muži připravenými bojovat a umírat za světovou revoluci. Ačkoliv [Root.GetNameDef] je jen malým mezníkem v boji za komunistický svět, není nouze o statečné ruské socialisty připravené zemřít za naši věc."
 BALTIC_soviet_volunteers_tt: "Jakmile začne §Yobčanská válka§!, získáme §Y5 pěších divizí§!"
 BALTIC_squash_resistance: "Potlačit veškerý odpor"
 BALTIC_squash_resistance_desc: "Stále existují lidé, kteří považují socialismus za nepřítele [Root.GetAdjective] suverenity, a tyto lidi musíme vymýtit, pokud chceme pokročit s revolucí."
 BALTIC_supported_fascism: "Podpořili pobaltský nacionalismus"
 BALTIC_tech_sharing_tt: "Vstoupíme do §Ydohody o sdílení technologií§! se všemi členy naší frakce."
 BALTIC_technology_sharing: "Sdílení technologií"
 BALTIC_technology_sharing_desc: "Mnohé vybavení našich partnerů už vyrábíme, ale snad díky studiu jejich návrhů dokážeme významně vylepšit domácí [Root.GetNonIdeologyAdjective] konstrukce."
 BALTIC_trade: "Investice do pobaltského obchodu"
 BALTIC_trade_with_neighbors: "Obchod se sousedy"
 BALTIC_trade_with_neighbors_desc: "Pokaždé, když investujeme obchod do Němců nebo Sovětů, přispíváme k vlastní záhubě. Nemůžeme dovolit, aby nepřátelské jednotky vpadly do [Root.GetNonIdeologyName] s litevským obilím v přídělech a estonskou ropou v tancích z lotyšské oceli. Musíme si pomáhat navzájem, abychom porazili našeho společného nepřítele."
 BALTIC_unchain_education: "Osvobodit naše školství"
 BALTIC_unchain_education_desc: "Náš [Root.GetNonIdeologyAdjective] školský systém byl dlouho omezován roztříštěnými sídelními centry, ale nyní, když se venkované stěhují blíže k městům, budeme schopni účinněji vzdělávat [Root.GetNonIdeologyAdjective] mládež."
 BALTIC_united_baltic_ssr: "Sjednocená Pobaltská SSR"
 BALTIC_united_baltic_ssr_desc: "Ačkoliv se liší kulturou, jazykem i identitou, mezi třemi pobaltskými státy odedávna existovalo bratrství a soudržnost. Musíme uznat, že naši sousedé jsou stejně tak soudruzi jako my a že dělníci mohou jen ztratit, pokud se nesjednotíme v jednu dělnickou republiku."
 BALTIC_western_revolution: "Vnést revoluci na Západ"
 BALTIC_western_revolution_desc: "Revoluce nekončí v Pobaltí. Téměř celá evropská nižší třída dře v továrnách pod tvrdou botou kapitalismu a jedině [Root.GetAdjective] dělníci jsou schopni je osvobodit."
 BALTIC_will_be_at_war_with_EST: "Pokud přijmou, §Y[Root.GetNameWithFlag]§! se okamžitě ocitne ve §Rválce§! s §Y[EST.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LAT: "Pokud přijmou, §Y[Root.GetNameWithFlag]§! se okamžitě ocitne ve §Rválce§! s §Y[LAT.GetNameWithFlag]§!."
 BALTIC_will_be_at_war_with_LIT: "Pokud přijmou, §Y[Root.GetNameWithFlag]§! se okamžitě ocitne ve §Rválce§! s §Y[LIT.GetNameWithFlag]§!."
 BALT_belarus_claims_tooltip: "Současné §Ypobaltské nároky§! jsou §Y[?BALTIC_claims]§!."
 BALT_claims_no_greater_than_2_tt: "§YPobaltské nároky§! nesmí být vyšší než §Y2§!."
 BALT_claims_no_less_than_2_tt: "§YSovětské nároky§! nesmí být vyšší než §Y2§!."
 BALT_current_claims_tt: "[Root.GetBelarusClaimStrength]"
 BLT_you_can_ban_communism_tt: "Přijetím rozhodnutí §YZakázat komunismus§! již §Yzahraniční pobaltské státy§! nebudou moci posilovat komunismus v naší zemi."
 CHI_overlordship_over_indochina_tt: "Získáme proti nim válečný cíl."
 EST_anti_communist_militia: "Antikomunistická milice"
 EST_anti_communist_militia_desc: "Země je plná mužů ochotných bojovat proti bolševické hrozbě na našem východě, ale stará vláda je odmítla jako příliš radikální. Pro Vapsy však není žádná antikomunistická myšlenka příliš radikální a tito muži si zaslouží místo v naší armádě stejně jako kdokoli jiný."
 EST_baltic_defence_army: "Pobaltská obranná armáda"
 EST_baltic_defence_army_desc: "Naše ozbrojené síly spolupracují, ale v zásadě jsou samostatné. Jak rostou vazby mezi našimi státy, můžeme vytvořit Pobaltskou obrannou armádu - samostatný útvar, který nebude ovládán žádným z pobaltských států, ale bude spojencem všech."
 EST_baltic_economic_union: "Pobaltská hospodářská unie"
 EST_baltic_economic_union_desc: "Nyní, když byla do naší země navrácena liberální demokracie a navazujeme těsné diplomatické svazky se sousedy, dává smysl vstoupit do hospodářské unie s ostatními pobaltskými státy. Ačkoliv jsou naše ekonomiky malé, společně mohou zesílit!"
 EST_baltic_shield: "Pobaltský štít"
 EST_baltic_shield_desc: "Sovětům jde o to rozdrtit Estonsko pod botou imperialismu, ale to nesmíme dopustit. Musíme vybudovat bunkry podél celé hranice - Sověty možná neporazíme, ale snad vydržíme dost dlouho, aby nám někdo jiný přišel na pomoc."
 EST_baltic_stronger_together: "Spojeni, ale odděleni"
 EST_baltic_stronger_together_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Jsme spojeni diplomaticky naším odhodláním bránit nezávislost, a proto musíme slíbit, že budeme bojovat za své přátele a rozšíříme sjednocenou Pobaltskou obrannou armádu!"
 EST_baltic_unification: "Pobaltské sjednocení"
 EST_baltic_unification_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Přestože naše nezávislé identity jsou silné, naše vůle bojovat o přežití nás spojuje. Možná nadešel čas, aby se Pobaltská unie vyvinula ve vlastní stát."
 EST_beyond_the_baltic: "Za hranice Pobaltí"
 EST_beyond_the_baltic_desc: "Ačkoliv někteří tvrdí, že Pobaltská dohoda nás ochrání před invazí, všichni víme, že je to klam. Spojenci nám pomohli v roce 1918 při našem boji za sebeurčení a možná není tak pošetilé doufat, že nám opět přijdou na pomoc!"
 EST_break_the_silence: "Prolomit mlčení"
 EST_break_the_silence_desc: "Konstantin Päts zavedl tuto diktaturu pod záminkou ochrany Estonska před fašismem a komunismem. Nyní, když byly tyto ideologie zatlačeny do bezvýznamnosti, není žádný důvod v diktatuře pokračovat a musí být znovu vyhlášeny svobodné volby."
 EST_cave_to_enemy_pressure: "Ustoupit nepřátelskému tlaku"
 EST_cave_to_enemy_pressure_desc: "Neexistuje budoucnost, v níž by přežila jak naše země, tak náš národ. Ač jsme udělali mnoho pro ochranu našich lidí, je zřejmé, že [Root.GetNonIdeologyName] nemůže udržet svou nezávislost bez velkých ztrát pro své obyvatelstvo."
 EST_chamber_of_deputies: "Zajistit Poslaneckou sněmovnu"
 EST_chamber_of_deputies_desc: "Nyní, když je Národní rada pevně pod kontrolou Isamaaliitu, zbývá získat kontrolu nad Poslaneckou sněmovnou. Jakmile budou všechny složky civilní vlády v absolutní většině strany, diktatura získá neomezenou moc nad státem i jeho průmyslem."
 EST_corporate_chambers: "Korporátní komory"
 EST_corporate_chambers_desc: "Levice dlouho odporovala myšlence korporativismu, ale nyní, když byl Riigikogu zbaven jejich neustálého křiku, můžeme konečně zřídit korporátní komory. Dělníci nebudou rozděleni ideologií, ale povoláním a jejich zájmy budou zastupovat soukromí zaměstnavatelé před diktaturou. Co by se mohlo pokazit?"
 EST_empower_finnish_militants: "Podpořit finské militanty"
 EST_empower_finnish_militants_desc: "Hnutí Vaps by nebylo možné bez pomoci finských veteránů ze severu. Finští dobrovolníci pomohli Estonsku získat nezávislost a nyní i tito veteráni, stejně jako my, chtějí svrhnout svou slabou vládu a nastolit tu, která bude pracovat pro Finy."
 EST_era_of_silence: "Éra mlčení"
 EST_era_of_silence_desc: "S tím, jak ultrapravicové hnutí Vapsid postupuje od Saaremaa po Võrumaa, musí starší státu uvést Estonsko do nové éry - éry bez voleb, bez nesouhlasu a bez odporu. Země musí vstoupit do éry mlčení."
 EST_establish_the_rahvuskogu: "Zřídit Rahvuskogu"
 EST_establish_the_rahvuskogu_desc: "Jelikož stará ústava Estonska nedokázala ochránit lid před fašismem a tyranií, bylo rozhodnuto, že musí být sepsána nová, která zajistí bezpečí státu a časem obnoví demokratické tradice, za něž Estonci bojovali a umírali v roce 1918."
 EST_exploit_the_banks: "Využít banky"
 EST_exploit_the_banks_desc: "Konstantin Päts byl dlouho vlivnou osobou v estonském bankovním sektoru. Ačkoliv někteří zrádně tvrdí, že měl podíl na korupci bank a vykořisťování estonských pracujících, jeho kontakty v soukromém sektoru dávají naší diktatuře dokonalou příležitost k vlastnímu využití."
 EST_fight_against_communism: "Žádná kapitulace"
 EST_fight_against_communism_desc: "Už jsme byli svědky života pod nepřátelskou okupací a mnozí naši muži zemřeli, abychom to nemuseli zažít znovu. V našich řadách vládne vlastenectví a naše armády se nevzdají potichu."
 EST_fight_the_vaps: "Bojovat proti Vapsům"
 EST_fight_the_vaps_desc: "Pravicové hnutí Vapsid usiluje o narušení stability Estonska. Ačkoliv začalo jako spolek veteránů a národních hrdinů, rychle se změnilo v ultranacionalistické hnutí, které [EST.GetLeader] přirovnává k nacistům. Tyto zrádné prvky uvnitř našeho státu musí být odstraněny, pokud chceme vytvořit stabilní budoucnost Estonska."
 EST_finno_estonian_supremacy_league: "Finsko-estonská liga nadřazenosti"
 EST_finno_estonian_supremacy_league_desc: "Nyní, když je stará finská vláda minulostí, můžeme využít úzkých vazeb, které jsme navázali s novou finskou vládou, k vytvoření základu pro trvalé přátelství založené na samosprávě a antibolševickém smýšlení."
 EST_forest_brothers: "Lesní bratři"
 EST_forest_brothers_desc: "Slyšíme příběhy o antikomunistických bojovnících napříč Pobaltím, kteří se v zimě skrývají v lesích a podnikají nájezd za nájezdem na okupační armády. Musíme navázat spojení s těmito bojovníky za svobodu a udělat, co je v našich silách, abychom podpořili jejich úsilí na pobaltské půdě."
 EST_form_scandinavia: "Estonsko je Skandinávie"
 EST_form_scandinavia_desc: "Mnozí na severu považují estonské nároky na skandinávskou identitu jen za žert, ale když máme nyní pod kontrolou celý subkontinent, kdo se směje? Se Švédskem, Norskem a Dánskem pevně pod botou Estonska už nikdo nezabrání našemu nároku na Skandinávii!"
 EST_formalize_baltic_entente: "Formalizovat Pobaltskou dohodu"
 EST_formalize_baltic_entente_desc: "Pobaltská dohoda je ujednání mezi námi a našimi pobaltskými bratry o vzájemné ochraně v dobách války, ale upřímnost, s níž je dodržována, je přinejlepším pochybná. S Němci a Sověty dýchajícími nám na záda a Brity daleko od našich břehů nebyla spolupráce nikdy důležitější pro udržení naší křehké nezávislosti."
 EST_fortify_tallinn: "Opevnit Tallinn"
 EST_fortify_tallinn_desc: "Ačkoliv si mnozí chtějí namlouvat, že dokážeme ubránit celé estonské hranice, realisticky víme, že některé území bude muset být obětováno. Opevnění kolem hlavního města nám umožní bránit jádro naší infrastruktury za každou cenu."
 EST_fortify_the_border: "Opevnit hranici"
 EST_fortify_the_border_desc: "Nepřítele musíme zastavit na hranici a věřit, že naši bratři v Lotyšsku a Litvě nepadnou. Ač je tento plán ambiciózní, nesmíme dopustit, aby jediný kousek půdy byl kdy obsazen Sověty nebo Němci."
 EST_glory_of_war: "Sláva války"
 EST_glory_of_war_desc: "Jsme vláda veteránů, ale mnozí členové Vapsů jsou příliš staří nebo příliš poznamenaní zraněními, než aby se mohli vrátit do služby. Možná tito staří váleční psi najdou nový smysl ve výcviku nové generace estonských vojáků ve válečném umění."
 EST_hold_saaremaa: "Udržet Saaremaa"
 EST_hold_saaremaa_desc: "Musíme být připraveni na dlouhý a úmorný odpor. Ačkoliv estonské souostroví postrádá průmysl pevniny, příprava ostrovů na poslední obranu nám dá základnu, odkud budeme moci podporovat odboj a časem znovu dobýt naši vlast."
 EST_ismaaliit: "Isamaaliit"
 EST_ismaaliit_desc: "Když byla i samotná Pätsova strana zakázána ve všech politických úřadech země, diktatura potřebuje novou stranu, kolem níž se zorganizuje. Vlastenecký svaz ochrání národ před všemi hrozbami - uvnitř i vně hranic Estonska."
 EST_join_the_allies: "Připojit se ke Spojencům"
 EST_join_the_allies_desc: "Spojenci se ukázali být přítelem [ROOT.GetAdjective] nezávislosti a zbývá jen formalizovat toto přátelství oficiálním vstupem [ROOT.GetNameDef] do spojenecké frakce."
 EST_join_the_axis: "Připojit se k Ose"
 EST_join_the_axis_desc: "Nyní, když byli Němci ujištěni o našich úmyslech, jsme si jisti, že vstup Estonska do Osy by měl být naprosto přijatelný."
 EST_long_push_east: "Dlouhý pochod na východ"
 EST_long_push_east_desc: "Nečekali jsme, že naše tažení půjde tak dobře, a přesto jsme tu - s puškami v rukou postupujeme do srdce nepřátelského území. Jejich země jsou rozlehlé a naše malá, čeká nás strastiplná cesta, na kterou se musíme připravit."
 EST_look_north: "Pohlédnout na sever"
 EST_look_north_desc: "Jsme si vědomi, že samotné pobaltské státy nemusí stačit k odražení náporu nacistů a Sovětů na našich hranicích, ale s ohledem na jejich skandinávské ambice bychom mohli přesvědčit naše severní spojence, aby se připojili k Pobaltské dohodě."
 EST_march_on_talinn: "Pochod na Tallinn"
 EST_march_on_talinn_desc: "Když už máme na své straně tolik veteránských spolků a polovojenských skupin, jsme přesvědčeni, že Konstantin Päts nebude schopen nám odolat, až sestoupíme na Tallinn. Vpochodujeme do Riigikogu a bez okolků vyhlásíme vládu Vapsů sjednocenou pod Arturem Sirkiem."
 EST_mobilize_the_vets: "Mobilizovat veterány"
 EST_mobilize_the_vets_desc: "Mnoha estonským veteránům bylo odepřeno právo vstoupit do aktivní služby kvůli jejich spojení s hnutím Vaps. Nyní, když jsme převzali vládu, můžeme těmto mužům dát právo sloužit."
 EST_modernize_capital: "Modernizovat Tallinn"
 EST_modernize_capital_desc: "Velké město Tallinn bylo příliš dlouho svíráno spáry německých a ruských utlačovatelů a dosud nemohlo naplno rozvinout svůj potenciál - stát se pýchou Pobaltí. Naše velkoměsto nikdy nebylo a nikdy nebude spáleno či znesvěceno cizími armádami a musí být modernizováno, aby mohlo soutěžit s ostatními evropskými městy."
 EST_national_council: "Zajistit Národní radu"
 EST_national_council_desc: "Národní rada je složkou naší vlády, která zastupuje místní obce, města a korporátní komory. Abychom řádně zastupovali jejich zájmy, musíme zajistit, že jejich zástupci budou výhradně loajální členové strany Isamaaliit a vojenský personál - jedině ti jsou schopni bránit suverenitu estonského lidu."
 EST_national_pride_in_finland: "Pochody národní hrdosti ve Finsku"
 EST_national_pride_in_finland_desc: "Finští veteráni postrádají organizaci, kterou jsme měli my, takže naše pouhá pasivní podpora jim zřejmě nestačí, aby dosáhli změn, jaké jsme viděli v Estonsku. Organizováním pochodů ve Finsku bychom jednoho dne mohli vidět naše dva národy sjednocené pod hrdiny poslední války."
 EST_new_economic_policy: "Přehodnotit hospodářskou politiku"
 EST_new_economic_policy_desc: "Naše ekonomika je téměř zcela závislá na obchodu se SSSR. Rusové jsou zjevnými nepřáteli estonského sebeurčení a dokud na nich budeme v čemkoli závislí, nejsme skutečně svobodní. Musíme se od našich utlačovatelů odpoutat a vybudovat skutečně nezávislou ekonomiku."
 EST_occupy_norway: "Obsadit Norsko"
 EST_occupy_norway_desc: "Se Švédskem a Finskem v našich rukou zbývá jen podrobit si Nory a celé skandinávské pevninské území padne pod estonskou kontrolu."
 EST_pan_baltic_bank: "Panevropská pobaltská banka"
 EST_pan_baltic_bank_desc: "S hospodářskou unií nyní existuje možnost založit panevropskou pobaltskou banku a zavést společnou měnu."
 EST_prepare_covert_resistance: "Připravit tajný odboj"
 EST_prepare_covert_resistance_desc: "Odboj není jen o muži a pušce; jde o sabotáž zásobovacích tras, spojení s odbojem a uvedení nepřítele do zmatku, zatímco naše kulky zasahují cíle. Musíme investovat do [Root.GetAdjective] zpravodajství, pokud chceme znovu získat vlast."
 EST_prepare_for_the_inevitable: "Připravit se na nevyhnutelné"
 EST_prepare_for_the_inevitable_desc: "Nemůžeme vydržet věčně; je zásadní připravit naši vládu na odchod do exilu a podporu [Root.GetAdjective] odboje ze zahraničí."
 EST_prepare_underground_resistance: "Připravit průmyslový odboj"
 EST_prepare_underground_resistance_desc: "[Root.GetNonIdeologyName] je na pokraji propasti, velké továrny jsou zavírány a obsazovány nepřítelem, proto je životně důležité hledat průmyslové investice a vybavení v zahraničí, abychom mohli pokračovat ve výrobě zbraní pro náš odboj - i kdybychom museli bojovat v utajení."
 EST_proclaim_finno_ugra: "Vyhlásit Estonsko-Finsko"
 EST_proclaim_finno_ugra_desc: "Nyní, když máme Finsko pod kontrolou, jsme v jedinečné pozici upevnit finskou identitu v našem státě. Po celé severní Evropě žije nespočet ugrofinských národů a sjednocením této identity můžeme získat nespočet nových vojáků, kteří budou bojovat za věc Vapsů."
 EST_propose_baltic_union: "Navrhnout Pobaltskou unii"
 EST_propose_baltic_union_desc: "Když jsou mezi našimi státy nyní provázány všechny tyto různé struktury, zdá se, že založení oficiální Pobaltské unie je nevyhnutelné. Unie poskytne všem členským státům hlas i právo veta a přiblíží naše národy ještě blíže k sobě."
 EST_rally_the_nation: "Zmobilizovat národ"
 EST_rally_the_nation_desc: "Hnutí Vaps je hnutím veteránů z estonské války za nezávislost a bylo nespravedlivě potlačováno režimem Konstantina Pätse. Pokud chceme vytvořit Estonsko pro Estonce, musíme dát o sobě vědět celému světu. Musíme pochodovat napříč zemí a nechat všechny slyšet: Jsme zde. Jsme muži, kteří bojovali za existenci Estonska, a zasloužíme si, aby nás bylo slyšet."
 EST_reach_out_to_germany: "Navázat kontakt s Německem"
 EST_reach_out_to_germany_desc: "Kdybychom mohli bojovat proti Sovětům jen duchem a odhodláním, SSSR by se zítra zhroutil, ale bohužel Estonsko prostě nemá dostatek personálu, aby se ubránilo tak ohromné hrozbě. Snad spojenectví s Němci nám umožní přežít do další dekády."
 EST_republican_defence_league: "Republikánská obranná liga"
 EST_republican_defence_league_desc: "S úpadkem Vapsů se mnoho polovojenských skupin ocitlo ztracených a bez cíle. Pokusíme-li se sjednotit tyto polovojenské jednotky do jedné oficiální estonské organizace, získáme nový zdroj statečných mužů ochotných bojovat a zemřít za estonskou nezávislost."
 EST_secure_the_straits: "Zajistit průlivy"
 EST_secure_the_straits_desc: "Dánsko blokuje náš přístup k Atlantiku a musí být odstraněno, pokud mají estonské lodě křižovat Severní moře."
 EST_sieze_swedish_assets: "Zabavit švédský majetek"
 EST_sieze_swedish_assets_desc: "Švédové sedí na svém majetku a nedělají nic jiného, než že zásobují tu mocnost, která se jim zdá nejhrozivější. Toto mrhání skandinávskými zdroji nemůže pokračovat - musí být převedeny do estonských rukou."
 EST_squash_the_opposition: "Rozdrtit opozici"
 EST_squash_the_opposition_desc: "Když máme civilní vládu plně pod kontrolou, musíme odstranit všechna černá semena zrady z našeho kabinetu i místních vlád. Ti, kdo odporují našemu vedení, se brzy naučí, že odporovat Isamaaliitu znamená odporovat Estonsku."
 EST_support_independent_militaries: "Podpořit nezávislé armády"
 EST_support_independent_militaries_desc: "Po celé zemi se nezávislé vojenské frakce třesou nedočkavostí, aby znovu bránily Estonsko před zahraničním imperialismem, ale to, co jim chybí na vybavení, dohánějí duchem. Musíme poskytnout všem vojákům - oficiálním i neoficiálním - prostředky potřebné k obraně naší země."
 EST_the_brotherhood: "Bratrstvo"
 EST_the_brotherhood_desc: "Estonsko neexistuje ve vzduchoprázdnu - na jihu leží dva velmi zranitelné státy, které by měly větší šanci na přežití, kdyby byly začleněny do estonského státu. Pobaltské státy jsou bratři a jako bratři musíme stát bok po boku."
 EST_threat_on_our_border: "Hrozba na hranici"
 EST_threat_on_our_border_desc: "Na obzoru je válka. Nevíme proč ani s kým budeme bojovat, ale víme, že jestřáb války má své drápy připravené na [Root.Capital.GetName] a musíme se rozhodnout, kde budou ležet naše věrnosti v nadcházejícím boji. Musí být vypracovány plány - ať už proti nacistům na jihu, nebo proti Sovětům na východě."
 EST_unite_karelia: "Sjednotit Karelii"
 EST_unite_karelia_desc: "Karelie je plná finských národů - od samotných Karelů až po východní Sámi. S Finskem pod naší kontrolou bychom mohli rozšířit náš stát do Karelie a sjednotit zdejší finské národy."
 EST_unite_our_nations: "Sjednotit naše národy"
 EST_unite_our_nations_desc: "S Finskem nyní v rukou jeho veteránů a s naším vlivem pevně vetkaným do samotné struktury nové finské vlády stačí zatáhnout za pár nití a budeme schopni sjednotit naše národy v jeden stát."
 EST_unite_the_finnic_identity: "Sjednotit ugrofinskou identitu"
 EST_unite_the_finnic_identity_desc: "Když máme všechny významné Finy na skandinávském subkontinentu pod naší kontrolou, můžeme sjednotit finskou identitu a vyhlásit nový stát, který budou moci Estonci, Finové, Sámové, Něnci a všechny ostatní ugrofinské národy nazývat domovem."
 EST_unite_the_sami: "Sjednotit Sámi"
 EST_unite_the_sami_desc: "Sámové jsou roztříštěný a široce utlačovaný národ žijící ve Finsku, Švédsku, Norsku a Rusku. Příliš dlouho jim bylo odpíráno právo mluvit jejich finským jazykem a postrádají sílu k boji proti svým utlačovatelům. Musíme Sámi začlenit do našeho státu, abychom je ochránili před severským imperialismem."
 EST_vapsid_youth: "Mládež Vapsů"
 EST_vapsid_youth_desc: "Většina členů Vapsů je už dávno za zenitem, ale mládež je naprosto uchvácena historickým bojem za nezávislost, který před pár desetiletími charakterizoval Estonsko. Zřízením mládeže Vapsů dáme těmto nadšeným mladíkům prostor, kde budou moci usilovat o znovuzískání slávy svých otců a dědů."
 EST_veterans_government: "Vláda veteránů"
 EST_veterans_government_desc: "Předchozí kabinet ministrů byl slabý a podvoloval se vůli Konstantina Pätse. Potřebujeme nový kabinet složený z těch, kteří sympatizují s věcí Vapsů."
 EST_womens_defence_league: "Ženská obranná liga"
 EST_womens_defence_league_desc: "Naiskodukaitse je podorganizace Republikánské obranné ligy pro vlastenecké ženy ochotné přispět k obraně svého domova a rodin. Je nezbytné, aby byla Ženská obranná liga řádně vybavena a podporována, aby poskytla našim domovům posádku a našim jednotkám zdravotnický personál."
 EST_you_can_ban_fascism_tt: "Přijetím rozhodnutí §YZakázat fašismus§! §Y[EST.GetNameWithFlag]§! již nebude moci podporovat fašismus v naší zemi."
 FOURTH_INTERNATIONAL_FACTION: "IV. internacionála"
 FROM_gets_belarus_tt: "Všechny státy, které vlastníme a jsou domovskými územími §Y[BLR.GetNameWithFlag]§!, budou převedeny do vlastnictví §Y[FROM.GetNameWithFlag]§!."
 GER_soviet_treaty_research_nsb_tt: "\n\nDokončení výzkumu §Y$basic_medium_tank_chassis$§! nám umožní využít tuto dohodu a zavést dva nové návrhy tanků:\n"
 GER_wont_ally_tt: "§Y[GER.GetNameWithFlag]§! bude méně ochotné dovolit §Y[Root.GetNameWithFlag]§! vstoupit do jejich frakce."
 HUN_crowned_habsburg_tt: "§Y[HUN.GetNameWithFlag]§! korunovalo §YOtta von Habsburga§!."
 LAT_aizsargi: "Podpořit Aizsargi"
 LAT_aizsargi_desc: "Zřízena prozatímní vládou v roce 1919, Aizsargi je oficiální polovojenská organizace vlády a jejich podpora Ulmanisova převratu musí být štědře odměněna."
 LAT_alignment_with_germany: "Hledat sblížení s Německem"
 LAT_alignment_with_germany_desc: "Němci sdílejí náš odpor k levici a slabosti. Ačkoliv se v minulosti pokusili podrobit Lotyšsko, jsme si jisti, že pokud budou naše vlády sladěny, k něčemu takovému znovu nedojde."
 LAT_anti_german_propaganda: "Protiněmecká propaganda"
 LAT_anti_german_propaganda_desc: "Musíme dát jasně najevo, že přestože naše země přijímá ideály fašismu, nemůže nás [GER.GetLeader] považovat za jednou ze svých hraček a nemáme v úmyslu spolupracovat s těmi, kdo náš lid po staletí utlačovali."
 LAT_appease_democrats: "Uklidnit demokraty"
 LAT_appease_democrats_desc: "Ačkoliv naše metody nejsou demokratické, naše motivace jsou republikánské. Musíme demokratické opozici ukázat, že chceme pro Lotyšsko jen to nejlepší - a snad znovusvolání Saeimas je přesvědčí o našich skutečných úmyslech."
 LAT_avenge_the_ancestors: "Pomstít předky"
 LAT_avenge_the_ancestors_desc: "Lotyšsko nepoznalo světlo nezávislosti od dob pobaltských kmenů - vše kvůli nekonečnému podrobení Němcům, Švédům a Rusům. Nemůžeme riskovat další tisíciletí brutality a útlaku, musíme donutit všechny tyto zahraniční imperialisty pokleknout před Lotyšskem!"
 LAT_baltic_defence_army: "Pobaltská obranná armáda"
 LAT_baltic_defence_army_desc: "Naše ozbrojené síly spolupracují, ale v zásadě jsou samostatné. Jak rostou vazby mezi našimi státy, můžeme vytvořit sjednocenou Pobaltskou obrannou armádu - samostatný útvar, který nebude ovládán žádným z pobaltských států, ale bude spojencem všech."
 LAT_baltic_economic_union: "Pobaltská hospodářská unie"
 LAT_baltic_economic_union_desc: "Nyní, když byla do naší země navrácena liberální demokracie a navazujeme těsné diplomatické svazky se sousedy, dává smysl vstoupit do hospodářské unie s ostatními pobaltskými státy. Ačkoliv jsou naše ekonomiky malé, společně mohou zesílit!"
 LAT_baltic_stronger_together: "Spojeni, ale odděleni"
 LAT_baltic_stronger_together_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Jsme spojeni diplomaticky naším odhodláním bránit nezávislost, a proto musíme slíbit, že budeme bojovat za své přátele a rozšíříme sjednocené Pobaltské obranné armády!"
 LAT_baltic_unification: "Pobaltské sjednocení"
 LAT_baltic_unification_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Přestože naše nezávislé identity jsou silné, naše vůle bojovat o přežití nás spojuje. Možná nadešel čas, aby se Pobaltská unie vyvinula ve vlastní stát."
 LAT_banish_clemens: "Vypovědět Celmiņše"
 LAT_banish_clemens_desc: "Gustavs Celmiņš je nebezpečný fašista, který ohrožuje stabilitu diktatury a bezpečnost menšin po celé naší zemi. Musí být vyhoštěn dříve, než jeho Pērkonkrusts způsobí další škody."
 LAT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LAT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure: "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc: "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_consecrate_the_brotherhood: "Posvětit Bratrstvo"
 LAT_consecrate_the_brotherhood_custom_tt: "Obdržíme událost „§Y[LAT.GetNameDef]§! nás zve do své frakce“."
 LAT_consecrate_the_brotherhood_desc: "Ačkoliv jsme v mnohém rozdílní, Pobaltí jsou přece bratři. Naše kultury jsou odlišné, ale po staletí jsme sdíleli stejné nepřátele i stejné problémy. Chceme-li předejít podrobení, musíme Bratrstvo semknout v jednotnou koalici."
 LAT_dievs_keepers: "Strážci Dievse"
 LAT_dievs_keepers_desc: "Dobří lotyšští pohané se stávají stále militantnějšími a vidí v Celmiņšovi cosi jako náboženského vůdce. Konzervativnější katolíci v naší správě se obávají, že tato fascinace baltským pohanstvím se mění v kult s Celmiņšem jako charismatickým vůdcem - ale mohli bychom těžit z toho, že těmto nadšeným mladíkům dáme do ruky zbraň."
 LAT_empower_paramilitarists: "Posílit polovojenské skupiny"
 LAT_empower_paramilitarists_desc: "Lotyšská armáda je užitečná a samozřejmě významnější než jakákoli okrajová polovojenská skupina, ale nemůžeme nadále přehlížet ty jednotlivce, kteří by byli ochotni riskovat své životy za Lotyšsko bez slibu odměny či uznání."
 LAT_establish_chambers_of_professions: "Zřídit profesní komory"
 LAT_establish_chambers_of_professions_desc: "Sejm dělil lid podle regionální osy, ale víme, že to není jediný způsob, jak lidi rozdělit. Zřízením profesních komor budou lidé zastupováni nikoli podle svého bydliště, ale podle svého povolání."
 LAT_fanatic_recruitment: "Naverbovat fanatiky"
 LAT_fanatic_recruitment_desc: "V minulosti bychom váhali vpustit radikály do našich ozbrojených sil, protože jejich motivy patřily spíše ideologii než Lotyšsku, ale Celmiņš a jeho stoupenci jistě chtějí zachovat Lotyšsko a jeho nezávislost stejně jako kdokoli jiný."
 LAT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_free_the_ugonskrusts: "Osvobodit Ugunskrusts"
 LAT_free_the_ugonskrusts_desc: "Než jsme byli Pērkonkrusts, byli jsme Ugunskrusts, utlačovaní a podrobovaní předchozím lotyšským režimem. Nyní, když jsme svobodní, můžeme propustit nespočet politických vězňů, kteří si pouze přáli silnější lotyšský stát."
 LAT_free_the_ugonskrusts_tt: "Vznikne 5 §Ypěších§! divizí ve státě."
 LAT_improve_military_life: "Zlepšit život vojáků"
 LAT_improve_military_life_desc: "Chceme-li, aby muži bojovali a umírali za Lotyšsko, musíme jim poskytnout životní styl, za který stojí bojovat a umírat. Toho lze dosáhnout lepšími příděly a příslibem dobrého života po skončení války."
 LAT_integrate_farmers_party: "Integrovat Agrární stranu"
 LAT_integrate_farmers_party_desc: "Tato demokratická fraška trvá už příliš dlouho. Je čas integrovat Agrární stranu do diktatury a odstranit všechny ostatní strany z vlády."
 LAT_join_the_allies: "[Root.Get_Join_Allies_Focus_Loc]"
 LAT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_latvia_for_latvians: "Lotyšsko Lotyšům"
 LAT_latvia_for_latvians_desc: "Naše země neexistuje proto, aby se podbízela Němcům či Rusům, naše země existuje pro Lotyše a pouze pro Lotyše. Ačkoliv by někteří považovali Pērkonkrusts za ultranacionalisty, víme, že s nimi musíme spolupracovat, chceme-li zajistit přežití Lotyšska."
 LAT_lift_ban_on_perkonkrusts: "Zrušit zákaz Pērkonkrusts"
 LAT_lift_ban_on_perkonkrusts_desc: "Skupina Pērkonkrusts je sice oficiálně zakázaná, ale jejich počet každým dnem roste. Zrušením zákazu této skupiny ukážeme, že diktatura je vstřícná k jejich ideálům."
 LAT_lightning_strike: "Bleskový úder"
 LAT_lightning_strike_desc: "Naši sousedé jsou slabí a snadno využitelní. Bylo by prozíravé přivést Litvu a Estonsko do lotyšských rukou - samozřejmě pro jejich vlastní ochranu."
 LAT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_martial_prime_minister: "Vojenský předseda vlády"
 LAT_martial_prime_minister_desc: "Kviesis byl užitečný v dobách míru, ale nyní, když se na obzoru rýsuje válka, potřebujeme vojenského muže, aby vedl lid. Jānis Balodis by byl ideálním kandidátem pro tuto roli."
 LAT_merge_presidential_titles: "Sloučit prezidentské tituly"
 LAT_merge_presidential_titles_desc: "Balodis získává v rámci vlády nebezpečně velký vliv a možná jeho čas coby spoluvládce skončil. Pouze Ulmanis zná cestu, jak zajistit lotyšský stát."
 LAT_military_diarchy: "Vojenské diarchie"
 LAT_military_diarchy_desc: "Balodisův vliv ve vládě tak vzrostl, že mnozí věří, že diktatura je ve skutečnosti diarchie armády a Ulmanise. Bylo by moudré tuto domněnku zhmotnit a svěřit Balodisovi větší kontrolu nad vládou."
 LAT_military_dictatorship: "Vojenská diktatura"
 LAT_military_dictatorship_desc: "Ulmanis je užitečný a populární symbol, to nelze popřít, ale možná by bylo v této době narůstajících konfliktů nejlepší, aby se stal pouze tím - symbolem. Vládnutí by mělo být ponecháno výhradně armádě."
 LAT_military_industrial_complex: "Lotyšský vojenský komplex"
 LAT_military_industrial_complex_desc: "Chceme-li vyzbrojit Pērkonkrusts vším potřebným, musí se Lotyšsko stát více zbrojní továrnou než státem."
 LAT_multicultural_latvia: "Multikulturní Lotyšsko"
 LAT_multicultural_latvia_desc: "Naše země se skládá z nesčetných skupin a jednotlivců - Lotyšů, pobaltských Němců, Židů a mnoha dalších. Musíme všem těmto skupinám poskytnout domov, za který stojí bojovat, a zajistit zachování naší rozmanité kulturní krajiny."
 LAT_nationalised_industry: "Znárodněný průmysl"
 LAT_nationalised_industry_desc: "Kapitalistická ekonomika měla svůj čas, nyní jsou časy války a musíme zajistit, aby vláda měla pevnou kontrolu nad hospodářstvím."
 LAT_ostland: "Ostland"
 LAT_ostland_desc: "Němci mají plán na vytvoření jednotného státu zahrnujícího Pobaltí a části východního Polska. Ačkoliv jejich vize Ostlandu staví pobaltské Němce na vrchol hierarchie, není důvod, proč bychom nemohli tento plán využít a vytvořit Ostland v lotyšském pojetí."
 LAT_pan_baltic_bank: "Panevropská pobaltská banka"
 LAT_pan_baltic_bank_desc: "S hospodářskou unií nyní existuje možnost založit panevropskou pobaltskou banku a zavést společnou měnu."
 LAT_perkonkrust_war_tt: "Popularita §YPērkonkrusts§! musí být pod §Y55 %§!, jinak hrozí §Jobčanská válka§!!"
 LAT_prepare_covert_resistance: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_propose_baltic_union: "Navrhnout Pobaltskou unii"
 LAT_propose_baltic_union_desc: "Když jsou mezi našimi státy nyní provázány všechny tyto různé struktury, zdá se, že založení oficiální Pobaltské unie je nevyhnutelné. Unie poskytne všem členským státům hlas i právo veta a přiblíží naše národy ještě blíže k sobě."
 LAT_ready_the_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_renew_kviesis_term: "Znovuzvolit Kviesise"
 LAT_renew_kviesis_term_desc: "Alberts Kviesis se dosud ukázal jako schopný předseda vlády a přestože je reliktem staré demokratické vlády, je stejně podřízený a loajální Ulmanisovi jako kdokoliv z jeho kabinetu. Demokraté budou pravděpodobně potěšeni, pokud jeho mandát obnovíme."
 LAT_renew_the_constitution: "Obnovit ústavu Lotyšska"
 LAT_renew_the_constitution_desc: "Kārlis Ulmanis přinesl Lotyšsku silnou vládu schopnou čelit nastupujícímu fašismu a komunismu, ale nyní, když je civilní vláda zaplněna členy Agrární strany, není důvod neobnovit veřejné volby."
 LAT_reorganize_forest_brothers: "Reorganizovat Lesní bratry"
 LAT_reorganize_forest_brothers_desc: "Lesní bratři jsou obránci lotyšské identity a našeho práva na sebeurčení, ale jejich slabostí je posedlost také obranou nezávislosti Litevců a Estonců. To nesmí pokračovat - lotyšští Lesní bratři se musí zavázat k obraně Lotyšska, Celmiņše a strany Pērkonkrusts!"
 LAT_restore_saeima: "Obnovit Saeima"
 LAT_restore_saeima_desc: "Saeima je sněmovna místních zástupců v Lotyšsku a ačkoliv již naši vládu neřídí, můžeme jej znovu otevřít v poradní roli diktatury - poskytnout lidu iluzi demokracie."
 LAT_state_paganism: "Státní pohanství"
 LAT_state_paganism_desc: "Vliv „Dievturība“ v armádě téměř zcela zastínil ostatní víry. Okolo Celmiņše se shromažďují fanatici, kteří tvrdí, že jsou připraveni bojovat a umírat za staré bohy, ač ve skutečnosti je předmětem jejich fanatismu Celmiņš sám. Ustanovením Dievturība jako oficiálního státního náboženství můžeme začít šířit ideologii Pērkonkrusts v kostelech a chrámech po celé zemi."
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_support_baltic_fascists: "Podpořit pobaltské fašisty"
 LAT_support_baltic_fascists_desc: "Pobaltské státy jsou bratři - a bratři musí držet při sobě. Všichni tři jsme cílem zahraniční agrese a nemůžeme si dovolit, aby pobaltské národy vedly slabé vlády. Podporou krajně pravicových hnutí v Litvě, Estonsku a Polsku můžeme vytvořit pobaltský blok, sjednocený a připravený bojovat se světem."
 LAT_suspend_the_constitution: "Pozastavit ústavu Lotyšska"
 LAT_suspend_the_constitution_desc: "Ústava Lotyšska byla podepsána v roce 1922, aby zakotvila naše demokratická práva do zákona. Avšak s válkou na obzoru je jasné, že ústava překročila svou užitečnost a musí být pozastavena, chceme-li tuto krizi přežít."
 LAT_the_old_ways: "Staré způsoby"
 LAT_the_old_ways_desc: "Pērkonkrusts neskládají přísahu Kristu a jeho učení, ale jiným bohům - mnohem starším. Konzervativci by Celmiņšovu fascinaci starověkými bohy označili za morbidní a nepřirozenou, ale Pērkonkrusts bojují za pravdivější Lotyšsko - svobodné od vlivů cizích bohů."
 LAT_the_sun_shines_equally: "Slunce svítí všem stejně"
 LAT_the_sun_shines_equally_desc: "Slunce Lotyšska svítí všem stejně - to je zásada diktatury. Po léta byly sociální třídy v Lotyšsku rozděleny podle kulturních a etnických hranic, ale to nesmí pokračovat. Musíme usilovat o rovné příležitosti pro všechny lidi a nemůžeme podporovat polovojenské skupiny, které odporují našim ideálům."
 LAT_the_thunder_strikes_alone: "Hrom burácí sám"
 LAT_the_thunder_strikes_alone_desc: "Nepotřebujeme pomoc cizinců. Lotyšsko je více než schopné bránit svou nezávislost, ale pouze pod vedením Pērkonkrusts."
 LAT_threat_on_our_border: "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_united_baltic_empire: "Sjednocené Pobaltské impérium"
 LAT_united_baltic_empire_desc: "Ačkoliv je myšlenka jednoho sjednoceného pobaltského státu poněkud přehnaná, nelze popřít, že naše bratrství přesahuje hranice. S Litvou a Estonskem pod naší kontrolou stačí pouze začlenit jejich správu do naší a naše ambice pobaltské hegemonie se stanou skutečností."
 LAT_what_is_capitalism: "Státní kapitalismus"
 LAT_what_is_capitalism_desc: "Se zavedenými profesními komorami nastal čas převzít přímou kontrolu nad ekonomikou. Ačkoliv naše ekonomika zůstává kapitalistická, nastal čas, aby diktatura převzala kontrolu nad klíčovými odvětvími."
 LAT_what_is_socialism: "Lotyšský socialismus"
 LAT_what_is_socialism_desc: "Lotyšská sociálně demokratická strana je v Sejmu zdaleka nejoblíbenější a Fricis Menders má mnoho a hlasitých stoupenců. Snad přijetím některých jeho reforem získají lotyšští dělníci lepší a produktivnější pracovní prostředí."
 LAT_womens_aizsargi: "Rozšířit ženské Aizsargi"
 LAT_womens_aizsargi_desc: "Menší národy by ženám zakázaly vojenskou službu, ale v Lotyšsku je vítán každý, kdo je ochoten a schopen držet pušku."
 LAT_wrath_of_the_old_gods: "Hněv starých bohů"
 LAT_wrath_of_the_old_gods_desc: "Pobaltí není jediným místem, které bylo poskvrněno cizími náboženstvími. Většina světa následuje Kristovo učení - a to se musí změnit. Musíme vyhlásit vlastní křížovou výpravu; křížovou výpravu proti křesťanstvu!"
 LIT_POL_union: "Obnovit unii"
 LIT_POL_union_desc: "[Root.GetLeader] jako král Polska i Litvy má již pouze jeden úkol - znovu spojit Seimas se Sejmem a Polsko-litevská unie se znovu zrodí."
 LIT_a_corporatist_economy: "Korporativistická ekonomika"
 LIT_a_corporatist_economy_desc: "Západ očekává rychlý ekonomický liberalismus v rámci litevského státu. Antanas Smetona však mnohem více preferuje kontrolu a centralizaci, kterou přináší korporativistický model."
 LIT_a_king_for_our_people: "Král pro náš lid"
 LIT_a_king_for_our_people_desc: "Antanas Smetona nemůže vládnout Litvě sám a ačkoliv mnozí očekávají, že prezident jmenuje premiéra, existuje jiná možnost. Karl Gero von Urach je legitimním synem Mindaugase II. a s tím, že nad Litvou již nevisí stín německé nadvlády, nám nic nebrání korunovat našeho krále."
 LIT_a_martial_prime_minister: "Vojenský předseda vlády"
 LIT_a_martial_prime_minister_desc: "Úřad předsedy vlády obvykle zastává volený politik, ale v těchto válečných časech a se zvýšenými pravomocemi prezidenta musíme zvolit silného vůdce, který bude pravou rukou [ROOT.GetLeader]a!"
 LIT_a_new_noble_class: "Nová šlechta"
 LIT_a_new_noble_class_desc: "Naší zemi vládli příliš dlouho politici a oligarchové. Aby mohl král sloužit Litvě, musí mít dvůr loajální šlechty, který bude předsedat."
 LIT_a_priestly_prime_minister: "Kněžský předseda vlády"
 LIT_a_priestly_prime_minister_desc: "Bývalý člen rady a nyní kněz Vladas Mironas je ideálním kandidátem k zastupování Národní strany jako její předseda vlády. Jeho postavení v katolické církvi a oddanost rolnictvu a zemědělství z něj činí oblíbeného kandidáta mezi litevskými nižšími vrstvami."
 LIT_abolish_the_presidency: "Zrušit prezidentský úřad"
 LIT_abolish_the_presidency_desc: "Dosud si Smetona uchovával vládu nad zemí, ale s rostoucí popularitou Mindaugase III. se zdá moudré, aby byl prezidentský úřad zrušen a nahrazen absolutní vládou krále. Smetona se stáhne do role premiéra, sloužícího mladému Mindaugasovi III. jako rádce."
 LIT_anti_communist_militia: "Antikomunistická milice"
 LIT_anti_communist_militia_desc: "Naší ambicí je zbavit zemi levicových prvků a naštěstí jsou po celé zemi již dobrovolníci, kteří sdílejí tuto ambici. Stačí jen podpořit tyto protilevicové organizace a oni sami odvedou všechnu práci při obraně proti Sovětům."
 LIT_anti_soviet_opinion: "Protisovětská diplomacie"
 LIT_appease_nazis: "Ustoupit Němcům"
 LIT_appease_nazis_desc: "Ačkoliv jsme vynaložili veškeré úsilí na přípravu na válku, musíme přiznat porážku, chceme-li zachovat litevské životy."
 LIT_appease_opinion: "Politika ústupků"
 LIT_appease_soviets: "Ustoupit Rusům"
 LIT_appease_soviets_desc: "Ačkoliv jsme vynaložili veškeré úsilí na přípravu na válku, musíme přiznat porážku, chceme-li zachovat litevské životy."
 LIT_arm_monarchist_militants: "Vyzdrojit monarchistické bojůvky"
 LIT_arm_monarchist_militants_desc: "Víme, že za našimi hranicemi jsou ti, kteří si přejí, aby [Root.GetLeader] přinesl jejich zemi pořádek a prosperitu, tak jako ji přinesl nám! Musíme být ochotni vyzbrojit tyto monarchistické bojůvky, aby mohly bojovat za návrat svého právoplatného panovníka na trůn."
 LIT_arrest_nazis_in_memel: "Pozatýkat nacisty v Memelu"
 LIT_arrest_nazis_in_memel_desc: "Memel je prolezlý nacisty a sympatizanty fašismu a vytváří precedent pro německou invazi. Chceme-li udržet region Memelu, musíme učinit členství v nacistické straně trestným činem a náležitě se připravit na případnou německou invazi."
 LIT_arrested_party_members: "Pozatýkaní členové strany"
 LIT_baltic_defence_army: "Pobaltská obranná armáda"
 LIT_baltic_defence_army_desc: "Naše ozbrojené síly spolupracují, ale v zásadě jsou samostatné. Jak rostou vazby mezi našimi státy, můžeme vytvořit sjednocenou Pobaltskou obrannou armádu - samostatný útvar, který nebude ovládán žádným z pobaltských států, ale bude spojencem všech."
 LIT_baltic_economic_union: "Pobaltská hospodářská unie"
 LIT_baltic_economic_union_desc: "Nyní, když byla do naší země navrácena liberální demokracie a navazujeme těsné diplomatické svazky se sousedy, dává smysl vstoupit do hospodářské unie s ostatními pobaltskými státy. Ačkoliv jsou naše ekonomiky malé, společně mohou zesílit!"
 LIT_baltic_stronger_together: "Spojeni, ale odděleni"
 LIT_baltic_stronger_together_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Jsme spojeni diplomaticky naším odhodláním bránit nezávislost, a proto musíme slíbit, že budeme bojovat za své přátele a rozšíříme sjednocené Pobaltské obranné armády!"
 LIT_baltic_unification: "Pobaltské sjednocení"
 LIT_baltic_unification_desc: "Mezi pobaltskými státy vždy existoval pocit bratrství a soudržnosti, ale hranice a politika nás rozdělovaly. Přestože naše nezávislé identity jsou silné, naše vůle bojovat o přežití nás spojuje. Možná nadešel čas, aby se Pobaltská unie vyvinula ve vlastní stát."
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_claim_greater_lithuania: "Vznést nárok na Velkou Litvu"
 LIT_claim_greater_lithuania_desc: "Litva, jak ji známe dnes, je jen stínem Litevského velkoknížectví, které jí předcházelo. Společenství znamenalo víc než jen unii Polska a Litvy - byla to unie Poláků, Litevců, Ukrajinců a Bělorusů."
 LIT_claim_lithuania_minor: "Vznést nárok na Malou Litvu"
 LIT_claim_lithuania_minor_desc: "Region, který Němci mylně nazývají „Königsberg“, je ve skutečnosti prastarým domovem Litevců. Malá Litva je od dob baltských křížových výprav pod německou okupací a musí být znovu získána."
 LIT_claim_livonia: "Vznést nárok na Livonii"
 LIT_claim_livonia_desc: "Na severu jsou dva mladé státy, které po staletí nepoznaly nezávislost. Jistě by se jim vedlo lépe pod litevským vedením..."
 LIT_claim_livonia_monarchy: "Vznést nárok na Livonii"
 LIT_claim_livonia_monarchy_desc: "Mezi pobaltskými národy existuje nezlomný pocit bratrství a soudržnosti - a nyní, když máme na trůně krále, můžeme toto bratrství uplatnit jako naše božské právo."
 LIT_claim_prussia: "Zabrat Východní Prusko"
 LIT_claim_prussia_desc: "Východní Prusko je domovem nespočtu litevských a polských menšin a je čas, aby pro tito muže byla [Root.GetNameDef] novým domovem."
 LIT_defence_from_above: "Obrana ze vzduchu"
 LIT_defence_from_above_desc: "Naše opevnění jsou zcela k ničemu, pokud je nepřítel bude nadále bombardovat ze vzduchu. Musíme připravit protivzdušnou obranu a opětovat palbu za každou bombu a kulku svrženou shora."
 LIT_demand_vilnius: "Požadovat Vilnius"
 LIT_demand_vilnius_desc: "Příliš dlouho bylo tradiční litevské hlavní město v rukou našich nepřátel v Polsku a naše vláda byla příliš slabá, aby s tím cokoli udělala. Již nikdy víc! Vilnius bude opět litevský!"
 LIT_enforce_military_rule: "Prosadit vojenskou vládu"
 LIT_enforce_military_rule_desc: "Litva není sama ve svém boji za nezávislost. Lotyšsko a Estonsko jsou rovněž obklíčeny stejnými nepřáteli jako my, ale jejich vlády postrádají odvahu učinit nezbytné kroky k obraně svého lidu. Musíme prosadit vojenskou vládu napříč celým Pobaltím."
 LIT_exile_voldemares: "Vypovědět Voldemarase"
 LIT_exile_voldemares_desc: "S Augustinasem Voldemarasem bezpečně za mřížemi by se mohlo zdát, že hrozba „štěkotu Železného vlka“ je zcela bezzubá, ale jeho organizace stále agituje za jeho propuštění a představuje aktivní hrozbu v zemi. Pokud bude Voldemaras propuštěn, ale navždy vypovězen z Litvy, hnutí Železného vlka nevyhnutelně ztratí svou sílu a my budeme zbaveni hrozby, kterou představují."
 LIT_expand_lithuanian_shipyards: "Rozšířit litevské loděnice"
 LIT_expand_lithuanian_shipyards_desc: "S Polskem pod naší kontrolou jsme dostali příležitost výrazně rozšířit naši námořní kapacitu a soutěžit o dominanci v Baltském moři."
 LIT_expand_military_budget: "Rozšířit vojenský rozpočet"
 LIT_expand_military_budget_desc: "Běžná stížnost mezi příslušníky armády se týká jejich relativně nízkých mezd ve srovnání s těmi, kteří pracují v civilní vládě. S Raštikisem na postu předsedy vlády je nyní vhodná chvíle dát armádě rozpočet, který potřebuje."
 LIT_exploit_the_international_bank: "Využít Mezinárodní banku"
 LIT_exploit_the_international_bank_desc: "Jako člen Mezinárodní banky je Antanas Smetona v ideální pozici využít bankovní sektor ve prospěch státu. V těchto časech hrozící války, jakou máme jinou volbu?"
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_fortify_memel: "Opevnit Memel"
 LIT_fortify_memel_desc: "Němcům nelze věřit při obraně litevské suverenity více než lišce při obraně kurníku! [GER.GetLeader] je nepřítelem litevského státu a není tajemstvím, že Memel z nás činí cíl německé agrese!"
 LIT_free_voldemares: "Propustit Voldemarase"
 LIT_free_voldemares_desc: "Možná byl Smetona příliš zbrklý při zatčení svého bývalého předsedy vlády. Voldemaras je zjevně přítelem litevské nezávislosti a byli bychom pošetilí nevyužít jeho schopnosti a oddanou veřejnou podporu v rámci naší vlády."
 LIT_greater_commonwealth: "Velká unie"
 LIT_greater_commonwealth_desc: "Ambice Společenství sahají daleko za pouhé historické hranice dávno zaniklého království. Společenství je v srdcích Poláků velmocí, multikulturní říší zářící od moře k moři!"
 LIT_indivisible_power_of_the_state: "Nedělitelná moc státu"
 LIT_indivisible_power_of_the_state_desc: "Stát jsem já a já jsem stát. Se zákony a pravidly diktatury pevně zavedenými zbývá jen zajistit, aby moc diktátora byla absolutní. Ačkoliv někteří touží po návratu k demokracii, víme, že by to byl nebezpečný a pošetilý nápad, zatímco dech medvěda a orla pálí Litvu na zátylku."
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_institute_royal_guards: "Zřídit královskou gardu"
 LIT_institute_royal_guards_desc: "S monarchou nyní na trůnu je nezbytné vybrat jen ty nejelitnější z řad litevské armády, aby byli pověřeni osobní ochranou našeho milovaného panovníka."
 LIT_integrate_the_opposition: "Integrovat opozici"
 LIT_integrate_the_opposition_desc: "Ačkoliv Antanas Smetona považoval bývalou vládu za kabinet neschopných politiků a sovětských sympatizantů, nelze popřít, že v jejich řadách bylo několik schopných mužů, a bylo by pošetilé je nevyužít v novém Seimasu."
 LIT_invade_poland: "Napadnout Polsko"
 LIT_invade_poland_desc: "Po staletí byla Litva spoutána v takzvaném „Společenství“, v němž mělo Polsko většinu moci. Poláci touží po návratu k tomuto stavu - a možná je čas dát jim Společenství, po kterém touží."
 LIT_join_the_allies: "Připojit se k Spojencům"
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_king_of_poland: "Polské království"
 LIT_king_of_poland_desc: "Nastal čas; [POL.GetLeader] čelí vzpouře vlastního polského obyvatelstva a monarchističtí příznivci jsou připraveni vznést své požadavky na vládu. S litevskou podporou se bude jevit [Root.GetLeader] jako Bohem dosazený vládce."
 LIT_lithuanian_activist_front: "Litevská aktivistická fronta"
 LIT_lithuanian_activist_front_desc: "Po celé Litvě působí aktivisté a polovojenské skupiny, ačkoliv jsou roztříštěné a oddělené ideologií, spojuje je duch boje za Litvu a zachování její nezávislosti. Zřízením Litevské aktivistické fronty učiníme z Litvy méně snadný cíl imperialistických mocností."
 LIT_lithuanian_preservationism: "Litevský tradicionalismus"
 LIT_lithuanian_preservationism_desc: "Litevská republika je mladá a stále hledá své místo ve světě. Mnozí by ji rádi viděli podřízenou komunismu, fašismu či liberalismu, ale my se nesmíme poddat těmto cizím vlivům. Skutečně nezávislá Litva si musí najít svou vlastní cestu."
 LIT_lithuanian_rail: "Polsko-litevské železnice"
 LIT_lithuanian_rail_desc: "Cestování mezi unií musí být triviální záležitostí, mají-li být Polsko a Litva skutečně sjednoceny. Spojením našich železnic výrazně zlepšíme naše zásobovací řetězce a průmyslovou kapacitu."
 LIT_lithuanian_youth: "Mládež Železného vlka"
 LIT_lithuanian_youth_desc: "Armáda potřebuje muže, ale v této době ideologií musíme vštěpovat vlastenecké myšlenky našim chlapcům, aby až dorostou, potřebovali jen pušku - a rádi zemřeli za jediný kousek litevské půdy."
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "Stanné právo"
 LIT_martial_law_desc: "Svoboda je luxusem národů, které si užívají mír, ale s nepřáteli všude kolem nás si Litva takový luxus dovolit nemůže."
 LIT_merge_civilian_industries: "Sloučit civilní průmysl"
 LIT_merge_civilian_industries_desc: "S našimi státy nyní sjednocenými nedává smysl, aby Litva vyráběla pouze pro sebe a Polsko pouze pro sebe. Naše průmysly se musí spojit pro dobro národa."
 LIT_merge_the_arms_industries: "Sloučit zbrojní průmysl"
 LIT_merge_the_arms_industries_desc: "Polští a litevští výrobci zbraní vyráběli zbraně odděleně po celá desetiletí, ale nyní, když jsou naše státy sjednoceny, máme příležitost specializovat naše odvětví a vytvořit spolupráci mezi polskými a litevskými továrnami."
 LIT_merge_the_military_and_civilian_governments: "Sloučit vojenskou a civilní vládu"
 LIT_merge_the_military_and_civilian_governments_desc: "Sdílená moc mezi armádou a prezidentem byla nějaký čas užitečná, ale Smetona rychle ztrácí svou užitečnost. Pouze převedení mimořádných pravomocí na armádu může zajistit další bezpečnost Litvy."
 LIT_new_kind_of_iron_wolf: "Nový druh Železného vlka"
 LIT_new_kind_of_iron_wolf_desc: "Nyní, když byla hrozba Železného vlka odstraněna, můžeme si znovu přivlastnit náš národní symbol a hrdě jej ukazovat napříč našimi ozbrojenými silami."
 LIT_occupation: "Okupace"
 LIT_occupation_desc: "Je pro nás příliš pozdě. Země je plná nepřátelských vojáků, kteří se proti nám mohou kdykoli obrátit. Možná je načase, aby naši vůdci a vláda rezignovali a dovolili našim nepřátelům, aby s námi naložili dle své vůle."
 LIT_offer_military_basing: "Nabídnout vojenské základny"
 LIT_offer_military_basing_desc: "Poslední věc, kterou chceme, je další válka. Litva má strategický význam jak pro Němce, tak pro Sověty, a tak možná tím, že jim nabídneme přístup a práva na základny v naší zemi a možnost stavět a využívat bunkry, se vyhneme invazi."
 LIT_offer_military_basing_tt_1: "§GV závislosti na tom, komu bylo ustoupeno:§!\n"
 LIT_offer_military_basing_tt_2: "§Rnebo§!\n"
 LIT_organize_the_iron_wolf: "Zorganizovat Železného vlka"
 LIT_organize_the_iron_wolf_desc: "Železný vlk zůstává roztříštěný a neorganizovaný a stejně jako samotný Voldemaras se nerozhodl, zda podporuje vládu, nebo ji chce svrhnout. Tím, že Železnému vlku poskytneme jasnou vizi a cíl, uděláme z těchto ztracených chlapců muže."
 LIT_pan_baltic_bank: "Panbaltská banka"
 LIT_pan_baltic_bank_desc: "S hospodářskou unií nyní existuje možnost založit Panbaltskou banku a zavést společnou měnu."
 LIT_patriotic_education: "Vlastenecké vzdělávání"
 LIT_patriotic_education_desc: "Školství v Litvě zažilo lepší časy, ale nemůžeme dovolit, aby se mezi mládeží šířily nevhodné myšlenky. Mladí musí být řádně vzděláváni jako vlastenečtí litevští katolíci v kvalitních institucích, jako je Rytas."
 LIT_patriotic_socialism: "Vlastenecký socialismus"
 LIT_patriotic_socialism_desc: "Demokratická vláda byla z velké části složena ze sociálních demokratů a centristů a ideály socialismu otravují mysl litevských dělníků. Přestože Kazys Grinius byl očividně socialista, nelze popřít jeho vlasteneckého ducha - a snad přijetím některých jeho myšlenek se litevský dělník stane produktivnějším i loajálnějším k diktatuře."
 LIT_peace_with_poland: "Mír s Polskem"
 LIT_peace_with_poland_desc: "Oficiálně mezi Polskem a Litvou zuří válka již po desetiletí, ale většinu této doby ani jedna strana nebojovala. Přestože Vilnius zůstává v jejich rukou, musíme tuto patovou situaci změnit ve formální mír, abychom se mohli soustředit na naše skutečné nepřátele na východě a západě."
 LIT_peasants_reform: "Rolnické reformy"
 LIT_peasants_reform_desc: "Rolníci patří k nejchudším lidem Litvy, přestože vytvářejí většinu našeho hospodářského bohatství. S Vladasem Mironasem jako předsedou vlády a šéfem zemědělství můžeme poskytnout rolnické třídě mnohem lepší životní podmínky."
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_presidential_reform: "[GetLithuanianPowerIdeaAdj] reformy"
 LIT_presidential_reform_desc: "Stranická politika sužovala litevský stát příliš dlouho a omezovala pravomoci, kterými disponoval [GetLithuanianLeaderTitle]. Nový litevský [GetLithuanianLeaderTitle] se musí povznést nad hašteření politických stran a patřit pouze Litvě samotné."
 LIT_proclaim_greater_lithuania: "Vyhlásit Velkou Litvu"
 LIT_proclaim_greater_lithuania_desc: "Litva byla kdysi jednou z největších mocností Evropy, ale od doby, kdy nás před staletími Poláci osekali a zbavili síly, jsme nedokázali obnovit naši někdejší slávu - ale už ne. Litva se znovu stane největší mocností Evropy!"
 LIT_propose_baltic_union: "Navrhnout Pobaltskou unii"
 LIT_propose_baltic_union_desc: "Když jsou nyní mezi našimi národy provázány všechny tyto různé struktury, zdá se, že založení oficiální Pobaltské unie je nevyhnutelné. Unie poskytne všem členským státům hlas i právo veta a přiblíží naše národy ještě více k sobě."
 LIT_purge_popular_resistance: "Vypořádat se s lidovým odporem"
 LIT_purge_popular_resistance_desc: "Mezi naším obyvatelstvem jsou odpadlíci, kteří by se postavili Smetonovi a jeho diktatuře. Tito lidé jsou nepřáteli litevské nezávislosti a musí být odstraněni, aby byla zajištěna stabilita a přežití našeho národa."
 LIT_push_for_ruthenia: "Postup přes Rusi"
 LIT_push_for_ruthenia_desc: "Železniční sítě Ukrajiny a Běloruska byly žalostně zanedbány, ale tato území jsou součástí Společenství stejně jako kterákoli jiná. Musíme investovat do východních tratí, chceme-li postupovat přímo přes Sověty a znovu získat to, co je naše."
 LIT_rapid_fortifications_in_the_east: "Rychlá opevnění na východě"
 LIT_rapid_fortifications_in_the_east_desc: "Je zřejmé, že největší hrozbou naší nezávislosti jsou komunisté - a musíme udělat vše, abychom naši zemi ubránili před jejich hrozbou."
 LIT_rastikis_military_reforms: "Rastikisovy vojenské reformy"
 LIT_rastikis_military_reforms_desc: "Armáda je špatně připravena čelit hrozbě velikosti a závažnosti, jakou by přinesla další německá invaze. Je zásadní, aby vojenská složka vlády přinesla schopné vedení vlasteneckým mužům litevské armády."
 LIT_reminder_of_true_enemy: "Připomenutí skutečného nepřítele"
 LIT_reminder_of_true_enemy_desc: "Během války v roce 1918 jsme čelili brutálnímu útlaku Rudé armády i Freikorpsu a s válkou na obzoru palčivá vzpomínka na tyto hrůzy hoří v myslích litevských ministrů. Nemůžeme otálet - musíme rozhodnout, která z těchto mocností je naší největší hrozbou, a náležitě se připravit na válku!"
 LIT_request_polish_occupation: "Požádat o polskou okupaci"
 LIT_request_polish_occupation_desc: "V uplynulých desetiletích byla myšlenka polského státu, který by nezahrnoval Litvu, považována za nemyslitelnou a litevská suverenita byla pro tehdejší polské politiky spíše žertem. Možná by tedy byli naprosto spokojeni, kdybychom okupovali jejich ubohou zemi."
 LIT_restore_greater_lithuania: "Obnovit Velkou Litvu"
 LIT_restore_greater_lithuania_desc: "S nesčetnými spolupracovníky na východě, kteří jsou nyní ochotni nastoupit do úřadů v našem jménu, zbývá už jen dosadit loajalisty do místních vlád a vyhlásit novou éru litevské dominance nad Ruskem!"
 LIT_restore_order: "Obnovit pořádek"
 LIT_restore_order_desc: "Kdysi byla Litva větším partnerem v takzvaném „Společenství“ a Polsko bylo jen tenkým proužkem státu na našich hranicích. Je čas, abychom obnovili svět tak, jak má být."
 LIT_restore_public_elections: "Obnovit veřejné volby"
 LIT_restore_public_elections_desc: "Diktátorská vláda nad Litvou byla užitečná po určitou dobu, ale nyní, když je stát stabilizován, si lid zaslouží být vyslyšen. Dlouho jsme se mezi sebou dohadovali, co znamená být Litevcem - možná bychom se měli zeptat samotného lidu."
 LIT_root_out_the_iron_wolf: "Vykořenit Železného vlka"
 LIT_root_out_the_iron_wolf_desc: "Ačkoliv vyhnání Voldemarase zastavilo budoucí pokusy Železného vlka o svržení vlády, organizace stále existuje a její muži musí být zatlačeni na samý okraj politiky, aby byla zajištěna stabilní budoucnost litevské armády."
 LIT_secure_a_loyal_cabinet: "Svolat loajální Seimas"
 LIT_secure_a_loyal_cabinet_desc: "S převratem zajištěným a Antanasem Smetonou s absolutní kontrolou nad vládou nastal čas znovu svolat Seimas, aby efektivněji spravoval zemi - s loajálními ministry po boku diktátora."
 LIT_seek_ties_with_germany: "Navázat styky s Německem"
 LIT_seek_ties_with_germany_desc: "Ačkoliv je Německo oficiálně nepřítelem litevského státu, sdílí s námi nepřítele: Polsko. Navážeme-li kontakt s Němci, možná se nám podaří získat zpět naše ztracené litevské bratry, které nyní okupují Poláci."
 LIT_soviet_mutual_assistance: "Sovětská dohoda o vzájemné pomoci"
 LIT_soviet_mutual_assistance_desc: "Polsko je hlavním cílem jak Sovětů, tak Němců - a každý to ví. Slyšeli jsme šeptandu o plánech na rozdělení Polska mezi obě mocnosti, a snad dokážeme přesvědčit Sověty, aby při svém postupu hledali litevskou podporu výměnou za navrácení Vilniusu jeho právoplatným vlastníkům."
 LIT_state_media: "Státní média"
 LIT_state_media_desc: "Příliš často jsou noviny přeplněny fašistickou a komunistickou propagandou. Široká veřejnost musí být naopak povzbuzována ke čtení státem schválených tiskovin - jediného spolehlivého zdroje pravdy."
 LIT_strength_in_unity: "Síla v jednotě"
 LIT_strength_in_unity_desc: "Jsme silní, když jsme spolu - a žádné dva národy neměly takové pouto jako Polsko a Litva. Ačkoliv se nikdy nenecháme znovu uvěznit ve Společenství, možná naše dva národy dokáží spolupracovat jako přátelé a chránit svou křehkou nezávislost."
 LIT_support_monarchism_in_POL: "Podpořit monarchismus v Polsku"
 LIT_support_monarchism_in_POL_desc: "Stejně jako Litva měla i Polsko zvolit nového krále. Na rozdíl od Litvy však Poláci nedokázali najít vhodného panovníka pro svůj trůn - ale my jim můžeme poskytnout silného vládce, kterého jim slíbili; někoho, kdo ochrání Polsko před německým imperialismem."
 LIT_support_polish_fascists: "Podpořit polské fašisty"
 LIT_support_polish_fascists_desc: "Polsko s námi sdílí společné nepřátele a nesmíme zapomenout na roky příbuzenství, které charakterizovaly polsko-litevskou historii. Musíme podporovat fašismus uvnitř polského státu."
 LIT_the_nation_and_its_power: "Národ a jeho moc"
 LIT_the_nation_and_its_power_desc: "Hašteření Seimasu je jen překážka. Chceme-li vybudovat stát schopný bránit se, [GetLithuanianLeaderTitle] musí mít absolutní moc."
 LIT_the_nationalist_council: "Nacionalistická rada"
 LIT_the_nationalist_council_desc: "Náš prezident už oficiálně není členem žádné politické strany, ale Seimas se stále hádá jako nesvéprávné děti. Musí být přinuceni ke spolupráci s [ROOT.GetRulingParty], jinak je čeká rychlá rezignace."
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_unify_the_military: "Sjednotit armádu"
 LIT_unify_the_military_desc: "Někteří litevští vojáci jsou zcela okouzleni Voldemarasem a jeho polovojenskou skupinou Železného vlka. Stačí pozvání a téměř celá litevská armáda by přešla pod vliv Železného vlka. Tím bychom konečně mohli svrhnout Smetonu a získat Litvu zpět!"
 LIT_victory_in_trust: "Vítězství v důvěře"
 LIT_victory_in_trust_desc: "Nemáme nikoho ve vládě, komu bychom mohli důvěřovat; ani Kazysu Griniovi, ani Augustinasu Voldemarasovi, ani Rastikisovi. Mocní jsou zbabělí a zrádní - ale puška a dobrý muž, který z ní střílí? Tomu můžeme věřit a to nám přinese vítězství."
 LIT_warsaw_to_crimea_railway: "Železnice Varšava-Krym"
 LIT_warsaw_to_crimea_railway_desc: "S ambicí vládnout od moře k moři je nezbytné, aby každé naše území bylo plně integrováno do národa. Naše přirozené hranice sahají ze severu na jih a z východu na západ a tato snaha propojit Krym železnicí upevní naši kontrolu nad regionem."
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name: "Sovětsko-německá obchodní dohoda"
 NSB_soviet_soviet_german_trade_agreement_tech_bonus_name_alt: "Rusko-německá obchodní dohoda"
 POL_KPP_focus: "Sestavit levicový kabinet"
 POL_KPP_focus_desc: "KPP je stranou revolucionářů připravených podniknout radikální kroky nutné k přivedení socialismu do Polska. Ačkoliv někteří z těch, kdo byli loajální k sanaci, změnili své sympatie, nemůžeme jim důvěřovat, že zaplní náš kabinet - musí být nahrazeni našimi revolučními soudruhy."
 POL_LIT_union: "Obnovit Polsko-litevské společenství"
 POL_LIT_union_desc: "[Root.GetLeader] je králem Polska i Litvy. Zbývá už jen znovu spojit Seimas se Sejmem - a Polsko-litevské společenství vstane z popele."
 POL_ROM_join_allies: "Připojit se k Spojencům"
 POL_ROM_join_allies_desc: "S trůny Polska a Rumunska nyní sjednocenými musíme přesunout naši diplomatickou pozornost zpět na naše spojence na Západě."
 POL_a_leftist_sejm: "Levicový Sejm"
 POL_a_leftist_sejm_desc: "Ačkoliv je Polská lidová strana přijatelnější než sanace, sociální demokraté postrádají odvahu k radikálním reformám, které jsou nutné k opravdovému osvobození polského proletariátu. Jen pod přímým vedením Komunistické strany mohou Poláci své okovy definitivně zlomit."
 POL_added_to_strike_flag: "Tento stát se již účastní rolnické stávky."
 POL_align_with_habsburgs: "Habsburská aliance"
 POL_align_with_habsburgs_desc: "Habsburkové sedí na trůnech Polska a Maďarska - možná je čas, abychom naše rodinné svazky formalizovali do aliance."
 POL_anti_blitz_tactics: "Taktika proti Blitzkriegu"
 POL_anti_blitz_tactics_desc: "Němci se snaží přemoci naši zemi rychlou a drtivou silou, ale možná je tento válečný stroj jen papírovým tygrem. Lidi lze přinutit čelit nebezpečí bez ústupu - a tank je hrozivý jen tehdy, pokud nejsme připraveni."
 POL_anti_capitalist_revolution: "Antikapitalistická revoluce"
 POL_anti_capitalist_revolution_desc: "Ačkoliv může být lákavé udržet polskou orientaci na Západ kvůli diplomatické výhodnosti, nemůžeme prodat své ideály zahraničním kapitalistům. Světová revoluce vyžaduje boj proti buržoazii - a my jej povedeme, ať už si říkají „fašisté“ nebo „demokraté“."
 POL_anti_fascist_military_desc: "Ačkoliv socialistická vláda Poláky poněkud rozdělila, naše orientace na Západ nám dává společný cíl napříč politickým spektrem - tvrdý odpor fašismu a německému imperialismu. Díky podpoře a propagandě bude naše armáda silná a jednotná tváří v tvář rostoucímu globálnímu fašismu."
 POL_anti_germans_abroad: "Podpora protiněmeckých sil v zahraničí"
 POL_anti_germans_abroad_desc: "Pobaltské státy jsou naši bratři v tomto boji proti bolševismu a nacismu. Ačkoliv jsou roztříštěné, slabé a bezvýznamné, se silnou polskou vládou za zády z nich můžeme učinit funkční válečné stroje."
 POL_anti_imperialism: "Proti imperialismu"
 POL_anti_imperialism_desc: "Odmítání imperialistické války je chvályhodný postoj, ale nestačí pouze odsuzovat imperialistické konflikty - světová revoluce vyžaduje odpor proti imperialismu jako takovému!"
 POL_arm_monarchist_militants: "Ozbrojit monarchistické bojůvky"
 POL_arm_monarchist_militants_desc: "Více než přes hranice víme o těch, kdo by rádi viděli, aby [Root.GetLeader] přinesl jejich národu pořádek a prosperitu, tak jako nám! Musíme být ochotni vyzbrojit tyto monarchistické bojovníky, aby mohli bojovat za dosazení svého právoplatného vládce na trůn."
 POL_arm_peasant_militia: "Ozbrojit rolnickou milici"
 POL_arm_peasant_militia_desc: "Polské rolnictvo se osvobodí od svých utlačovatelů jediným způsobem - tím, že vezme zbraně a povstane proti buržoazii. Využitím politické síly Fronty Morges k zabavení vybavení od sanace začneme válku s plně vycvičeným a ozbrojeným rolnictvem."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "Nemůžeme přestřílet zahraniční imperialisty, ale můžeme organizovat levicové bojovníky ochotné zemřít v boji za revoluci. Zřízením Armii Ludowej jako vojenského ramene naší strany zajistíme, že budeme mít vždy armádu loajální našim socialistickým cílům!"
 POL_assemble_the_regency_council: "Svolat regentskou radu"
 POL_assemble_the_regency_council_desc: "Akt z 5. listopadu byl slibem Ústředních mocností, že z popela Ruské říše povstane svobodné a nezávislé Polské království. Výsledná regentská rada však nedokázala najít monarchu dříve, než předala veškerou moc Piłsudskému. Nyní, když sanace nedokáže vytvořit stabilní vládu, je možná čas obnovit regentství a najít Polsku právoplatného krále."
 POL_assert_eastern_claims: "Uplatnit východní nároky"
 POL_assert_eastern_claims_desc: "Polsko je v současné podobě jen stínem říše, jakou kdysi bylo. Polsko není jen tam, kde zrovna žijí Poláci - Polsko je dědictvím Společenství a musíme obnovit jeho staré hranice na východě."
 POL_assert_eastern_claims_pavel: "Uplatnit východní nároky"
 POL_assert_eastern_claims_pavel_desc: "Společenství zahrnovalo mnohé části bývalé Ruské říše a bezpochyby by byl Pavel považován za zrádce, kdyby je anektoval. Avšak Ruská říše už neexistuje - a je Pavlovou povinností jako bělogvardějce zajistit tato území před Sověty."
 POL_assert_western_claims: "Uplatnit západní nároky"
 POL_assert_western_claims_desc: "Hranice Polska jakoby náhodou vynechávají mnohá naše bývalá území, která se mezitím stala velkými průmyslovými centry. Pro bermontinskou věc by bylo velmi užitečné, kdybychom je znovu přivedli pod polskou kontrolu."
 POL_assurance_of_loyalty: "Rozhodnout o poválečných hranicích"
 POL_assurance_of_loyalty_desc: "Němci nám odebrali rozsáhlá území a naše úsilí při vedení války je nepopiratelné. Skláněli jsme se dost dlouho - je čas, abychom požadovali odškodnění za to, co jsme museli obětovat."
 POL_baltic_socialism: "Prosadit pobaltský socialismus"
 POL_baltic_socialism_desc: "Vůle pobaltských národů je potlačována diktátory, kapitalisty a fašisty. Pokud se mají dělníci někdy osvobodit, musí to být provedeno přímou polskou intervencí."
 POL_beck_ribbentrop: "Pakt Beck-Ribbentrop"
 POL_beck_ribbentrop_desc: "Není žádným tajemstvím, že Němci touží po anexi Gdaňsku a dalších bývalých německých území - ale možná to nemusí přijít skrze krvavý konflikt. Možná by Józef Beck dokázal vytvořit diplomatické řešení sporů na naší hranici."
 POL_can_boost_in_benelux_tt: "Odemkne rozhodnutí §Y$POL_promote_falangism_benelux$§!."
 POL_can_boost_in_latin_america_tt: "Odemkne rozhodnutí §Y$POL_promote_falangism_central_america$§!."
 POL_claim_greater_lithuania: "Nárok na Velkou Litvu"
 POL_claim_greater_lithuania_desc: "Litva, kterou známe dnes, je jen stínem Velkého litevského knížectví, které jí předcházelo. Společenství neznamenalo jen unii Polska a Litvy, ale také Poláků, Litevců, Ukrajinců a Bělorusů."
 POL_claim_livonia: "Nárok na Livonsko"
 POL_claim_livonia_desc: "Mezi pobaltskými národy existuje nerozbitelný pocit bratrství a soudržnosti - a nyní, když zastupujeme zájmy Litvy, můžeme si toto bratrství nárokovat pro sebe a sjednotit Pobaltí v našem rostoucím impériu."
 POL_claim_prussia: "Zabrat Východní Prusko"
 POL_claim_prussia_desc: "Východní Prusko je domovem nesčetných litevských a polských menšin - a je načase, aby tito muži byli sjednoceni se svými druhy ve Společenství."
 POL_claim_russia: "Nárok na Rusko"
 POL_claim_russia_desc: "Královna Anastasie Romanovová je poslední žijící dědičkou cara Mikuláše II., a tudíž je její nárok na ruský trůn nejen legitimní, ale i Boží vůlí. S podporou ruské šlechty je Anastasie připravena znovu získat své dědictví jako carevna Ruska."
 POL_claiming_lithuania: "Nástupnický nárok na Společenství"
 POL_claiming_lithuania_desc: "Existuje několik uchazečů o trůn Polska i Litvy zároveň - a bylo by nesmírně užitečné pro každého Poláka, který touží obnovit Společenství, kdybychom tak učinili pod vládou krále, jenž může uplatnit božské právo nad oběma zeměmi."
 POL_com_independence: "Nezávislost"
 POL_com_independence_desc: "Byli jsme dost dlouho vykořisťováni [SOV.GetNameDef]! Nastal čas, aby se polští revolucionáři znovu chopili zbraní a bojovali za své právo vládnout sami sobě!"
 POL_committee_of_national_liberation: "Výbor národního osvobození"
 POL_committee_of_national_liberation_desc: "Nacházíme se v nebezpečné pozici, sevřeni mezi Německem a Ruskem a vystaveni jejich imperialistickým intrikám. Zřízením Výboru národního osvobození získají všichni obléhaní Poláci centrální autoritu pro organizaci odboje."
 POL_communal_governance: "Komunální samospráva"
 POL_communal_governance_desc: "Rolnická válka, ač nutná, přinesla našemu venkovu zkázu a utrpení. Nyní nastal čas obnovy - zavedení místních komunálních vlád v našich venkovských oblastech zacelí jizvy po válce."
 POL_complete_plan_east_tt: "Umožní přístup k §YPlánu Západ§!, pokud již není dokončen.\nZakáže dokončení dalších zaměření v odvětví §YPlánu Východ§!."
 POL_complete_plan_west_tt: "Umožní přístup k §YPlánu Východ§!, pokud již není dokončen.\nZakáže dokončení dalších zaměření v odvětví §YPlánu Západ§!."
 POL_complete_the_bermontian_mission: "Dokončit bermontinskou misi"
 POL_complete_the_bermontian_mission_desc: "Naše mise bojovat po boku bělogvardějců a znovu získat Rusko pro cara byla zmařena neúspěšnou invazí Litvy - ale nyní máme mocné Společenství národů pod naším velením. Musíme usednout na koně a spálit SSSR na popel!"
 POL_cossack_king: "Kozácký král"
 POL_cossack_king_desc: "V roce 1918 byl kníže, kozák a válečník Pavel Bermondt-Avalov pověřen bojem za bělogvardějce v Rusku, ale místo toho obrátil bermontinské armády proti Litvě a Lotyšsku. Ač nepopulární a nekatolík, Bermondt má podporu Němců a možnost opřít se o bělogvardějskou armádu."
 POL_dabrowszczacy: "Dąbrowszczacy"
 POL_dabrowszczacy_desc: "Existují mezinárodní brigády polských dobrovolníků bojujících za socialistická a demokratická hnutí po celém světě - a s Polskem pod kontrolou socialistické vlády můžeme podpořit tyto statečné dobrovolníky přímo silou polského státu."
 POL_declare_independence: "Vyhlásit nezávislost"
 POL_declare_independence_desc: "Němci byli užitečným nástrojem při likvidaci hrozby, kterou představoval [SOV.GetNameDef], ale nyní je čas obrátit se proti těm, kdo chtějí Polsko zotročit. Nastal čas udeřit na Říši."
 POL_delay_strike_70_days_tt: "§YRolnická stávka§! bude při výběru tohoto zaměření odložena o §Y70 dní§!."
 POL_demand_LIT: "Požadovat Litvu"
 POL_demand_LIT_desc: "Litevská vláda je rozdělená, slabá a charakterizovaná špatným hospodářským a vojenským vedením. Polský stát není úplný bez svých poddaných - a možná, že pouhý požadavek přiměje Litevce k souhlasu s unifikací."
 POL_demand_LIT_pavel: "Požadovat Litvu"
 POL_demand_LIT_pavel_desc: "Minule bermontinci nedokázali Litvu anektovat - ale nyní, s polskou armádou za zády, stojí Pavel v takové mocenské pozici, že může Litevce zastrašit, aby se vzdali sami od sebe. Král nežebrá o své království, ale bere si je."
 POL_demand_pomerania: "Požadovat Pomořansko"
 POL_demand_pomerania_desc: "Pomořansko bylo kdysi součástí polského státu a nyní zůstává v německých rukou. Ačkoliv málokdo uvěří, že máme šanci, musíme vrhnout kostky a vzít si, co je naše."
 POL_demand_slovakia: "Požadovat Slovensko"
 POL_demand_slovakia_desc: "Československo je slabé a jeho území je předmětem závisti jeho sousedů. Pokud Němci dokázali získat Sudety jen požadavkem, proč bychom si stejným způsobem nemohli vzít Slovensko?"
 POL_demand_slovakia_pavel: "Požadovat Slovensko"
 POL_demand_slovakia_pavel_desc: "Československo je slabé a jeho území je předmětem závisti jeho sousedů. Pokud Němci dokázali získat Sudety jen pouhým požadavkem, proč bychom si stejným způsobem nemohli vzít Slovensko?"
 POL_demand_yugoslav_subjugation: "Požadovat podrobení Jugoslávie"
 POL_demand_yugoslav_subjugation_desc: "Pokud má být naše touha po všeslovanské unii někdy uskutečněna, nesmíme zanedbat jihoslovanské národy. Přestože nás dělí hranice a vysoké hory, jsme stále všichni Slované."
 POL_dismantle_capitalist_empires: "Rozbít kapitalistické říše"
 POL_dismantle_capitalist_empires_desc: "Kapitalismus je přirozeným nepřítelem socialismu - a nyní, když revoluce v Polsku zvítězila, musíme využít naší pozice k rozbití kapitalistického imperialismu po celém světě, počínaje úplnou likvidací všech koloniálních říší."
 POL_dismantle_fascist_empires: "Rozbít fašistické říše"
 POL_dismantle_fascist_empires_desc: "Fašismus je pohromou světa. Přivlastňuje si jazyk třídního boje, aby obrátil proletariát proti svým soudruhům za hranicemi. Jsou zapřisáhlými nepřáteli KPP a musí být rychle zničeni."
 POL_dismantle_soviet_empire: "Rozbít [SOV.GetAdjective] impérium"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_alt: "Rudá barva opadla ze SSSR a nyní můžeme vidět [SOV.GetNameDef] v pravých barvách - jejich imperiální ambice jsou jasnější než kdy dřív. Jako nepřítele Polska je musíme zničit dříve, než bude pozdě."
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap] se nazývá federací nezávislých republik, ale je to jen Ruské impérium přetřené na rudo. Stejně jako všechna impéria je i ona nepřítelem Polska."
 POL_divide_lit: "Rozdělit Litvu"
 POL_divide_lit_desc: "My usilujeme o obnovu Společenství, Němci chtějí Memel - možná se nám podaří dosáhnout vzájemné dohody a vydat společné ultimátum Litevcům."
 POL_ease_sanationist_tensions: "Zmírnit napětí se sanací"
 POL_ease_sanationist_tensions_desc: "Mnoho členů Frontu Morges zastává vysoké vojenské funkce v rámci sanace - a možná je dokážeme přimět, aby využili svůj politický vliv k omezení vládních zásahů proti stávce, čímž získáme tolik potřebný čas k růstu našeho hnutí v Polsku."
 POL_elect_a_PSL_leader: "Zvolit vůdce PSL"
 POL_elect_a_PSL_leader_desc: "Ačkoli komunisté usilují o moc v naší vládě, armáda podporuje PSL. Pokud upevníme své vedení nyní, KPP nebude mít sílu převzít kontrolu nad vládou."
 POL_empower_falangist_militants: "Posílit falangistické milice"
 POL_empower_falangist_militants_desc: "Mezi falangisty působí řada polovojenských organizací vyzbrojujících se k nevyhnutelnému střetu s komunisty. S vládní podporou by se tito nadšenci mohli proměnit v obávané ozbrojené křídlo falangistické strany."
 POL_empower_the_morges: "Posílit Front Morges"
 POL_empower_the_morges_desc: "Front Morges se ukázal jako spojenec demokracie - a ničeho, čeho jsme dosud dosáhli, bychom nedosáhli bez jejich podpory. Možná si tito generálové zasloužili právo vést vlastní odvětví armády."
 POL_expand_lithuanian_shipyards: "Rozšířit litevské loděnice"
 POL_expand_lithuanian_shipyards_desc: "Už nikdy nesmíme být omezeni pouze na přístavy v Gdyni a Gdaňsku. S Litvou pod naší kontrolou jsme dostali příležitost výrazně rozšířit naši námořní kapacitu a soutěžit o dominanci v Baltském moři."
 POL_falangist_international: "Falangistická internacionála"
 POL_falangist_international_desc: "Postavit se proti nacismu a italskému fašismu nás staví do zranitelné pozice, ale musíme hledat spojence v našem boji proti Němcům. Možná, že prezentací falangismu jako alternativy dokážeme vytvořit alianci spřízněných národů."
 POL_find_a_king_tt: "§YPo dokončení tohoto zaměření§! se objeví potenciální kandidáti na polský trůn, kteří se budou moci stát §Ykrálem§! [Root.GetFlag] §YPolska§! skrze §Yudálost§!.\nJakmile bude kandidát vybrán, příslušný zaměření se §Ydokončí§!."
 POL_force_polish_upper_class: "Prosazovat polskou vyšší třídu"
 POL_force_polish_upper_class_desc: "Jako mladý, nedávno osvobozený stát zaujímá většina Poláků pouze nižší hospodářské vrstvy společnosti. Naše země nevydrží, pokud nevytvoříme elitu vychovávanou už od narození k řízení země."
 POL_fulfil_fifth_of_november: "Naplnit akt z 5. listopadu"
 POL_fulfil_fifth_of_november_desc: "S opětovným svoláním regentské rady nadešel čas otevřít dveře všem uchazečům o trůn, kteří usilují o nárok na polskou korunu."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "V Polsku žije početná německá menšina - a přestože by ji Němci rádi použili proti nám, naše současná spolupráce s Německem může učinit německé komunity v Polsku přístupnějšími naší věci."
 POL_german_training: "Německý vojenský štáb"
 POL_german_training_desc: "Naši němečtí „partneři“ si své vojenské tajemství bedlivě střeží, ale snad je přimějeme, aby se podíleli na řízení některých našich vnitřních vojenských záležitostí - a tak jim nezbude než nám část svých vojenských tajemství odhalit."
 POL_governorate_livonia: "Livonská gubernie"
 POL_governorate_livonia_desc: "Když Pavel před lety vpadl do Litvy a Lotyšska, stál v pozici, kdy mohl znovu získat Livonskou gubernii jako své osobní léno. Nyní je Lotyšsko slabé a s mocí Polska za Pavlovými zády už nic nebrání obnovení Livonské gubernie."
 POL_greater_commonwealth: "Velké společenství"
 POL_greater_commonwealth_desc: "Ambice Společenství sahají daleko za pouhé historické hranice dávno zaniklého království. V srdcích Poláků je Společenství velmocí, multikulturní říší, která září od moře k moři!"
 POL_greater_polish_SSR: "Velká polská SSR"
 POL_greater_polish_SSR_desc: "Již jsme prokázali svou užitečnost pro SSSR - a bylo by rozumné požádat, aby nám byla vrácena východní část Polska, a to s jistou kompenzací za velké služby, které jsme poskytli revoluci."
 POL_habsburg: "Habsburk"
 POL_habsburg_desc: "Karl Albrecht von Habsburg je polský vlastenec - a navíc je šlechtického původu. Možná bychom ho měli pozvat, aby přijal trůn, pro který byl od narození vychováván."
 POL_habsburg_monarchist_militants: "Vyzbrojit habsburské militanty"
 POL_habsburg_monarchist_militants_desc: "V Československu jsou lidé toužící po návratu absolutní dědičné vlády - a vše, co musíme udělat, je dát jim zbraně a oni budou habsburskou věc prosazovat silou!"
 POL_hohenzollern: "Hohenzollern"
 POL_hohenzollern_desc: "Němci zamýšleli, aby v novém polském království vládl Hohenzollern - a naše úzké diplomatické vztahy s Rumunskem činí rumunskou královskou rodinu ideálním kandidátem na polského krále."
 POL_hungary_exists_no_vojvodina_tt: "§Y$HUN$§! $TRIGGER_EXISTS$"
 POL_hungary_scope_no_vojvodina_tt: "@HUN §Y$HUN$§!:"
 POL_institute_royal_guards: "Zřídit královskou gardu"
 POL_institute_royal_guards_desc: "S monarchou na trůně je životně důležité vybrat jen ty nejlepší z řad polské armády, aby byli pověřeni osobní ochranou našeho milovaného panovníka."
 POL_integrate_greater_kashubia: "Integrovat Pomořansko"
 POL_integrate_greater_kashubia_desc: "Slovanští Kašubové považují celé Pomořansko za hranice své vlasti - a mnoho Poláků ho rovněž považuje za oprávněné polské území. Nyní, když je tato země v našich rukou, stačí ji integrovat do našeho státu a východní Německo se stane západním Polskem."
 POL_integrate_the_endecja: "Integrovat Endecji"
 POL_integrate_the_endecja_desc: "Zatímco frakce Siódemki z Národně-demokratické strany zasedá u jednacího stolu se sanací, většina strany zůstává proti. Pozváním klíčových členů Endecji do vlády bychom mohli vytvořit kabinet sjednocený pod polským nacionalismem."
 POL_integrate_the_falanga: "Integrovat Falangu"
 POL_integrate_the_falanga_desc: "ONR-Falanga je násilná a rozvratná organizace - ale rostoucí nacionalismus ve vládě by mohl falangisty přimět ke sjednocení s námi pro budoucnost Polska."
 POL_interacting_with_peasants_flag: "Probíhá rozhodnutí o rolnické stávce"
 POL_internal_romanian_support: "Hledat vnitřní rumunskou podporu"
 POL_internal_romanian_support_desc: "Král Rumunska žene svou zemi na pokraj zkázy svým rozhazováním a korupcí. Je to smutné, ale král Michal možná nebude mít jinou možnost než spolupracovat s odpůrci svého otce, aby zajistil přežití Rumunska."
 POL_invest_in_the_peasantry: "Investovat do rolnických komunit"
 POL_invest_in_the_peasantry_desc: "Rolníci za nás bojovali s příslibem, že zlepšíme život na venkově - a my tento slib hodláme splnit. Správné železniční a infrastrukturní sítě zajistí, že nikdo nezůstane pozadu."
 POL_invite_exiled_nobility: "Pozvat exilovou šlechtu"
 POL_invite_exiled_nobility_desc: "Ačkoli mnozí ruští šlechtici odmítají uznat oprávněné dědictví naší královny Anastasie, pozvání zpět s příslibem šlechtických titulů by je mohlo přimět změnit postoj a uznat ji jako jedinou žijící pravou dceru cara Mikuláše II."
 POL_invite_romania_to_morges: "Pozvat Rumunsko do paktu"
 POL_invite_romania_to_morges_desc: "Pouze francouzsko-polská aliance nestačí, aby odolala plné síle mocností Osy. Musíme rozšířit naši alianci mezi moři."
 POL_invite_the_baltics: "Pozvat Pobaltí"
 POL_invite_the_baltics_desc: "Jako převážně katolické země ohrožené bolševickou invazí jsou pobaltské státy přirozenými spojenci falangistické věci a musí být chráněny."
 POL_invite_the_lowlands: "Pozvat Nizozemí"
 POL_invite_the_lowlands_desc: "Ačkoli je falangismus v Beneluxu na politickém okraji, mírná investice času a prostředků by mohla zajistit, že se stane dostatečně mainstreamovým, aby byla aliance s těmito zeměmi uskutečnitelná."
 POL_join_CZE_industry: "Spojit se s českým průmyslem"
 POL_join_CZE_industry_desc: "Průmysl Čech a Polska je roztříštěný a nekoordinovaný - musíme pracovat na nápravě, abychom co nejlépe využili naše nyní sjednocené země."
 POL_join_CZE_military: "Spojit se s českou armádou"
 POL_join_CZE_military_desc: "Naše vojenský průmysl je oddělený a postrádá jednotný cíl - musíme začlenit český průmyslový komplex do polských ozbrojených sil."
 POL_join_CZE_rails: "Sjednotit železnice"
 POL_join_CZE_rails_desc: "Přeprava zásob přes Sudety je nákladná a neefektivní záležitost. Musíme propojit klíčové části našich železnic, pokud chceme ubránit celé naše nové území."
 POL_keep_looking_tt: "§YBudeme zvažovat další kandidáty na trůn§!."
 POL_keep_resistance_low_tt: "Pokud §Rodboj§! v §Y[POL.GetNameWithFlag]§! dosáhne §R50 % nebo více§!, §Y[POL.GetNameWithFlag]§! bude moci rozpoutat §RVaršavské povstání§!!"
 POL_king_michaels_coup: "Převrat krále Michala"
 POL_king_michaels_coup_desc: "Nastal čas, aby král Michal sesadil současnou rumunskou vládu a nechal se korunovat, jak mu náleží jeho dědičné právo. Někdejší spojenci, Polsko a Rumunsko, budou nyní sjednoceny v jedno."
 POL_king_of_bohemia: "Český král"
 POL_king_of_bohemia_desc: "Monarchistické nálady v Československu jsou silné - stačí vznést nárok na český trůn a česká vláda bezpochyby ustoupí našim požadavkům."
 POL_king_of_lithuania: "Království Litevské"
 POL_king_of_lithuania_desc: "Nastal čas - litevské obyvatelstvo bylo pobouřeno proti [LIT.GetLeader] a monarchističtí stoupenci jsou připraveni předložit vládě své požadavky. S polskou podporou uvidí [Root.GetLeader] jako svého Bohem ustanoveného vládce."
 POL_kings_guard: "Královská garda"
 POL_kings_guard_desc: "Král má ambice vojenského vůdce - a kdo jiný by měl vést než jeho vlastní královská garda?"
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "Konfederacja Narodu je malá skupina polských nacionalistů, kteří se staví proti jakýmkoli německým pokusům okupovat Polsko. Možná, že oznámením našeho odporu vůči Němcům se tito militanti přikloní na naši stranu."
 POL_leftist_economics: "Zavést socialistickou ekonomiku"
 POL_leftist_economics_desc: "V kapitalistické ekonomice slouží kapitál elitám. Se socialisty u moci musíme přeorientovat ekonomiku tak, aby sloužila potřebám rolníků, kteří prolili krev pro tuto revoluci."
 POL_lithuanian_rail: "Polsko-litevské železnice"
 POL_lithuanian_rail_desc: "Cestování mezi unií musí být triviální záležitostí, pokud mají být Polsko a Litva skutečně sjednoceny. Spojením našich železnic výrazně zlepšíme naše zásobovací linie i průmyslovou kapacitu."
 POL_lower_class_education: "Vzdělání pro nižší třídy"
 POL_lower_class_education_desc: "Příliš dlouho byl přístup ke vzdělání blokován bohatstvím a privilegiem - ale v socialismu se osobní vlastnictví kapitálu stává pro školský systém irelevantním."
 POL_merge_civilian_industries: "Sloučit civilní průmysl"
 POL_merge_civilian_industries_desc: "Naše národy jsou nyní sjednocené, a proto nedává smysl, aby Litva stavěla pouze pro sebe a Polsko pouze pro Polsko. Náš průmysl musí být jednotný pro dobro celé země."
 POL_merge_internal_governments: "Sloučit vnitřní správu"
 POL_merge_internal_governments_desc: "Ačkoli Polsko a Rumunsko mají nyní téhož monarchu v čele svých vlád, jejich vnitřní správy zůstávají oddělené. Musíme rumunským občanům nabídnout zástupce v Sejmu a všechny ostatní rumunské úřady spojit s polskými."
 POL_merge_the_arms_industries: "Sloučit zbrojní průmysl"
 POL_merge_the_arms_industries_desc: "Polské a litevské zbrojovky vyráběly zbraně odděleně celé dekády - ale nyní, když jsou naše státy sjednoceny, máme možnost specializovat se a vytvořit spolupráci mezi polskými a litevskými továrnami."
 POL_morges_divisions_tt: "Získáme 3 jednotky s §Y8 pěšími§! prapory a §Ypodpůrným dělostřelectvem§!.\n"
 POL_morges_economic_union: "Francouzsko-polský hospodářský pakt"
 POL_morges_economic_union_desc: "Se zlepšenými vztahy mezi Francií a Polskem si můžeme zajistit vzájemnou hospodářskou pomoc v dobách války."
 POL_morges_pact: "Pakt z Morges"
 POL_morges_pact_desc: "S návratem demokracie do Polska jsou ambice Frontu Morges téměř dokonány. Zbývá už jen posílit náš vztah s Francií a obnovit francouzsko-polskou alianci."
 POL_motors_become_free_tt: "Zahraniční automobilky již nebudou vyžadovat spotřební zboží."
 POL_nationalist_constitution: "Nacionalistická ústava"
 POL_nationalist_constitution_desc: "Dubnová ústava zatím nedokázala upevnit polskou identitu - ale někteří členové Národně demokratické strany a Falangistické strany nabídli svou podporu při změně ústavy tak, aby nadřadila identitu našeho národa nade vše ostatní."
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "Po celém Polsku se šeptá o odporu a svobodě. V našich kostelech i v podzemí usilují stateční a vlastenečtí Poláci o obnovení nezávislého polského státu - a s patřičnou provokací a vybavením se Varšava může osvobodit sama!"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_non_discriminatory_recruitment: "Zrušit diskriminační odvody"
 POL_non_discriminatory_recruitment_desc: "Polští katolíci jsou v naší armádě nepřiměřeně zastoupeni kvůli politikám sanace. Do budoucna umožníme sloužit každému vlastenci či socialistovi, který je ochoten obrátit svou zbraň proti fašismu."
 POL_organize_the_peasants_strike: "Zorganizovat rolnickou stávku"
 POL_organize_the_peasants_strike_desc: "Polsko je rozděleno krví rolníků. Po celém polském venkově se sedláci radikalizují kvůli zlovolné vládní zanedbanosti. [POL.GetLeader] nevyhnutelně dovede stávky k násilí, proto musíme připravit proletariát, aby povstal proti svým utlačovatelům."
 POL_pan_slavism: "Panslovanský revanšismus"
 POL_pan_slavism_desc: "Dosud byl panslovanský pohyb jen užitečným nástrojem Rusů k prosazování své hegemonie nad všemi Slovany, ale také sloužil k sjednocení různorodých slovanských národů do států, jako jsou Jugoslávie či Československo. Proč by tedy Polsko mělo být výjimkou? Neměli bychom také využít této vlny panslavismu?"
 POL_peasant_division_tt: "Získá 4 jednotky se §Y6 pěšími§! prapory.\n"
 POl_english_path_to_socialism: "Polská cesta k socialismu"
 POl_english_path_to_socialism_desc: "Od svého založení v roce 1918 byla Polská komunistická strana podrobována bolševizaci a mnozí její členové jsou dnes jen Stalinovými poskoky. Avšak Maria Koszutska a řada dalších předních členů KPP se snaží odstranit stalinistické prvky ze strany a obrátit Polsko proti Moskvě."
 POl_english_peoples_republic: "Polská sovětská socialistická republika"
 POl_english_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POl_english_peoples_republic_desc_alt: "Polsko vyniká mezi ostatními zeměmi v [SOV.GetAdjective] sféře vlivu díky své relativní industrializaci a odlišné ideologii, a proto je přirozené, že si užíváme vyšší míru autonomie."
 POl_english_peoples_republic_desc_default: "Polsko patří mezi nejvíce industrializované a samostatně silné členské státy SSSR, a proto je přirozené, že si užíváme vyšší míru autonomie."
 POl_english_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POl_english_shock_battallions_desc: "Speciálně vycvičené úderné prapory, Uderzeniowe Bataliony Kadrowe, jsou ozbrojeným křídlem Konfederace národa připravené zemřít, aby Varšava nepadla do rukou nepřítele."
 POL_prepare_german_line: "Připravit německou linii"
 POL_prepare_german_line_desc: "Hranice s Německem je nejzranitelnější částí naší země. Pokud chceme udržet Varšavu mimo německé ruce, musíme je zastavit přímo na hranici a smát se, jak se snaží zlomit naši vůli."
 POL_preserve_baltic_independence: "Zachovat baltskou nezávislost"
 POL_preserve_baltic_independence_desc: "Ačkoliv jsou baltské vlády převážně nedemokratické a kapitalistické, čelí stejným hrozbám z východu i západu jako my. Je lepší zachovat jejich buržoazní diktatury, než je nechat padnout do imperiálních choutek Německa a Ruska."
 POL_preserve_bougoise_democracy: "Zachovat buržoazní demokracii"
 POL_preserve_bougoise_democracy_desc: "Ačkoli cílem KPP je nakonec šířit socialismus po celém světě, v těchto temných časech vzestupu světového fašismu je nezbytné bojovat po boku kapitalistů za zachování buržoazní demokracie. Jen ve světě bez fašismu jsou materiální podmínky vhodné pro světovou socialistickou revoluci."
 POL_press_for_liberia: "Prosazovat zájmy v Libérii"
 POL_press_for_liberia_desc: "V roce 1932 se polská a liberijská vláda dohodly, že Libérie bude svěřena do polské správy. Američané naši přítomnost v Libérii považují za urážku, ale země je zranitelná a zoufale potřebuje polskou ochranu."
 POL_press_the_habsburg_claim: "Prosadit habsburský nárok"
 POL_press_the_habsburg_claim_desc: "Maďarsko je příliš dlouho bez krále a arcivévoda Otto von Habsburg zůstává bez trůnu, který by mohl nazývat svým. Musíme prosadit nárok našeho příbuzného na trůn a zajistit habsburskou vládu v Evropě!"
 POL_pressure_for_the_west: "Tlačit na Západ"
 POL_pressure_for_the_west_desc: "Přesné hranice mezi Polskem a Německem byly předmětem debat v desetiletích po Velké válce. V těchto debatách si Němci ponechali většinu svých průmyslových center, zatímco Polsku zůstalo jen málo, co by připomínalo průmysl. Když Východ získal [SOV.GetNameDef], musí být tyto území nahrazeny Slezskem a Pomořanskem."
 POL_privatize_education: "Zabavit zahraniční podniky"
 POL_privatize_education_desc: "Ačkoli nám zahraniční investoři byli dosti užiteční, podniky, které zde založili, budou v polských rukou mnohem lépe využity. Původní vlastníky to rozhněvá, ale je to nezbytný čin vlastenectví."
 POL_pro_allied_government: "Jmenovat prospojeneckou vládu"
 POL_pro_allied_government_desc: "Mnozí poslanci Sejmu jsou již nakloněni pokračování polské orientace na Západ, a povýšením těchto zástupců do vyšších vládních funkcí se otevřeněji přihlásíme k věci Spojenců."
 POL_proclaim_slavic_unity: "Vyhlásit slovanskou jednotu"
 POL_proclaim_slavic_unity_desc: "S veškerým ruským a polským územím pod naší kontrolou můžeme dosáhnout toho, čeho nedosáhl žádný car. Se souhlasem a podporou Rusů i Poláků můžeme vyhlásit sjednocení slovanských národů."
 POL_push_for_ruthenia: "Postup přes Ukrajinu a Bělorusko"
 POL_push_for_ruthenia_desc: "Železniční sítě Ukrajiny a Běloruska byly žalostně zanedbány, ale tato území jsou stejně tak součástí společenství jako každá jiná. Musíme investovat do východních tratí, chceme-li prorazit přímo skrze Sověty a znovu získat to, co je naše."
 POL_radicalize_poles_in_germany: "Radikalizovat Poláky v Německu"
 POL_radicalize_poles_in_germany_desc: "Po celém Německu žijí polské menšiny připravené k radikalizaci. Možná, že když jim odhalíme německé plány vůči Polsku, podnítíme je k militantnosti a připravíme je na soulad s naší věcí."
 POL_raise_the_black_madonna: "Přijmout Čenstochovskou Madonu"
 POL_raise_the_black_madonna_desc: "Čenstochovská Madona je posvátný obraz blahoslavené Panny Marie, oblíbený mezi nižšími vrstvami jako ochránkyně Polska a chudých. Přijetím Madony jako symbolu našeho hnutí dáme lidem najevo, že Blahoslavená Panna stojí na naší straně, až nadejde čas."
 POL_reach_out_to_underground_state: "Navázat kontakt s podzemním státem"
 POL_reach_out_to_underground_state_desc: "Polský podzemní stát působí v tajnosti za zavřenými dveřmi. Navázáním kontaktu a poskytnutím podpory můžeme jednou doufat, že se nám podaří přemoci naše bývalé pány."
 POL_reassemble_the_sejm: "Znovusvolat Sejm"
 POL_reassemble_the_sejm_desc: "S obnovením demokratických praktik v Polsku je čas znovu pozvat do vlády poslance, kteří byli vyhnáni sanací."
 POL_reassert_silesian_claims: "Obnovit slezské nároky"
 POL_reassert_silesian_claims_desc: "Osud Slezska byl předmětem velkých sporů v počátcích Polské republiky a tehdejší vláda souhlasila s postoupením většiny Slezska a spokojila se s poměrně malou Horní Slezí. Silná vláda by takový ústupek nikdy neučinila a náš nárok musí být znovu potvrzen."
 POL_reclaim_west_slavia: "Znovuzískat Západní Slávii"
 POL_reclaim_west_slavia_desc: "Kašubové, Polabští Slované i Lužičtí Srbové jsou také západoslovenští lidé a přesto jich tolik zůstává mimo naše hranice a vliv. Pokud máme být ochránci západoslovanských národů, musíme chránit všechny Západoslovany."
 POL_remove_colony_purchase_tt: "Odstraní rozhodnutí: §YNákup [POL_colony_purchase.GetName]§!"
 POL_reopen_national_elections: "Znovuotevřít národní volby"
 POL_reopen_national_elections_desc: "Cílem Endecji je obnovit demokracii v Polsku a zároveň zajistit, aby vláda sloužila zájmům polského nacionalismu. Musíme znovu otevřít volby, avšak takovým způsobem, aby se nepatriotické strany nemohly dostat na kandidátku."
 POL_reopen_the_maritime_and_colonial_league: "Znovuotevřít Polskou koloniální ligu"
 POL_reopen_the_maritime_and_colonial_league_desc: "Ambice na mezikontinentální polskou přítomnost skončily neúspěchem při snaze Polska získat Palestinu, ale s našimi novými úzkými vazbami na Západ a socialistickou vládou jsme nyní v pozici, kdy můžeme použít svůj kapitál k osvobození dělníků kolonií od evropských kolonizátorů pod novou polskou správou."
 POL_request_autonomous_status: "Požadovat autonomní status"
 POL_request_autonomous_status_desc: "Dusíme se pod vahou německého vlivu, musíme požadovat větší průmyslovou autonomii, pokud chceme mít nějakou budoucnost."
 POL_restoration_of_the_royal_sejm: "Obnovení královského Sejmu"
 POL_restoration_of_the_royal_sejm_desc: "Za starých časů Polského království byl Sejm věrným služebníkem lidu a koruny. S obnovením Sejmu a zničením Druhé republiky musíme zajistit, aby všichni poslanci byli loajální koruně a neusilovali o návrat Polska k vládě sanace."
 POL_restore_bermontians: "Obnovit bermontiánce"
 POL_restore_bermontians_desc: "Západoruská dobrovolnická armáda byla síla vedená Pavlem Bermondtem Avalovem, která se snažila obnovit monarchii a pořádek v západních oblastech Ruska. Ačkoliv je nyní Polsko Pavlovou hlavní starostí, zničení ruského komunismu zůstává bermontiánským posláním a všichni bílí Rusové by měli vidět svou povinnost bojovat za bermontiánskou armádu!"
 POL_restore_poland_hungary: "Obnovit Polsko-Uhersko"
 POL_restore_poland_hungary_desc: "Před staletími byly koruny Polska a Uherska sjednoceny a nadvláda nad východní Evropou byla pro národ zajištěna. Nyní, když máme pod kontrolou Sedmihradsko a Nytrii, jedinou překážkou znovuzískání odkazu Polska-Uherska je samotná existence Uherska."
 POL_restore_poland_hungary_tt: "Pokud Maďarsko souhlasí, vstoupí s námi do §Ypersonální unie§!, přičemž zůstane formálně nezávislé."
 POL_restore_the_diet_of_galicia: "Obnovit Haličský zemský sněm"
 POL_restore_the_diet_of_galicia_desc: "Zemský sněm Království Haličského a Lodoměřského reprezentoval habsburskou vládu nad Polskem a nyní, když Habsburk sedí na našem trůně, je zcela přirozené, aby byl sněm obnoven jako polský sněm."
 POL_riot_of_37: "Varšavské nepokoje"
 POL_riot_of_37_desc: "Sanace nikdy dobrovolně nepředá moc falangistům, ale vliv Falangy roste daleko za hranice kontroly sanace. Jedna násilná demonstrace ve Varšavě může stačit k tomu, aby se Falanga dostala přímo k moci."
 POL_romanov: "Romanov"
 POL_romanov_desc: "Ačkoliv je to nepravděpodobná kandidátka, mladá žena, která si říká Anastasie Romanovová, tvrdí, že posledním polským monarchou byl car Mikuláš II., a tudíž je její nárok na Polsko dán samotným Bohem."
 POL_royal_dictatorship: "Zavést královskou diktaturu"
 POL_royal_dictatorship_desc: "Sejm má výkonné právo vetovat jakékoliv rozhodnutí krále, a přestože nám to dosud sloužilo dobře, svět se mění a nesmíme dovolit, aby byrokracie stála v cestě Božímu právu našeho krále vládnout."
 POL_royal_hussars: "Zavést královské husary"
 POL_royal_hussars_desc: "Okřídlení husary patřili mezi nejslavnější polské vojáky, a i když je věk husarského boje dávno pryč, praxe jezdeckého boje zůstává v Polsku silná a potřebuje jen trochu podpory, aby se stala závistí světa."
 POL_royal_officer_corps: "Královský sbor důstojníků"
 POL_royal_officer_corps_desc: "Jako král a generál je Karl Albrecht zářným příkladem toho, jaký by měl být polský gentleman. Možná bychom měli všechny naše důstojníky vycvičit v umění války, tak jako náš král - přímo v zákopech."
 POL_seek_an_alliance_with_kaiser: "Hledat spojenectví s Kaiserem"
 POL_seek_an_alliance_with_kaiser_desc: "Království Polské vděčí za svou existenci Aktu z 5. listopadu, prohlášení učiněnému německým císařem, který slíbil vytvoření nového polského království z ruskem okupovaného Kongresového Polska. Není známo, jaké plány císař s Polskem má, ale možná jemná připomínka německého prohlášení by mohla zasadit semínko nepravděpodobného spojenectví."
 POL_seek_german_alignment: "Hledat sblížení s Německem"
 POL_seek_german_alignment_desc: "Národní socialista, kterého vzorem je samotný [GER.GetLeader], Pavel, se stal známým spojencem fašistických mocností světa, a nyní zbývá jen obrátit se na fašisty a zjistit, zda by přivítali Polsko pod bermontiánskou vládou v jejich Ose."
 POL_sideline_the_sanacja: "Odsunout sanaci na vedlejší kolej"
 POL_sideline_the_sanacja_desc: "Falanga a Endecja získaly v polské vládě dostatečný vliv, že pokud by spolupracovaly těsněji, sanacionisté by mohli ztratit značný politický kapitál a stát se náchylnými ke státnímu převratu..."
 POL_siodemki: "Konsolidovat ústavu"
 POL_siodemki_desc: "Sanace podporuje dubnovou ústavu, zatímco Endecja ji chce nahradit vlastní. Nyní, když naše strany spolupracují, si nemůžeme dovolit další zmatky a musíme se dohodnout na konsolidaci těchto konkurenčních vizí budoucnosti Polské republiky."
 POL_social_commonwealth: "Společenství socialistických republik"
 POL_social_commonwealth_desc: "Ačkoliv jakékoliv ambice obnovit Polsko-Litvu by byly v rozporu s cíli naší revoluce, nelze popřít, že Polsko, Litva a mnohé bývalé členské státy společenství mají společnou historii a společné nepřátele. Vzhledem k našim společným bojům je nezbytné nové společenství; takové, které upřednostňuje bezpečnost a osvobození svých dělníků pod socialismem."
 POL_soldier_king: "Král-voják"
 POL_soldier_king_desc: "Náš král touží bojovat za svou zemi v první linii, ale jako vládci mu nemůžeme dovolit, aby byl vystaven smrtelnému nebezpečí. Možná mu můžeme udělit post maršála, aby mohl sloužit jako sjednocující symbol naší země v krizi a zároveň uspokojit svou touhu po boji."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_alt: "Rozšíření průmyslu"
 POL_soviet_industry_default: "Sovětské průmyslové investice"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_alt: "Navzdory podrobení, které nám přináší [SOV.GetNameDef], musíme pokračovat ve vývoji vlastního průmyslu. Mohlo by se to hodit, pokud se někdy rozhodneme přetrhnout naše řetězy."
 POL_soviet_industry_desc_default: "Výhodou vstupu do SSSR je naše začlenění do mocného svazku států - nyní jsme součástí průmyslové velmoci, která naši zemi obohacuje investicemi. Ačkoliv část našeho průmyslu je věnována k prospěchu SSSR, průmyslové investice, které dostáváme na oplátku, výrazně zvyšují naši výrobní kapacitu."
 POL_soviet_military_staff: "Sovětský vojenský štáb"
 POL_soviet_military_staff_desc: "Se vznikem Druhé polské republiky mnoho levicových polských generálů uprchlo do SSSR, aby pokračovali v boji za světovou revoluci. Nyní, s vládou loajální Sovětům, se tito stateční exulanti mohou vrátit domů."
 POL_state_catholicism: "Státní katolicismus"
 POL_state_catholicism_desc: "Katolická identita je nedílnou součástí falangistické ideologie, a proto musí být církev a stát jedno a totéž."
 POL_state_national_council: "Státní národní rada"
 POL_state_national_council_desc: "Sanacionisté mají dubnovou ústavu, aby kodifikovali své názory, a je nejvyšší čas, abychom udělali totéž. Státní národní rada bude zřízena, aby sdružila socialistické politiky z celého Polska a napravila reakční zákony sanace."
 POL_support_colonial_workers_strikes: "Podpořit stávky koloniálních dělníků"
 POL_support_colonial_workers_strikes_desc: "Dělníci v evropských koloniích trpí a zápasí, když nesou břímě svých pánů, aby udrželi impérium, které jim nic nedává. Tito dělníci postrádají materiální podmínky k vlastnímu osvobození, a pokud máme skutečně přinést světovou revoluci, musíme ozbrojit utlačované proti jejich koloniální elitě."
 POL_support_falangists_in_the_americas: "Podpořit falangisty v Americe"
 POL_support_falangists_in_the_americas_desc: "Amerika je plná falangistických hnutí, zejména v zemích Latinské Ameriky. Rozšíření našeho spojenectví do Ameriky je nutné nejen k zajištění falangistických zájmů po celém světě, ale také k ochraně našich druhů před americkým vlivem."
 POL_support_global_falangism: "Podpořit globální falangismus"
 POL_support_global_falangism_desc: "Nejsme sami v našem boji za přivedení falangismu do naší země. Po celém Polsku jsou dobrovolníci, kteří chtějí podpořit falangistická hnutí po celém světě, a stát by měl tyto jednotlivce podpořit."
 POL_support_monarchism_in_LIT: "Podpořit monarchismus v Litvě"
 POL_support_monarchism_in_LIT_desc: "Stejně jako Polsko měla i Litva zvolit svého nového krále. Na rozdíl od Polska však byly legitimní volby prohlášeny Němci za neplatné. My však můžeme Litevcům poskytnout silného vládce, kterého jim slíbili; někoho, kdo ochrání Litvu před německým imperialismem."
 POL_support_monarchy_in_CZE: "Podpořit monarchismus v Československu"
 POL_support_monarchy_in_CZE_desc: "Habsburská vláda nad Československem rychle mizí v dálce, ale nyní, když Habsburk sedí na našem trůně a polská identita stojí pevně, jsme v pozici, kdy můžeme prosazovat západoslovanskou identitu a uplatnit habsburský nárok na Čechy."
 POL_surrender_the_east: "Odstoupit východ"
 POL_surrender_the_east_desc: "SSSR považuje východní Polsko za oprávněné části Ukrajiny a Běloruska, které SSSR tvrdí, že zastupuje. Možná se můžeme stát spojenci tím, že tato území postoupíme Sovětům."
 POL_the_national_commonwealth: "Národní společenství"
 POL_the_national_commonwealth_desc: "Staré společenství bylo impériem Poláků vládnoucích nad velkými zeměmi a národy. S Litvou v našich rukou je polské impérium znovu zrozeno!"
 POL_trust_in_the_west: "Důvěřovat Západu"
 POL_trust_in_the_west_desc: "Ačkoli Habsburkové z Rakouska bojovali proti západním mocnostem v první světové válce, Polsko je přítelem Západu. Musíme věřit, že naši spojenci za oceánem nám budou i nadále pomáhat, tak jako tolikrát v minulosti."
 POL_underground_conscripts: "Podzemní branci"
 POL_underground_conscripts_desc: "Odvod z řad buněk Polského podzemního státu výrazně zlepší bojovou schopnost našich vojáků proti našim utlačovatelům."
 POL_unite_west_slavia: "Sjednotit se s Čechami"
 POL_unite_west_slavia_desc: "S naším králem na trůnu Polska i Čech potřebujeme pouze sjednotit vnitřní správu Polska a Čech a sen o Západní Slavii bude naplněn."
 POL_warsaw_to_crimea_railway: "Železnice Varšava-Krym"
 POL_warsaw_to_crimea_railway_desc: "Naše ambice vládnout od moře k moři vyžaduje, aby se každé území, které získáme, stalo plně integrovanou součástí našeho národa. Naše přirozené hranice sahají ze severu na jih a z východu na západ, a tato snaha propojit Krym železnicí upevní naši kontrolu nad regionem."
 POL_woo_morges_staff: "Pozvat Front Morges"
 POL_woo_morges_staff_desc: "Naše revolta nikam nepovede bez podpory alespoň části armády. Ačkoli většina zůstává loajální k jednomu ze tří křídel sanace, Front Morges má zájem na obnovení demokracie v Polsku a může být ochotná ke spolupráci."
 SOV_ARTICLE_124_DESC_COMMUNIST: "Je možné, že jsme při prosazování marxisticko-leninských ideálů byli... až příliš horliví v pronásledování náboženství. Možná má však v sovětské společnosti stále svou roli. Naše nová ústava proto bude obsahovat článek zaručující svobodu vyznání všem sovětským občanům."
 SOV_ARTICLE_124_DESC_EXILES: "Komunisté tvrdili, že pouze oddělují církev od státu, ve skutečnosti se však snažili odstranit církev z lidských životů. Po staletí byla církev nedílnou součástí ruské společnosti - a musí se jí znovu stát."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "Význam náboženství v naší společnosti nelze podceňovat. Nastal čas, aby stát přijal a podpořil jeho prvenství - a učinil první kroky ke sjednocení církve a státu."
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "Církev požádala o povolení vysílat své vlastní kandidáty do budoucích voleb do Zemského soboru. Uznávajíce významnou roli patriarchátu v ruské společnosti jsme se rozhodli žádosti vyhovět a připravit cestu k možnému spojení Boží vůle s vůlí našeho vládce."
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "Náboženské prvenství"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "Církevní kandidáti"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "Roku 1931 byl okázalý Chrám Krista Spasitele vyhozen do povětří, aby uvolnil místo pro velkolepý „Palác sovětů“. Vzhledem k hrozbě války nad Evropou je nepravděpodobné, že bychom měli prostředky na stavbu tohoto obludného projektu. Obnova starého chrámu by byla vhodnou olivovou ratolestí pro věřící část obyvatelstva."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "Roku 1931 byl nádherný Chrám Krista Spasitele vyhozen do povětří, aby uvolnil místo pro okázalý „Palác sovětů“. Proč by společnost, která se údajně zakládá na rovnosti, potřebovala palác, zůstává nezodpovězenou otázkou. Nyní, když jsme se vrátili k moci, měli bychom napravit tento strašlivý zločin a zahájit rekonstrukci chrámu."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "Od prvních kroků s článkem 124 urazila pozice církve v našem svazu dlouhou cestu. Je zjevné, že ji ze sovětské společnosti nelze odstranit - proto bychom ji měli přijmout a znovu jí přiznat ústřední místo v životě sovětského dělníka."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Příliš dlouho byl patriarchát odsouván do stínu komunismu. Nastal čas, aby se opět formálně ujal svého právoplatného místa v srdci ruské společnosti a kultury."
 SOV_THE_DECLARATION_DESC_COMMUNIST: "Ve svém slavném „Prohlášení“ z roku 1927 přísahal patriarcha Sergij loajalitu Sovětskému svazu navzdory rozdílům mezi církví a státem. Možná je čas, abychom umožnili větší veřejnou roli jednotlivým metropolitům, kteří toto prohlášení podpořili."
 SOV_THE_DECLARATION_DESC_EXILES: "Hanebné „Prohlášení“ patriarchy Sergije z roku 1927 přísahalo loajalitu Sovětskému svazu navzdory rozdílům mezi církví a státem. Navzdory tomuto zbabělému činu stojí infrastruktura Ruské pravoslavné církve na lidech, kteří toto prohlášení podpořili - a proto nám nezbývá než je znovu přijmout do našeho společenství."
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Cena, kterou jsme zaplatili za [JAP.GetAdjective] pomoc v naší občanské válce, byla až příliš vysoká. Dost! Znovu získáme svou nezávislost za jakoukoli cenu."
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "Nastal čas napravit urážku, kterou na nás Japonci uvalili roku 1905. Tentokrát nám nic nezabrání vládnout Japonskému moři a srazit je na kolena!"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Velká vlastenecká válka za nezávislost"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "Osamělý ostrov"
 SOV_a_global_class_struggle: "Globální třídní boj"
 SOV_a_global_class_struggle_decision_tt: "Odemkne rozhodnutí §YPodnítit proletariát§! k destabilizaci evropských sousedů a k odůvodnění války proti nim."
 SOV_a_global_class_struggle_desc: "Boj za osvobození dělnické třídy musí být ze své podstaty globálním bojem. Dokud existuje jediná země podporující kapitalistický systém, není revoluce v bezpečí. Jakmile dělníci po celém světě poznají, že revoluce je opět na postupu, pohrnou se pod náš prapor a podpoří nás v našem úsilí."
 SOV_a_new_theory_of_revolution: "Nová teorie revoluce"
 SOV_a_new_theory_of_revolution_desc: "Marxistická teorie revoluce byla přesná v 19. století, ale realita 20. století vyžaduje revizi. Revoluce nezačíná vždy v nejvyspělejších zemích, a proto musíme přizpůsobit svůj přístup."
 SOV_a_sustainable_economy: "Udržitelná ekonomika"
 SOV_a_sustainable_economy_desc: "Přechod k nové hospodářské politice přinesl posun směrem k výrobě spotřebního zboží, ovšem za cenu pomalejšího tempa celkové industrializace. Chceme-li být v dlouhodobém horizontu konkurenceschopní, musíme hospodářství nasměrovat k udržitelnějšímu modelu."
 SOV_addressing_internal_affairs: "Řešení vnitřních záležitostí"
 SOV_addressing_internal_affairs_desc: "Ačkoli má revoluce stále mnoho nepřátel po celém světě a miliony dělníků touží po osvobození, nesmíme zapomenout obrátit svůj zrak i k mnoha problémům, které na nás čekají doma."
 SOV_adjoined_battle_priests: "Polní kněží"
 SOV_adjoined_battle_priests_desc: "S rostoucí mocí a vlivem církve v zemi možná nastal čas umožnit jí zapojit se i do vojenských záležitostí. Přijetím role polních kněží v našich jednotkách zajistí duchovenstvo, aby vojáci věděli, že Bůh stojí na naší straně - a to může zvýšit morálku a přimět je bojovat s ještě větší vervou za svou vlast."
 SOV_administrative_reforms: "Administrativní reformy"
 SOV_administrative_reforms_desc: "Stalin si cenil loajality nade vše. V důsledku toho lidé pracující v naší administrativě neprojevují příliš iniciativy ani nezávislého myšlení, protože by je to mohlo dostat do problémů. Musíme v nich tyto hodnoty upevnit, nebo je nahradit lidmi, kteří je mají."
 SOV_advanced_maneuvers: "Pokročilé manévry"
 SOV_advanced_maneuvers_desc: "Mít velké a moderní lodě je k ničemu, pokud jejich posádky nevědí, jak je používat. Musíme zavést pravidelná rozsáhlá námořní cvičení, abychom vycvičili naše posádky i důstojníky v moderní námořní válce."
 SOV_advanced_maneuvers_ns_tt: "$SOV_modify_red_fleet_ns_intro$ \nKoordinace flotily: §G+10%§! \nViditelnost: §G-5.00%§! \nÚčinnost doprovodu: §G+10.0%§! \nPostavení: §G+10.0%§! \n\n"
 SOV_aid_republican_spain_tt: "\n[SPR.GetFlag] [SPR.GetNameDefCap]: \n"
 SOV_align_the_zinovyevites: "Spojit síly s Zinověvovci"
 SOV_align_the_zinovyevites_desc: "$SOV_grigory_zinovyev$ se kdysi postavil na Stalinovu stranu proti Trockému. Bezprostředně poté jej Stalin zradil a zbavil všech funkcí. Na tuto urážku jistě nezapomněl - a pokud mu dáme příležitost k odplatě, chopí se jí."
 SOV_align_the_zinovyevites_factionalism_tt: "Upravuje §Y$SOV_factionalism_modifier$§! o §R-5%§! faktor politické síly."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§! a §Y$SOV_lev_kamenev$§! budou propuštěni z vězení a posláni do exilu (§Gpostavy v exilu nemohou být odstraněny při čistkách§!). Stanou se dostupnými jako poradci po začátku občanské války.\nOdemkne §Yrozhodnutí§! k přidání partyzánů v klíčových státech při vypuknutí občanské války.\n"
 SOV_all_power_to_the_soviets: "Všechna moc sovětům"
 SOV_all_power_to_the_soviets_desc: "Revoluce začala jednoduchou myšlenkou - že lidé by měli mít možnost rozhodovat o svém osudu sami, a to prostřednictvím rad dělníků, vojáků a rolníků. Teprve později se tento systém změnil zpět na systém, v němž rozhodnutí činili nevolení byrokraté z povzdálí. Když se tato rozhodnutí nevyhnutelně obrátila proti nim, byli to obvykle dělníci, kdo za to pykal. Ale už ne!"
 SOV_an_adaptable_army: "Přizpůsobivá armáda"
 SOV_an_adaptable_army_desc: "Tato válka se táhne napříč několika klimatickými pásmy a rozmanitými terény. Musíme být schopni bojovat v každém prostředí a za každého počasí, chceme-li vyhrát."
 SOV_an_adaptable_army_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nOpotřebení v zimě: §G-10.0%§! \nOpotřebení z tepla: §G-10.0%§! \nFaktor získávání odolnosti vůči chladu: §G+15.0%§! \nFaktor získávání odolnosti vůči horku: §G+15.0%§! \nZisk zkušeností v terénních vlastnostech: §G+15.0%§! \n\n"
 SOV_an_empire_in_the_pacific: "Impérium v Tichomoří"
 SOV_an_empire_in_the_pacific_desc: "Jak se naše impérium začíná rozprostírat po Tichém oceánu, musí tomu odpovídat i konstrukce našich lodí, abychom mohli uplatňovat naši moc a vliv v těchto nesmírných vodách."
 SOV_an_empire_in_the_pacific_tt: "Získá §Gnároky§! na všechny státy ve §YVelké Číně§!."
 SOV_an_oceangoing_navy: "Oceánská flotila"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_an_oceangoing_navy_shbb_tt: "Přidá technologii: §Y$ship_hull_super_heavy_1$§!."
 SOV_anti_capitalist_policies: "Protikapitalistická politika"
 SOV_anti_capitalist_policies_desc: "Je zřejmé, že většina, ne-li všechny kapitalistické země, jsou dokonale spokojeny s tím, když mohou jen ukázat fašistům jiný směr, kam rozšířit jejich vliv. Buržoazie si vždy nakonec vybere útlak proletariátu. Nemůžeme jim důvěřovat - musíme být připraveni přenést boj přímo k nim."
 SOV_anti_fascist_policies: "Antifašistická politika"
 SOV_anti_fascist_policies_desc: "S fašisty nemůže být žádné mírové soužití. Měli bychom vyhledat všechny možné spojence a připravit se na nevyhnutelnou konfrontaci."
 SOV_approach_germany: "Přiblížit se Německu"
 SOV_approach_germany_desc: "Není důvod, proč bychom neměli být schopni dosáhnout dohody s Německem. Samozřejmě s nimi nebudeme moci navždy mírově koexistovat, ale Němci na nás nezaútočí, dokud budou mít v zádech západní Spojence - a my bychom je měli povzbudit, aby se vypořádali nejdříve s nimi."
 SOV_approach_primakov: "Oslovit Primakova"
 SOV_approach_primakov_desc: "Vitalij Primakov je jedním z našich předních velitelů jízdy a jeho podpora by byla pro konsolidaci země nesmírně cenná."
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§! se v občanské válce postaví na stranu Levé opozice a přivede s sebou vojáky a loajální generály."
 SOV_approach_semyonov: "Oslovit Semjonova"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$ přijal místo poradce v [MAN.GetName]. Sílící věc každou hodinou by nás měla vést k tomu, abychom jej přesvědčili k návratu. Jeho prvním úkolem by bylo zorganizovat velký jízdní sbor pro nové Ruské impérium."
 SOV_approach_semyonov_tt: "§Y$SOV_grigory_semyonov$§!, když začne [GetSovietCivilWarName], se stane dostupným jako poradce a generál.\nOdemkne §Yrozhodnutí§! k naverbování dalších jezdeckých divizí."
 SOV_approach_tukhachevsky: "Oslovit Tuchačevského"
 SOV_approach_tukhachevsky_desc: "Michail Tuchačevskij je bezpochyby jedním z našich největších vojenských teoretiků. Jeho teorie rychlých kombinovaných úderných jednotek, které pronikají hluboko do týlu nepřítele, sice mají kritiky, ale přesto se těší podpoře schopných generálů. Pokud jej dokážeme přesvědčit, aby podpořil naši věc, bude neocenitelným přínosem."
 SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§! se v občanské válce postaví na stranu Levé opozice a přivede s sebou vojáky a loajální generály."
 SOV_architect_of_communism: "Architekt komunismu"
 SOV_architect_of_communism_desc: "Neochvějný soudruh Stalinův závazek k ideálům revoluce mu umožnil pochopit výzvy budování socialismu v jedné zemi. Jelikož je práce na budování socialismu v plném proudu, může se obrátit k dalšímu kroku: jak přejít od socialismu k plnému komunismu."
 SOV_aristocratic_investments: "Šlechtické investice"
 SOV_aristocratic_investments_desc: "Po světě je stále rozptýleno mnoho příslušníků bývalé ruské šlechty, přičemž řada z nich disponuje značným bohatstvím. Část tohoto majetku by mohla být zpřístupněna k nákupu zbraní a vybavení."
 SOV_article_124: "Článek 124"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_autonomous_soviet_republics: "Autonomní sovětské republiky"
 SOV_autonomous_soviet_republics_desc: "V letech po revoluci se stalinisté snažili potlačit regionální identity a omezit sebeurčení dělníků v některých oblastech svazu. Kontrarevoluční charakter těchto kroků je zjevný. Pokud si dělníci v některých sovětských republikách přejí vyšší míru autonomie, měli bychom jim ji bez váhání poskytnout."
 SOV_autonomous_soviet_republics_tt: "Umožní udělit nezávislost zemím."
 SOV_back_to_the_nep: "Zpátky k NEPu"
 SOV_back_to_the_nep_desc: "Dříve než vybudujeme socialistickou společnost, musíme vytvořit základy a dále rozvíjet ekonomiku. V prvních letech revoluce jsme zavedli Novou ekonomickou politiku, která umožnila růst hospodářství díky tržním mechanismům. Tato politika byla rychle zrušena, ještě než mohla přinést plody. Nyní, když jsme opět u moci, můžeme znovu nastartovat tento přerušený proces k lepší společnosti."
 SOV_back_to_the_nep_new_economy_law: "Odemkne nový hospodářský zákon: §Y$new_economic_policy$§!"
 SOV_baltic_security: "Bezpečnost Pobaltí"
 SOV_baltic_security_desc: "Osud zemí kolem Baltského moře je úzce spjat s naším. Nemůžeme dopustit, aby se na našich hranicích usadila nepřátelská vláda."
 SOV_ban_excessive_hero_worship: "Zakázat přehnaný kult hrdinů"
 SOV_ban_excessive_hero_worship_dec_cost_tt: "Cena rozhodnutí v kategoriích §YDiplomacie§!: §G-50%§!"
 SOV_ban_excessive_hero_worship_desc: "Rozmáhá se trend publikování smyšlených a silně přikrášlených příběhů ze soukromého života soudruha Stalina a jeho dětství. Ať už jsou dobře míněné, tyto texty jsou kontrarevoluční - usilují o nastolení kultu hrdinství v myslích sovětského lidu a nahrazují důkladné studium teorií soudruha Stalina pouhou slepou idolatrií."
 SOV_barrier_troops: "Závěrné oddíly"
 SOV_barrier_troops_desc: "Boj je často chaotický a je pochopitelné, že někdy vojáci ztratí kontakt s vyšším velením. Musíme zřídit jednotky v týlu, které tyto opozdilce shromáždí a pošlou zpět do boje - a ty, kdo by své soudruhy zradili snahou vyhnout se povinnosti, zatknou."
 SOV_barrier_troops_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nObnova organizace armády: §G+10.00%§! \n\n"
 SOV_beaten_but_not_defeated: "Poraženi, no nezlomeni"
 SOV_beaten_but_not_defeated_desc: "Je zřejmé, že komunisté zavedli naši kdysi hrdou zemi na zrádnou cestu. Dříve nebo později sousední státy vycítí slabost režimu a zaútočí. Máme-li zachránit naši milovanou vlast, musíme komunisty zbavit moci!"
 SOV_beaten_but_not_defeated_tt: "Zahájí proces, kterého výsledkem bude §Y[GetSovietCivilWarName]§! v [ROOT.GetNameDef] mezi komunisty a opozicí v exilu."
 SOV_behead_the_snake: "Setnout hlavu hada"
 SOV_behead_the_snake_desc: "Je naprosto jasné, že Svaz nebude v bezpečí, dokud nebude hrozba trockistického převratu definitivně zažehnána. Ačkoli by bylo vhodné postavit Trockého před soud, abychom odhalili jeho protisovětské aktivity, tento luxus si nemůžeme dovolit. Jedinou možností je jeho zavraždění, aby spiknutí proti vládě přišlo o svého vůdce a hlavního podněcovatele."
 SOV_behead_the_snake_lar_has_agency: ""
 SOV_behead_the_snake_lar_no_agency: "§R(Vyžaduje vybudování zpravodajské služby)§!."
 SOV_behead_the_snake_lar_tt: "Odemkne operace k zavraždění Trockého. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Odemkne rozhodnutí k zavraždění Trockého."
 SOV_behead_the_snake_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nSloty pro operativce: §G+1§! \n\n"
 SOV_belarus_claims_tooltip: "Současné §Ysovětské nároky§!: §Y[?BALTIC_claims_printed]§!"
 SOV_brilliant_genius: "Geniální vůdce"
 SOV_brilliant_genius_academies_of_sciences_tt: "Cena rozhodnutí §Y$SOV_national_academy_of_sciences_dec_cat$§!: §G-50%§!\n"
 SOV_brilliant_genius_desc: "Nesporně nejbystřejší muž současnosti, soudruh Stalin, povede náš národ k novým výšinám vědeckého rozvoje a posune pokrok lidstva kupředu obrovskými kroky."
 SOV_bring_old_trotskyists_back: "Přivést zpět staré trockisty"
 SOV_bring_old_trotskyists_back_desc: "V raných letech revoluce probíhaly uvnitř strany mnohé vyhrocené debaty. Někteří, kteří nebyli zcela v souladu s linií, jako Karl Radek a Jevgenij Preobraženskij, byli dokonce vyloučeni kvůli drobným neshodám. Možná by gesto smíření k těmto dlouho sloužícím členům stačilo, aby se vrátili do našich řad."
 SOV_bring_old_trotskyists_back_effect_tt: "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou dostupnými jako poradci."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! byli Stalinem vypuzeni."
 SOV_bringing_breakaways_back_to_the_fold: "Navrátit odpadlíky"
 SOV_bringing_breakaways_back_to_the_fold_desc: "Když jsme znovu získali většinu země, musíme se vypořádat s odštěpeneckými státy. Snad si nemyslí, že ztrátu území Ruské říše přijmeme jako definitivu?"
 SOV_call_for_aid: "Volání o pomoc"
 SOV_call_for_aid_desc: "Boj proti komunismu v Rusku je součástí širšího zápasu proti komunismu všude. Vítězství nad komunismem v Rusku by zasadilo smrtelnou ránu celosvětovému komunistickému hnutí, a tak bude mnoho zemí ochotných nám pomoci."
 SOV_capital_of_the_tsars: "Hlavní město carů"
 SOV_capital_of_the_tsars_desc: "Petrohrad byl v historii hlavním městem našeho hrdého národa. Nyní, když Zimní palác opět obývá Romanov, je čas, aby se toto velkolepé město znovu stalo oficiálním hlavním městem a aby byly veškeré snahy věnovány jeho okázalosti."
 SOV_capital_of_the_tsars_tt: "Udělí:\nMístní rychlost výstavby: §G+25%§!"
 SOV_carry_revolution_east: "Přinést revoluci do Orientu"
 SOV_carry_revolution_east_decision_tt: "Odemkne rozhodnutí §YOrganizovat pátou kolonu§! a §YPodnítit proletariát§! u asijských sousedů."
 SOV_carry_revolution_east_desc: "Brutální vykořisťování afrických kolonií zanechalo tyto společnosti neschopné dosáhnout úrovně, kde by revoluce mohla snadno uspět. To ale není případ vyspělejších společností v Asii, kde existuje obrovský revoluční potenciál, čekající na uvolnění."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_claim_on_bessarabia: "Nárok na Besarábii"
 SOV_claim_on_bessarabia_desc: "V roce 1918 Rumuni nestydatě využili našich vnitřních problémů a anektovali Besarábii. Je čas jim připomenout, že drží území, které nám právně náleží, a pokud nebudou ochotni obnovit správné hranice, vyženeme je vojenskou silou."
 SOV_claims_in_baltic: "Nároky v Pobaltí"
 SOV_claims_in_baltic_desc: "Pobaltské státy byly kdysi nedílnou součástí Ruska. Jejich obyvatelé potřebují ochranu velkého státu, který je dokáže bránit před vykořisťováním. Pokud Pobaltské státy na tyto podmínky nepřistoupí, možná budeme muset použít sílu, abychom zajistili jejich ochranu."
 SOV_claims_on_poland: "Nároky vůči Polsku"
 SOV_claims_on_poland_desc: "Polsko drží území, která byla po staletí ruská, čímž rozděluje Ukrajinu a Bělorusko mezi naše státy. To je nepřijatelný stav. Mohli nás sice porazit v roce 1921, ale měli bychom jim připomenout, že časy se změnily."
 SOV_clandestine_cells: "Tajné buňky"
 SOV_clandestine_cells_desc: "Stalinisté vidí všude rozvraceče, špiony a sabotéry. Dělají to tak dlouho, že jim většina lidí už nevěří, když volají po vlkovi. Toho můžeme využít a vytvořit buňky ve velkých průmyslových podnicích, které se v případě, že Stalin zpochybní naše převzetí moci, zapojí do sabotáže."
 SOV_clandestine_cells_tt: "Odemkne §Yrozhodnutí§! pro sabotáž průmyslu během občanské války."
 SOV_cohesion_first: "Soudržnost na prvním místě"
 SOV_cohesion_first_desc: "To poslední, co teď potřebujeme, je snižování standardů. Každý, kdo chce sloužit v armádě, je vítán - ale bude sloužit v existujících jednotkách a bude vycvičen podle řádných vojenských standardů."
 SOV_cohesion_first_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divize: §G+5.0%§! \nDoba výcviku: §R+10.00%§! \n\n"
 SOV_collectivist_propaganda: "Kolektivistická propaganda"
 SOV_collectivist_propaganda_desc: "Mnoha výzvám nikdy žádný občan nečelí sám. Všechny naše boje jsou společné boje, a tudíž všechny naše úspěchy jsou společné úspěchy."
 SOV_comecon_alt_name: "$SOV_common_economic_space_name$"
 SOV_comecon_communist_name: "$SOV_comecon_name$"
 SOV_committee_in_exile: "Výbor v exilu"
 SOV_committee_in_exile_desc: "Nikdy si nemůžeme být jisti, na koho padne Stalinův šílený zrak příště. Musíme připravit tajné cesty a úkryty, abychom mohli propašovat lidi ze země, pokud zjistíme, že se někteří naši podporovatelé stali terčem další čistky."
 SOV_committee_in_exile_tt: "Odemkne rozhodnutí §Y$SOV_send_supporters_abroad$§!, které nám umožní poslat sympatizanty do exilu (§Gpostavy v exilu nemohou být odstraněny při čistkách§!). Vyhnané postavy se stanou dostupnými, jakmile vypukne občanská válka."
 SOV_concessions_to_foreign_powers: "Ústupky cizím mocnostem"
 SOV_concessions_to_foreign_powers_desc: "Je hluboce ponižující, že musíme žebrat o zahraniční pomoc v našem boji za záchranu země, ale Stalinova tyranie a paranoia nás k tomu donutily."
 SOV_concessions_to_foreign_powers_tt: "Odemkne §Yrozhodnutí§! o žádosti o pomoc cizích mocností výměnou za ústupky."
 SOV_consolidate_power: "Konsolidace moci"
 SOV_consolidate_power_desc: "Válka, která roztrhla náš národ, byla nyní vyhrána. Musíme upevnit své postavení a systematicky odstranit ty, kdo se odvážili postavit proti nám."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§! se stane dostupným jako poradce."
 SOV_control_scandinavia: "Ovládnout Skandinávii"
 SOV_control_scandinavia_decisions_tt: "Aktivuje rozhodnutí §YTlačit na vládu§! a §YPodporovat ideologické shromáždění§! v severských zemích."
 SOV_control_scandinavia_desc: "Poslední hrozbou na naší severní hranici jsou vlády na Skandinávském poloostrově. Musíme jim dát jasně najevo, že mírové soužití vyžaduje vzájemnou důvěru - a vládě, jejíž ideologie není v souladu s naší, věřit nemůžeme."
 SOV_cooperation_against_stalin: "Spolupráce proti Stalinovi"
 SOV_cooperation_against_stalin_desc: "Ať už jsou naše rozdíly jakékoli, v této fázi boje musíme být sjednoceni v odporu proti Stalinovi."
 SOV_cooperation_against_stalin_factionalism_tt: "Upraví §Y$SOV_factionalism_modifier$§!: §G-15 %§! cena politických poradců, §R-10 %§! stabilita popularity strany, §R-5 %§! politická síla."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§! a §Y$SOV_aleksey_rykov$§! se stanou dostupnými jako poradci."
 SOV_cooperation_against_stalin_other_tt: "Stanou se dostupní noví poradci."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou dostupnými jako poradci."
 SOV_coup_detat: "Státní převrat"
 SOV_coup_detat_civil_war_tt: "Přidává podporu Pravé opozici v armádě, námořnictvu a letectvu.\nZahajuje §YSovětskou občanskou válku§!. "
 SOV_coup_detat_desc: "Nadešla hodina chopit se vlády nad zemí. Pokud vše půjde dobře, udeříme rychle a odstraníme největší překážky v bezkrevném převratu. Pokud ne, budeme muset o naši vlast bojovat."
 SOV_coup_detat_success_tt: "§YPravá opozice§! převezme moc prostřednictvím převratu. §Y$SOV_lavrenty_beriya$§! je odstraněn."
 SOV_covert_operations: "Tajné operace"
 SOV_covert_operations_desc: "Komunisté mají sklony k nedůvěře a vnitřním bojům. Pokud budeme hrát správně, možná se nám je podaří přimět, aby se navzájem sežrali."
 SOV_covert_operations_tt: "Odemkne §Yrozhodnutí§! k nastražení intrik na členy strany a armády."
 SOV_covert_support_for_spanish_poum: "Tajná podpora španělskému POUM"
 SOV_covert_support_for_spanish_poum_desc: "Ve Španělsku je kontrarevoluce v plném proudu. Fašisté a reakční síly podporují španělské nacionalisty. Španělští republikáni mají dostatek nadšení, ale to bohužel není náhradou za zbraně a munici, ani za politické vědomí. My jim můžeme poskytnout vše trojí."
 SOV_covert_support_for_spanish_poum_tt: "Poskytnutí tajné podpory způsobí, že se POUM stane dominantní frakcí během anarchistického povstání ve španělské občanské válce, čímž se změní v §Y$communism$§! povstání namísto $neutrality$ povstání.\n\n"
 SOV_curtailment_of_the_collective_farms: "Omezení kolchozů"
 SOV_curtailment_of_the_collective_farms_desc: "Obrovské kolchozy jsou typickým příkladem byrokratického stalinistického gigantismu. Odtrhávají rolníka od výsledků jeho práce a fakticky z něj dělají průmyslového dělníka na poli. Zároveň produkce výrazně poklesla a narušení výroby potravin už vedlo ke katastrofě. Musíme toto šílenství urychleně zvrátit."
 SOV_curtailment_of_the_collective_farms_tt: "Uzamkne zaměření Pětiletý plán"
 SOV_demand_balkan_submission: "Požadovat podrobení Balkánu"
 SOV_demand_balkan_submission_decisions_tt: "Aktivuje rozhodnutí k §Yposílání ultimát§! balkánským zemím."
 SOV_demand_balkan_submission_desc: "Minulé zkušenosti ukázaly, že země kolem nás využijí jakoukoli naši slabost. S válkou, která se blíží v Evropě, si nemůžeme dovolit mít sousedy s pochybnou loajalitou. Země na Balkáně a v Malé Asii si budou muset vybrat, zda budou stát s námi, nebo proti nám."
 SOV_demand_eastern_poland: "Požadovat východní Polsko"
 SOV_demand_eastern_poland_desc: "Na konci Velké války byla stanovena Curzonova linie a dohodnuta jako východní hranice Polska. Tato linie probíhá asi 200 kilometrů západně od současné polské hranice. Měli bychom jim tuto základní historickou skutečnost připomenout a zajistit, že hranice bude tam, kde má být."
 SOV_depoliticize_the_military: "Depolitizovat armádu"
 SOV_depoliticize_the_military_desc: "Primárním účelem armády je chránit dělnickou třídu. Naši vojáci jsou z velké části sami členy dělnické třídy, a proto nepotřebují dohled. Ještě důležitější je, aby se Rudá armáda soustředila na své hlavní poslání a nebylo jí dovoleno hrát si na politiku."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nMaximální modifikátor nárůstu velitelské síly: §G+10§! \n\n"
 SOV_desperate_measures: "Zoufalá opatření"
 SOV_desperate_measures_decisions_unlocked_tt: "Odemkne několik rozhodnutí §Y$SOV_great_patriotic_war$§!."
 SOV_desperate_measures_desc: "V této zoufalé situaci musíme učinit kroky, které jsme dříve považovali za nemožné. Cokoli, co může zastavit invazi, musí být provedeno."
 SOV_develop_the_urals: "Rozvoj Uralu"
 SOV_develop_the_urals_desc: "Největší hrozba pro naši zemi pravděpodobně přijde z Evropy. Rozvojem oblastí za Uralem vytvoříme rezervu průmyslové kapacity, na kterou nedosáhne ani nejdálkovější bombardér."
 SOV_development_aid_for_eastern_allies: "Rozvojová pomoc pro východní spojence"
 SOV_development_aid_for_eastern_allies_desc: "Po staletí byly země v Asii brutálně vykořisťovány západním imperialismem a kolonialismem. Skromná investice z naší strany by našim spojencům v Asii umožnila mnohem účinněji odolávat dalším kapitalistickým tlakům."
 SOV_development_aid_for_eastern_allies_tt: "Přidá až §G2§! stavební sloty a §Y2 civilní továrny§! v hlavním státě. Přidá §G1§! stavební slot a §Y1 civilní továrnu§! v náhodném nehlavním státě."
 SOV_development_of_tankograd: "Rozvoj Tankogradu"
 SOV_development_of_tankograd_desc: "Naše země se rozkládá na obrovských vzdálenostech, což činí nepraktickým posílat součásti z jedné továrny do druhé. Měli bychom raději vertikálně integrovat naše tankové závody - na jednom konci vstoupí ocel, na druhém vyjedou hotové tanky."
 SOV_development_of_tankograd_factories_tt: "Přidá §G1§! stavební slot a §Y1 vojenskou továrnu§! v každém státě na Urale nebo na Dálném východě s alespoň 3 vojenskými továrnami. (Max. 10)"
 SOV_development_of_tankograd_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \nCena zkušeností za vybavení pro pozemní vojsko: §G-10%§! \n\n"
 SOV_dismantle_the_zemsky_sobor: "Zrušit Zemský sobor"
 SOV_dismantle_the_zemsky_sobor_desc: "Zemský sobor splnil svůj účel. Příliš mnoho demokracie může být nebezpečné, jak ukázal rok 1917. Tyto chyby nesmíme opakovat."
 SOV_dismantle_the_zemsky_sobor_tt: "Polovina současné §Ynefašistické§! podpory se projeví jako postih na §Rstabilitu§!:\n"
 SOV_dissent_in_the_party: "Neshody ve straně"
 SOV_dissent_in_the_party_desc: "Musíme Stalina oslabit na několika frontách, abychom podkopali jeho kontrolu nad stranou. Jedním z přístupů je publikovat množství kritických článků a esejí v stranickém tisku, požadujících reformu a poukazujících na chyby v jeho rozhodnutích. Stalin to bezpochyby vnímá jako znepokojivé, ale nám to posílí postavení mezi opozičními skupinami."
 SOV_divert_attention_towards_military: "Odvést pozornost k armádě"
 SOV_divert_attention_towards_military_desc: "Pokud Stalin uvěří, že armáda je s ním nespokojená, zaútočí na ni místo na nás. A nakonec armáda opravdu nespokojená bude..."
 SOV_divert_purge_attention_tt: "Spustí náhodnou čistku v armádě. \nOdemkne §Yrozhodnutí§! k falešnému obvinění vojenských důstojníků.\nObejde §Y$SOV_the_zinovyevite_terrorist_center$§! zaměření pro Centristé."
 SOV_eastern_development: "Rozvoj východu"
 SOV_eastern_development_desc: "Oblasti Dálného východu za Uralem nabízejí obrovské nevyužité zdroje a široké možnosti průmyslového rozvoje. Musíme zajistit, aby byly připraveny pohánět větší projekty."
 SOV_eastern_expansion: "Východní expanze"
 SOV_eastern_expansion_desc: "Budoucnost Ruska leží na východě. Jakmile zkrotíme Sibiř, je přirozené, abychom usilovali o získání ještě více půdy a zdrojů právě zde."
 SOV_eliminate_opposition_factionalism_tt: "Upraví §Y$SOV_factionalism_modifier$§!:\n Zisk politické síly: §G+5%§!."
 SOV_eliminate_the_left: "Eliminovat levici"
 SOV_eliminate_the_left_desc: "Naším hlavním soupeřem je Stalin, ale musíme uznat, že ve straně je mnoho lidí, kteří jen čekají na příležitost a budou naše úsilí podkopávat svým věčným hašteřením. Jelikož je Stalin stále paranoičtější, nabízí se příležitost zabít dvě mouchy jednou ranou."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_yevgeny_preobrazhensky$§! se stanou potenciálními cíli Stalinových čistek."
 SOV_embrace_the_black_hundreds: "Přijmout Černosotněnce"
 SOV_embrace_the_black_hundreds_desc: "Ve starých dobách, před chaosem revoluce, existovaly skupiny mužů, kteří věřili. Věřili ve silné Rusko, sjednocené Rusko, Rusko, které se nebude bát samo sebe. Říkalo se jim Černosotněnci. Zbytky jejich členů jsou dnes rozptýleny po mnoha zemích, ale víra v ně přetrvává. Můžeme je najít a přivést zpět."
 SOV_embrace_the_black_hundreds_tt: "Odemkne §Yrozhodnutí na mapě§! k infiltraci území; ta budou pod kontrolou, když začne §Y[GetSovietCivilWarName]§!"
 SOV_end_the_khalkhin_gol_conflict: "Ukončit konflikt u Chalchyn Golu"
 SOV_end_the_khalkhin_gol_conflict_desc: "Pohraniční konflikt s Japonskem trvá příliš dlouho. Pokud nemůžeme věřit japonské vládě, že bude respektovat uznanou hranici, pak tuto vládu budeme muset nahradit."
 SOV_end_the_khalkhin_gol_conflict_wargoal_tt: "Získá válečný cíl §YLoutka (zaměření)§! proti §Y[JAP.GetFlag][JAP.GetNameDef]§! a §Yvšem [JAP.GetAdjective] spojencům z Číny§!."
 SOV_eradicate_western_fascism: "Vymýtit západní fašismus"
 SOV_eradicate_western_fascism_desc: "Nemůžeme čekat, až se fašistické režimy v západní Evropě uráčí zaútočit ve chvíli, která jim bude vyhovovat. Nejlepší způsob, jak se vypořádat s fašisty, je udeřit jako první - a tvrdě."
 SOV_estonian_claimed_states_tt: "[ROOT.GetNameDefCap] získá nárok na §Yvšechna [EST.GetAdjective] domovská území§!."
 SOV_exiled_advisors_available_tt: "§YPostavy v exilu se stanou dostupnými.§!"
 SOV_exiles_civil_war_name: "Druhá ruská občanská válka"
 SOV_exiles_name: "Ruští exulanti"
 SOV_expand_aviation_institutes: "Rozšířit letecké instituty"
 SOV_expand_aviation_institutes_desc: "Největší překážkou při zvětšení naší letecké síly je kapacita pro výcvik pilotů. Rozšířením pilotních škol položíme základ pro větší a schopnější letectvo."
 SOV_expand_aviation_institutes_ns_tt: "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností letek při zničení: §G-15%§! \nZisk zkušeností při výcviku letek: §G+5%§! \nŠance na letecké nehody: §G-25.0%§! \nPostih za špatné počasí: §G-10.00%§! \n\n"
 SOV_expand_shipbuilding_plants: "Rozšířit loděnice"
 SOV_expand_shipbuilding_plants_desc: "Naše zeměpisná poloha nás nutí mít roztroušené loděnice pro podporu jednotlivých flot. Jakýkoliv pokus o zvýšení kapacity lodní výstavby proto musí být rozložený."
 SOV_expand_shipbuilding_plants_tt: "Přidá §Y1 stavební slot§! a §Y1 loděnici§! v každém státě, kde byly posíleny námořní základny předchozími zaměřeními."
 SOV_expand_the_agitprop: "Rozšířit Agitprop"
 SOV_expand_the_agitprop_desc: "Abychom oslovili miliony dělníků po celé naší Unii, musíme mluvit jejich jazykem. Naše argumenty musí být jednoduché a snadno zapamatovatelné, aby zůstaly v paměti obyčejného občana. Měli bychom v tomto směru rozšířit naše úsilí."
 SOV_expand_the_aircraft_industry: "Rozšířit letecký průmysl"
 SOV_expand_the_aircraft_industry_desc: "V nadcházejících válkách bude naše letectvo muset zajistit vzdušnou převahu proti nepřátelům vybaveným nejmodernější technikou. Musíme zajistit, aby nejen měli srovnatelná letadla, ale aby jich měli i dostatek."
 SOV_expand_the_aircraft_industry_ns_tt: "$SOV_modify_airforce_ns_intro$ \n$aircraft_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_expand_the_morskaya_aviatsiya: "Rozšířit Morskaja Aviacija"
 SOV_expand_the_morskaya_aviatsiya_desc: "Letadla už dramaticky změnila povahu pozemní války. V budoucnu budou představovat značnou hrozbu i pro nejmodernější hladinové lodě. Musíme zajistit, aby naše námořní letectvo bylo vždy moderní a schopné podporovat ostatní plavidla."
 SOV_expand_the_red_fleet: "Rozšířená [GetSovietArmyAdjectiveBasedOnIdeology] flotila"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_alt: "[GetSovietArmyAdjectiveBasedOnIdeology] flotila je směšně slabá ve srovnání s námořnictvy jiných velmocí. Musíme její rozšíření učinit národní prioritou!"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_experts_in_camouflage: "Odborníci na maskování"
 SOV_experts_in_camouflage_desc: "Abychom získali a udrželi moment překvapení, musíme zajistit, že nepřítel nezaznamená naše pozice ani pohyby, dokud nebude příliš pozdě. Každý voják musí být vycvičen v umění maskování."
 SOV_experts_in_camouflage_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nRychlost zakopání: §G+5.0%§! \nMaximální úroveň zakopání: §G+5.0§! \nRedukce poškození proti letecké podpoře: §G+5.0%§! \n\n"
 SOV_far_east_fortification: "Opevnění na Dálném východě"
 SOV_far_east_fortification_desc: "Od války s Japonskem v roce 1905 sledujeme tento region s obavami. Není tajemstvím, že část japonské armády hledí na naše dálněvýchodní državy s nezkrotnou chamtivostí. Musíme se připravit na střet v této oblasti a podniknout kroky k zpomalení případného nepřátelského útoku, abychom získali čas k přesunu sil ze západního Ruska."
 SOV_far_east_fortification_forts_10: "Přidá §Y10 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_4: "Přidá §Y4 pozemní pevnosti§! na japonské hranici.\n"
 SOV_fascist_womens_movement_tt: "Když začne [GetSovietCivilWarName]:"
 SOV_fascist_youth_union: "Fašistický svaz mládeže"
 SOV_fascist_youth_union_desc: "Místo abychom hleděli do minulosti, musíme se dívat do budoucnosti, k mladým a k moderní technologii. Mladí fašisté planou touhou vidět Rusko navrácené k bývalé slávě. Co jim chybí v zkušenostech, to více než vynahradí svým zápalem."
 SOV_fascist_youth_union_tt: "Naverbuje motorizované pěší jednotky Svazu mládeže, které se přidají na vaši stranu, když začne §Y[GetSovietCivilWarName]§!."
 SOV_father_of_nations: "Otec národů"
 SOV_father_of_nations_desc: "Naše Unie je velká rodina mnoha národů a každá rodina potřebuje hlavu. Touto hlavou je soudruh Stalin, který zajišťuje, že její mnohé děti jsou vychovávány v duchu socialismu a vede naše úsilí k jasné budoucnosti. Kde je třeba být přísný, tam přísný je, ale vždy jej vede smysl pro spravedlnost a férovost."
 SOV_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_alt: "Zrušit pětiletku"
 SOV_finish_the_five_year_plan_default: "Dokončit pětiletku"
 SOV_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_alt: "Pětileté plány sovětského režimu upřednostňovaly intenzivní industrializaci země nade vše, až se staly jedním z největších symbolů bolševického útlaku. Musíme tento projekt odstranit a vytvořit nový národní plán industrializace."
 SOV_finish_the_five_year_plan_desc_default: "Druhý pětiletý plán upřednostňuje rozvoj těžkého průmyslu. Sovětský svaz se musí rychle rozvíjet, aby dokázal držet krok s kapitalistickými a fašistickými mocnostmi Západu."
 SOV_first_moscow_trial_flag: "Dokončil zaměření §Y$SOV_the_zinovyevite_terrorist_center$§!"
 SOV_focus_complete_effect_tt: "\nÚčinky po dokončení zaměření:"
 SOV_focus_select_effect_tt: "Okamžitý účinek po zahájení zaměření:"
 SOV_for_the_common_good: "Pro společné dobro"
 SOV_for_the_common_good_desc: "Řídícím principem všech rozhodnutí našich spojenců musí být dělat co nejvíce dobra, kdykoli je to možné. I když se oběti zpočátku nesetkají s okamžitým zlepšením, musí být jasné, že dlouhodobě to přinese největší užitek."
 SOV_for_the_common_good_relation: "$SOV_for_the_common_good$"
 SOV_foreign_experts: "Zahraniční odborníci"
 SOV_foreign_experts_desc: "Existuje mnoho zahraničních odborníků, kteří by nás mohli hodně naučit o tom, jak zlepšit naši ekonomiku. Naštěstí jsou mnozí z nich kapitalisté, a proto je lze koupit."
 SOV_fortify_mongolian_border: "Opevnit mongolskou hranici"
 SOV_fortify_mongolian_border_desc: "Přestože mají japonští jestřábi v tuto chvíli oči upřené na Čínu, nemůžeme vyloučit, že budou chtít rozšířit své zisky útokem na nás. Musíme zajistit, aby se naši mongolští spojenci nestali otevřeným bokem."
 SOV_fortify_mongolian_border_forts_tt: "[MON.GetFlag]§Y[MON.GetNameDefCap]§!:\n  Přidá §Y1 pozemní pevnost§! v hlavní provincii.\n  Přidá §Y2 pozemní pevnosti§! v každé provincii sousedící s čínským státem, který ovládá [JAP.GetNameDef] nebo [JAP.GetAdjective] spojenec."
 SOV_foster_flying_clubs: "Podporovat letecké kluby"
 SOV_foster_flying_clubs_desc: "Nové piloty je drahé vycvičit, pokud nikdy před výcvikem neviděli letadlo. Mnoho mladých lidí je však fascinováno létáním a s určitou podporou by se z nich mohli stát schopní piloti, kteří by se dokázali rychle naučit jemnosti leteckého boje, pokud už ovládají základy pilotáže."
 SOV_foster_flying_clubs_ns_tt: "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+25.00%§! \nZisk zkušeností při výcviku letek: §G+10%§! \nŠance na letecké nehody: §G-25.0%§! \nPostih za špatné počasí: §G-10.00%§! \n\n"
 SOV_found_the_comecon: "Založit RVHP"
 SOV_found_the_comecon_desc: "Válka ukázala, že musíme zlepšit naši spolupráci a hospodářský rozvoj našich přátel a partnerů. Za tímto účelem vytvoříme organizaci, která bude koordinovat obchod a hospodářský rozvoj mezi našimi zeměmi."
 SOV_found_the_comecon_program_tt: "\n§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! a §Yvšichni [ROOT.GetAdjective] subjekty§! vstoupí do §Y[GetComeconName]§!\n\n"
 SOV_found_the_comecon_subjects_tt: "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 SOV_found_the_jet_institute: "Založit ústav pro proudové motory"
 SOV_found_the_jet_institute_desc: "Současné pístové motory lze posunout jen do určité míry. Budoucí letadla se budou muset spoléhat na nové způsoby pohonu. Měli bychom založit ústav pro výzkum proudových motorů, abychom se ujistili, že nás cizí vývoj nepředstihne."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_alt: "Náš zbrojní průmysl se značně rozrostl a nyní vyžaduje zvláštní vládní úřad, který by jeho další expanzi koordinoval. Založíme proto Ministerstvo obranného průmyslu."
 SOV_found_the_pcdi_desc_default: "Náš zbrojní průmysl se značně rozrostl a nyní vyžaduje zvláštní vládní úřad, který by jeho další expanzi koordinoval. Založíme Lidový komisariát obranného průmyslu."
 SOV_found_the_pcdi_name_alt: "Založit Ministerstvo obranného průmyslu"
 SOV_found_the_pcdi_name_default: "Založit NKOPr"
 SOV_found_the_pcdi_ns_tt: "Přidá §Y$SOV_defense_industry_dynamic_modifier$§!, který poskytuje (náklady na konverzi civilních továren na vojenské: §G-20.00%§!, udržení efektivity výroby: §R-10.00%§!, £prod_eff_cap limit efektivity výroby: §G+5.00%§!, £prod_eff růst efektivity výroby: §R-5.00%§!) \n\n"
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_alt: "Nový začátek"
 SOV_fourth_five_year_plan_available_tt: "[ROOT.GetFlag][ROOT.GetNameDefCap] je v míru s velmocí, která narušila Třetí pětiletku. \n§GToto zaměření bude automaticky dokončeno, jakmile bude podmínka splněna§!."
 SOV_fourth_five_year_plan_default: "Čtvrtá pětiletka"
 SOV_fourth_five_year_plan_desc: "Potrvá ještě nějakou dobu, než budou válečné škody zcela napraveny, ale správným nastavením cílů můžeme už teď dosáhnout zvýšení produktivity."
 SOV_fourth_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \nPodíl továren na spotřební zboží: §Y-5.0%§! \nRychlost oprav továren: §G+5.00%§! \n£prod_eff_cap limit efektivity výroby: §G+2.00%§! \n\n"
 SOV_freedom_of_debate_unity_of_action: "Svoboda diskuse - jednota činu"
 SOV_freedom_of_debate_unity_of_action_desc: "Správa země a její vedení správným směrem je složitá záležitost, a proto musí být možné otevřeně probírat různé alternativy. Jakmile je však rozhodnutí přijato, je povinností každého člena politbyra a celého strany toto rozhodnutí bezvýhradně podporovat."
 SOV_freedom_of_debate_unity_of_action_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nZisk politické síly: §G+5%§! \nNáklady na politické poradce: §G-15%§! \n\n"
 SOV_funds_for_the_cause: "Finance pro věc"
 SOV_funds_for_the_cause_desc: "To, že $SOV_lev_trotsky$ a další působí v zahraničí, může být naší výhodou. Měli bychom pořádat socialistické sbírky po celém světě a zároveň se potají snažit přesvědčit vlády, aby nás podpořily i dodávkami zbraní."
 SOV_funds_for_the_cause_tt: "Přidá národního ducha §Y$SOV_foreign_funds_idea$§! na 365 dní při začátku občanské války."
 SOV_fyp_controlled_factories_tier_1_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_1]§! (Aktuálně §[GetColorControlledFactoriesTier1][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_2_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_2]§! (Aktuálně §[GetColorControlledFactoriesTier2][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_3_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_3]§! (Aktuálně §[GetColorControlledFactoriesTier3][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_4_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_4]§! (Aktuálně §[GetColorControlledFactoriesTier4][?ROOT.num_of_controlled_factories]§!)"
 SOV_fyp_controlled_factories_tier_5_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.SOV_fyp_factory_requirement_tier_5]§! (Aktuálně §[GetColorControlledFactoriesTier5][?ROOT.num_of_controlled_factories]§!)"
 SOV_gain_support_from_party_members: "Získat podporu straníků"
 SOV_gain_support_from_party_members_desc: "Někteří Stalinovi loutkoví poslanci jimi jsou jen proto, že mají strach. Měli bychom je přesvědčit, že náš plán uspěje a že mohou být hrdiny, aniž by se museli příliš namáhat. Způsoby se vždy najdou..."
 SOV_gain_support_from_party_members_tt: "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! a §Y$SOV_nikita_khrushchyov$§! se připojí k opozici při začátku občanské války.\n§G+10%§! stability při začátku občanské války"
 SOV_great_commander: "Velký vojevůdce"
 SOV_great_commander_desc: "Zásluhy soudruha Stalina v oblasti vojenské teorie a velení jsou příliš mnohé, než abychom je mohli vyjmenovat. Zatímco zrádce Trockij mohl Rudou armádu založit, to soudruh Stalin z ní udělal efektivní sílu schopnou ubránit výdobytky dělnické třídy."
 SOV_ground_support: "Podpora pozemních sil"
 SOV_ground_support_desc: "Hlavním úkolem našeho letectva musí být podpora našich pozemních sil. Tato základní skutečnost musí prostupovat každé rozhodnutí."
 SOV_ground_support_ns_tt: "$SOV_modify_airforce_ns_intro$ \nPodpora ze vzduchu: §G+10.00%§! \n\n"
 SOV_heavy_industry: "Těžký průmysl"
 SOV_heavy_industry_desc: "Zatímco naše industrializační projekty nabírají na rychlosti, nastal čas přesunout důraz na těžký průmysl, abychom byli připraveni vyrábět více válečného materiálu."
 SOV_if_poum_wins_tt: "\nPokud §YPOUMisté $SPC_communism_DEF$§! vyhrají španělskou občanskou válku, několik španělských divizí nám přijde na pomoc v naší vlastní občanské válce."
 SOV_impregnable_forts: "Nedobytné pevnosti"
 SOV_impregnable_forts_desc: "Dnes jsou [ROOT.GetAdjective] inženýři schopni stavět skutečně hrozivé opevnění, která snadno odolají i nejtěžšímu bombardování a jsou téměř nemožná k dobytí útokem. S rozsáhlými zásobami munice a proviantu by tyto pevnosti vydržely čelit útoku nepřítele i po celé roky."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_desc: "Naše západní hranice je příliš dlouhá, než abychom ji mohli celou opevnit. Můžeme však vybudovat soustavu opevnění, která soustředí jakýkoli útok nepřítele do předvídatelných míst, kde jej snadno odrazíme soustředěnými silami."
 SOV_improve_the_stalin_line_name_alt: "Posílit západní obrannou linii"
 SOV_improve_the_stalin_line_name_default: "Vylepšit Stalinovu linii"
 SOV_incorporate_local_organizations: "Začlenit místní organizace"
 SOV_incorporate_local_organizations_desc: "Místní organizace často lépe chápou problémy, kterým dělníci čelí, než lidé v hlavním městě. Měli bychom proto oslabit roli ministrů a dalších vyšších stranických funkcionářů a svěřit více pravomocí do rukou místních."
 SOV_increase_aircraft_production: "Navýšit výrobu letadel"
 SOV_increase_aircraft_production_desc: "V poslední době byl kladen přílišný důraz na bezpečnost, což začalo negativně ovlivňovat produkci nových letadel. Mohli bychom ušetřit značné množství prostředků odstraněním nejpřehnanějších bezpečnostních prvků, přičemž bychom stále udrželi naše letectvo velmi bezpečné a schopné."
 SOV_increase_aircraft_production_ns_tt: "$SOV_modify_airforce_ns_intro$ \nŠance na letecké nehody: §R+5.0%§! \n§YVšechny typy letadel§!: £production_cost Náklady na výrobu: §G-5.00%§! \n\n"
 SOV_increase_state_reserves: "Navýšit státní rezervy"
 SOV_increase_state_reserves_desc: "Náš rostoucí průmysl má čím dál větší hlad po zdrojích. Nemůžeme vždy zajistit, aby těžba držela krok s růstem, a proto musíme budovat rezervy, kde to jen půjde."
 SOV_increase_state_reserves_ns_tt: "$SOV_modify_fyp_ns_intro$ \nEfektivita získávání zdrojů: §G+10%§!"
 SOV_increase_state_reserves_silo_tt: "\nTři náhodné státy: \nPřidej §G1§! stavební slot. \nPřidej §Y1 sklad paliva§!."
 SOV_increase_weekly_paranoia_in_trait_tt: "§Y[ROOT.GetLeader]§!: Upraví rys §Y$stalin_political_paranoia$§! o \nTýdenní politická paranoia: §R+1§!"
 SOV_industrial_modernization: "Modernizace průmyslu"
 SOV_industrial_modernization_desc: "Západní země rychle zavádějí nové výrobní metody a technologie. Nemůžeme se spokojit s tím, že je budeme jen dohánět - musíme je předběhnout!"
 SOV_industrial_modernization_ns_tt: "$SOV_modify_fyp_ns_intro$ \n£prod_eff_cap Limit efektivity výroby: §G+5.00%§! \nUdržení efektivity výroby: §G+10.00%§! \n\n"
 SOV_infiltrate_the_nkvd: "Infiltrovat NKVD"
 SOV_infiltrate_the_nkvd_coup_tt: "Zvyšuje šanci na úspěšný pokus o atentát na Stalina."
 SOV_infiltrate_the_nkvd_desc: "Řadoví příslušníci NKVD vykonávají Stalinovu špinavou práci a často působí jako jeho loajální služebníci. Ale i zeď má trhliny. Měli bychom zajistit, aby co nejvíce z nich pracovalo pro nás a tyranovi podávali mylné informace."
 SOV_infiltrate_the_nkvd_tt: "Některé jednotky NKVD se přidají na vaši stranu, když vypukne §Y[GetSovietCivilWarName]§!.\n Odemkne §Yrozhodnutí§! $SOV_expand_nkvd_opposition$"
 SOV_infrastructure_effort_nsb: "Zaměření na infrastrukturu"
 SOV_infrastructure_effort_nsb_desc: "$SOV_infrastructure_effort_desc$"
 SOV_inheritor_of_the_mantle_of_lenin: "Dědic Leninova odkazu"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Soudruh Stalin byl vždy Leninovým nejbližším druhem a nejdůvěryhodnějším žákem. Jako nejvěrnější následovník Leninova učení je přirozené, že právě on by měl zdědit těžký úkol vést národ ke komunismu a připravovat se na nevyhnutelnou světovou dělnickou revoluci."
 SOV_integrate_smirnovs_bloc: "Začlenit Smirnovův blok"
 SOV_integrate_smirnovs_bloc_desc: "Máme několik starých trockistů, kteří byli nedávno zatčeni a uvězněni za odpor proti stalinistickému útlaku. Pár dobře volených slov na správných místech by mohlo zajistit jejich propuštění a vyhnanství, kde by mohli organizovat, zatímco by byli v bezpečí před politickou paranoiou. Nezapomenou, kdo jim pomohl uniknout."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! a §Y$SOV_aleksandr_shlyapnikov$§! budou propuštěni z vězení a posláni do exilu (§Gpostavy v exilu nemohou být odstraněny čistkou§!). Stanou se dostupnými jako poradci při vypuknutí občanské války.\nPřidá podporu Levé opozice ve dvou státech."
 SOV_intensify_pilot_training_program: "Zintenzivnit program výcviku pilotů"
 SOV_intensify_pilot_training_program_desc: "Chceme-li být konkurenceschopní, musí naše letectvo létat a bojovat za všech okolností. Nejlepší cestou k tomu je cvičit naše piloty na nejvyšší možnou úroveň. Co nám může chybět v počtech či technické vyspělosti, nahradíme prostou dovedností."
 SOV_intensify_pilot_training_program_ns_tt: "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+15%§!  \nZtráta zkušeností při sestřelení: §G-15%§! \nŠance na letecké nehody: §G-25.0%§! \nPostih při nočních operacích: §G-10.00%§! \nPostih za špatné počasí: §G-15.00%§!  \nSpotřeba paliva letectva: §R+10.00%§!\n\n"
 SOV_international_revolutionary_marxist_centre: "Mezinárodní revoluční marxismus"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\nKaždý nezávislý nestalinistický komunistický stát, s kterým je [ROOT.GetName] v míru: "
 SOV_international_revolutionary_marxist_centre_desc: "Třetí internacionála padla pod stalinistickým totalitarismem a je pravděpodobně nadobro ztracena. Musíme komunistickým stranám světa nabídnout nový způsob koordinace a spolupráce."
 SOV_international_revolutionary_marxist_centre_faction_name: "Mezinárodní revoluční marxistické centrum"
 SOV_international_revolutionary_marxist_centre_marxism_tt: "Vůdce jejich země přijímá sub-ideologii $marxism$."
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\nKaždý nezávislý nestalinistický komunistický stát, s kterým je [ROOT.GetName] v míru: \n  Získává §Y$SOV_international_socialist_association$§! (Názor na §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n  Dostane událost „§Y[ROOT.GetNameDefCap] nás zve do [ROOT.GetFactionName]§!“."
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Každý stalinistický stát: \n Získává §Y$SOV_international_socialist_association$§! (Názor na §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "Každý stalinistický stát: "
 SOV_international_union_of_soviet_republics: "Mezinárodní svaz sovětských republik"
 SOV_international_union_of_soviet_republics_desc: "Největší možnou zradou naší revoluce byla myšlenka, že socialismus lze - nebo dokonce má - budovat v jediné zemi. Buď jej společně dosáhnou dělníci ve všech zemích, nebo nikdo. Ačkoli je revoluce v různých zemích v různých fázích, budeme sdílet naše zdroje, aby postupovala vpřed ve všech spojeneckých státech, kde dělníci drží vládu."
 SOV_international_union_of_soviet_republics_puppet_tt: "Přidá §Y1 civilní továrnu§! v hlavním státě."
 SOV_international_union_of_soviet_republics_tt: "Upraví §Y$SOV_factionalism_modifier$§!:\nCena obchodu s nadřízeným: §G-10%§!\nStabilita dle popularity strany: §G+10%§!\n"
 SOV_intervention_in_china: "Intervence v Číně"
 SOV_intervention_in_china_chi: "[CHI.GetFlag][CHI.GetNameDef]"
 SOV_intervention_in_china_default: "podporovaná čínská frakce"
 SOV_intervention_in_china_desc: "Situace v Číně se zhoršila do té míry, že začíná ohrožovat naši bezpečnost. Musíme zasáhnout a dosadit v regionu spolehlivou vládu."
 SOV_intervention_in_china_prc: "[PRC.GetFlag][PRC.GetNameDef]"
 SOV_intervention_in_china_sik: "[SIK.GetFlag][SIK.GetNameDef]"
 SOV_intervention_in_china_wargoal_tt: "Získá §Y$puppet_wargoal_focus$§! válečný cíl proti všem čínským frakcím §Gkromě§! §Y[GetAppropriateSupportedChineseFaction]§!."
 SOV_intervention_in_the_americas: "Intervence v Americe"
 SOV_intervention_in_the_americas_desc: "Mnohé malé státy Karibiku a Latinské Ameriky dlouhodobě sužují nestabilní vlády. Je čas ukázat naši politickou sílu a „pobídnout“ jejich vývoj směrem k pevnějším a stabilnějším režimům. Jakmile se u nich ujme vláda podobná té naší, bude jim nabídnuto místo v naší rostoucí vojenské alianci."
 SOV_intervention_in_the_americas_tt: "Země, na které působíme, se s větší pravděpodobností stanou fašistickými.\nZemě, které se v důsledku tohoto vlivu stanou fašistickými, budou pozvány do naší frakce."
 SOV_into_central_asia: "Do Střední Asie"
 SOV_into_central_asia_desc: "Dobytí Střední Asie nás postaví do pozice, odkud můžeme ohrozit Indii a zároveň získat přístup k Perskému zálivu. Strategická nutnost je jasná a naše říše tu svůj hřbitov nenajde."
 SOV_japanese_overtures: "Japonské návrhy"
 SOV_japanese_overtures_desc: "Nyní, když jsme si zajistili západní křídlo, musíme se postarat o východní. Japonci mají mnoho společného s Němci a více podobností s naší novou vládou, než by si sami chtěli přiznat. Zeptejme se Němců, co si myslí o jejich pozvání."
 SOV_keep_commissars_organization: "Zachovat organizaci politruků"
 SOV_keep_commissars_organization_desc: "I v naší nové organizaci potřebujeme lidi, kteří zajistí, že armáda zůstane naprosto loajální vládě. Pokud vojáci ztratí důvěru ve vládu, tuto válku prohrajeme - a prohrajeme ji rychle."
 SOV_keep_commissars_organization_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divizí: §G+5.0%§! \nRychlost zotavení divizí: §R-10.0%§! \nMaximální zvýšení velitelské síly: §G+50§! \n\n"
 SOV_last_purge_focus_days_cult_tt: "Aktuální počet dnů: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt: "Aktuální počet dnů: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt: "Aktuální počet dnů: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_tt: "Aktuální počet dnů: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_latvian_claimed_states_tt: "[ROOT.GetNameDefCap] získá nárok na §Yvšechna [LAT.GetAdjective] domovská území§!."
 SOV_leader_of_the_party_and_the_people: "Vůdce strany a lidu"
 SOV_leader_of_the_party_and_the_people_desc: "Soudruh Stalin plní své těžké úkoly s pečlivostí a schopností a těší se neomezené podpoře jak strany, tak lidu. Jakýkoli náznak ješitnosti nebo sebezbožňování je mu cizí; je snad nejskromnějším člověkem na světě."
 SOV_leader_of_the_party_and_the_people_trait_tt: "§Y[ROOT.GetLeader]§!: Upraví příslušný rys (§Y$stalin_inheritor_of_lenin$§! nebo §Y$stalin_servant_of_lenin$§!) o \nStabilita podle popularity strany: §G+15.00%§! \nPostih stability při obranné válce: §G+40.00%§! \nCena politických poradců: §G-25%§!\n"
 SOV_left_eliminate_right: "Odstranit pravici"
 SOV_left_eliminate_right_desc: "Uvnitř strany existují frakce, které jsou naprosto neslučitelné. Chceme-li převzít vládu a vrátit revoluci na správnou cestu, nemůžeme si dovolit nechat se rozptylovat jejich vměšováním. Pokud ale „soudruh“ Stalin hledá vnitřní nepřátele, mohli bychom mu některé lidi podstrčit..."
 SOV_left_eliminate_right_tt: "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! a §Y$SOV_mikhail_tomsky$§! se stanou možnými cíli Stalinových čistek."
 SOV_left_opposition_civil_war_name: "Sovětská občanská válka"
 SOV_left_opposition_coup: "Zažehnout plameny"
 SOV_left_opposition_coup_desc: "Nastal čas. Povstaňme proti tyranovi. Revoluce začne znovu!"
 SOV_left_opposition_coup_tt: "Přidává podporu Levé opozici v armádě, námořnictvu a letectvu.\nZahajuje §YSovětskou občanskou válku§!. "
 SOV_left_opposition_name: "Levá opozice"
 SOV_left_purges: "Odstranit kontrarevolucionáře"
 SOV_left_purges_desc: "Je tu mnoho dalších, kteří chovali zášť proti Stalinovi. Dokud stále upevňujeme svou moc, nesmíme dovolit, aby tito lidé začali tvořit kontrarevoluční buňky - jinak budeme mít brzy na krku další občanskou válku."
 SOV_left_purges_tt: "Poradci Pravé opozice budou odstraněni"
 SOV_left_right_purges_factionalism_tt: "Odstraní postih k politické síly z §Y$SOV_factionalism_modifier$§!"
 SOV_leningrad_polytechnical_institute: "[195.GetName]ský polytechnický institut"
 SOV_leningrad_polytechnical_institute_desc: "Jako naše přední technická škola poskytuje [195.GetName]ský polytechnický institut už dlouho inženýry a průmyslové konstruktéry pro naši zemi. Měli bychom jej dále rozšířit, abychom měli vždy k dispozici ty nejlepší lidi pro obsazení nových míst v našich rostoucích průmyslových odvětvích."
 SOV_lessons_of_war: "Poučení z války"
 SOV_lessons_of_war_cowed_trait_tt: "\n§YKaždý armádní a námořní velitel§! s vlastností §Y$trait_SOV_cowed_by_stalin_army$§!: \n   Ztrácí §Y$trait_SOV_cowed_by_stalin_army$§!:\n     - Rychlost zotavení divize: §R-10.0%§! \n     - Rychlost posil: §R-2.0%§!\n"
 SOV_lessons_of_war_desc: "Jakékoli plány, které jsme měli před válkou, se po střetu s nepřítelem většinou neosvědčily. Musíme být otevřeni poučením, které nám tato válka dává, a nesetrvávat u zastaralých dogmat. Jen tak můžeme zastavit ústup a začít přecházet do ofenzívy."
 SOV_lessons_of_war_ns_tt: "Upravuje §Y$SOV_the_red_army_dynamic_modifier$§! o \nOrganizace divizí: §G+5.0%§! \nZisk zkušeností armády: §G+10.0%§! \nZtráty zkušených vojáků: §G-25.0%§! \n\n"
 SOV_lessons_of_war_unlock_military_operations_tt: "Aktivace §Y$SOV_order_227$§! odemkne rozhodnutí připravit a provést §Yvojenské ofenzívy§!."
 SOV_liberate_ryutin: "Osvobodit Rjutina"
 SOV_liberate_ryutin_desc: "Soudruh Rjutin nikdy neváhal poukazovat na četné chyby a nedostatky Stalina. Není tedy překvapivé, že se Stalin rozhodl učinit z něj odstrašující příklad. Nyní bychom však měli zatáhnout za nitky, abychom jej dostali do zahraničí, dokud nebude Stalin odstraněn, aby nám pak mohl pomoci vést zemi."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§! bude propuštěn z vězení a poslán do exilu (§Gpostavy v exilu nemohou být odstraněny§!). Stane se dostupným jako poradce po začátku občanské války a jeho příznivci se připojí k opozici."
 SOV_liberation_of_the_european_proletariat: "Osvobození evropského proletariátu"
 SOV_liberation_of_the_european_proletariat_desc: "Bezpáteřní buržoazní vlády v západní Evropě ukázaly naprostou neochotu postavit se fašismu. V nadcházejícím velkém boji mezi fašismem a komunismem nebudou hrát žádnou roli. Dělníci v těchto zemích jsou však ochotni bojovat s námi proti moru fašismu. Musíme jim jen dát vlády, které budou ochotné bojovat."
 SOV_lithuanian_claimed_states_tt: "[ROOT.GetNameDefCap] získává nárok na §Yvšechna [LIT.GetAdjective] území§!."
 SOV_long_live_the_workers_government: "Ať žije dělnická vláda"
 SOV_long_live_the_workers_government_desc: "Nyní, když jsme se vydali na dlouhou cestu ke skutečnému osvobození dělnické třídy, nesmíme podlehnout pokušení nahradit jednu vládu elity jinou. Vláda našeho svazu musí být vždy skutečnou vládou dělníků, od dělníků a pro dělníky."
 SOV_long_range_aircraft: "Letouny dlouhého doletu"
 SOV_long_range_aircraft_desc: "Technologie pokročila do té míry, že naše bombardéry mohou zasáhnout každý bod v nepřátelském zázemí a rychle zničit jeho schopnost vést válku. Armáda tu je především proto, aby držela linii, dokud to nebude dokončeno."
 SOV_long_range_aircraft_ns_tt: "$SOV_modify_airforce_ns_intro$ \nViditelnost při strategickém bombardování: §G-10%§! \n\n"
 SOV_long_range_raiders: "Nájezdníci dlouhého doletu"
 SOV_long_range_raiders_desc: "S takovou vzdáleností od našich námořních základen k hlavním námořním cestám bude pro naše současné ponorky obtížné dostat se do bohatých lovišť. Měli bychom vyvinout dálkovější ponorky, abychom mohli zasáhnout naše nepřátele tam, kde to bolí nejvíc."
 SOV_major_purge_tt: "Proběhla alespoň jedna velká čistka."
 SOV_memories_of_1905: "Vzpomínky na rok 1905"
 SOV_memories_of_1905_desc: "Válka roku 1905 je dodnes černou skvrnou v kolektivní paměti našeho lidu. Musíme toho využít a podnítit dělníky k monumentálnímu úsilí vybudovat novou flotilu, s níž budeme dominovat v Tichomoří - a rozdmýchat plameny jejich nenávisti, aby volali po jejím použití k pomstě na našich starých nepřátelích."
 SOV_merge_aircraft_plants: "Sloučit letecké závody"
 SOV_merge_aircraft_plants_desc: "Ačkoli konkurence mezi konstruktéry vytváří přirozenou motivaci k neustálému zlepšování, zároveň vysává zdroje na duplicitní úsilí, které si nemůžeme dovolit. Měli bychom sloučit naše konstrukční kanceláře a tuto zbytečnou ztrátu odstranit."
 SOV_merge_aircraft_plants_tt: "Odemkne §Yrozhodnutí o sloučení závodů§! pro letecké konstruktéry, což nám umožní sloučit různé závody s aktivním leteckým konstruktérem a zlepšit jeho bonusy."
 SOV_merge_naval_plants: "Sloučit loděnice"
 SOV_merge_naval_plants_desc: "Námořní konstrukce a stavba lodí je časově náročný proces, ve kterém je nadměrná konkurence prostě neefektivní. Měli bychom sloučit naše konstrukční kanceláře a tuto ztrátu úsilí odstranit."
 SOV_merge_naval_plants_tt: "Odemkne §Yrozhodnutí o sloučení závodů§! pro lodní konstruktéry, což nám umožní sloučit různé závody s aktivním lodním konstruktérem a zlepšit jeho bonusy."
 SOV_merge_tank_and_materiel_plants: "Sloučit tankové a zbrojní závody"
 SOV_merge_tank_and_materiel_plants_desc: "Tanky a dělostřelectvo jsou pravděpodobně nejvhodnější pro masovou výrobu, která využívá ekonomii z rozsahu. Měli bychom proto vynutit konsolidaci výrobců tanků a zbrojního materiálu, abychom tento potenciál využili."
 SOV_merge_tank_and_materiel_plants_tt: "Odemkne §Yrozhodnutí o sloučení závodů§! pro konstruktéry tanků a zbrojního materiálu, což nám umožní sloučit různé závody s aktivním konstruktérem tanků či materiálu a zlepšit jeho bonusy."
 SOV_middle_east_diplomacy: "Diplomacie na Blízkém východě"
 SOV_middle_east_diplomacy_desc: "Existuje mnoho příležitostí, jak posílit naše postavení na Arabském poloostrově a v Asii. Velká hra s Brity se chystá nabrat na obrátkách."
 SOV_military_engineering_university: "Vojenská technická univerzita"
 SOV_military_engineering_university_desc: "Ačkoli mnozí po vzniku tanků a letadel vyhlašují konec zákopové války, je zřejmé, že vojenské ženijní práce mají na moderním bojišti stále své místo. Měli bychom vytvořit ústav pro studium moderních metod budování polních opevnění."
 SOV_military_engineering_university_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \nMaximální zakopání: §G+5.0%§! \nRychlost stavby §Ypozemních opevnění§!: §G+5.00%§! \nRychlost stavby §Ypobřežních opevnění§!: §G+5.00%§! \n\n"
 SOV_military_reorganization: "Vojenská reorganizace"
 SOV_military_reorganization_desc: "Naše pokusy vybudovat velkou mechanizovanou armádu byly ušlechtilé, ale předčily naše možnosti. Abychom tuto válku vyhráli, budeme se muset soustředit na zbraně, které po staletí přinášely ruským armádám vítězství: pěchotu a dělostřelectvo. To si nutně vyžádá určité narušení stávajících formací."
 SOV_military_reorganization_ns_tt: "\n$SOV_modify_the_red_army_ns_intro$ \nCena návrhu pěchotních jednotek: §G-10.00%§! \nCena návrhu dělostřeleckých jednotek: §G-10.00%§! \n\n"
 SOV_military_support: "Podpora armády"
 SOV_military_support_desc: "Získání podpory uvnitř ozbrojených sil může být cenné, i když to znamená riskovat, že Stalinovi informátoři odhalí náš plán. Doufejme, že až se to stane, bude už příliš pozdě."
 SOV_military_support_tt: "Zvyšuje podporu ozbrojených sil v případě občanské války.\nOdemkne rozhodnutí rekrutovat další podporu."
 SOV_mine_warfare: "Minová válka"
 SOV_mine_warfare_desc: "Je neekonomické snažit se bránit celé naše pobřeží loděmi. Kladením minových polí na strategických místech můžeme odradit nebo alespoň poškodit každou nepřátelskou flotilu, která by se pokusila přiblížit k našim břehům."
 SOV_modernize_aircraft_facilities: "Modernizovat letecká zařízení"
 SOV_modernize_aircraft_facilities_desc: "Nejlepší letoun na světě se brzy stane k ničemu, pokud musí vzlétat z hrbolatých drah a být udržován v děravých hangárech. Abychom zajistili co nejlepší výkon, musíme mít i tu nejlepší možnou infrastrukturu."
 SOV_modernize_aircraft_facilities_ns_tt: "$SOV_modify_airforce_ns_intro$ \nDolet letadel: §G+5%§! \nObratnost: §G+5%§! \nSpotřeba paliva: §G-5.00%§! \n\n"
 SOV_modernize_aircraft_facilities_tt: "Pokud v §Y[260.GetName]§! nejsou žádná jiná §Yexperimentální zařízení§!, získáme §G1§! §Yzařízení pro aerodynamiku a avioniku§! v §Y[260.GetName]§!."
 SOV_modernize_the_far_eastern_fleet: "Modernizovat Dálněvýchodní flotilu"
 SOV_modernize_the_far_eastern_fleet_desc: "Cušima nás naučila, že se nemůžeme spoléhat jen na početní převahu. Abychom skutečně zvítězili v námořní bitvě, potřebujeme dobře vycvičené posádky a moderní, bezchybné válečné lodě. Nová flotila, kterou vybudujeme, se musí být schopna postavit technologicky vyspělým protivníkům v Tichomoří."
 SOV_modify_airforce_ns_intro: "Upraví [GetSovietAirforceNsName] o"
 SOV_modify_airforce_ns_intro_name_alt: "§Y$SOV_soviet_airforce_dynamic_modifier_alt$§!"
 SOV_modify_airforce_ns_intro_name_default: "§Y$SOV_soviet_airforce_dynamic_modifier$§!"
 SOV_modify_defense_industry_ns_intro: "Upraví §Y$SOV_defense_industry_dynamic_modifier$§! o"
 SOV_modify_fyp_ns_intro: "Upraví §Y[GetAppropriateFYPName]§! o"
 SOV_modify_fyp_ns_intro_alt_ns_name: "$SOV_third_five_year_plan_dynamic_modifier_alt$"
 SOV_modify_fyp_ns_intro_default_ns_name: "$SOV_third_five_year_plan_dynamic_modifier$"
