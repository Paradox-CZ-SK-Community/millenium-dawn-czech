 SOV_molotov_line_forts_6: "Přidá §Y6 pozemních opevnění§! $SOV_molotov_line_forts_where$"
 SOV_molotov_line_forts_where: "na hranici.\n"
 SOV_move_industry_to_the_urals: "Přesunout průmysl na Ural"
 SOV_move_industry_to_the_urals_desc: "Válka přišla k nám a vlast je v ohrožení. Ačkoli naše síly budou bojovat do posledního náboje bez toho, aby ustoupili, nemůžeme si být jisti, že to bude stačit vzhledem k silám, které proti nám stojí. Musíme evakuovat továrny do bezpečí dříve, než budou obsazeny."
 SOV_move_industry_to_the_urals_trains_tt: "§R[?SOV_industrial_relocation_trains_focus] $train_equipment$s§! bude využito po dobu tohoto zaměření.\n\n"
 SOV_muster_the_old_guard: "Shromáždit starou gardu"
 SOV_muster_the_old_guard_desc: "Stále je mnoho těch, kteří kdysi bojovali za cara a vlast. Zestárli a změkli, ale zkušenosti, které válka dává, jsou nenahraditelné. Pokud se k nim dostaneme, mohli by tvořit zkušené jádro nové armády, až přijde čas získat zemi zpět."
 SOV_muster_the_old_guard_tt: "Naverbuje jednotky staré gardy, které se připojí na tvou stranu, až začne §Y[GetSovietCivilWarName]§!."
 SOV_my_brothers_keeper: "Strážce svého bratra"
 SOV_my_brothers_keeper_desc: "Starodávná dynastie Romanovců měla dynastické vazby na mnoho dalších šlechtických rodin. Některé z nich si stále drží moc, jiné o trůny přišly. Nyní, když jsme obnovili vlastní monarchii, měli bychom zajistit, aby i v těchto zemích byli dosazeni ti správní vládci."
 SOV_national_academies_of_sciences: "Národní akademie věd"
 SOV_national_academies_of_sciences_alt_tt: "Odemkne §Y$SOV_national_academy_of_sciences_dec_cat$§! rozhodnutí, která nám umožní budovat akademie věd v spojeneckých, loutkových nebo integrovaných imperiálních územích, čímž se zvýší §Gbonus k rychlosti výzkumu§! poskytovaný národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier_alt$§!."
 SOV_national_academies_of_sciences_available_tt: "Bylo postaveno alespoň §Y[?ROOT.SOV_academies_required_for_atomic_bomb_project] akademií věd§!."
 SOV_national_academies_of_sciences_desc: "Podle vzoru naší vlastní Akademie věd by měly být partnerské národy povzbuzovány k zakládání podobných ústavů, aby posílily své výzkumné schopnosti."
 SOV_national_academies_of_sciences_tt: "Odemkne §Y$SOV_national_academy_of_sciences_dec_cat$§! rozhodnutí, která nám umožní budovat akademie věd v spojeneckých, loutkových nebo integrovaných sovětských republikách, čímž se zvýší §Gbonus k rychlosti výzkumu§! poskytovaný národním duchem §Y$SOV_ussr_academy_of_sciences_dynamic_modifier$§!."
 SOV_national_specialists: "Národní odborníci"
 SOV_national_specialists_desc: "Náš hospodářský rozvoj musí být především veden lidmi, kteří dobře znají jeho stav. Cizinci by potřebovali dlouhý čas, než by si tyto znalosti osvojili, a co je horší - odnesli by si je s sebou při odchodu."
 SOV_national_specialists_tt: "Náklady na průmyslové podniky: §G-50%§!."
 SOV_national_unification: "Národní sjednocení"
 SOV_national_unification_desc: "Chceme-li přežít nadcházející války, nemůžeme si dovolit být rozděleni. Ať už zastáváme jakékoli politické názory, nakonec jsme všichni Rusové."
 SOV_national_unification_tt: "Přidá dvě budovy §Y$arms_factory$§! v hlavním městě, když začne §Y[GetSovietCivilWarName]§!."
 SOV_naval_infantry: "Námořní pěchota"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_alt: "Chceme-li rozšířit naše hranice, mohou být specializované jednotky námořní pěchoty velmi užitečné k nájezdům na nepřátelské pobřežní instalace, ohrožení pobřeží a podpoře hlavní invazní síly."
 SOV_naval_infantry_desc_default: "Ačkoli nemáme v úmyslu provádět invaze na nepřátelská pobřeží v imperialistických výbojích, mohou být specializované jednotky námořní pěchoty velmi užitečné k nájezdům na nepřátelské pobřežní instalace a ohrožení pobřeží."
 SOV_naval_infantry_ns_tt: "$SOV_modify_red_fleet_ns_intro$ \nDoba přípravy invaze: §G-10.0%§! \nKapacita námořní invaze: §G+10§! \nModifikátor kapacity speciálních jednotek: §G+10.0%§! \n\n"
 SOV_night_witches_nsb_tt: "§Y588. noční bombardovací pluk§!, §Y587. bombardovací pluk§! a §Y586. stíhací pluk PVO§! se aktivují v Moskvě."
 SOV_nkvd_primacy: "Nadřazenost NKVD"
 SOV_nkvd_primacy_desc: "Dokud si nebudeme jisti, že všichni nepřátelé státu byli zúčtováni, musíme se i nadále spoléhat na NKVD, aby chránila revoluci."
 SOV_no_major_purge_tt: "Nedošlo k Velké čistce"
 SOV_no_time_for_peace: "Není čas na mír"
 SOV_no_time_for_peace_desc: "Ať si to přejeme sebevíc, naděje na trvalý mír je mizivá. Nové zbraně a technologie učiní válku ještě ničivější než dříve a bohužel musíme investovat těžce vydřené prostředky, abychom drželi krok s našimi nepřáteli."
 SOV_offensive_maritime_strategy: "Útočná námořní strategie"
 SOV_offensive_maritime_strategy_desc: "Nemůžeme si dovolit čekat, až k nám přijde nepřítel. Musíme převzít iniciativu a udeřit na něj, kdekoliv budeme moci."
 SOV_offensive_maritime_strategy_ns_tt: "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_2_bonus_tt$ \n\n"
 SOV_offer_autonomy_to_former_soviet_republics: "Autonomie pro bývalé sovětské republiky"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "Abychom dosáhli svých cílů, museli jsme akceptovat určité ztráty carského území, ale všichni si musí uvědomit, že tyto oblasti jsou skutečně součástí ruské imperiální sféry. Jelikož nám však pomohly znovu dobýt impérium, měli bychom jim jako projev vděčnosti nabídnout určitou autonomii."
 SOV_offer_poland_protection: "Nabídnout Polsku ochranu"
 SOV_offer_poland_protection_desc: "Polsko a polský lid trpěli po staletí mnohými útrapami a ponížením. Je veřejným tajemstvím, že Němci chtějí získat zpět území, které bylo Polsku přiděleno po Velké válce, a jsou ochotni použít násilí. Měli bychom polské vládě nabídnout ochranu, pokud bude ochotna diskutovat o otázce naší společné hranice."
 SOV_oil_production: "Ropná produkce"
 SOV_oil_production_desc: "Dalším logickým krokem v našem průmyslovém rozvoji i ve vojenské modernizaci je zvýšení motorizace. To si vyžádá obrovské zásoby maziv a paliva. Naštěstí disponujeme dostatečnými zásobami ropy, které lze využít, pokud rozvineme potřebný průmysl."
 SOV_oil_production_ns_tt: "$SOV_modify_fyp_ns_intro$ \nSyntetická ropa: §G+5.00%§! \nZisk paliva z rafinerií: §G+5.00%§! \n\n"
 SOV_oil_production_silo_tt: "Přidá §Y1 $fuel_silo$§! ve dvou z těchto států."
 SOV_optimize_production_lines: "Optimalizovat výrobní linky"
 SOV_optimize_production_lines_desc: "Jiné země úspěšně zavedly „fordismus“ ve svých továrnách, aby maximalizovaly výrobu. Musíme se poučit z jejich příkladu."
 SOV_optimize_production_lines_ns_tt: "$SOV_modify_fyp_ns_intro$ \nVýstup továren: §G+2.00%§! \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nZákladní efektivita výroby: §G+5.00%§! \n\n"
 SOV_organization_centralization_discipline: "Centralizace a disciplína"
 SOV_organization_centralization_discipline_desc: "V této době nejistoty se lidé obracejí na politbyro kvůli stabilitě a vedení. Musíme zajistit, aby tento orgán rozhodování nejen podporoval, ale i jednotně stál za rozhodnutími soudruha Stalina."
 SOV_organization_centralization_discipline_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nMaximální zvýšení velitelské síly: §G+20§! \nRychlost mobilizace: §G+5.00%§! \n\n"
 SOV_organization_of_the_partisans: "Organizace partyzánů"
 SOV_organization_of_the_partisans_desc: "Mnozí vojáci, kteří se ocitli za nepřátelskými liniemi, si místo ponižujícího zajetí zvolili pokračování v boji. Spolu s rolníky a dělníky okupovaných území pokračovali v odporu proti vetřelcům. Musíme jim poslat podporu, aby dokázali zaměstnat ještě více nepřátelských jednotek."
 SOV_organization_of_the_partisans_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nSloty pro agenty: §G+1§! \n\n"
 SOV_organize_the_wreckers: "Zorganizovat diverzanty"
 SOV_organize_the_wreckers_desc: "Pokud by se Stalin a jeho přisluhovači rozhodli bojovat, místo aby udělali to nejlepší pro revoluci a odstoupili, musíme být připraveni. V tak zoufalé situaci musíme uvažovat i o sabotáži proti majetku lidu. Musíme však zajistit, aby byla zaměřena tam, kde je potřeba, a nezničila velké úspěchy sovětských pracujících."
 SOV_organize_the_wreckers_tt: "Odemkne §Yrozhodnutí§! k sabotážím průmyslu během občanské války."
 SOV_organize_uprisings_in_the_country: "Zorganizovat povstání v zemi"
 SOV_organize_uprisings_in_the_country_desc: "Je zřejmé, že Stalina se nám nepodaří odstranit od moci bez ozbrojeného boje. Pokud však udržíme jeho pozornost mimo naše přípravy, zajistíme jejich nerušený průběh."
 SOV_organize_uprisings_in_the_country_tt: "Spustí povstání v různých částech země, což povede k větší podpoře v Sovětské občanské válce."
 SOV_organize_wreckers: "Zorganizovat diverzanty"
 SOV_organize_wreckers_desc: "Sověti už nyní očekávají mnoho sabotáží od špiónů a třídních nepřátel. Bezpečnostní divadlo i v těch nejmenších hutích paradoxně frustrovalo mnoho dělníků, a tak bychom snadno našli lidi ochotné pomstít se malým tyranům své továrny, pokud jim dáme prostředky."
 SOV_organize_wreckers_tt: "Odemkne §Yrozhodnutí§! k sabotážím průmyslu během §Y[GetSovietCivilWarName]§!."
 SOV_our_slavic_commitments: "Naše slovanské závazky"
 SOV_our_slavic_commitments_desc: "Kdysi jsme byli ochránci všech Slovanů, dokonce jsme vstoupili do Velké války, abychom bránili naše slabší slovanské bratry. Je čas, abychom znovu převzali tento plášť a nabídli jim naši vojenskou sílu k jejich obraně."
 SOV_paced_industrialization: "Pozvolná industrializace"
 SOV_paced_industrialization_desc: "Zatímco Stalinovo jednostranné zaměření na těžký průmysl vedlo k výraznému zaostávání mnoha odvětví, tento sektor nemůžeme v našich plánech ignorovat. Aby se ostatní odvětví mohla modernizovat a mechanizovat, musíme mít průmyslovou základnu, která to umožní."
 SOV_pacify_the_rim: "Uklidnit Dálný východ"
 SOV_pacify_the_rim_desc: "Nesmíme dopustit opakování války z roku 1905, kdy byly naše dálněvýchodní državy napadeny a zcela nepřipravené na nápor. Musíme investovat do místní infrastruktury, abychom v případě potřeby mohli rychle přesouvat jednotky."
 SOV_panslavic_nationalism: "Panslavismus"
 SOV_panslavic_nationalism_desc: "Rusko bylo dlouho největším a nejstarším bratrem naší slovanské rodiny. Pokud je nějaké ponaučení, které jsme si měli odnést už dávno, je to to, že Slované budou vždy napadáni, šikanováni a utlačováni, pokud se nebudeme držet pohromadě."
 SOV_panslavic_nationalism_tt: "§RStáty musí schválit dohodu, aby se bonusy projevily.§!\n"
 SOV_paranoia_system_active_flag: "£SOV_paranoia_text_icon Politická paranoia je aktivní"
 SOV_patriarch_of_all_russia: "Patriarcha celé Rusi"
 SOV_patriarch_of_all_russia_desc: "Ačkoli v osvícené komunistické společnosti není mnoho důvodů pro zpátečnické pověry, musíme uznat, že mnozí lidé nacházeli v těžkých dobách sílu a útěchu ve své víře. Budování nového typu společnosti není bez obtíží, a proto bychom měli těmto náboženským institucím umožnit fungování, pokud zůstanou loajální státu."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_desc: "Náš průmysl se stal schopným vytvářet stále větší a složitější obráběcí stroje a další těžké stroje, a proto by bylo oprávněné zřídit samostatný vládní orgán, který by tyto projekty koordinoval."
 SOV_pc_of_mechanical_engineering_name_alt: "Ministerstvo strojírenství"
 SOV_pc_of_mechanical_engineering_name_default: "Lidový komisariát strojírenství"
 SOV_pc_of_mechanical_engineering_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \n £prod_eff_cap Limit efektivity výroby: §G+5.00%§! \n £prod_eff Nárůst efektivity výroby: §R-5.00%§! \n\n"
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_desc: "Skromný minomet se rychle stává hlavní formou nepřímé palebné podpory našich jednotek. Musíme se proto snažit vyrábět co nejvíce minometů všech ráží a zřídit vládní agenturu, jejímž jediným účelem bude právě toto."
 SOV_pc_of_mortar_armament_name_alt: "Ministerstvo minometné výzbroje"
 SOV_pc_of_mortar_armament_name_default: "Lidový komisariát minometné výzbroje"
 SOV_pc_of_mortar_armament_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \nPrůlom: §G+5.00%§! \nObrana dělostřelectva: §G+5.0%§! \n\n"
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_alt: "Ministerstvo ruského námořnictva"
 SOV_pc_of_the_ussr_navy_default: "Lidový komisariát námořnictva SSSR"
 SOV_pc_of_the_ussr_navy_desc: "Naše námořnictvo se stává modernějším a schopnějším, a proto je čas uznat jej jako bojovou složku rovnocennou armádě. Prvním krokem je umožnit námořnictvu vytvořit vlastní správu oddělenou od armády."
 SOV_pc_of_the_ussr_navy_ns_name_alt: "$SOV_the_red_fleet_dynamic_modifier_alt$"
 SOV_pc_of_the_ussr_navy_ns_name_default: "$SOV_the_red_fleet_dynamic_modifier$"
 SOV_pc_of_the_ussr_navy_ns_tt: "Přidá §Y[GetAppropriateRedFleetNsName]§!, což poskytne ($MODIFIER_INDUSTRIAL_REFIT_IC_COST_FACTOR$: §G-5%§!, $MODIFIER_REPAIR_SPEED_FACTOR$: §G+5%§!) \n\n"
 SOV_penal_battalions: "Trestní prapory"
 SOV_penal_battalions_desc: "Při ústupu se mnozí jinak schopní vojáci zahanbili tím, že ustoupili dříve, než byla pozice ztracena, nebo jinak jednali proti dobrému chodu naší armády. V této situaci by jejich uvěznění či poprava připravila naši armádu o schopné bojovníky. Měli bychom vytvořit zvláštní jednotky, ve kterých se tito lidé mohou vykoupit bojem."
 SOV_penal_battalions_spawn_tt: "§Y4 trestní prapory§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!. Odemkne rozhodnutí §Y$SOV_raise_penal_units$§!, umožňující každoročně postavit §Y4 trestní divize§!."
 SOV_penal_units_raised_flag: "Naposledy byly postaveny trestní prapory"
 SOV_planned_economy: "Plánovaná ekonomika"
 SOV_planned_economy_desc: "Ačkoli má své nedostatky, je zřejmé, že NEP měl i řadu úspěchů. Stále jsme daleko od toho, abychom mohli přejít k plně socialistické společnosti, ale nyní můžeme začít plánovat hospodářství formálnějším způsobem. Zejména bychom měli vytvořit hospodářskou politiku, která zohlední schopnosti našich partnerů a spojenců a vytvoří více provázanou ekonomiku."
 SOV_planned_economy_dynamic_modifier_tt: "\nPřidá §Y$SOV_planned_economy_dynamic_modifier$§!, což poskytne (Výstup továren: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, postih za nedostatek zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nZa každý stát, který přijme §Y$new_economic_policy$§!, přidá navíc: \nVýstup továren: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nPostih za nedostatek zdrojů: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Dodatečné bonusy se nasčítávají až do maxima: Výstup továren: §Y+10.00%§!, postih za nedostatek zdrojů: §Y-10.00%§!)\n\n"
 SOV_planned_economy_subjects_tt: "Každý subjekt:"
 SOV_policy_of_collective_security: "Politika kolektivní bezpečnosti"
 SOV_policy_of_collective_security_desc: "Ačkoli jsou kapitalistické a často reakční, demokratické vlády napříč Evropou vědí, že je fašisté považují za slabé a zkažené. Pokud přijde válka, budou první, kdo padne, než se plná zuřivost fašismu obrátí proti domovu revoluce. Ti politici, kteří jsou dost prozíraví, aby si to uvědomili, musí vědět, že v Moskvě najdou porozumění."
 SOV_policy_of_individual_security: "Politika individuální bezpečnosti"
 SOV_policy_of_individual_security_desc: "Máme málo přátel a mnoho nepřátel. Neměli bychom si příliš lámat hlavu s tím, s kým uzavíráme dohody - stejně je buď oni, nebo my porušíme, jakmile splní svůj účel."
 SOV_positive_heroism: "Pozitivní hrdinství"
 SOV_positive_heroism_desc: "Ačkoli všechna dosažená vítězství pracující třídy náleží všem jejím členům, můžeme přesto poukázat na jednotlivce jako na vzory, které by ostatní měli následovat."
 SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n   Existuje\n   Dokončil zaměření §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_preemptive_invasion_of_iran: "Preventivní invaze do Íránu"
 SOV_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] není spolehlivá, pokud by vypukla válka, a nemůžeme jí důvěřovat ani v tom, že nevstoupí do války proti nám. Místo abychom čekali, měli bychom situaci vyřešit a vyčistit pole působnosti."
 SOV_preemptive_invasion_of_iran_tt: "Jakmile [PER.GetAdjective] vláda kapituluje, uděláme z nich loutkový stát, začleníme několik pohraničních oblastí a získáme přístup k ropným zdrojům v [PER.GetAdjective] územích. Budeme moci požádat [ENG.GetAdjective] o společnou operaci."
 SOV_prepare_a_war_with_japan: "Připravit válku s Japonskem"
 SOV_prepare_a_war_with_japan_desc: "Než udeříme na Japonsko, musíme se ujistit, že nás nečekají žádná překvapení, a zintenzivnit naše průzkumné úsilí."
 SOV_proclaim_soviet_hegemony: "Vyhlásit sovětskou hegemonii"
 SOV_proclaim_soviet_hegemony_desc: "Je zřejmé, že sovětský systém vlády, sovětské hospodářství a sovětská společnost jsou v každém ohledu nesrovnatelně lepší než systémy, které je předcházely. Dokud tyto zastaralé systémy přetrvávají v jiných částech světa, budou se vždy najít lidé, kteří je budou zpochybňovat - a měli bychom je využít."
 SOV_propaganda_campaigns_taken_10_or_greater_tt: "Provedeno alespoň §Y10§! propagandistických kampaní. (Aktuálně $SOV_propaganda_campaigns_taken_current_10$ kampaní)"
 SOV_propaganda_campaigns_taken_15_or_greater_tt: "Provedeno alespoň §Y15§! propagandistických kampaní. (Aktuálně $SOV_propaganda_campaigns_taken_current_15$ kampaní)"
 SOV_propaganda_campaigns_taken_20_or_greater_tt: "Provedeno alespoň §Y20§! propagandistických kampaní. (Aktuálně $SOV_propaganda_campaigns_taken_current_20$ kampaní)"
 SOV_propaganda_campaigns_taken_5_or_greater_tt: "Provedeno alespoň §Y5§! propagandistických kampaní. (Aktuálně $SOV_propaganda_campaigns_taken_current_5$ kampaní)"
 SOV_propaganda_campaigns_taken_current_10: "§[GetPropagandaCampaignRequirementColor_10][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_15: "§[GetPropagandaCampaignRequirementColor_15][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_20: "§[GetPropagandaCampaignRequirementColor_20][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_current_5: "§[GetPropagandaCampaignRequirementColor_5][?SOV_propaganda_campaigns_taken]§!"
 SOV_propaganda_campaigns_taken_requirement_color_green: "G"
 SOV_propaganda_campaigns_taken_requirement_color_red: "R"
 SOV_protect_the_white_sea_baltic_canal: "Ochraňovat Bělomořský kanál"
 SOV_protect_the_white_sea_baltic_canal_desc: "Kanál mezi Baltským a Bílým mořem je zázrakem moderního inženýrství a nesmí padnout do rukou nepřítele."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_alt: "První celodívčí imperiální letecká skupina"
 SOV_raskovas_aviation_group_default: "Raskovové letecká skupina"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_alt: "Máme nesmírně schopné navigátorky a pilotky. Protože naše zdroje jsou během současné války napjaté, nemůžeme si dovolit, aby takto zkušené ženy stály stranou. Měli bychom zformovat několik celodívčích leteckých jednotek, které podpoří boj."
 SOV_raskovas_aviation_group_desc_default: "Marina Raskovová se ukázala jako nesmírně schopná navigátorka a pilotka. Protože naše zdroje jsou během současné války napjaté, nemůžeme si dovolit, aby někdo tak zkušený stál stranou. Měli bychom jí dát prostředky ke zformování několika leteckých jednotek na podporu boje."
 SOV_raskovas_aviation_group_ns_tt: "$SOV_modify_airforce_ns_intro$ \nZtráta zkušeností letek: §G-10%§! \nPostih při nočním strategickém bombardování: §G-10.00%§! \nPostih za noční operace: §G-20.00%§! \n\n"
 SOV_rebuild_the_far_eastern_fleet: "Obnovit Dálněvýchodní flotilu"
 SOV_rebuild_the_far_eastern_fleet_desc: "Chceme-li zajistit naše zájmy na Dálném východě, natož přejít do ofenzívy, musíme v této oblasti drasticky rozšířit naše loděnice a opravárenské kapacity."
 SOV_rebuild_the_nation: "Obnova národa"
 SOV_rebuild_the_nation_desc: "Naše válkou zpustošená země musí být znovu vybudována. Propagandistickými kampaněmi můžeme zajistit, že každý muž, žena i dítě přispějí k úsilí o obnovu."
 SOV_rebuild_the_savior_cathedral: "Obnovit chrám Krista Spasitele"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_reclaim_uryankhay_krai: "Znovunárokovat Urianchajský kraj"
 SOV_reclaim_uryankhay_krai_desc: "Při mongolské revoluci v roce 1911 se Urianchajská republika a Bogdchánský chanát odtrhly od říše Čching a my jsme vstoupili, abychom je chránili, čímž se Urianchaj stal [ROOT.GetAdjective] územím. Avšak po nedávném chaosu občanské války se zdá, že hledají nezávislost - což jim nesmíme dovolit, jinak nás světové mocnosti budou po staletí považovat za slabé!"
 SOV_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! je uznána mezinárodním společenstvím:"
 SOV_reconcile_japan: "Usmířit se s Japonskem"
 SOV_reconcile_japan_desc: "Hlavní hrozba proti nám přijde z Evropy. Musíme vyřešit všechny sporné otázky s Japonskem, abychom se mohli soustředit na naše západní hranice a nemuseli se obávat bodnutí do zad."
 SOV_reconvene_the_zemsky_sobor: "Znovu svolat Zemský sobor"
 SOV_reconvene_the_zemsky_sobor_desc: "V dávných dobách se ruský lid scházel ve formě parlamentu zvaného Zemský sobor, aby projednal záležitosti a rozhodoval. Dokud se nerozhodneme, jakou cestou vést naši zemi, měli bychom lidu umožnit rozhodnout o věcech, které se týkají všech."
 SOV_reconvene_the_zemsky_sobor_tt: "§Y$SOV_aleksandr_kazembek$§! a §Y$SOV_anastasy_vonsyatsky$§! se vrací z exilu."
 SOV_recover_alaska: "Získat zpět Aljašku"
 SOV_recover_alaska_desc: "Prodej Aljašky Američanům byl zradou ruského lidu jeho vedením. Je nejvyšší čas tuto zradu napravit a území získat zpět. Obyvatelstvo bude mnohem šťastnější jako součást naší unie než pod vykořisťovatelským systémem, pod kterým nyní žije."
 SOV_recover_the_kuril_islands: "Získat zpět Kurilské ostrovy"
 SOV_recover_the_kuril_islands_decisions_tt: "\nJakmile [SOV.GetNameDef] ovládne §Y[537.GetName]§! a §Y[555.GetName]§!, bude dostupné rozhodnutí uzavřít mír s [JAP.GetNameDef] a ponechat si tato území."
 SOV_recover_the_kuril_islands_desc: "Kurilské ostrovy byly ztraceny po katastrofě roku 1905. Pokud udeříme rychle a tvrdě, můžeme je získat zpět a postavit Japonsko před situaci, kdy pro ně nebude eskalace konfliktu výhodná."
 SOV_reformalize_the_role_of_the_patriarchate: "Reformovat roli patriarchátu"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_regional_development: "Regionální rozvoj"
 SOV_regional_development_desc: "Namísto toho, abychom měli jen několik centralizovaných závodů a zbytek země nechali hladovět, musíme zajistit, aby se rozvoj průmyslu šířil po celé unii."
 SOV_rehabilitated_military: "Rehabilitovaná armáda"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_alt: "Bolševici drželi armádu pod extrémně horlivým dohledem - a k čemu jim to bylo? Zatímco si musíme ponechat post politruka, aby vykořenil komunistické myšlenky, během války by měli vojenští důstojníci činit rozhodnutí na základě vojenské situace, nikoli politických ohledů."
 SOV_rehabilitated_military_desc_default: "Je nyní jasné, že přísný dohled nad armádou byl možná až příliš horlivý. V mírových dobách byl odůvodněný, ale ve válce musíme dát prostor profesionálům, aby rozhodovali na základě vojenské situace, nikoli politických úvah. Je čas omezit roli politruků a dát velitelům větší volnost."
 SOV_rehabilitated_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divizí: §G+5.0%§! \n\n"
 SOV_reigniting_the_revolutionary_spirit: "Znovuzažehnout revolučního ducha"
 SOV_reigniting_the_revolutionary_spirit_desc: "Léta stalinského režimu otupila revoluční zápal našeho lidu. Našim dělníkům se říkalo, že revoluce přijde - někdy. Víme, že to není pravda: při současné úrovni světového vývoje musí být revoluce zažehnuta v jiných, méně rozvinutých zemích. A my ji zažehneme."
 SOV_reinforce_eastern_naval_bases: "Posílit východní námořní základny"
 SOV_reinforce_eastern_naval_bases_desc: "Ani po ponížení v roce 1905 Japonci nepřestali mluvit o rozšiřování na naše území. Musíme být připraveni na válku s nimi, což znamená posílit naše námořní základny v tomto regionu."
 SOV_reinforce_northern_naval_bases: "Posílit severní námořní základny"
 SOV_reinforce_northern_naval_bases_desc: "Navzdory poloze za severním polárním kruhem je Murmansk ironicky naším jediným přístavem, který zůstává celý rok bez ledu a má přístup k oceánům. Měli bychom jej dále rozvíjet, abychom získali lepší spojení se zbytkem světa."
 SOV_reinforce_southern_naval_bases: "Posílit jižní námořní základny"
 SOV_reinforce_southern_naval_bases_desc: "Černé moře může vypadat jako vedlejší válčiště. Ale pokud nad ním ztratíme kontrolu, otevřeme nepříteli cestu do celého našeho jižního území, stejně jako v krymské válce. Nesmíme to dopustit a musíme posílit námořní základny v oblasti."
 SOV_reinforce_western_naval_bases: "Posílit západní námořní základny"
 SOV_reinforce_western_naval_bases_desc: "Baltská flotila je ve svých základnách velmi zranitelná. Měli bychom investovat zdroje do ochrany kotvišť a zlepšení opravárenských kapacit."
 SOV_reinforce_western_naval_bases_other_states_tt: "Přidá také §Y2 protiletadlové baterie§! a §Y2 pobřežní pevnosti§! ve státech §Y[111.GetName]§!, §Y[812.GetName]§!, §Y[808.GetName]§! nebo §Y[189.GetName]§!, pokud [SOV.GetNameDef] má plnou kontrolu nad kterýmkoli z nich."
 SOV_reinforce_western_naval_bases_radar_tt: "Pokud je vyzkoumána technologie §Y$radio_detection$§!: Přidá §Y1 radarovou stanici§!\n"
 SOV_reinstitute_the_mestnichestvo: "Obnovit místničestvo"
 SOV_reinstitute_the_mestnichestvo_desc: "Kdysi spravovaly záležitosti státu nejstarší a nejváženější rodiny. To zajistilo, že elity byly loajální k státu, který spravovaly, a že každá nová generace byla vychována v náročných standardech starých. Měli bychom tento systém obnovit, abychom upevnili náš nový režim."
 SOV_religious_primacy: "Náboženský primát"
 SOV_religious_primacy_desc: "Význam náboženství v naší společnosti nelze podceňovat. Je čas, aby stát uznal a podpořil tento primát - a aby podnikl první kroky k propojení církve a státu."
 SOV_reopen_novodevichi: "Znovu otevřít Novoděvičij"
 SOV_reopen_novodevichi_desc: "Církvi bylo již dlouho upíráno právo vzdělávat nové kněze. Abychom církev oživili, musíme vytvořit místo, kde bude moci vychovat novou generaci kněží a mnichů. Starý klášter Novoděvičij je pro to zřejmou volbou."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "Naše předchozí orientace na těžký průmysl odhalila některé neefektivity v administrativě. Musíme zajistit, aby správní aparát byl obsazen těmi správnými lidmi a aby operace probíhaly hladce."
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "Reorganizovat ministerstvo průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "Reorganizovat LK těžkého průmyslu"
 SOV_reorganize_the_pc_of_heavy_industry_ns_tt: "$SOV_modify_fyp_ns_intro$ \nFaktor spotřebního zboží: §Y-5.0%§! \n\n"
 SOV_request_imperial_protection: "Požádat o imperiální ochranu"
 SOV_request_imperial_protection_desc: "Těžké časy vyžadují těžká opatření. Pokud je jedinou cestou, jak porazit komunismus, poklonit se Hirohitovi, budiž. Jednou přijde čas, kdy bude Rusko opět vlastním impériem. Ale teď potřebujeme pomoc jiného."
 SOV_request_imperial_protection_tt: "Pokud přijato: §Y[JAP.GetNameDef]§! vstoupí do války. §Y[ROOT.GetNameDefCap]§! se stane loutkou pro §Y[JAP.GetNameDef]§!."
 SOV_respect_baltic_self_determination: "Respektovat pobaltské sebeurčení"
 SOV_respect_baltic_self_determination_desc: "Každý národ by měl mít možnost rozhodovat o svých záležitostech demokratickou cestou. Ovšem v mnoha buržoazních demokraciích na Západě je tento proces okamžitě zkažen velkými peněžními zájmy. My zajistíme, aby dělníci Estonska, Lotyšska a Litvy měli spravedlivé zastoupení ve svých vládách."
 SOV_restoration_and_development: "Obnova a rozvoj"
 SOV_restoration_and_development_desc: "Nyní, když válka skončila, můžeme se vrátit k rozvoji našeho průmyslu v míru a zlepšit život našemu lidu."
 SOV_restore_cossack_units: "Obnovit kozácké jednotky"
 SOV_restore_cossack_units_desc: "V hodině potřeby se matka vlast neptá na detaily, kdo chce sloužit k její obraně. Každý, kdo je ochoten vzít zbraň proti nepříteli, je vítán a bude využit podle svých schopností."
 SOV_restore_cossack_units_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nÚtok jízdy: §G+5.0%§! \nRychlost jízdy: §G+5.0%§! \n\n"
 SOV_restore_cossack_units_spawn_tt: "§Y4 jezdecké divize§! a §Y1 pěší divize§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!."
 SOV_restore_the_glory_of_the_motherland: "Obnovit slávu Matičky Rusi"
 SOV_restore_the_glory_of_the_motherland_desc: "Pod naším novým vedením zajistíme, že Rusko bude slavnější než kdy dřív! Zahájíme velkolepý program výstavby všeho druhu a učiníme z naší země předmět závisti Západu!"
 SOV_restore_the_old_eastern_empire: "Obnovit staré východní impérium"
 SOV_restore_the_old_eastern_empire_desc: "Kdysi naše slavné impérium sahalo až k okraji Tichomoří a pronikalo hluboko do Ameriky. Neuvážená rozhodnutí od té doby vyměnila tato území za krátkodobé peněžní zisky. Ale pod naším vedením může Rusko znovu získat své americké državy. Prostě přimějeme jejich současné vlastníky, aby z nich odešli."
 SOV_return_democracy_to_the_party: "Navrátit demokracii do strany"
 SOV_return_democracy_to_the_party_desc: "Během revoluce jsme si nemohli dovolit zabřednout do nekonečných diskusí o nejlepším směru vpřed. Ale časy se změnily a nyní nadešel čas splnit dělníkům slib demokracie ve všech aspektech života. To také znamená, že můžeme znovu přijmout do strany lidi, jejichž dobře míněná kritika byla kdysi považována za sabotáž."
 SOV_return_democracy_to_the_party_factionalism_tt: "Upraví §Y$SOV_factionalism_modifier$§! o §R-5%§! faktoru politické síly."
 SOV_return_democracy_to_the_party_unlock_left_tt: "§YPoradci levé opozice§! se stanou dostupnými."
 SOV_return_democracy_to_the_party_unlock_right_tt: "§YPoradci pravé opozice§! se stanou dostupnými."
 SOV_return_of_the_rocor: "Návrat ROCOR"
 SOV_return_of_the_rocor_desc: "Ruská pravoslavná církev v zahraničí je složena z exulantů, kteří po občanské válce raději zvolili vyhnanství než aby se vzdali své víry a zásad. Nyní, po porážce komunistické vlády, která je donutila k expatriaci, konečně nadešel čas přivítat je zpět doma a znovu je dosadit."
 SOV_reverse_the_collectivization_process: "Zvrátit proces kolektivizace"
 SOV_reverse_the_collectivization_process_desc: "Kolektivizace byla naprostou katastrofou, způsobila chudobu a hladomory v oblastech, které byly kdysi obilnicí země. Musí být urychleně zvrácena."
 SOV_reverse_the_collectivization_process_tt: "Přidá podporu od samostatně hospodařících rolníků během občanské války\nUpraví §Y$SOV_factionalism_modifier$§!:\nMaximální továrny ve státě: §R-10%§!\nFaktor stability podle popularity strany: §G+10%§!\n"
 SOV_revive_the_stakhanovite_movement: "Obnovit stachanovské hnutí"
 SOV_revive_the_stakhanovite_movement_desc: "Kruté vykořisťování nutí dělníky v kapitalistických zemích, aby se více přepínali a vyráběli více pro vlastníky továren. U nás se dělníci jako Alexej Stachanov snaží více proto, že vědí, že každá navíc položená cihla, každá navíc vytěžená tuna uhlí a každý navíc zasazený nýt pomáhá vybudovat svět, ve kterém budou dělníci navždy osvobozeni od vykořisťování."
 SOV_right_opposition_civil_war_name: "Sovětská občanská válka"
 SOV_right_opposition_name: "Pravá opozice"
 SOV_right_purges: "Nepřátelé státu"
 SOV_right_purges_desc: "Ve straně je stále několik členů, kteří plně nepřijali naši vládu. Musíme na nich učinit příklad, abychom zbytek udrželi v poslušnosti."
 SOV_right_purges_tt: "Poradci levé opozice budou odstraněni"
 SOV_romanov_reconstruction: "Romanovská obnova"
 SOV_romanov_reconstruction_desc: "Naše země má konečně opět cara, který ji povede. Dvacet let po pronásledování posledních právoplatných vládců naší země nadešel čas znovu přijmout naši vládnoucí dynastii a odstranit menší překážky v uskutečnění vůle našeho cara."
 SOV_russian_corporate_state: "Ruský korporativní stát"
 SOV_russian_corporate_state_desc: "Budoucnost Ruska nespočívá v třídním konfliktu, ale ve třídní spolupráci. Za tímto účelem stát vytvoří národní svazy, které sladí zájmy práce a kapitálu a prostřednictvím nich bude řídit výrobu."
 SOV_sabotage_behind_enemy_lines: "Sabotáž za nepřátelskými liniemi"
 SOV_sabotage_behind_enemy_lines_desc: "Desetiletí komunistického špatného řízení nechala mnoho lidí rozzlobených a znechucených komunistickou vládou. Tam, kde se komunisté stále drží u moci, můžeme tyto lidi využít k urychlení jejich porážky."
 SOV_second_moscow_trial_flag: "Dokončil zaměření §Y$SOV_the_anti_soviet_trotskyist_center$§!"
 SOV_secure_finland: "Zajistit Finsko"
 SOV_secure_finland_desc: "Finské velkoknížectví střežilo naše severní hranice více než století, dokud se během občanské války neodtrhlo. Nyní nadešel den znovu spojit Finsko s vlastí."
 SOV_secure_leningrad: "Zajistit [195.GetName]"
 SOV_secure_leningrad_desc: "[195.GetName] je až příliš blízko naši současné hranice s Finskem, než abychom byli v klidu. Překvapivý útok z Finska by mohl dosáhnout města během několika hodin. Jeho poloha navíc usnadňuje blokádu naší Baltské flotily. To je nepřijatelný stav a musíme to finské vládě dát jasně najevo."
 SOV_secure_the_administration: "Zajistit administrativu"
 SOV_secure_the_administration_desc: "Se šokem z přiznání teroristy Zinověva a jeho spojenců se musíme ptát na loajalitu dalších členů strany. Je nezbytné vědět, na čí straně stojí každý člen politbyra."
 SOV_secure_the_administration_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nCena hospodářských zákonů: §G-20%§! \nCena obchodních zákonů: §G-20%§! \nCena zákonů o mobilizaci: §G-20%§! \n\n"
 SOV_secure_the_baltics: "Zajistit Pobaltí"
 SOV_secure_the_baltics_desc: "Pobaltský region byl dlouho nedílnou součástí Ruska. Odtrhli se v okamžiku národní slabosti a musí být získáni zpět co nejdříve."
 SOV_seek_a_defense_pact_with_the_allies: "Usilovat o obranný pakt se Spojenci"
 SOV_seek_a_defense_pact_with_the_allies_desc: "Ačkoli probíhaly neoficiální kontakty se západními demokraciemi, nebylo dohodnuto nic konkrétního ani právně závazného. Je načase dát inkoust na papír a ukázat světu, že západní demokracie jsou ochotny vytvořit s námi společnou frontu proti fašistické expanzi."
 SOV_seek_a_defense_pact_with_the_allies_event_effects_tt: "Pokud [GetCollectiveSecurityTarget] přijme, každá země podepíše pakt o neútočení a navzájem si poskytnou garance."
 SOV_seek_a_defense_pact_with_the_allies_poland_tt: "[GetCollectiveSecurityTargetCaps] mohou prosazovat začlenění [POL.GetFlag]§Y[POL.GetNameDef]§! do paktu."
 SOV_seek_a_defense_pact_with_the_allies_target_eng: "[ENG.GetFlag]§Y[ENG.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_eng_caps: "[ENG.GetFlag]§Y[ENG.GetNameDefCap]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback: "jejich vláda"
 SOV_seek_a_defense_pact_with_the_allies_target_fallback_caps: "Oni"
 SOV_seek_a_defense_pact_with_the_allies_target_fra: "[FRA.GetFlag]§Y[FRA.GetNameDef]§!"
 SOV_seek_a_defense_pact_with_the_allies_target_fra_caps: "[FRA.GetFlag]§Y[FRA.GetNameDefCap]§!"
 SOV_seek_balkan_cooperation: "Usilovat o balkánskou spolupráci"
 SOV_seek_balkan_cooperation_decisions_tt: "Zpřístupní rozhodnutí k §Ynátlaku na vládu§! a §Ypodpoře ideologických shromáždění§! v balkánských zemích."
 SOV_seek_balkan_cooperation_desc: "Země Balkánského poloostrova a Malé Asie se mohou stát mocnými spojenci, pokud je dokážeme ideologicky více přiblížit k nám."
 SOV_send_military_advisors_to_spain: "Poslat vojenské atašé do Španělska"
 SOV_send_military_advisors_to_spain_desc: "Naši soudruzi ve Španělsku, kteří zvítězili v demokratických volbách, nyní čelí reakční kontrarevoluci. Musíme je podpořit, jinak jejich porážka povzbudí fašisty v dalších zemích."
 SOV_send_military_advisors_to_spain_generals_tt: "\nPokud [GetAppropriateSupportedSpanishFaction] prohraje španělskou občanskou válku, [GetAppropriateSpanishExiledGeneral] se připojí k §Y[ROOT.GetNameDef]§!."
 SOV_shift_to_armaments_production: "Přejít na výrobu zbraní"
 SOV_shift_to_armaments_production_desc: "Válka je na spadnutí. Nevíme, kdo udeří první, ale dříve nebo později se ocitneme pod útokem. Musíme se připravit už teď, abychom byli připraveni, až ten čas nastane."
 SOV_shift_to_armaments_production_ns_tt: "$SOV_modify_fyp_ns_intro$ \nRychlost stavby §Ycivilních továren§!: §R-5.00%§! \nRychlost stavby §Yvojenských továren§!: §G+10.00%§! \n\n"
 SOV_sinikiang_influence_refuse_tt: "Budeme moci vytvořit válečný cíl proti §Y[SIK.GetFlag] [SIK.GetNameDef]§!, pokud si to budeme přát.\n"
 SOV_sinkiang_decisions_available_tt: "Odemkne rozhodnutí pro rozvoj [SIK.GetAdjective] zdrojů, infrastruktury a armády."
 SOV_smersh: "SMERŠ"
 SOV_smersh_desc: "Musíme dát jasně najevo každému občanovi, že špioni a nepřátelští agenti jsou všude a že jakákoli bezmyšlenkovitá řeč může dát nepříteli klíčovou informaci, která mu poskytne výhodu."
 SOV_socialism_in_one_country: "Socialismus v jedné zemi"
 SOV_socialism_in_one_country_desc: "Ačkoli světová revoluce zůstává naším konečným cílem - a je vědecky prokázáno, že je nevyhnutelná - musíme nejprve zajistit socialismus v naší zemi, jinak by osvobození dělníků v jiných částech světa mohlo být zpožděno naší porážkou."
 SOV_socialism_in_one_country_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nObrana proti ideologickému posunu: §G+5.0%§! \nDenní podpora komunismu: §G+0.05§! \nPostih stability v obrané válce: §G+25.00%§! \n\n"
 SOV_socialist_emulation: "Socialistická soutěž"
 SOV_socialist_emulation_desc: "V kapitalistickém systému musí dělníci mezi sebou soupeřit o každodenní obživu, zatímco majitelé továren těží ze zlepšení, která zvyšují produktivitu. To je plýtvání a nelidské. Socialistický systém umožní těm, kteří zatím nejsou nejlepší, získat podporu, aby mohli rozvíjet své schopnosti učením se od těch, kteří vynikají."
 SOV_socialist_humanism: "Socialistický humanismus"
 SOV_socialist_humanism_desc: "Někteří marxističtí teoretici věří, že lidé nemají žádnou vlastní vůli a že jejich životy jsou zcela určovány materiálními faktory. To je očividně chybné a ve skutečnosti to odráží buržoazní pohled na dělnickou třídu. Lidé jsou víc než jen soubor orgánů a tak k nim musíme přistupovat."
 SOV_socialist_realism: "Socialistický realismus"
 SOV_socialist_realism_desc: "Cesta k zářné socialistické budoucnosti je dlouhá a často klikatá. Někteří lidé mohou dokonce ztratit naději, že tohoto cíle lze vůbec dosáhnout. Musíme jim ukázat, o co skutečně usilují, a to podporou uměleckého stylu, který ukazuje, jak život v socialistické zemi skutečně vypadá."
 SOV_south_manchuria_railway: "Jihomandžuská železnice"
 SOV_south_manchuria_railway_desc: "Japonská společnost Jihomandžuské železnice je státem ve státě. S jejich podporou bychom měli být schopni připravit zásobovací síť, kterou potřebujeme pro nadcházející boj."
 SOV_soviet_artillery: "[ROOT.GetAdjectiveCap] dělostřelectvo"
 SOV_soviet_artillery_desc: "Dnešní války se vyhrávají vědeckou aplikací palebné síly na správných místech. Zaměříme své úsilí nejen na vývoj lepších zbraní, ale i na to, jak je používat co nejúčinněji."
 SOV_soviet_artillery_tech_bonus_name_alt: "Ruské dělostřelectvo"
 SOV_soviet_artillery_tech_bonus_name_default: "Sovětské dělostřelectvo"
 SOV_soviet_atomic_bomb_project: "[ROOT.GetAdjectiveCap] atomová bomba"
 SOV_soviet_atomic_bomb_project_desc: "Víme, že vědci v jiných zemích tvrdě pracují na vývoji metod, jak proměnit nejzákladnější síly vesmíru v novou formu zbraně. Ačkoli jsme pozadu, můžeme využít jejich práci k pokroku ve vlastním projektu a zajistit rovnováhu ničivé síly."
 SOV_soviet_atomic_bomb_project_tech_bonus_name: "Národní projekt atomové bomby"
 SOV_soviet_atomic_bomb_project_tt: "Pokud v §Y[588.GetName]§! nejsou žádná jiná §Yexperimentální zařízení§!, získáme §G1§! §Yvýzkumné zařízení pro jaderné technologie§! v §Y[588.GetName]§!."
 SOV_soviet_atomic_bomb_project_unlock_operation_tt: "Odemkne operace k infiltraci atomových programů hlavních mocností. [GetAgencyRequirement]"
 SOV_soviet_chinese_relations: "Sovětsko-čínské vztahy"
 SOV_soviet_civil_war: "Občanská válka začala"
 SOV_soviet_civil_war_name: "Sovětská občanská válka"
 SOV_soviet_civil_war_over: "Občanská válka skončila"
 SOV_soviet_japanese_pact_against_usa_focus: "Sovětsko-japonský pakt proti USA"
 SOV_soviet_japanese_pact_against_usa_focus_desc: "Japonci budou chtít další expanzi, aby uživili svou rostoucí ekonomiku. Je v našem nejlepším zájmu nasměrovat tuto expanzi co nejdále od nás a zároveň získat podporu silné námořní mocnosti. Společně můžeme odstranit Spojené státy ze světové scény!"
 SOV_spanish_general_campesino: "§Y$SPR_valentin_gonzalez$§! ([SPD.GetFlag])"
 SOV_spanish_general_default: "§Yšpanělský generál§!"
 SOV_spanish_general_lister: "§Y$SPR_enrique_lister$§! ([SPD.GetFlag])"
 SOV_spanish_general_rovira: "§Y$SPR_jose_rovira$§! ([SPC.GetFlag])"
 SOV_spanish_supported_faction_default: "podporovaná španělská frakce"
 SOV_spanish_supported_faction_poum_post: "[SPC.GetFlag] [SPC.GetNameDef]"
 SOV_spanish_supported_faction_poum_pre: "[SPC.GetFlag] $SPR_anarchist_spain_neutrality_def$ nebo [SPC.GetFlag] $SPR_anarchist_spain_communism_def$"
 SOV_spanish_supported_faction_republic_post: "[SPD.GetFlag] [SPD.GetNameDef]"
 SOV_spanish_supported_faction_republic_pre: "[SPR.GetFlag] [SPR.GetNameDef]"
 SOV_spheres_of_influence_in_china: "Sféra vlivu v Číně"
 SOV_spheres_of_influence_in_china_desc: "Posledním bodem sporu mezi námi je situace v Číně. Naše vlastní zájmy v regionu jsou omezené, a pokud si můžeme japonskou podporu koupit dohodou o sférách vlivu, pak bychom to měli bez váhání udělat."
 SOV_stalins_cult_of_personality: "Stalinův kult osobnosti"
 SOV_stalins_cult_of_personality_desc: "Po odhalení šokujícího spiknutí proti svazu je zřejmé, že jedině prozíravé vedení soudruha Stalina zabránilo sestupu do občanské války či něčeho horšího. Každý sovětský občan, a vlastně každý člen světové dělnické třídy, dluží soudruhu Stalinovi věčnou vděčnost za jeho neúnavnou práci při obraně revoluce."
 SOV_stalins_cult_of_personality_tt: "£SOV_paranoia_text_icon Politická paranoia je odstraněna ze hry."
 SOV_steel_casting_industry: "Ocelářský průmysl"
 SOV_steel_casting_industry_desc: "Naše metalurgický průmysl byl v čele našeho hospodářského růstu, ale může být posunut ještě dál zavedením nových výrobních metod."
 SOV_steel_casting_industry_ns_tt: "$SOV_modify_fyp_ns_intro$ \nVýstup továren: §G+5.00%§! \nVýstup loděnic: §G+5.00%§! \n\n"
 SOV_strengthen_heavy_industry: "Posílit těžký průmysl"
 SOV_strengthen_heavy_industry_desc: "Těžký průmysl je srdcem naší ekonomiky. Chceme-li zajistit, aby revoluce nejen přežila, ale i vzkvétala, musíme tento sektor dále posílit."
 SOV_strengthen_the_mobilization_plan: "Posílit mobilizační plán"
 SOV_strengthen_the_mobilization_plan_desc: "Naší největší vojenskou výhodou byla vždy rozlehlost naší země a množství obyvatel. Ale pokud jde o dopravu vojáků na frontu, tyto dvě věci se mohou obrátit proti nám. Musíme neustále vylepšovat a aktualizovat mobilizační plány, abychom v případě války dokázali soustředit své síly rychle."
 SOV_strengthen_the_mobilization_plan_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nRychlost mobilizace: §G+5.00%§! \nFaktor verbovatelné populace: §G3%§! \n\n"
 SOV_strengthen_the_trade_unions: "Posílit odbory"
 SOV_strengthen_the_trade_unions_desc: "Pod Stalinovým vedením byly odbory překrouceny z nástroje, který měl zastupovat dělníky proti vedení, na nástroj vedení k řízení dělníků. Ačkoliv se to může zdát jako jeden z jeho menších zločinů, úplně to převrátilo ideu demokratického samosprávného vedení dělníků a fakticky jim zabránilo sklízet plody revoluce."
 SOV_submarine_warfare: "Ponorková válka"
 SOV_submarine_warfare_desc: "Ponorky nabízejí významné výhody v námořním boji. Dobře navržená moderní ponorka je prakticky nezjistitelná, dokud nevypálí torpéda, a může vyřadit kapitální loď mnohonásobně větší a dražší. Měli bychom se soustředit na vývoj těchto plavidel jako hlavní útočné síly našeho námořnictva."
 SOV_submarine_warfare_ns_tt: "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_submarine_1_bonus_tt$ \n\n"
 SOV_superior_war_machines: "Nadřazené válečné stroje"
 SOV_superior_war_machines_desc: "Tanky a obrněná vozidla se v posledním desetiletí značně vyvinula. S velkým zbrojním průmyslem, který je vyrábí a zásobuje, můžeme vytvářet nadřazená vozidla a nasazovat je masově proti nepříteli."
 SOV_superior_war_machines_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \n$tank_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_support_afghan_ideology: "Podpořit afghánský [GetIdeologyNameWithCaps]"
 SOV_support_afghan_ideology_desc: "Afghánistán je místem, kde jsou hrdé národy pokořeny. Vojenská operace v zemi by byla v nejlepším případě nákladná a možná by ani neuspěla. Máme několik kontaktů v Afghánistánu, kteří si přejí nastolit vládu ideologicky bližší té naší. Měli bychom toto úsilí podpořit."
 SOV_support_the_kuomintang: "Podpořit Kuomintang"
 SOV_support_the_kuomintang_desc: "Čínští komunisté jsou vojensky slabí a nemají průmyslovou základnu, z níž by mohli vybudovat větší armádu. Je zřejmé, že Kuomintang je nejvhodnější pro ovládnutí Číny a vytvoření takové buržoazní společnosti, která je předpokladem pro úspěšnou komunistickou revoluci."
 SOV_surface_warfare: "Hladinová válka"
 SOV_surface_warfare_desc: "Hlavní lodě vyžadují značné investice času a prostředků a často se ukáže, že jsou zastaralé ještě před dokončením. Menší plavidla lze stavět mnohem rychleji a díky tomu držet krok s technologickým vývojem mnohem snadněji. Měli bychom se zaměřit na rozvoj lehkých sil jako hlavní složky námořního boje."
 SOV_surface_warfare_ns_tt: "$SOV_modify_red_fleet_ns_intro$ \n$SOV_the_red_fleet_surface_1_bonus_tt$ \n\n"
 SOV_swap_to_political_advisors: "Vojensko-političtí poradci"
 SOV_swap_to_political_advisors_desc: "Naše válka není jen střetem mezi národy o zdroje. Je to střet politických systémů. Ačkoliv bychom neměli dopustit, aby politické ohledy určovaly vojenská rozhodnutí, musíme zajistit, aby při konečném rozhodnutí byla tato hlediska zohledněna."
 SOV_swap_to_political_advisors_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nOrganizace divizí: §R-5.0%§! \nRychlost zotavení divizí: §G+10.0%§! \nDenní přírůstek velitelské moci: §G+10%§! \n\n"
 SOV_sway_the_railway_workers: "Získat železničáře"
 SOV_sway_the_railway_workers_desc: "Revoluce potřebuje zásoby. Musíme získat železniční dělníky na svou stranu. To nám dá příležitost připravit a ukrýt zásobovací sklady kolem našeho operačního zázemí."
 SOV_sway_the_railway_workers_tt: "Přidá §Yželeznici§! a §Yzásobovací uzly§! kolem hlavního státu velitelství, když začne §Y[GetSovietCivilWarName]§!."
 SOV_synthetic_rubber: "Syntetický kaučuk"
 SOV_synthetic_rubber_desc: "Přijde den, kdy se už nebudeme moci spoléhat na dovoz zahraničního kaučuku. Až ten den nastane, musíme být připraveni uspokojit svou potřebu kaučuku domácí výrobou."
 SOV_system_decentralization: "Decentralizace systému"
 SOV_system_decentralization_desc: "Stalin centralizoval nejen stranu, ale celou zemi kolem sebe samotného. To je jasně kontrarevoluční přístup, který odebírá moc dělníkům a dává ji do rukou zkorumpované elity. Musíme tento směr zvrátit a znovu umožnit dělníkům rozhodovat o svém osudu."
 SOV_the_anti_soviet_trotskyist_center: "Antisovětské trockistické centrum"
 SOV_the_anti_soviet_trotskyist_center_desc: "Naše vyšetřování Zinovjevova spiknutí odhalilo, že v naší správě existuje rozsáhlá síť antisovětských teroristů. Někteří členové si ani nejsou plně vědomi toho, komu vlastně pomáhají! Toto spiknutí musí být vykořeněno a mohou být nutná drastická opatření, abychom toho dosáhli."
 SOV_the_berlin_moscow_axis: "Osa Berlín-Moskva"
 SOV_the_berlin_moscow_axis_desc: "S naší novou vládou, pevně ustavenou podle německého a italského vzoru, bychom měli natáhnout ruku k obnovení vztahů s našimi západními sousedy. Zaměříme-li se na společné názory, my a [GER.GetName] můžeme snadno vytvořit silnou a trvalou alianci."
 SOV_the_bloc_of_rights_and_trotskyites: "Blok pravice a trockistů"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Konečně jsme dosáhli samotného jádra spiknutí v našich řadách. Nikolaj Bucharin byl ve skutečnosti členem trockisticko-zinověvského bloku a s největší pravděpodobností vůdcem těch ve vládě, kteří se pokusili provést kontrarevoluci. Nyní máme nezvratné důkazy a v posledním procesu můžeme tato fakta vynést na světlo světa."
 SOV_the_builder_of_the_red_army: "Budovatel Rudé armády"
 SOV_the_builder_of_the_red_army_desc: "Ať se z ní stalo cokoliv, $SOV_lev_trotsky$ bude navždy pamatován jako tvůrce Rudé armády. Je čas, aby se vrátil na své bývalé místo a vedl novou a znovu posílenou Rudou armádu do boje."
 SOV_the_centre: "Centristé"
 SOV_the_centre_desc: "Soudruh Stalin byl největším bojovníkem za náš národ. Budoucnost revoluce bychom měli ponechat v jeho více než schopných rukou."
 SOV_the_centre_ns_tt: "Přidá §Y$SOV_the_politburo_good_dynamic_modifier$§!, který poskytuje (Denní podpora komunismu: §G+0.05§!) \n\n"
 SOV_the_collectivization_process: "Proces kolektivizace"
 SOV_the_collectivization_process_desc: "Ačkoliv zbývá mnoho práce a v některých regionech byl špatně proveden, proces kolektivizace farem v Sovětském svazu je téměř dokončen a brzy přinese zvýšenou produkci zemědělského sektoru."
 SOV_the_collectivization_process_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nTovárny na spotřební zboží: §Y-2.0%§! \nMaximální počet továren ve státě: §G+10%§! \nRychlost stavby: §G+5.00%§! \n\n"
 SOV_the_comintern: "Kominterna"
 SOV_the_comintern_desc: "Boj za osvobození dělníků není omezen na jednu zemi; je to globální boj. Musíme rozšířit pomoc soudruhům v jakékoli zemi světa a bojovat proti silám reakce a kontrarevoluce, kdekoliv se objeví."
 SOV_the_common_economic_space_initiative: "Iniciativa společného hospodářského prostoru"
 SOV_the_common_economic_space_initiative_desc: "Růst naší ekonomiky je snazší, pokud máme přístup na nové trhy pro naše zboží a získáváme zdroje, které potřebujeme, s menšími bariérami obchodu. Měli bychom vytvořit organizaci na podporu tohoto cíle."
 SOV_the_construction_of_communism: "Budování komunismu"
 SOV_the_construction_of_communism_desc: "Budování komunismu přinese vlastní výzvy a překážky. S jednotným politbyrem stojícím za soudruhem Stalinem můžeme učinit první kroky k vybudování komunismu."
 SOV_the_construction_of_communism_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nMěsíční vztahy se stejnou ideologií: §G+25.00%§! \n\n"
 SOV_the_construction_of_communism_puppet_autonomy_tt: "Každý subjekt: \n   Přidá £autonomy_texticon §Y-100.00§!\n\n"
 SOV_the_construction_of_communism_railways_tt: "Postaví železnici úrovně §Y1§! z §YMoskvy§! do §Yhlavního města každého subjektu§!, dostupného po souši."
 SOV_the_declaration: "Deklarace"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! a §Y$SOV_metropolitan_aleksy$§! se stanou dostupnými jako poradci."
 SOV_the_defense_of_moscow: "Obrana Moskvy"
 SOV_the_defense_of_moscow_desc: "Nepřítel stojí u bran Moskvy. Zde se postavíme a vrhneme je do ústupu a porážky, stejně jako jsme to udělali s Napoleonem!"
 SOV_the_end_of_the_imperialist_era: "Konec imperialistické éry"
 SOV_the_end_of_the_imperialist_era_decision_tt: "Odemkne rozhodnutí §YOrganizovat pátou kolonu§! a §YPodnítit proletariát§! v amerických a oceánských sousedech."
 SOV_the_end_of_the_imperialist_era_desc: "Snad nejkřiklavějším projevem imperialismu je takzvaná Monroeova doktrína, podle níž si jediná země přivlastňuje dva celé kontinenty jako své výlučné území. To nesmí zůstat bez odezvy. Revoluce nalezne opěrný bod v Americe a dělníci západní polokoule konečně svobodně vydechnou."
 SOV_the_enemies_of_the_people: "Nepřátelé lidu"
 SOV_the_enemies_of_the_people_desc: "Síly reakce jsou stále mezi námi a plánují den, kdy budou moci zvrátit vše, čeho jsme dosáhli. My a naši spojenci musíme být navždy ostražití proti této hrozbě a připraveni na možnost, že budeme muset bojovat na obranu revoluce."
 SOV_the_eyes_fear: "Oči se bojí..."
 SOV_the_eyes_fear_desc: "Úkol před námi není snadný. Musíme se postavit vládě, která měla desítky let na to, aby se zakořenila, a kterou podporuje významná část obyvatelstva. Ale víme, co je třeba udělat - zbývá už jen to udělat."
 SOV_the_eyes_fear_tt: "Naverbuje jednotky, které povstanou proti komunistům, jakmile začne §Y[GetSovietCivilWarName]§!."
 SOV_the_faithful_servant_of_lenin: "Věrný Leninův služebník"
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nám zanechal největší úkol v dějinách: vybudovat společnost, v níž budou všichni lidé skutečně rovni, společnost bez útlaku, utrpení a materiální nouze. Není lepšího muže, který by mohl tento úkol vykonat, než soudruh Stalin, který stál po Leninově boku na každém kroku a nyní je připraven splnit slib daný revolucí."
 SOV_the_fate_of_romania: "Osud Rumunska"
 SOV_the_fate_of_romania_desc: "Rumunsko má značnou slovanskou menšinu a blokuje nám pozemní přístup ke Slovanům na Balkáně. Abychom vyřešili oba problémy najednou, musí rumunská nezávislost skončit - pokud bude nutné, i vojenskou silou."
 SOV_the_fight_for_the_pacific: "Boj o Tichomoří"
 SOV_the_fight_for_the_pacific_desc: "Bez ohledu na naši sílu na souši se budeme muset dostat přes moře, abychom se vypořádali s našimi nepřáteli v oblasti Tichomoří. Proto musíme rozvinout naše pobřežní infrastruktury a loďařský průmysl, než budeme schopni vést účinnou válku v této části světa."
 SOV_the_fourth_international: "Čtvrtá internacionála"
 SOV_the_fourth_international_desc: "Stalinističtí loutkáři v takzvané Třetí internacionále se ukázali jako naprosto neschopní posunout revoluci vpřed. Jejich představa komunismu má pramálo společného s teoriemi, které sepsali Marx a Lenin, a místo toho překrucuje sen o dělnickém státě řízeném demokraticky v dystopickou noční můru. Potřebujeme novou internacionálu, která revoluci ubrání!"
 SOV_the_glory_of_the_red_army: "Slávna [GetSovietArmyAdjectiveBasedOnIdeology] armáda"
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_glory_of_the_red_army_desc: "Úspěšně jsme odolali nepřátelskému náporu. Nyní je čas přejít do ofenzivy a přenést válku zpět tam, odkud přišla!"
 SOV_the_glory_of_the_red_army_masterful_blitz_tactic_tt: "\nUmožňuje taktiku: §Y$tactic_masterful_blitz$§!"
 SOV_the_glory_of_the_red_army_name_communism: "Rudá"
 SOV_the_glory_of_the_red_army_name_democratic: "Ruská"
 SOV_the_glory_of_the_red_army_name_exiles: "Carská"
 SOV_the_glory_of_the_red_army_name_neutrality: "$SOV_the_glory_of_the_red_army_name_exiles$"
 SOV_the_glory_of_the_red_army_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \nKapacita speciálních sil: §G+10.0%§! \nCena doktrín pro pozemní válku: §G-10.00%§! \n\n"
 SOV_the_gobi_gambit: "Gambit v Gobi"
 SOV_the_gobi_gambit_desc: "Zatímco konflikt mezi Japonskem a Čínou se vyostřuje, naskýtá se nám příležitost zmocnit se oblasti kolem pouště Gobi, čímž si zajistíme vliv na budoucnost Číny a místo u jednacího stolu."
 SOV_the_hands_do: "...ruce konají"
 SOV_the_hands_do_desc: "Nadešla hodina. Musíme se oddat tomuto posvátnému úkolu: odstranit sovětský systém vlády z naší vlasti. Aby naše děti mohly jednou vyrůst bez strašáku komunismu."
 SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§! se stane dostupným jako poradce."
 SOV_the_iron_wall_of_russian_resolve: "Železná zeď ruského odhodlání"
 SOV_the_iron_wall_of_russian_resolve_desc: "Car si představuje stavbu legií obludných válečných strojů, které zastíní stávající tanky a nebudou mít na bojišti obdoby. Ruský lid je nepokořený; je nepokořitelný! Tyto stroje budou ztělesněním tohoto odhodlání - a na nich se zlomí každá armáda, která se proti nám vrhne."
 SOV_the_khakimov_proposal: "Chakimovův návrh"
 SOV_the_khakimov_proposal_desc: "Soudruh Chakimov neúnavně pracoval na zlepšení našeho postavení u [SAU.GetAdjective] vlády. Někteří odborníci spekulují, že region ukrývá velké množství přírodních zdrojů, které kapitalisté jistě dychtí využít. Měli bychom pokračovat ve vztahu vzájemné důvěry, abychom [SAU.GetNameDef] byla udržená mimo nepřátelské bloky a zajistili si přednostní práva na nově objevené zdroje."
 SOV_the_komsomol: "Komsomol"
 SOV_the_komsomol_desc: "Nestavíme socialismus pro dospělé dneška, stavíme jej pro děti a generace, které se teprve narodí. Ty se musí naučit, jak zlepšovat a rozvíjet naše úspěchy, aby mohly dokončit práci, kterou jsme začali. Měli bychom vytvořit zvláštní mládežnickou organizaci, která je nejen vzdělá, ale i naučí, jak být dobrými komunistickými členy společnosti."
 SOV_the_last_break_southward: "Poslední úder na jih"
 SOV_the_last_break_southward_desc: "Závěrečná série dobyvačných tažení nám definitivně zajistí zbytek západní Asie a Bospor, což nám umožní zasáhnout Indii s jistým bokem. Konečně získáme nesporný přístup k mořím - od nedalekého Středomoří až po Indický oceán."
 SOV_the_left_opposition: "Levá opozice"
 SOV_the_left_opposition_desc: "Je jasné, že Sovětský svaz se odchýlil od slíbené cesty. Nyní se dokonce mluví o budování socialismu v jedné zemi, což znamená opuštění dělníků světa místo solidarity s nimi. Pokud soudruh Stalin nebude jednat, jiní to udělají."
 SOV_the_left_opposition_tt: "Zahájí proces, který [ROOT.GetNameDef] přivede k §Yobčanské válce§!."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_the_means_to_wage_war: "Prostředky k vedení války"
 SOV_the_means_to_wage_war_desc: "Ačkoliv letadla, děla a tanky často přitahují největší pozornost a vypadají dobře na přehlídkách, obyčejného vojáka mnohem víc zajímá kvalita jeho pušky a pohodlí jeho bot. Musíme uznat, že tyto věci jsou pro vedení války přinejmenším stejně důležité jako stíhačky nebo těžké houfnice."
 SOV_the_means_to_wage_war_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \n$materiel_manufacturer_cost_factor$: §G-25%§! \n\n"
 SOV_the_military_conspiracy: "Vojenské spiknutí"
 SOV_the_military_conspiracy_desc: "Trockistické spiknutí v naší zemi proniklo i do armády. Nyní máme důkazy, že přední generálové a dokonce maršálové se spolčili se zahraničními zpravodajskými službami, aby svrhli vládu! Nemůžeme dovolit, aby důstojníci, jejichž loajalita je byť jen trochu podezřelá, zůstali na pozicích, kde by mohli dále oslabovat naši armádu."
 SOV_the_modern_war_in_the_skies: "Moderní válka na obloze"
 SOV_the_modern_war_in_the_skies_desc: "Letecká válka urazila dlouhou cestu od dob, kdy nad zákopy soupeřily dvojplošníky. Dnes má průmyslový charakter s vysokým operačním tempem, aby se na nepřítele vyvíjel nepřetržitý tlak. Musíme tento fakt uznat a podle toho plánovat."
 SOV_the_modern_war_in_the_skies_ns_tt: "$SOV_modify_airforce_ns_intro$ \nEfektivita leteckých misí: §G+10.0%§! \nPostih za noční operace: §G+10.0%§! \n\n"
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_desc: "Nedávné změny politické mapy Evropy posunuly naši západní hranici o kus dál na západ. Staré plány opevnění jsou zastaralé. Musíme vytvořit novou linii podél našich nových hranic, která zpomalí případný nepřátelský útok, dokud nebudeme schopni zmobilizovat naše síly k protiútoku."
 SOV_the_molotov_line_name_default: "Molotovova linie"
 SOV_the_molotov_line_name_exiles: "Carova linie"
 SOV_the_molotov_line_name_left: "Trockého linie"
 SOV_the_molotov_line_name_right: "Bucharinova linie"
 SOV_the_molotov_line_tt: "Postaví linii opevňení ve zcela kontrolovaných litevských, polských a rumunských státech.\n\n"
 SOV_the_need_for_policy_changes: "Potřeba politických změn"
 SOV_the_need_for_policy_changes_desc: "Stává se stále jasnějším, že země směřuje špatným směrem. Stalin a jeho spojenci chtěli příliš mnoho a příliš rychle. Musíme se naučit chodit, než začneme běhat. Měli bychom povolat soudruha Sokolnikova, který odvedl velkou práci v raných letech Sovětského svazu, aby nás vrátil na správnou cestu."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§! se stane dostupným jako poradce."
 SOV_the_new_soviet_woman: "Nová sovětská žena"
 SOV_the_new_soviet_woman_desc: "Politická revoluce přinesla svobodu milionům lidí v našem svazu, především milionům žen, které už nejsou omezeny jen na roli manželek a matek, ale mohou stát i jako plně rovné na pracovišti."
 SOV_the_old_enemy: "Starý nepřítel"
 SOV_the_old_enemy_desc: "Švédsko bylo po léta trnem v oku říše. Znovu a znovu útočili na Rusko a snažili se vytvářet koalice proti nám. Car Petr I. je začal vytlačovat, když je porazil u Poltavy. V roce 1809 jsme je opět porazili a člověk by řekl, že to je poučilo. Ale stále se snaží zasahovat do našich zájmů v Pobaltí. Je načase tuto malou zemi jednou provždy rozdrtit."
 SOV_the_onslaught_on_colonialism: "Útok na kolonialismus"
 SOV_the_onslaught_on_colonialism_decision_tt: "Odemkne rozhodnutí §YOrganizovat pátou kolonu§! a §YPodnítit proletariát§! v afrických sousedech."
 SOV_the_onslaught_on_colonialism_desc: "Imperialismus a koloniální vykořisťování jsou nedílnou součástí pozdního kapitalismu. Držení milionů lidí v poddanství nám však poskytuje obrovský revoluční potenciál, který můžeme snadno využít. Utlačované masy v koloniálních říších touží svobodně dýchat - a my jejich řetězy rozbijeme."
 SOV_the_path_of_marxism_leninism: "Cesta marxismu-leninismu"
 SOV_the_path_of_marxism_leninism_desc: "Neomylné učení Marxe, Engelse a Lenina pozvedlo náš národ z nejhlubší zaostalosti k technologické a průmyslové rovnosti. Bylo by největší pošetilostí měnit směr právě teď. Neporazitelný prapor osvobození dělníků kráčí dál!"
 SOV_the_peoples_revolution: "Lidová revoluce"
 SOV_the_peoples_revolution_desc: "Má-li revoluce přetrvat, musí proniknout do všech aspektů společnosti. Jen tehdy, když se celý lid bude považovat za součást a nositele revoluce, může obstát tváří v tvář mnoha hrozbám."
 SOV_the_permanent_revolution: "Permanentní revoluce"
 SOV_the_permanent_revolution_decisions_tt: "Odemkne rozhodnutí §YOrganizovat pátou kolonu§! k rozpoutání revolučních povstání v nepřátelských evropských sousedech."
 SOV_the_permanent_revolution_desc: "Marxistická teorie učí, že revoluce je nevyhnutelná, pokud jsou splněny okolnosti. Jenže okolnosti očividně nejsou správné - nebo alespoň ne všude. Nesmíme být samolibí a čekat na světovou revoluci, která může být vzdálená staletí. Dělníci a rolníci po celém světě trpí právě teď, dnes - a jejich osvobození nesmí čekat."
 SOV_the_permanent_revolution_trotsky_trait_tt: "Pokud je §Y$SOV_lev_trotsky$§! vůdcem země:"
 SOV_the_plan_for_the_coup: "Plán na převrat"
 SOV_the_plan_for_the_coup_desc: "Tento mocenský boj nemusí vyústit v otevřené násilí. Pokud zahrajeme správně a dosadíme ty správné lidi na správná místa, můžeme Stalina odstavit od moci a poté jej odstranit."
 SOV_the_plan_for_the_coup_tt: "Odemkne §Yrozhodnutí§! získat šéfa NKVD na svou stranu, což umožní sesadit Stalina bezkrvavým převratem."
 SOV_the_power_of_the_peasantry: "Síla rolnictva"
 SOV_the_power_of_the_peasantry_desc: "Zatímco marxistická ortodoxie klade revoluční potenciál do průmyslových dělníků, v naší zemi je zjevné, že jeho většinu tvoří rolníci. Musíme vzdělávat miliony rolníků a rozvíjet jejich třídní uvědomění, aby s nadšením bránili revoluci, až bude napadena."
 SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§! se stane dostupným jako poradce."
 SOV_the_right_opposition: "Pravá opozice"
 SOV_the_right_opposition_desc: "Stalinovo paranoidní vedení zemi ničí. Jeho přechod k masové kolektivizaci a tvrdé industrializaci ještě více. Něco je třeba udělat - a brzy. Ti, kdo mohou tuto zemi dovést k slávě, zahojit rány způsobené špatným řízením a obnovit ekonomiku, jsou členové pravé opozice, vedené Bucharinem."
 SOV_the_right_opposition_tt: "Zahájí proces, který [ROOT.GetNameDef] přivede k §Yobčanské válce§! mezi Centristy a Pravou opozicí."
 SOV_the_rightful_heir_to_the_empire: "Právoplatný dědic říše"
 SOV_the_rightful_heir_to_the_empire_desc: "Ačkoliv stará Byzantská říše je dávno pryč, někdo stále musí chránit poutníky do Svaté země. Je zřejmé, že Britové ani Francouzi toho nejsou schopni, a proto tato úloha připadá nám."
 SOV_the_road_of_life: "Cesta života"
 SOV_the_road_of_life_desc: "Některá naše města jsou ohrožena a obléhána, proto se musíme soustředit na to, aby bojové jednotky na těchto místech dostaly podporu, kterou potřebují k udržení, a to za každou cenu."
 SOV_the_socialist_bulwark: "Socialistická bašta"
 SOV_the_socialist_bulwark_desc: "Stojíme bok po boku s našimi španělskými soudruhy. V příkladu mezinárodní solidarity je jejich boj naším bojem a náš boj je jejich. Společně vytvoříme dvě socialistická revoluční centra na opačných koncích Evropy."
 SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! vstoupí do §Y[SPC.GetFlag]Španělského POUMu§! v jejich občanské válce proti všem ostatním španělským frakcím."
 SOV_the_southern_thrust: "Úder na jih"
 SOV_the_southern_thrust_desc: "Naše jižní hranice je široce otevřený bok, kterého mohou nepřátelé využít. To nemůžeme tolerovat, ani čekat na mírové změny v regionu."
 SOV_the_stalin_constitution: "Stalinova ústava"
 SOV_the_stalin_constitution_desc: "Ústava z roku 1924 byla dobrým pokusem o uspořádání státu po občanské válce, ale splnila svůj účel. Potřebujeme novou ústavu. Především musíme uznat neúnavnou práci soudruha Stalina při udržení svazu silného a bezpečného, jehož genialita a moudrost byly klíčové při vedení věci komunismu vpřed."
 SOV_the_stalin_constitution_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nObrana proti ideologickému posunu: §G+5.0%§! \nZisk politické síly: §G+5%§! \n\n"
 SOV_the_supreme_soviet: "Nejvyšší sovět"
 SOV_the_supreme_soviet_desc: "Nechat jednoho člověka zastupovat celou zemi je vnitřně nedemokratické a tudíž kontrarevoluční. Místo toho zrušíme takové kultické chování a prohlásíme, že náš svaz bude navždy zastupován kolektivní vůlí lidu, shromážděného v Nejvyšším sovětu."
 SOV_the_synod: "Synod"
 SOV_the_synod_desc: "S nově otevřeným seminářem v Novoděvičím by měli být povzbuzeni k uspořádání synodu, kde projednají otázky víry, které se objevily od doby, kdy naposledy měli dovoleno takové shromáždění pořádat."
 SOV_the_third_rome: "Třetí Řím"
 SOV_the_third_rome_desc: "Když je naše role ochránců svatých míst zajištěna, jsme nepopiratelní obránci víry. Je jen přirozené, že bychom se podle toho měli titulovat. Po pádu Konstantinopole se Moskva stala bezpochyby Třetím Římem."
 SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§! již nebude dostupný jako poradce."
 SOV_the_third_rome_tt_2: "§Y$SOV_metropolitan_meletius$§! bude nyní znám jako §Y$SOV_patriarch_meletius$§!."
 SOV_the_threat_from_the_land_of_the_rising_sun: "Hrozba ze Země vycházejícího slunce"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "Je zřejmé, že Japonsko si přeje ovládnout Čínu. Jakmile toho dosáhnou, nepochybně se obrátí na sever, aby získali ohromné zdroje Sibiře. Dokud budou zaměstnáni v Číně, budou se vyhýbat střetu s námi - a proto musíme zajistit, aby válka v Číně trvala, dokud nebudeme připraveni čelit Japoncům."
 SOV_the_trade_union_as_labor_organizer: "Odbory jako organizátor práce"
 SOV_the_trade_union_as_labor_organizer_desc: "Za kapitalismu existují odbory k zajištění základních práv pracujících a k odvracení vykořisťování ze strany továrníků. To v novém systému očividně není potřeba, a proto se role odborů musí posunout k organizaci práce za účelem optimalizace výroby."
 SOV_the_triple_entente: "Obnovit Trojdohodu"
 SOV_the_triple_entente_desc: "Naši staří nepřátelé ve střední Evropě musí být zadrženi. Jednou již pro tento účel existovala aliance, ačkoliv naše neslavné stažení z Velké války znamenalo její konec. Nyní nadešel čas tyto svazky obnovit."
 SOV_the_true_tsars: "Praví carové"
 SOV_the_true_tsars_desc: "Ruský lid vždy potřeboval silného vůdce - jinak se stále více a více rozpadal, až bratr bojoval proti bratru a synové proti otcům. Ale carové starých dob nebyli k této roli vhodní, byli slabí a nerozhodní. V budoucnu budeme potřebovat cara, který unese tíhu tohoto břemene."
 SOV_the_true_tsars_tt: "Když začne [GetSovietCivilWarName]:"
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_alt: "Carská akademie věd"
 SOV_the_ussr_academy_of_sciences_default: "Akademie věd SSSR"
 SOV_the_ussr_academy_of_sciences_desc: "Abychom zůstali konkurenceschopní v oblasti aplikovaných věd, musíme být také v čele věd teoretických. Již máme dobře zavedenou akademii věd, ale s dodatečným financováním by poskytla skutečně světovou výzkumnou infrastrukturu."
 SOV_the_vanguard_of_the_true_revolution: "Předvoj pravé revoluce"
 SOV_the_vanguard_of_the_true_revolution_desc: "Nechť svět slyší o naší revoluci. Vyzveme všechny revolucionáře světa, aby se shromáždili pod našimi prapory. Společně můžeme porazit Stalina. Společně dovedeme revoluci k vítězství."
 SOV_the_workers_dictatorship: "Diktatura proletariátu"
 SOV_the_workers_dictatorship_desc: "Veškerá moc v našem svazu musí nakonec spočívat v rukou dělníků. Nemůžeme si dovolit tříštění do frakcí, a proto musíme zajistit, aby vůle dělníků byla vždy vyjádřena v rozhodnutích Politbyra."
 SOV_the_workers_dictatorship_ns_tt: "$SOV_modify_the_politburo_ns_intro$ \nZisk politické síly: §G+5%§! \nMinimální hranice kapitulace: §G+5.00%§! \n\n"
 SOV_the_zinovyevite_terrorist_center: "Zinověvovo teroristické centrum"
 SOV_the_zinovyevite_terrorist_center_desc: "Atentát na soudruha Kirova v roce 1934 ukázal, že existují členové strany, kteří očividně kují pikle proti soudruhu Stalinovi a svazu jako celku. Získali jsme přiznání několika spoluspiklenců, kteří obvinili další osoby. Toto Zinověvovo spiknutí - nepochybně organizované Trockým nebo západními agenty, možná společně - musí být vyříznuto jako rakovina, než se rozšíří."
 SOV_they_will_know_fear: "Ať poznají strach"
 SOV_they_will_know_fear_desc: "Naši nepřátelé se naučili bát Rudé armády a sovětského lidu. Ustáli jsme počáteční nápor a je čas přejít do protiútoku. Musíme vyvinout děsivé nové válečné stroje schopné prorazit i ty nejpevnější nepřátelské linie. Takové stroje musí nahánět hrůzu samotným svým jménem..."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_alt: "Nový projekt národní industrializace"
 SOV_third_five_year_plan_available_tt: "[ROOT.GetFlag][ROOT.GetNameDefCap] není ve válce s velmocí. \n§RToto zaměření bude trvale uzamčeno, jakmile [ROOT.GetNameDef] vstoupí do války s velmocí.§!"
 SOV_third_five_year_plan_default: "Třetí pětiletka"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_alt: "Vypracovali jsme národní program industrializace, který nám umožní zvýšit vojenskou i civilní výrobu v dlouhodobém horizontu, aniž bychom museli utlačovat obyvatelstvo nebo ohrožovat jeho základní potřeby."
 SOV_third_five_year_plan_desc_default: "Dokud trvá mír, musíme hnát industrializaci dál a rychleji, abychom naplnili potřeby našeho lidu i armády."
 SOV_third_five_year_plan_ns_alt_tt: "Nahradí §Y$SOV_third_five_year_plan_dynamic_modifier$§! za §Y$SOV_third_five_year_plan_dynamic_modifier_alt$§!\n Efektivní změna: \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nCena průmyslového koncernu: §G-15%§! \nPodíl továren vyrábějících spotřební zboží: §Y+10.0%§!\n\n"
 SOV_third_five_year_plan_ns_tt: "$SOV_modify_fyp_ns_intro$ \n£prod_eff Růst efektivity výroby: §G+5.00%§! \nCena průmyslového koncernu: §G-15%§! \nPodíl továren vyrábějících spotřební zboží: §Y+10.0%§!\n\n"
 SOV_third_moscow_trial_flag: "Dokončeno zaměření §Y$SOV_the_bloc_of_rights_and_trotskyites$§!"
 SOV_tolkachi: "Tolkači"
 SOV_tolkachi_desc: "V sovětské ekonomice existuje určitý typ lidí, jejichž úkolem je zajistit, aby čísla v plánu výroby odpovídala tomu, co průmysl skutečně dokáže dodat. Pokud je dokážeme přesvědčit, aby pracovali pro nás, můžeme dát Sovětům jedno číslo a vedoucím továren jiné - a rozdíl ve výrobě přesunout tam, kde ho uskladníme, dokud nepřijde čas."
 SOV_tolkachi_tt: "Přidá §Y$infantry_equipment$§!, §Y$support_equipment$§! a §Y$artillery_equipment$§!, až začne §Y[GetSovietCivilWarName]§!"
 SOV_transformation_of_nature: "Přetvoření přírody"
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_transformation_of_nature_desc: "Naše vědecká komunita posouvá hranice možného, takže i ty největší a nejinvazivnější projekty se stávají uskutečnitelnými."
 SOV_trial_of_the_generals_flag: "Dokončeno zaměření §Y$SOV_the_military_conspiracy$§!"
 SOV_trigger_first_moscow_trial_tt: "Spustí událost '§YPrvní moskevský proces§!'."
 SOV_trigger_second_moscow_trial_tt: "Spustí událost '§YDruhý moskevský proces§!'."
 SOV_trigger_third_moscow_trial_tt: "Spustí událost '§YTřetí moskevský proces§!'."
 SOV_two_red_flags: "Dva rudé prapory"
 SOV_two_red_flags_desc: "Ačkoli revoluce v Číně zatím úplně neuspěla, není to neočekávané. Země ještě nemá tak industrializovanou společnost, jaká je potřebná pro skutečnou socialistickou revoluci. Přesto komunistická strana představuje nejlepší šanci čínského lidu na komunistickou budoucnost."
 SOV_undermine_stalins_authority: "Podkopat Stalinovu autoritu"
 SOV_undermine_stalins_authority_desc: "Jediné, co udržuje Stalina u moci, je strach lidí z něj a z toho, co může udělat. Tento strach zatím zcela odstranit nemůžeme, ale můžeme omezit Stalinovu schopnost ubližovat ostatním. Pokud vše půjde dobře, možná ho dokážeme izolovat natolik, že zůstane jen jedním obyčejným mužem."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon Týdenní nárůst paranoie: §R+1§!"
 SOV_unification_of_the_exiles: "Sjednocení exulantů"
 SOV_unification_of_the_exiles_desc: "Po revoluci a občanské válce mnozí lidé raději odešli do exilu než aby čelili takzvané spravedlnosti nového režimu. Stále tam někde jsou, snící o dni, kdy bude Rusko znovu svobodné. To, jaký politický systém bude mít, je pro ně druhořadé. Než budeme moci vytvořit vládu, kterou země potřebuje, musíme nejprve převzít moc - a to dokážeme lépe společně."
 SOV_unification_of_the_exiles_tt: "Umožní interakce se zahraničními mocnostmi pro získání pomoci během §Y[GetSovietCivilWarName]§!, jakmile bude vytvořeno velitelství"
 SOV_upgrade_industrial_designer_tt: "Upraví následující průmyslové návrháře: \n\n§Y$stalingrad_tractor_factory$§!: Rychlost výzkumu průmyslu: §G+10%§!, Podíl továren na spotřební zboží: §Y-5.0%§! \n\n§Y$leningrad_polytechnical_institute$§!: Rychlost výzkumu elektroniky: §G+10%§!, Spotřeba zásob: §G-2.0%§! \n\n§Y$SOV_soviet_railways$§!: Rychlost výzkumu vlaků a železnic: §G+10%§!, Rychlost mobilizace: §G+2.0%§!"
 SOV_vengeance_for_the_yoke: "Pomsta za jho"
 SOV_vengeance_for_the_yoke_desc: "Před mnoha staletími Mongolové podnikli brutální invazi na ruské země. Zůstávají jediným národem, o němž se dá říci, že skutečně dobyl Rusko. Dnes mohou působit slabě, ale musíme zajistit, aby se už nikdy nevrátili ke své bývalé síle a abychom nikdy znovu nepocítili tatarské jho."
 SOV_victory_over_devastation: "Vítězství nad zkázou"
 SOV_victory_over_devastation_desc: "Společné úsilí našeho lidu nám umožnilo posunout se vpřed z destrukce způsobené občanskou válkou. Rychlost, s jakou se země obnovila, bude navždy stát jako pomník dovednosti a oddanosti našich pracujících."
 SOV_victory_over_devastation_industrial_relocation_tt: "Doba trvání rozhodnutí §Y$SOV_industry_relocation$§!: §G-50%§!"
 SOV_victory_over_devastation_tt: "Upraví §Y$SOV_planned_economy_dynamic_modifier$§! \nPodíl továren na spotřební zboží: §Y-2.0%§! \nStabilita z popularity strany: §G+15.00%§! \nMinimální hranice kapitulace: §G+10.00%§! \nRychlost oprav továren: §G+10.00%§! \n\n"
 SOV_volunteers_allowed_kuomintang_tt: "$volunteers_allowed_intro$ §Y[CHI.GetNameDef]§!."
 SOV_volunteers_allowed_mao_tt: "$volunteers_allowed_intro$ §Y[PRC.GetNameDef]§!."
 SOV_volunteers_allowed_sinkiang_tt: "$volunteers_allowed_intro$ §Y[SIK.GetNameDef]§!."
 SOV_war_economy: "Válečná ekonomika"
 SOV_war_economy_desc: "Je zřejmé, že kapitalistické a reakcionářské státy na našich hranicích plánují udeřit v našem okamžiku slabosti. Čím dříve převedeme ekonomiku na válečný režim, tím lépe."
 SOV_war_economy_stability_tt: "Obdrží §Ypostih stability§!, pokud [ROOT.GetNameDef] není ve válce:"
 SOV_war_economy_stability_war_tt: "§G[ROOT.GetNameDefCap] je ve válce a nedostane žádný postih stability.§!\n\n"
 SOV_war_heroes: "Váleční hrdinové"
 SOV_war_heroes_desc: "Rusové vždy byli schopni a ochotni vykonat skutky krajní statečnosti v boji proti jakémukoli vetřelci do vlasti. Ačkoli jsme sjednoceni v boji proti nepříteli, nesmíme předstírat, že v armádě nejsou vojáci, kteří vykonali daleko víc než jejich povinnost."
 SOV_war_measures_in_the_east: "Válečná opatření na východě"
 SOV_war_measures_in_the_east_desc: "Celosvětový boj proti fašismu a jiným kontrarevolučním ideologiím brzy jistě dorazí i do Asie. Musíme dát spojencům jasně najevo, že v zoufalých časech mohou být nutná zoufalá opatření."
 SOV_war_measures_scope_tt: "Každý menší spojenec v Asii:"
 SOV_westward_bound: "Cesta na západ"
 SOV_westward_bound_desc: "Velkou část našich západních držav jsme ztratili s rozpadem naší říše způsobeným revolucí. Nyní nadešel čas vybudovat infrastrukturu a připravit se na znovuzískání našich právoplatných držav."
 SOV_will_trigger_a_great_purge_tt: "Stalin zahájí Velkou čistku. §RTuto čistku nebude možné odvrátit.§!"
 SOV_women_in_aviation: "Ženy v letectví"
 SOV_women_in_aviation_desc: "V minulosti zpátečnické prvky ve společnosti prohlašovaly létání za mužskou záležitost. Ženy po celém světě to ale ignorovaly a ukázaly, že jsou stejně dobré jako jejich mužští kolegové. Měli bychom povzbudit naše ženy, aby to zkusily, a vybrat ty nejzdatnější pilotky."
 SOV_women_in_aviation_ns_tt: "$SOV_modify_airforce_ns_intro$ \nŠance na vznik esa: §G+25.00%§! \nZisk zkušeností při výcviku leteckých perutí: §G+5%§! \nZisk zkušeností z misí leteckých perutí: §G+5%§! \nPostih za špatné počasí: §G-5.00%§! \n\n"
 SOV_womens_fascist_movement: "Ženské fašistické hnutí"
 SOV_womens_fascist_movement_desc: "Ačkoli je přirozenou rolí ženy poskytovat manželovi pohodlný domov k odpočinku a rodinu, za kterou bude bojovat, mnozí muži zapomněli, jakou povinnost mají vůči své zemi a svému lidu. Několik oddaných žen by je mohlo využít k připomenutí, co je v sázce, a povzbudit je, aby udělali, co je potřeba."
 accepted_catholics: "Přijati katolíci"
 add_com_civil_war_tt: "Když začne §Yobčanská válka§!, §Ykomunistická§! podpora se zvýší o §G5§!."
 add_days_to_vaps_timer_tt: "Trvale přidá §Y30 dní§! k události §YVaps pochodují na Tallinn§!."
 add_dem_civil_war_tt: "Když začne §Yobčanská válka§!, §Ydemokratická§! podpora se zvýší o §G5§!."
 adding_state_to_strike_flag: "Do rolnické stávky je již přidáván stát."
 annex_countries_tt: "§Y[Root.GetNameWithFlag]§! ho anektovalo."
 annex_liberia_opinion: "Anektoval Libérii"
