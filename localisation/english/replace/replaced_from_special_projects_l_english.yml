  sp_caseless_ammunition: "Bezzápalová munice" # todo: NEW TRANSLATION
  sp_caseless_ammunition_desc: "Tím, že projektil a pohonná látka jsou spojeny do jednoho tělesa, můžeme snížit hmotnost munice i její výrobní náklady." # todo: NEW TRANSLATION
  sp_fire_support_land_drone: "Drony podpůrné palby" # todo: NEW TRANSLATION
  sp_fire_support_land_drone_desc: "Máme vzdušné drony, ale vývoj pozemních dronů by zvýšil palebnou sílu naší pěchoty." # todo: NEW TRANSLATION
  sp_tactical_augmented_reality: "Taktická rozšířená realita" # todo: NEW TRANSLATION
  sp_tactical_augmented_reality_desc: "Vytvoření nositelného zařízení pro zobrazení živých informací v zorném poli našich vojáků určitě zlepší jejich efektivitu v boji." # todo: NEW TRANSLATION
  sp_double_shot_rifle: "Dvojstřelná puška" # todo: NEW TRANSLATION
  sp_double_shot_rifle_desc: "Když naše speciální jednotky zaútočí, cílem je rychle vyslat krátký slabý výstřel přesně. Toho lze nejlépe dosáhnout vytvořením speciální zbraně právě pro naše speciální jednotky." # todo: NEW TRANSLATION
  sp_double_shot_rifle_tt: "Zvyšuje všech §YSpeciální síly§! jednotky §YObrana§! a §YPrůlom§! o §G5%§!\n" # todo: NEW TRANSLATION
  sp_experimental_exoskeleton: "Experimentální exoskelet" # todo: NEW TRANSLATION
  sp_experimental_exoskeleton_desc: "Exoskelet je mechanický oblek určený k zvýšení schopností nositele. Může mít podobu vyšší rychlosti, síly nebo reakční doby. Vývoj obleku pro vojenské použití by mohl učinit naše vojáky efektivnějšími." # todo: NEW TRANSLATION
  sp_active_camouflage: "Aktivní maskování" # todo: NEW TRANSLATION
  sp_active_camouflage_desc: "Maskování je dobré pro skrývání vojáků, ale většinou znamená kompromis vzhledem k prostředí boje. Pokud bychom dokázali navrhnout maskování, které se dokáže adaptovat na okolní terén, naši vojáci by byli téměř neviditelní pro nepřítele." # todo: NEW TRANSLATION
  sp_coilgun_memes: "Infantrie coilguny" # todo: NEW TRANSLATION
  sp_coilgun_memes_desc: "Provedením parodie na technologii railgunu našich tanků můžeme pěchotě poskytnout tungstenový projektil letící rychlostí Mach. \nNedrážejte vývojáře, slibuji, že podobné věci zvládnu za jeden večer." # todo: NEW TRANSLATION
  sp_truck_modular_seating: "Modulární sezení v nákladních vozech" # todo: NEW TRANSLATION
  sp_truck_modular_seating_desc: "Při přepravě nákladními vozy naši vojáci většinou sedí na korbě volně. Měli bychom vyvinout modulární uspořádání sedadel, které se vejde do kteréhokoli našeho vozu. Tím bude přeprava jednotek organizovanější a výstup méně efektivní." # todo: NEW TRANSLATION
  sp_utility_vehicle_electric_engines: "Elektrické motory pro nákladní vozy" # todo: NEW TRANSLATION
  sp_utility_vehicle_electric_engines_desc: "Elektrické motory existují již dlouho a získávají popularitu na civilním trhu. Můžeme vyvinout motor pro použití v našich vojenských vozech, aby jsme snížili naši závislost na palivu." # todo: NEW TRANSLATION
  sp_armoured_vehicle_project: "Experimentování s obrněnými vozidly" # todo: NEW TRANSLATION
  sp_armoured_vehicle_project_desc: "Pokud chceme někdy vyrobit domácí obrněná vozidla, musíme investovat čas a úsilí do experimentování s různými konstrukcemi vozidel." # todo: NEW TRANSLATION
  sp_armoured_vehicle_project_tt: "Budeme moci vyzkoumat §YTrupy hlavních bitevních tanků§!, §YTrupy obrněných bojových vozidel§!, §YTrupy lehkých tanků§!, §YTrupy samohybných děl§! a §YTrupy samohybných protiletadlových děl§!" # todo: NEW TRANSLATION
  sp_tank_nera_armor: "Těžký NERA kompozit" # todo: NEW TRANSLATION
  sp_tank_nera_armor_desc: "Můžeme zkoumat pokročilé materiály k výrobě těžších a odolnějších typů pancíře, např. vložky z olova z mořské vody." # todo: NEW TRANSLATION
  sp_tank_nera_armor_tt: "Budeme moci na našich tancích instalovat pokročilejší pancíř." # todo: NEW TRANSLATION
  sp_tank_support_drones: "Drony podpory tanků" # todo: NEW TRANSLATION
  sp_tank_support_drones_desc: "Drony jsou na bojišti stále častější. Jelikož mají naše tanky omezené vidění, mohlo by dávat smysl integrovat řídicí středisko dronů do tanku a vybavit ho vypouštěcím dronem. Tím bude operátor tanku moci lépe sledovat bojiště." # todo: NEW TRANSLATION
  sp_tank_support_drones_2: "Bojové drony pro tanky" # todo: NEW TRANSLATION
  sp_tank_support_drones_2_desc: "Kromě dohledu budou bojové drony tanků schopny identifikovat a značit cíle a dokonce bojovat proti některým cílům s exploziemi nebo namontovanými zbraněmi." # todo: NEW TRANSLATION
  sp_21stcentury_thermal: "2. generace termálních a elektronických systémů" # todo: NEW TRANSLATION
  sp_21stcentury_thermal_desc: "Pokrok v elektronice nám umožňuje uvádět na bojiště stále menší a výkonnější elektroniku pro naše bojová vozidla." # todo: NEW TRANSLATION
  sp_21stcentury_thermal_reward_improved_targeting: "Vylepšené zaměřování" # todo: NEW TRANSLATION
  sp_21stcentury_thermal_reward_improved_targeting_desc: "Můžeme jemně doladit určité detaily našeho termálního projektu." # todo: NEW TRANSLATION
  sp_futuretank_electronics: "4. Generace termálních a elektronických systémů" # todo: NEW TRANSLATION
  sp_futuretank_electronics_desc: "Pokrok v elektronice nám umožňuje uvádět na bojiště stále menší a výkonnější elektroniku pro naše bojová vozidla." # todo: NEW TRANSLATION
  sp_active_protection_systems: "Systémy aktivní ochrany" # todo: NEW TRANSLATION
  sp_active_protection_systems_desc: "Není dostatečné jen skrývat naše tanky dýmem. Musíme integrovat systém proti projektilům, který zničí nadcházející rakety a penetrátory." # todo: NEW TRANSLATION
  sp_4thgen_tankhull: "Design tanku čtvrté generace" # todo: NEW TRANSLATION
  sp_4thgen_tankhull_desc: "Budeme potřebovat klíčovou redizajn older designs, abychom vytvořili naše budoucí konstrukce tanků." # todo: NEW TRANSLATION
  sp_5thgen_tankhull: "Design tanku páté generace" # todo: NEW TRANSLATION
  sp_5thgen_tankhull_desc: "Bitevní pole se stává smrtelnějším s každým rokem. Musíme přizpůsobit naše tanky, jinak zůstanou zastaralé." # todo: NEW TRANSLATION
  sp_tank_electric_engine: "Elektrický pohon tanku" # todo: NEW TRANSLATION
  sp_tank_electric_engine_desc: "Naše dřívější elektrické pohonné bloky napájely jenauxiliární zařízení tanku. Při dostatečné investici bychom mohli vytvořit plně elektrický pohon tanku." # todo: NEW TRANSLATION
  sp_tank_aa_launchers: "Tankově namontované SAM" # todo: NEW TRANSLATION
  sp_tank_aa_launchers_desc: "Tanky bývají zranitelné vůči jakémukoli vzdušnému cíli, a to i s omezenou ochranou. Vystřelovat ATGM z tanků již bylo prokázanou metodou, ale možná bychom je mohli použít i pro vypuštění protileteckých raket." # todo: NEW TRANSLATION
  sp_tank_self_sharpening_ammo: "Samoostřující tyče" # todo: NEW TRANSLATION
  sp_tank_self_sharpening_ammo_desc: "Při specifickém teplotním ošetření můžeme zlepšit mikrostrukturu wolframových penetrátorů pro zvýšení odolnosti projektilu během penetrace." # todo: NEW TRANSLATION
  sp_tank_thermal_camo: "Termální kamufláž" # todo: NEW TRANSLATION
  sp_tank_thermal_camo_desc: "Se speciálním povlakem a maskovacími prostředky můžeme snížit tepelný otisk našich vozidel, čímž bude jejich detekce tepelnými kamerami a tepelnými naváděnými střelami mnohem obtížnější." # todo: NEW TRANSLATION
  sp_tank_chameleon_camo: "Chameleon kamufláž" # todo: NEW TRANSLATION
  sp_tank_chameleon_camo_desc: "Se speciálním pláštěm můžeme naše vozidla napodobit okolí tím, že na jejich viditelné straně promítáme to, co je za nimi." # todo: NEW TRANSLATION
  sp_super_heavy_tank_turrets: "Věže supertěžkých tanků" # todo: NEW TRANSLATION
  sp_super_heavy_tank_turrets_desc: "Abychom vybavili naše tanky těžšími zbraněmi, musíme najít proveditelný způsob, jak vytvořit větší věž." # todo: NEW TRANSLATION
  sp_double_barrel_cannons: "Dvojhlavňový tank" # todo: NEW TRANSLATION
  sp_double_barrel_cannons_desc: "Proběhlo několik pokusů o vytvoření tanků se dvěma hlavněmi, ale byly odmítnuty jako neefektivní. Pokud vyvineme efektivní nabíjecí mechanismus, mohli bychom využít obě zbraně." # todo: NEW TRANSLATION
  sp_railgun_cannon: "dráhový kanón" # todo: NEW TRANSLATION
  sp_railgun_cannon_desc: "Railgun používá dva kovové vodiče, na které je dodáván elektrický proud, aby poháněl magnetický projektil skrz hlaveň. To umožňuje projektilu menšího než konvenční způsobit velké poškození bez výbušného materiálu." # todo: NEW TRANSLATION
  sp_railgun_cannon_2: "Plazmový railgun" # todo: NEW TRANSLATION
  sp_railgun_cannon_2_desc: "Namísto pevného projektilu používá plazmový railgun elektromagnetické síly k urychlení plazmových plynů na vysoké rychlosti. Při zásahu cíle kromě obrovského tepla a kinetické síly plazma navíc vyzařuje elektromagnetické záření, které ruší elektroniku." # todo: NEW TRANSLATION
  sp_tank_based_laser_main_cannons: "Laserové hlavní kanóny" # todo: NEW TRANSLATION
  sp_tank_based_laser_main_cannons_desc: "Vytvořením velké energetické zbraně, která dokáže koncentrovat silný laser, bychom mohli vyvinout hlavní zbraň tanku schopnou prorazit prakticky cokoli." # todo: NEW TRANSLATION
  sp_tank_based_laser_point_defense: "Laserová bodová obrana tanku" # todo: NEW TRANSLATION
  sp_tank_based_laser_point_defense_desc: "Kromě systémů aktivní ochrany bychom mohli vyvinout malé laserové zbraně, které by ničily přilétající rakety pro naše tanky." # todo: NEW TRANSLATION
  sp_afv_double_cannons: "Dvojité dělo" # todo: NEW TRANSLATION
  sp_afv_double_cannons_desc: "Obvykle jsou naše lehké obrněné bojové vozidla vybavena jednou zbraní, obvykle autocanonou. Mohli bychom však vyvinout systém pro namontování dvou kanónů vedle sebe." # todo: NEW TRANSLATION
  sp_tank_stealth_armor_early: "Raná stealth zbroj" # todo: NEW TRANSLATION
  sp_tank_stealth_armor_early_desc: "Vytvořením brnění, které nejen chrání naše tanky, ale také poskytuje lepší maskování, můžeme přijmout nejlepší teorie pancéřování: že nebýt zasažen je lepší než zastavit zásah." # todo: NEW TRANSLATION
  sp_automatic_twin_barrel_mortar_turret: "Automatická dvojhlavňová minometná věž" # todo: NEW TRANSLATION
  sp_automatic_twin_barrel_mortar_turret_desc: "Minometné věže jsou už dávno, ale pokud do téže věže namontujeme dva minomety, dosáhneme výrazně vyšší kadence střelby a současného dopadu více projektilů." # todo: NEW TRANSLATION
  sp_ground_fireandforget: "ATGM s palbou a zapomenutím" # todo: NEW TRANSLATION
  sp_ground_fireandforget_desc: "Miniaturizace elektroniky nyní umožňuje, aby střela sama naváděla na cíl prostřednictvím termických zámků." # todo: NEW TRANSLATION
  sp_multipurpose_warhead: "Víceúčelové hlavice" # todo: NEW TRANSLATION
  sp_multipurpose_warhead_desc: "Máme rakety proti tankům a rakety proti letadlům. Co kdybychom ale mohli zajistit, aby naše rakety byly účinné i proti oběma typům cílů? Tak by v nouzi protitankové i protiletadlové rakety mohly být použity i proti jiným cílům." # todo: NEW TRANSLATION
  sp_naval_vessel_project: "Experimenty s námořními plavidly" # todo: NEW TRANSLATION
  sp_naval_vessel_project_desc: "Abychom mohli plout po sedmi mořích (nebo i po našem zahradním bazénu), musíme vyhradit prostředky na vývoj experimentálních válečných lodí." # todo: NEW TRANSLATION
  sp_naval_vessel_project_tt: "Odemkne následující §YTechnologické linie§!:\\n- §YKorpový trup korvet§!\\n- §YKorpový trup fregat§!\\n- §YKorpový trup torpédoborců§!\\n- §YKorpový trup křižníků§!\\n- §YTrupy pro operátory vrtulníků§!\\n- §YTrupy letadlových lodí§!\\n- §YTrupy útočných ponorek§! a §YTrupy ponorek s řízenými střelami§!" # todo: NEW TRANSLATION
  sp_stealth_corvette: "Stealth korvety" # todo: NEW TRANSLATION
  sp_stealth_corvette_desc: "Malé stealth korvety jsou skvělou možností, jak rozšířit naši schopnost bojovat proti nepřátelským mocnostem, aniž by jejich lodě nás mohly detekovat." # todo: NEW TRANSLATION
  sp_stealth_frigate: "Stealth fregaty" # todo: NEW TRANSLATION
  sp_stealth_frigate_desc: "Přechod v designu některých našich fregat se začíná měnit. Rozhodli jsme se, že je nejlepší investovat do stealth designů, aby naše fregaty byly v co nejvýhodnějších pozicích." # todo: NEW TRANSLATION
  sp_stealth_destroyer: "Stealth torpédoborec" # todo: NEW TRANSLATION
  sp_stealth_destroyer_desc: "Nová vlna námořní technologie se vyvíjí různými výrobci bez úspěchu. Měli bychom podporovat tuto novou technologii, aby naše torpédoborce byly téměř neodhalitelné a mohly zaútočit dříve, než nepřítel zjistí naši přítomnost." # todo: NEW TRANSLATION
  sp_stealth_corvette_tt: "Odemkne technologickou linii §YTrup stealth korvety§!" # todo: NEW TRANSLATION
  sp_stealth_frigate_tt: "Odemkne technologickou linii §YTrup stealth fregaty§!" # todo: NEW TRANSLATION
  sp_stealth_destroyer_tt: "Odemkne technologickou linii §YTrup stealth torpédoborce§!" # todo: NEW TRANSLATION
  sp_stealth_corvette_non_mtg: "Stealth korvety" # todo: NEW TRANSLATION
  sp_stealth_corvette_non_mtg_desc: "Malé stealth korvety jsou skvělou možností, jak rozšířit naši schopnost bojovat proti nepřátelským mocnostem, aniž by jejich lodě nás mohly detekovat." # todo: NEW TRANSLATION
  sp_stealth_frigate_non_mtg: "Stealth fregaty" # todo: NEW TRANSLATION
  sp_stealth_frigate_non_mtg_desc: "Přechod v designu některých našich fregat se začíná měnit. Rozhodli jsme se, že je nejlepší investovat do stealth designů, aby naše fregaty byly v co nejvýhodnějších pozicích." # todo: NEW TRANSLATION
  sp_stealth_destroyer_non_mtg: "Stealth torpédoborec" # todo: NEW TRANSLATION
  sp_stealth_destroyer_non_mtg_desc: "Nová vlna námořní technologie se vyvíjí různými výrobci bez úspěchu. Měli bychom podporovat tuto novou technologii, aby naše torpédoborce byly téměř neodhalitelné a mohli jsme zaútočit dříve, než nepřítel zjistí naši přítomnost." # todo: NEW TRANSLATION
  sp_medium_naval_nuclear_engines: "Námořní jaderné inženýrství" # todo: NEW TRANSLATION
  sp_medium_naval_nuclear_engines_desc: "Po vynálezu jaderných reaktorů a energie jsme začali zkoumat možnost namontovat jaderné motory na naše námořní plavidla. To minimalizuje čas potřebný v suchém doku." # todo: NEW TRANSLATION
  sp_advanced_ballistic_propulsion_systems: "Pokročilé balistické pohonné systémy" # todo: NEW TRANSLATION
  sp_advanced_ballistic_propulsion_systems_desc: "Vynález některých pokročilých balistických pohonných systémů přiměl naše vědce k zamyšlení nad otázkou: Co kdyby? Začali vyvíjet nové formy balistických pohonných systémů, využívající elektromagnetickou propulsion, aby vybudovali zbraně schopné vystřelit projektil rychleji, než si kdo dokázal představit." # todo: NEW TRANSLATION
  sp_rail_gun_naval_cannons: "Railgun námořní kanóny" # todo: NEW TRANSLATION
  sp_rail_gun_naval_cannons_desc: "Railgun kanóny používají elektromagnetickou pohon k pohánění projektilu vzduchem, aby způsobili škody při extrémních rychlostech. Projektil sám neobsahuje výbušné látky a spoléhá na tuto vysokou rychlost k prorážení pancíře." # todo: NEW TRANSLATION
  sp_rail_gun_naval_cannons_tt: "Odemkne následující §YTechnologické linie§!:\\n- §YRailgun námořní kanóny§!" # todo: NEW TRANSLATION
  sp_supercarrier_1: "Rané supercarrier" # todo: NEW TRANSLATION
  sp_supercarrier_1_desc: "Rozšířená palubní plocha a schopnost budovat lodě této velikosti budou klíčové pro naši dlouhodobou projekci síly." # todo: NEW TRANSLATION
  sp_supercarrier_2: "Pozdní supercarrier" # todo: NEW TRANSLATION
  sp_supercarrier_2_desc: "S přidáním jaderných motorů má více síly znamená větší lodě a velkou palubu." # todo: NEW TRANSLATION
  sp_aircraft_project: "Experimenty s letadly" # todo: NEW TRANSLATION
  sp_aircraft_project_desc: "Letadla jsou vysoce technická zařízení vyžadující vysoce vyspělý průmysl k návrhu a výrobě. Pokud chceme někdy mít vlastní letadla, musí se provádět experimenty." # todo: NEW TRANSLATION
  sp_aircraft_project_bba_tt: "Odemknou následující §YTechnologické linie§!:\\n- §YLehké konstrukce trupů letounů§!\\n- §YStřední konstrukce trupů letounů§!\\n- §YTěžké konstrukce trupů letounů§!\\n- §YÚtočné vrtulníky§!\\n- §YTransportní vrtulníky§!\\n" # todo: NEW TRANSLATION
  sp_aircraft_project_non_bba_tt: "Odemknou následující §YTechnologické linie§!:\\n- §YBojové letouny§!\\n- §YBlízká letecká podpora§!\\n- §YBombardéry§!\\n- §YBezpilotní bojová letadla§!\\n- §YLehké stíhače§!\\n" # todo: NEW TRANSLATION
  sp_helicopter_project: "Experimenty s návrhem vrtulníků" # todo: NEW TRANSLATION
  sp_helicopter_project_desc: "Podobně jako navrhování auta a dalších vozidel, navrhování a stavba vrtulníků vyžaduje místní know-how k výrobě těchto specializovaných strojů lokálně. Měli bychom provést několik návrhových experimentů, dokud nevyvineme vlastní verzi." # todo: NEW TRANSLATION
  sp_helicopter_project_tt: "Odemkne následující §YTechnologické linie§!:\\n- §YTransportní vrtulníky§!\\n- §YÚtočné vrtulníky§!\\n" # todo: NEW TRANSLATION
  sp_5thgen_airframe_tt: "Důležitý krok k výzkumu §YPáté generace trupů letounů§!" # todo: NEW TRANSLATION
  sp_experimental_engines: "Experimentální typy motorů" # todo: NEW TRANSLATION
  sp_experimental_engines_desc: "Existuje řada různých experimentálních typů motorů, které byly předloženy týmům pro výzkum a vývoj různých skupin. Investice do experimentování motorů a experimentálních typů nám může poskytnout technologický náskok nad našimi nepřáteli ve vzduchu." # todo: NEW TRANSLATION
  sp_modern_air_electronics: "Moderní letecká elektronika" # todo: NEW TRANSLATION
  sp_modern_air_electronics_desc: "Nová generace pokroku v elektronice pro vzdušné radary, kokpity a další systémy." # todo: NEW TRANSLATION
  sp_future_air_electronics_tt: "Odemkne §Y2020 leteckou elektroniku§!" # todo: NEW TRANSLATION
  sp_future_air_electronics: "Budoucí letecká elektronika" # todo: NEW TRANSLATION
  sp_future_air_electronics_desc: "Sloučení nejnovějších technologií v AI, laserových systémech a nanotechnologiích pro vysoce efektivní letecké vybavení." # todo: NEW TRANSLATION
  sp_modern_air_weapons: "Chytré letecké zbraně" # todo: NEW TRANSLATION
  sp_modern_air_weapons_desc: "Chytré cílení, zbraň osazené radary mmWave, zaměření po vypuštění. Nová generace zbraní otevírá cestu budoucímu bojišti." # todo: NEW TRANSLATION
  sp_modern_air_weapons_tt: "Odemkne §Y2020 letecké zbraně§!" # todo: NEW TRANSLATION
  sp_future_air_weapons: "AI-vylepšené letecké zbraně" # todo: NEW TRANSLATION
  sp_future_air_weapons_desc: "Vylepšování předchozí generace vzdušných raket a senzorů pomocí AI procesorů a ještě přesnější detekce a cílení." # todo: NEW TRANSLATION
  sp_future_air_weapons_tt: "Odemkne §Y2030 letecké zbraně§!" # todo: NEW TRANSLATION
  sp_hypersonic_missile: "Hypersonické střely" # todo: NEW TRANSLATION
  sp_hypersonic_missile_desc: "Hypersonické střely poskytnou naší strategické raketové síle schopnost zasáhnout hluboko do nepřátelského území rychlostmi, o nichž se dříve myslelo, že jsou nemožné." # todo: NEW TRANSLATION
  sp_hypersonic_missile_tt: "Odemkněte §Ytechnologii hypersonických střel§!" # todo: NEW TRANSLATION
  sp_nuclear_engines: "Jaderné motory pro letadla" # todo: NEW TRANSLATION
  sp_nuclear_engines_desc: "Po řadě úspěchů v miniaturizaci větších jaderných motorů a nasazení jaderných motorů na nosičích a podobně. Vědci začali navrhovat a vyvíjet menší verzi jaderného motoru, který by se montoval na letadla, čímž by se zrušila nutnost mít palivo na palubě letadla. To umožní delší nasazení a efektivnější udržování našich letounů na obloze, zatímco naši nepřátelé budou muset přistávat." # todo: NEW TRANSLATION
  sp_solar_engines: "Solární motory" # todo: NEW TRANSLATION
  sp_solar_engines_desc: "V souvislosti s vývojem experimentálních typů motorů je solární motor dalším navrhovaným typem motoru, který se objevil. Montáž solárních motorů na trup letadla nebo jejich integrace do konstrukce letadla umožní letadlu během letu samostatně získávat energii na obloze." # todo: NEW TRANSLATION
  sp_scramjet_engines: "Scramjetové motory" # todo: NEW TRANSLATION
  sp_scramjet_engines_desc: "Scramjet je varianta ramjetu. Místo toho, aby zpomaloval proudící vzduch na subsonické rychlosti, scramjet zapaluje vzduch při nadzvukových rychlostech. To umožňuje letadlu mnohem vyšší rychlosti." # todo: NEW TRANSLATION
  sp_ramjet_engines: "Turboramjetové motory" # todo: NEW TRANSLATION
  sp_ramjet_engines_desc: "Na rozdíl od běžného turbojetu, ramjet nasává vzduch pohybem namísto turbíny. Tím vzniká efektivnější a jednodušší motor, ale omezuje provoz letadla při nízkých rychlostech." # todo: NEW TRANSLATION
  sp_5thgen_airframe: "Konstrukce páté generace letounu" # todo: NEW TRANSLATION
  sp_5thgen_airframe_desc: "Nová generace konstrukce letounu. Rychlejší, lépe maskující radar a smrtelnější." # todo: NEW TRANSLATION
  sp_fully_autonomous_computers_framework: "Plně autonomní počítačové rámce" # todo: NEW TRANSLATION
  sp_fully_autonomous_computers_framework_desc: "Abychom mohli učinit kroky k vytvoření autonomního letectva, musíme experimentovat a položit základy pro autonomní počítače." # todo: NEW TRANSLATION
  sp_fully_autonomous_fighters: "Plně autonomní stíhače" # todo: NEW TRANSLATION
  sp_fully_autonomous_fighters_desc: "Plně počítačem řízený stíhací letoun by nám zcela ušetřil životy pilotů a nemuseli bychom se spoléhat na dlouhé vycvikové programy k doplnění ztrát." # todo: NEW TRANSLATION
  sp_fully_autonomous_bombers: "Plně autonomní bombardéry" # todo: NEW TRANSLATION
  sp_fully_autonomous_bombers_desc: "Plně počítačem řízený bombardér by nám zcela ušetřil životy pilotů a nemuseli bychom se spoléhat na dlouhé vycvikové programy k doplnění ztrát." # todo: NEW TRANSLATION
  sp_stealth_technology: "Experimenty s maskováním" # todo: NEW TRANSLATION
  sp_stealth_technology_desc: "Abychom získali výhodu nad nepřítelem, musíme přijít na způsob, jak učinit naše stíhače méně detekovatelnými radarem." # todo: NEW TRANSLATION
  sp_arsenal_bird: "Arsenal Bird" # todo: NEW TRANSLATION
  sp_aresnal_bird_desc: "S rozvojem plně autonomních letounů, jaderně poháněných motorů pro letadla a pokročilých systémů řízení letu můžeme postavit letoun, který na sobě unese celou droní leteckou sílu. Tento letoun, i když je extrémně drahý, bude vrcholem leteckých bojových systémů." # todo: NEW TRANSLATION
  sp_fusion_reactors: "Fúzní reaktory" # todo: NEW TRANSLATION
  sp_fusion_reactors_desc: "Fúzní reaktor je jaderný reaktor, který vyrábí elektřinu pomocí jaderné fúze namísto štěpení. Fúze je obecně považována za budoucnost jaderných reaktorů a může generovat téměř čtyřnásobný energetický výstup na kilogram jaderného paliva." # todo: NEW TRANSLATION
  sp_space_based_solar_farms: "Solární farmy ve vesmíru" # todo: NEW TRANSLATION
  sp_space_based_solar_farms_desc: "Využití solární energie na Zemi je široce rozšířenou a stálou technologií. Stala se stejně běžnou jako větrná a vodní energie a je jedním z našich hlavních zdrojů energie. Byla navržena myšlenka začít budovat solární pole panelů ve vesmíru a energie by se přenášela na Zemi z různých velikostí družic a dalších zařízení, aby se pomohlo vyhovět rostoucí poptávce po energii." # todo: NEW TRANSLATION
  sp_improved_based_solar_farms: "Vylepšené solární farmy" # todo: NEW TRANSLATION
  sp_improved_based_solar_farms_desc: "Zavedením dalších změn, jako jsou lepší fotovoltaické články a vylepšení základů této technologie, nám umožní dále zlepšit účinnost našich solárních farem." # todo: NEW TRANSLATION
  sp_improved_maglev_trains: "Maglevové vlaky" # todo: NEW TRANSLATION
  sp_improved_maglev_trains_desc: "Zaměření na vylepšení a důraz na naše starší maglev vlaky je nezbytný pro budoucnost naší země a ekonomiky. Tyto vlaky jsou klíčem k části budoucnosti, kde doprava je téměř okamžitá, dokud je infrastruktura." # todo: NEW TRANSLATION
  sp_construction_exoskeletons: "Stavební exoskeletony" # todo: NEW TRANSLATION
  sp_construction_exoskeletons_desc: "Stavební exoskeletony jsou směsicí různých malých, středních a velkých exoskeletonů vyvinutých výhradně k nahrazení nákladných strojů jako je jeřáb, vysokozdvižný vozík a další, které může obsluhovat jen jeden operátor. Tato technologie nám umožnila posunout naše stavební inženýrství o několik desetiletí dopředu a učinit výstavbu extrémně efektivní a cenově velmi výhodnou." # todo: NEW TRANSLATION
  sp_thorium_nuclear_fuel: "Thoriové jaderné palivo" # todo: NEW TRANSLATION
  sp_thorium_nuclear_fuel_desc: "Thoriové palivo je pečlivě studováno a vyhledáváno pro široké komerční využití díky své dostupnosti a vyššímu výstupu. Vývoj stabilního a funkčního jaderného reaktoru a jaderného paliva pro použití v našich jaderných reaktorech bude obrovským přínosem pro naši jadernou infrastrukturu a energetickou síť." # todo: NEW TRANSLATION
  sp_wireless_power_grid_expansion: "Rozšíření bezdrátové energetické sítě" # todo: NEW TRANSLATION
  sp_wireless_power_grid_expansion_desc: "Rozšíření naší energetické sítě o další prostředky pro bezdrátový přenos energie na střední a dlouhé vzdálenosti by mělo pomoci snížit infrastrukturu, kterou musíme udržovat, a umožnit zvýšení naší produkce při eliminaci energetických ztrát." # todo: NEW TRANSLATION
  sp_improved_synthetic_diamonds: "Vylepšené syntetické diamanty" # todo: NEW TRANSLATION
  sp_improved_synthetic_diamonds_desc: "Rozšíření výroby a zpracování syntetických diamantů, aby byly levnější a produktivnější, přiměje čím dál více průmyslu k využívání diamantů vypěstovaných v laboratoři. Přechod na diamanty vypěstované v laboratoři umožní výrazně levnější zdravotnické pomůcky, počítačové součástky a mnohem více." # todo: NEW TRANSLATION
  sp_atmospheric_water_recycling: "Recyklace vody z atmosféry" # todo: NEW TRANSLATION
  sp_atmospheric_water_recycling_desc: "Zavedením a vývojem schopnosti recyklovat vodu z atmosféry umožníme zemědělství v oblastech, které dříve nebyly považovány za vhodné pro zemědělské využití. Také nám to umožní čistit vodu a eliminovat potřebu agresivnějších metod čerpání vody ze země nebo z místních akvifer." # todo: NEW TRANSLATION
