  cento_alliance: "CENTO" # todo: NEW TRANSLATION
  faction_cento_alliance: "Člen CENTO" # todo: NEW TRANSLATION
  faction_cento_alliance_desc: "CENTO, také známé jako Centrální smluvní organizace, je vojenská aliance nedávno oživená k ochraně sekulárních a demokratických hodnot na Blízkém východě. Ačkoliv její vznik nebyl studenoválečného rázu, její členové si slíbili změnu a usilují o větší změnu v regionu." # todo: NEW TRANSLATION
  faction_cento_TT: "§RFaction Special Rules§!:\n- Do frakce jsou povoleny jen některé země ze Středního východu, Afriky a Střední Asie\n- Země mohou být povolány jen do obranných válek" # todo: NEW TRANSLATION
