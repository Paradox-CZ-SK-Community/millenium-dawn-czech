  NATO_join_ally_rule_tt: "§RNATO members can only join allies in defensive wars!§!" # todo: NEW TRANSLATION
  NATO_join_faction_rule_tt: "§RCountries can't join NATO through normal means!§!" # todo: NEW TRANSLATION
  NATO_offer_join_faction_rule_tt: "§ROther countries can't be invited to join NATO through normal means!§!" # todo: NEW TRANSLATION
  NATO_kick_from_faction_rule_tt: "§RNATO countries can't be kicked out of NATO through normal means§!" # todo: NEW TRANSLATION
  NATO_leave_faction_rule_tt: "§RNATO countries can't leave NATO through normal means§!" # todo: NEW TRANSLATION
  NATO_dismantle_faction_rule_tt: "§RNATO nelze rozpustit§!" # todo: NEW TRANSLATION
  axis_of_resistance: "Osa odporu" # todo: NEW TRANSLATION
  RESISTANCE_AXIS: "Osa odporu" # todo: NEW TRANSLATION
  faction_resistance_axis_member: "Osa odporu" # todo: NEW TRANSLATION
  faction_resistance_axis_member_desc: "Osa odporu odkazuje na neformální alianci mezi Íránem, Sýrií a Hizballáhem (později také iráckými šiítskými milicemi a hutijskými povstalci). Je to soubor zemí, které se staví proti izraelskému, saúdskoarabskému a západnímu vlivu na Blízkém východě." # todo: NEW TRANSLATION
  faction_resistance_axis_member_TT: "§RFaction Special Rule§!:\n- Pouze šiitské země jsou do frakce povoleny" # todo: NEW TRANSLATION
