  faction_seato_alliance_offer_join_faction_rule_tt: "§ROnly some countries in East Asia and Oceania can join EAST!§!" # todo: NEW TRANSLATION
  imperial_bloc_alliance: "Imperial Bloc" # todo: NEW TRANSLATION
  faction_imperial_bloc_alliance: "Imperial Bloc Member" # todo: NEW TRANSLATION
  faction_imperial_bloc_alliance_desc: "Impériální blok, často označovaný jako neo-střední mocnosti, byl vytvořen Německem, aby konkuroval dominanci CSTO a NATO v regionu. Ačkoliv vznik paktu Němci byl nucený, vedl k posunu ve světě směrem k více bipolarizovanému uspořádání." # todo: NEW TRANSLATION
  faction_imperial_bloc_TT: "§RFaction Special Rules§!:\n- Do frakce jsou povoleny jen některé země v Evropě\n- Země mohou být povolány do §HOfenzivních§! válek" # todo: NEW TRANSLATION
