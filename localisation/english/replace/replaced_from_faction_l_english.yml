  CSTO: "CSTO" # todo: NEW TRANSLATION
  CSTO_member: "Člen CSTO" # todo: NEW TRANSLATION
  CSTO_member_desc: "Organizace Smlouvy o kolektivní bezpečnosti (CSTO) je obranná vojenská aliance složená z postsovětských států. Organizace vznikla po zhroucení Sovětského svazu a vytvoření Společenství nezávislých států, když se země snažily udržet jednotu postsovětských národů. Postupně se vyvinula v samostatnou vojenskou alianci." # todo: NEW TRANSLATION
  CSTO_member_tooltip: "§RFaction Special Rules§!:\n- Pouze země, které bývaly součástí Sovětského svazu, jsou do frakce povoleny\n- Země mohou být povolány jen do obranných válek" # todo: NEW TRANSLATION
  CSTO_call_ally_rule_tt: "§RCSTO members can only call allies in defensive wars!§!" # todo: NEW TRANSLATION
