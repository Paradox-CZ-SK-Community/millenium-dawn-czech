  faction_fifth_international_member_desc: "Pátá internacionála byla založena jako nástupce čtvrté Internacionály Trotského a třetí Internacionály Stalina, aby spojila všechny komunisty na světě proti kapitalistické hrozbě." # todo: NEW TRANSLATION
  faction_fifth_international_member_TT: "§RFaction Special Rules§!:\n- Do frakce mohou vstoupit jen země, které jsou vládnuté vznikajícími (Emerging) nebo nezařazenými komunisty" # todo: NEW TRANSLATION
