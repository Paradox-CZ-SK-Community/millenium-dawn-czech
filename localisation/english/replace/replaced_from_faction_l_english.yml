  taj_alliance: "TAJ Pakt" # todo: NEW TRANSLATION
  faction_taj_alliance: "TAJ člen" # todo: NEW TRANSLATION
  faction_taj_alliance_desc: "Tato země je členem TAJ paktu (Korunní pakt). Aliance byla založena tajickou vládou; aliance má za cíl poskytnout jednotnou obranu proti těm, kdo usilují o poškození států Střední Asie. Někteří spekulují, že důvod vzniku aliance byl odstrašení ruské agrese v důsledku odklonu tajické vlády od vlády ruské." # todo: NEW TRANSLATION
  faction_taj_TT: "§R Hlavní pravidla frakce§!:\n- Pouze některé země z Blízkého východu a Střední Asie jsou do frakce povoleny\n- Země mohou být volány pouze do obranných válek" # todo: NEW TRANSLATION
