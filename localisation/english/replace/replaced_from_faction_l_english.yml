  brics_alliance: "BRICS" # todo: NEW TRANSLATION
  faction_brics_alliance: "BRICS Member" # todo: NEW TRANSLATION
  faction_brics_alliance_desc: "BRICS je soubor několika zemí napříč několika regiony. I když byla dohoda původně navržena spíše ekonomické povahy, její členové se rozhodli, že pro ně je nejlepší vytvořit obrannou smlouvu, která bude soupeřem aliancím jako NATO." # todo: NEW TRANSLATION
  faction_brics_TT: "§RFaction Special Rules§!:\n- kdokoliv schválený jádrovými členy je povolen do frakce\n- Země mohou být povolány jen do obranných válek" # todo: NEW TRANSLATION
