  faction_mto_alliance_desc: "Tato země je členem MTO (Středomořská smluvní organizace), která se podílí na vzájemné obraně islámských národů v rámci MTO. MTO se také podílí na různých hospodářských projektech napříč Blízkým východem a okolními oblastmi, s hlavním cílem zlepšit ekonomickou prosperitu muslimů" # todo: NEW TRANSLATION
