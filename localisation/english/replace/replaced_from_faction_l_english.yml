  NATO: "NATO" # todo: NEW TRANSLATION
  NATO_member: "NATO člen" # todo: NEW TRANSLATION
  NATO_member_desc: "Severoatlantická aliance (NATO) je obranná aliance složená z USA, Kanady a několika evropských zemí. Zpočátku jako pouhá politická aliance z ní NATO rychle vyrostlo v anti-sovětskou vojenskou alianci. Po rozpadu Sovětského svazu NATO zaujalo stále intervencionističtější roli ve světě. Přesto je hlavním účelem aliance nadále chránit své členské země, a útok na jeden členský stát je útokem na všechny." # todo: NEW TRANSLATION
  NATO_member_tooltip: "§RFaction Special Rules§!:\n- Pouze vůdce frakce může zaručit ostatní země\n- Země mohou být povolány jen do obranných válek\n- Vstup a odchod z frakce je řízen rozhodnutími a událostmi" # todo: NEW TRANSLATION
  NATO_guarantee_rule_tt: "§ROnly the Faction Leader of NATO can guarantee other countries!§!" # todo: NEW TRANSLATION
