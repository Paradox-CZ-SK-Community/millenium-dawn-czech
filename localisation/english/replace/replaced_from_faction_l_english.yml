  faction_cento_alliance_offer_join_faction_rule_tt: "§ROnly some countries in Middle East and Central Asia can join CENTO!§!" # todo: NEW TRANSLATION
  seato_alliance: "Východ" # todo: NEW TRANSLATION
  faction_seato_alliance: "Člen Východu" # todo: NEW TRANSLATION
  faction_seato_alliance_desc: "Východ znamená Východoasijská bezpečnostní smlouva. Tato frakce vznikla na podporu americké snahy o silnější demokratickou alianci ve Východní Asii, aby čelila rostoucímu čínskému vlivu a dominanci. Hlavní cíle frakce jsou chránit demokratické normy v regionu a posílit vojenskou spolupráci a bezpečnost mezi členskými státy." # todo: NEW TRANSLATION
  faction_seato_TT: "§RFaction Special Rules§!:\n- Do frakce je povoleno jen několik zemí východní Asie a Oceánie\n- Země mohou být povolány jen do obranných válek" # todo: NEW TRANSLATION
  faction_seato_alliance_call_ally_rule_tt: "§R EAST Alliance members can only call allies in defensive wars!§!" # todo: NEW TRANSLATION
  faction_seato_alliance_join_ally_rule_tt: "§R EAST members can only join allies in defensive wars!§!" # todo: NEW TRANSLATION
