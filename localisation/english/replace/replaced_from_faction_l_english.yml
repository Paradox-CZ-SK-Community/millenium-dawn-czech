  faction_baltic_black_sea_union_member_TT: "§RFaction Special Rules§!:\n- Do frakce jsou povoleny jen země, vůči nimž byla Unie původně navržena\n- Země mohou být povolány jen do obranných válek" # todo: NEW TRANSLATION
