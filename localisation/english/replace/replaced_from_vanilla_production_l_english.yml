  PRODUCTION_MATERIALS_OIL: "Fosilní paliva" # todo: NEW TRANSLATION
  oil_desc: "Fosilní paliva jsou nezbytná pro úspěch každé větší moderní ekonomiky. Zajištění tohoto zdroje je pro státy 21. století zásadní." # todo: NEW TRANSLATION
  PRODUCTION_MATERIALS_ALUMINIUM: "Lehké kovy" # todo: NEW TRANSLATION
  aluminium_desc: "Lehké kovy jsou důležité pro stavbu specializovaných vozidel a letadel. Hliník je preferovaný hlavní kov používaný u vrtulníků a letadel k překonání gravitace." # todo: NEW TRANSLATION
  PRODUCTION_MATERIALS_RUBBER: "Guma" # todo: NEW TRANSLATION
