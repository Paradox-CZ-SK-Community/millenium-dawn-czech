  CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "První slot získáte vybudováním Zpravodajské agentury. Další sloty budou k dispozici po pátém upgradu nebo po přiřazení poradce §HIllusive Gentleman§!. \nJako šéf špionáže budou další sloty agentů odemykány díky většímu počtu zemí ve vaší frakci. Puppets nebo země s velmi nízkou produkcí továren nepřispívají k dalším slotům agentů." # todo: NEW TRANSLATION
