  upgrade_economy_civilian: "Ekonomické zpravodajství" # todo: NEW TRANSLATION
  upgrade_economy_civilian_desc: "§WEkonomické zpravodajství je jedním z klíčových bodů moderního zpravodajství. Lepší porozumění složitostem ekonomik našich zahraničních nepřátel nám může pomoci omezit jejich ambice.§!" # todo: NEW TRANSLATION
  upgrade_army_department: "Vojenské oddělení" # todo: NEW TRANSLATION
  upgrade_army_department_desc: "§WPronikání do ozbrojených sil našich nepřátel a potenciálních nepřátel nám poskytne větší příležitost odhadnout jejich sílu.§!" # todo: NEW TRANSLATION
  upgrade_computer_servers: "Servery agentury" # todo: NEW TRANSLATION
  upgrade_computer_servers_desc: "§WAktualizace počítačů naší agentury pomůže posílit sílu naší divize kybernetické bezpečnosti.§!" # todo: NEW TRANSLATION
  upgrade_computer_servers_TT: "Dokončeno: Vylepšení agentury §YZřízení Divize kybernetické bezpečnosti§!" # todo: NEW TRANSLATION
  upgrade_naval_department: "Námořní oddělení" # todo: NEW TRANSLATION
  upgrade_naval_department_desc: "§WBitva na moři je klíčovou součástí dosažení vítězství a s pokrokem námořních technologií je nezbytné, abychom zřídili Oddělení námořního zpravodajství.§!" # todo: NEW TRANSLATION
  upgrade_airforce_department: "Letecké oddělení" # todo: NEW TRANSLATION
  upgrade_airforce_department_desc: "§WOdbor leteckého zpravodajství bude užitečnou součástí naší agentury; bude zodpovědný za infiltrace nepřátelského letectva a shromažďování informací o pohybu nepřátelských letounů.§!" # todo: NEW TRANSLATION
  upgrade_passive_defense: "Kontrarozvědka" # todo: NEW TRANSLATION
  upgrade_passive_defense_desc: "§WZahraniční agenti působící na našem území představují vážné riziko národní bezpečnosti. Musíme investovat do naší kontrarozvědkové kapacity, abychom minimalizovali hrozbu, kterou tito agenti představují pro naši zemi.§!" # todo: NEW TRANSLATION
  upgrade_anti_partisan: "Protipovstalecká opatření" # todo: NEW TRANSLATION
  upgrade_anti_partisan_desc: "§W21. století zaznamenalo dramatický nárůst asymetrické války proti nestátním skupinám. Bylo by nerozumné opomíjet tyto „nové války“ v tréninku našich operativů.§!" # todo: NEW TRANSLATION
  upgrade_blueprint_stealing: "Průmyslová špionáž" # todo: NEW TRANSLATION
  upgrade_blueprint_stealing_desc: "§WVíme, že naši nepřátelé mají tajné projekty experimentálních zbraní a vozidel. Nevíme však přesně, jaké projekty to jsou a co staví. Prolomením tajných oddělení zbraní našich nepřátel získáme příležitost zjistit, co plánují použít proti nám, a dostaneme jedinečnou příležitost využít tyto informace k rozvoji našeho vlastního zbrojního oddělení.§!" # todo: NEW TRANSLATION
  upgrade_portable_radios: "Zabezpečená komunikace" # todo: NEW TRANSLATION
  upgrade_portable_radios_desc: "§WKdyž jsou naši agenti v terénu, je naprosto zásadní, aby mohli komunikovat bez strachu, že budou kompromitováni nepřítelem. Zabezpečené komunikační kanály jsou klíčem k ochraně identit a životů našich operativů.§!" # todo: NEW TRANSLATION
  upgrade_invisible_ink: "Skryté odposlouchávací zařízení" # todo: NEW TRANSLATION
  upgrade_invisible_ink_desc: "§WVydělané odposlouchávací zařízení jsou důležitým nástrojem moderního operativce, který mu umožňuje naslouchat soukromým konverzacím. Vývoj špionážních odposlechů, které lze rozmístit na klíčových místech, významně zlepší naše zpravodajské schopnosti.§!" # todo: NEW TRANSLATION
  upgrade_plastic_explosives: "Improvizované výbušné prostředky" # todo: NEW TRANSLATION
  upgrade_plastic_explosives_desc: "§WIEDy se staly nepostradatelnou zbraní pro nestátní ozbrojené skupiny po celém světě. Navzdory jejich jednoduché konstrukci mají obrovský ničivý potenciál. IEDy pomáhají vyrovnávat šance mezi neuspořádanými skupinami insurgentů a profesionálními ozbrojenými silami s obrněnými vozidly. Zatímco insurgenti, které podporujeme v zahraničí, si jistě budou moci vyrobit IED sami, můžeme jim poskytnout sofistikovanější technologii, abychom maximalizovali ničivost a spolehlivost jejich zařízení. Tímto způsobem můžeme udeřit na naše zahraniční nepřátele a zachovat věrohodnost.§!" # todo: NEW TRANSLATION
  upgrade_suicide_pills: "Sebevražedné pilulky" # todo: NEW TRANSLATION
  upgrade_suicide_pills_desc: "§WAčkoli nežádoucí, je nevyhnutelné, že několik agentů bude nepřáteli zajato. Musíme našim agentům nabídnout způsob, jak uniknout hrůám, které je čekají v místnosti výslechu, a cyanidová pilulka namísto zubu jim poskytne útěk, pokud k takové situaci dojde.§!" # todo: NEW TRANSLATION
  upgrade_training_centers: "Zahraniční náborová centra" # todo: NEW TRANSLATION
  upgrade_training_centers_desc: "§WZatímco naši agenti se dokážou přizpůsobit jakémukoli prostředí, kulturní normy a jazyky cizích zemí vycházejí přirozeněji těm, kteří se v dané kultuře narodili a vyrostli. Pokud chceme vybudovat celosvětovou síť špionů, musíme rozšířit nábor a výcvik po celém světě a najmout agenty všech kultur a původů.§!" # todo: NEW TRANSLATION
  upgrade_commando_training: "Černé operace" # todo: NEW TRANSLATION
  upgrade_commando_training_desc: "§WSome of the tasks that our intelligence agency will be forced to perform require the utmost secrecy. These special activities demand the training of operatives, recruited from our country's special forces, who can perform paramilitary activities in dangerous conditions. It is not enough for these operatives to be willing to die for their country. They must also be willing to be abandoned by their country and publicly renounced should they fail in their mission.§!" # todo: NEW TRANSLATION
  upgrade_interrogation_techniques: "Výslechové techniky" # todo: NEW TRANSLATION
  upgrade_interrogation_techniques_desc: "§WOften it can be more effective to break an enemy agent's mind rather than their body. The use of physical force is unreliable and often results in false information; a truly skilled interrogator is capable of breaking the enemy's will without violence. But, if it comes to that, we have ways of making them talk...§!" # todo: NEW TRANSLATION
  upgrade_diplo_training: "Diplomatické školení" # todo: NEW TRANSLATION
  upgrade_diplo_training_desc: "§WTrénování našich agentů, aby podpláceli několik zahraničních investorů a diplomatů, může je přesvědčit o prospěšnosti našeho poslání a odvrátit jejich zájmy od nepřátel státu.§!" # todo: NEW TRANSLATION
  upgrade_psycho_warfare: "Psychologická válka" # todo: NEW TRANSLATION
  upgrade_psycho_warfare_desc: "§WPropaganda byla účinným nástrojem k prosazování našich ideologických zájmů v rámci našeho státu, ale žádný nástroj není tak účinný jako šíření strachu z režimů nepřátel a toho, co by mohli do země přinést. Sloučením našich agentů s antiideologickými hnutími v zahraničí se staneme mnohem účinnějšími při šíření naší ideologie po celém světě...§!" # todo: NEW TRANSLATION
  upgrade_form_department: "Zřízení Divize kybernetické bezpečnosti" # todo: NEW TRANSLATION
  upgrade_form_department_desc: "§WCybernetická bezpečnost je obranou našeho sítového prostředí proti kybernetickým útokům. Zřízení divize kybernetické bezpečnosti nám pomůže lépe zaměřit naši zpravodajskou agenturu na tuto moderní formu sběru zpravodajství.§!" # todo: NEW TRANSLATION
  upgrade_decryption_boost: "Kybernetická válka" # todo: NEW TRANSLATION
  upgrade_decryption_boost_desc: "§WK​ybernetická válka je používání technologií k útoku na cizí stát. Kybernetické útoky mohou mít širokou škálu podob, od jednoduchých, ale účinných útoků typu DoS až po nahrání sofistikovaných malware programů. Moderní stát musí být schopen provádět ofenzivní operace na souši, v moři, ve vzduchu a v kyberprostoru, jinak hrozí zaostání.§!" # todo: NEW TRANSLATION
  upgrade_decryption_boost_2: "Strojově asistované dešifrování" # todo: NEW TRANSLATION
  upgrade_decryption_boost_2_desc: "§VDůsledky strojů se ukázaly jako užitečné při šifrování dat, a strojově asistované šifrování signálů bývá nejvíce obtížně luštitelné. Kryptanalytické stroje jsou nezbytné pro prolomení zpráv, jejichž kód ještě neznáme, a budou cenným přínosem pro náš tým pro dešifrování.§!" # todo: NEW TRANSLATION
  upgrade_crypto_strength: "Posílené šifrování" # todo: NEW TRANSLATION
  upgrade_crypto_strength_desc: "§WCitlivé informace jsou zranitelné vůči externím hackerům při přenosu mezi různými odděleními nebo jednotlivci. Musíme zajistit, aby veškerá interní komunikace byla dostatečně šifrována, aby zůstala v bezpečí před zvědavými zraky.§!" # todo: NEW TRANSLATION
  upgrade_crypto_strength_2: "Strojové učení" # todo: NEW TRANSLATION
  upgrade_crypto_strength_2_desc: "§WPokroky v umělé inteligenci umožnily začlenění strojového učení do kybernetických systémů. To umožní našim systémům učit se z minulých útoků, zabraňovat budoucím útokům a reagovat dynamicky, když útoky nastanou.§!" # todo: NEW TRANSLATION
