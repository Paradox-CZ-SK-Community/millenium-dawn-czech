  upgrade_internal_security: "Vnitřní bezpečnost" # todo: NEW TRANSLATION
  upgrade_internal_security_desc: "§LZvládání míst uvnitř naší vlastní vlády a ozbrojených sil, která jsou snadno zneužitelná cizími zpravodajskými službami, je nejlepší obranou proti nepřátelským akcím agentů. Vzděláváním personálu ve všech oblastech bezpečnosti a monitorováním důvěryhodného personálu pro rizika v oblastech jako finanční tíže, politické názory či zranitelnost vůči vydírání, můžeme čelit snahám našich nepřátel.§!" # todo: NEW TRANSLATION
  upgrade_civil_intel: "Civilní zpravodajství" # todo: NEW TRANSLATION
  upgrade_civil_intel_desc: "§LNe všechna shromažďování zpravodajských informací nutně míří na vojenské cíle nepřítele. Průmyslový rozvoj, výroba a těžba strategických přírodních zdrojů, změny v infrastruktuře, vzdělání a dokonce radikální změny v obecné náladě jsou klíčové faktory určující charakter země ve válce.§!" # todo: NEW TRANSLATION
  upgrade_military_intel: "Vojenské zpravodajství" # todo: NEW TRANSLATION
  upgrade_military_intel_desc: "§LPřebytek či nedostatek zásob, stav vojenských rezerv, počet a povaha aktivních či potenciálních členů personálu, charakter vedení, schopnost podpory a rozmístění nepřátelských sil. Tyto věci musíme znát, pokud chceme uspět v konfliktu proti našemu protivníkovi.§!" # todo: NEW TRANSLATION
  upgrade_maritime_intel: "Námořní zpravodajství" # todo: NEW TRANSLATION
  upgrade_maritime_intel_desc: "§LZnalost počtu a rozmístění nepřátelských námořních sil je klíčová pro úspěch jakéhokoli námořního konfliktu. Sledování rozhovorů mezi námořním personálem, shromažďování záznamů o spotřebě paliva či munic, i jednoduché počítání počtu lodí v přístavu může snad rozhodnout o úspěchu či neúspěchu jakéhokoli námořního konfliktu.§!" # todo: NEW TRANSLATION
  upgrade_air_recon: "Letecký průzkum" # todo: NEW TRANSLATION
  upgrade_air_recon_desc: "§LThough a relatively new aspect of warfare, the projection of air power has quickly become vital to the success of any modern military conflict.  Knowing the strength, range, ability, numbers, movement, and location of enemy air power can rapidly change the scope of any air battle.  And thereby critically shift the balance of any conflict beneath such a contested sky.§!" # todo: NEW TRANSLATION
  upgrade_humint: "Kontakty & informátoři" # todo: NEW TRANSLATION
  upgrade_humint_desc: "§LHUMINT, neboli lidské zpravodajství; shromažďování zpravodajských informací prostřednictvím mezilidského kontaktu a poskytovaných lidských zdrojů. Diplomatické hlášení akreditovanými diplomaty, svědectví vojáků či uprchlíků, zprávy od našich agentů, či dokonce výslechy zajatců, vše přispívá k HUMINT.§!" # todo: NEW TRANSLATION
  upgrade_sigint: "Signály a komunikace" # todo: NEW TRANSLATION
  upgrade_sigint_desc: "§LCOMINT, neboli zpravodajství z komunikací; shromažďování zpravodajství od zachycení signálů, buď při přímé komunikaci, nebo analýze signálů (známé jako SIGINT).§!" # todo: NEW TRANSLATION
  upgrade_masint: "Technické a výzkumné" # todo: NEW TRANSLATION
  upgrade_masint_desc: "§LMASINT, neboli měření a identifikace signatur; řídí technickou formu získávání zpravodajských informací a slouží k detekci, sledování, identifikaci nebo popisu charakteristických rysů pevných či dynamických cílů. Patří sem vědecká či technická data odvozená z analýzy senzorů, ať už radarů, akustiky, či jednoduše praktická analýza zbraní a vybavení získaného z ozbrojených sil cizích zemí.§!" # todo: NEW TRANSLATION
  upgrade_opsec: "Operační bezpečnost" # todo: NEW TRANSLATION
