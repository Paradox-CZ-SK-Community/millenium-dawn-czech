l_english:
 DOD_hungary.1.t: "Maďarsko požaduje referendum"
 DOD_hungary.1.desc: "Ve svém projevu v Budapešti [HUN.GetLeader] požadoval, aby jeho rakouští poddaní měli možnost vrátit se pod jeho vládu. Jako gesto usmíření však veřejně prohlásil, že rakouský lid by měl mít možnost tuto volbu učinit sám."
 DOD_hungary.1.a: "Ať lidé řeknou svůj názor."
 DOD_hungary.1.b: "Takové věci patří do rukou odborníků."
 DOD_hungary.1.c: "Zajistíme správný výsledek."
 DOD_hungary.2.t: "Referendum schváleno"
 DOD_hungary.2.desc: "Výsledky referenda jsou známé a předběžné sčítání ukazuje významnou většinu pro unii s Maďarskem."
 DOD_hungary.2.a: "Lid promluvil."
 DOD_hungary.3.t: "Referendum selhalo"
 DOD_hungary.3.desc: "Navzdory dobře vedené kampani proněmeckých skupin a monarchistů ukazují předběžné výsledky těsnou většinu pro zachování současného stavu."
 DOD_hungary.3.a: "Moudrá volba."
 DOD_hungary.4.t: "Referendum uspělo"
 DOD_hungary.4.desc: "Krátce po půlnoci oznámil [AUS.GetLeader], že rakouský lid hlasoval pro unii s Maďarskem. Dorazil telegram, který formálně nabízí pro [HUN.GetLeader] korunu Rakouska jako první krok k oživení dvojmonarchie."
 DOD_hungary.4.a: "Výborně."
 DOD_hungary.5.t: "Referendum poraženo"
 DOD_hungary.5.desc: "Navzdory našemu nejlepšímu úsilí se lid Rakouska rozhodl zachovat současný stav."
 DOD_hungary.5.a: "Musíme osvobodit zemi a vrátit ji jejímu právoplatnému vládci."
 DOD_hungary.5.b: "Budeme respektovat výsledek."
 DOD_hungary.6.t: "Referendum odmítnuto"
 DOD_hungary.6.desc: "Rakouský vůdce [AUS.GetLeader] veřejně prohlásil, že celý národ je jednotný ve svém odporu proti Habsburkům, a že samotná myšlenka referenda o rakouské nezávislosti je naprosto absurdní."
 DOD_hungary.6.a: "Uvidíme, jak jednotní opravdu jsou."
 DOD_hungary.6.b: "„Demokracie“ v praxi."
 DOD_hungary.7.t: "Ovlivňování referenda"
 DOD_hungary.7.desc: "Maďarská nabídka referenda nás postavila do těžké mezinárodní situace. Nemůžeme být viděni, že lidem upíráme volbu, ale nemůžeme jim věřit, že učiní správnou. Naštěstí existují způsoby, jak tento problém vyřešit. Jaký výsledek chceme z referenda?"
 DOD_hungary.7.a: "Lid odmítá"
 DOD_hungary.7.b: "Lid souhlasí"
 DOD_hungary.10.t: "Rakousko-Uhersko nabízí garance"
 DOD_hungary.10.desc: "S nedávnými dramatickými změnami v politickém prostředí Balkánu se otázka našeho vztahu k novému Rakousko-Uherskému impériu objevuje opakovaně. Dnes předal maďarský velvyslanec oficiální nótu, ve které formálně žádá, abychom vyjádřili svůj postoj k impériu. Habsburkové tvrdí, že jako staré korunní země jim patří Čechy a Morava. \n\n[HUN.GetLeader] však naznačil, že by přijal kompromisní řešení, kdy by byl formálně hlavou našeho státu, ale s velmi malou skutečnou mocí."
 DOD_hungary.10.a: "Vrátíme se k impériu."
 DOD_hungary.10.b: "Přijmeme kompromis."
 DOD_hungary.10.c: "Nikdy nevyměníme svobodu za bezpečí!"
 DOD_hungary.11.t: "Čechy se vrací ke koruně"
 DOD_hungary.11.desc: "Po jednáních na nejvyšší úrovni, která trvala dlouho do noci, se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a [HUN.GetLeader] byl prohlášen králem českým a markrabětem moravským. Vojáci bývalé české armády složili přísahu svému novému králi a císaři a civilní správa zemí byla plně integrována."
 DOD_hungary.11.a: "Další krok k znovuzískání našeho dědictví."
 DOD_hungary.12.t: "Čechy souhlasí s užší spoluprací"
 DOD_hungary.12.desc: "Vyvažujíc opatrně mezi republikánskými a monarchistickými frakcemi své vlády se [CZE.GetLeader] rozhodl pro kompromisní řešení. [HUN.GetLeader] bude prohlášen králem českým a moravským, ale [CZE.GetAdjective] ústava omezí jeho pravomoci tak, aby mohl jednat pouze se souhlasem parlamentu."
 DOD_hungary.12.a: "Přijatelné."
 DOD_hungary.13.t: "[CZE.GetNameDefCap] odmítá návrhy"
 DOD_hungary.13.desc: "[CZE.GetNameDefCap] odmítlo jakoukoli formu dohody či urovnání ohledně jejich budoucího vztahu s námi. Když náš velvyslanec dorazil na ministerstvo zahraničí, aby projednal oficiální nótu, kterou dříve doručil, bylo mu řečeno, že není o čem mluvit, a rychle byl vyveden. [CZE.GetAdjectiveCap] velvyslanec při naší vládě prohlásil, že i když jeho vláda chce mírový a přátelský vztah mezi našimi národy, není možnost začlenit [CZE.GetNameDef] do Rakousko-Uherska."
 DOD_hungary.13.a: "To je politováníhodné."
 DOD_hungary.20.t: "Válka v Maďarsku"
 DOD_hungary.20.desc: "Po vypuknutí války v Maďarsku se opakovaně objevila otázka, zda je podpořit. Konzervativní noviny vyzývají k akci na pomoc Maďarům, tvrdíce, že král nemůže rozumně očekávat, že zůstane nečinný, zatímco jeho vlastní syn, nyní král maďarský, je napaden. Do tisku unikl dopis anonymní skupiny armádních důstojníků, v němž se uvádí, že velký počet vojáků by byl ochoten odjet do Maďarska bojovat, pokud by jim to vláda dovolila. \n\nVláda se sešla k projednání několika možností."
 DOD_hungary.20.a: "Nemůžeme si dovolit být zataženi do tohoto konfliktu."
 DOD_hungary.20.b: "Pošlete do Maďarska pozorovací misi. A hodně velkou."
 DOD_hungary.20.c: "Jejich válka je i naší válkou."
 DOD_hungary.21.t: "Švédsko odmítá pomoc"
 DOD_hungary.21.desc: "Navzdory četným výzvám jak od švédského krále, tak od části švédské armády, švédská vláda odmítla dovolit komukoli, aby nám přišel na pomoc. I soukromým osobám, které chtěly cestovat do Maďarska bojovat, byly odmítnuty cestovní víza, a vláda prosadila zákon, který nám zakazuje prodej zbraní."
 DOD_hungary.21.a: "Jsme na to sami."
 DOD_hungary.22.t: "Švédsko posílá podporu"
 DOD_hungary.22.desc: "Zatímco švédská vláda je oficiálně neutrální, dovolila překvapivě velkému počtu vojáků a důstojníků odejít na dlouhé dovolené a dokonce jim dovolila vzít si s sebou osobní zbraně. Tito vojáci dorazili do Maďarska a jsou nyní připraveni připojit se k naší armádě."
 DOD_hungary.22.a: "Výborně."
 DOD_hungary.23.t: "Švédsko zasahuje"
 DOD_hungary.23.desc: "K překvapení i zkušených diplomatů oznámila švédská vláda, že považuje naše přežití za klíčový národní zájem Švédska. Povídá se, že sám švédský král zasáhl v náš prospěch a pohrozil abdikací a odjezdem do Maďarska, aby osobně nabídl své služby v armádě, pokud vláda neposkytne víc než jen prázdná slova podpory."
 DOD_hungary.23.a: "Dostanou se sem včas?"
 DOD_hungary.24.t: "Švédsko je napadeno"
 DOD_hungary.24.desc: "Švédsko se zapletlo do krvavého konfliktu. Král při vzácném vystoupení před oběma komorami parlamentu poznamenal, že je hluboce znepokojen o svůj starý domov, a zejména o osud, který by mohl potkat jeho otce a rodinu, pokud by Švédsko bylo poraženo. V reakci na to se vláda rozhodla sejít a projednat, co může být učiněno pro pomoc Švédsku."
 DOD_hungary.24.a: "Nemůžeme být zataženi do jejich konfliktu."
 DOD_hungary.24.b: "Pošlete tajnou podporu."
 DOD_hungary.24.c: "Stojíme bok po boku se Švédy."
 DOD_hungary.25.t: "Maďarsko odmítá pomoc"
 DOD_hungary.25.desc: "Navzdory osobní žádosti maďarského krále hlasoval parlament proti jakékoli podpoře Švédsku. Opozice pohrozila, že v případě, že se [HUN.GetLeader] pokusí o jakýkoli krok, který by porušil maďarskou neutralitu, bude proti němu vznesen návrh na vyjádření nedůvěry."
 DOD_hungary.25.a: "Jsme na to sami."
 DOD_hungary.26.t: "Maďarsko posílá podporu"
 DOD_hungary.26.desc: "Maďarsko otevřelo své staré sklady a poslalo nám řadu zrenovovaných pušek a jiného pěchotního vybavení. Několik tisíc maďarských dobrovolníků se k nám vydalo také."
 DOD_hungary.26.a: "Jsou velmi vítáni."
 DOD_hungary.27.t: "Maďarsko zasahuje"
 DOD_hungary.27.desc: "Maďarská vláda vydala prohlášení, že jakýkoli útok na Švédsko je považován za útok i na Maďarsko. Maďarská armáda byla uvedena do vysoké pohotovosti a očekává se, že vstoupí do války, jakmile bude dokončena mobilizace."
 DOD_hungary.27.a: "Bude to včas?"
 DOD_hungary.30.t: "Maďarsko nabízí sblížení"
 DOD_hungary.30.desc: "Maďarská vláda nás oslovila s nabídkou přejednat Trianonskou smlouvu. Podle jejich návrhu by se změnila omezení velikosti armády ve smlouvě tak, aby Maďarsko mohlo posílit svou stávající armádu na plný stav. Dále by Maďarsku bylo dovoleno věnovat větší část rozpočtu na rozšíření a modernizaci svých vojenských průmyslů. \n\nS demokratickou vládou pevně v čele země má tato iniciativa značnou podporu v naší diplomatické službě."
 DOD_hungary.30.a: "Rozumný požadavek."
 DOD_hungary.30.b: "A k čemu by potřebovali větší armádu?"
 DOD_hungary.31.t: "Revize Trianonu"
 DOD_hungary.31.desc: "[HUN.GetLeader] dosáhl velkého politického vítězství, protože [From.GetNameDef] právě ratifikovalo revizi Trianonské smlouvy. Nyní máme povoleno znovu zavést brannou povinnost a můžeme otevřeně vyčlenit prostředky v rozpočtu na stavbu vojenských továren."
 DOD_hungary.31.a: "Výborně."
 DOD_hungary.32.t: "[From.GetNameDefCap] odmítá vyjednávat"
 DOD_hungary.32.desc: "Bohužel, [From.GetAdjective] vláda odmítla ustoupit v otázce přezbrojení. Jednání se prakticky okamžitě zhroutila, protože [From.GetAdjective] delegace zdržovala při každé příležitosti a z drobných věcí, jako je zasedací pořádek, dělala hodinové debaty. Je jasné, že nemají v úmyslu nám povolit přezbrojení, ale chtějí, abychom to byli my, kdo z jednání odejde."
 DOD_hungary.32.a: "Dobrá tedy, dopřejme jim to."
 DOD_hungary.32.b: "Obrátit se na Francii o pomoc."
 DOD_hungary.32.c: "Obrátit se na Británii o pomoc."
 DOD_hungary.33.t: "Maďarsko žádá o podporu"
 DOD_hungary.33.desc: "Maďarsko nedávno začalo sondovat své sousedy ohledně revize některých omezení uvalených na něj po poslední válce. Konkrétně chtějí znovu zavést odvod a rozšířit své vojenské průmysly. Maďarský argument je, že svět je s každým dnem méně bezpečný a že potřebují řádnou armádu, aby se mohli bránit. [From.From.GetNameDefCap] si to ovšem nemyslí."
 DOD_hungary.33.a: "Maďarsku by mělo být povoleno omezené přezbrojení."
 DOD_hungary.33.b: "Nemůžeme narušit rovnováhu sil v regionu."
 DOD_hungary.34.t: "[From.GetName] podporuje Maďarsko"
 DOD_hungary.34.desc: "Dnes nám dal [From.GetAdjective] velvyslanec jasně najevo, že jeho vláda je silně proti našemu rozhodnutí odepřít Maďarům právo na přezbrojení. Dále dal najevo, že pokud budeme trvat na tom, aby Maďarsko zůstalo neozbrojené, jeho vláda to vezme v úvahu při budoucích diplomatických otázkách týkajících se našich zemí. \n\nJinými slovy, jsou ochotni riskovat naše současné dobré vztahy."
 DOD_hungary.34.a: "Modleme se, aby se nemýlili."
 DOD_hungary.34.b: "V této otázce nemůžeme ustoupit."
 DOD_hungary.35.t: "[From.GetName] odmítá podporu"
 DOD_hungary.35.desc: "Dnes nám [From.GetAdjective] vláda oznámila, že považuje otázku revize Trianonské smlouvy za čistě vnitřní záležitost dotčených zemí a odmítla se do ní zapojit. Zdá se, že jim víc záleží na udržení dobrých vztahů se svými bývalými spojenci než na spravedlnosti."
 DOD_hungary.35.a: "Ať jdou k čertu."
 DOD_hungary.36.t: "[From.GetNonIdeologyName] zůstává neoblomné"
 DOD_hungary.36.desc: "Navzdory silnému [From.From.GetAdjective] politickému tlaku [From.GetNameDef] kategoricky odmítlo tuto otázku projednat. Zdá se, že se stále bojí, že naše zbraně použijeme proti nim. \n\nS veškerými diplomatickými cestami uzavřenými nám nezbývá než čekat a doufat, že v budoucnu dostaneme další příležitost tuto otázku znovu otevřít."
 DOD_hungary.36.a: "Jsme opravdu taková hrozba?"
 DOD_hungary.40.t: "[HUN.GetNameDefCap] vypovídá Trianonskou smlouvu"
 DOD_hungary.40.desc: "[HUN.GetLeader] dnes veřejně prohlásil, že již nepovažuje [HUN.GetNameDef] za vázané smlouvou. Navíc ji prohlásil za neplatnou a neúčinnou, tvrdíce, že byla Maďarsku vnucena pod hrozbou zbraní a proto nikdy právně závazná nebyla. Maďarská vláda se ani neobtěžovala nás o svém rozhodnutí formálně informovat. \n\nMnozí ve vládě prosazují ráznou odpověď. Pokud Maďarům ukážeme, že se jich nebojíme, jistě ustoupí. Mohou se ale také rozhodnout, že jen blafujeme."
 DOD_hungary.40.a: "Okamžitě vydat ultimátum."
 DOD_hungary.40.b: "Nemůžeme si teď dovolit válku."
 DOD_hungary.41.t: "[From.GetName] vydává ultimátum"
 DOD_hungary.41.desc: "Na naše nedávné rozhodnutí opustit Trianonskou smlouvu zareagovalo [From.GetNameDef] překvapivě rázně. [From.GetLeader] údajně nařídil, aby se [From.GetAdjective] armáda okamžitě připravila na zásah. Mezitím [From.GetAdjective] velvyslanec požádal, abychom objasnili naše prohlášení ohledně smlouvy, což naznačuje, že vojenská možnost je stále na stole."
 DOD_hungary.41.a: "Jistě jen blafují."
 DOD_hungary.41.b: "Zdá se, že došlo k nedorozumění."
 DOD_hungary.42.t: "[From.GetName] ustupuje."
 DOD_hungary.42.desc: "Navzdory našim rázným prohlášením o Trianonské smlouvě [From.GetNameDef] nepodniklo žádné kroky, aby nás zastavilo. Na nedávné tiskové konferenci dělal [From.GetLeader] vše pro to, aby se vyhnul odpovědím na otázky ohledně našeho rozhodnutí smlouvu opustit. Jasně to ukazuje to, co už si všichni mysleli: [From.GetNameDef] je jen papírový tygr."
 DOD_hungary.42.a: "Jak se očekávalo."
 DOD_hungary.43.t: "[HUN.GetNameDefCap] odmítá ustoupit."
 DOD_hungary.43.desc: "Zdá se, že naše varování pro [HUN.GetNameDef] zůstalo nevyslyšeno. Na včerejším shromáždění v Budapešti dav údajně skandoval „Smrt pro [From.From.GetNameDef]!“ a [HUN.GetLeader] veřejně přísahal, že jakýkoli pokus zabránit tomu, aby se [HUN.GetNameDef] navrátilo na své právoplatné místo ve světě, bude odražen „válkou, jakou svět ještě neviděl, válkou, která učiní z velkého krveprolití let 1914 až 1918 jen hospodskou rvačku“.\n\nStojíme na křižovatce. Buď půjdeme do války, abychom bránili naši čest a důvěryhodnost, nebo přijmeme, že nás přehráli."
 DOD_hungary.43.a: "Jestli chce [HUN.GetNonIdeologyName] válku, dostane ji."
 DOD_hungary.43.b: "Prohlédli náš blaf."
 DOD_hungary.44.t: "[HUN.GetNameDefCap] couvá"
 DOD_hungary.44.desc: "S hrozbou války na stole se maďarská vláda náhle stala mnohem vstřícnější. Nášho velvyslance pozval [HUN.GetLeader] na soukromý oběd, kde ho ujištil, že [HUN.GetNameDef] nechce s námi nic jiného než mír a přátelské vztahy. Jakákoli prohlášení v senzacechtivém tisku nemají být považována za stanoviska maďarské vlády, která nikdy válku nechtěla."
 DOD_hungary.44.a: "Tak jsme si mysleli."
 DOD_hungary.45.t: "Intervence v Maďarsku"
 DOD_hungary.45.desc: "[From.GetNameDefCap] ohlásilo vojenskou intervenci poté, co [HUN.GetNameDef] otevřeně vypovědělo Trianonskou smlouvu. Požádali nás, abychom se k nim připojili a srazili [HUN.GetNameDef] dřív, než znovu nabude síly."
 DOD_hungary.45.a: "Musíme udeřit, dokud není pozdě."
 DOD_hungary.45.b: "Nenecháme se do tohoto konfliktu vtáhnout."
 DOD_hungary.46.t: "[From.GetNameDefCap] vyhlašuje neutralitu"
 DOD_hungary.46.desc: "Zrádci a zbabělci! [From.GetNameDef] odmítlo odpovědět na naši výzvu do zbraně! Místo aby se postavili tyranovi v Budapešti, převalili se na záda a nechali nás čelit Maďarům osamoceně."
 DOD_hungary.46.a: "Zvládneme to i sami."
 DOD_hungary.50.t: "[HUN.GetNameDefCap] požaduje Transylvánii"
 DOD_hungary.50.desc: "Transylvánie byla dlouho [HUN.GetAdjective] zemí, než se její lid po Velké válce svobodně rozhodl připojit k nám. Bohužel se [HUN.GetNameDef] nikdy nepřeneslo přes ztrátu svého území. V různých obdobích veřejně prohlašovali, že Transylvánie je nedílnou součástí jejich země. S nedávnými změnami politické situace se opět rozhodli své nároky prosazovat a požadují, abychom jim předali celou Transylvánii... nebo jinak."
 DOD_hungary.50.a: "Nestojí to za další krveprolití."
 DOD_hungary.50.b: "Nebo jinak... co?"
 DOD_hungary.51.t: "[ROM.GetNameDefCap] předává Transylvánii"
 DOD_hungary.51.desc: "Místo aby čelili síle našich armád, zbabělí Rumuni se rozhodli vrátit naše právoplatná území. Celá Transylvánie byla předána naší správě a naše síly převzaly plnou kontrolu."
 DOD_hungary.51.a: "A tak je to správně."
 DOD_hungary.52.t: "[ROM.GetNameDefCap] se odmítá vzdát Transylvánie"
 DOD_hungary.52.desc: "Snad nejvýmluvnější je, že [ROM.GetAdjective] velvyslanec, když se s ním dnes ráno setkal [HUN.GetLeader], cítil potřebu dodat ke svému kategorickému odmítnutí dokonce i jen diskutovat o možnosti převodu sporných území slovo „jako vždy“. Znovu a znovu [ROM.GetAdjective] vláda naše nároky veřejně odmítala, dokonce je zesměšňovala. Po léta jsme byli příliš slabí, abychom se bránili.\n\nTo je minulost."
 DOD_hungary.52.a: "Hněv je špatný rádce ve válce. Počkáme si na příležitost."
 DOD_hungary.52.b: "Tentokrát zašli příliš daleko."
 DOD_hungary.53.t: "[HUN.GetNameDefCap] mobilizuje"
 DOD_hungary.53.desc: "[HUN.GetNameDefCap] uvedl své síly do zvýšené pohotovosti. Maďarské průzkumné letouny pronikly do našeho vzdušného prostoru během posledních hodin desítkykrát. Naše vlastní zpravodajská služba hlásí rozsáhlé přesuny vojsk k hranicím a v Budapešti se rozeznívají sirény leteckého poplachu. Zdá se, že [HUN.GetGetNameDefCap] to tentokrát myslí vážně. Možná naozaj jdeme do války."
 DOD_hungary.53.a: "Učinili jsme gesto. Nikdo nechce válku."
 DOD_hungary.53.b: "Neprojdou!"
 DOD_hungary.53.c: "Možná je čas na kompromis."
 DOD_hungary.54.t: "[ROM.GetNameDefCap] mobilizuje"
 DOD_hungary.54.desc: "V reakci na naše vojenské přípravy podepsal [ROM.GetLeader] rozkaz č. 1, který staví [ROM.GetAdjective] armádu do nejvyšší pohotovosti. [ROM.GetAdjectiveCap] letectvo obsadilo svá válečná stanoviště a jejich stíhači se s našimi pouštějí do cvičných soubojů. [ROM.GetAdjectiveCap] velvyslanec si vyžádal jeho pas. Zatím nepadl ani výstřel, ale je jen otázkou času, kdy tato krize přeroste ve válku. \n\nNaši velvyslanci v Británii, Francii a Německu hlásí horečnou aktivitu na tamních ministerstvech zahraničí, což naznačuje, že by tyto země mohly mít o rodící se krizi zájem. Chceme-li to vyřešit silou, musíme udeřit rychle."
 DOD_hungary.54.a: "Vymyká se to kontrole."
 DOD_hungary.54.b: "Tak tedy válka."
 DOD_hungary.54.c: "Nabídnout přijetí nestranného sprostředkovatele."
 DOD_hungary.55.t: "Zvolte mediátora"
 DOD_hungary.55.desc: "Navzdory vysokému napětí existuje stále šance vyřešit spor diplomacií. Druhá strana nás neoficiální cestou oslovila s naznačením, že nutně neodmítá komisi nezúčastněných států, která by ve věci rozhodla. Koho máme požádat, aby hájil naši věc?"
 DOD_hungary.55.a: "Oslovit Německo"
 DOD_hungary.55.b: "Oslovit Británii"
 DOD_hungary.55.d: "Oslovit Francii"
 DOD_hungary.55.c: "Oslovit Sovětský svaz"
 DOD_hungary.55.e: "Oslovit Itálii"
 DOD_hungary.55.f: "Nikdo není ochoten vyslechnout naši věc..."
 DOD_hungary.57.t: "[HUN.GetNameDefCap] couvá"
 DOD_hungary.57.desc: "Navzdory tvrdé rétorice, která stále z Budapešti zní, se maďarské síly u hranic stáhly. Porušování našeho vzdušného prostoru ustalo. Zdá se, že [HUN.GetLeader] chce celou věc utlumit, a panuje shoda na ministerstvu zahraničí, že mu to máme umožnit. Gesto usmíření je malá cena za tak těsné odvrácení války."
 DOD_hungary.57.a: "Triumf."
 DOD_hungary.58.t: "[HUN.GetNameDefCap] hledá mediaci"
 DOD_hungary.58.desc: "Protože se situace na Balkáně rychle posouvá k totální válce, Maďarsko se rozhodlo požádat o zprostředkování sporu o Transylvánii. Oslovili nás s žádostí, abychom zasedli v komisi, která rozhodne o osudu Transylvánie. Zjevně věří, že budeme na nadcházející konferenci hájit jejich stanovisko."
 DOD_hungary.58.a: "Rádi tak učiníme."
 DOD_hungary.58.b: "Není v našem zájmu je zastupovat."
 DOD_hungary.59.t: "[ROM.GetNameDefCap] hledá sprostředkovatele"
 DOD_hungary.59.desc: "Tváří v tvář sílícímu tlaku Maďarska požádalo Rumunsko o nestrannou komisi, jež by rozhodla spor o Transylvánii. Oslovili nás, abychom sondovali naši ochotu v takové komisi usednout. Nepochybně věří, že budeme hájit jejich nároky na toto území."
 DOD_hungary.59.a: "Jistě budeme."
 DOD_hungary.59.b: "Nemáme zájem je bránit."
 DOD_hungary.60.t: "Balkánská krize"
 DOD_hungary.60.desc: "Během posledních dní se napjaté vztahy mezi Maďarskem a Rumunskem zcela zhroutily. Maďarsko požádalo Rumunsko, aby jim předalo sporná území Transylvánie. Rumunsko odmítlo. Obě strany nyní mobilizovaly své síly a válka v regionu se zdá být nevyhnutelná.\n\nMinisterstvo zahraničí považuje za nezbytné připravit intervenci k obraně našich zájmů v oblasti. Je také šance, že pouhá hrozba našeho zapojení přiměje druhou stranu usednout k jednacímu stolu."
 DOD_hungary.60.a: "Měli bychom podpořit Maďarsko."
 DOD_hungary.60.b: "Měli bychom podpořit Rumunsko."
 DOD_hungary.60.c: "Je to jen další z mnoha hloupostí na Balkáně."
 DOD_hungary.61.t: "Balkánská krize - [From.GetNameDef] podporuje Maďarsko"
 DOD_hungary.61.desc: "Dnes ráno dorazil [From.GetAdjective] velvyslanec na naše ministerstvo zahraničí s informací, že jeho vláda sleduje současnou krizi s vážnými obavami. Naše rozhodnutí riskovat válku kvůli Transylvánii donutilo [From.GetNameAdj] vládu zvažovat vojenskou intervenci na straně Maďarska."
 DOD_hungary.61.a: "Nemůžeme doufat, že jim odoláme."
 DOD_hungary.61.b: "Teď už nemůžeme couvnout."
 DOD_hungary.61.c: "Požádat o mediaci."
 DOD_hungary.62.t: "Balkánská krize - [From.GetNameDef] podporuje Rumunsko"
 DOD_hungary.62.desc: "[From.GetNonIdeologyName] si předvolalo našeho velvyslance ke konzultacím. Během schůzky mu bylo sděleno, že [From.GetNameDef] považuje územní celistvost Rumunska za svůj národní zájem. Zvláště ropná pole v Ploješti jsou pro [From.GetNameDef] velmi důležitá. Pokud by Transylvánie připadla nám, nebo kdybychom se pokusili obsadit celé Rumunsko, byl by přísun ropy vážně ohrožen. Toto riziko [From.GetAdjective] vláda zjevně není ochotna přijmout a zašla tak daleko, že v případě vypuknutí války pohrozila vojenskou intervencí na straně Rumunska."
 DOD_hungary.62.a: "Musíme ustoupit."
 DOD_hungary.62.b: "Tahle válka skončí dřív, než vůbec začne."
 DOD_hungary.62.c: "Požádat o mediaci."
 DOD_hungary.63.t: "Mediace selhala"
 DOD_hungary.63.desc_HUN_refused: "Navzdory našemu maximálnímu úsilí se nám nepodařilo získat žádnou podporu pro naše nároky. Každý stát, na který jsme se obrátili, nás odmítl a řekl, že bychom měli přijmout skutečnost, že Transylvánie patří Rumunsku. \n\nJak se má přijmout nepřijatelné?"
 DOD_hungary.63.desc_HUN_nothing: "Výsledek konference o Transylvánii je naprostá katastrofa. Z neznámých důvodů bylo rozhodnuto, že celá Transylvánie zůstane Rumunsku. Ačkoli konečná smlouva obsahuje ustanovení, jež mají chránit práva etnických Maďarů, o našem úplném diplomatickém debaklu nelze pochybovat."
 DOD_hungary.63.a: "Všichni nás zradili!"
 DOD_hungary.63.b: "Získáme zpět naše země, nebo při tom padneme!"
 DOD_hungary.64.t: "Mediace selhala"
 DOD_hungary.64.desc_ROM_refused: "Snažili jsme se ze všech sil získat podporu naší věci, ale zdá se, že dnes jen málo zemí chce bránit řád vytvořený ve Versailles a Trianonu. Na tyrany, jako je [HUN.GetLeader], se dá jednat pouze sílou."
 DOD_hungary.64.desc_ROM_nothing: "Zdá se, že smlouvy a zvyklosti už nic neznamenají. Konference o Transylvánii rozhodla, že veškerá sporná území připadnou Maďarsku. Celý státní aparát je stále v šoku, ale je třeba se rozhodnout - přijmeme tuto ohavnost, nebo se jí postavíme?"
 DOD_hungary.64.a: "Černý den."
 DOD_hungary.64.b: "Pořád můžeme bojovat."
 DOD_hungary.65.t: "Maďarsko odmítá přijmout výsledek mediace"
 DOD_hungary.65.desc: "Po seznámení s výsledky arbitráže o sporných územích je [HUN.GetLeader] odmítl přijmout. Podle něj je cokoli menšího než úplné obnovení starých hranic Maďarska urážkou každého Maďara živého i mrtvého.\n\nZašel ještě dál, když řekl, že čas jednání a diplomacie pominul a že nyní existuje jen jediný způsob, jak lze tuto otázku vyřešit. \n\nRumunská vláda se nás dotázala, kde v tomto sporu stojíme, vzhledem k tomu, že jsme se dříve zavázali je podporovat."
 DOD_hungary.65.a: "Naše nabídka tak daleko nesahá."
 DOD_hungary.65.b: "Maďary je třeba zastavit, než si podrobí celý region."
 DOD_hungary.66.t: "Rumunsko odmítá přijmout výsledek mediace"
 DOD_hungary.66.desc: "Podmínky smlouvy vyjednané na nedávné konferenci nejsou rumunskou vládou přijímány. [ROM.GetLeader] údajně ani nedočetl celý dokument, než ho roztrhal a prohlásil, že si raději usekne ruku, než aby podepsal něco tak ponižujícího.\n\nMaďarská vláda oznámila, že je plně připravena bojovat o to, co jí bylo prohlášeno za právoplatné, zároveň se však dotázala, kde bychom v tomto konfliktu stáli."
 DOD_hungary.66.a: "Přejeme jim vítězství."
 DOD_hungary.66.b: "Byli bychom ochotni je podpořit."
 DOD_hungary.67.t: "Jednání se hroutí"
 DOD_hungary.67.desc: "Jednání mezi velmocemi se zcela zhroutila, protože obě země nedokázaly najít společnou řeč. Jakýkoli pokus o kompromisní řešení vykolejily vzájemně nepřijatelné požadavky. Delegace odcestovaly zpět do svých zemí a otázka zůstala nevyřešena."
 DOD_hungary.67.a: "Rozhodne ocel, krev a oheň."
 DOD_hungary.68.t: "Transylvánská arbitráž"
 DOD_hungary.68.desc: "Obě strany nás oslovily, abychom rozhodli, komu připadne Transylvánie. Ministerstvo zahraničí připravilo následující podklad:\n\n„V současné situaci by nebylo vhodné přiřknout celou Transylvánii jedné straně. Kompromisní řešení, nepopulární, ale pro obě strany přijatelné, by mělo být upřednostněno, abychom se vyhnuli urážce jedné strany do té míry, že odmítne urovnání.“"
 DOD_hungary.68.a: "Přiřknout celou Transylvánii Maďarsku."
 DOD_hungary.68.b: "Přiřknout Maďarsku Severní Transylvánii."
 DOD_hungary.68.c: "Transylvánie zůstane Rumunsku."
 DOD_hungary.69.t: "Transylvánský kompromis"
 DOD_hungary.69.desc: "Po dlouhých hodinách vyjednávání se zdá, že je nablízku jisté řešení. Špatnou zprávou je, že budeme muset postoupit Maďarsku část území. Severní část Transylvánie připadne jim, zatímco jižní části si ponecháme. Není to to, v co jsme doufali, ale realistické zhodnocení situace naznačuje, že jde o nejlepší možný výsledek."
 DOD_hungary.69.a: "Přijatelný výsledek? To těžko."
 DOD_hungary.69.b: "Neodevzdáme ani píď půdy!"
 DOD_hungary.70.t: "Transylvánský kompromis"
 DOD_hungary.70.desc: "V brzkých ranních hodinách se delegacím na konferenci podařilo vyjednat kompromis. Podle těchto podmínek bychom získali Severní Transylvánii, zatímco jižní části oblasti zůstanou Rumunsku. Rumunská delegace už s tím souhlasila. Ministerstvo zahraničí varuje, že odmítnutí návrhu by nás diplomaticky izolovalo."
 DOD_hungary.70.a: "Lepší už to být nemohlo."
 DOD_hungary.71.t: "Transylvánská konference - 1. den"
 DOD_hungary.71.desc: "Po odbavení diplomatického protokolu se delegace Maďarska, Rumunska a [ROM_mediator.GetAdjective] sprostředkovatelé usadily k projednání věci. Bylo dohodnuto, že jako zástupci maďarské strany smíme předložit první návrh."
 DOD_hungary.71.a: "Přiřknout celou Transylvánii Maďarsku."
 DOD_hungary.71.b: "Přiřknout Maďarsku Severní Transylvánii."
 DOD_hungary.71.c: "Transylvánie zůstane Rumunsku."
 DOD_hungary.72.t: "Transylvánská konference - 2. den"
 DOD_hungary.72.desc_HUN_all: "Maďarská strana nám předložila návrh na vyřešení hrozící krize. Nepřekvapivě požadují, aby byla celá Transylvánie co nejdříve předána Maďarsku. Můžeme tento návrh přijmout, bezpochyby by to však popudilo naše rumunské spojence. \n\nMůžeme rovněž předložit protinávrh. Náš hlavní diplomat důrazně doporučuje tuto možnost. Kompromisní řešení by mohlo být přijatelnější pro obě strany."
 DOD_hungary.72.desc_compromise: "Maďarská strana nám předložila návrh na vyřešení hrozící krize. Podle něj by severní část Transylvánie připadla Maďarsku a jižní části by zůstaly Rumunsku. \n\nNáš hlavní diplomat se domnívá, že to ukazuje, že Maďarům „došla odvaha“, a měli bychom tlačit na ještě lepší podmínky."
 DOD_hungary.72.desc_HUN_nothing: "Maďarská strana překvapivě nabídla smířlivé podmínky. Celá Transylvánie by zůstala Rumunsku výměnou za drobné ústupky pro etnické menšiny. Rumunský zástupce nás velmi důrazně nabádá k přijetí s tím, že ústupky budou v případě souhlasu prosazeny během několika dnů."
 DOD_hungary.72.a: "Přijmout návrh."
 DOD_hungary.72.b: "Tlačit na lepší podmínky."
 DOD_hungary.73.t: "Transylvánská konference - 3. den"
 DOD_hungary.73.desc: "Poté, co jsme se rozhodli maďarský návrh odmítnout, je nyní na nás, abychom předložili jiné podmínky."
 DOD_hungary.73.a: "Přiřknout celou Transylvánii Maďarsku."
 DOD_hungary.73.b: "Přiřknout Maďarsku Severní Transylvánii."
 DOD_hungary.73.c: "Transylvánie zůstane Rumunsku."
 DOD_hungary.74.t: "Transylvánská konference - 4. den"
 DOD_hungary.74.desc_HUN_all: "Rumunská strana zřejmě vykazuje velkou netrpělivost věc uzavřít, neboť náš předchozí smířlivý návrh odmítla a místo toho nabídla předání celé Transylvánie Maďarsku. V soukromé debatě naše delegace nenašly důvod, proč by takový návrh předložili, ale zdá se být upřímný. Měli bychom jej přijmout."
 DOD_hungary.74.desc_compromise: "Rumuni nabídli kompromisní řešení - rozdělení Transylvánie na dvě části. Vzhledem k napětí mezi oběma zeměmi to může být nejlepší možné řešení."
 DOD_hungary.74.desc_HUN_nothing: "Nepřekvapivě rumunská strana v otázce Transylvánie nepovolila. Zdá se, že je plně odhodlána udržet celou Transylvánii v rámci Rumunska. V této fázi jednání toho mnoho nezmůžeme - buď jejich nabídku přijmeme, nebo odejdeme."
 DOD_hungary.74.a: "Přijímáme."
 DOD_hungary.74.b: "Důsledky tohoto selhání jdou za nimi!"
 DOD_hungary.75.a: "Udělali jsme vše, co šlo."
 DOD_hungary.80.t: "Maďarsko požaduje jižní Slovensko"
 DOD_hungary.80.desc: "Maďarská vláda nás oslovila s požadavkem, abychom jim předali jižní Slovensko, přičemž tvrdí, že jsou tamní Maďaři špatně zacházeni. Zároveň byli při pokusu o překročení hranice z Maďarska zadrženi členové teroristické skupiny zvané „Otrhaná garda“. Ačkoli tito lidé tvrdí, že s maďarskou vládou nemají nic společného, byli nalezeni s vybavením nesoucím oficiální maďarské označení.\n\nVálečné napětí visí ve vzduchu, ale můžeme dosáhnout diplomatického řešení, pokud si zajistíme podporu velmoci."
 DOD_hungary.80.a: "Nemáme šanci válku vyhrát. Vzdejme se území."
 DOD_hungary.80.b: "Obrátit se na naše spojence."
 DOD_hungary.80.c: "Obrátit se na Německo."
 DOD_hungary.80.d: "Nedáme se zastrašit!"
 DOD_hungary.81.t: "[From.GetNameDefCap] vrací jižní Slovensko"
 DOD_hungary.81.desc: "[From.GetName] se vzdalo jižního Slovenska a stáhl své síly za demarkační linii. Nyní máme oblast plně pod kontrolou."
 DOD_hungary.81.a: "Dobře."
 DOD_hungary.82.t: "[CZE.GetName] žádá o pomoc."
 DOD_hungary.82.desc: "Dnes k nám přišel [CZE.GetAdjective] velvyslanec s naléhavou žádostí o pomoc. V poslední době [HUN.GetNameDef] zahájilo rozsáhlou destabilizační kampaň zaměřenou na jižní Slovensko. Jejich cíl je zřejmý - chtějí si vytvořit záminku k invazi na ochranu lidí, které považují za své občany. \n\nByly jsme [CZE.GetAdjective] vládou požádány o podporu v této záležitosti."
 DOD_hungary.82.a: "Dostanou ji."
 DOD_hungary.82.b: "To není náš boj."
 DOD_hungary.83.t: "[SLO.GetName] žádá o pomoc."
 DOD_hungary.83.desc: "[SLO.GetName] je v poslední době pod silným [HUN.GetAdjective] tlakem, aby vrátilo oblasti na jihu svého území, které v minulosti patřily Maďarsku. [HUN.GetAdjectiveCap] vláda dala najevo, že je v krajním případě ochotna o ně bojovat. \n\nNemůžeme si dovolit, aby v regionu kvůli tak drobné věci vypukla válka, a měli bychom tlačit na diplomatické řešení."
 DOD_hungary.83.a: "Řekněte Maďarsku, ať pokračuje."
 DOD_hungary.83.b: "Řekněte Maďarsku, ať ustoupí."
 DOD_hungary.84.t: "[From.GetName] odmítá."
 DOD_hungary.84.desc: "[From.GetName] odmítl naše požadavky byť jen projednat s tím, že dané území bylo vždy součástí jejich země a bude bráněno „do posledního muže, do posledního náboje, do posledního dechu“."
 DOD_hungary.84.a: "Dočkáme se své příležitosti, ale ne teď."
 DOD_hungary.84.b: "Tak jim vyhovíme."
 DOD_hungary.85.t: "[From.GetNameDefCap] vydává varování ohledně jižního Slovenska"
 DOD_hungary.85.desc: "[From.GetAdjectiveCap] vláda nás informovala, že územní celistvost Slovenska není předmětem jednání. Dále nám bylo nařízeno stáhnout jakékoli pravidelné či nepravidelné síly, které v oblasti máme, jinak poneseme následky."
 DOD_hungary.85.a: "Tolik k myšlence sebeurčení národů."
 DOD_hungary.85.b: "Vezmeme si, co je naše."
 DOD_hungary.86.t: "[From.GetNameDefCap] nás odmítá podpořit"
 DOD_hungary.86.desc: "[From.GetAdjectiveCap] vláda odmítla naši žádost o krytí tváří v tvář zjevné [HUN.GetAdjective] agresi. I když sympatizují s naší věcí, nejsou ochotni riskovat lidské životy ani finanční prostředky na její obranu."
 DOD_hungary.86.a: "Válku nelze vyhrát pouze vřelými slovy."
 DOD_hungary.86.b: "Pak budeme bojovat sami."
 DOD_hungary.90.t: "[HUN.GetNameDefCap] požaduje [45.GetName]"
 DOD_hungary.90.desc: "[HUN.GetAdjectiveCap] vláda začala vyvíjet větší tlak v otázce Vojvodiny s tím, že bývala součástí Maďarska za dob impéria a proto by měla být vrácena. Tvrdí, že sjednocení se Srbskem na konci Velké války bylo „neplatné kvůli vnějšímu nátlaku“ a že území je tedy stále právně jejich."
 DOD_hungary.90.a: "Tento konflikt nemůžeme vyhrát."
 DOD_hungary.90.b: "Jejich blouznění podporovat nebudeme."
 DOD_hungary.91.t: "[FROM.GetNameDefCap] předává Vojvodinu"
 DOD_hungary.91.desc: "\n[FROM.GetNameDef] souhlasila s postoupením Vojvodiny. Naše síly převzaly plnou kontrolu."
 DOD_hungary.91.a: "Dobře."
 DOD_hungary.92.t: "[From.GetNameDefCap] odmítá naše požadavky."
 DOD_hungary.92.desc: "Na napjaté schůzce [FROM.GetLeader] sdělil naší delegaci, že suverenita Vojvodiny není předmětem jednání a že [FROM.GetAdjective] vláda by se takovému tlaku nikdy nepodvolila. Obyvatelé Vojvodiny se vyjádřili v roce 1919 a zvolili setrvání u [FROM.GetNameDef]. Pokud jde o [FROM.GetAdjective] vládu, tím je věc uzavřena."
 DOD_hungary.92.a: "Možná ano."
 DOD_hungary.92.b: "Požádat o podporu Německo."
 DOD_hungary.92.c: "Požádat o podporu Itálii."
 DOD_hungary.92.d: "Obrátit se na Německo i Itálii."
 DOD_hungary.92.e: "Dokončíme to sami."
 DOD_hungary.93.t: "Maďarsko navrhuje přeuspořádání Jugoslávie"
 DOD_hungary.93.desc: "Na jednání v Curychu zástupci [HUN.GetAdjective] vlády sondovali, jaké jsou šance, že [YUG.GetNameDef] by musela čelit našemu společnému postupu. [YUG.GetAdjectiveCap] vláda doposud odmítá [HUN.GetAdjective] žádosti o navrácení území, které [YUG.GetNameDef] anektovala na konci Velké války. Jelikož i my máme s nima sporná území, mohli bychom spojit síly a vydat ostré ultimátum, což by nás však mohlo donutit jít kvůli tomu do války."
 DOD_hungary.93.a: "Poskytneme jim plnou podporu."
 DOD_hungary.93.b: "Do této záležitosti se nezapojíme."
 DOD_hungary.94.t: "[From.GetNameDefCap] nabízí podporu proti Jugoslávii"
 DOD_hungary.94.desc: "\nJednání po neoficiálních kanálech s [From.GetNameDef] vedla k předběžné dohodě, že Jugoslávie by měla být buď zcela rozpuštěna, nebo alespoň výrazně zmenšena. \n\nS novými podporovateli můžeme nyní s [YUG.GetAdjective] vládou jednat z pozice drtivé síly. Můžeme se také rozhodnout věc vyřešit silou, dokud je jugoslávská armáda stále nepřipravená."
 DOD_hungary.94.a: "Pošlete ultimátum do Bělehradu!"
 DOD_hungary.94.b: "Udeřit hned teď!"
 DOD_hungary.95.t: "[From.GetNameDefCap] naši nabídku odmítá"
 DOD_hungary.95.desc: "\nPo několika kolech jednání nebylo s [From.GetAdjective] vládou dosaženo dohody o přeuspořádání Jugoslávie. V nótě, kterou podepsal samotný [From.GetLeader], se uvádí, že jakékoli nevyřešené územní otázky budou řešeny na bilaterálním základě „až to situace bude vyžadovat“."
 DOD_hungary.95.a: "Škoda."
 DOD_hungary.95.b: "Pak do toho půjdeme sami!"
 DOD_hungary.96.t: "Ultimátum z Budapešti"
 DOD_hungary.96.desc_HUN_GER: "Namísto uklidnění situace naše rázná reakce na poslední maďarské požadavky ohledně Vojvodiny zjevně vedla k paktu mezi Maďarskem a Německem. [GER.GetLeader] ve svém nedávném projevu označil Slovinsko za „jednu ze starých, nevykoupených provincií Říše“, která má být co nejdříve znovuzískána. Maďarský i německý velvyslanec nám oba předali nótu, že Vojvodina a Slovinsko mají být okamžitě předány do jejich správy."
 DOD_hungary.96.desc_HUN_ITA: "Namísto uklidnění situace naše rázná reakce na poslední maďarské požadavky ohledně Vojvodiny zjevně vedla k paktu mezi Maďarskem a Itálií. [ITA.GetLeader] ve svém nedávném projevu označil Dalmácii za „nevykoupené vzdálené pobřeží Jadranu“. Maďarský i italský velvyslanec nám oba předali nótu, že Vojvodina a Dalmácie mají být okamžitě předány do jejich správy."
 DOD_hungary.96.desc_HUN_both: "Naše odmítnutí ustoupit maďarským požadavkům nezměnilo nálady v Budapešti. Rozhněvanou rétoriku z maďarského hlavního města nyní doplňují stejně znepokojivá prohlášení z Říma a Berlína. Obě země vyjádřily podporu maďarské pozici a současně oznámily vlastní soubor požadavků. Velvyslanci všech tří zemí se společně dostavili na ministerstvo zahraničí, aby formálně předali nótu požadující, aby Vojvodina, Slovinsko a Dalmácie byly předány jejich příslušným nárokovatelům."
 DOD_hungary.96.a: "Nemáme jinou možnost než přijmout."
 DOD_hungary.96.b: "Raději padneme v boji!"
 DOD_hungary.97.t: "Jugoslávie vzdoruje"
 DOD_hungary.97.desc: "Ačkoli čelí drtivé přesile, [YUG.GetAdjective] vláda odmítla přijmout realitu a našim zástupcům sdělila, že pokud budeme hledat vojenské řešení, najdeme [YUG.GetAdjective] armádu dobře připravenou a odhodlanou."
 DOD_hungary.97.a: "Tak tedy válka."
 DOD_hungary.100.t: "Maďarsko požaduje Slovensko"
 DOD_hungary.100.desc: "Maďarská vláda nás oslovila ohledně budoucího statusu Slovenska. Jsou přesvědčeni, že by měli mít plnou kontrolu nad osudem Slovenska, jelikož Slovensko bývalo za dob impéria součástí Maďarska.\n\nAčkoli se maďarská delegace vyhýbala otevřeným hrozbám, naše zpravodajská služba hlásí znepokojivou míru aktivity v maďarské armádě."
 DOD_hungary.100.a: "Nemáme na výběr."
 DOD_hungary.100.b: "Neodstoupíme ani píď."
 DOD_hungary.101.t: "Slovensko předáno"
 DOD_hungary.101.desc: "Slovensko se vrátilo pod naši kontrolu. Otázkou nyní je, jak jej uspořádat. Mnozí ve vládě upřednostňují přímou anexi a nazývají to „návrat k historickým hranicím“, jiní se však obávají dopadů snahy integrovat do našeho státu tak velký počet Nemaďarů. Jejich preferovanou variantou by bylo zřízení pověřené vlády v Bratislavě, která by měla určité pravomoci v oblasti vnitřní politiky, ale ve všech ostatních záležitostech by se řídila našimi pokyny."
 DOD_hungary.101.a: "Vrátíme se k našim starým hranicím."
 DOD_hungary.101.b: "Loutková vláda je vhodnější."
 DOD_hungary.102.t: "[From.GetNameDefCap] odmítá předat Slovensko"
 DOD_hungary.102.desc: "Jednání o předání Slovenska se prakticky okamžitě zasekla - [From.GetAdjective] delegace vyjádřila stanovisko, které v podstatě znamená status quo bez navržených zásadních změn. Naše delegace samozřejmě zopakovala, že Slovensko považujeme za naše území, nezákonně zabrané na konci Velké války.\n\nNedošlo k žádnému pokroku a narůstající frustrace na obou stranách stolu činí nepravděpodobným, že nějaký nastane."
 DOD_hungary.102.a: "Nechme tu věc být."
 DOD_hungary.102.b: "Obrátit se na Německo ohledně rozdělení země."
 DOD_hungary.103.t: "Maďarsko chce rozdělit [CZE.GetNameDef]"
 DOD_hungary.103.desc: "Maďarská vláda k nám přišla s nabídkou rozdělit [CZE.GetNameDef]. Západní části země bychom získali my, zatímco Maďarsko by dostalo většinu Slovenska, přičemž demarkační linie mezi našimi zeměmi by zhruba rozpůlila stát. \n\nUjistili nás, že pokud nakonec dostanou svůj díl, jsou ochotni nechat první krok na nás."
 DOD_hungary.103.a: "Budeme mít jejich zájmy na paměti."
 DOD_hungary.103.b: "Nedostanou nic."
 germany.55.do: "Dodržet slib Maďarsku."
 DOD_hungary.104.t: "[GER.GetLeader] souhlasí"
 DOD_hungary.104.desc: "V tajném telegramu nás německá vláda ujistila, že naše zájmy budou vzaty v potaz při rozhodování o osudu, jaký bude čekat [CZE.GetNameDef]. Kdy k tomu dojde, však stále není známo."
 DOD_hungary.104.a: "Dobře."
 DOD_hungary.105.t: "Německo odmítá rozdělit [CZE.GetName]"
 DOD_hungary.105.desc: "\nKdyž si [From.GetLeader] vyslechl náš návrh, jak rozdělit [CZE.GetNameDef], údajně vybuchl vzteky a nazval nás „diletanty, kteří nemají sebemenší ponětí o realitě světa“. \n\nNetřeba dodávat, že náš návrh přijat nebyl."
 DOD_hungary.105.a: "Jak nezdvořilé."
 DOD_hungary.105.b: "Vezmeme si, co je naše."
 DOD_hungary.106.t: "[From.GetLeader] porušuje slib"
 DOD_hungary.106.desc: "Navzdory písemnému slibu, který dal [From.GetLeader], německá vláda své závazky vůči nám nenaplnila. V nedávných jednáních o tom, jaký osud bude čekat [CZE.GetNameDef], jsme nehráli žádnou roli, vyjma nástroje k vyvíjení tlaku na ostatní. Zdá se, že [From.GetLeader] nikdy neměl v úmyslu své slovo dodržet."
 DOD_hungary.106.a: "Co nejdůrazněji protestovat ."
 DOD_hungary.106.b: "Mobilizovat armádu."
 DOD_hungary.107.t: "Maďarsko požaduje svrchovanost"
 DOD_hungary.107.desc_SLO_independent: "Po několika týdnech horečné aktivity v maďarské armádě vydal [HUN.GetLeader] prohlášení, že současná situace na Slovensku je pro Maďarsko vážným problémem, a požaduje od nás určité záruky. \n\nMimo jiné bychom se s nimi museli radit před vstupem do jakéhokoli spojenectví či podpisem jakýchkoli smluv a museli bychom přijmout vojenskou misi ke koordinaci našich ozbrojených sil."
 DOD_hungary.107.desc_SLO_puppet: "Dorazila maďarská delegace k projednání otázky Slovenska. Zem považují za součást své historické sféry vlivu a velmi je znepokojuje míra vlivu, kterou máme na slovenskou politiku.\n\nVedoucí delegace zašel tak daleko, že naznačil, že slovenské území může být použito jako odrazový můstek k invazi do Maďarska.\n\nNavrhují, aby maďarské vládě bylo umožněno uplatňovat na Slovensku obdobný vliv, jakého se nyní těšíme my."
 DOD_hungary.107.a: "Dobrá tedy."
 DOD_hungary.107.b: "V žádném případě."
 DOD_hungary.108.t: "Slovensko je pod naší kontrolou"
 DOD_hungary.108.desc: "Náš zmocněnec se usadil v Bratislavě, aby zajistil, že slovenská vláda bude svou politiku úzce přizpůsobovat naší."
 DOD_hungary.108.a: "Dobře."
 DOD_hungary.109.t: "Kontrola nad Slovenskem odepřena"
 DOD_hungary.109.desc: "Navzdory našemu maximálnímu úsilí odmítla slovenská vláda přijmout vůči nám podřízené postavení. Musíme nyní zvážit možnost vojenských kroků k zajištění naší severní hranice."
 DOD_hungary.109.a: "Získáme ji, tak či onak."
 DOD_hungary.110.t: "Maďarsko chce vyvinout tlak na Rumunsko"
 DOD_hungary.110.desc: "[HUN.GetLeader] dorazil do Moskvy projednat rumunskou otázku. Na konci Velké války Rumunsko nezákonně zabralo řadu území, včetně Besarábie a Transylvánie. Naši maďarští soudruzi navrhují, abychom na Rumunsko vyvinuli tlak a přiměli je vrátit tato území jejich právoplatným vlastníkům."
 DOD_hungary.110.a: "Skvělý návrh, soudruzi!"
 DOD_hungary.110.b: "Teď ne."
 DOD_hungary.111.t: "Komunistické ultimátum"
 DOD_hungary.111.desc: "[HUN.GetNameDef] a [SOV.GetNameDef] nám předložily společné oznámení, v němž uvádějí, že považují naši anexi Transylvánie a Besarábie za nelegitimní. Podle nich jsou tato území v nezákonné okupaci a dávají nám poslední možnost se z oblastí stáhnout."
 DOD_hungary.111.a: "Nemáme na výběr."
 DOD_hungary.111.b: "Možná se lze dohodnout."
 DOD_hungary.111.c: "Komunistická vláda by možná dosáhla lepších výsledků."
 DOD_hungary.111.d: "Tato země je posvátná!"
 DOD_hungary.112.t: "[SOV.GetLeader] odmítá naši nabídku."
 DOD_hungary.112.desc: "Na své nedávné cestě do Moskvy musel [HUN.GetLeader] strpět několik vyčerpávajících hodin, kdy jej počas jednání [SOV.GetLeader] opakovaně nazýval hlupákem za to, že navrhuje tak očividně scestný plán. Zjevně jsme dosud zcela nepochopili roli národního území v revolučním boji, a proto jsme dospěli k chybným závěrům o naší strategii."
 DOD_hungary.112.a: "Budeme pokračovat sami."
 DOD_hungary.112.b: "Promyslíme své chyby."
 DOD_hungary.113.t: "Rumunsko nabízí kompromis"
 DOD_hungary.113.desc: "[ROM.GetLeader] vyslal delegaci do Moskvy, aby projednala otázku sporných území. Zdá se, že věří v dosažení kompromisního řešení, v němž by se jedné části vzdali, aby si druhou udrželi. Pokud souhlasíme, o kterou část máme žádat?"
 DOD_hungary.113.a: "Přinutit je vzdát se Transylvánie"
 DOD_hungary.113.b: "Přinutit je vzdát se Besarábie"
 DOD_hungary.113.c: "Zopakovat náš první návrh důrazněji."
 DOD_hungary.114.t: "Rumunsko nabízí politické ústupky"
 DOD_hungary.114.desc: "K překvapení všech nabídl [ROM.GetLeader] podíl na moci Rumunské komunistické straně výměnou za naše záruky jejich hranic. Mohla by to být dobrá cesta, jak posílit náš vliv v regionu bez rizika války."
 DOD_hungary.114.a: "Revoluce se nezastavuje."
 DOD_hungary.114.b: "Trvejte na území."
 DOD_hungary.115.t: "Rumunsko odmítá požadavky"
 DOD_hungary.115.desc: "[ROM.GetAdjectiveCap] vláda odmítla jednat o sporných územích. Na soukromé schůzce zašel rumunský ministr zahraničí tak daleko, že našemu velvyslanci řekl, že jediná cesta, jak tato území kdy získáme, vede přes oběť milionu mužů."
 DOD_hungary.115.a: "Nestojí to za námahu."
 DOD_hungary.115.b: "Trvejte na území."
 DOD_hungary.115.c: "Pak ať mají svůj milion."
 DOD_hungary.116.t: "[SOV.GetLeader] reaguje na nabídku"
 DOD_hungary.116.desc_transylvania: "Po jednání s naší delegací nám [SOV.GetLeader] nabídl cosi jako kompromis. [SOV.GetNameDefCap] v zásadě souhlasí s tím, že Besarábie by měla zůstat nám, avšak „nezávislá pohraniční komise“ složená z úředníků Sovětského svazu a Tuvinské lidové republiky dospěla k závěru, že většina Transylvánie má připadnout Maďarsku."
 DOD_hungary.116.desc_bessarabia: "Po jednání s naší delegací nám [SOV.GetLeader] nabídl cosi jako kompromis. Za nepřítomnosti maďarské delegace nám bylo sděleno, že Sověti jsou ochotni upustit od převodu Transylvánie, pokud souhlasíme s postoupením Besarábie jim."
 DOD_hungary.116.desc_no_deal: "Během jednání s naší delegací sovětsko-maďarská strana zopakovala své požadavky. Nebudou-li Besarábie i Transylvánie předány svým nárokovatelům, zváží vojenská opatření."
 DOD_hungary.116.a: "Přijatelné."
 DOD_hungary.116.b: "Na takové podmínky nikdy nepřistoupíme!"
 DOD_hungary.117.t: "[SOV.GetLeader] přijímá návrh"
 DOD_hungary.117.desc: "Sověti přijali naši nabídku svěřit moc komunistům. [SOV.GetLeader] osobně ujistil naši delegaci, že proti nám již nebudou vzneseny další územní nároky, alespoň ne ze strany Kominterny."
 DOD_hungary.117.a: "Budeme ho k tomu zavazovat."
 DOD_hungary.118.t: "Sověti couvají"
 DOD_hungary.118.desc: "Naše rázná reakce na sovětsko-maďarskou agresi zřejmě přinesla ovoce. V „Pravdě“ nedávno vyšel hlavní článek proti „antisocialistickým revizionistickým nárokům“, jenž zvlášť zmiňuje nároky na Besarábii a Transylvánii jako „imperialistické chování, jímž se vyspělé socialistické národy světa neřídí“.\n\nReakce v Budapešti však byla velmi vlažná. Je možné, že [HUN.GetLeader] si stále dělá zálusk na naše území."
 DOD_hungary.118.a: "Jen ať to zkusí."
 DOD_hungary.120.t: "Maďarsko navrhuje podporu Československu"
 DOD_hungary.120.desc: "[HUN.GetLeader] odcestoval do Moskvy s návrhem nabídnout společnou garanci pro [CZE.GetNameDef] výměnou za zrušení omezení vůči komunistické straně a za převod svrchovanosti nad jižním Slovenskem na Maďarsko."
 DOD_hungary.120.a: "Skvělý nápad."
 DOD_hungary.120.b: "Proč bychom se měli zaplétat do imperialistických válek?"
 DOD_hungary.121.t: "Kominterna nabízí záruku"
 DOD_hungary.121.desc: "[HUN.GetNameDef] a [SOV.GetNameDef] k nám přišli se společnou nabídkou garantovat naše hranice proti jakékoli agresi. Na oplátku bychom museli zajistit komunistům místa ve vládě. Maďarsko navíc podmínilo svůj závazek návratem jižního Slovenska pod jejich kontrolu."
 DOD_hungary.121.a: "Přijatelná cena."
 DOD_hungary.121.b: "Tohle jsou přesně ty požadavky, proti nimž se musíme bránit!"
 DOD_hungary.122.t: "Československo naši nabídku odmítá"
 DOD_hungary.122.desc: "Naše nabídka garance pro [CZE.GetNameDef] se nesetkala s valným nadšením. Politické ústupky, které jsme požadovali, vyvolaly poprask a několik významných generálů a politiků pohrozilo rezignací, pokud by vláda nabídku přijala.\n\nS odkazem na vážné obavy, zda by jim pomoc dorazila včas, [CZE.GetAdjective] vláda naši nabídku oficiálně odmítla."
 DOD_hungary.122.a: "Pochopitelná reakce."
 DOD_hungary.122.b: "Obrátit se na Němce."
 DOD_hungary.123.t: "[SOV.GetLeader] náš návrh odmítá"
 DOD_hungary.123.desc: "Před velkou mapou Evropy pronesl [SOV.GetLeader] k naší delegaci hodinovou přednášku, v níž opakovaně poukazoval na nedostatky a chyby navrženého plánu a dlouze mluvil o výjimečné pošetilosti našeho návrhu, dokonce nás obvinil ze spolčení s imperialisty.\n\nNaše delegace se z Moskvy vrátila s prázdnou, ale živá."
 DOD_hungary.123.a: "Možná to přece jen nebyl nejlepší plán."
 DOD_hungary.123.b: "Obrátit se na Němce."
 DOD_hungary.124.t: "[From.GetNameDefCap] nabízí rozdělení Československa"
 DOD_hungary.124.desc: "[From.GetAdjectiveCap] ministr zahraničí dorazil do Berlína projednat plán rozdělit [CZE.GetNameDef] na dvě části. Každá strana navrhované smlouvy by měla plnou kontrolu nad „svou“ částí území. Přirozeně bychom získali západní části Čech a Moravy, zatímco oni by dostali Slovensko."
 DOD_hungary.124.a: "Zajímavé schéma."
 DOD_hungary.124.b: "Nebudeme tolerovat jejich vměšování v našem sousedství!"
 DOD_hungary.126.t: "[CZE.GetNameDef] odmítá"
 DOD_hungary.126.desc: "Již včera údajně [CZE.GetAdjective] vláda odmítla nabídku garance kvůli „nesnesitelným“ ústupkům, které byly požadovány na oplátku. \n\nNáš velvyslanec pro [SOV.GetNameDef] však hlásí, že na [SOV.GetAdjective] ministerstvu zahraničí panuje čilý ruch. Z diplomatických kruhů se šíří zvěsti o možné dohodě s Německem."
 DOD_hungary.126.a: "Uvidíme."
 DOD_hungary.127.t: "Německo souhlasí, aby bylo [CZE.GetNameDef] rozděleno"
 DOD_hungary.127.desc: "[GER.GetLeader] podepsal tajnou Berlínskou smlouvu, v níž se německá vláda zavazuje rozdělit [CZE.GetNameDef] na dvě sféry vlivu a slibuje respektovat jakékoli rozhodnutí týkající se Slovenska."
 DOD_hungary.127.a: "Vítězství diplomacie."
 DOD_hungary.127.b: "To není dohoda, kterou jsme čekali."
 DOD_hungary.128.t: "Německo odmítá nabídku"
 DOD_hungary.128.desc: "Na schůzce s naším velvyslancem dal [GER.GetLeader] zcela jasně najevo, že jeho vláda považuje [CZE.GetNameDef] za plně ve své sféře vlivu a že jakýkoli zásah do jejích hranic bude považován za nepřátelský akt."
 DOD_hungary.128.a: "Nezdvořilé."
 DOD_hungary.128.b: "Zjevně blafují."
 DOD_hungary.129.t: "Německé ultimátum"
 DOD_hungary.129.desc: "Německý velvyslanec dnes předal nótu, kterou mu odevzdal [GER.GetLeader], požadující okamžité převedení vládních pravomocí na něj jako nového „říšského protektora“, do příjezdu zvlášť vybraného správce z Berlína. Ve stejné nótě velvyslanec požadoval, aby [From.From.GetNameDef] získalo obdobná práva ve vztahu ke Slovensku.\n\nV případě odmítnutí nóta slibuje „rychlou a rozhodnou vojenskou akci“."
 DOD_hungary.129.a: "Nemáme na výběr."
 DOD_hungary.129.b: "Ukažte mu, kde je okno."
 DOD_hungary.130.t: "[From.GetAdjectiveCap] opouští jednání"
 DOD_hungary.130.desc: "Navzdory počátečním úspěchům se zdá, že vláda [From.GetLeader] si na poslední chvíli rozmyslela navrhovanou smlouvu. O přesných důvodech svého rozhodnutí mlčí, ale naše zpravodajská služba za tím vidí nepřipravenost jejich ozbrojených sil."
 DOD_hungary.130.a: "Škoda."
 DOD_hungary.140.t: "[FROM.GetNameDefCap] požaduje právo na přezbrojení"
 DOD_hungary.140.desc: "S odkazem na stále se zhoršující politickou situaci v Evropě a naprosté selhání Společnosti národů tomu zabránit [HUN.GetLeader] veřejně oznámil, že jeho vláda se bude snažit zajistit podporu sousedních zemí pro revizi Trianonské smlouvy. Bez zmínky o územních nárocích hovořil [HUN.GetLeader] pouze o omezeních maďarské armády.\n\nDo našeho hlavního města dorazila maďarská delegace, aby zajistila náš formální souhlas s maďarským přezbrojením."
 DOD_hungary.140.a: "Musí se umět bránit."
 DOD_hungary.140.b: "Už jednou uvrhli svět do války!"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] získává [From.GetAdjective] podporu pro přezbrojení"
 DOD_hungary.141.desc: "Bez našeho vědomí podepsala [From.GetAdjective] vláda s Maďarskem smlouvu, která mění či ruší omezení Trianonské smlouvy. Maďarsku je nyní dovoleno bez omezení přezbrojit a vyvíjet veškerou vojenskou techniku, včetně tanků a letadel.\n\nAčkoli bylo veřejným tajemstvím, že Maďarsko svou armádu rozšiřuje, tato nová dohoda je brzy přivede do stavu, kdy pro nás mohou opět představovat vojenskou hrozbu."
 DOD_hungary.141.a: "Musíme to utnout dřív, než bude pozdě!"
 DOD_hungary.141.b: "Podat diplomatický protest."
 DOD_hungary.141.c: "Následovat [From.GetAdjective] příklad."
 DOD_hungary.142.t: "Bledská dohoda"
 DOD_hungary.142.desc: "Zajistili jsme si [From.GetAdjective] podporu pro částečnou revizi Trianonské smlouvy. Veškerá omezení naší armády byla zrušena. Mezinárodní zbrojní inspektoři opustili zemi a ministerstvo války připravilo počáteční plány skromného rozšíření našich ozbrojených sil."
 DOD_hungary.142.a: "Skvělé."
 DOD_hungary.143.t: "[From.GetNameDefCap] zasílá protestní nótu"
 DOD_hungary.143.desc: "Dnes nám [From.GetAdjective] velvyslanec předal následující nótu: \n„[From.GetNameDef] s vážným znepokojením sleduje nedávný vývoj, jakým prochází [HUN.GetNameDef]. Trianonská smlouva byla dlouho zárukou míru a stability v regionu. Ačkoli [From.GetAdjective] vláda v zásadě přijímá, že země mají mít možnost volit svůj osud, musíme důrazně vyzvat [HUN.GetAdjective] vládu, aby se smlouvy držela. Důsledky další destabilizace regionu by se mohly velmi rychle vymknout kontrole.“"
 DOD_hungary.143.a: "Dobře pro ně."
 DOD_hungary.144.t: "[From.GetNameDefCap] trvá na zákazu přezbrojení"
 DOD_hungary.144.desc: "Jednání o možné revizi Trianonské smlouvy se nepohnula dál než za úvodní fázi. [From.GetNameDef] dalo jasně najevo, že se od svého postoje zachování status quo nehne ani o píď.\n\nBuď to přijmeme, nebo se pokusíme získat podporu třetí strany."
 DOD_hungary.144.a: "Musíme ustoupit jejich tlaku."
 DOD_hungary.144.b: "Požádat o podporu velmoc."
 DOD_hungary.145.t: "Žádost o podporu"
 DOD_hungary.145.desc: "Vzhledem k tomu, že jednání v Bledu uvízla na mrtvém bodě, musíme znovu převzít diplomatickou iniciativu a zapojit do procesu externího hráče. Pokud se nám podaří získat podporu některé z velmocí, [From.From.GetLeader] by se ještě mohl nechat přesvědčit, aby ustoupil. Na koho bychom se měli obrátit?"
 DOD_hungary.145.a: "Německo"
 DOD_hungary.145.b: "Francie"
 DOD_hungary.145.c: "Sovětský svaz"
 DOD_hungary.145.d: "Itálie"
 DOD_hungary.145.e: "Británie"
 DOD_hungary.146.t: "[HUN.GetLeader] žádá o diplomatickou podporu"
 DOD_hungary.146.desc: "Maďarská vláda se v současnosti snaží upravit Trianonskou smlouvu tak, aby Maďarsko mohlo začít znovu budovat své vojsko. Jednání v Bledu jsou již několik dní na mrtvém bodě. Maďarský velvyslanec požádal naši vládu, abychom na druhou stranu vyvinuli diplomatický tlak.\n\nMinisterstvo zahraničí varuje, že postavení se na stranu Maďarska by nepochybně negativně ovlivnilo vztahy s jeho sousedy a posunulo rovnováhu sil v oblasti. Odepření však může Maďary přimět k agresivnímu kroku a k úplnému opuštění diplomacie, což by mohlo destabilizovat celý region."
 DOD_hungary.146.a: "Maďarsku musí být dovoleno přezbrojit."
 DOD_hungary.146.b: "Maďarsku nesmí být dovoleno přezbrojit."
 DOD_hungary.147.t: "[From.GetNameDefCap] zasahuje do krize kolem maďarského přezbrojení"
 DOD_hungary.147.desc: "V osobním dopise nás [From.GetLeader] vyzval, abychom přehodnotili své stanovisko k otázce maďarského přezbrojení. Zvláště poznamenává, že i kdyby přezbrojení dovoleno bylo, trvalo by Maďarům roky, než by vybudovali armádu dost silnou, aby cokoli v oblasti ohrozila. \n\nTrvat na tomto postoji nás diplomaticky izoluje. Musíme rozhodnout, zda to stojí za případné zvýšení bezpečnosti."
 DOD_hungary.147.a: "Modleme se, aby měl pravdu."
 DOD_hungary.147.b: "Nejlépe víme, co je pro nás dobré."
 DOD_hungary.148.t: "Bledská konference končí bezvýsledně"
 DOD_hungary.148.desc: "Po několika dnech vyhrocených jednání nebylo v Bledu dosaženo žádného pokroku a delegace se vrátily do svých zemí. Ani [From.From.GetLeader] na tom svým zásahem nic nezměnil. \n\nUvnitř diplomatické služby panuje značná frustrace. Mnozí vyšší diplomaté navrhují, abychom stejně přezbrojili, a [From.GetLeader] tak dostal názornou ukážku, co se stane, když odmítne jednat."
 DOD_hungary.148.a: "Nemůžeme riskovat válku."
 DOD_hungary.148.b: "Teď je čas činů, ne slov!"
 DOD_hungary.150.t: "Soutěž stíhaček"
 DOD_hungary.150.desc: "Nedávná studie moderního leteckého boje odhalila kritickou slabinu našeho letectva. Naše stíhačky výrazně zaostávají za vývojem v jiných zemích. Letecké ministerstvo zahájilo urychlený program pořízení moderní stíhačky co nejdříve. Protože domácí vývoj by trval nepřijatelně dlouho, bylo rozhodnuto zakoupit licenci v zahraničí. Byl schválen dodatečný rozpočet.\n\nOdborníci se liší v názoru, jaký typ letounu by byl pro modernizaci našich letek nejvhodnější."
 DOD_hungary.150.a: "Malý, lehký přepadový stíhač."
 DOD_hungary.150.b: "Velká, těžká stíhačka."
 DOD_hungary.151.t: "Soutěž lehkých stíhaček"
 DOD_hungary.151.desc_light_fighter: "Letecké ministerstvo hledá novou lehkou stíhačku pro ofenzivní stíhací přepady a bodovou obranu, ale ministerstvo zahraničí navrhuje, aby při výběru země dodavatele hrály roli i politické a diplomatické ohledy."
 DOD_hungary.151.desc_light_fighter_refused: "S odvoláním na národní bezpečnost odmítla [From.GetAdjective] vláda uvolnit výrobní licenci. Možná budeme mít větší šanci jinde, případně můžeme jako nouzové provizorium modernizovat naše stávající letouny."
 DOD_hungary.151.a: "Obrátit se na Německo"
 DOD_hungary.151.b: "Obrátit se na Itálii"
 DOD_hungary.151.c: "Obrátit se na Francii"
 DOD_hungary.151.d: "Obrátit se na Británii"
 DOD_hungary.151.e: "Obrátit se na USA"
 DOD_hungary.151.f: "Využít zkušenosti ze soutěže ke zlepšení vlastních letounů."
 DOD_hungary.152.t: "Soutěž těžkých stíhaček"
 DOD_hungary.152.desc_heavy_fighter: "Letecké ministerstvo hledá novou těžkou stíhačku pro dálkový záchyt a doprovod bombardérů, ale ministerstvo zahraničí navrhuje, aby při výběru země dodavatele hrály roli i politické a diplomatické ohledy."
 DOD_hungary.152.desc_heavy_fighter_refused: "S odvoláním na národní bezpečnost odmítla [From.GetAdjective] vláda uvolnit výrobní licenci. Možná budeme mít větší šanci jinde, případně můžeme jako nouzové provizorium modernizovat naše stávající letouny."
 DOD_hungary.153.t: "[From.GetAdjectiveCap] soutěž stíhaček"
 DOD_hungary.153.desc: "[From.GetAdjectiveCap] letectvo právě pořádá zkoušky nové lehké stíhačky. Podle našeho leteckého atašé má náš nejnovější typ nakročeno k vítězství. Brzy se očekává formální žádost [From.GetAdjective] vlády. \n\nZástupci výrobce jsou silně pro prodej, nicméně existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky do ciziny. Máme prodej povolit?"
 DOD_hungary.153.a: "Rozhodně ano."
 DOD_hungary.153.b: "Nenůžeme si dovolit riziko úniku."
 DOD_hungary.154.desc: "[From.GetAdjectiveCap] letectvo právě pořádá zkoušky nové těžké stíhačky. Podle našeho leteckého atašé má náš nejnovější typ nakročeno k vítězství. Brzy se očekává formální žádost [From.GetAdjective] vlády. \n\nZástupci výrobce jsou silně pro prodej, nicméně existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky do ciziny. Máme prodej povolit?"
 DOD_hungary.155.t: "Soutěž stíhaček dokončena"
 DOD_hungary.155.desc: "Po jednáních s výrobcem a státními úřady jsme úspěšně získali výrobní licenci na novou stíhačku. Vzorový letoun již dorazil k výcviku mechaniků na údržbu a brzy očekáváme kompletní sadu výkresů a plánů. Výroba může začít kdykoli."
 DOD_hungary.155.a: "Paráda."
 DOD_hungary.160.t: "Soutěž bombardérů"
 DOD_hungary.160.desc: "Studie Leteckého ministerstva odhalila, že naše letectvo je špatně vybavené k podpoře armády. Za klíčové oblasti, v nichž kriticky zaostáváme, byly označeny dálkové nálety a blízká letecká podpora. Vláda uvolnila prostředky na urychlený program pořízení moderního bombardéru, ale musíme rozhodnout, jaký letoun pořídit."
 DOD_hungary.160.a: "Malý bombardér pro blízkou podporu."
 DOD_hungary.160.b: "Větší letoun s delším doletem."
 DOD_hungary.161.t: "Soutěž lehkých bombardérů"
 DOD_hungary.161.desc_cas: "Letecké ministerstvo hledá nový lehký bombardér pro blízkou podporu pozemních sil, ale ministerstvo zahraničí navrhuje, aby při výběru země dodavatele hrály roli i politické a diplomatické ohledy."
 DOD_hungary.161.desc_cas_refused: "S odvoláním na národní bezpečnost odmítla [From.GetAdjective] vláda uvolnit výrobní licenci. Možná budeme mít větší šanci jinde, případně můžeme jako nouzové provizorium modernizovat naše stávající letouny."
 DOD_hungary.162.t: "Soutěž středních bombardérů"
 DOD_hungary.162.desc_tac: "Letecké ministerstvo hledá nový střední bombardér pro dálkové narušování a taktické údery, ale ministerstvo zahraničí navrhuje, aby při výběru země dodavatele hrály roli i politické a diplomatické ohledy."
 DOD_hungary.162.desc_tac_refused: "S odvoláním na národní bezpečnost odmítla [From.GetAdjective] vláda uvolnit výrobní licenci. Možná budeme mít větší šanci jinde, případně můžeme jako nouzové provizorium modernizovat naše stávající letouny."
 DOD_hungary.163.t: "[From.GetAdjectiveCap] soutěž bombardérů"
 DOD_hungary.163.desc: "[From.GetAdjectiveCap] letectvo právě pořádá zkoušky nového lehkého bombardéru. Podle našeho leteckého atašé má náš nejnovější typ nakročeno k vítězství. Brzy se očekává formální žádost [From.GetAdjective] vlády. \n\nZástupci výrobce jsou silně pro prodej, nicméně existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky do ciziny. Máme prodej povolit?"
 DOD_hungary.164.t: "[From.GetAdjectiveCap] soutěž bombardérů"
 DOD_hungary.164.desc: "[From.GetAdjectiveCap] letectvo právě pořádá zkoušky nového středního bombardéru. Podle našeho leteckého atašé má náš nejnovější typ nakročeno k vítězství. Brzy se očekává formální žádost [From.GetAdjective] vlády. \n\nZástupci výrobce jsou silně pro prodej, nicméně existují obavy o národní bezpečnost při prodeji naší nejmodernější techniky do ciziny. Máme prodej povolit?"
 DOD_hungary.165.t: "Soutěž bombardérů dokončena"
 DOD_hungary.165.desc: "Po jednáních s výrobcem a státními úřady jsme úspěšně získali výrobní licenci na nový bombardér. Vzorový letoun již dorazil k výcviku mechaniků na údržbu a brzy očekáváme kompletní sadu výkresů a plánů. Výroba může začít kdykoli."
 DOD_hungary.165.a: "Paráda."
 DOD_hungary.170.t: "Konec smlouvy"
 DOD_hungary.170.desc: "S odchodem svých starých podporovatelů nestojí Trianonská smlouva ani za papír, na němž je vytištěna. Nikdo už nemůže odmítnout naše právo nosit zbraň!"
 DOD_hungary.170.a: "Vynikající!"
 SWE_HUN_ALLIANCE: "Dynastie Bernadotte"
 DOD_romania.1.t: "Rumunsko chce obnovit alianci"
 DOD_romania.1.desc: "Stará aliance s Rumunskem v posledních letech vyprchala. Hrozba Německa a Maďarska se zdála vzdálená. Ale tváří v tvář měnící se situaci přijel [ROM.GetLeader] do Varšavy projednat obnovení rumunsko-polské aliance. Prozatím je tato dohoda pouze obranná, obě strany si slibují vzájemnou podporu v případě války."
 DOD_romania.1.a: "Rozumný požadavek."
 DOD_romania.1.b: "Nemáme zájem."
 DOD_romania.2.t: "[From.GetNameDefCap] souhlasí s aliancí"
 DOD_romania.2.desc: "Naše delegace do Varšavy se vrátila se smlouvou o vzájemné pomoci, kterou podepsal [POL.GetLeader]. Jsme nyní povinni se navzájem bránit, pokud vypukne válka."
 DOD_romania.2.a: "Dobře."
 DOD_romania.3.t: "[From.GetNameDefCap] alianci odmítá"
 DOD_romania.3.desc: "[From.GetLeader] odmítl setkat se s naší delegací ve Varšavě a poslal jen strohé sdělení, že užší spolupráce s Rumunskem „není v současnosti v zájmu [From.GetAdjective] vlády“.\n\nŽádosti o další upřesnění zůstaly bez odpovědi."
 DOD_romania.3.a: "Nešťastné."
 DOD_romania.10.t: "Cordon Sanitaire"
 DOD_romania.10.desc: "Původně zamýšlený k zastavení šíření komunismu a zablokování pochodu Rudé armády do Evropy oživil [ROM.GetLeader] nedávno nápad „Cordon Sanitaire“ s cílem držet diplomatické vyvrhele - [GER.GetNameDef] a [SOV.GetNameDef] - od sebe.\n\nRumuni nás sondovali ohledně vstupu do formální aliance s nimi."
 DOD_romania.10.a: "Stojíme jednotně."
 DOD_romania.10.b: "Neutralita je nejlepší obrana."
 DOD_romania.11.t: "[From.GetNameDefCap] souhlasí s připojením ke Cordon Sanitaire"
 DOD_romania.11.desc: "[From.GetLeader] vyhlásil podporu Cordon Sanitaire. Dojeli [From.GetAdjective] zástupci, aby projednali detaily připojení k naší frakci a připravili plány vojenské pomoci v případě války."
 DOD_romania.11.a: "Dobře."
 DOD_romania.12.t: "[From.GetNameDefCap] odmítá."
 DOD_romania.12.desc: "Jednání o vstupu do naší frakce zkrachovala. Včera [From.GetAdjective] delegace předložila obsáhlý seznam požadavků jako podmínku vstupu, včetně dalekosáhlých závazků vojenské podpory.\n\nGenerální štáb tyto požadavky odmítl s tím, že jsou nesplnitelné, a ministerstvo zahraničí se nyní domnívá, že šlo o pouze o promyšlený krok, jak by mohl [From.GetLeader] naši nabídku odmítnout, aniž by za to nesl odpovědnost."
 DOD_romania.12.a: "Jak nezdvořilé."
 DOD_romania.20.t: "Rumunsko požaduje garanci"
 DOD_romania.20.desc: "Už několik měsíců se snažíme zajistit alianci, aby bylo [ROM.GetNameDef] s náma v alianci, byť jen proto, abychom jejich ropu udrželi mimo nepřátelské ruce. Nyní [ROM.GetLeader] prohlásil, že formální záruka vojenské podpory v případě války je nezbytným krokem ještě předtím, než by jeho vláda vůbec zvažovala vstup do naší frakce."
 DOD_romania.20.a: "Ať mají svou garanci."
 DOD_romania.20.b: "Jen by nás to ještě víc roztříštilo."
 DOD_romania.21.t: "[From.GetNameDefCap] garantuje rumunské hranice"
 DOD_romania.21.desc: "Na setkání Rumunsko-[From.GetAdjective] spolku přátelství [From.GetLeader] prohlásil, že současné hranice Rumunska jsou „neměnné a trvalé“, a slíbil, že jeho vláda udělá vše, co je v jejích silách, aby je v případě války bránila."
 DOD_romania.21.a: "Dobře."
 DOD_romania.22.t: "[From.GetNameDefCap] garanci odmítá"
 DOD_romania.22.desc: "Naši nedávnou diplomatickou ofenzivu [From.GetNameDef] chladně odmítlo. Před parlamentem [From.GetLeader] uvedl, že otázka formální garance Rumunsku „bude rozhodnuta, až to bude relevantní“."
 DOD_romania.22.a: "Kruté."
 DOD_romania.30.t: "Rumunsko nabízí základny"
 DOD_romania.30.desc: "S rostoucím napětím v Evropě k nám [ROM.GetLeader] přišel s překvapivou nabídkou: Pokud se zavážeme bránit Rumunsko před jakoukoli vnější hrozbou, bude nám dovoleno rozmístit vojska na rumunském území. \n\nJako gesto dobré vůle [ROM.GetLeader] také uvolnil omezení vůči komunistické straně."
 DOD_romania.30.desc_alt: "S rostoucím napětím v Evropě k nám [ROM.GetLeader] přišel s překvapivou nabídkou: Pokud se zavážeme bránit Rumunsko před jakoukoli vnější hrozbou, bude nám dovoleno rozmístit vojska na rumunském území."
 DOD_romania.30.a: "Ať mají svou garanci."
 DOD_romania.30.b: "Žádné dohody s imperialisty!"
 DOD_romania.31.t: "[From.GetNameDefCap] s nabídkou souhlasí"
 DOD_romania.31.desc: "[SOV.GetLeader] osobně nařídil, aby [SOV.GetSovietArmyAdjectiveBasedOnIdeology] armáda plánovala obranu Rumunska v případě války. Dorazila malá vojenská mise, aby připravila základny a letiště na brzký příjezd posádkových jednotek."
 DOD_romania.31.a: "Doufejme, že to nebudeme litovat."
 DOD_romania.32.t: "[From.GetNameDefCap] naši nabídku odmítá"
 DOD_romania.32.desc: "Jednání o umístění [SOV.GetAdjective] vojsk v Rumunsku skončila už po několika hodinách s tím, že [SOV.GetName] odmítá garantovat naše hranice.\n\nNemálo našich generálů se chytlo znepokojivé možnosti, že je to proto, že se jim jejich současná podoba nelíbí a chtějí je změnit."
 DOD_romania.32.a: "Vskutku znepokojivé."
 DOD_romania.40.t: "Rumunský nátlak"
 DOD_romania.40.desc: "[ROM.GetNameDef] si předvolalo našeho velvyslance. Náš velvyslanec u  byl narychlo předvolán do kanceláře. Dřív než se stačil zeptat na nedávné přesuny rumunské armády k našim společným hranicím, mu [ROM.GetLeader]  předložil ultimátum. [BUL.GetNameDefCap] už nesmí jednat bez jeho výslovného souhlasu a má mu k odsouhlasení předkládat každé zásadní rozhodnutí politiky.\n\nOdmítnutí by bylo potrestáno silou."
 DOD_romania.40.a: "Musíme jejich požadavkům ustoupit."
 DOD_romania.40.b: "Raději smrt než potupu!"
 DOD_romania.41.t: "[From.GetNameDefCap] se podřizuje"
 DOD_romania.41.desc: "[BUL.GetNameDefCap] přijalo naše požadavky a nyní se s námi radí před každým politickým rozhodnutím.\n\nDo Sofie dorazil zvláštní zmocněnec, aby koordinoval činnost s jejich vládou."
 DOD_romania.41.a: "Dobře."
 DOD_romania.42.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.42.desc: "Když byl [BUL.GetLeader] seznámen se seznamem našich požadavků, prý se jen zasmál a papír roztrhal s tím, že žádná rumunská armáda nikdy nepředčí tu bulharskou v boji."
 DOD_romania.42.a: "Nestojí to za krveprolití."
 DOD_romania.42.b: "Uvidíme, zda má pravdu."
 DOD_romania.50.t: "Rumunsko požaduje změny ve vládě."
 DOD_romania.50.desc: "Když [ROM.GetLeader] veřejně požadoval, aby mohl vetovat jakékoli jmenování v [HUN.GetAdjective] vládě jen proto, že je to v rumunském zájmu, považovala většina diplomatické služby za pravděpodobné, že jde o pouhou propagandu pro domácí publikum. \n\nO to překvapenější jsme byli, když po čase dorazila oficiální nóta se stejným obsahem.\n\nHrozba použít vojenskou sílu, pokud nevyhovíme, uvrhla generální štáb do paniky a vrchní velení armády vyjádřilo vážné pochybnosti, zda bychom Rumuny na hranici udrželi."
 DOD_romania.50.a: "Nemáme na výběr."
 DOD_romania.50.b: "Můžeme učinit některé ústupky."
 DOD_romania.50.c: "Lépe zemřít svobodný než žít jako otrok."
 DOD_romania.51.t: "[From.GetNameDefCap] se podřizuje"
 DOD_romania.51.desc: "Uvědomujíc si, že vojenský odpor by byl nemožný i zbytečný, se maďarská vláda rozhodla řídit se našimi návrhy a dát se nám k dispozici; [HUN.GetLeader] slíbil, že se s námi bude radit před každým zásadním politickým rozhodnutím."
 DOD_romania.51.a: "Dobře."
 DOD_romania.52.t: "[From.GetNameDefCap] nabízí smlouvu o přátelství"
 DOD_romania.52.desc: "V reakci na náš nedávný požadavek změn v maďarské vládě nabídl [HUN.GetLeader] Smlouvu o přátelství a vzájemné pomoci, která by je zavazovala přijít nám na pomoc v době války, ale zároveň obsahuje klauzuli, v níž bychom přísahali, že se nebudeme vměšovat do maďarské politiky."
 DOD_romania.52.a: "Přijatelný kompromis."
 DOD_romania.52.b: "Bylo to myšleno trochu jinak."
 DOD_romania.53.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.53.desc: "Navzdory zjevné slabosti svých ozbrojených sil odmítl [HUN.GetLeader] uznat realitu a nařídil své armádě zaujmout obranné pozice podél naší hranice. Z neznámých důvodů se zdá, že významná část jejich armády tyto rozkazy uposlechla.\n\nVypadá to, že z toho chtějí souboj."
 DOD_romania.53.a: "Nestojí to za čas ani námahu."
 DOD_romania.53.b: "Vítězství je jisté. Do války!"
 DOD_romania.60.t: "Rumunsko požaduje radikální reorganizaci"
 DOD_romania.60.desc: "Zatímco rumunská armáda stojí u našich hranic, šíří se zvěsti o jejím úkolu. Když se náš velvyslanec v Bukurešti na věc zeptal, bylo mu bez obalu řečeno, že [ROM.GetLeader] se rozhodl, že jednotná Jugoslávie není v jeho zájmu. Naopak má být naše země rozdělena na řadu klientských států pod přímou rumunskou kontrolou.\n\nOficiální ultimátum se očekává každou chvíli."
 DOD_romania.60.a: "Nemáme naději se jim postavit."
 DOD_romania.60.b: "Nikdy!"
 DOD_romania.61.t: "[From.GetNameDefCap] ustupuje"
 DOD_romania.61.desc: "Jen několik minut před vypršením ultimáta Belgradu dorazilo oficiální prohlášení, že jugoslávská vláda se rozpustila a předala své pravomoci řadě místních vlád, které všechny prohlásily svou loajalitu vůči nám."
 DOD_romania.61.a: "Dobře."
 DOD_romania.62.t: "[From.GetNameDefCap] vzdoruje"
 DOD_romania.62.desc: "[YUG.GetAdjectiveCap] vláda nechala ultimátum vypršet bez odpovědi. Průzkumné lety odhalily přesuny vojsk na jugoslávské straně hranice, což přimělo generální štáb k revizi plánů invaze. Přední vojenští poradci odmítli garantovat, že vítězství nad Jugoslávií bude rychlé."
 DOD_romania.62.a: "Srazíme je."
 DOD_romania.62.b: "Požádejme o podporu."
 DOD_romania.63.t: "[From.GetLeader] chce rozdělit Jugoslávii"
 DOD_romania.63.desc: "Mezi Rumunskem a Jugoslávií vznikla krize, která pro nás může znamenat příležitost. [YUG.GetLeader] odmítl požadavky, aby se vzdal své země, kterými mu vyhrožoval [ROM.GetLeader]. Na oplátku nás [ROM.GetLeader] oslovil s dohodou o rozdělení Jugoslávie. Nabídl nám Slovinsko a vytvoření Nezávislého chorvatského státu pod naší kontrolou."
 DOD_romania.63.a: "Zajímavý plán."
 DOD_romania.63.b: "Proč bychom potřebovali jejich pomoc?"
 DOD_romania.64.desc: "Mezi Rumunskem a Jugoslávií vznikla krize, která pro nás může znamenat příležitost. [YUG.GetLeader] odmítl požadavky, aby se vzdal své země, kterými mu vyhrožoval [ROM.GetLeader]. Na oplátku nás [ROM.GetLeader] oslovil s dohodou o rozdělení Jugoslávie. Nabídl nám Dalmácii a vytvoření loutkového státu v Černé Hoře pod naší kontrolou."
 DOD_romania.65.t: "[From.GetNameDefCap] přijímá"
 DOD_romania.65.desc: "[From.GetLeader] dal najevo, že podmínky přijímá. [From.GetAdjectiveCap] vláda podpoří naše kroky v Jugoslávii."
 DOD_romania.65.a: "Výborně."
 DOD_romania.66.t: "[From.GetNameDefCap] odmítá"
 DOD_romania.66.desc: "Ačkoli nás přímo nevaruje před zásahem v Jugoslávii, [From.GetAdjective] vláda odmítla náš návrh posvětit. \n\nMožná očekává, že selžeme, a chce si Jugoslávii přivlastnit, aniž bychom do toho zasahovali."
 DOD_romania.66.a: "Rádi je zklameme."
 DOD_romania.67.t: "Ultimátum Jugoslávii"
 DOD_romania.67.desc: "Po zajištění další diplomatické podpory je čas informovat Jugoslávce, že se situace dramaticky změnila. Jejich armáda, roztažená na dlouhých hranicích, je na tom ještě hůř než dřív."
 DOD_romania.67.a: "Vítězství je na dosah."
 DOD_romania.68.t: "Diplomatické kroky selhaly"
 DOD_romania.68.desc: "Naše snahy získat podporu Německa a Itálie neměly úspěch. Čas, který to Jugoslávcům dalo k nadechnutí, se nepochybně projeví v nadcházejícím tažení, ale generální štáb je stále opatrně optimistický, že vítězství rychle zajistíme."
 DOD_romania.68.a: "Do zbraně!"
 DOD_romania.69.t: "Obklíčení"
 DOD_romania.69.desc_GER: "Bylo doručeno druhé ultimátum. Tentokrát požadavky doplnila totožná nóta od [GER.GetAdjective] velvyslance, který prohlásil podporu rumunskému plánu a trval na tom, aby naše armáda nebránila obsazení Slovinska a Chorvatska německými vojsky."
 DOD_romania.69.desc_ITA: "Bylo doručeno druhé ultimátum. Tentokrát požadavky doplnila totožná nóta od [ITA.GetAdjective] velvyslance, který prohlásil podporu rumunskému plánu a trval na tom, aby naše armáda nebránila obsazení Dalmácie a Černé Hory italskými vojsky."
 DOD_romania.69.desc_GERITA: "Bylo doručeno druhé ultimátum. Tentokrát požadavky doplnily totožné nóty od [GER.GetAdjective] a [ITA.GetAdjective] velvyslanců, kteří vyjádřili podporu rumunskému plánu a trvali na nezasahování naší armády do obsazování, aby se předešlo zbytečnému krveprolití."
 DOD_romania.69.a: "Zastavit se."
 DOD_romania.69.b: "Budeme bojovat do posledního dechu!"
 DOD_romania.70.t: "Jugoslávie rozdělena"
 DOD_romania.70.desc: "Jugoslávská vláda uznala porážku. Síly spojeneckých mocností převzaly kontrolu nad zemí a obsadily své vymezené zóny."
 DOD_romania.70.a: "Další vítězství diplomacie."
 DOD_romania.71.t: "Jugoslávie vzdoruje"
 DOD_romania.71.desc: "Jugoslávská armáda obsadila pozice podél naší hranice a jugoslávské letectvo zaujalo válečná postavení. Vypadají připraveni bojovat. \n\nZdroj na jugoslávském ministerstvu války však tvrdí, že jde jen o gesto vzdoru, protože [YUG.GetLeader] pevně věří, že blafujeme a k válce nedojde."
 DOD_romania.71.a: "Neblafovali jsme."
 DOD_romania.81.t: "Králova milenka kupuje vilu"
 DOD_romania.81.desc: "Magda Lupescu, milenka krále Carola II., si podle zpráv pořídila novou vilu v drahé bukurešťské čtvrti. Jak si ji mohla dovolit, bylo předmětem rozsáhlých spekulací. Nové důkazy v zahraničním tisku silně naznačují, že nákup sám schválil král a zaplatil jej z vládních peněz.\n\nSkandál se šíří a musíme co nejdříve vydat veřejné prohlášení."
 DOD_romania.81.a: "Vláda budovu zakoupila a slečně Lupescu umožnila bydlení."
 DOD_romania.81.b: "Král si vzal peníze z předběžné zálohy na apanáž."
 DOD_romania.82.t: "Král zakazuje kritickou knihu"
 DOD_romania.82.desc: "Vyšla nová kniha renomovaného sociálního vědce popisující rozsáhlý vliv králova vnitřního kruhu na rozhodování. Většina těchto rozhodnutí nakonec členům přináší prospěch. Zvláštní pozornost vzbuzují obchody královy milenky, která se údajně obohacovala díky svým konexím. Král nařídil autorovo zatčení.\n\nLiberální tisk i krajní pravice zuří, byť z velmi odlišných důvodů. Musíme vydat prohlášení dřív, než se věci vymknou kontrole."
 DOD_romania.82.a: "Pomluva je trestný čin."
 DOD_romania.82.b: "Autor bude okamžitě propuštěn."
 DOD_romania.83.t: "Král pořádá okázalý večírek"
 DOD_romania.83.desc: "Navzdory tomu, že jej sám král schválil, vyvolalo oficiální zpravodajství o nedávné hostině v královském paláci velké pobouření veřejnosti. Fotografie královy milenky v drahých francouzských večerních šatech a podrobné popisy sedmichodového menu na zlatých talířích ještě více popudily obyvatele, kteří stále trpí následky Velké deprese.\n\nKrál žádá, abychom okamžitě vydali veřejné prohlášení podpory."
 DOD_romania.83.a: "Král musí být reprezentativní."
 DOD_romania.83.b: "Královy soukromé záležitosti nejsou věcí vlády."
 DOD_romania.84.t: "Králova milenka spatřena v Paříži"
 DOD_romania.84.desc: "Francouzské noviny jsou plné eskapád Magdy Lupescu v Paříži, kde si údajně dopřává rozsáhlé nákupní orgie.\n\nSamo o sobě by to nebylo neobvyklé, ale zprávy, že s přepravou nákupů pomohlo rumunské velvyslanectví a že dala obchodům pokyn posílat účty rumunské vládě, převzal i domácí tisk. Byli jsme požádáni, abychom tyto informace okomentovali."
 DOD_romania.84.a: "Slečna Lupescuová jednala na žádost krále."
 DOD_romania.84.b: "Vláda nekomentuje jednání soukromých osob."
 DOD_romania.85.t: "King tráví dovolenou v Nice"
 DOD_romania.85.desc: "S doprovodem své milenky a většiny vnitřního kruhu dorazil král Carol II. na dovolenou do Nice. Ubytován v královském salonku hotelu Negresco sdělil místním reportérům, že další týdny stráví u nejlepšího jídla a pohostinnosti, s plánovanými návštěvami opery v Nice a krátkými nákupy v Paříži.\n\nMístní tisk klade nepříjemné otázky o načasování i o tom, odkud se na to vezmou peníze."
 DOD_romania.85.a: "Šlo o oficiální státní návštěvu."
 DOD_romania.85.b: "Král jezdí každoročně na dovolenou do Nice."
 DOD_romania.86.t: "Král zapleten do skandálu zpronevěry"
 DOD_romania.86.desc: "Po pověstech o korupci v armádních nákupech přislíbil král nestranné vyšetření. Do tisku unikla předběžná zpráva, která nejen pověsti potvrzuje, ale přímo do věci zaplétá královy nejbližší poradce.\n\nCelá záležitost je pro vládu trapná. Král žádá akci, ale dotčeným poradcům vyjádřil plnou podporu."
 DOD_romania.86.a: "Podepsaná smlouva je nedotknutelná."
 DOD_romania.86.b: "Reformovat postup."
 DOD_romania.110.t: "Rumunsko nabízí, jak rozdělit [CZE.GetNameDef]"
 DOD_romania.110.desc: "[ROM.GetLeader] k nám přišel s nabídkou, jak rozdělit [CZE.GetNameDef]. S odkazem na naše společné zájmy navrhuje rozdělit zemi na tři části: my získáme západní oblasti, Rumunsko bude spravovat Slovensko a Maďarsku připadne malý pruh území na jižní hranici."
 DOD_romania.110.a: "Musíme využít příležitosti."
 DOD_romania.110.b: "Proč vyjednávat o tom, co si můžeme vzít sami?"
 DOD_romania.111.t: "[GER.GetLeader] přijímá"
 DOD_romania.111.desc: "Německá vláda schválila náš návrh smlouvy i navržené demarkační linie. Zbývá už jen zaslat ultimátum do Prahy."
 DOD_romania.111.a: "Pošleme nótu."
 DOD_romania.113.t: "[GER.GetLeader] odmítá"
 DOD_romania.113.desc: "Na schůzce s našim velvyslancem [GER.GetLeader] rozhořčené odmítl na téma „[CZE.GetNameDef]“ cokoliv  probírat či vyjednávat. Německá vláda považuje tuto zemi za plně ve své sféře vlivu a varovala, že jakýkoli zásah by byl proti výslovné vůli, kterou sdělil [GER.GetLeader]."
 DOD_romania.113.a: "Je čas přehodnotit přístup."
 DOD_romania.113.b: "Udeříme sami."
 DOD_romania.114.t: "Německé ultimátum"
 DOD_romania.114.desc: "Zatímco se na našich hranicích soustřeďují německá vojska, předali velvyslanci Německa a Rumunska společné ultimátum: Pokud nepředáme Slovensko Maďarsku a Rumunsku a nestaneme se „protektorátem“ Německa, je Luftwaffe připravena „vymazat“ Prahu a maďarská vojska se chystají napadnout naši zemi z jihu."
 DOD_romania.114.a: "Nemáme na výběr."
 DOD_romania.114.b: "Volíme smrt raději než potupu."
 DOD_romania.115.t: "[CZE.GetLeader] vzdoruje"
 DOD_romania.115.desc: "Překvapivě, [CZE.GetAdjective] vláda ignorovala naše ultimátum a mobilizovala armádu. [CZE.GetLeader] slíbil, že každý vetřelec narazí na armádu více než připravenou bránit zemi do posledního muže."
 DOD_romania.115.a: "Zvážíme možnosti."
 DOD_romania.120.t: "Pozvat zahraniční automobilky"
 DOD_romania.120.desc: "Několik zahraničních výrobců nákladních vozů projevilo zájem otevřít v Rumunsku továrnu na nové náklaďáky pro civilní trh i armádu. Výběr jedné z nich bude vlajkovou zakázkou, po níž by mohly následovat další výrobní licence.\n\nKoho máme oslovit?"
 DOD_romania.120.a: "Vauxhall pro rychlejší vozidla."
 DOD_romania.120.b: "Opel pro spolehlivé německé inženýrství."
 DOD_romania.120.c: "Ford pro masovou výrobu."
 DOD_yugoslavia.1.t: "Vojenský převrat"
 DOD_yugoslavia.1.desc: "Po našem rozhodnutí podepsat pakt s Německem provedla skupina důstojníků letectva převrat. Armáda obsadila klíčová místa v Bělehradě. Král Petr byl prohlášen plnoletým, čímž skončil v čele země [YUG.GetLeader] a jeho regentská vláda.\n\nVeřejnost převrat podporuje a skanduje „Raději válku než pakt, raději hrob než být otrok!“\n\nVláda stojí na křižovatce. Můžeme převrat podpořit, což znamená válku s Německem. Nebo se mu postavit, což roztrhá zemi v krvavé občanské válce."
 DOD_yugoslavia.1.a: "Měli jsme důstojníky poslechnout."
 DOD_yugoslavia.1.a.tt: "§YPetr II.§! se stane vůdcem strany §Y[YUG.GetIdeologyNameWithCaps]§!.\n"
 DOD_yugoslavia.1.b: "Stojíme si za svým rozhodnutím!"
 DOD_yugoslavia.2.t: "Převrat v Jugoslávii"
 DOD_yugoslavia.2.desc: "Bezprostředně poté, co vláda knížete Pavla podepsala Pakt tří, provedla skupina [YUG.GetAdjective] důstojníků letectva dobře naplánovaný převrat, který nahradil legitimní vládu a dosadil na trůn nedospělého Petra II.\n\nJugoslávská vláda se úplně zhroutila a noví vůdci prohlásili knížecí podpis za neplatný."
 DOD_yugoslavia.2.a: "Provést Führerovu směrnici 25."
 DOD_yugoslavia.3.desc: "Bezprostředně poté, co vláda knížete Pavla podepsala Pakt tří, provedla skupina [YUG.GetAdjective] důstojníků letectva dobře naplánovaný převrat, který nahradil legitimní vládu a dosadil na trůn nedospělého Petra II.\n\nČást bývalé vlády převrat odsoudila a vyhlásila stav nouze. Jelikož je to zjevně dílo cizích agentů, tvrdí, že jsme povinni je bránit."
 DOD_yugoslavia.3.a: "Hluboce se mýlí."
 DOD_yugoslavia.3.b: "Zachráníme je."
 DOD_yugoslavia.10.t: "Pátá kolona"
 DOD_yugoslavia.10.desc: "Jakmile se rozšířila zpráva o vyhlášení války Německu, rychle se ukázalo, že mnozí v zemi nehodlají pozvednout zbraň proti vetřelcům. Jednotky s převahou Chorvatů odmítly rozkazy přesunout se k hranici a v několika případech dokonce zahájily palbu na jiné jednotky, které rozkazy plnily.\n\nNa podporu Chorvatů se už spoléhat nemůžeme, což obranu hranic s Německem značně ztěžuje."
 DOD_yugoslavia.10.a: "Zrádci!"
 DOD_yugoslavia.10.b: "Upřímně, mají něco do sebe..."
 warning_we_will_change_to_this_country_tt: "§RBudeme hrát jako [CRO.GetNameDef]§!"
 YUG_CRO_independence_war_troops_tt: "Jedna §Y[CRO.GetAdjective] jízda§! a pět §Y[CRO.GetAdjective] pěších divizí§! se přidá k povstání"
 DOD_yugoslavia.20.t: "[YUG.GetName] žádá prodej letadel"
 DOD_yugoslavia.20.desc: "Uvědomujíce si strategickou slabinu zahájilo [YUG.GetAdjective] letectvo urychlený program modernizace a rozšíření sil. Byly vyčleněny značné finance na nákup. Komise cestuje po Evropě a hledá nové zdroje stíhaček a středních bombardérů.\n\nS ohledem na naléhavost trvá [YUG.GetAdjective] strana na okamžité dodávce nebo převodu letounů přímo od výrobce."
 DOD_yugoslavia.20.a: "Schválit prodej stíhaček ze zásob."
 DOD_yugoslavia.20.b: "Schválit prodej bombardérů ze zásob."
 DOD_yugoslavia.20.d: "Přesměrovat výrobu stíhaček na jejich zakázku."
 DOD_yugoslavia.20.e: "Přesměrovat výrobu bombardérů na jejich zakázku."
 DOD_yugoslavia.20.c: "Nemůžeme si nic dovolit uvolnit."
 DOD_yugoslavia.21.t: "[From.GetNameDefCap] schvaluje prodej stíhaček"
 DOD_yugoslavia.21.desc: "Naše nákupní komise zajistila prodej několika [From.GetAdjective] stíhacích letounů pro naše letectvo. První stroje už dorazily a piloti zahájili přeškolení."
 DOD_yugoslavia.21.a: "Výborně."
 DOD_yugoslavia.22.t: "[From.GetNameDefCap] schvaluje prodej bombardérů"
 DOD_yugoslavia.22.desc: "Naše nákupní komise zajistila prodej několika [From.GetAdjective] středních bombardérů pro naše letectvo. První stroje už dorazily a piloti zahájili výcvik na nový typ."
 DOD_yugoslavia.30.t: "Otázka [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc: "\nPo návratu Rakouska do říše nyní my a [YUG.GetNameDef] sdílíme společnou hranici. [YUG.GetLeader] byl ohledně našeho navrhovaného přeuspořádání Evropy poměrně tichý. Možná je načase připomenout, že přijde chvíle, kdy si budou muset vybrat."
 DOD_yugoslavia.30.a: "Přitlačit na ně."
 DOD_yugoslavia.30.b: "Jejich názor je bezpředmětný."
 DOD_yugoslavia.31.t: "Německý nátlak"
 DOD_yugoslavia.31.desc: "Před pár dny byl [YUG.GetLeader] odchycen na diplomatickém večírku německým velvyslancem. Upozornil, že po anšlusu Rakouska mají nyní [YUG.GetNameDef] a [GER.GetNameDef] společnou hranici. [YUG.GetLeader] byl velvyslancem ujištěn, že Německo má samozřejmě zájem na přátelských vztazích. \n\nPouze požádal, abychom na to pamatovali při budoucích politických rozhodnutích."
 DOD_yugoslavia.31.a: "Jak milé."
 DOD_yugoslavia.31.b: "Musíme s nimi udržovat dobré vztahy..."
 YUG_wavering_to_GER_pressure_opm: "Váhá pod naším tlakem"
 YUG_wavering_to_GER_pressure_reverse_opm: "Váhá pod německým tlakem"
 YUG_GER_pressured_us_annoyed_opm: "Rozladěni diplomatickým nátlakem"
 DOD_yugoslavia.32.desc: "Když je [CZE.GetNameDef] vyřazeno ze hry, rovnováha sil se v jihovýchodní Evropě dramaticky změnila. České zbraně a peníze podporovaly řadu zemí, které si nyní musí hledat nové patrony. Možná je čas, aby byl [YUG.GetLeader] na tuto skutečnost upozorněn."
 DOD_yugoslavia.32.a: "Přitlačit na něj."
 DOD_yugoslavia.32.b: "Máme jiné plány."
 DOD_yugoslavia.33.desc: "Jen pár hodin po vstupu německých vojsk do Prahy, zatímco se [CZE.GetAdjective] velvyslanec stále loučil, přišel na ministerstvo zahraničí [GER.GetAdjective] velvyslanec. \n\nPodle něj německá vláda hluboce lituje, že musela sáhnout k takovým krokům, a [GER.GetLeader] je rád, že mu [YUG.GetLeader] nedává důvod uvažovat o něčem podobném vůči Jugoslávii.\n\nVelvyslanec zakončil vyjádřením naděje, že to tak zůstane i nadále."
 DOD_yugoslavia.33.a: "Jak milé."
 DOD_yugoslavia.33.b: "Začíná to být vážné, musíme hned zakročit proti protiněmeckým živlům!"
 DOD_yugoslavia.34.desc: "Nyní jsme pánem Evropy. Francie byla dlouho základem stability v jihovýchodní Evropě, ale nyní je celá tato oblast k mání. Můžeme všechny tamější národy vtáhnout do své sféry vlivu a nikdo nám v tom nezabrání. \n\nJe čas říct Jugoslávcům, že si musí vybrat. Buď budou stát po našem boku - nebo budou smeteni."
 DOD_yugoslavia.34.a: "Dochází nám s nimi trpělivost."
 DOD_yugoslavia.34.b: "Tygr se o názory myší nestará."
 DOD_yugoslavia.35.desc: "Na nedávné schůzce na Berghofu probírali [GER.GetLeader] a [YUG.GetLeader] situaci v Evropě a naši roli v ní. [GER.GetLeader] trvá na tom, že se Jugoslávie nemůže vyhnout volbě strany v boji na život a na smrt, který se rýsuje. A Německo nemůže tolerovat nevymezenou zemi na svých hranicích. \n\nSkoro by prý bylo lepší, kdyby si Jugoslávie vybrala spojence, jen aby bylo každému jasné, na čem je."
 DOD_yugoslavia.35.a: "Dochází nám čas."
 DOD_yugoslavia.35.b: "Ne, nesmíme je dál usmiřovat!"
 enemy_of_the_reich_opm: "Nepřítel Reichu"
 YUG_wavering_to_GER_pressure_2_opm: "Váhá pod naším tlakem"
 YUG_wavering_to_GER_pressure_reverse_2_opm: "Váhá pod německým tlakem"
 DOD_yugoslavia.36.t: "Osud Jugoslávie"
 DOD_yugoslavia.36.desc: "Přestože jsme je znovu a znovu nutili, aby si vybrali stranu, [YUG.GetLeader] se pořád drží představy, že Jugoslávie může tento konflikt přečkat jako neutrální země. Teď musí čelit důsledkům své zbabělosti."
 DOD_yugoslavia.36.a: "Kdo není s námi, je proti nám!"
 DOD_yugoslavia.36.b: "Jsou a navždy zůstanou irelevantní."
 DOD_yugoslavia.40.desc: "Jugoslávie je klíčovým prvkem naší nové balkánské strategie. Dosud se držela stranou, obchodovala s Německem, ale zdaleka se nepřipojila k Ose. Měli bychom jí připomenout, že v případě vypuknutí války nebudeme tolerovat obchodování s nepřítelem."
 DOD_yugoslavia.40.a: "Pošlete jim vzkaz."
 DOD_yugoslavia.40.b: "Nemůžeme zasahovat do záležitostí jiné země."
 DOD_yugoslavia.41.t: "Britský nátlak"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] nedávno oznámil diplomatickou ofenzivu na Balkáně. Její součástí bylo soukromé setkání mezi ním a naším velvyslancem v Londýně. Během schůzky se ptal na náš postoj k Německu. Poznamenal, že [GER.GetNameDefCap] představuje významnou část našich vývozů, které nesouvisejí se surovinami. Pokračoval tím, že bychom udělali dobře, kdybychom snížili naši závislost na Německu."
 DOD_yugoslavia.41.a: "Zvážíme to."
 DOD_yugoslavia.42.desc: "Mnichovská dohoda může znamenat mír pro naši dobu - a také nemusí. Německo zdaleka není jedinou zemí, která se snaží překreslit hranice Evropy. [YUG.GetLeader] byl zatím překvapivě zticha ohledně osudu svého hlavního dodavatele výzbroje.\n\nTo přimělo mnoho lidí na ministerstvu zahraničí k úvahám, zda Jugoslávci nevěděli, co se stane, a dokonce s tím možná souhlasili. \n\nMěli bychom zvážit připomenutí, že jakákoli dohoda s Německem bude v případě vypuknutí války považována za nepřátelský akt."
 DOD_yugoslavia.42.a: "Poslat zvláštního zmocněnce."
 DOD_yugoslavia.42.b: "Pořád jsou v šoku."
 DOD_yugoslavia.43.desc: "Z Británie dorazil zvláštní zmocněnec, aby projednal náš názor na Mnichovskou dohodu. Zdá se, že [ENG.GetLeader] doufal během válečného poplachu provázejícího jednání v jednoznačnější prohlášení naší podpory. Připomněl, že to, jak dopadne [CZE.GetNameDef], se přímo dotkne i nás. Pokud [CZE.GetNameDef] padne do rukou Němců, ocitneme se na kontinentě stále izolovanější."
 DOD_yugoslavia.43.a: "Jen hledají nové pěšáky."
 DOD_yugoslavia.44.desc: "Ačkoliv už několik měsíců zuří válka, [YUG.GetLeader] se stále odmítá přihlásit k jedné straně a dál obchoduje s Německem při striktní neutralitě. Jejich podpora Německa sice bezprostředně nemusí být kritická, ale musíme rozhodnout, zda jim dovolíme podporovat zemi, s níž jsme ve válce."
 DOD_yugoslavia.44.a: "Musí si vybrat."
 DOD_yugoslavia.44.b: "Jejich neutralita nám vyhovuje víc."
 DOD_yugoslavia.45.desc: "Britský velvyslanec dnes navštívil ministerstvo zahraničí a požadoval vysvětlení, proč stále obchodujeme s Německem. Bylo nám řečeno, že britská vláda to považuje za nepřátelský akt a zváží „příslušná opatření“, pokud okamžitě nepřestaneme."
 DOD_yugoslavia.45.a: "Musíme si vybrat."
 YUG_if_we_dont_side_with_britain_within_a_year_warning_tt: "§RPokud se během příštího roku nepřidáme na [ENG.GetAdjective] stranu, mohou nás považovat za nepřítele.§!"
 DOD_yugoslavia.46.desc: "Zdá se, že náš nátlak na Jugoslávii nepřinesl zamýšlený efekt. Namísto přerušení obchodu s Německem či vyjádření podpory spojencům se [YUG.GetLeader] drží neutrality a odmítá ustoupit. V poslední době MI6 obdržela zprávy, že jugoslávská vláda zvažuje povolit Německu volný průchod vojsk přes své území."
 DOD_yugoslavia.46.a: "Jako by už byli nepřátelé."
 DOD_yugoslavia.46.b: "Teď bychom si neměli dělat víc nepřátel."
 DOD_yugoslavia.181.t: "Komunistické smýšlení se šíří v [This.GetNameDef]"
 DOD_yugoslavia.181.d: "Se založením Všeslovanského dělnického svazu se zdá, že mnoho příslušníků [This.GetAdjective] dělnické třídy začíná podporovat myšlenku, aby [This.GetNameDef] vstoupilo do frakce jako komunistický stát podle vzoru [From.GetNonIdeologyName]. Ač je to zatím malé hnutí, mnozí [This.GetAdjective] úředníci se obávají, že pokud nebudou tito aktivisté za propagaci této myšlenky rychle potrestáni, může [This.GetNameDef] čelit celonárodním stávkám a dokonce nárůstu levicového polovojenského hnutí."
 DOD_yugoslavia.182.t: "Všeslovanská propaganda"
 DOD_yugoslavia.182.d: "Po celé naší zemi začali příznivci Všeslovanského dělnického svazu zdobit ulice hlavního města plakáty a letáky propagujícími [From.GetAdjective] model socialismu. [From.GetLeader] a jeho režim je nima oslavován a věří, že by [This.GetAdjective] vláda profitovala ze sociálních reforem podobných těm, jaké aplikuje [From.GetNameDef]. Ač mnozí tuší, že jde o odvážný pokus, jakým chce [From.GetLeader] narušit [This.GetAdjective] nezávislost, nelze popřít, že tato propaganda významně ovlivňuje postoje průměrného [This.GetAdjective] občana k možnosti komunismu a sjednocené balkánské aliance."
 DOD_yugoslavia.183.t: "Pobalkánská milice"
 DOD_yugoslavia.183.d: "Vzhledem k tomu, že v naší zemi nadále sílí komunistické nálady, začínají se mezi krajní levicí formovat četné malé polovojenské skupiny. Zbraně, o nichž je řeč, jsou zřejmě jugoslávského původu a mnozí se domnívají, že [From.GetLeader] a jeho režim mají v úmyslu svrhnout [This.GetAdjective] vládu ve prospěch takové, která bude více v souladu s jeho novým [From.GetRulingIdeology] státem."
 DOD_yugoslavia.183.a: "Raději našlapujme opatrně."
 DOD_yugoslavia.184.t: "Komunističtí ozbrojenci žádají změnu režimu"
 DOD_yugoslavia.184.d: "Napětí mezi [This.GetAdjective] vládou a venkovem dosáhlo bodu varu; mnozí levicoví ozbrojenci po celé zemi se vyzbrojují zbraněmi, o nichž se věří, že jim je posílá [From.GetNameDef]. Rolníci nyní požadují, aby [This.GetLeader] abdikoval a předal moc lidu, který údajně zastupuje. Jejich požadavky v sobě nesou implicitní varování, že nesplnění povede k tomu, že venkov vezme do rukou zbraně ve jménu nového [From.GetRulingIdeology] režimu."
 DOD_yugoslavia.184.a: "Když si to lid přeje..."
 DOD_yugoslavia.184.b: "Vymýtit tu bandu nesnesitelných sedláků!"
 DOD_yugoslavia.50.t: "Gala na Grosvenoru"
 DOD_yugoslavia.50.desc: "Otázka sňatku a nástupnictví je dlouho tématem [YUG.GetAdjective] politických debat. Dlouhá doba bez legitimního krále na trůnu vedla některé k pochybám o legitimitě vlády Karađorđevićů. Na nedávném plese v Londýně však mladému králi Petrovi srdce uloupila půvabná šlechtična. Členové královské rady už probírají svatební plány, které by zpečetily králův cit sňatkem. Není pochyb, že volba nevěsty trvale ovlivní diplomacii naší země a může rozhodnout, které státy budou ochotné se s Jugoslávií sblížit."
 DOD_yugoslavia.50.a: "Princezna Alexandra Řecká má královo srdce."
 DOD_yugoslavia.50.b: "Princezna Maria Francesca z Itálie."
 DOD_yugoslavia.50.c: "Princezna Alexandrina z Německa."
 DOD_yugoslavia.50.d: "Adelheid Habsburská."
 DOD_yugoslavia.50.e: "Princezna Marie-Françoise ze Španělska."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] hledá královnu"
 DOD_yugoslavia.501.desc: "Karađorđevićové z [From.GetNameDef] se snaží zajistit pokračování své dynastie i státu královskou svatbou. Zdá se, že čekání je konec. [Root.GetPrincessName] z rodu [Root.GetFamilyName] si získala srdce mladého monarchu, a ten požádal o její ruku. Pokud mladá dáma přijme, [From.GetNameDef] a [Root.GetNameDef] spojí pokrevní pouto. Ačkoli to okamžitě neznamená společnou alianci, značně to přiblíží možnost, že k ní v blízké budoucnosti dojde."
 DOD_yugoslavia.501.a: "Svatba zní báječně!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] a [From.GetLeader]? To se nestane!"
 italian_princess_name: "Princezna Maria"
 german_princess_name: "Princezna Alexandrina"
 hungarian_princess_name: "Arcivévodkyně Adelheid"
 spanish_princess_name: "Princezna Marie-Françoise"
 italian_dynasty_name: "Savojských"
 german_dynasty_name: "Hohenzollernů"
 hungarian_dynasty_name: "Habsburků"
 spanish_dynasty_name: "Bourbonů"
 DOD_yugoslavia.19.t: "Král Petr dosáhl plnoletosti!"
 DOD_yugoslavia.19.desc: "Král [Root.GetLeader], který nastoupil na trůn mnohem dříve, než bylo v plánu, kvůli tragickým okolnostem globálního konfliktu, konečně dospěl a prokázal, že je moudrým a schopným vládcem. S legitimním dědicem v příslušném věku na trůnu získali obyvatelé [YUG.GetNameDef] konečně symbol své národní identity, za kterým se mohou sjednotit a za který mohou bojovat."
 DOD_yugoslavia.19.a: "Ať žije král!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] přijímá!"
 DOD_yugoslavia.502.desc: "[From.GetPrincessName] a mladý král [Root.GetLeader] veřejně stvrdili svou lásku a oddanost  posvátným svazkem manželství při obřadu v [Root.GetLondonBelgrade]ě před jásajícími davy, svědky pohádky o dvou zamilovaných v čase krize. [Root.GetWeddingGoodBad] Ačkoli tato svatba neznamená, že [yugoslavia_wedding_partner.GetNameDef] a [Root.GetNameDef] spolu vytváří formální alianci, zdá se být téměř jisté, že spolupráce těchto zemí tím nekončí."
 DOD_yugoslavia.502.a: "Jak romantické!"
 YUG_wedding_bad: "[Root.GetNameDef] ovšem jeho radost nesdílí. Doma mladý panovník čelí ostré kritice konzervativního [Root.GetAdjective] tisku za to, že se žení v době velké krize."
 YUG_wedding_good: "Od Bělehradu po Bukurešť - celý Balkán slaví vytrvalost [Root.GetAdjective] monarchy tváří v tvář rostoucí zkáze."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] odmítá!"
 DOD_yugoslavia.503.desc: "Ač král [Root.GetLeader] prohlašuje svou lásku za upřímnou, cizí princezna jeho snů zůstává jeho city nedotčena. [From.GetPrincessName] po týdnech usilovného dvoření královu žádost o ruku odmítla a její rozhodnutí doprovází veřejné stanovisko [From.GetAdjective] vlády. Ačkoli zlomený, král zůstává odhodlán, že pro své království jednou najde vhodnou královnu."
 DOD_yugoslavia.503.a: "Možná laskavá princezna Alexandra..."
 DOD_yugoslavia.60.t: "Korunovace"
 DOD_yugoslavia.60.peter: "Poprvé od úsvitu 20. století má [YUG.GetNameDef] korunovaného monarchu v bělehradské katedrále; jde o poněkud světský obřad, odrážející náboženskou pestrost moderního jugoslávského státu. Ač někteří zpochybňují schopnost mladého krále Petra vládnout v tak nízkém věku, koruna nyní spočívá na jeho hlavě a osud Jugoslávie je - ať už k lepšímu či horšímu - v [YUG.GetLeader.GetHerHis] rukou."
 DOD_yugoslavia.60.paul: "Poprvé od úsvitu 20. století má [YUG.GetNameDef] korunovaného monarchu v bělehradské katedrále v tradičním srbskopravoslavném obřadu. Ač mnozí stále vidí krále Pavla jako uchvatitele a spíše fašistického diktátora než hodného krále, koruna nyní spočívá na jeho hlavě a osud Jugoslávie je - ať už k lepšímu či horšímu - v [YUG.GetLeader.GetHerHis] rukou."
 DOD_yugoslavia.60.a: "Ať žije král!"
 DOD_yugoslavia.70.t: "[FROM.GetNameDefCap] chce podepsat Pakt tří"
 DOD_yugoslavia.70.desc: "Do [Root.Capital.GetName]u dnes dorazil telegram od [From.GetLeader] s vyjádřením zájmu podepsat pakt o neútočení s fašistickými mocnostmi světa. Ze strachu ze [SOV.GetAdjective] invaze a kvůli rostoucímu nacionalismu v [From.GetLeader.GetHerHis] zemi se [From.GetLeader] vidí [Root.GetNameDef] jako jeho spojence. Ačkoli to ještě neznamená oficiální alianci, [From.GetNameDef] se tak ocitá v naší sfére vlivu a urychlí to proces [From.GetAdjective] vstupu do frakce [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Souhlasíme."
 DOD_yugoslavia.70.b: "[FROM.GetNameDef] figuruje v našich plánoch poněkud odlišně."
 DOD_yugoslavia.701.t: "[FROM.GetNameDefCap] namítá!"
 DOD_yugoslavia.701.tripartite_rejection: "[FROM.GetLeader] odmítl [ROOT.GetAdjective] návrh na podpis Paktu tří se slovy, že mají „jiné představy“ o budoucnosti našeho státu."
 DOD_yugoslavia.701.allied_objection: "Rozhodnutí podepsat Pakt tří je hluboce kontroverzní doma i v zahraničí a zpochybnilo legitimitu práva, jakým [ROOT.GetLeader] jedná jako regent krále Petra II., nebo zda je vůbec taková regentská vláda nutná. Skupina důstojníků Královské jugoslávské armády prohlásila Petra II. za plnoletého a s [From.GetAdjective] podporou vytáhla na Bělehrad. Jejich požadavky jsou jednoznačné - [ROOT.GetLeader] musí odstoupit."
 DOD_yugoslavia.701.a: "Nemáme jinou možnost než to přijmout."
 DOD_yugoslavia.701.b: "Do zbraně!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] podepisuje Pakt tří"
 DOD_yugoslavia.702.desc: "[YUG.GetAdjectiveCap] vláda se dnes připojila k fašistickým mocnostem podpisem Paktu tří. Ač to ještě neznamená, že [YUG.GetNameDef] vstoupila do frakce [From.GetFactionName], ukazuje to rostoucí sblížení obou států a to, že [YUG.GetLeader] může mít pro fašismus pochopení. Mnozí očekávají [Root.GetAdjective] reakci na tento znepokojivý vývoj, ale [Root.GetLeader] zatím mlčí..."
 DOD_yugoslavia.702.a: "[YUG.GetLeader] je nelegitimní zbabělec!"
 DOD_yugoslavia.702.b: "Nevidím důvod se starat."
 DOD_yugoslavia.80.t: "Zara za spojenectví"
 DOD_yugoslavia.80.desc: "[From.GetLeader] dnes oznámil, že [From.GetNameDef] je ochotná se s [Root.GetNameDef] sblížit a oficiálně vstoupit do frakce [Root.GetFactionName], ale pouze výměnou za náš odchod z Balkánu v podobě vzdání se kontroly nad [163.GetName]."
 DOD_yugoslavia.80.a: "Zní to fér."
 DOD_yugoslavia.80.b: "Ať raději odevzdají [103.GetName]."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] požaduje [103.GetName]!"
 DOD_yugoslavia.801.desc: "[From.GetNameDef] zřejmě plně nepochopilo, co jim naše delegace nabízela, protože jejich velvyslanec naopak požádal o [103.GetName] výměnou za členství ve frakci [From.GetFactionName]."
 DOD_yugoslavia.801.a: "Tedy dobrá..."
 DOD_yugoslavia.801.b: "V žádném případě."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] přijímá!"
 DOD_yugoslavia.802.desc: "Napětí na [From.GetAdjective] hranici bude konečně vyřešeno, neboť [From.GetAdjective] vláda souhlasila s navrácením dalmatských území, která jsou nyní pod [From.GetAdjective] okupací, zpět jejich právoplatným jugoslávským správcům. [Root.GetLeader] dnes prohlásil, že [From.GetLeader] je pravý přítel [Root.GetAdjective] svobody a sebeurčení a obě země nyní hledí do budoucnosti jako spojenci."
 DOD_yugoslavia.802.a: "Přesně podle plánu."
 czech.1.t: "Členství v Kominterně"
 czech.1.d: "Naše vztahy s Čechy byly v minulosti problematické, ale v poslední době se jejich politika výrazně posunula směrem k správné straně historie. V kombinaci s rostoucím tlakem ze strany Německa a nedůvěrou ve schopnost západních demokracií je ochránit to vedlo k formální žádosti o vstup do Kominterny."
 czech.1.a: "Jsou více než vítáni."
 czech.1.b: "Ještě nejsou připraveni."
 czech.2.d: "[SOV.GetLeader] přijal naši žádost o vstup do Kominterny. Naše delegace se připojila k výkonnému výboru s plným hlasovacím právem."
 czech.3.d: "[SOV.GetLeader] bez udání důvodu odmítl naši žádost o vstup do Kominterny."
 czech.3.a: "Tolik ke slovanské sounáležitosti..."
 czech.4.t: "Rumunský problém"
 czech.4.d: "Vztahy s Rumunskem byly vždy napjaté kvůli jejich okupaci našeho právoplatného území Besarábie, ale jako by to nestačilo, celá země nám brání přijít na pomoc našim [From.GetNameAdj] spojencům. Tito samí spojenci nyní navrhli řešení: Rozdělit Rumunsko mezi nás a tento problém jednou provždy vyřešit!"
 czech.4.a: "Geniální svou jednoduchostí."
 czech.4.b: "Najdeme jiné řešení."
 czech.5.d: "[From.GetNameDefCap] schválil naše řešení rumunského problému. Armáda je připravena a tažení může začít, až rozhodneme."
 czech.6.d: "[From.GetLeader] odmítl náš návrh ohledně rumunského problému. Zdá se, že s Rumunskem má stále své plány."
 czech.6.a: "Za pokus to stálo."
 czech.7.t: "Polská situace"
 czech.7.d: "Od samého počátku našeho úsilí o osvobození dělníků světa dělá Polsko jen potíže. Nyní naši [From.GetNameAdj] spojenci přišli se zajímavým návrhem: Polsko vzalo půdu oběma našim zemím, tak proč mu to nesplatit a nerozdělit si Polsko mezi sebe?"
 czech.7.a: "Proč ne, ostatně."
 czech.8.d: "[From.GetNameDefCap] schválil námi navržené řešení polské situace. Jakmile padne rozkaz, zahájíme operace."
 czech.9.d: "[From.GetNameDefCap] náš návrh neschválil. Musíme vyčkávat a zvážit jiné možnosti."
 czech.10.d: "Od konce Velké války Polsko okupuje německé území. A jako by to nestačilo, neustále napadalo své sousedy, aby agresivně rozšiřovalo své hranice. Naši [From.GetNameAdj] spojenci dospěli ke stejnému závěru jako my: Aby byl v Evropě zajištěn mír, polský stát musí být zlikvidován."
 czech.10.a: "Pusťme se do toho."
 czech.11.d: "[From.GetNameDefCap] schválil náš plán, jak naložit s polskou situací. Můžeme udeřit, jakmile budou přípravy dokončeny."
 czech.12.d: "[From.GetNameDefCap] odmítl naše řešení polské situace. Čas ukáže, zda se naskytne jiná příležitost."
 czech.14.t: "Slovenské povstání"
 czech.14.d: "Od chvíle, kdy jsme je odvolali z vlády, planou slovenští vůdci záští a podněcují obyvatelstvo k násilí. Dnes jejich slova konečně uspěla ve vyvolání války, po které tak prahli. Slovenské povstání začalo."
 czech.14.a: "Chtějí-li válku, ať ji mají."
 czech.15.d: "Poslední bašty slovenské moci byly rozdrceny. Povstání skončilo."
 czech.15.a: "Vítězství!"
 czech.16.t: "Češi v Ose?"
 czech.16.d: "Navzdory počátečním pochybnostem začali Češi považovat bolševismus za bezprostřední hrozbu, kterou skutečně je, a nyní žádají o vstup k mocnostem Osy. [CZE.GetLeader] výslovně uvedl, že to nijak neovlivňuje otázku Sudet."
 czech.17.d: "[From.GetNameDefCap] přijal naši žádost o vstup do Osy!"
 czech.17.a: "Výtečně!"
 czech.18.d: "[From.GetNameDefCap] odmítl naši žádost o vstup do Osy!"
 czech.18.a: "A máme problém."
 czech.19.t: "Hanba před smrtí"
 czech.19.d: "[From.GetLeader] si uvědomil to, co my víme odjakživa: [From.GetNameDef] může nadále existovat jen pod naší ochranou. Ač to vylučuje možnost přímé okupace jejich území, může být lepší mít ochotného spojence a vyhnout se vměšování cizích aktérů."
 czech.20.t: "Hanba před smrtí"
 czech.20.d: "[From.GetLeader] přijal naši nabídku. Do Prahy dorazil [From.GetAdjective] splnomocněnec, aby koordinoval politiku."
 czech.20.a: "Je to jediná cesta."
 czech.21.t: "Hanba před smrtí"
 czech.21.d: "Když jsme předložili náš návrh, [From.GetLeader] prý zvolal „Ani za tisíc let!“, načež se pustil do sáhodlouhé tirády o méněcennosti našeho národa, našeho státního zřízení, a toho, jak „kvalitní“ vůdce vlastně [CZE.GetLeader] je. Oficiální odmítnutí podáno nebylo, ale náš velvyslanec si nedělá iluze."
 czech.21.a: "Možná je to tak lepší."
 czech.22.t: "Sudetská otázka"
 czech.22.d: "[From.GetNameDef] nabídlo Sudety jako krok k dosažení vzájemného porozumění. Na jednu stranu je to skvělá příležitost získat bohatý stát s malými náklady a malým rizikem. Na druhou stranu by vyvolání krize kvůli Sudetům bylo výtečnou příležitostí ukázat světu, že takzvané velmoci opírající Versailleskou smlouvu jsou bezzubé a morálně pokleslé."
 czech.23.d: "[From.GetNameDefCap] přijal naši nabídku. [From.GetAdjectiveCap] jednotky vstoupily do Sudet za jásotu místního obyvatelstva."
 czech.23.a: "Jistě už nemohou žádat víc."
 czech.24.d: "[From.GetLeader] odmítl naši nabídku předat Sudety. Neuvedl k tomu žádný důvod, ale [From.GetAdjective] rozhodnutí šokovalo armádu, která se domnívá, že Němci s námi mají zlověstnější plány."
 czech.24.a: "Počkejme a uvidíme."
 czech.25.t: "Jugoslávie v Malé dohodě"
 czech.25.d: "[From.GetNameDef] potvrzuje alianci „Malá dohoda“, která v posledních letech upadala vlivem rostoucího německého vlivu. Jejich ministr zahraničí byl nedávno v našem hlavním městě, aby projednal, zda bychom měli zájem připojit se k alianci jako stálý člen."
 czech.26.d: "[From.GetName] souhlasí se vstupem do Malé dohody. Dorazila vojenská delegace, aby projednala obranná opatření."
 czech.27.d: "Ačkoli se [From.GetLeader] s naší delegací setkal, zatím odmítl zavázat svou zemi ke vstupu do Malé dohody. Zdá se, že se [From.GetName] se obává, že vstup do naší aliance by mohl narušit křehkou rovnováhu sil v regionu."
 czech.28.t: "Rumunsko v Malé dohodě"
 czech.32.t: "Česko-maďarské sbližování"
 czech.32.d: "Malá dohoda, kterou vede [From.GetNameDef] dlouho směřovala k zadržování naší země. S růstem německé moci se však [From.GetNameDef] cítí stále více ohrožena z této strany. Nechtějíce čelit hrozbě na dvou frontách, [From.GetLeader] nyní usiluje o dohodu s námi. \n\nNaše vláda je v této věci rozdělena. Jedna frakce věří, že pokud se chce [From.GetNameDef] dohodnout, je to prvním krokem k prolomení našeho obklíčení, zatímco druhá varuje, že [GER.GetLeader] tím bude jistě popuzen."
 czech.32.a: "Přijímáme jejich nabídku."
 czech.32.b: "Nikdy!"
 czech.33.d: "[From.GetLeader] byl k naší nabídce překvapivě vstřícný. Podepsali jsme smlouvu o přátelství, která potvrzuje, že si vzájemně nevznášíme územní nároky."
 czech.33.a: "Lepší, než jsme čekali!"
 czech.34.d: "K překvapení málokoho [From.GetLeader] naši nabídku odmítl s odkazem na naši neochotu vydat Maďarsku určitá území."
 czech.34.a: "Tak nic nového."
 dod_news.1.t: "Malá dohoda znovu vyhlášena"
 dod_news.1.d: "[From.GetName] dnes oznámil, že téměř zaniklý alianční systém „Malé dohody“ nadále dostojí svým závazkům. Prohlášení vydané [From.GetNameAdj] ministerstvem zahraničí uvedlo:\n„[From.GetName] není velmoc, ale je regionální mocnost. Pevně věříme, že aliance regionálních mocností může a bude bránit takzvaným velmocím vměšovat se do našich záležitostí.“"
 dod_news.1.a: "Společně jsme velmoc."
 dod_news.1.b: "Zajímavý návrh."
 dod_news.1.c: "Nezapomněli jsme, proti komu byla určena."
 dod_news.1.e: "Když bude třeba, zatočíme s nimi raz dva."
 dod_news.1.f: "Fascinující vývoj!"
 dod_news.2.a: "Budeme po boku nových spojenců bojovat až do hořkého konce."
 dod_news.2.b: "Rozhodli se moudře."
 dod_news.2.c: "Velmi znepokojivé zprávy..."
 dod_news.2.t: "[CZE.GetName] vstupuje do Osy"
 dod_news.2.d: "K šoku velké části Evropy podepsali [CZE.GetName] a [GER.GetNameDef] spojeneckou smlouvu. [CZE.GetName], dříve pevná demokratická bašta, v posledních měsících stále více směřovala doprava."
 dod_news.3.t: "[CZE.GetName] vstupuje do Kominterny"
 dod_news.3.d: "K šoku velké části Evropy podepsali [CZE.GetName] a [SOV.GetNameDef] spojeneckou smlouvu. [CZE.GetName], dříve pevná demokratická bašta, v posledních měsících stále více směřovala doleva."
 dod_news.4.t: "[CZE.GetName] vydává Sudety"
 dod_news.4.d: "K překvapení mnohých [CZE.GetName] dnes jednostranně vydala oblast Sudet Německu. Na dotaz zdroj z [CZE.GetAdjective] ministerstva zahraničí odpověděl, že „bylo zřejmé, odkud vítr vane, a tohle byla jediná cesta k přežití národa.“ \n\nNejmenovaný francouzský ministr údajně tenhle krok odsoudil s tvrzením, že Západ by [CZE.GetName] podpořil, kdyby na ně Německo tlačilo."
 dod_news.4.a: "Nebyla jiná možnost."
 dod_news.4.b: "Svou prozíravostí předešli krizi."
 dod_news.4.c: "Rozhodli se správně."
 dod_news.4.e: "Mohli jsme s tím něco udělat?"
 DOD_romania.999.t: "Hold lásce"
 DOD_romania.999.desc: "Mimořádně opilý a plný emocí král Carol II. dnes ovládl strategickou schůzi a upoutal pozornost všech přítomných „brilantním“ nápadem, který mu přišel na mysl předchozí noc. \n\nKrál, který byl v jádru opravdovým romantikem, se slzami v očích prohlásil, že si přeje, aby ženy v jeho životě věděly, jak intenzivní a opravdovou lásku k nim cítí. V dlouhém, byť poněkud nezřetelném monologu oslovil náčelníky štábu a členy kabinetu a apeloval na jejich nejcitlivější a nejupřímnější city, aby nakonec slavnostně vyzval k přejmenování dvou velkých měst nepřítele na počest toho nejvznešenějšího a nejhlubšího pocitu, jaký člověk zná - lásky. n\nKrál se zjevně zcela upnul na tuto myšlenku a je velmi nepravděpodobné, že by se dal snadno přesvědčit, pokud bychom ho chtěli odradit."
 DOD_romania.a: "Je to skutečně z nebe seslaný génius!"
 DOD_romania.b: "Místo toho uspořádejte večírek, a to pořádně velký."
 DOD_romania.16.t: "[FROM.GetNameDefCap] chce vstoupit do frakce [ROOT.GetFactionName]"
 DOD_romania.16.desc: "Ačkoli je v současné době jeho spojencem [romania_former_ally_target.GetNameDef], změny ve [FROM.GetAdjective] vládě přiblížily tuto zemi spíš k [ROOT.GetAdjective] ideálům a [FROM.GetLeader] projevil zájem o připojení se k frakci [ROOT.GetFactionName]. Jedná se o historickou příležitost, protože [FROM.GetNameDef] má práve svého nepřítele otočeného zády a to poslední, co by kdy očekával, je, že [FROM.GetAdjective] vojáci obrátí své zbraně proti němu."
 DOD_romania.16.a: "Vítejte, [FROM.GetAdjective] přátelé!"
 DOD_romania.161.t: "[FROM.GetNameDefCap] zrazuje [ROOT.GetNameDef]!"
 DOD_romania.161.desc: "Bohužel, [FROM.GetAdjective] ministr zahraničí doručil pro [FROM.GetNameDef] vzkaz, který je bezpochyby otevřenou zradou frakce [ROOT.GetFactionName] i [ROOT.GetRulingIdeology] ideálů! [FROM.GetNameDefCap] prohlásilo, že nyní bude bojovat za frakci [romania_new_ally_target.GetFactionName]."
 DOD_romania.161.a: "Měli jsme vědět, že [FROM.GetLeader] není spolehlivý!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] přijímá!"
 DOD_romania.162.desc: "Byli jsme informováni, že [romania_new_ally_target.GetNameDef] přijal naši žádost o vstup do frakce [romania_new_ally_target.GetFactionName] — a brzy [romania_former_ally_target.GetLeader] pozná, jak bojuje pravý [ROOT.GetAdjective] voják."
 DOD_romania.162.a: "Do zbraně!"
 DOD_romania.601.t: "[FROM.GetName] chce, aby [YUG.GetNonIdeologyName] byla rozdělená"
 DOD_romania.601.desc: "S ohledem na vnitřní sváry, kterými je [YUG.GetNonIdeologyName] proslulá, se [ROM.GetLeader] rozhodl pokračovat ve své politice balkánské dominance rozdělením jugoslávského národa mezi několik regionálních mocností. [Root.GetNameDefCap] je mezi zeměmi pozvanými k dělení Jugoslávie — ač jde o lákavou příležitost rozšířit naše balkánská území, zavazuje nás to k účasti na konfliktu v případě, že Jugoslávie ultimátum odmítne."
 DOD_romania.601.a: "Skvělý nápad!"
 DOD_romania.601.b: "Možná bychom se měli držet stranou."
 invited_to_split_yugo: "Přijal pozvání k rozdělení Jugoslávie"
 strongest_claimant_ROM: "§YRumunsko§! má nejsilnější nárok"
 strongest_claimant_GER: "§YNěmecko§! má nejsilnější nárok"
 strongest_claimant_ITA: "§YItálie§! má nejsilnější nárok"
 strongest_claimant_HUN: "§YMaďarsko§! má nejsilnější nárok"
 DOD_romania.163.t: "Codreanu umírá"
 DOD_romania.163.desc: "Codreanu představoval hrozbu pro budoucnost rumunského státu. Jeho bezohledné činy byly důvodem k jeho zatčení, aby byla zachována stabilita. Jeho smrt bude sloužit jako cenné připomenutí, že člověk se může rozhodnout být dobrým příkladem nebo strašlivým varováním. Na rumunské fašisty čeká umírněnější a zodpovědnější vůdce."
 DOD_romania.163.a: "Je pryč, ale nezapomenut."
