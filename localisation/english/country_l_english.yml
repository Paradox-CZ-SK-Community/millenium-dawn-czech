 AIR_EQUIPMENT_TOTAL_DESC: "Počet letadel napříč všemi letkami."
 AIR_EXPERIENCE: "Letecké zkušenosti"
 AIR_EXPERIENCE_DESC: "Když vaše letadla bojují s nepřítelem v misích nebo cvičí v §HPilotních cvičeních§!, získáváte vzdušné zkušenosti. To znamená, že můžete získat vzdušné zkušenosti, když vaše §HLetky§! bojují, nebo pokud máte §HZapůjčeno§! vybavení ve válkách vašich spojenců.\nNěkteré §Hnárodní zaměření§! poskytují další zkušenosti a někteří §Hministři§! mohou zvyšovat získané zkušenosti.\n\nVzdušná zkušenost se používá k vývoji lepších variant stávajících letadel."
