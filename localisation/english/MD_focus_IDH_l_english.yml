  IDH_ideas_mountain_men_spirit_desc: "Hory jsou náš domov a sama příroda je nejlepší úkryt před toxickými vlivy chamtivých lidí. Využijeme naše vrozené znalosti krajiny a našich omezených zbraní, abychom bojovali jako nikdy předtím. Toto jsou naše země a bude to jejich krev, která bude prolita, ne ta naše." # todo: NEW TRANSLATION
  idaho_event.1.t: "Mobilizace" # todo: NEW TRANSLATION
  idaho_event.1.d: "S napětím dosahujícím vrcholu musíme vyhledat naši obranu proti nepřátelům, které jsme kdysi považovali za přátele. Obyvatelé Pacifických států nejsou ničím jiným než laciným asijským obyvatelstvem. Jsme domácí a opravdoví kontinentálové. Sláva a vznešenost Skalnatého pohoří jsou velikou propastí od samotného Boha, která vytyčuje skutečné hranice našeho domova a jejich domova. Zvítězíme, budeme se bránit." # todo: NEW TRANSLATION
