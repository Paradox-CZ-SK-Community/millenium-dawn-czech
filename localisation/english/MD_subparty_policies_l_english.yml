l_english:
  subparty_policies_category: "Ideologická bitva" # todo: NEW TRANSLATION
  subparty_policies_category_desc: "Naše strana je definována naší ideologií. Způsob, jakým se díváme na svět, nám dává jedinečné způsoby, jak k tomu přistupovat." # todo: NEW TRANSLATION
  generic_initiate_primary_sector_5_year_plan: "Zavést pětiletý plán zaměřený na primární sektor" # todo: NEW TRANSLATION
  generic_initiate_primary_sector_5_year_plan_desc: "Primární sektor naší země zahrnuje odvětví založená na zemědělství a těžbě. Tato odvětví živí náš lid a naše továrny. Rovněž je důležité investovat do infrastruktury, aby se toto zboží mohlo rozvážet." # todo: NEW TRANSLATION
  generic_initiate_secondary_sector_5_year_plan: "Zavést pětiletý plán zaměřený na sekundární sektor" # todo: NEW TRANSLATION
  generic_initiate_secondary_sector_5_year_plan_desc: "Sekundární sektor zahrnuje naši výrobu a další práce s modrými límci. Jako národ budovaný pro pracující, je tento sektor páteří našeho národa." # todo: NEW TRANSLATION
  generic_initiate_tertiary_sector_5_year_plan: "Zahájit pětiletý plán zaměřený na terciární sektor" # todo: NEW TRANSLATION
  generic_initiate_tertiary_sector_5_year_plan_desc: "Terciární sektor je určen pro naše zaměstnance s bílými límci. Obsluha, inženýři a úředníci. Ačkoliv nejsou plně naším pracujícím ideálem, musíme sektor rozšířit, abychom nezaostávali za kapitalistickými národy." # todo: NEW TRANSLATION
  generic_initiate_infrastructure_5_year_plan: "Zavést pětiletý plán zaměřený na infrastrukturu" # todo: NEW TRANSLATION
  generic_initiate_infrastructure_5_year_plan_desc: "Cesty a železnice naší země jsou v hrozném stavu. Musíme investovat do zlepšení infrastruktury. To je páteř naší civilní i vojenské ekonomiky." # todo: NEW TRANSLATION
  generic_initiate_military_5_year_plan: "Zavést pětiletý plán zaměřený na vojenský průmysl" # todo: NEW TRANSLATION
  generic_initiate_military_5_year_plan_desc: "Už jen otázkou času je, kdy nás kapitalistická prasata napadnou a vezmou nám svobodu. Musíme vložit veškeré úsilí do zlepšení naší vojenské pohotovosti." # todo: NEW TRANSLATION
  generic_initiate_naval_5_year_plan: "Zavést pětiletý plán zaměřený na námořnictvo" # todo: NEW TRANSLATION
  generic_initiate_naval_5_year_plan_desc: "Abychom se spojili s našimi ideologickými bratry po celém světě, musíme zlepšit naše námořní schopnosti." # todo: NEW TRANSLATION
  generic_initiate_technology_5_year_plan: "Zavést pětiletý plán zaměřený na technologický pokrok" # todo: NEW TRANSLATION
  generic_initiate_technology_5_year_plan_desc: "Abychom porazili nepřátele, musíme vyvinout fantastické a neuvěřitelné nové zbraně, o kterých si jen můžeme nechat zdát: Tanky se dvěma kanóny! Letecké lodě shazující bomby! Cvičené obrovské chobotnice k potopení nepřátelských lodí!" # todo: NEW TRANSLATION
  generic_initiate_energy_5_year_plan: "Zavést pětiletý plán zaměřený na energetiku" # todo: NEW TRANSLATION
  generic_initiate_energy_5_year_plan_desc: "Musíme rozšířit naše energetické výrobní kapacity v přípravě na budoucí průmyslový rozvoj." # todo: NEW TRANSLATION
  generic_admit_5_year_plan_failure: "Přiznat selhání pětiletého plánu" # todo: NEW TRANSLATION
  generic_admit_5_year_plan_failure_desc: "Musíme přiznat, že plány, které jsme vytvořili pro náš velkolepý pětiletý plán, byly poněkud přehnaně ambiciózní, ne-li vůbec. Přiznání toho není lehké, a ukáže to světu naši slabost. Určitě to nebude pro mnoho členů strany přijatelné řešení." # todo: NEW TRANSLATION
  generic_nationalise_biggest_influencer_industries: "Nacionalizovat [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective] Investice" # todo: NEW TRANSLATION
  generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] pohání velké množství peněz skrze naši zemi. Zneužívají náš lid pro kapitalistické zisky a to je třeba zastavit. Měli bychom nacionalizovat některé z [?var:influence_array^0.GetAdjective] podílů v naší zemi." # todo: NEW TRANSLATION
  generic_nationalise_second_biggest_influencer_industries: "Nacionalizovat [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective] Investice" # todo: NEW TRANSLATION
  generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] pohání velké množství peněz skrze naši zemi. Zneužívají náš lid pro kapitalistické zisky a to je třeba zastavit. Měli bychom nacionalizovat některé z [?var:influence_array^1.GetAdjective] podílů v naší zemi." # todo: NEW TRANSLATION
  generic_form_paramilitary_units: "Vytvořit paramilitární jednotky pro mládež" # todo: NEW TRANSLATION
  generic_form_paramilitary_units_desc: "Naše mládež je lenivá a rozmazlená. Musíme vytvořit paramilitární organizace, které je naučí užitečným životním a vojenským dovednostem a samozřejmě věrnosti straně." # todo: NEW TRANSLATION
  TT_ABANDON_5_YEAR_PLAN: "§H[Root.GetLeader]§! zmizí záhadně.\nNaštěstí existuje někdo z §H[show_ruling_party]§!, kdo je velmi ochotný sloužit jako vůdce\n\n" # todo: NEW TRANSLATION
