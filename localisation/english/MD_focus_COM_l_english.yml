  comor.15.t: "Politika na Komorách" # todo: NEW TRANSLATION
  comor.15.d: "Rok 2000 byl pro Komory bouřlivým obdobím, malou zemí ležící u pobřeží Afriky. Země byla řízena koaliční vládou složenou z zástupců ze tří hlavních ostrovů: Grande Comore, Anjouan a Mohéli. Avšak napětí mezi ostrovy bylo vysoké, každý usiloval o větší moc a zdroje. To vedlo k časté politické nestabilitě a převratům, když politici usilovali získat kontrolu nad vládou. V lednu 2000 provedl vojenský převrat pod velením plukovníka Azali Assoumani svržení prezidenta Tadjidine Ben Said Massounde. Assoumani slíbil obnovit stabilitu v zemi a uspořádat volby svobodné a spravedlivé. Teď čas ukáže, jaká bude budoucnost Komor." # todo: NEW TRANSLATION
  comor.15.a: "Zajímavé" # todo: NEW TRANSLATION
  comor.16.t: "Komory hledají investice" # todo: NEW TRANSLATION
  comor.16.d: "Komorští velvyslanci nás dnes oslovili s návrhem investovat do jejich ekonomiky za určité výhody pro naši zemi. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  comor.16.a: "Investujme do jejich průmyslu!" # todo: NEW TRANSLATION
  comor.16.b: "Pomůžeme jim s jejich dluhem." # todo: NEW TRANSLATION
  comor.16.c: "Komory? Sbohem." # todo: NEW TRANSLATION
  comor.17.t: "Přijali naši nabídku!" # todo: NEW TRANSLATION
  comor.17.d: "Naši velvyslanci úspěšně přesvědili zahraniční investory investovat do naší ekonomiky. Budou stavět továrnu!" # todo: NEW TRANSLATION
  comor.17.a: "Skvělé." # todo: NEW TRANSLATION
  comor.18.t: "Přijali naši nabídku!" # todo: NEW TRANSLATION
  comor.18.d: "Naši velvyslanci úspěšně přesvědili zahraniční investory investovat do naší ekonomiky. Budou nám pomáhat s naším dluhem!" # todo: NEW TRANSLATION
  comor.18.a: "Dobře." # todo: NEW TRANSLATION
