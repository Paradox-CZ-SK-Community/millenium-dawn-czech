l_english:
  comoros_focus: "Strom zaměření Komor" # todo: NEW TRANSLATION
  COM_anjouan: "Anjouanská vzpoura" # todo: NEW TRANSLATION
  COM_poor_military: "Korumpovaná armáda" # todo: NEW TRANSLATION
  COM_TNZ_ALL: "Pakt Unie TanZanCom" # todo: NEW TRANSLATION
  COM_poor_military_desc: "Ozbrojené síly nejsou ničím víc než tlupou mafiánů s monopolem na násilí. Dokud je vláda platí a ve společnosti je zajištěna stabilita, budou spokojeni. Ale každá vláda si časem získá jejich nevoli." # todo: NEW TRANSLATION
  COM_dictators: "Malí diktátoři" # todo: NEW TRANSLATION
  COM_big_problems: "Neefektivní vláda" # todo: NEW TRANSLATION
  COM_dictators_desc: "Komory zažily v posledních desetiletích mnoho úspěšných i neúspěšných převratů. Guvernéři se snaží zmocnit moc na úkor centrální vlády." # todo: NEW TRANSLATION
  comor.4.t: "Referendum..." # todo: NEW TRANSLATION
  comor.4.d: "Musíme zabránit Anjouanské vzpouře uspořádáním referenda v naší zemi. Výsledky můžeme, jako vždy, zmanipulovat, ale musíme si vybrat moudře." # todo: NEW TRANSLATION
  comor.4.a: "Můžeme se vzdát část moci pro jednotu." # todo: NEW TRANSLATION
  comor.4.b: "Konečně centralizace!" # todo: NEW TRANSLATION
  COM_pro_fed: "Rozhodli jsme se být pro federaci." # todo: NEW TRANSLATION
  COM_anti_fed: "Rozhodli jsme se být proti federaci." # todo: NEW TRANSLATION
  COM_non_nato_ally: "Blíže NATO" # todo: NEW TRANSLATION
  COM_non_nato_ally_desc: "Měli bychom usilovat o spolupráci a možná v budoucnu o integraci do NATO. Francie je z nás nejbližším spojencem z této oblasti a na to bychom neměli zapomenout." # todo: NEW TRANSLATION
  COM_anjouan2: "Zvládnutá vzpoura" # todo: NEW TRANSLATION
  COM_anjouan3: "Proces integrace" # todo: NEW TRANSLATION
  comor.5.t: "Komory si nárokují Banc du Geyser!" # todo: NEW TRANSLATION
  comor.5.d: "Nedávno vláda Komor si nárokuje Banc du Geyser a kontroluje ropná pole, která se nacházejí v této oblasti." # todo: NEW TRANSLATION
  comor.5.a: "Francie je bude litovat jejich rozhodnutí!" # todo: NEW TRANSLATION
  comor.5.b: "Jak si dovolují nárokovat madagaskarské vody!" # todo: NEW TRANSLATION
  comor.6.t: "Komory si nárokují ostrovy Glorioso" # todo: NEW TRANSLATION
  comor.6.d: "Komory nedávno prohlásily, že ostrovy Glorioso považují za součást svého území." # todo: NEW TRANSLATION
  comor.6.a: "Jejich malicherné řeči nás netrápí." # todo: NEW TRANSLATION
  comor.7.t: "Námořní základna v Komorách" # todo: NEW TRANSLATION
  comor.7.d: "Komory nám umožní vytvořit na svém území námořní základnu." # todo: NEW TRANSLATION
  comor.7.a: "Skvělé" # todo: NEW TRANSLATION
  COM_anjouan4: "Federativní opatření" # todo: NEW TRANSLATION
  COM_anjouan5: "Stabilní federace" # todo: NEW TRANSLATION
  comor.8.t: "Operace Demokracie v Komorách" # todo: NEW TRANSLATION
  comor.8.d: "Jsme připraveni provést naši vojenskou operaci a napadnout ostrov, který ovládá vzpurný válečný vůdce." # todo: NEW TRANSLATION
  comor.8.a: "Pozvěme naše spravedlivé spojence!" # todo: NEW TRANSLATION
  comor.9.t: "Komory žádají o pomoc." # todo: NEW TRANSLATION
  comor.9.d: "Komory nás vyzývají k pomoci při snaze provést speciální operaci proti vzpurnému válečnému vůdci na jednom z jejich ostrovů!" # todo: NEW TRANSLATION
  comor.9.a: "Samozřejmě" # todo: NEW TRANSLATION
  comor.9.b: "Vůbec nás to nezajímá." # todo: NEW TRANSLATION
  comor.10.t: "Úspěšná operace!" # todo: NEW TRANSLATION
  comor.10.d: "Operaci jsme úspěšně provedli. Vláda válečného vůdce byla svržena." # todo: NEW TRANSLATION
  comor.10.a: "Skvělé" # todo: NEW TRANSLATION
  COM_got_support: "Podpora byla poskytnuta" # todo: NEW TRANSLATION
  COM_succ_oper: "Operace byla úspěšná" # todo: NEW TRANSLATION
  comor.11.t: "Antikolonialistické shromáždění na Mayotte" # todo: NEW TRANSLATION
  comor.11.d: "Antikolonialistická shromáždění se konají v Komorách a protestují proti naší přítomnosti na Mayotte." # todo: NEW TRANSLATION
  comor.11.a: "Kurva." # todo: NEW TRANSLATION
  comor.12.t: "Komory požadují Mayotte!" # todo: NEW TRANSLATION
  comor.12.d: "Lidé z Mayotte mají právo na svobodu a vaše kolonialistické malé impérium by je nemělo donutit trpět ve jménu vykořisťování! Osvoboďte je, nebo přijde válka!" # todo: NEW TRANSLATION
  comor.12.a: "Zajištění stability je naší nejvyšší prioritou." # todo: NEW TRANSLATION
  comor.12.b: "Vyzkoušejte nás, zmetci." # todo: NEW TRANSLATION
  comor.13.t: "Komorsko-francouzské sjednocení" # todo: NEW TRANSLATION
  comor.13.d: "Komory chtějí s námi opět splynout. Jak by mělo toto sjednocení proběhnout?" # todo: NEW TRANSLATION
  comor.13.a: "Komory by měly vést." # todo: NEW TRANSLATION
  comor.13.b: "Pojďme přepracovat podmínky." # todo: NEW TRANSLATION
  comor.13.c: "Komory by se měly připojit k NATO." # todo: NEW TRANSLATION
  comor.14.t: "Francie nám nabízí autonomii." # todo: NEW TRANSLATION
  comor.14.d: "Francie nám nabízí zpátečnou nabídku, chtějí, abychom se stali jejich autonomním regionem." # todo: NEW TRANSLATION
  comor.14.a: "Cokoliv pro sjednocení!" # todo: NEW TRANSLATION
  comor.14.b: "S tím nesouhlasíme." # todo: NEW TRANSLATION
  COM_buy_missile_defences: "Nákup francouzských protivzdušných systémů" # todo: NEW TRANSLATION
  COM_buy_missile_defences_desc: "Nákup francouzských protivzdušných systémů odráží silné bilaterální vztahy mezi Komorami a Francií. Ukazuje to, že Francie je odhodlána podporovat obranné potřeby Komor a posiluje vazby mezi oběma národy. Francouzské protivzdušné systémy jsou známé svou spolehlivostí, účinností a špičovou technologií, což z nich činí ideální volbu pro posílení obranných schopností Komor." # todo: NEW TRANSLATION
  COM_buy_missile_defences_rus: "Nákup ruské protivzdušné obrany" # todo: NEW TRANSLATION
  COM_buy_missile_defences_rus_desc: "Partnerstvím s Ruskem se Komory snaží těžit z odbornosti a zkušeností renomovaného obranného průmyslu. Rusko má dlouhodobou reputaci v vývoji robustních protivzdušných systémů a úspěšně je nasazuje v různých regionech světa. Tato spolupráce poskytne Komorám nejen špičovou technologii, ale také usnadní přenos znalostí a školení, aby bylo zajištěno efektivní využití pořízených systémů." # todo: NEW TRANSLATION
  COM_tighter_chi_cooperation: "Těsnější spolupráce s Čínou" # todo: NEW TRANSLATION
  COM_tighter_chi_cooperation_desc: "Prohloubení spolupráce s Čínou je pro Komory klíčové. Ekonomické a politické partnerství s drakem z východu zajistí, že západní vliv do naší politiky nebude zasahovat!" # todo: NEW TRANSLATION
  COM_anri_nato_ally: "Wagner PMC v Komorách" # todo: NEW TRANSLATION
  COM_anri_nato_ally_desc: "Potřebujeme pozvat Wagner PMC do naší země, aby byly najaty našou vládou. Francie nás možná bude chránit, ale mít vlastní silnou sílu je vždy lepší!" # todo: NEW TRANSLATION
  COM_befriend_the_east: "Navázat spřátelené vztahy se Východem" # todo: NEW TRANSLATION
  COM_befriend_the_east_desc: "Komory by měly vložit veškerou svou politickou sílu do zlepšení vztahů s Čínou, Ruskem a dalšími východními zeměmi." # todo: NEW TRANSLATION
  COM_referendum_TT: "§YBudeme muset rozhodnout o dalším postupu!§!" # todo: NEW TRANSLATION
  COM_anhouan_rebellio_tt: "§YAnjouanská vzpoura skončila!!§!" # todo: NEW TRANSLATION
  anjouan_rebellion: "Anjouanská vzpoura!" # todo: NEW TRANSLATION
  COM_trade_deals_with_india: "Obchodní dohody s Indií" # todo: NEW TRANSLATION
  COM_trade_deals_with_india_desc: "Indie je jedním z největších hospodářských partnerů a dovozců našich produktů. Musíme posílit vzájemnou spolupráci, abychom zajistili hospodářský rozvoj." # todo: NEW TRANSLATION
  COM_trade_deals_with_singapore: "Obchod se Singapurem" # todo: NEW TRANSLATION
  COM_trade_deals_with_singapore_desc: "Singapur je jedním z největších hospodářských partnerů a dovozců našich produktů. Musíme posílit vzájemnou spolupráci, abychom zajistili hospodářský rozvoj." # todo: NEW TRANSLATION
  COM_ministry_of_economy: "Ministerstvo ekonomiky" # todo: NEW TRANSLATION
  COM_ministry_of_economy_desc: "Ministerstvo ekonomiky by mělo oživit naši technologickou základnu a zavednout nové výrobní metody pro Komory, aby zvýšily průmyslový pokrok." # todo: NEW TRANSLATION
  COM_trading_with_west: "Francouzská spolupráce" # todo: NEW TRANSLATION
  COM_trading_with_west_desc: "Zvyšující se spolupráce s Francií je důležitá pro ekonomiku Komor, protože francouzští investoři jsou pravděpodobně téměř připraveni začít investovat u nás..." # todo: NEW TRANSLATION
  COM_french_investments: "Francouzské investice" # todo: NEW TRANSLATION
  COM_french_investments_desc: "Nyní, poté co jsme prohloubili vztahy s Francií, přišel čas požádat o investice." # todo: NEW TRANSLATION
  COM_russian_investments: "Ruské investice" # todo: NEW TRANSLATION
  COM_russian_investments_desc: "Nyní, poté co jsme prohloubili vztahy s Ruskem, nastal čas požádat o investice." # todo: NEW TRANSLATION
  COM_trading_with_east: "Hledáme ruské peníze" # todo: NEW TRANSLATION
  COM_trading_with_east_desc: "Zvyšující se spolupráce s Ruskem je důležitá pro ekonomiku Komor, protože ruské investice mohou posílit ekonomiku." # todo: NEW TRANSLATION
  COM_cooperation_with_eastafrica: "Spolupráce s EAÚ" # todo: NEW TRANSLATION
  COM_cooperation_with_eastafrica_desc: "Koncepce Východoafrické unie (EAU) si představuje regionální integrační iniciativu, která spojuje země východní Afriky do jednotného ekonomického, politického a sociálního celku. I když v současnosti neexistuje formální Východoafrická unie, probíhají snahy o podporu regionální spolupráce a integrace mezi zeměmi východní Afriky." # todo: NEW TRANSLATION
  COM_trading_with_eastafrica: "Investice v EAÚ" # todo: NEW TRANSLATION
  COM_trading_with_eastafrica_desc: "Investování navzájem v rámci Východoafrické unie (EAU) má velký potenciál pro hospodářský rozvoj a prosperitu regionu. Prosazováním regionálních investic mohou země východní Afriky využít své zdroje, know-how a trhy k podpoře růstu, vytvoření pracovních příležitostí a snížení závislosti na externích aktérech. Takové investice mohou mít různé formy a přispívat do mnoha sektorů, včetně infrastruktury, zemědělství, výroby, služeb a technologií." # todo: NEW TRANSLATION
  COM_military_coop_easaf: "Vojenská spolupráce EAÚ" # todo: NEW TRANSLATION
  COM_military_coop_easaf_desc: "Vojenská cvičení v rámci Východoafrické unie (EAÚ) mohou být klíčovým prvkem pro posílení regionální bezpečnosti, podporu spolupráce mezi členskými státy a posílení kolektivní obrany východoafrického regionu. Tato cvičení poskytují příležitost k společnému výcviku, sdílení informací a koordinaci mezi vojenskými silami, což nakonec napomáhá regionální stabilitě a mírovým snahám." # todo: NEW TRANSLATION
  COM_army: "Komorské bezpečnostní síly" # todo: NEW TRANSLATION
  COM_army_desc: "Komory jsou malou zemí a pokud chceme rozšířit svůj dosah mimo ostrovy, musíme být schopni podpořit naše slova silou. Komorské bezpečnostní síly jsou naší hlavní vojenskou složkou a tím i hlavním cílem pro zlepšení." # todo: NEW TRANSLATION
  COM_mission_from_unrec: "Mise UNREC" # todo: NEW TRANSLATION
  COM_mission_from_unrec_desc: "Regionální centrum OSN pro mír a odzbrojení (UNREC), se sídlem v Lomé v Togu, nám nabídlo pomoc s organizací CSF. Ačkoli možná nechceme skutečně odzbrojit, spolupráce s UNREC nám nabízí zajímavé poznatky o moderní válce." # todo: NEW TRANSLATION
  COM_african_mercenaries: "Africké žoldáky" # todo: NEW TRANSLATION
  COM_african_mercenaries_desc: "Ačkoli nabídka UNREC je zajímavá, nesmíme zapomenout, který kontinent je naším sousedem. Afrika je plná zkušených bojovníků, kteří jsou sice pověstně nepokojní, mohou však chtít sdílet své zkušenosti s našimi jednotkami." # todo: NEW TRANSLATION
  COM_modernize_the_army: "Modernizujte CSF" # todo: NEW TRANSLATION
  COM_modernize_the_army_desc: "CSF je zoufale nedostatečná a potřebuje modernizaci." # todo: NEW TRANSLATION
  COM_expand_the_police_force: "Militarizujte policejní síly" # todo: NEW TRANSLATION
  COM_expand_the_police_force_desc: "Naše policejní síly jsou zhruba stejně velké jako armáda a vzhledem k nestabilitě naší nedávné minulosti je někdy těžké odlišit rozdíl. Měli bychom je tedy povolit, aby správně sloužily oběma rolím." # todo: NEW TRANSLATION
  COM_expand_the_defence_force: "Přeorganizovat Obranné síly" # todo: NEW TRANSLATION
  COM_expand_the_defence_force_desc: "Komorská obranná síla tvoří poslední třetinu našich ozbrojených sil – měli bychom ji přeorganizovat tak, aby bezproblémově fungovala s CSF." # todo: NEW TRANSLATION
  COM_network_warfare: "Centralizované boje" # todo: NEW TRANSLATION
  COM_network_warfare_desc: "Je zřejmé, že západní typ armády je nejlepší; měli bychom reformovat naši armádu podle tohoto standardu." # todo: NEW TRANSLATION
  COM_decentralized_warfare: "Decentralizované boje" # todo: NEW TRANSLATION
  COM_decentralized_warfare_desc: "Ruská verze vojenské doktríny je nejvhodnější pro naši armádu. Měli bychom reformovat naši vojenskou sílu podle jejich vzoru." # todo: NEW TRANSLATION
  COM_guerilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
  COM_guerilla_warfare_desc: "Žádná z doktrín těchto supervelmocí se nehodí pro naši situaci. Militantní skupiny jako Hizballáh prokázaly, že partyzánská válka je nejvhodnější pro malé armády." # todo: NEW TRANSLATION
  COM_naval_treaty_with_france: "Francouzsko-komorská obranná smlouva" # todo: NEW TRANSLATION
  COM_naval_treaty_with_france_desc: "Vzhledem k naší sdílené historii je francouzský zásah do komorských záležitostí častým jevem. Tato námořní obranná smlouva umožňuje Francii vojenský přístup k našim vodám, ale možná to bude naše jediná volba, pokud se někdy chceme stát skutečnou námořní velmocí." # todo: NEW TRANSLATION
  COM_naval_treaty_with_china: "Čínsko-komorská obranná smlouva" # todo: NEW TRANSLATION
  COM_naval_treaty_with_china_desc: "Vzhledem k naší sdílené historii je vliv Francie nad komorskými záležitostmi běžný. Musíme bojovat proti jejich vlivu tím, že pozveme do našich místních záležitostí jiné zahraniční mocnosti." # todo: NEW TRANSLATION
  COM_modernize_the_patrol_boats: "Modernizujte hlídkové lodě" # todo: NEW TRANSLATION
  COM_modernize_the_patrol_boats_desc: "Naše současné 'komorské námořnictvo' se skládá z ohromných 2 japonských hlídkových lodí... uvedených do služby v roce 1981! Není pochyb o tom, že naléhavě potřebují modernizaci!" # todo: NEW TRANSLATION
  COM_buy_patrol_boats: "Množství nad kvalitou" # todo: NEW TRANSLATION
  COM_buy_patrol_boats_desc: "Naše 'Námořnictvo' se nemůže vzdálit od břehů více než několik mil. Pokud chceme vyvíjet sílu do zahraničí, měli bychom mít ve flotile korvety." # todo: NEW TRANSLATION
  COM_expand_the_dockyards: "Rozšiřte loděnice" # todo: NEW TRANSLATION
  COM_expand_the_dockyards_desc: "Větší loděnice znamenají více lodí a naše námořnictvo zoufale potřebuje více lodí." # todo: NEW TRANSLATION
  COM_fortress_comoros: "Pevnost Komor" # todo: NEW TRANSLATION
  COM_fortress_comoros_desc: "Naše flotila nám nemůže zajistit bezpečnost. Stavba maskovaných pevností podél našich pobřeží a svahů směřujících k vodám může odradit nepřátelské námořní invaze." # todo: NEW TRANSLATION
  COM_air_force: "Zřídit komorské letectvo" # todo: NEW TRANSLATION
  COM_air_force_desc: "Je jen několik Komorčanů dostatečně zručných na pilotování letadla, natož bojového stroje! Přesto, pokud chceme dobývat nebe, budeme potřebovat letectvo." # todo: NEW TRANSLATION
  COM_new_aircraft_purchases: "Nové nákupy letadel" # todo: NEW TRANSLATION
  COM_new_aircraft_purchases_desc: "Naše současné stroje jsou hrozně zastaralé. Pořiďme plány modelů, které jsou skutečně relevantní v novém tisíciletí.\n\nTeď se říká, že Švédové uplácejí země, aby si kupovaly jejich JAS Gripen. Měli bychom si pořídit pár takových." # todo: NEW TRANSLATION
  COM_diplomacy: "Komorská politika" # todo: NEW TRANSLATION
  COM_diplomacy_desc: "Vojenská moc je jen polovinou rovnice mezinárodní politiky - měli bychom vzdělávat i naše diplomaty, abychom rozšířili svůj dosah za naše pobřeží." # todo: NEW TRANSLATION
  COM_ideological_drift: "Ideologická odchylka" # todo: NEW TRANSLATION
  COM_ideological_drift_desc: "Komory jako země jsou sotva 25 let staré a stále musí hledat identitu ohledně toho, jakou zemi chtějí být..." # todo: NEW TRANSLATION
  COM_introduce_democracy: "Zavést demokracii" # todo: NEW TRANSLATION
  COM_introduce_democracy_desc: "Hromady převratů v posledních desetiletích nám ukázaly, že diktatury nejsou příliš stabilní. Zaveďme skutečnou demokracii a nechte lid, ať se dostane k moci." # todo: NEW TRANSLATION
  COM_befriend_the_west: "Navázat přátelské vztahy se Západem" # todo: NEW TRANSLATION
  COM_befriend_the_west_desc: "Západní mocnosti jsou vždy na pozoru před vyprávěním úspěšných přechodů k demokracii v Africe. S jistotou nás podpoří s čímkoliv, co potřebujeme." # todo: NEW TRANSLATION
  COM_tighter_edf_cooperation: "Těsnější spolupráce s EDF" # todo: NEW TRANSLATION
  COM_tighter_edf_cooperation_desc: "Jako člen Evropského rozvojového fondu (EDF) máme nárok na pomoc Evropské unie při rozvoji naší země. Nepropásněme takovou příležitost – otevřeme se pro mnohem užší spolupráci!" # todo: NEW TRANSLATION
  COM_maintain_dictatorship: "Udržovat vojenskou diktaturu" # todo: NEW TRANSLATION
  COM_maintain_dictatorship_desc: "Mnoho let nestability nás naučilo, že Komory potřebují silného člověka u moci, který bude zemi řídit pevně, ale vlídně rukou." # todo: NEW TRANSLATION
  COM_draw_closer_to_the_au: "Přiblížit se k Africe" # todo: NEW TRANSLATION
  COM_draw_closer_to_the_au_desc: "V Africe bývají vojenské diktatury časté a Africká unie nás nemusela vidět jako monstra za odmítnutí demokratických trendů. Je čas zjistit, kdo jsou naši přátelé." # todo: NEW TRANSLATION
  COM_ohada: "OHADA" # todo: NEW TRANSLATION
  COM_ohada_desc: "Organizace pro harmonizaci podnikatelského práva v Africe (OHADA) byla založena na Mauriciu v roce 1993, aby umožnila více podnikatelských investičních příležitostí v Africe. Jako jediný východoafrický člen máme unikátní postavení a spoustu co získat." # todo: NEW TRANSLATION
  COM_form_tanzancom: "Vytvořte TanZanCom" # todo: NEW TRANSLATION
  COM_form_tanzancom_desc: "Politické spojení mezi Tanganyika a Zanzibarem nebylo dokonalé. Přesto sny Nyerere jsou silnější než kdy dřív! Musíme usilovat o vstup do unie.\nAby byl název jednodušší, Tanzanie si přeje zachovat svůj název tak, jaký je." # todo: NEW TRANSLATION
  COM_influence_of_islam: "Vliv islámu" # todo: NEW TRANSLATION
  COM_influence_of_islam_desc: "Komory jsou hluboce islámskou zemí - dokonce i na naší vlajce. Ať už jsou Komory čímkoliv, vždy budou nejprve islámem." # todo: NEW TRANSLATION
  COM_closer_ties_with_arab_league: "Blíže spolupráce s Arabskou ligou" # todo: NEW TRANSLATION
  COM_closer_ties_with_arab_league_desc: "Jsme součástí Arabské ligy, ale jsme výrazně nejjižnějším členem a geograficky izolovaní. Měli bychom podniknout kroky, abychom diplomaticky zmenšili vzdálenost, kterou nemůžeme překonat geograficky." # todo: NEW TRANSLATION
  COM_seek_help_from_the_saudis: "Požádat Saúdskou Arábii o pomoc" # todo: NEW TRANSLATION
  COM_seek_help_from_the_saudis_desc: "Saúdská Arábie je nejstarším a největším hráčem v islámském světě a jistě pomůže svým sunnitským bratřím z Komor, když o to požádáme." # todo: NEW TRANSLATION
  COM_panarabism: "Panislápslismus" # todo: NEW TRANSLATION
  COM_panarabism_desc: "Ačkoliv jsme geograficky výjimkou, soustředěním se na to, co nás spojuje s ostatním arabským světem, můžeme vyvolat pocit bratrství, který bude trvat věčně." # todo: NEW TRANSLATION
  COM_befriend_baath: "Navázat Baathismus" # todo: NEW TRANSLATION
  COM_befriend_baath_desc: "Sekulárnější panarabský přístup je pro Komory vhodnější. Musíme si získat přízeň Sýrie a Íránu, aby se Baathismus v naší zemi rozšířil." # todo: NEW TRANSLATION
  COM_befriend_iran: "Navázat přátelství s Íránem" # todo: NEW TRANSLATION
  COM_befriend_iran_desc: "Írán je největším vyzyvatelem saúdsko- hegemonie v islámském světě a i když se jejich ší'itské víry liší od našich, projevili se jako cenní přátelé." # todo: NEW TRANSLATION
  COM_ayatollah_sambi: "Ambice Ayatolláha Sambiho" # todo: NEW TRANSLATION
  COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, široce známý jako 'Ayatollah', je významný islámský vůdce v Komorách. Je velice populární a je i kandidátem na politickou moc v zemi. Jeho znalosti principů islámu mohou být neocenitelné." # todo: NEW TRANSLATION
  COM_declare_islamic_republic: "Vyhlásit arabskou republiku" # todo: NEW TRANSLATION
  COM_declare_islamic_republic_desc: "Ayatollah Sambi má nyní možnost vyzvat k založení skutečné arabské republiky Komor. Proměníme tuto kdysi kolonii v klenot islámského světa!" # todo: NEW TRANSLATION
  COM_ghost_of_colonialism: "Duch kolonialismu" # todo: NEW TRANSLATION
  COM_ghost_of_colonialism_desc: "Ačkoliv jsme nezávislí, duch francouzských kolonialistů visí nad naším malým ostrovním národem, a s pokračující francouzskou okupací Mayotte to zřejmě jen tak nezmizí. Jak bychom měli naložit s naší bývalou nadvládou Francií?" # todo: NEW TRANSLATION
  COM_embrace_francafrique: "Přijmout Françafrique" # todo: NEW TRANSLATION
  COM_embrace_francafrique_desc: "'Françafrique' je termín užívaný pro vliv Francie nad jejími bývalými koloniálními državami v Africe. Nenacházíme jej pejorativní – vítáme a objímáme jej. Francie výrazně přispěla k našemu rozvoji a jsme za to vděční." # todo: NEW TRANSLATION
  COM_intensify_coi_engagement: "Zintenzivnit zapojení do COI" # todo: NEW TRANSLATION
  COM_intensify_coi_engagement_desc: "Indicko-oceánská komise (COI) se skládá z pěti afrických států v Indickém oceánu - Komory, Madagaskar, Mauricius, Réunion (zahraniční oblast Francie) a Seychely. Spolupráce s COI je naším nejlepším způsobem, jak se ukázat jako cenný aktér pro Francii." # todo: NEW TRANSLATION
  COM_rejoin_france: "Znovu se připojit k Francii" # todo: NEW TRANSLATION
  COM_rejoin_france_desc: "Obdrželi jsme zprávu, že Francie aktivně zvažuje, že nám umožní znovu se k nim připojit jako zámořské území. Komory zažívaly více nestability od získání nezávislosti a populace touží po stabilních letech francouzské nadvlády." # todo: NEW TRANSLATION
  COM_antagonize_france: "Antagonizovat Francii" # todo: NEW TRANSLATION
  COM_antagonize_france_desc: "Nikdy více nebudeme klesat pod vůlí Francie! Odmítneme jakékoli ambice, které by mohly mít na naše ostrovy." # todo: NEW TRANSLATION
  COM_anticolonialist_propaganda: "Propaganda proti kolonialismu" # todo: NEW TRANSLATION
  COM_anticolonialist_propaganda_desc: "Na mnoha afrických zemích zůstaly pozadu poté, co Francie z Afriky stáhla. Při správném rámování situace můžeme velmi rychle rozhněvat velkou část lidí." # todo: NEW TRANSLATION
  COM_demand_mayotte: "Pomsta!" # todo: NEW TRANSLATION
  COM_demand_mayotte_desc: "Náš hněv vůči francouzským tyranům dosáhl bodu, kdy naše populace vyzývá k válce. Ačkoliv jsme početně v nevýhodě, naše odhodlání je silné a spravedlnost je na naší straně. Pokud bude chtít Bůh, zvítězíme!" # todo: NEW TRANSLATION
  COM_expand_moroni: "Expand Moroni" # todo: NEW TRANSLATION
  COM_expand_moroni_desc: "Moroni je naše hlavní město na ostrově Grande Comoro. Je to zřejmý první výběr pro jakýkoli průmyslový rozvoj." # todo: NEW TRANSLATION
  COM_kickstart_economy: "Nastartovat ekonomiku" # todo: NEW TRANSLATION
  COM_kickstart_economy_desc: "Ekonomika Komor patří k jedněm z nejhorších na světě a naši lidé zoufale touží po zlepšení. Nemůžeme jen čekat na zahraniční investory nebo zahraniční pomoc — je čas řešit ekonomiku přímo." # todo: NEW TRANSLATION
  COM_vanilla_exports: "Vanilkové vývozy" # todo: NEW TRANSLATION
  COM_vanilla_exports_desc: "Vanilka je jedním z našich hlavních vývozů a výrobek, který se používá téměř po celém světě. Zvyšteme výrobu a využijme výhod." # todo: NEW TRANSLATION
  COM_ylang_ylang: "Ylang-ylang" # todo: NEW TRANSLATION
  COM_ylang_ylang_desc: "Tropický strom Cananga odorata má květy, z nichž lze extrahovat esenciální olej zvaný ylang-ylang. Tento olej má řadu údajně proklamovaných výhod a zdá se, že je v západních i východních zemích velice populární. Ještě lépe, roste jen na několika málo místech na Zemi – včetně Komor." # todo: NEW TRANSLATION
  COM_expand_on_anjouan: "Rozšíření na Anjouan" # todo: NEW TRANSLATION
  COM_expand_on_anjouan_desc: "Je důležité rozšířit průmyslové investice na ostrovech a jelikož Anjouan je druhým největším ostrovem Komor, měli bychom se na něj zaměřit." # todo: NEW TRANSLATION
  COM_expand_on_moheli: "Rozšíření průmyslu na Moheli" # todo: NEW TRANSLATION
  COM_expand_on_moheli_desc: "Moheli je nejmenší z ostrovů Komor, ale stále dost velký na to, aby bylo rozumné na ostrově rozvíjet průmyslový sektor." # todo: NEW TRANSLATION
  COM_the_2001_referendum: "Referendum o federaci" # todo: NEW TRANSLATION
  COM_the_2001_referendum_desc: "Právní postavení jednotlivých ostrovů Komor bylo již delší dobu nejisté, a proto bylo vyvoláno referendum k schválení či zamítnutí doplňků Ústavy, které umožní Komorám utvořit federaci." # todo: NEW TRANSLATION
  COM_a_federal_union: "Federativní unie" # todo: NEW TRANSLATION
  COM_a_federal_union_desc: "Referendum bylo úspěšné a nyní jsme Unie Komor - federace ostrovů, z nichž každý má značnou míru autonomie." # todo: NEW TRANSLATION
  COM_Loi_des_competences: "Loi des Compétences" # todo: NEW TRANSLATION
  COM_Loi_des_competences_desc: "A Loi des Compétences, or Law of Competences, will be drawn up to clearly describe what parts of governance are handled by the federal government and what parts are left to the autonomous government on the islands." # todo: NEW TRANSLATION
  COM_operation_democracy_in_comoros: "Operace Demokracie v Komorách" # todo: NEW TRANSLATION
  COM_operation_democracy_in_comoros_desc: "Ne zcela nenápadně pojmenovaná 'Operace Demokracie v Komorách' byla invaze v roce 2008 na ostrov Anjouan, jejímž cílem bylo sesadit místního válečného vůdce plukovníka Mohameda Bacara. Jsme podporováni Africkou unií a náš mandát je jasný - Bacar musí pryč a jeho rebelující vláda musí být nahrazena!" # todo: NEW TRANSLATION
  COM_greater_interisland_cooperation: "Větší spolupráce mezi ostrovy" # todo: NEW TRANSLATION
  COM_greater_interisland_cooperation_desc: "Situace Bacar nás ukázala, že autonomie může vymknout kontrole - měli bychom posílit větší spolupráci mezi ostrovy." # todo: NEW TRANSLATION
  COM_centralize_power: "Centralizovat moc" # todo: NEW TRANSLATION
  COM_centralize_power_desc: "S ohledem na nedávné nestability jsme se rozhodli referendum zcela ignorovat. Veškeré neustále boje mezi ostrovy skončí, až se všichni podřídí centrální moci!" # todo: NEW TRANSLATION
  COM_claim_banc_du_geyser: "Nárok na Banc du Geyser" # todo: NEW TRANSLATION
  COM_claim_banc_du_geyser_desc: "Banc du Geyser je ponorený útes západně od Komor. Francie i Madagaskar si jej nárokují jako svou výlučnou hospodářskou zónu kvůli možným ropným ložiskům, a my budeme následovat!" # todo: NEW TRANSLATION
  COM_claim_the_glorioso_islands: "Nárok na ostrovy Glorioso" # todo: NEW TRANSLATION
  COM_claim_the_glorioso_islands_desc: "Ostrovy Glorioso jsou skupinou malých ostrovů poblíž Banc du Geyser. Ačkoli jsou legálně francouzské, nárokují si je jako Komorské jen proto, abychom získali podporu mezi obyvateli." # todo: NEW TRANSLATION
  COM_no_more_coups: "Už žádné puče!" # todo: NEW TRANSLATION
  COM_no_more_coups_desc: "Získali jsme dostatečnou moc, že máme připravené opatření pro případ možných budoucích pučů." # todo: NEW TRANSLATION
  COM_a_common_destiny: "Společný osud" # todo: NEW TRANSLATION
  COM_a_common_destiny_desc: "Dosáhli jsme konce náročné cesty a konečně jsme dosáhli určité stability v Komorách. Kam se odtud vydáme, nevíme, ale budeme bojovat za ústavu a za la poursuite dun destin commun entre les Comoriens' – společný osud pro Komorku." # todo: NEW TRANSLATION
  comor.1.t: "Otázka věrnosti" # todo: NEW TRANSLATION
  comor.1.d: "Ačkoli Sýrie a Irák prohlašují, že jsou ideálními představiteli baathistické ideologie, obvykle spolu nepřijdou. Žádají po nás loajalitu. Na kterou stranu patříme?" # todo: NEW TRANSLATION
  comor.1.a: "Hafez je nejmoudřejší!" # todo: NEW TRANSLATION
  comor.1.b: "Saddam ví kudy." # todo: NEW TRANSLATION
  comor.1.c: "Možná bychom se je měli pokusit usmířit?" # todo: NEW TRANSLATION
  COM_mercs_TT: "Najmeme žoldáky, které bude mít naše vláda." # todo: NEW TRANSLATION
  COM_unrec_TT: "Pozveme jednotky OSN, aby posílily naši armádu." # todo: NEW TRANSLATION
  comor.2.t: "Komory nám nabízejí státní unii." # todo: NEW TRANSLATION
  comor.2.d: "Země, která je nám velmi blízko, Komory, nám nabízí sloučení do jedné politické entity. Co bychom měli udělat?" # todo: NEW TRANSLATION
  comor.2.a: "Jsme ochotni se podřídit." # todo: NEW TRANSLATION
  comor.2.b: "Možná jsou ochotni se podřídit?" # todo: NEW TRANSLATION
  comor.2.c: "Vytvořme osobní unii." # todo: NEW TRANSLATION
  comor.3.t: "Tanzanský odpor" # todo: NEW TRANSLATION
  comor.3.d: "Súhlasí s tvorbou TanZanCom, ale chtějí, abychom byli jejich poddaní." # todo: NEW TRANSLATION
  comor.3.a: "Dobře, tak..." # todo: NEW TRANSLATION
  comor.3.b: "Přehodnoťte svou politiku, Tanzanie." # todo: NEW TRANSLATION
  COM_old_corvettes_tt: "Vysílá 2 korvety ze studené války [CHI.GetFlag]§Hčínské§! korvetty." # todo: NEW TRANSLATION
  COM_social_democracy_in_afrika: "Sociálně-demokratický diamant Afriky" # todo: NEW TRANSLATION
  COM_social_democracy_in_afrika_desc: "Sociální demokracie nabízí vyvážený přístup ke správě věcí veřejných, který spojuje tržní ekonomiku se sociálními politikami zaměřenými na snižování nerovnosti, zlepšení přístupu ke vzdělání a zdravotní péči a podporu udržitelného rozvoje. Přijetím sociálně-demokratických principů mohou Komory zajistit inkluzivní růst a světlejší budoucnost pro své občany." # todo: NEW TRANSLATION
  COM_convention_renewal_party: "Konvence pro obnovení Komor" # todo: NEW TRANSLATION
  COM_convention_renewal_party_desc: "Konvence pro obnovení Komor (CRC) je politická strana na ostrovech Komor. Založena v roce 1996 skupinou politiků a intelektuálů, CRC si klade za cíl přinést novou naději a stabilitu na politickou scénu země. Program strany se soustředí na podporu ekonomického růstu, snižování chudoby a zlepšování zdravotní péče a vzdělání." # todo: NEW TRANSLATION
  COM_a_true_deocracy: "Pravá demokracie" # todo: NEW TRANSLATION
  COM_a_true_deocracy_desc: "Zůstaneme-li pevně oddáni demokratickým ideálům, mohou Komory posílit stabilitu, podpořit hospodářský růst, chránit lidská práva a posílit občany, což jsou klíčové prvky pro dosažení trvalého bohatství." # todo: NEW TRANSLATION
  COM_subsidies_for_education: "Subvence pro vzdělání" # todo: NEW TRANSLATION
  COM_subsidies_for_education_desc: "Musíme dotovat vzdělání, protože vzdělaná a zdravá populace je základem prosperující společnosti!" # todo: NEW TRANSLATION
  COM_our_pertnership: "Partnerství s USA" # todo: NEW TRANSLATION
  COM_our_pertnership_desc: "Strategické partnerství se Spojenými státy může být klíčové. Tento článek má zdůraznit přesvědčivé důvody, proč by Komory měly přijmout spolupráci se Spojenými státy, protože to otevírá dveře k příležitostem, zvyšuje hospodářskou stabilitu, podporuje technologický pokrok a posiluje sociální pokrok." # todo: NEW TRANSLATION
  COM_stabilizing_society: "Stabilizace společnosti" # todo: NEW TRANSLATION
  COM_stabilizing_society_desc: "Stabilizace společnosti v Komorách vyžaduje dlouhodobé odhodlání všech zainteresovaných stran se zaměřením na řešení kořenových příčin nestability a podporu inkluzivního rozvoje." # todo: NEW TRANSLATION
  COM_assembly_of_union: "Shromáždění Unie" # todo: NEW TRANSLATION
  COM_assembly_of_union_desc: "Musíme shromáždit Unii, abychom upřednostnili naše cíle a reformovali náš rozvojový plán." # todo: NEW TRANSLATION
  COM_purging_dissidents: "Zničení snů opozice" # todo: NEW TRANSLATION
  COM_purging_dissidents_desc: "Musíme zahájit protikampaň proti pretendentům, kteří chtějí změnit naše zahraničně politické rozhodnutí. Naše cesta by neměla být otřesena!" # todo: NEW TRANSLATION
  COM_social_agenda: "Sociální agenda" # todo: NEW TRANSLATION
  COM_social_agenda_desc: "Důraz na sociální agendu pomáhá zlepšit lidský rozvoj v zemi. Díky zaměření na sociální témata, jako je vzdělání, zdravotní péče a snižování chudoby, mohou Komory zajistit, že jejím občanům bude dostupný potřebný zdroj a příležitosti k naplněným životům. To může přispět k celkové pohodě a kvalitě života obyvatel." # todo: NEW TRANSLATION
  COM_foreign_jihadists: "Zahraniční džihádisté" # todo: NEW TRANSLATION
  COM_foreign_jihadists_desc: "Jakmile vyhlásíme Gazavat, džihádisté z celého světa přijdou do naší země bojovat za správnou věc!" # todo: NEW TRANSLATION
  COM_dd_TT: "§YMůžeme získat vojenskou i politickou pomoc od našich ba'athistických partnerů z arabského světa!§!" # todo: NEW TRANSLATION
  COM_led_new_TT: "§YAyatollah Sambi se stane dalším vůdcem Komor, aby zajistil další meziosostrovní spolupráci!§!" # todo: NEW TRANSLATION
  COM_militarism_baath: "Ba'athův PMC militarismus" # todo: NEW TRANSLATION
  COM_militarism_baath_desc: "Z Komor uděláme novou zemi. Nyní jí bude ještě více vládnout naše armáda a naše země založí své vlastní PMC." # todo: NEW TRANSLATION
  COM_clearing_the_nomenlclature: "Vyjasnění nomenklatury" # todo: NEW TRANSLATION
  COM_clearing_the_nomenlclature_desc: "Vyjasnění nomenklatury by mělo být naší nejvyšší prioritou v našem novém programu! Proč by ti otravní západní vyzývatelé měli dokonce otevřít ústa a vyvolávat hluk kolem našeho nového svatého vládnutí?" # todo: NEW TRANSLATION
  COM_nationalization_of_capital: "Nacionalizace kapitálu" # todo: NEW TRANSLATION
  COM_nationalization_of_capital_desc: "Tyto investice generují výnosy západním vykořisťovatelům, zatímco naši lidé nemají ani penny! Vytlačme je ze své země a udělejme ji pro náš lid." # todo: NEW TRANSLATION
  COM_our_will_to_expand: "Naše vůle k expanzi" # todo: NEW TRANSLATION
  COM_our_will_to_expand_desc: "Naše nová ideologická báze společnosti je jasným projevem naší vůle rozšířit naši zemi. Nic by nám nemělo stát v cestě a my to zajistíme!" # todo: NEW TRANSLATION
  COM_orange_party: "Oranžová strana" # todo: NEW TRANSLATION
  COM_orange_party_desc: "Oranžová politická strana je významným hráčem na politické scéně Komor. Rychle si získala popularitu mezi mládeží a městskou populací díky svým pokrokovým, liberálním hodnotám. Prohlášení strany o principech a hodnotách zdůrazňuje demokratické ideály, prosazování lidských práv a hospodářský rozvoj. Strana navrhla kandidáty pro prezidentské a parlamentní volby." # todo: NEW TRANSLATION
  COM_radical_stance_on_trafficking: "Radikální postoj k obchodování s lidmi" # todo: NEW TRANSLATION
  COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou potvrdil, že vláda Komor posílí kroky zaměřené na prevenci, potlačení a potrestání TIP. To bude zahrnovat znovu spuštění Pracovní skupiny, která byla vládou zřízena k boji proti TIP, stejně jako zvyšování povědomí o TIP mezi klíčovými partnery a oživení spolupráce s UNODC." # todo: NEW TRANSLATION
  COM_efficient_governmental_apparatus: "Efektivní vládní aparát" # todo: NEW TRANSLATION
  COM_efficient_governmental_apparatus_desc: "Jedním z klíčových pilířů reformní agendy prezidenta Daoudoua je posílení transparentnosti a odpovědnosti ve vládě. Byla zavedena opatření k posílení mechanismů finančního dohledu, boji proti korupci a podpoře etického chování mezi veřejnými činiteli. Tyto iniciativy usilují o vytvoření kultury integrity a zajištění, že veřejné zdroje jsou efektivně využívány pro prospěch všech občanů." # todo: NEW TRANSLATION
  COM_meritocracy: "Daoudouova meritokracie" # todo: NEW TRANSLATION
  COM_meritocracy_desc: "Pouze ti nejlepší by měli být ve vládě Komor, ať už lidé říkají cokoli. Naší prioritou je efektivnost, ne uspokojování." # todo: NEW TRANSLATION
  COM_push_it_to_the_limit: "Tlačit až na hranici" # todo: NEW TRANSLATION
  COM_push_it_to_the_limit_desc: "Uvědomujíc si potřebu diverzifikace, reformní agenda prezidenta Daoudoua klade důraz na rozšíření ekonomické základny země. Komory tradičně spoléhají na odvětví jako zemědělství a rybolov, ale prezident aktivně prosazuje odvětví jako cestovní ruch, obnovitelná energie a informační technologie. Tyto snahy mají za cíl využít jedinečné přírodní krásy a kulturní dědictví země a také vytěžit nevyužitý potenciál v nově vznikajících odvětvích." # todo: NEW TRANSLATION
  COM_balancing: "Vyvažování" # todo: NEW TRANSLATION
  COM_balancing_desc: "Mohamed Daoudou by měl přijmout reformy, které upřednostňují udržitelný ekonomický růst nad krátkodobými ekonomickými výkyvy. Díky opatrnému přístupu k diverzifikaci, rozvoji infrastruktury, investicím do lidského kapitálu a mezinárodním partnerstvím by prezident Daoudou měl usilovat o vybudování odolné ekonomiky, která se vyhne riziku ekonomické bubliny a zajistí dlouhodobou prosperitu pro občany Komor." # todo: NEW TRANSLATION
  COM_daudouism: "Daoudouismus" # todo: NEW TRANSLATION
  COM_daudouism_desc: "V konečném důsledku bude úspěch Daoudouovy ideologie záviset na schopnosti sladit meritokracii a hospodářský růst s principy demokracie a osobních svobod. Přijetím komplexního přístupu zohledňujícího ekonomické, sociální a politické dimenze vládnutí může Komory usilovat o prosperitu i demokratický pokrok." # todo: NEW TRANSLATION
  COM_state_run_capitalism: "Státní kapitalismus" # todo: NEW TRANSLATION
  COM_state_run_capitalism_desc: "Prezidentova vize státně řízeného kapitalistického hospodářství má vyvažovat soukromé podnikání a zásahy vlády. Aktivní zapojení vlády do ekonomiky je zaměřeno na podporu strategických odvětví, směřování investic a zajištění spravedlivé distribuce zdrojů a příležitostí. Tento přístup má za cíl vytvořit spravedlivé a inkluzivní ekonomické prostředí, které prospívá všem občanům Komor." # todo: NEW TRANSLATION
  COM_absolute_employment: "Absolutní zaměstnanost" # todo: NEW TRANSLATION
  COM_absolute_employment_desc: "Uvědomujíc si, že nezaměstnanost představuje významné výzvy pro jednotlivce a celkové blaho společnosti, se vize prezidenta Daoudoua soustředí na zavedení politik a strategií, které zajistí, že každý, kdo hledá práci, má přístup k vhodné a důstojné práci. Tento přístup má za cíl uvolnit potenciál pracovní síly, přispět ke snižování chudoby a zlepšit celkový socioekonomický rozvoj Komor." # todo: NEW TRANSLATION
  COM_inclusive_government: "Zahrnutí menšin" # todo: NEW TRANSLATION
  COM_inclusive_government_desc: "Prezidentova administrativa učinila konkrétní kroky k řešení historických nerovností a podpoře začlenění menšin do ekonomiky. Vynaloženo bylo úsilí o poskytnutí cílené podpory a zdrojů podnikům a podnikatelům vlastněným menšinami, usnadněním jejich přístupu k financím, školení a tržním příležitostem. Podporou podnikání v komunitách menšin má vláda usilovat o inkluzivnější a různorodější ekonomické prostředí, které prospívá všem občanům." # todo: NEW TRANSLATION
