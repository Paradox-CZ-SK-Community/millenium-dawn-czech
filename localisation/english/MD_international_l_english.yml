  ct_train_tt: "§YPožadavky:§!\n[!ct_training_button_click_enabled]\n\n§YProtiteroristický výcvik§! Úroveň (Aktuální: [?ct_training|Y2]) určuje pravděpodobnost úspěchu nájezdů a leteckých útoků.\n§YProtiteroristický výcvik§! Úroveň získaná je určena počtem zahraničních poradců (Aktuální zahraniční poradci: [?foreign_adivsors|Y0]) a naším aktuálním zákonem o výcviku důstojníků.\n\nKaždý zahraniční poradce zvýší §YProtiteroristický výcvik§! úroveň o §G+0.25§! za trénink (Aktuální zahraniční poradci: [?foreign_adivsors|Y0])\nKaždý §YZákon o výcviku důstojníků§! po §YPokročilém výcviku důstojníků§! zvýší §YProtiteroristický výcvik§! úroveň o §G+0.50§! za trénink.\n\nProvádění výcviku zvýší naši §YProtiteroristický výcvik§! úroveň o [?foreign_advisors_math|+G]\n\n§RCounter Terror Training Level has a max of§! 10 §Rand decreases at a rate of§! 0.2 §Rper month.§!\n\n§YEfekty:§!\n[!ct_training_button_click]" # todo: NEW TRANSLATION
  ct_raid_tt: "§YPožadavky:§!\n[!ct_raid_button_click_enabled]\n\nPokud je nájezd §Gúspěšný§!, §YHrozba terorismu§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadikalizace§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud je nájezd §Runsuccessful§!, §YHrozba terorismu§! se nezmění a §YRadikalizace§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§GMá vyšší pravděpodobnost úspěchu než letecké útoky.§!\n\nNájezd má základní míru úspěchu §Y40%§!\nKaždá úroveň §YCounter Terror Training§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální úroveň §YCounter Terror Training§!: [?ct_training|Y2])\n\n§YEfekty:§!\n[!ct_raid_button_click]" # todo: NEW TRANSLATION
  ct_strike_tt: "§YPožadavky:§!\n[!ct_strike_button_click_enabled]\n\nPokud je letecký útok §Gúspěšný§!, §YHrozba terorismu§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadikalizace§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud je letecký útok §Runsuccessful§!, §YHrozba terorismu§! se nezmění a §YRadikalizace§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§RMá nižší pravděpodobnost úspěchu než nájezdy.§!\n\nLetecký útok má základní míru úspěchu §Y25%§!\nKaždá úroveň §YCounter Terror Training§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální úroveň §YCounter Terror Training§!: [?ct_training|Y2])\n\n§YEfekty:§!\n[!ct_strike_button_click]" # todo: NEW TRANSLATION
