  name_of_corp_tt: "§Y[name_of_corp]§!" # todo: NEW TRANSLATION
  PMC_blackwater_name_desc: "§YBlackwater Worldwide§! je americký soukromý vojenský dodavatel (PMC) založený na konci roku 1996 bývalým velitelem USN SEAL, Erikem Prince. Společnost poskytuje řadu služeb, jako je výcvik v prosazování práva, výcvik boje na krátké vzdálenosti a bezpečnostní služby." # todo: NEW TRANSLATION
  PMC_aegis_name_desc: "§YAegis§!, plně známá jako Aegis Defense Services, je britská soukromá vojenská společnost založená Timem Spicerem, který byl dříve generálním ředitelem Sandline International, se spoluzakladateli Jeffrey Dayem, Dominicem Armstrongem a Markem Bullough. Některé z poskytovaných služeb zahrnují bezpečnostní služby, výcvik v prosazování práva a logistickou podporu a rekonstrukční snahy." # todo: NEW TRANSLATION
  PMC_constellis_name_desc: "§YConstellis Holdings§! je název americké soukromé vojenské společnosti vzniklé spojením Blackwater a Triple Canopy, čímž vznikla Constellis Holdings." # todo: NEW TRANSLATION
  PMC_wagner_name_desc: "§YWagner Group§!, oficiálně známá jako PMC Wagner, je ruská státem financovaná soukromá vojenská společnost, kterou založil Jevgenij Prigožin. Wagner Group je nejznámější pro nábor vězňů do bojových jednotek a vede operace v mnoha zemích po celém světě." # todo: NEW TRANSLATION
  PMC_md_name_desc: "Soukromá vojenská společnost §YMD Military Bois§! byla založena někdy v 21. století. Původ není znám, ale členové PMC pocházejí z široké škály zemí, od Ameriky, Švýcarska, Německa, Číny i Ruska, díky čemuž patří mezi nejrozmanitější vyzbrojené PMCs na světové scéně. Jsou široce považováni za jedny z nejlepších žoldáků k najmutí díky vysoké morálce, koordinaci a jejich schopnosti používat širokou škálu zbraňových platforem." # todo: NEW TRANSLATION
  PMC_mpri_name_desc: "§YMPRI§! (a.k.a §YL3-MPRI§!) je americká globální soukromá vojenská společnost (PMC) založená v roce 1987 osmi bývalými vysokými vojenskými činiteli Spojených států, včetně Carla Vuono, bývalého předsedy Společného štábu. Společnost poskytuje širokou škálu služeb, od logistiky, vojenského výcviku, výcviku v prosazování práva, modernizace a údržby letadel, elektronických systémů a elektronického boje. Sehrála aktivní roli v Operaci Pouštní bouře a krátce poté se stala světově proslulou globální PMC s kontrakty v zemích jako Chorvatsko, Bosna a Hercegovina, Rovníková Guinea, Kolumbie a další." # todo: NEW TRANSLATION
  PMC_sadat_name_desc: "§YSADAT Specialists§! je turecká soukromá vojenská společnost se sídlem v Istanbulu. Založena v roce 2012, společnost působí na Blízkém východě a poskytuje řadu dodavatelských služeb, jako je vojenské poradenství, obstarávání munice a obranné poradenství." # todo: NEW TRANSLATION
  PMC_rsb_name_desc: "§YRSB-Group§! je ruská vojenská konzultační společnost, která poskytuje širokou škálu služeb, ale hlavně bojové síly, výcvik, logistiku a vysoce školený důstojnický sbor." # todo: NEW TRANSLATION
  PMC_sandline_name_desc: "§YSandLine International§! je londýnská PMC založená a vzniklá v 90. letech Timem Spicerem. SandLine se podílela na několika konfliktech v 90. letech, jedním z nich byla Papua-Nová Guinea. Stejně jako u jiných PMCs poskytovala SandLine služby související s vojenským výcvikem a ochranou, stejně jako jedinečnou provozní podporu, která zahrnovala nákup vybavení a zbraní a diplomatickou podporu pro své držitele kontraktů." # todo: NEW TRANSLATION
  PMC_kbr_name_desc: "§YKBR Logistics§! je logisticky orientovaná soukromá vojenská společnost, která je nejznámější svým zapojením do logistické podpory Spojeným státům a dalším partnerům NATO." # todo: NEW TRANSLATION
  PMC_nirtal_name_desc: "§YNirtal Specialists§! byla založena v roce 1995 jako globální soukromá bezpečnostní společnost, která se specializuje na bojový výcvik, ochranu osob a bezpečnostní poradenství." # todo: NEW TRANSLATION
  PMC_halo_name_desc: "§YThe Halo Trust§! byla založena v roce 1988 a je nezisková humanitární organizace, která se specializuje na odstraňování munice na válečných územích a bezpečné a účinné odstraňování min. Usilují o to, aby vlády pokračovaly v této praxi za účelem zajištění bezpečnosti budoucích generací. Část jejich práce proběhla v Mozambiku, Kosovu, Somálsku, Afghánistánu a v mnoha dalších zemích." # todo: NEW TRANSLATION
  PMC_defense_name_desc: "§YDefense Conseil International§! byla založena v roce 2000 jako sloučení několika bývalých bezpečnostních organizací, jejichž hlavní účel je exportovat francouzské vojenské know-how, výcvik a technickou pomoc mezinárodně." # todo: NEW TRANSLATION
  PMC_gardaworld_name_desc: "§YGardaWorld§! je kanadská soukromá bezpečnostní firma Stephana Crétiera, která provozuje služby ostrahy a pancéřovaných vozidel globálně. Společnost měla smlouvy s řadou zemí po celém světě a poskytovala bezpečnostní služby pro velvyslanectví, banky, vládní budovy a další místa." # todo: NEW TRANSLATION
  PMC_esa_name_desc: "§YThe European Security Academy§! byla založena v roce 1992 Andrzejem Brylem a poskytuje služby v oblasti námořní ochrany, první pomoci, střelby a dalších. Dále společnost vycvičila mnoho speciálních jednotek v Evropské unii mezi policejními a vojenskými silami států §Y[EUU.GetFlag][EUU.GetName]§!." # todo: NEW TRANSLATION
  PMC_g4s_name_desc: "§YG4S§! je londýnská mezinárodní soukromá bezpečnostní společnost vzniklá spojením §YSecuricor§! a §YGroup 4 Falck§!. Společnost nabízí řadu služeb, jako je bezpečnostní personál, výjezdové jednotky, přeprava vězňů v bezpečí a další. Stala se jednou z nejpřednějších soukromých bezpečnostních společností na světě podle výnosů i zaměstnanosti v Evropě a Africe." # todo: NEW TRANSLATION
  PMC_asgard_name_desc: "§YAsgard - Německá bezpečnostní skupina§! je německá soukromá vojenská společnost založená v roce 2007. Jedná se o soukromou vojenskou společnost specializující se na boj, výcvik a další." # todo: NEW TRANSLATION
  PMC_sinai_name_desc: "§YThe Union of the Tribes of Sinai§! je paramilitární síla v severním Sinajském regionu Egypta, která bojuje bok po boku s egyptskými bezpečnostními silami v regionu. Síla je primárně složena z místních beduínských kmenů. Síla se stala účinnou proti insurgentům a bojuje bilaterálně po boku koordinovaných profesionálních vojenských sil." # todo: NEW TRANSLATION
  PMC_gard_name_desc: "§YGardservis§!, založená v roce 2020, je běloruská bezpečnostní organizace schválená běloruskou vládou, která má držet a vycvičit speciální bezpečnostní síly z cizích zemí, hlavně afrických a jihoamerických zemí. Často se srovnává s ruskou PMC Wagner Group a má podobnou strukturu a účel." # todo: NEW TRANSLATION
  PMC_patriot_name_desc: "§YPatriot§! je ruská soukromá vojenská společnost, která byla vytvořena na konci roku 2018 jako elitnější verze §YWagner Group§!. Zaměřují se spíše na osobní ochranu a zaměstnávají výhradně zkušené vojáky s bojovými zkušenostmi." # todo: NEW TRANSLATION
  PMC_dewe_name_desc: "§YDewe Security Services§! byla založena v roce 2011 bývalými vojáky a policejními důstojníky a poprvé působila během olympijských her v Pekingu v roce 2008. Často se podílejí na výcviku různých civilních policejních sil a jsou součástí iniciativy Belt & Road k poskytování bezpečnosti čínským investicím v Africe, Asii a na Blízkém východě." # todo: NEW TRANSLATION
  PMC_over_name_desc: "§YChina Overseas Group Security§! je státem podporovaná čínská bezpečnostní firma, která má úzkou spolupráci se zahraničními národy, aby zajistila ochranu čínských a hostitelských zájmů. Poskytují řadu služeb, jako je výcvik, ochrana a bezpečnost pro země, které si jejich služby platí." # todo: NEW TRANSLATION
  PMC_front_name_desc: "§YFront§! (nebo §YFrontier Services Group§!) je čínská státem vlastněná soukromá bezpečnostní organizace se sídlem v [HKG.GetNameWithFlag]. Je to africko zaměřená bezpečnostní, letecká a logistická firma založená bývalým generálním ředitelem §YBlackwater Worldwide§!, Erikem Prince. Společnost se primárně zaměřuje na logistické projekty pro námořní trasy, bezpečnost bez použití zbraní a výcvik proti terorismu. Dále se specializuje na vysoce rizikové evakuace z oblastí konfliktů." # todo: NEW TRANSLATION
  PMC_redut_name_desc: "§YRedut§! byla založena v roce 2008 spojením různých ruských veteránů a jednotek ministerstva obrany, kteří získali bojové zkušenosti v různých mírových a vojenských misích." # todo: NEW TRANSLATION
  PMC_gazprom_name_desc: "Po rozpuštění Wagner PMC si Gazprom vytvořil svou vlastní soukromou bezpečnostní organizaci, která mu umožnila chránit svá zařízení. Gazprom je také nejznáměji smluvně vázán ruským ministerstvem obrany na ochranu ropných a plynových zájmů." # todo: NEW TRANSLATION
  PMC_iron_name_desc: "§YIron Navy§! je estonská soukromá vojenská společnost, která poskytuje širokou škálu ochranných služeb a služeb ochrany jachet." # todo: NEW TRANSLATION
  PMC_sheriff_name_desc: "§YSheriff§! je druhá největší společnost na Transnistrii a zahrnuje veškeré výnosné soukromé podniky. Mají podíl na čerpacích stanicích, supermarketech, televizních kanálech, prodejnách, hotelích a dalších. Bezpečnostní organizace byla vytvořena jako další zdroj příjmů pro korporátního giganta. Společnost poskytuje bezpečnostní služby různým portfoliím a nabízela své služby i mezinárodně." # todo: NEW TRANSLATION
  PMC_lukoil_name_desc: "§YLukoil§! založila svou PMC zaměřenou na bojové a bezpečnostní detaily a shromažďování zpravodajských informací. PMC sponzorovaná Lukoilem se pravděpodobně spojuje s bývalými agenty KGB." # todo: NEW TRANSLATION
  PMC_rosneft_name_desc: "§YRosneft§! je dalším ropným gigantem v Rusku, který se primárně soustředí na založení další vojenské společnosti se zaměřením na bezpečnostní síly." # todo: NEW TRANSLATION
  PMC_sberbank_name_desc: "§YSberbank§! je státní ruská banka, která založila vojenskou společnost na příkaz ruské vlády se zaměřením na boj a bezpečnostní síly." # todo: NEW TRANSLATION
  PMC_vtb_name_desc: "§YVTB§! je státní ruská banka, která založila soukromou vojenskou společnost pod názvem Convoy za pomoci Arkady Rotenberg. Podobně jako jiné ruské soukromé vojenské společnosti se firma zaměřuje na vojenské a bezpečnostní služby poskytující bojové a bezpečnostní jednotky." # todo: NEW TRANSLATION
