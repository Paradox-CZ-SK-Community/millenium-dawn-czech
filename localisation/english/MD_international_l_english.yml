  MOR_promote_tolerant_islam: "§YPodporovat§! al-Wasatiyyah" # todo: NEW TRANSLATION
  MOR_promote_tolerant_islam_desc: "Maroko je známé svými umírněnými interpretacemi islámu. Morální princip al-Wasatiyyah, neboli střídmost, spojuje malickou školu islámského práva, Ašárijskou teologii a sunnitský sufismus. Království vždy trvalo na tom, že nejúčinnější způsob, jak předcházet terorismu, je šířit tuto formu umírněného islámu, aby se potlačily extrémistické interpretace.\n\nMůžeme zajistit, že více národů obdrží naše učení tím, že budeme mít §YVliv§! v dalších zemích." # todo: NEW TRANSLATION
  OMA_promote_tolerant_islam: "§YPodporovat§! Ibádijský islám" # todo: NEW TRANSLATION
  OMA_promote_tolerant_islam_desc: "Ománská společnost byla do značné míry imunní vůči extrémistickým islámským ideologiím. To je do značné míry způsobeno rozšířením Ibádijského islámu, který prosazuje toleranci k ostatním náboženstvím. Ibádíové upřednostňují pokojné řešení sporů spíše než konfrontaci, a proto nejsou náchylní k radikalizaci. Omán vždy tvrdil, že nejúčinnější způsob, jak zabránit terorismu, je šířit Ibádijský islám, aby se potlačily extrémistické ideologie.\n\nMůžeme zajistit, že více národů obdrží naše učení tím, že budeme mít §YVliv§! v jiných zemích." # todo: NEW TRANSLATION
  MENA_terror_fund_deradicalisation_programmes: "§YFond§! Deradikálizační programy" # todo: NEW TRANSLATION
  MENA_terror_fund_deradicalisation_programmes_desc: "Uvěznění džihádisté nejsou nenapravitelní. Mnoho řadových bojovníků v extrémistických organizacích je jen mylně smýšlející mládež, která podlehla odchýleným formám islámu, jež káží smrt ostatním muslimům. Měli bychom provést deradikálizační programy, abychom tyto zklamané mladé muže a ženy reintegrovali do společnosti. Účinnost programů je spojena s našimi výdaji na sociální zabezpečení." # todo: NEW TRANSLATION
  terror_fund_deradicalisation_programmes_tt: "Čím vyšší je váš §Y$social_budget$§!, tím účinnější budou §YDeradikálizační programy§!." # todo: NEW TRANSLATION
  MENA_terror_ct_training: "§YProveďte§! Školení proti terorismu" # todo: NEW TRANSLATION
  MENA_terror_ct_training_desc: "Abychom maximalizovali naši pohotovost vůči teroristickému ohrožení, měli bychom průběžně aktualizovat připravenost našich bezpečnostních služeb. Čím lepší je naše §YOfficer Training§! a čím více zahraničních poradců máme na našem území, tím účinnější bude toto školení." # todo: NEW TRANSLATION
  terror_ct_training: "§YŠkolení proti terorismu§! Úroveň (Aktuální: [?ct_training|Y2]) určuje pravděpodobnost úspěchu pro razie a nálety.\n§YŠkolení proti terorismu§! Úroveň získaná je určena počtem zahraničních poradců (Aktuální zahraniční poradci: [?foreign_adivsors|Y0]) a naším aktuálním zákonem o školení důstojníků.\n\nKaždý zahraniční poradce zvýší §YŠkolení proti terorismu§! Úroveň o §G+0.25§! za trénink (Aktuální zahraniční poradci: [?foreign_adivsors|Y0])\nKaždé §Y$Officer_Training_Law$§! po §Y$officer_advanced_training$§! zvýší §YŠkolení proti terorismu§! Úroveň o §G+0.50§! za trénink.\n\nProvedení školení zvýší naši §YŠkolení proti terorismu§! Úroveň o [?foreign_advisors_math|+G]\n\n§RCounter Terror Training Úroveň má maximum§! 10 §R a snižuje se rychlostí§! 0.2 §Rza měsíc.§!" # todo: NEW TRANSLATION
  MENA_terror_conduct_raid: "§YZásah§! Teroristické skrýše" # todo: NEW TRANSLATION
  MENA_terror_conduct_raid_desc: "Naše bezpečnostní služby identifikovaly teroristické skrýše na našem území. Měli bychom provádět zásahy speciálních sil, abychom zatkli podezřelé džihádisty a zadrželi nelegální zbraně. Pravděpodobnost úspěšnosti těchto zásahů závisí na množství výcviku v boji proti terorismu, kterým prošly naše bezpečnostní síly." # todo: NEW TRANSLATION
  terror_conduct_raid_tt: "Pokud je zásah §Gsuccessful§!, §YTerror Threat§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadicalization§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud je zásah §Runsuccessful§!, §YTerror Threat§! se nezmění a §YRadicalization§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§GMá vyšší pravděpodobnost úspěchu než nálety.§!\n\nZásah má základní míru úspěšnosti §Y40%§!\nKaždá úroveň §YCounter Terror Training§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální §YCounter Terror Training§! Úroveň: [?ct_training|Y2])" # todo: NEW TRANSLATION
  MENA_terror_conduct_strike: "§YLaunch§! Letecké nálety na teroristické skrýše" # todo: NEW TRANSLATION
  MENA_terror_conduct_strike_desc: "V odlehlých oblastech země se nachází několik úkrytů džihádistů, nad kterými centrální vláda nemá plnou pravomoc. Měli bychom tyto skrýše zasáhnout leteckými nálety, abychom odstranili hrozbu, kterou tito džihádisté představují. Pravděpodobnost úspěchu těchto náletů závisí na množství výcviku v boji proti terorismu, kterým prošly naše bezpečnostní orgány." # todo: NEW TRANSLATION
  terror_conduct_strike_tt: "Pokud je letecký úder §Gúspěšný§!, §YTerror Threat§! se sníží o §G-5§! (Aktuální hrozba: [?threat_level|Y0]) a §YRadicalization§! se zvýší o §R+2§! (Aktuální radikalizace: [?radicalization|Y0]).\nPokud je letecký úder §Runsuccessful§!, §YTerror Threat§! se nezmění a §YRadicalization§! se zvýší o §R+5§! (Aktuální radikalizace: [?radicalization|Y0]).\n§RMá nižší pravděpodobnost úspěchu než razie.§!\n\nLetecký úder má základní míru úspěšnosti §Y25%§!\nKaždá úroveň §YCounter Terror Training§! zvyšuje pravděpodobnost úspěchu o §G+5.00%§!\n(Aktuální §YCounter Terror Training§! Úroveň: [?ct_training|Y2])" # todo: NEW TRANSLATION
