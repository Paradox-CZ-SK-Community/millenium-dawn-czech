  ban_from_operating_desc: "Tímto zamezíte ostatním zemím v přístupu k naší PMC." # todo: NEW TRANSLATION
  lift_ban_from_operating: "Zrušit zákaz provozu" # todo: NEW TRANSLATION
  lift_ban_from_operating_desc: "Tímto umožníte ostatním zemím najímat naši PMC." # todo: NEW TRANSLATION
  call_pmc_back_sov: "Přivolat jednotky zpět" # todo: NEW TRANSLATION
  call_pmc_back_sov_desc: "To nám umožní dostat naše kluky domů, avšak budeme muset zaplatit kompenzaci za ukončení smlouvy s každou zemí." # todo: NEW TRANSLATION
  pmc_category: "Soukromé vojenské společnosti" # todo: NEW TRANSLATION
  pmc_category_tracker_desc: "§YSoukromé vojenské společnosti§!.\n\n§GNájem§! vlastní §Ysoukromou armádu!§!\n§YSpolečnosti§! §Gloajální§! vůči nám, nebo ty, které ovládáme přímo, nám poskytnou §Y20%§! §Gsleva§! na jejich službách.\n\n[PMC_max_available]\n§YAktuální seznam PMCs§!:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]" # todo: NEW TRANSLATION
  pmc_local_management: "Místní vojenské jednotky" # todo: NEW TRANSLATION
  pmc_local_management_desc: "Místní soukromé vojenské společnosti. Lokální společnosti budou mít vždy 20% slevu.\nMůžeme rozšířit naši kapacitu až na 7. Můžeme zlepšit naši kvalitu až na úroveň 4\n\n[PMC_max_available]\n[PMC_local_header]" # todo: NEW TRANSLATION
  form_local_pmc: "Založit místní PMC" # todo: NEW TRANSLATION
  open_blackwater_desc: "Blackwater byla americká soukromá vojenská společnost založená 26. prosince 1996 bývalým důstojníkem Navy SEAL Erikem Prince. Blackwater a její předchůdci poskytují smluvní bezpečnostní služby federální vládě Spojených států. Od roku 2003 poskytuje služby CIA." # todo: NEW TRANSLATION
  open_aegis_desc: "Aegis Defence Services je britská soukromá vojenská a soukromá bezpečnostní společnost s pobočkami v zahraničí v Afghánistánu, Spojených arabských emirátech, Iráku, Saúdské Arábii, Libyi, Somálsku a Mosambiku. Je součástí skupiny Aegis Group, která zahrnuje Aegis LLC, se sídlem ve Spojených státech. Byla založena v roce 2002 Timem Spicerem, který byl dříve generálním ředitelem soukromé vojenské společnosti Sandline International; Jeffrey Day, podnikatel; a Mark Bullough a Dominic Armstrong, bývalí investiční bankéři." # todo: NEW TRANSLATION
  open_constellis_desc: "Constellis byla založena v roce 2010 skupinou operátorů a investorů, kteří usilovali o spojení nejlepších značek, aktiv a lidí v rámci složitého odvětví řízení rizik. Propaguje kulturu dodržování předpisů a provozní dokonalosti; rodina společností Constellis se rozrostla na globální tým vedoucích představitelů v odvětví, který zahrnuje Triple Canopy, Olive Group a The Development Initiative, stejně jako odvěké společnosti Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social a Edinburgh International." # todo: NEW TRANSLATION
  get_constellis_light_infantry_desc: "Jednotky o síle brigád, složené z lehké pěchoty a dělostřelecké podpory. Vynikající pro těžký terén a zároveň výrazně levnější než jiné armádní konstrukce." # todo: NEW TRANSLATION
  get_aegis_light_infantry_desc: "Jednotky o síle brigád, složené z lehké pěchoty a dělostřelecké podpory. Vynikající pro těžký terén a zároveň výrazně levnější než jiné armádní konstrukce." # todo: NEW TRANSLATION
  get_blackwater_heavy_mech_infantry_desc: "Mechanizovaná pěchota je velmi silná proti lehké pěchotě a motorizované pěchotě. Jsou také silnější v obraně než lehká a motorizovaná pěchota. Jejich cena je vysoká, ale síla těchto jednotek ji vyrovná." # todo: NEW TRANSLATION
  get_blackwater_special_infantry_desc: "Speciální pěchota, neboli komando, jsou výkonné jednotky zkušených vojáků. Mohou být velmi užitečné při obraně, zejména v horských oblastech. Mohou také snadno zničit lehké divize. Jejich cena je velmi vysoká, ale mají mnoho zajímavých vlastností." # todo: NEW TRANSLATION
  get_constellis_mech_infantry_desc: "Mechanizovaná pěchota je velmi silná proti lehké pěchotě a motorizované pěchotě. Jsou také silnější v obraně než lehká a motorizovaná pěchota. Jejich cena je vysoká, ale síla těchto jednotek ji vyváží." # todo: NEW TRANSLATION
  get_blackwater_mech_infantry_desc: "Mechanizované pěchotní jednotky jsou velmi silné proti lehké pěchotě a motorizovaným jednotkám. Také jsou silnější než lehká a motorizovaná pěchota co do obrany. Cena těchto jednotek je vysoká, ale jejich síla to vyváží." # todo: NEW TRANSLATION
  get_constellis_mot_infantry_desc: "Divize, které jsou silné a vhodné pro zásahy a ničení lehkých cílů. Jejich cena je vyšší než u lehké pěchoty, ale jsou proti nim silnější." # todo: NEW TRANSLATION
