  United_Kingdom.1.t: "Politika Falklandských ostrovů" # todo: NEW TRANSLATION
  United_Kingdom.1.d: "Falklandy byly po desetiletí bodem sporu mezi Spojeným královstvím a Republikou Argentina, kdy Argentina formálně uplatnila nárok na ostrovní souostroví (a také na sousední Jižní Georgii) v roce 1833.\n\nFalklandy byly poprvé kolonizovány Francií v roce 1764 s osadou na východním ostrově, ke které se v roce 1766 připojila britská osada na západním ostrově. Nicméně ostrovní skupina byla ve stejném roce dána Španělsku a britští kolonisté odešli o osm let později. Španělsko formálně zastavilo koloniální investice do této ostrovní skupiny v roce 1811 v kontextu napoleonských válek a hrozby hnutí za nezávislost – včetně argentinského – v Latinské Americe.\n\nArgentinci Falklandy (ve španělštině nazývané Islas Malvinas) získali v roce 1820, zřídili tam osadu. Spojené království se na ostrovy vrátilo v roce 1833 tím, že zřídilo námořní opěrný bod a v roce 1837 je prohlásilo kolonií – což poněkud rozladilo Argentince. Od té doby byly Falklandy pod neustálým britským vládním režimem s neustále rostoucím počtem britských osadníků – až do 2. dubna 1982, kdy argentinská vojenská junta zkusila potlačit veřejné nespokojenosti s vládou externím politickým vítězstvím – okupací Falkland. Britská vláda reagovala (což Argentině překvapilo) vojenským aktem. Následující Falklandská válka skončila 20. června totálním britským vítězstvím a návratem k stavu ante bellum.\n\nArgentinci nebyli odrazeni a nadále si ostrovy nárokují i po konci jejich junty. Není tu skutečně žádný důvod, proč by měli být Argentinci, ale mít zemi, která Británii dluží laskavost, by v dlouhodobém horizontu mohlo být prospěšné..." # todo: NEW TRANSLATION
  United_Kingdom.1.a: "Naše mrtvé těla, staříčku! Teď, kde je můj čaj?" # todo: NEW TRANSLATION
  United_Kingdom.1.b: "Ostrovů bychom měli předat Argentině." # todo: NEW TRANSLATION
  United_Kingdom_News.1.t: "Británie se vzdává Falklandských ostrovů" # todo: NEW TRANSLATION
  United_Kingdom_News.1.d: "V naprosto ohromujícím překvapivém kroku se londýnská vláda rozhodla ukončit staletí trvající konflikt mezi Británií a Argentinou a vrátit Falklandské ostrovy, stejně jako Jižní Georgii a Jižní Sandwichovy ostrovy, Argentině. Argentinci o Falklandy požádali v roce 1833, o Jižní Georgii v roce 1927 a o Jižní Sandwichovy ostrovy v roce 1936.\n\nArgentinská vláda byla nadšena a slíbila novou éru argentinsko-britských vztahů." # todo: NEW TRANSLATION
  United_Kingdom_News.1.a: "Co za zvrat!" # todo: NEW TRANSLATION
  britain_md.1.t: "Království rozbité" # todo: NEW TRANSLATION
  britain_md.1.d: "Obě Skotsko a Wales opustily naše království. Velké anglické dědictví je znovu jen to: anglické. Roste nespokojenost nyní nezávislých populací Skotska a Walesu, že je stále nárokujeme jménem. Měli bychom vyjasnit, co je pravda: jsme opět jen Anglie." # todo: NEW TRANSLATION
  britain_md.1.o1: "Dobře tedy." # todo: NEW TRANSLATION
  britain_md.1.o2: "Nikdy! Slunce nezapadá nad BRITSKÉ Impérium!" # todo: NEW TRANSLATION
  britain_md.2.t: "Budoucnost NHS" # todo: NEW TRANSLATION
  britain_md.2.d: "Národní zdravotní služba je veřejný program zdravotní péče Spojeného království a její budoucnost v rozpočtech vlády je vždy tvrdě diskutována mezi politickými stranami. Měli bychom se pravděpodobně rozhodnout, kterým směrem by vláda měla jít v této důležité věci." # todo: NEW TRANSLATION
  britain_md.2.o1: "Rozšířit NHS" # todo: NEW TRANSLATION
  britain_md.2.o2: "Privatizovat NHS" # todo: NEW TRANSLATION
  britain_md.3.t: "Británie vyžaduje zvláštní zacházení" # todo: NEW TRANSLATION
  britain_md.3.d: "Britská delegace do Evropského parlamentu se v poslední době prochází Bruselem jako banda loutek, které si hrají se svými panenkami. Brání každému kroku Unie a blokují většinu našeho postupu. To se stává neúnosným." # todo: NEW TRANSLATION
  britain_md.3.o1: "Vážně?" # todo: NEW TRANSLATION
  britain_md.4.t: "Referendum o Brexitu" # todo: NEW TRANSLATION
  britain_md.4.d: "\"Brexit\", zkratka pro British Exit, je zvláštní termín, který britský a mezinárodní tisk používají pro koncept opuštění Británie Evropské unie.\n\nNyní má tento koncept spatřit světlo světa: Britští občané budou hlasovat o své budoucnosti v Unii: Odejít? Nebo Zůstat?" # todo: NEW TRANSLATION
  britain_md.4.o1: "Nechť začnou volby." # todo: NEW TRANSLATION
  britain_md.5.t: "Monarchie zrušena!" # todo: NEW TRANSLATION
  britain_md.5.d: "Vnímajíc změnu času dnes britský monarcha učinil kroky k odvolání svých nároků na trůn. Zatím vládní úředníci zajišťují, že zakládající dokumenty naší země budou přepsány tak, aby nebyl žádný monarcha potřeba k jejímu zastupování.\nToto je konec britské monarchie." # todo: NEW TRANSLATION
  britain_md.5.o1: "Dobře pryč." # todo: NEW TRANSLATION
  britain_md.6.t: "Královna Alžběta II. abdikuje!" # todo: NEW TRANSLATION
  britain_md.6.d1: "\"Nikdy jsem si to nevyžádala. Nikdy jsem si nemyslela, že by Británie mohla vykročit na temnou cestu nevzdělané tyranie. Jsem příliš stará, příliš křehká a upřímně řečeno neochotná řídit zemi. Pokud Británie skutečně zvolí vrátit pravomoci monarchii, budou muset najít jiného kandidáta.\"\n\nVe významném politickém šoku abdikuje královna Alžběta II. I když přípravy na korunovace jejího syna Charlese, brzy na Charlese III. Spojené království, probíhají, britský lid se nemůže odtrhnout od sebe a ptát se, zda tato cesta je skutečně tou pravou." # todo: NEW TRANSLATION
  britain_md.6.d2: "\"This is absolutely unacceptable. I myself have fought against Hitler's war machine in the British Armed Forces, and now the British government with the backing of the British people is returning to proto-fascistic tendencies. I will not and cannot stand for this.\"\n\nIn a political earthquake, Queen Elizabeth II abdicated in protest of the recent government choices. Her son, soon to be King Charles III, is preparing to be coronated." # todo: NEW TRANSLATION
  britain_md.6.o1: "Dlouhé živé Králi!" # todo: NEW TRANSLATION
  britain_md.7.t: "Británie podporuje NATO!" # todo: NEW TRANSLATION
  britain_md.7.d: "Britská vláda vyslala naší ministerstvu obrany vojenskou delegaci. Jejich znovu potvrzená podpora Severoatlantické aliance nám jen pomůže." # todo: NEW TRANSLATION
  britain_md.7.o1: "Díky, starý kamaráde." # todo: NEW TRANSLATION
  britain_md.8.t: "Britské obchodní investice" # todo: NEW TRANSLATION
  britain_md.8.d: "Britská obchodní delegace dorazila do našeho hlavního města. To jen posílí naše ekonomické vazby se Spojeným královstvím." # todo: NEW TRANSLATION
  britain_md.8.o1: "To nemůže být špatné, že?" # todo: NEW TRANSLATION
  britain_md.9.t: "Národní rozvoj" # todo: NEW TRANSLATION
  britain_md.9.d: "Zahájil se nový projekt Národního rozvoje. Probíhá několik projektů a jeden z nich jistě dosáhne výsledku." # todo: NEW TRANSLATION
  britain_md.9.o1: "Uvidíme, kam to povede." # todo: NEW TRANSLATION
  britain_md.10.t: "Británie útočí na kapitalismus" # todo: NEW TRANSLATION
  britain_md.10.d: "Vláda Spojeného království, ve spojení s námi v ekonomických a diplomatických vazbách, nedávno vyhlásila záměr zcela zničit mezikontinentální kapitalismus. To bezpochyby zatíží naše vztahy." # todo: NEW TRANSLATION
  britain_md.10.o1: "Tihle blázni." # todo: NEW TRANSLATION
  britain_md.10.o2: "Možná je jejich cesta ta správná?" # todo: NEW TRANSLATION
  britain_md.11.t: "Dohoda o hraniční spolupráci Británie s EU" # todo: NEW TRANSLATION
  britain_md.11.d: "Myšlenka komplexní revize naší současné dohody se Schengenskou zónou byla v parlamentu probírána již dlouho. Musíme pečlivě vybrat náš další krok." # todo: NEW TRANSLATION
  britain_md.11.o1: "Bezpečnost hranic na prvním místě!" # todo: NEW TRANSLATION
  britain_md.11.o2: "Otevřenější politika je ta správná cesta." # todo: NEW TRANSLATION
  britain_md.12.t: "Aliance CANZUK" # todo: NEW TRANSLATION
  britain_md.12.d: "Británie nás nedávno oslovila s žádostí o ukončení dosavadní vojenské dohody a vstup do aliance v rámci Anglosféry. Tento projekt CANZUK zahrnuje Kanadu, Austrálii, Nový Zéland a Spojené království." # todo: NEW TRANSLATION
  britain_md.12.o1: "Zní to jako dobrý návrh!" # todo: NEW TRANSLATION
  britain_md.12.o2: "Máme své vlastní problémy." # todo: NEW TRANSLATION
  britain_md.13.t: "Británie žádá dohodu o pracovní síle na hranicích" # todo: NEW TRANSLATION
  britain_md.13.d: "Britská vláda nás oslovila ohledně možné hranicí dohody, která umožní irským občanům snadnější průchod do Severního Irska, aby se zlepšila jak místní irská úroveň života, tak irská ekonomika Severního Irska. Tato možná dohoda je populární mezi irským obyvatelstvem – nabízí pracovní místa v bojující ekonomice." # todo: NEW TRANSLATION
  britain_md.13.o1: "Zní to dobře." # todo: NEW TRANSLATION
  britain_md.13.o2: "Raději ne." # todo: NEW TRANSLATION
  britain_md.14.t: "Dohoda o letecké dopravě s Evropou" # todo: NEW TRANSLATION
  britain_md.14.d: "Dokončili jsme osnovy relativně volného budoucího leteckého provozu mezi UK a EU. Doprava osob i zboží letecky byla zjednodušena. Obe strany veřejnost je pro snížení zbytečných nákladů způsobených současnými ujednáními." # todo: NEW TRANSLATION
  britain_md.14.o1: "Dobře" # todo: NEW TRANSLATION
  britain_md.15.t: "Britská aliance nás zve" # todo: NEW TRANSLATION
  britain_md.15.d: "Britská vláda nás požádala, abychom se připojili k jejich alianci. To by znamenalo opuštění našeho vlastního, pokud existuje, a vzdání se možných vůdčích nároků." # todo: NEW TRANSLATION
  britain_md.15.o1: "Jistě!" # todo: NEW TRANSLATION
  britain_md.15.o2: "Doopravdy ne." # todo: NEW TRANSLATION
  britain_md.16.t: "Evropský program vojenské spolupráce" # todo: NEW TRANSLATION
  britain_md.16.d: "Britská vláda spustila EMCP, Evropský program vojenské spolupráce. Britské ozbrojené síly učinily obranu území spojenců prioritou, aby chránily i své vlastní." # todo: NEW TRANSLATION
  britain_md.16.o1: "Děkujeme za pomoc." # todo: NEW TRANSLATION
  britain_md.17.t: "Přeorganizovat vzdělávací systém" # todo: NEW TRANSLATION
  britain_md.17.d: "S výrazně národnějším směřováním vlády musíme také přepracovat náš budoucí vzdělávací program: Měli bychom vyloučit žáky etnických menšin, vyhovět fašistům, nebo prostě odstranit kvóty založené na rase a pohlaví a zdůraznit zásluhovost?" # todo: NEW TRANSLATION
  britain_md.17.o1: "Podle zásluh." # todo: NEW TRANSLATION
  britain_md.17.o2: "Podle etnického původu." # todo: NEW TRANSLATION
  britain_md.17.o3: "Hybridní systém zní dobře." # todo: NEW TRANSLATION
  britain_md.18.t: "Revoluční výbor v Británii" # todo: NEW TRANSLATION
  britain_md.18.d: "Britská vláda odhalila svou nejnovější vládní agenturu: Revoluční výbor, zaměřený na prosazování červené dělnické revoluce do dalších zemí. Naše hospodářské vazby s Británií budou mít zřejmě utrpěny." # todo: NEW TRANSLATION
  britain_md.18.o1: "Blázni!" # todo: NEW TRANSLATION
  britain_md.19.t: "Quebecká vzpoura" # todo: NEW TRANSLATION
  britain_md.19.d: "Jsme v kontaktu s francouzsko-kanadským obyvatelstvem Quebecu. Podpora nezávislosti je nyní ohromující a militantní síla je připravena k ozbrojenému boji. Zároveň jsme rozsévali nesouhlas mezi obyvatelstvem kanadského východního pobřeží.\n\nNaše požadavky na Kanadu budou jednoduché: Nechte Quebec být svobodný a stáhněte se z anglo-kanadských Atlantických provincií." # todo: NEW TRANSLATION
  britain_md.19.o1: "Pošlete požadavky!" # todo: NEW TRANSLATION
  britain_md.20.t: "Británie útočí na Kanadu!" # todo: NEW TRANSLATION
  britain_md.20.d: "\"Máme dvě jednoduché požadavky vládě Kanady:\n1: Okamžitě udělit nezávislost kanadské provincii Quebec jako nezávislému a suverénnímu státu, včetně velkých měst Quebec City a Montréal.\n2: Předat kanadské provincie New Brunswick, Nova Scotia, Prince Edward Island a Newfoundland a Labrador britské vládě.\nPokud kanadská vláda odolá, válka je nevyhnutelná.\n\nPodepsáno, vláda [ENG.GetAdjective]\npodepsáno, Quebecois vláda-in-exile v Londýně\"\n\nCo teď uděláme?!" # todo: NEW TRANSLATION
  britain_md.20.o1: "We will bow to their demands. This time." # todo: NEW TRANSLATION
  britain_md.20.o2: "No step back, buddies! No apologies!" # todo: NEW TRANSLATION
  britain_md.21.t: "Britská obranná pomoc" # todo: NEW TRANSLATION
  britain_md.21.d: "Jak se Británie stále více blíží k většímu evropskému řešení, znovu potvrdila svou touhu stát po našem boku vojensky." # todo: NEW TRANSLATION
  britain_md.21.o1: "Dobře" # todo: NEW TRANSLATION
  britain_md.22.t: "'Leave'!" # todo: NEW TRANSLATION
  britain_md.22.d: "Výsledky jsou známy, a s náskokem kolem 4 % vyhrála kampaň 'Leave'. Británie se bude muset připravit na opuštění Evropské unie." # todo: NEW TRANSLATION
  britain_md.22.o1: "Tak tedy." # todo: NEW TRANSLATION
  britain_md.23.t: "'Remain'!" # todo: NEW TRANSLATION
  britain_md.23.d: "Referendum skončilo a výsledky jsou spočítány. Přibližně 53 % ku 47 % vyhráli 'Remain'. Kampaňisté 'Leave' Nigel Farage a Boris Johnson už oznámili ochotu akceptovat výsledky – Británie zůstává!" # todo: NEW TRANSLATION
  britain_md.23.o1: "Ano, skutečně." # todo: NEW TRANSLATION
  britain_md.24.t: "Irsko přijalo!" # todo: NEW TRANSLATION
  britain_md.24.d: "Irská vláda s radostí přijala náš návrh. Hranice mezi Irskem a Severním Irskem se již otevírá." # todo: NEW TRANSLATION
  britain_md.24.o1: "Skvělé!" # todo: NEW TRANSLATION
  britain_md.25.t: "Královna Alžběta II. zemřela" # todo: NEW TRANSLATION
  britain_md.25.d: "Elizabeth Alexandra Mary, dcera George VI, zemřela tiše ve spánku. Byla téměř 100 let a byla královnou téměř 70 let.\n\nNárod a společenství národů jsou v smutku. Dlouhé panování královny přineslo konec Impéria, oživení Domovských ostrovů, vstup do Evropské unie a hrdý a silný počátek na prahu třetího tisíciletí.\n\nKrálovna byla živoucí legenda. Ale každá legenda nakonec zemře." # todo: NEW TRANSLATION
  britain_md.25.o1: "Nyní bude kralovat v nebi." # todo: NEW TRANSLATION
  britain_md.26.t: "Král Karel III zemřel." # todo: NEW TRANSLATION
  britain_md.26.d: "'Charles je mrtvý', titulují noviny, následovaný podnadpisem 'Jen málo lidí smutní'.\n\nKarel III byl historicky nepopulární, srovnatelný s jeho velkým strýcem Eduardem VIII.\n\nJeho syn, William V, bude jistě populárnějším králem pro britský lid." # todo: NEW TRANSLATION
  britain_md.26.o1: "Žádný král netrvá navždy." # todo: NEW TRANSLATION
  britain_news.1.t: "Británie předá Falklandské ostrovy" # todo: NEW TRANSLATION
  britain_news.1.d: "V naprosto ohromujícím překvapivém kroku se londýnská vláda rozhodla ukončit stoletími trvající konflikt mezi Británií a Argentinou a vrátit Falklandské ostrovy, stejně jako Jižní Georgii a Jižní Sandwiche ostrovy, Argentině. Argentinci si Falklandy nárokovali v roce 1833, Jižní Georgii v roce 1927 a Jižní Sandwiche ostrovy v roce 1936.\n\nArgentinská vláda byla nadšená, slibující novou éru argentinsko-britských vztahů." # todo: NEW TRANSLATION
  britain_news.1.o1: "Co to za zvrat!" # todo: NEW TRANSLATION
  britain_news.55.t: "Británie dává přednost Evropě" # todo: NEW TRANSLATION
  britain_news.55.d: "Premiér Velké Británie a severního Irska dnes učinil oficiální prohlášení jménem vlády, že Evropská unie a tím i NATO by měly mít přednost nad Společenstvím národů ve britské zahraniční politice." # todo: NEW TRANSLATION
  britain_news.55.o1: "Zvolili jsme správnou volbu." # todo: NEW TRANSLATION
  britain_news.55.o2: "Dobrá volba" # todo: NEW TRANSLATION
  britain_news.55.o3: "Lituji." # todo: NEW TRANSLATION
  britain_news.55.o4: "Dobře." # todo: NEW TRANSLATION
  britain_news.55.o5: "Nezajímají nás jejich drobné záležitosti." # todo: NEW TRANSLATION
  britain_news.56.t: "Británie zůstává s Commonwealthem" # todo: NEW TRANSLATION
  britain_news.56.d: "[ENG.GetLeader] dnes prohlásil, že Společenství národů je kulturně a ekonomicky výhodnější než Evropská unie jako partner Británie. Opoziční tisk již ostře kritizuje vládní prohlášení, poukazující na ekonomickou sílu Evropy a roztříštěnost a volnost Commonwealthu - ale vypadá to, že britská zahraniční politika se skutečně mění." # todo: NEW TRANSLATION
  britain_news.56.o1: "Dobrá volba" # todo: NEW TRANSLATION
  britain_news.56.o2: "Špatná volba." # todo: NEW TRANSLATION
  britain_news.56.o3: "Dobře" # todo: NEW TRANSLATION
  britain_news.57.t: "Británie stojí sama za sebe." # todo: NEW TRANSLATION
  britain_news.57.d: "Premiér [ENG.GetLeader] dnes vystoupil proti Evropské unii i Společenství národů. Brzdí Británii, jsou zkorumpovaní a pošetilí, jak prohlášení uvedl. Někteří novináři to vidí jako chybný krok potenciálně opilého politika – a jiní to vidí jako začátek nové éry." # todo: NEW TRANSLATION
  britain_news.57.o1: "Tito blázni nás stále neberou vážně." # todo: NEW TRANSLATION
  britain_news.57.o2: "Britové to znovu dělají, zdá se." # todo: NEW TRANSLATION
  britain_news.57.o3: "Nezáleží." # todo: NEW TRANSLATION
  britain_news.59.t: "Británie se posouvá doleva." # todo: NEW TRANSLATION
  britain_news.59.d: "Britská vláda učinila nevratné kroky proti velkým podnikům a zvyšuje velikost vlády. Není pochyb o tom, že Británie se politicky posouvá doleva." # todo: NEW TRANSLATION
  britain_news.59.o1: "Pro lidi!" # todo: NEW TRANSLATION
  britain_news.60.t: "Británie se posouvá doprava." # todo: NEW TRANSLATION
  britain_news.60.d: "Imigrační zákony se zpřísňují, sociální liberalizace se omezují a tradiční hodnoty oživují. Není pochyb o tom, že Británie se politicky posouvá doprava." # todo: NEW TRANSLATION
  britain_news.60.o1: "Pro národ!" # todo: NEW TRANSLATION
  britain_news.61.t: "Britská vláda vzdoruje lidu!" # todo: NEW TRANSLATION
  britain_news.61.d: "Zatímco britský lid hlasoval pro setrvání v Evropské unii, britská vláda dnes prohlásila, že výsledky referenda jsou neplatné a že hodlá Evropskou unii i přesto opustit." # todo: NEW TRANSLATION
  britain_news.61.o1: "My víme lépe než lid." # todo: NEW TRANSLATION
  britain_news.61.o2: "Co?!" # todo: NEW TRANSLATION
  britain_news.61.o3: "Dobře." # todo: NEW TRANSLATION
  britain_news.62.t: "Británie usiluje o Jižní Afriku" # todo: NEW TRANSLATION
  britain_news.62.d: "'Jižní Afrika je oprávněně součástí [ENG.GetNameDef], byla vždy a bude navždy. Musíme znovu získat Kapskou kolonii pro britský lid, silou, pokud bude třeba.' V nevídaném kroku zahraniční agrese si [ENG.GetLeader] klade za cíl suverenitu Jižní Afriky. Pokud je to pravda, jihoafrická armáda by měla připravit na vojenský konflikt." # todo: NEW TRANSLATION
  britain_news.62.o1: "Tak to má být." # todo: NEW TRANSLATION
  britain_news.62.o2: "Tak ať přijedou." # todo: NEW TRANSLATION
  britain_news.62.o3: "Zajímavý vývoj" # todo: NEW TRANSLATION
  britain_news.63.t: "Británie a 'Raj'" # todo: NEW TRANSLATION
  britain_news.63.d: "Používání termínu 'Raj' jako jména pro Indii je víc než jen politicky sporné. Britská vláda nicméně nedávno změnila oficiální název Indické republiky v britských diplomatických dokumentech na 'The Formerly British Raj'. Navíc britská vláda, po svých excesích proti Jižní Africe, hovoří o aktivním znovuzískání moci na indickém subkontinentu." # todo: NEW TRANSLATION
  britain_news.63.o1: "Británie kráčí vpřed." # todo: NEW TRANSLATION
  britain_news.63.o2: "Zastavíme je." # todo: NEW TRANSLATION
  britain_news.63.o3: "Znepokojující" # todo: NEW TRANSLATION
  britain_news.64.t: "Británie připravuje dohody o sjednocení" # todo: NEW TRANSLATION
  britain_news.64.d: "Britská vláda učinila sjednocení Evropské unie do jednoho superstátu oficiální politickou agendou a začala připravovat smlouvy, které nakonec povedou k uspokojivé dohodě o sjednocení mezi všemi členskými státy EU." # todo: NEW TRANSLATION
  britain_news.64.o1: "Co za vývoj." # todo: NEW TRANSLATION
  britain_news.65.t: "Irské referendum - Severní Irsko zůstává" # todo: NEW TRANSLATION
  britain_news.65.d: "V čase rostoucího irského nacionalismu se vláda ve Westminsteru rozhodla poskytnout obyvatelům Severního Irska jejich referendum, aby tuto záležitost vyřešila jednou provždy. Lidé se rozhodli zůstat!" # todo: NEW TRANSLATION
  britain_news.65.o1: "Bůh chraň královnu!" # todo: NEW TRANSLATION
  britain_news.66.t: "Irské referendum - Sjednocení" # todo: NEW TRANSLATION
  britain_news.66.d: "V čase rostoucího irského nacionalismu se vláda ve Westminsteru rozhodla poskytnout Severní Irsko jejich referendum, aby tuto záležitost vyřešila jednou provždy. Lidé se rozhodli pro sjednocení Irska!" # todo: NEW TRANSLATION
  britain_news.66.o1: "Sbohem a rozloučení!" # todo: NEW TRANSLATION
  britain_news.67.t: "Skotské referendum - Skotsko zůstává" # todo: NEW TRANSLATION
  britain_news.67.d: "V čase rostoucího skotského nacionalismu se vláda ve Westminsteru rozhodla poskytnout Skotsku jejich druhé referendum, aby tuto záležitost vyřešila jednou provždy. Lidé se rozhodli zůstat!" # todo: NEW TRANSLATION
  britain_news.67.o1: "Bůh chraň královnu!" # todo: NEW TRANSLATION
  britain_news.68.t: "Skotské referendum - Nezávislost" # todo: NEW TRANSLATION
  britain_news.68.d: "V čase rostoucího skotského nacionalismu se vláda ve Westminsteru rozhodla poskytnout Skotsku jejich druhé referendum, aby tuto záležitost vyřešila jednou provždy. Lidé se rozhodli pro nezávislost!" # todo: NEW TRANSLATION
  britain_news.68.o1: "Sbohem a na shledanou!" # todo: NEW TRANSLATION
  britain_news.69.t: "[From.GetNameDef] opouští Společenství národů" # todo: NEW TRANSLATION
  britain_news.69.d: "Vláda [From.GetNameDef] ohlásila, že opustí Společenství národů. Uvedla, že aliance již nesplňuje jejich potřeby a necítí se pohodlně pracovat se svými bývalými spojenci." # todo: NEW TRANSLATION
  britain_news.69.a: "Zajímavé" # todo: NEW TRANSLATION
  brexit_referendum: "Brexitové referendum prošlo" # todo: NEW TRANSLATION
