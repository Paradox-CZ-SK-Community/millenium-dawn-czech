l_english:
  united_kingdom_focus: "Strom zaměření Spojeného království" # todo: NEW TRANSLATION
  ENG_vitalize_westminster: "Oživení Westminsteru" # todo: NEW TRANSLATION
  ENG_vitalize_westminster_desc: "Poslanecká sněmovna, dolní komora Spojeného království, je někdy označována jako 'mluvicí parlament', kde je konverzace neustálá, ale činy ne tak moc. Labour a Tories by se měly snažit zavést nová, výraznější stanoviska, aby zůstaly atraktivní pro obyčejného člověka." # todo: NEW TRANSLATION
  ENG_the_future_of_britain: "Budoucnost Británie" # todo: NEW TRANSLATION
  ENG_the_future_of_britain_desc: "Ideologický základ Británie spočívá ve víře v osobní svobodu a demokracii – v něco, co se nazývá anglosaské principy a je obdivováno po celém světě.\n\nBudeme muset zvážit, zda anglosaské principy jsou tou správnou cestou – nebo zda je nutná nová cesta." # todo: NEW TRANSLATION
  ENG_british_armed_forces: "Britské ozbrojené síly" # todo: NEW TRANSLATION
  ENG_british_armed_forces_desc: "Jednotky koruny prošly za posledních 500 let po celém světě. Budeme muset poslat Britské ozbrojené síly znovu do výcvikových táborů, abychom byli připraveni na budoucí konflikty - jak pro sebeobranu, tak pro útok." # todo: NEW TRANSLATION
  ENG_economic_stimulus: "Ekonomické oživení" # todo: NEW TRANSLATION
  ENG_economic_stimulus_desc: "Británie neustále měnící se politická krajina zanechala místní podniky nejisté ohledně úspěchu. Zatímco Tories jsou proti zásahům vlády do ekonomiky, možná budeme muset učinit kroky, které mohou být vnímány jako levicové, aby se naše ekonomické síly opět uměle rozvinuly." # todo: NEW TRANSLATION
  ENG_political_reform: "Politická reforma" # todo: NEW TRANSLATION
  ENG_political_reform_desc: "Naše ministerstva jsou poněkud neefektivní. Správným množstvím reforem bychom mohli vyřešit tyto problémy." # todo: NEW TRANSLATION
  ENG_democratic_tradition: "Demokratická tradice" # todo: NEW TRANSLATION
  ENG_democratic_tradition_desc: "Jistě, Tories a Labour se nemusí na všem dohodnout, ale oba mají pravdu v nutnosti demokracie a svobody pro všechny Britany. Měli bychom ctít naše demokratické tradice." # todo: NEW TRANSLATION
  ENG_a_new_path: "Nová cesta" # todo: NEW TRANSLATION
  ENG_a_new_path_desc: "Naši zástupci sedí už příliš dlouho bez činnosti. Zastupování je zbytečné bez lidí, kteří jsou ochotni se do něj zapojit. Více autoritářský přístup by mohl být na pořadu dne." # todo: NEW TRANSLATION
  ENG_focus_on_the_army: "Zaměření na armádu" # todo: NEW TRANSLATION
  ENG_focus_on_the_army_desc: "Námořnictvo nás možná dokáže dostatečně bránit, ale jak máme osvobozovat lidi a jejich ropná pole od autoritářství bez silné pozemní síly? Musíme investovat do našich pozemních sil." # todo: NEW TRANSLATION
  ENG_focus_on_the_navy: "Zaměření na námořnictvo" # todo: NEW TRANSLATION
  ENG_focus_on_the_navy_desc: "Buďme upřímní: jsme ostrovní národ. Nepotřebujeme tanky, houfnice ani opancéřované transportéry (APCs). Co tedy potřebujeme? Ponorky, křižníky, torpédoborce, letadlové lodě, celý arzenál. Vysíláme naši spravedlivou zuřivost shora i nad vodou. Musíme investovat do našich námořních sil." # todo: NEW TRANSLATION
  ENG_english_industry: "Anglické průmyslové odvětví" # todo: NEW TRANSLATION
  ENG_english_industry_desc: "Anglie je kolébkou průmyslové revoluce, ale od té doby trochu zaostala co do průmyslové produkce. Poskytnutí určitého povzbuzení by mohlo být právě to, co potřebujeme." # todo: NEW TRANSLATION
  ENG_scottish_industry: "Skotské průmyslové odvětví" # todo: NEW TRANSLATION
  ENG_scottish_industry_desc: "Skotsko má prostor pro více průmyslu blízko bohatých zdrojů. Budování více průmyslu ve Skotsku by mohlo být právě to, co potřebujeme." # todo: NEW TRANSLATION
  ENG_imperial_industry: "Imperiální průmysl" # todo: NEW TRANSLATION
  ENG_imperial_industry_desc: "V případě, že by naše domovina byla napadena, možná budeme muset evakuovat do našich velkolepých imperiálních držeb v zahraničí a pokračovat v našem hrdinském boji odtud. Měli bychom vybudovat průmysl pro přípravu takového útoku." # todo: NEW TRANSLATION
  ENG_expand_the_home_ministry: "Rozšířit Ministerstvo vnitra" # todo: NEW TRANSLATION
  ENG_expand_the_home_ministry_desc: "Potřebujeme zvýšit naši politickou aktivitu doma, abychom získali větší kontrolu a možnosti vynucovat naše zákony na našem území." # todo: NEW TRANSLATION
  ENG_expand_the_foreign_ministry: "Rozšířit Ministerstvo zahraničních věcí" # todo: NEW TRANSLATION
  ENG_expand_the_foreign_ministry_desc: "FCO, the Foreign and Commonwealth Office, je zahraničním ministrestvem Spojeného království a zodpovídá za jeho velvyslance a diplomatické zplnomocněnce. Pokud bychom dále rozšířili a ovlivnili toto klíčové vládní oddělení, mohli bychom získat větší vliv na světové scéně." # todo: NEW TRANSLATION
  ENG_the_future_of_the_NHS: "Budoucnost NHS" # todo: NEW TRANSLATION
  ENG_the_future_of_the_NHS_desc: "Národní zdravotní systém (NHS) je ve Spojeném království téměř nezpochybná otázka. Některé politické strany se snaží o další privatizaci, zatímco jiné chtějí rozšíření odpovídajícího vládního programu. Brzy se musíme dohodnout na budoucnosti NHS." # todo: NEW TRANSLATION
  ENG_europe_is_the_future: "Evropa je budoucnost" # todo: NEW TRANSLATION
  ENG_europe_is_the_future_desc: "Musíme čelit našim vnitřním pravicovým silám a usilovat o bližší integraci s Evropskou unií." # todo: NEW TRANSLATION
  ENG_careful_cooperation: "Opatrná spolupráce" # todo: NEW TRANSLATION
  ENG_careful_cooperation_desc: "Zatímco neoceníme vliv Bruselu, musíme uznat, že přináší Británii ekonomické výhody. Prozatím udržujme rozumný odstup a učiněme několik ekonomických kroků. Držte hubu, chlapci." # todo: NEW TRANSLATION
  ENG_distance_from_europe: "Vzdálenost od Evropy" # todo: NEW TRANSLATION
  ENG_distance_from_europe_desc: "Evropská unie byla od svého vzniku v roce 1992 velkou hrozbou pro naši národní suverenitu. Velcí muži jako Nigel Farage varovali před důsledky takového mezinárodního reformismu od samého počátku - čas mu naslouchat. Musíme co nejdříve získat určitou vzdálenost." # todo: NEW TRANSLATION
  ENG_towards_the_left: "Na levici" # todo: NEW TRANSLATION
  ENG_towards_the_left_desc: "Británie historicky vždy odmítala levicovost, která šla dále než Labour – možná ale Britové se na to nakonec mýlili." # todo: NEW TRANSLATION
  ENG_towards_the_right: "Na pravici" # todo: NEW TRANSLATION
  ENG_towards_the_right_desc: "Konzervativci jsou silou, která v některých otázkách byla správná, ale nikdy je nevyřešila dostatečně. Vytlačíme ty slabé levicové zástupce z naší politiky, z našeho parlamentu a nakonec i z naší země." # todo: NEW TRANSLATION
  ENG_industry_in_manchester: "Průmysl v Manchesteru" # todo: NEW TRANSLATION
  ENG_industry_in_manchester_desc: "Severní Anglie byla v posledních desetiletích poměrně pustá – ale s Britskou armádou jako novým investorem bychom mohli oživit Velký Manchester díky významnému přílivu vojenské produkce." # todo: NEW TRANSLATION
  ENG_army_training: "Vojenský výcvik" # todo: NEW TRANSLATION
  ENG_army_training_desc: "Musíme dostat muže zpět do formy. Pokud královské síly opět vyrazí do boje, musíme jim zajistit uniformy, zbraně a, co je nejdůležitější, dostatek cvičení." # todo: NEW TRANSLATION
  ENG_expand_the_air_force: "Rozšířit letectvo" # todo: NEW TRANSLATION
  ENG_expand_the_air_force_desc: "Protože jsme si vybrali cestu pod nebem, musíme zajistit, aby naše jednotky byly chráněny ze vzduchu po celou dobu. Je načase rozšířit letectvo." # todo: NEW TRANSLATION
  ENG_naval_prototypes: "Nové námořní prototypy" # todo: NEW TRANSLATION
  ENG_naval_prototypes_desc: "Námořnictvo bude vyžadovat více lodí všech typů. Měli bychom vyčlenit více teoretiků a plánovačů, kteří budou spolupracovat s Královským námořnictvem." # todo: NEW TRANSLATION
  ENG_industry_in_liverpool: "Průmysl v Liverpoolu" # todo: NEW TRANSLATION
  ENG_industry_in_liverpool_desc: "Severní Anglie byla v posledních desetiletích poměrně pustá – ale s Královským námořnictvem jako novým investorem bychom mohli oživit Velký Liverpool díky významnému přílivu loděnic pro stavbu, čímž zvětšíme velikost naší velké flotily." # todo: NEW TRANSLATION
  ENG_dockyards_1: "Loděnice I" # todo: NEW TRANSLATION
  ENG_dockyards_1_desc: "Měli bychom rozšířit naše námořní loděnice ve Velké Británii a v Severním Irsku." # todo: NEW TRANSLATION
  ENG_north_sea_oil: "Ropa z Severního moře" # todo: NEW TRANSLATION
  ENG_north_sea_oil_desc: "Obrovské ropné zásoby mezi Skotskem a Norskem jsou tu pro nás (a pro Norové, bohužel) k dobytí. Budeme je muset prostě získat." # todo: NEW TRANSLATION
  ENG_imperial_dockyards: "Imperiální loděnice" # todo: NEW TRANSLATION
  ENG_imperial_dockyards_desc: "Po celém našem koloniálním území musíme vybudovat opěrné body pro naši námořní flotilu, abychom mohli stavět nové válečné lodě i tehdy, když domovské ostrovy budou napadeny." # todo: NEW TRANSLATION
  ENG_freedom_first: "Svoboda na prvním místě" # todo: NEW TRANSLATION
  ENG_freedom_first_desc: "Zatímco bezpečnost je důležitý a rozumný cíl, dávat vládě kontrolu nad civilním životem není odpověď." # todo: NEW TRANSLATION
  ENG_security_first: "Bezpečnost na prvním místě" # todo: NEW TRANSLATION
  ENG_security_first_desc: "Zatímco svoboda je důležité téma pro naše občany, nemůžeme ohrozit jejich životy tváří v tvář teroristickým hrozbám a zahraničním mocnostem." # todo: NEW TRANSLATION
  ENG_go_with_europe: "Spolupráce s Evropou" # todo: NEW TRANSLATION
  ENG_go_with_europe_desc: "Naše zahraničně-politická orientace by měla být zaměřena na naše evropské partnery a na alianci NATO." # todo: NEW TRANSLATION
  ENG_go_with_the_commonwealth: "Spolupráce se Společenstvím národů" # todo: NEW TRANSLATION
  ENG_go_with_the_commonwealth_desc: "Naše zahraničně-politická orientace by měla být zaměřena na naše kulturní partnery a bývalé subjekty, Společenství národů." # todo: NEW TRANSLATION
  ENG_britain_first: "Británie na prvním místě" # todo: NEW TRANSLATION
  ENG_britain_first_desc: "Žádné bývalé koloniální národy ani kontinentální Evropané by nás neměli omezovat v našich možnostech. Británie na prvním místě!" # todo: NEW TRANSLATION
  ENG_european_cooperation_1: "Evropská spolupráce I" # todo: NEW TRANSLATION
  ENG_european_cooperation_1_desc: "Musíme rozšířit naše firmy do území našich evropských partnerů." # todo: NEW TRANSLATION
  ENG_special_treatment: "Speciální zacházení" # todo: NEW TRANSLATION
  ENG_special_treatment_desc: "Ano, EU měla technicky vzato mnoho rovnocenných partnerů, ale díky naší moci v parlamentu a dostatečnému programu proti cílům ostatních evropských zemí bychom mohli Evropě vynutit zvláštní postavení, které si zasloužíme." # todo: NEW TRANSLATION
  ENG_brexit_referendum: "Referendum o Brexitu" # todo: NEW TRANSLATION
  ENG_brexit_referendum_desc: "Termín 'Brexit', zkratka pro Britský odchod, je populární výraz pro myšlenku opuštění Evropské unie Británií. Měli bychom našim lidem poskytnout upřímné, jasné a férové hlasování o tom, zda opustit Evropskou unii." # todo: NEW TRANSLATION
  ENG_new_diplomatic_initiatives: "Nové diplomatické iniciativy" # todo: NEW TRANSLATION
  ENG_new_diplomatic_initiatives_desc: "Vzhledem k tomu, že naše loajalita k Evropské unii je minulostí, budeme muset přijít na nové strategie a politické doktríny." # todo: NEW TRANSLATION
  ENG_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
  ENG_abolish_the_monarchy_desc: "Windsorové nikdy pro britský lid neudělali nic významného. Je načase se jich zbavit." # todo: NEW TRANSLATION
  ENG_empower_the_throne: "Posílení trůnu" # todo: NEW TRANSLATION
  ENG_empower_the_throne_desc: "Monarcha je již hlavou a personifikací Spojeného království. Stačí, aby jednal podle svých pravomocí, a brzy se vrátíme k postavení světové velmoci." # todo: NEW TRANSLATION
  ENG_empower_the_government: "Posílit vládu" # todo: NEW TRANSLATION
  ENG_empower_the_government_desc: "Musíme vládě dát více pravomocí ve srovnání s zákonodárným sborem. Stát by měl být řízen guvernéry, ne zákonodárci." # todo: NEW TRANSLATION
  ENG_artillery_for_britain: "Dělostřelectvo pro Británii" # todo: NEW TRANSLATION
  ENG_artillery_for_britain_desc: "Musíme rozšířit naše dělostřelecké programy, abychom zajistili přežití naší země." # todo: NEW TRANSLATION
  ENG_tanks_for_britain: "Tanky pro Británii" # todo: NEW TRANSLATION
  ENG_tanks_for_britain_desc: "Crusader? Cromwell? Musíme navázat na skvělé britské tanky z minulosti těmi skvělými britskými tanky současnosti." # todo: NEW TRANSLATION
  ENG_develop_our_fighters: "Rozvíjet naše stíhače" # todo: NEW TRANSLATION
  ENG_develop_our_fighters_desc: "Abychom nad nebem vládli, potřebujeme nejmodernější a nejvýkonnější letadla s nejlepší výzbrojí, jakou můžeme získat." # todo: NEW TRANSLATION
  ENG_develop_heavy_planes: "Rozvíjet těžká letadla" # todo: NEW TRANSLATION
  ENG_develop_heavy_planes_desc: "Zatímco stíhačky jsou fajn, nepřinášejí bolest našim jednotkám. Abychom nepříteli přinesli bolest, budeme potřebovat větší zbraně." # todo: NEW TRANSLATION
  ENG_develop_submarines: "Rozvíjet ponorky" # todo: NEW TRANSLATION
  ENG_develop_submarines_desc: "Jestli nás Němci něčemu naučili, je to, že ponorky jsou velmi otravné. Proto postavme několik ponorek." # todo: NEW TRANSLATION
  ENG_develop_carriers: "Rozvíjet letadlové lodě" # todo: NEW TRANSLATION
  ENG_develop_carriers_desc: "Američané mají v oblasti letadlových lodí výrazný náskok, ale starý král vysokých moří ještě není mimo hru. Budeme budovat větší, lepší a silnější námořnictvo – vedené většími, lepšími a silnějšími letadlovými loděmi." # todo: NEW TRANSLATION
  ENG_dockyards_2: "Loděnice II" # todo: NEW TRANSLATION
  ENG_dockyards_2_desc: "Musíme nadále soustředit naše úsilí na silnou námořní vojenskou produkci. Více válečných lodí! Lepších válečných lodí! Silnějších válečných lodí!" # todo: NEW TRANSLATION
  ENG_fortify_the_empire_desc: "Pouze tři věci jsou v životě jisté: smrt, daně a to, že Falklandy jsou britské. Budeme chránit naši říši před zahraničními silami." # todo: NEW TRANSLATION
  ENG_assure_individual_freedoms: "Zaručit individuální svobodu" # todo: NEW TRANSLATION
  ENG_assure_individual_freedoms_desc: "\"Britové nikdy nebudou otroky\", říkají. Pojďme to uvést do reality. Každému britskému občanovi poskytneme co největší svobodu, kterou lze mít." # todo: NEW TRANSLATION
  ENG_public_CCTV_systems: "Veřejné systémy CCTV" # todo: NEW TRANSLATION
  ENG_public_CCTV_systems_desc: "Pokud společnost vlastní veřejné prostranství, musí je také sledovat. Zavedeme rozsáhlé pokrytí systémů CCTV kamer po celé zemi, zaměřené na naše městské oblasti, aby naši spoluobčané byli v bezpečí." # todo: NEW TRANSLATION
  ENG_strengthen_NATO: "Posílit NATO" # todo: NEW TRANSLATION
  ENG_strengthen_NATO_desc: "Severoatlantická aliance je jedním z pilířů naší bezpečnosti a budeme ji muset zachovat." # todo: NEW TRANSLATION
  ENG_leave_NATO: "Opustit NATO" # todo: NEW TRANSLATION
  ENG_leave_NATO_desc: "NATO nám dosud poskytovalo dostatečnou ochranu, ale už to není vhodný model pro budoucnost. Měli bychom informovat naše partnery, že naše partnerství končí." # todo: NEW TRANSLATION
  ENG_european_logistics: "Evropská logistika" # todo: NEW TRANSLATION
  ENG_european_logistics_desc: "Budeme muset vylepšit naši komunikaci a dodavatelské kanály s našimi vojenskými a hospodářskými partnery v Evropě." # todo: NEW TRANSLATION
  ENG_defy_remain: "Zničit Backstop - Posílit Borise" # todo: NEW TRANSLATION
  ENG_defy_remain_desc: "Backstop nikdy nepřijmeme. Opustit znamená opustit! Lidé chtějí zpět svou zemi! Chceme suverenitu od Bruselu." # todo: NEW TRANSLATION
  ENG_investments_abroad_1: "Investice v zahraničí I" # todo: NEW TRANSLATION
  ENG_investments_abroad_1_desc: "Měli bychom posílit mezinárodní obchodní vztahy." # todo: NEW TRANSLATION
  ENG_national_development_1: "Národní rozvoj I" # todo: NEW TRANSLATION
  ENG_national_development_1_desc: "Naše ekonomika musí být důležitější než ekonomiky ostatních zemí. Pojďme rozvíjet britskou ekonomiku." # todo: NEW TRANSLATION
  ENG_fight_capitalism: "Boj proti kapitalismu" # todo: NEW TRANSLATION
  ENG_fight_capitalism_desc: "U kořene i na konci každého problému a krize stojí chamtivost, nerovnost a zlomyslnost – stručně: kapitalismus. Než rozpoutáme revoluci proti ostatním národům, musíme odstranit parazity ve vlastních řadách." # todo: NEW TRANSLATION
  ENG_benevolent_monarchy: "Posílit Windsorovy" # todo: NEW TRANSLATION
  ENG_benevolent_monarchy_desc: "Rod Windsorů vládl po mnoho let. Je čas, aby monarchie byla znovu oceňována. Je čas obnovit trůn a uvést Spojené království do nové éry." # todo: NEW TRANSLATION
  ENG_imperialism: "Imperialismus" # todo: NEW TRANSLATION
  ENG_imperialism_desc: "Imperialismus zemřel zhruba před půl stoletím. Ale jako klonovaná zvířata a spalničky, i Západní svět ho může znovu oživit." # todo: NEW TRANSLATION
  ENG_nationalism: "Nacionalismus" # todo: NEW TRANSLATION
  ENG_nationalism_desc: "\"Británie jako první, Británie jako poslední, Británie uprostřed. Pravý Brit nezná jiné země ani se o nich nezajímá. Opravdu, to by měla být největší chvíle našeho lidu.\"" # todo: NEW TRANSLATION
  ENG_army_doctrine_1: "Armádní doktrína I" # todo: NEW TRANSLATION
  ENG_army_doctrine_1_desc: "Budeme muset vyvinout strategie našich ozbrojených sil na zemi." # todo: NEW TRANSLATION
  ENG_air_force_doctrine_1: "Letecká doktrína I" # todo: NEW TRANSLATION
  ENG_air_force_doctrine_1_desc: "Naše vzdušné jednotky sice nejsou ve špatném stavu, ale ani v optimálním. Využijme nové strategie k jejich výcviku." # todo: NEW TRANSLATION
  ENG_naval_doctrine_1: "Námořní doktrína I" # todo: NEW TRANSLATION
  ENG_naval_doctrine_1_desc: "Naše námořnictvo nemusí být jen dobré, ani velmi dobré, musí být nejlepší. Musíme je naučit nové fígle." # todo: NEW TRANSLATION
  ENG_english_factories: "Anglické továrny" # todo: NEW TRANSLATION
  ENG_english_factories_desc: "Po poskytnutí nových průmyslových kapacit Anglii bychom měli také posílit jejich vojenskou výrobu." # todo: NEW TRANSLATION
  ENG_scottish_factories: "Skotské továrny" # todo: NEW TRANSLATION
  ENG_scottish_factories_desc: "Když se skotská civilní pracovní síla vrátí do továrních hal, měli bychom zahájit některé vojenské továrny." # todo: NEW TRANSLATION
  ENG_liberal_economics: "Liberální ekonomika" # todo: NEW TRANSLATION
  ENG_liberal_economics_desc: "Čím svobodnější je trh, tím svobrodnější jsou jeho lidé. Adam Smith byl velký britský myslitel kapitalismu a jeho myšlenky by měly být základem našeho ekonomického systému." # todo: NEW TRANSLATION
  ENG_internet_surveillance: "Dohled nad internetem" # todo: NEW TRANSLATION
  ENG_internet_surveillance_desc: "Každý používá internet. Stahují své absolventské práce, spoustu pornografie nebo pirátí videohry jako Hearts of Iron IV. To pro nás není až tak velký problém, ale měli bychom se zajímat o teroristy komunikující po síti a o maniaky kupující útočné zbraně." # todo: NEW TRANSLATION
  ENG_EU_border_compromise: "EU hranicový kompromis" # todo: NEW TRANSLATION
  ENG_EU_border_compromise_desc: "Naše hranice k Francii (ano, existují) jsou momentálně 'docela' uzavřené. Někteří v zemi požadují jejich plné uzavření, jiní je chtějí otevřené. Musíme se rozhodnout." # todo: NEW TRANSLATION
  ENG_propose_the_CANZUK_alliance: "Navrhnout CANZUK alianci" # todo: NEW TRANSLATION
  ENG_propose_the_CANZUK_alliance_desc: "Kanada, Austrálie, Nový Zéland. Jsou našimi dětmi a my jsme jejich rodič. Musíme hledat bližší vazby aliance s nimi. Možná, v budoucnu, se i jejich vzpurný nejstarší bratr vrátí domů." # todo: NEW TRANSLATION
  ENG_the_british_alliance: "Britská aliance" # todo: NEW TRANSLATION
  ENG_the_british_alliance_desc: "Nový pakt pro nás a náš přidružený stát. Svět potřebuje novou britsky vedenou koalici. Můžeme si v průběhu času rozebrat, co to bude znamenat? Svoboda? Spravedlnost? Rovnost? Zbytečné prolévání krve kvůli dobytí zemí, které nám neublížily? Možnosti jsou nekonečné." # todo: NEW TRANSLATION
  ENG_european_cooperation_2: "Evropská spolupráce II" # todo: NEW TRANSLATION
  ENG_european_cooperation_2_desc: "Další investice do ekonomik našich evropských partnerů jsou nezbytne." # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2004: "Rozšíření EU v roce 2004" # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2004_desc: "EU je velká, ale ne dost velká. Polsko? Česká republika? Pobaltí? Všechny tyto země mohou být životaschopnými partnery, kteří by nám dodávali levnou pracovní sílu, zatímco my jim dodáme špičkové zboží." # todo: NEW TRANSLATION
  ENG_investments_at_home: "Investice doma" # todo: NEW TRANSLATION
  ENG_investments_at_home_desc: "Britští pracovníci musí být naší nejvyšší prioritou. Vraťme masu lidí do práce!" # todo: NEW TRANSLATION
  ENG_workforce_deal_with_ireland: "Dohoda o pracovní síle s Irskem" # todo: NEW TRANSLATION
  ENG_workforce_deal_with_ireland_desc: "Irští pracovníci jsou v našem velkém městě velmi žádoucí – neberou příliš plat, mluví naším jazykem a nevypadají jako imigranti. Ideální." # todo: NEW TRANSLATION
  ENG_national_development_2: "Národní rozvoj II" # todo: NEW TRANSLATION
  ENG_national_development_2_desc: "Dejme naši ekonomiku na první místo. Rozvíjejme ji nejprve. A potom i podruhé a napotřetí." # todo: NEW TRANSLATION
  ENG_break_the_banks: "Zničit banky" # todo: NEW TRANSLATION
  ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Pojďme těmto parazitům ukázat bolest, kterou páchají na pracující třídě. Zastavíme jejich ničivý vliv." # todo: NEW TRANSLATION
  ENG_persecute_lobbyists: "Stíhat lobbisty" # todo: NEW TRANSLATION
  ENG_persecute_lobbyists_desc: "Šťastná jen malá skupinka bankéřů uplácí šťastnou menšinu politiků několika lobbisty. Zákaz být lobbistou. Nebo býti lobbistou v minulosti. To možná bude znít Orwellovsky, ale žádná cena není příliš vysoká pro revoluci." # todo: NEW TRANSLATION
  ENG_royal_office_of_employment: "Královský úřad zaměstnanosti" # todo: NEW TRANSLATION
  ENG_royal_office_of_employment_desc: "Znovu zaměstnat britský lid nebude snadné, ale s trochou centralizovaného úsilí vlády koruny bychom měli obnovit pracovní místa v zemi." # todo: NEW TRANSLATION
  ENG_restore_the_british_empire: "Obnovit britské impérium" # todo: NEW TRANSLATION
  ENG_restore_the_british_empire_desc: "Pod korunou jsme jeden celek. A 'my' zahrnujeme území, která ještě netuší, jaké štěstí je potkalo." # todo: NEW TRANSLATION
  ENG_realm_of_britain: "Říše Británie" # todo: NEW TRANSLATION
  ENG_realm_of_britain_desc: "I když nepotřebujeme krále, který by nás vedl, velké království by bylo fajn. Tato britská říše, pocta britské slávě, výrazně rozšíří náš dosah." # todo: NEW TRANSLATION
  ENG_national_militarism: "Národní militarismus" # todo: NEW TRANSLATION
  ENG_national_militarism_desc: "\"Británie je nejsilnější mocností, jakou svět kdy viděl.\" Pokud necháme naše děti, aby tuto větu opakovaly dost často, mohou ji uvěřit." # todo: NEW TRANSLATION
  ENG_school_for_strategic_warfare: "Škola pro strategické válčení" # todo: NEW TRANSLATION
  ENG_school_for_strategic_warfare_desc: "Teď, když máme vojáky na poli, kteří jsou už poněkud užiteční, potřebujeme jen důstojníky, kteří je povedou." # todo: NEW TRANSLATION
  ENG_ground_support_planes: "Pozemní podpůrná letadla" # todo: NEW TRANSLATION
  ENG_ground_support_planes_desc: "Musíme zlepšit naši vzdušnou spolupráci s armádou na zemi." # todo: NEW TRANSLATION
  ENG_air_force_doctrine_2: "Letecká doktrína II" # todo: NEW TRANSLATION
  ENG_air_force_doctrine_2_desc: "Musíme naší letectvo dále vyučovat a vylepšovat jeho strategické pohyby a taktiky." # todo: NEW TRANSLATION
  ENG_naval_support_planes: "Námořní podpůrná letadla" # todo: NEW TRANSLATION
  ENG_naval_support_planes_desc: "Musíme zlepšit spolupráci a komunikaci mezi našimi letadly a válečnými loděmi." # todo: NEW TRANSLATION
  ENG_extra_research_slot_1: "Rozšířit výzkumné zařízení" # todo: NEW TRANSLATION
  ENG_extra_research_slot_1_desc: "Veškerá průmyslová síla nám pomůže v našem výzkumu v různých oblastech." # todo: NEW TRANSLATION
  ENG_air_travel_agreements_with_europe: "Dohody o letecké dopravě s Evropou" # todo: NEW TRANSLATION
  ENG_air_travel_agreements_with_europe_desc: "Poskytnutím zkratek pro obchodníky a vyslance zvýšíme efektivitu naší spolupráce s Francií." # todo: NEW TRANSLATION
  ENG_invite_the_united_states: "Pozvat Spojené státy americké" # todo: NEW TRANSLATION
  ENG_invite_the_united_states_desc: "Je čas zavolat ztraceného syna domů. Spojené státy by se měly připojit k naší alianci." # todo: NEW TRANSLATION
  ENG_diplomatic_sovereignity: "Diplomatická suverenita" # todo: NEW TRANSLATION
  ENG_diplomatic_sovereignity_desc: "Teď, když vedeme vlastní mocenský blok, musíme ve své sféře vlivu jasně nastavit několik věcí." # todo: NEW TRANSLATION
  ENG_european_military_cooperation: "Evropská vojenská spolupráce" # todo: NEW TRANSLATION
  ENG_european_military_cooperation_desc: "Nejen evropská ekonomika, ale i evropské válečné stroje se musí sblížit, aby bylo zajištěno trvalé mír v Evropě – a rychlá zkáza všech nepřátel, kteří by mohli vykouknout." # todo: NEW TRANSLATION
  ENG_investments_abroad_2: "Investice v zahraničí II" # todo: NEW TRANSLATION
  ENG_investments_abroad_2_desc: "Musíme uzavřít další dohody s cizími mocnostmi." # todo: NEW TRANSLATION
  ENG_defensive_constructions: "Obranná výstavba" # todo: NEW TRANSLATION
  ENG_defensive_constructions_desc: "Abychom vyhráli v zahraničí, musíme nejdříve zabránit porážce doma." # todo: NEW TRANSLATION
  ENG_industrial_development_program: "Program průmyslového rozvoje" # todo: NEW TRANSLATION
  ENG_industrial_development_program_desc: "S veškerou dnešní průmyslovou kapacitou bychom mohli vybudovat více průmyslu. To by bylo užitečné." # todo: NEW TRANSLATION
  ENG_universal_employment: "Všeobecná zaměstnanost" # todo: NEW TRANSLATION
  ENG_universal_employment_desc: "Komunismus slibuje všem pracujícím lidem práci – měli bychom na tento slib pracovat. A co když práce, které vytváříme, nebudou ziskové a budou zatěžovat stát? To je účel toho!" # todo: NEW TRANSLATION
  ENG_royal_industries: "Královské průmysly" # todo: NEW TRANSLATION
  ENG_royal_industries_desc: "S požehnáním monarchie můžeme opět vrátit velký britský lid do továren. S rolí státu jako zajišťovatele takových projektů pravděpodobnost ekonomického neúspěchu je nízká." # todo: NEW TRANSLATION
  ENG_colonial_outposts_in_africa: "Koloniální základny v Africe" # todo: NEW TRANSLATION
  ENG_colonial_outposts_in_africa_desc: "Aby naše námořnictvo opět dosáhlo většího dosahu, musíme z mapy smazat některé malé africké země. Zkusme to... Benin, jistě, Sierra Leone, zní to zábavně... a Gambii si nikdo na počátku nevšímal. Pojďme do toho." # todo: NEW TRANSLATION
  ENG_subjugate_ireland: "Podmanit Irsko" # todo: NEW TRANSLATION
  ENG_subjugate_ireland_desc: "Irské myšlenky na nezávislost jsou nejroztomilejší v nejlepším případě a nebezpečné v nejhorším. Musíme vrátit některé změny politické diskuze od roku 1922. Budoucnost Irska je s Británií – a pod Británií." # todo: NEW TRANSLATION
  ENG_reorganize_the_education_system: "Přeorganizovat vzdělávací systém" # todo: NEW TRANSLATION
  ENG_reorganize_the_education_system_desc: "S výraznou podporou národního hnutí musíme zajistit kontrolu nad systémem, který vychovává naše děti." # todo: NEW TRANSLATION
  ENG_army_doctrine_2: "Armádní doktrína II" # todo: NEW TRANSLATION
  ENG_army_doctrine_2_desc: "Armáda potřebuje další rozvoj svých strategií." # todo: NEW TRANSLATION
  ENG_ground_crew_training: "Výcvik pozemní posádky" # todo: NEW TRANSLATION
  ENG_ground_crew_training_desc: "Každý úspěšný pilot potřebuje za sebou tři nebo čtyři členy pozemní posádky. Zefektivněme celé úsilí." # todo: NEW TRANSLATION
  ENG_naval_doctrine_2: "Námořní doktrína II" # todo: NEW TRANSLATION
  ENG_naval_doctrine_2_desc: "Námořnictvo potřebuje více výcviku, aby přineslo podřadným zemím oprávněnou britskou spravedlnost." # todo: NEW TRANSLATION
  ENG_invite_the_commonwealth: "Pozvat Společenství národů" # todo: NEW TRANSLATION
  ENG_invite_the_commonwealth_desc: "Musíme pozvat každou zemi Společenství národů do naší aliance. Každou jedinou." # todo: NEW TRANSLATION
  ENG_european_cooperation_3: "Evropská spolupráce III" # todo: NEW TRANSLATION
  ENG_european_cooperation_3_desc: "Více investic! Více peněz! Více pracovních míst!" # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2007: "Rozšíření EU v roce 2007" # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2007_desc: "Rumuni a Bulhaři nejsou naši nejdůležitějšími přáteli, ale máme je rádi natolik, že přijmeme jejich peníze." # todo: NEW TRANSLATION
  ENG_develop_infrastructure: "Rozvíjet infrastrukturu" # todo: NEW TRANSLATION
  ENG_develop_infrastructure_desc: "Musíme vybudovat více infrastruktury, jako železnice, dálnice a tunely, napříč zeměmi." # todo: NEW TRANSLATION
  ENG_national_development_3: "Národní rozvoj III" # todo: NEW TRANSLATION
  ENG_national_development_3_desc: "Musíme dále zvýšit naši ekonomickou produkci." # todo: NEW TRANSLATION
  ENG_invest_in_resources: "Investice do zdrojů" # todo: NEW TRANSLATION
  ENG_invest_in_resources_desc: "Musíme vrátit naše pracovníky do práce. Do dolů, na ropné plošiny!" # todo: NEW TRANSLATION
  ENG_establish_a_revolutionary_committee: "Britský revoluční výbor" # todo: NEW TRANSLATION
  ENG_establish_a_revolutionary_committee_desc: "Nyní, když je revoluce zajištěna, musíme založit výbor, který ostatním zemím přinese náš pozitivní vliv." # todo: NEW TRANSLATION
  ENG_royal_factories: "Královské továrny" # todo: NEW TRANSLATION
  ENG_royal_factories_desc: "Stále je mezi lidmi nedostatek práce. Můžeme je platit za výrobu kulí." # todo: NEW TRANSLATION
  ENG_restore_the_cape_colony: "Obnovit Kapskou kolonii" # todo: NEW TRANSLATION
  ENG_restore_the_cape_colony_desc: "Musíme znovu prosadit naši vládu v Jižní Africe." # todo: NEW TRANSLATION
  ENG_maintain_a_multiethnic_army: "Udržovat víceetnickou armádu" # todo: NEW TRANSLATION
  ENG_maintain_a_multiethnic_army_desc: "Být Britem není založeno na rase ani původu – je to založeno na kultuře. Rozhodně budeme upřednostňovat černého křesťana před bílým muslimem nebo podobně kulturně neslučitelnými lidmi. Není třeba vyhánět loajální černochy ze řad." # todo: NEW TRANSLATION
  ENG_national_office_for_the_colored_workforce: "NOftCW" # todo: NEW TRANSLATION
  ENG_national_office_for_the_colored_workforce_desc: "Být Britem je také založeno na rase a původu. Zřídíme Národní úřad pro barevné pracovníky, který odebere práva etnickým menšinám svobodně volit své pracoviště a naopak je přidělí podle jejich vlastního uvážení." # todo: NEW TRANSLATION
  ENG_army_of_quality: "Armáda kvality" # todo: NEW TRANSLATION
  ENG_army_of_quality_desc: "Budeme střílet po nepřátelích kulkami, nikoli po mužích. Lidská síla je vzácná, náboje levné." # todo: NEW TRANSLATION
  ENG_army_of_quantity: "Armáda množství" # todo: NEW TRANSLATION
  ENG_army_of_quantity_desc: "Postavíme každého Brita do zbroje. A ženy následně. A každého." # todo: NEW TRANSLATION
  ENG_improve_our_small_ships: "Zlepšit naše malé lodě" # todo: NEW TRANSLATION
  ENG_improve_our_small_ships_desc: "Musíme posílit naše menší válečné lodě. Torpédoborce a křižníky budou hrozbou na otevřeném moři." # todo: NEW TRANSLATION
  ENG_improve_our_large_ships: "Vylepšit naše velké lodě" # todo: NEW TRANSLATION
  ENG_improve_our_large_ships_desc: "Naše letadlové lodě a raketové křižníky budou vládnout na širokých mořích." # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2013: "Rozšíření EU v roce 2013" # todo: NEW TRANSLATION
  ENG_EU_expansion_of_2013_desc: "Chorvati budou dobrou posilou Evropské unie." # todo: NEW TRANSLATION
  ENG_investments_abroad_3: "Investice v zahraničí III" # todo: NEW TRANSLATION
  ENG_investments_abroad_3_desc: "Dělejte více investic! Vydělejte více peněz!" # todo: NEW TRANSLATION
  ENG_socialist_secret_police: "Socialistická tajná policie" # todo: NEW TRANSLATION
  ENG_socialist_secret_police_desc: "Dřívější německá Staatssicherheit policie by byla dobrým podnětem pro fungující Tajnou polici k zajištění revoluce." # todo: NEW TRANSLATION
  ENG_the_throne_of_all_britons: "Trůn všech Britů" # todo: NEW TRANSLATION
  ENG_the_throne_of_all_britons_desc: "Jsme skutečně jedním lidem pod jedním trůnem." # todo: NEW TRANSLATION
  ENG_restore_the_raj: "Obnovit Raj" # todo: NEW TRANSLATION
  ENG_restore_the_raj_desc: "Indie bývala naší korunou. Budeme si muset vrátit ty staré časy. Indové nám pravděpodobně pošlou desítky milionů vojáků – ale Británie bude nadřazena. Dobyli jsme je jednou, uděláme to znovu." # todo: NEW TRANSLATION
  ENG_revolt_in_quebec: "Povstání v Quebecu" # todo: NEW TRANSLATION
  ENG_revolt_in_quebec_desc: "Osvobodíme francko-kanadskou populaci v Quebecu od jejich zlých utlačovatelů. A pokud budeme mít štěstí, tehdy izolované provincie na východním pobřeží by mohly padnout pod naši kontrolu." # todo: NEW TRANSLATION
  ENG_jingoism: "Jingoismus" # todo: NEW TRANSLATION
  ENG_jingoism_desc: "Už stačilo řečí. Zabijme." # todo: NEW TRANSLATION
  ENG_army_doctrine_3: "Armádní doktrína III" # todo: NEW TRANSLATION
  ENG_army_doctrine_3_desc: "Armáda musí být nejlepší, jaká kdy mohla být." # todo: NEW TRANSLATION
  ENG_naval_doctrine_3: "Námořní doktrína III" # todo: NEW TRANSLATION
  ENG_naval_doctrine_3_desc: "Námořnictvo musí být nejlepší, jaké kdy mohlo být." # todo: NEW TRANSLATION
  ENG_one_union: "Oživit Churchillovu Evropu" # todo: NEW TRANSLATION
  ENG_one_union_desc: "Nechť Evropa povstane! - Tyto slavné slova Sira Winstona Churchilla by nás měly vést do budoucnosti Evropy." # todo: NEW TRANSLATION
  ENG_union_of_nations: "Unie národů" # todo: NEW TRANSLATION
  ENG_union_of_nations_desc: "Evropská unie je velký projekt, ale různé národní státy musí být zachovány. Sjednocená EU by nebyla skvělá." # todo: NEW TRANSLATION
  ENG_royal_army: "Královská armáda" # todo: NEW TRANSLATION
  ENG_royal_army_desc: "Zatímco existuje Královské námořnictvo a Královská vzdušná moc, naše armáda ještě královská není. Dejme jí takový název, který uctí její nejnovější úspěchy." # todo: NEW TRANSLATION
  ENG_britannia_rules_the_waves: "Británie vládne vlnám" # todo: NEW TRANSLATION
  ENG_britannia_rules_the_waves_desc: "Vladaj, Británie! Británie vládne vlnám!\nBritové nikdy, nikdy, nikdy nebudou otroky!" # todo: NEW TRANSLATION
  ENG_defensive_assistance: "Obranná pomoc" # todo: NEW TRANSLATION
  ENG_defensive_assistance_desc: "Nejlepší způsob, jak se Anglie může bránit, je posílit naše spojence v Evropě. Nejlepší obrana je zahraniční obrana." # todo: NEW TRANSLATION
  ENG_prepare_unification_treaties: "Připravit unifikační smlouvy" # todo: NEW TRANSLATION
  ENG_prepare_unification_treaties_desc: "Je čas." # todo: NEW TRANSLATION
  ENG_european_cooperation_4: "Evropská spolupráce IV" # todo: NEW TRANSLATION
  ENG_european_cooperation_4_desc: "Větší spolupráce! Více investic." # todo: NEW TRANSLATION
  ENG_call_the_union: "Vyzvat Unii" # todo: NEW TRANSLATION
  ENG_call_the_union_desc: "Unie je jednota, a jednota je Unie. Musíme bránit svobodu našich občanů a naši kontinentální svobodu. Je čas sjednotit Evropskou unii pod prapor britské společnosti." # todo: NEW TRANSLATION
  ENG_european_cooperation_5: "Evropská spolupráce V" # todo: NEW TRANSLATION
  ENG_european_cooperation_5_desc: "...ano, více investic je na pořadu." # todo: NEW TRANSLATION
  ENG_extra_research_slot_2: "Evropská výzkumná spolupráce" # todo: NEW TRANSLATION
  ENG_extra_research_slot_2_desc: "Měli bychom směřovat více zdrojů do výzkumu." # todo: NEW TRANSLATION
  ENG_irish_referendum: "Irské referendum" # todo: NEW TRANSLATION
  ENG_irish_referendum_desc: "Po Brexitu se obyvatelé Severního Irska snaží o sjednocení s Irskem. Lidé to žádají a tlačí na to. Zklidněme jejich touhy a uspořádejme referendum." # todo: NEW TRANSLATION
  ENG_scottish_referendum: "Skotské referendum" # todo: NEW TRANSLATION
  ENG_scottish_referendum_desc: "Skotové byli našimi politikami již dlouho uklidněni. Po hlasování o Brexitu získala SNP v Skotsku obrovskou podporu. SNP je stranou, která usiluje o nezávislost na Spojeném království. Petice začínají zaplavovat Westminster. Je rozumné nechat Skotsko uspořádat jejich malé referendum." # todo: NEW TRANSLATION
  ENG_global_britain: "Globální Británie" # todo: NEW TRANSLATION
