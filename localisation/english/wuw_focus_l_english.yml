 wuw_HUN_a_bulwark_against_communism: "Bašta proti komunismu"
 wuw_HUN_a_bulwark_against_communism_desc: "Bolševická hrozba se již rozšířila příliš daleko a bude pokračovat, pokud ji nikdo nezastaví. Musíme převzít roli ochránce světa a postavit se této pohromě!"
 wuw_HUN_a_cult_of_personality: "Kult osobnosti"
 wuw_HUN_a_cult_of_personality_desc: "[ROOT.GetNameDefCap] děti potřebují idol, k němuž mohou vzhlížet — revoluční duši, které mohou věnovat nejvyšší úctu. Musíme proto centralizovat moc kolem Mátyáse Rákosiho a vybudovat kult osobnosti, jenž ponese jeho vůli myslí jeho lidu a naučí je pravým hodnotám, o něž se mají opírat."
 wuw_HUN_a_danubian_federation: "Podunajská federace"
 wuw_HUN_a_danubian_federation_desc: "Díky naší jedinečné poloze v srdci Evropy máme veškeré předpoklady stát se velmi vlivnými i bez zjevných územních zisků. Stejně důležitá jako síla naší armády je i síla našich slov a diplomatických kroků. Vytvořením společenství kolem Dunaje můžeme získat diplomatický dosah a moc daleko za hranicemi našeho území."
 wuw_HUN_a_declaration_of_intentions: "Prohlášení o záměrech"
 wuw_HUN_a_declaration_of_intentions_desc: "Je nejvyšší čas učinit naše záměry jasnými celému světu a ukázat mu, z čeho je [ROOT.GetAdjective] národ doopravdy ukut."
 wuw_HUN_a_grand_habsburg_alliance: "Habsburská aliance"
 wuw_HUN_a_grand_habsburg_alliance_desc: "Nikomu nevěříte víc než vlastní krvi — a dějiny nás naučily, že všichni stojí proti velkému rodu Habsburků. Proto bychom měli držet spojenectví v rodině a vytvořit frakci tvořenou jen státy pod habsburskou vládou."
 wuw_HUN_a_habsburg_poland: "Habsburské Polsko"
 wuw_HUN_a_habsburg_poland_desc: "Polské země se kdysi mohly stát habsburským državami a je znovu čas rozšířit území ovládaná Habsburky. Měli bychom se obrátit na polskou vládu a požadovat obnovu království a dosazení Karla Albrechta na trůn."
 wuw_HUN_a_holy_empire: "Svatá říše"
 wuw_HUN_a_holy_empire_desc: "Nyní, když je Svatá země v rukou pravého jeruzalémského krále, můžeme požádat papeže o požehnání, neboť Jeruzalémské království bylo konečně obnoveno. To lidem naší říše ukáže roli monarchů v našich zemích a dá jim pochopit, že byli skutečně vyvoleni Bohem."
 wuw_HUN_a_holy_empire_tt: "§Y$HUN_otto_von_habsburg$§! a jeho vazalové obdrží papežské požehnání"
 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjectiveCap] Halič"
 wuw_HUN_a_hungarian_galicia_desc: "Kdysi spravovalo Halič a Bukovinu Předlitavsko, ale jelikož jsme nyní dominantním partnerem říše, dává smysl, abychom to byli my, kdo tyto země ochrání a bude spravovat."
 wuw_HUN_a_mobile_army: "Mobilní armáda"
 wuw_HUN_a_mobile_army_desc: "Naše armáda nemůže porazit světové mocnosti pouhým počtem mužů, proto se musíme zaměřit na technologickou převahu. Obrněná a další pozemní vozidla, schopná prorážet a obkličovat nepřítele, jsou budoucností válčení — a my to musíme přijmout."
 wuw_HUN_a_multi_ethnic_empire: "Mnohonárodní říše"
 wuw_HUN_a_multi_ethnic_empire_desc: "Naše říše zahrnuje mnoho různých národů a kultur — a to musíme plně přijmout. Udělením široké autonomie jednotlivým oblastem dosáhneme toho, že naši lidé budou chtít zůstat součástí celku i v nadcházejících letech."
 wuw_HUN_a_new_pride_of_the_fleet: "Nová chlouba flotily"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "Dějiny naší námořní tradice jsou dějinami zkoušek, útrap i zrad. Abychom obnovili hrdost na naše dědictví, navrhují naši admirálové novou vlajkovou loď, jež by inspirovala celý národ."
 wuw_HUN_a_reformed_navy: "Reformované námořnictvo"
 wuw_HUN_a_reformed_navy_desc: "Nemá smysl budovat námořnictvo na zastaralých představách. Dostali jsme příležitost vybudovat nové námořnictvo od nuly, bez zátěže minulosti — využijme ji a vytvořme co nejmodernější a nejschopnější flotu."
 wuw_HUN_a_responsible_government: "Odpovědná vláda"
 wuw_HUN_a_responsible_government_desc: "Tradičně byla vláda odpovědná králi, což jí umožňovalo ignorovat vůli lidu. Změníme ústavu tak, aby to byl lid — nikoli vládce — kdo bude vládu činit odpovědnou."
 wuw_HUN_a_revolutionary_greater_hungary: "Panonská socialistická unie"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "Když jsme opět obnovili naše hranice, je čas upřít zrak k pravému cíli. Musíme využít příležitosti a vyhlásit $HUN_GREATER_COMMUNIST_STATE_communism$ jako stát pro všechny bez ohledu na národ. To nám umožní soustředit se na vyšší poslání — šíření světové revoluce."
 wuw_HUN_a_revolutionary_greater_hungary_tt: "Od teď budeme §Y$HUN_GREATER_COMMUNIST_STATE_communism$§!"
 wuw_HUN_a_roman_catholic_state: "Římskokatolický stát"
 wuw_HUN_a_roman_catholic_state_desc: "Naše země je křesťanská odedávna — mezi prvními maďarskými konvertity byli kolem roku 950 náčelníci harka Bulcsú a gyula Geula. Dodnes jsme oddaně katoličtí a nesejdeme z cesty, ať nás čekají jakékoli těžkosti."
 wuw_HUN_a_unifying_heritage: "Spojující dědictví"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjectiveCap] lid může být rozptýlen po několika státech, to nám však nebrání cítit vzájemnou sounáležitost. Měli bychom přijmout náš panmaďarismus a pracovat na tom, aby se všichni Maďaři co nejdříve sjednotili pod jedním praporem."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "Dodržet podmínky Malé dohody"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "Od konce Velké války stanovila Malá dohoda — Rumunsko, Československo a Jugoslávie — že již nikdy nesmíme mít habsburského krále. Upřímně řečeno, to nám vyhovuje — máme pro trůn jiného kandidáta."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "Využít Stranu národní jednoty"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "Využitím aktuální vládní strany premiéra, Egységes Párt, si [ROOT.GetLeader] udrží pevnou kontrolu nad [ROOT.GetAdjective] politikou — de facto monopol, aniž by úplně zakázal volby."
 wuw_HUN_act_of_defense: "Zákon o obraně"
 wuw_HUN_act_of_defense_desc: "Ve světe přihořívá a na obzoru se rýsuje konflikt — musíme se připravit na bouři, která přichází. Nastal čas přijmout nové zákony, jež nám pomohou bránit naši zemi — v krajním případě až do posledního muže!"
 wuw_HUN_aid_the_carlist_struggle: "Podpořit boj karlistů"
 wuw_HUN_aid_the_carlist_struggle_desc: "Španělští karlisté bojují ušlechtilý boj za obnovu tradičních hodnot své země a za návrat řádného monarchy na trůn. Chceme-li mít do budoucna v regionu spojence, je moudré podpořit frakci, která je nám svou orientací tak blízká, v jejím zápase o vítězství ve španělské občanské válce."
 wuw_HUN_allied_manufacturing_programs: "Spojenecké výrobní programy"
 wuw_HUN_allied_manufacturing_programs_desc: "Náš průmysl může být sám o sobě silný, ale se světovými mocnostmi soupeřit nedokáže. Proto bychom měli vyrábět nové letouny ve spojeneckých závodech a splácet je v pengő."
 wuw_HUN_allied_manufacturing_programs_tt: "Náš vůdce frakce získá 2 §Ymimo-mapové civilní továrny§! a §Y1x§! §G50 %§! bonus k rychlosti výzkumu pro §Yletecké vybavení§!"
 wuw_HUN_an_airforce_to_be_reckoned_with: "Letectvo budoucnosti"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "Naše letectvo je třeba modernizovat a posílit, abychom lépe obstáli proti nepřátelům. Zbraňové složky v součinnosti jsou cestou budoucnosti — a to je fakt, který musíme přijmout."
 wuw_HUN_an_alliance_with_italy: "Aliance s Italy"
 wuw_HUN_an_alliance_with_italy_desc: "První kroky k alianci učiněné v rámci Římských protokolů lze nyní rozšířit. Pošleme do Itálie delegaci, aby projednala závaznou dohodu o rozsáhlé vojenské spolupráci — obranné i útočné."
 wuw_HUN_anglo_hungarian_alliance: "Anglo-maďarské spojenectví"
 wuw_HUN_anglo_hungarian_alliance_desc: "Horthyové měli odjakživa úzké vazby na Brity a s rostoucím napětím kolem nás je nejvyšší čas, aby naše země hledala spojenectví. Britové jsou přirozeným partnerem — jejich pomoc nám umožní soustředit se na kontinent, zatímco oni se zaměří jinde."
 wuw_HUN_announce_the_gyor_program: "Oznámit Györi program"
 wuw_HUN_announce_the_gyor_program_desc: "Naše vojsko je nebezpečně slabé a je nezbytné posílit jeho počet i bojeschopnost. K tomu musíme výrazně podpořit průmysl, aby stačil rostoucí poptávce po vybavení. Pětiletý Györi program navýší vládní výdaje nejen na armádu, ale i na související sektory — průmysl, zemědělství, infrastrukturu a vzdělání."
 wuw_HUN_announce_the_gyor_program_tt: "Odemkne rozhodnutí §YInvestice Györi programu§!, umožňující další investice do §Y[ROOT.GetAdjective] zbrojního průmyslu§! a jeho rozšíření"
 wuw_HUN_approach_the_diasporas: "Oslovit diaspory"
 wuw_HUN_approach_the_diasporas_desc: "Od Trianonské smlouvy existují maďarské diaspory mimo naši zemi téměř všemi myslitelnými směry. Musíme tyto lidi znovu oslovit a vštěpovat jim silnou národní hrdost a vlastenectví k maďarskému státu, abychom je připravili na jejich budoucí osvobození zpod jha tyranských utlačovatelů."
 wuw_HUN_assault_gun_focus: "Zaměření na útočná děla"
 wuw_HUN_assault_gun_focus_desc: "Místo plnohodnotných tanků se budeme opírat o útočná děla, která našim pěším pomohou prorážet linie — jde o cenově efektivnější alternativu."
 wuw_HUN_attempt_economic_independence: "Pokus o hospodářskou nezávislost"
 wuw_HUN_attempt_economic_independence_desc: "Chceme-li znovu nabýt bývalé slávy, nemůžeme spoléhat na cizí mocnosti, že zlepší a povedou naši ekonomiku. Naše zem musí znovu rozkvést pouze našima rukama!"
 wuw_HUN_avoid_interventionalist_destablilization: "Vyhnout se destabilizaci intervencionismem"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "Musíme co nejlépe naložit se zdroji, které máme k dispozici. Dobře naplánovaný a vyrovnaný rozpočet je klíčem k úspěchu naší vlády."
 wuw_HUN_award_military_promotions: "Udělit vojenská povýšení"
 wuw_HUN_award_military_promotions_desc: "V [ROOT.GetAdjective] armádě je opravdu mnoho skvělých mužů, ale mnozí z nich nezastávají hodnosti, které si zaslouží. Měli bychom proto povýšit ty, které uznáme za vhodné, a učinit naši armádu silnější, než je dnes."
 wuw_HUN_bringing_down_the_giants: "Srazit obry"
 wuw_HUN_bringing_down_the_giants_desc: "Existuje mnoho takzvaných velmocí, které by nás mohly ohrozit a pokusit se zbavit nás naší svobody. To jim nedovolíme, a abychom zajistili bezpečnost našeho lidu, musíme preventivně zasáhnout proti všem těmto národům, abychom mohli jednou provždy žít bez neustálé hrozby zničení."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "Přenést letecký boj na moře"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "Bitevní loď je reliktem dávno minulé éry. Budoucností námořního válčení je letadlová loď a letoun. Budeme stát v čele tohoto vývoje."
 wuw_HUN_budapest_university_of_technology_and_economics: "Rozšířit Technickou univerzitu v Budapešti"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "Potřebujeme více bystrých hlav, které přijdou s průlomovými objevy a pomohou nám v nadcházejících konfliktech. Rozšířením univerzity v hlavním městě zvýšíme počet kvalifikovaných inženýrů a vědců pro náš zbrojní průmysl."
 wuw_HUN_cancel_the_german_trade_deal: "Zrušit [GER.GetAdjective] obchodní dohodu"
 wuw_HUN_cancel_the_german_trade_deal_desc: "Fašista Gyula Gömbös, náš bývalý premiér, podepsal smlouvu s ďáblem, když uzavřel obchodní dohodu s Němci. Váže nás k nim a pomalu, ale jistě ničí duši našeho národa. Musíme ji co nejrychleji ukončit."
 wuw_HUN_capital_ship_efforts: "Zaměření na hlavní lodě"
 wuw_HUN_capital_ship_efforts_desc: "Jádrem námořnictva je bitevní loď. Musíme dohnat ztracený čas a co nejdříve zahájit stavbu nových plavidel."
 wuw_HUN_carrying_on_arpads_legacy: "Pokračovat v Árpádově odkazu"
 wuw_HUN_carrying_on_arpads_legacy_desc: "Velký Árpád, vůdce konfederace maďarských kmenů na přelomu 9. a 10. století, je pro [ROOT.GetLeader] velkou inspirací a jeho dynastie dlouho pokračovala, čímž učinila z naší země tu nejlepší, co mohla být. Vezměme si z něj příklad a následujme jeho odkaz."
 wuw_HUN_central_military_planning_committee: "Ústřední výbor vojenského plánování"
 wuw_HUN_central_military_planning_committee_desc: "Má-li světová revoluce někdy uspět, musíme zřídit komisi pro hlubší strategickou a vojenskou spolupráci mezi námi a našimi spojenci a zároveň zajistit, aby naše armáda fungovala s plnou účinností a byla kdykoli připravena zasadit úder."
 wuw_HUN_claim_overlordship_over_slovakia: "Vznést nárok na [SLO.GetNameDef]"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "Zbytek Slovenska musí být rovněž znovu začleněn do maďarského státu — přímo, nebo jako závislé území. Zašleme další ultimátum."
 wuw_HUN_construct_the_arpad_line: "Vybudovat Árpádovu linii"
 wuw_HUN_construct_the_arpad_line_desc: "Abychom ochránili náš lid před hrozbami z východu, musíme v Transylvánských horách vybudovat rozsáhlou linii opevnění. Ponese jméno po velkém velkoknížeti Árpádovi, vůdci konfederace maďarských kmenů na přelomu 9. a 10. století."
 wuw_HUN_construct_the_arpad_line_tt: "Vybuduje §Ypozemní pevnosti§! úrovně 3 podél severní a východní hranice §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "Železniční trať Szeretfalva-Déda"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "Abychom lépe zásobovali naše pohraniční jednotky obsluhující Árpádovu linii v Transylvánských horách, musíme vybudovat nové železniční tratě a zásobovací uzly, které našim vojákům umožní lépe chránit náš lid."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_tt: "Vybuduje §Yželezniční§! trať úrovně 2 z Budapešti do Dédy"
 wuw_HUN_continue_the_regency: "Pokračovat v regentské správě"
 wuw_HUN_continue_the_regency_desc: "Od chvíle, kdy se admirál Horthy ujal moci během občanských válek na počátku dvacátých let, se [HUN.GetNameDef] vrací na správnou cestu navzdory dopadům krachu na Wall Street. Máme-li pokračovat v prosperitě, regentství musí pokračovat."
 wuw_HUN_crack_down_on_radicals: "Zasáhnout proti radikálům"
 wuw_HUN_crack_down_on_radicals_desc: "V zemi působí mnohé milice a politické organizace, které se staví proti obnovení monarchie. Musíme omezit jejich vliv a rozpustit všechny paramilitární skupiny, aby se nám později nestaly problémem."
 wuw_HUN_cruiser_investments: "Investice do křižníků"
 wuw_HUN_cruiser_investments_desc: "Sebesilnější síla je k ničemu, pokud nedokáže najít nepřítele nebo se chránit proti letadlům. Konstrukce nových lehkých i těžkých křižníků nám pomůže proměnit sbírku lodí ve skutečné loďstvo."
 wuw_HUN_danuvia_submachine_guns: "Samopaly Danuvia"
 wuw_HUN_danuvia_submachine_guns_desc: "Naše pěchota potřebuje kvalitní výzbroj ke zvýšení své účinnosti. První prototypy Danuvia 43M v testech obstály a zvýšením financí na jejich vývoj budeme moci brzy zahájit sériovou výrobu."
 wuw_HUN_degauss_ship_hulls: "Demagnetovat lodní trupy"
 wuw_HUN_degauss_ship_hulls_desc: "Začneme odmagnetovávat lodní trupy a snížíme jejich magnetický podpis. Tím je ochráníme před magnetickými minami a zmenšíme jejich elektronický profil."
 wuw_HUN_demand_austrian_restoration: "Požadovat Rakousko"
 wuw_HUN_demand_austrian_restoration_desc: "Rakousko, tehdy známé jako Předlitavsko, bylo nedílnou součástí naší federativní říše. Nyní je důležitější než kdy dřív znovu zajistit habsburskou vládu nad jejich zemí a sjednotit naše království pod jednou federací."
 wuw_HUN_demand_burgenland: "Požadovat Burgenland"
 wuw_HUN_demand_burgenland_desc: "Udatná Rongyos Gárda na konci Velké války vyhlásila Lajtabánság ve snaze převzít nad oblastí kontrolu a obnovit [HUN.GetAdjective] správu nad územím — avšak bylo nám odňato a začleněno do Rakouska. Musíme tento kraj znovu získat, chceme-li znovu nabýt hrdosti."
 wuw_HUN_demand_carpathian_ruthenia: "Požadovat Podkarpatskou Rus"
 wuw_HUN_demand_carpathian_ruthenia_desc: "Maďaři v oblasti Podkarpatské Rusi příliš dlouho trpěli pod cizími režimy, od chvíle, kdy se od nás roku 1919 zrádně odtrhla Huculská republika. Musíme tuto zemi získat zpět — pro dobro našeho lidu!"
 wuw_HUN_demand_croatian_reintigration: "Požadovat začlenění Chorvatska"
 wuw_HUN_demand_croatian_reintigration_desc: "Naše bezpečí a směřování jsou díky novým aliancím zajištěny, a můžeme se věnovat důležitějším věcem. Velké části dnešního Chorvatska byly až do konce Velké války součástí našeho království — nyní musíme své nároky na oblast prosadit."
 wuw_HUN_demand_southern_slovakia: "Požadovat [664.GetName]"
 wuw_HUN_demand_southern_slovakia_desc: "Etnická [ROOT.GetAdjective] menšina v [664.GetName] je nyní zneužívána a zle spravována okupační vládou, a proto musíme zajistit, aby se oni i kraj, v němž žijí, znovu dostali pod naši kontrolu."
 wuw_HUN_demand_szekely_autonomy: "Požadovat autonomii Sikulské země"
 wuw_HUN_demand_szekely_autonomy_desc: "Sikulové žijící v Transylvánii touží stejně jako kdokoli jiný po znovuspojení se svými maďarskými bratry a my musíme zajistit, aby Sikulská země získala samosprávu — pochopitelně pod naší správou."
 wuw_HUN_demand_the_return_of_slovakia: "Požadovat začlenění Horních Uher"
 wuw_HUN_demand_the_return_of_slovakia_desc: "[SLO.GetNameDef] byl po velmi dlouhou dobu součástí Velkého Uherska a nyní, když znovu hledáme své místo ve světě, bychom měli potvrdit naše vlastnictví tohoto regionu."
 wuw_HUN_demand_the_vojvodina: "Požadovat Vojvodinu"
 wuw_HUN_demand_the_vojvodina_desc: "Bačka byla po dlouhou dobu nedílnou součástí naší země, avšak po konci Velké války nám ji [YUG.GetAdjective] vláda odňala. Musíme tuto historickou nespravedlnost napravit a znovu získat, co je naše!"
 wuw_HUN_demand_the_vojvodina_tt: "Odemkne rozhodnutí požadovat §YZápadní Banát§!"
 wuw_HUN_demand_transylvania: "Požadovat Transylvánii"
 wuw_HUN_demand_transylvania_desc: "Pokud dokážeme znovu získat území ztracená po Velké válce bez krveprolití, tím lépe. Neoprávnění okupanti zemí našich sikulských bratří obdrží ultimátum požadující předání našich právoplatných držav."
 wuw_HUN_demand_wiedist_restoration: "Požadovat wiedovskou restauraci"
 wuw_HUN_demand_wiedist_restoration_desc: "Princ Vilém z Wiedu kdysi vládl albánskému knížectví jako spojenec Ústředních mocností. Na konci Velké války byl však nespravedlivě sesazen a po letech uzurpátor Ahmet Zogu ukradl albánský trůn. Musíme tuto chybu neprodleně napravit!"
 wuw_HUN_denounce_marxism_leninism: "Odsoudit marxismus-leninismus"
 wuw_HUN_denounce_marxism_leninism_desc: "Ohavný Josif Stalin pošlapává naše ideály a příliš dlouho si přivlastňuje naše pojmy. Jeho fašistická a autoritářská politika dokazuje, že není než lhář a zrádce revoluce — je čas ukončit jeho ubohou šarádu."
 wuw_HUN_devalue_the_pengo: "Přecenit pengö"
 wuw_HUN_devalue_the_pengo_desc: "Pengö se momentálně nachází ve velmi špatné situaci a je jedním z nejhorších případů hyperinflace v historii. Musíme přijmout drastická opatření k přecenění a posílení měny, i když jsou zcela nepopulární."
 wuw_HUN_develop_laszlo_vargas_design: "Rozvinout návrh László Vargy"
 wuw_HUN_develop_laszlo_vargas_design_desc: "Náš významný letecký vědec László Varga vytvořil řadu domácích návrhů pro armádu, mezi nimi prototyp Varga RMI-1 X/H. Měli bychom jeho práci dál financovat, aby se náš vývoj a pokrok nezastavil."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "Vyvinout Weiss WM-21 Sólyom"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "Z poučení z předchozích neúspěchů ve vývoji letadel vytvořme lehký bombardér Weiss WM-21 Sólyom. Tento sokol dokáže zasáhnout naše nepřátele z nebes — ať stojí kdekoliv."
 wuw_HUN_dissolve_the_volksbund: "Rozpustit Volksbund"
 wuw_HUN_dissolve_the_volksbund_desc: "Volksbund je s DNSAP spojená organizace etnických Němců v naší zemi. Financuje ji [GER.GetNameDef] a vyřizuje jejich záležitosti u nás. Musíme je rozpustit dřív, než ohrozí stabilitu státu."
 wuw_HUN_doctrinal_studies: "Doktrinální studie"
 wuw_HUN_doctrinal_studies_desc: "Hodně jsme se naučili z výměn důstojníků a strategických porad se spojenci i prostřednictvím naší vojenské rozvědky. Spojení tak rozdílných pohledů nás přivedlo na práh doktrinálního průlomu."
 wuw_HUN_economic_intervention: "Hospodářská intervence"
 wuw_HUN_economic_intervention_desc: "Musíme vynaložit dostatek politické síly, abychom usměrnili naši ekonomiku. I když je přijatelná, můžeme ji učinit ještě silnější a efektivnější."
 wuw_HUN_elect_a_democratic_king: "Zvolit demokratického krále"
 wuw_HUN_elect_a_democratic_king_desc: "Musíme najít krále, který bude ctít demokratické zásady naší země a práva našeho lidu. Proto upřeme zrak k sociálnědemokratickým konstitučním monarchiím severní Evropy a zjistíme, zda pro nás nemají vhodné kandidáty na trůn."
 wuw_HUN_elect_a_fascist_king: "Zvolit fašistického krále"
 wuw_HUN_elect_a_fascist_king_desc: "Naše země potřebuje silného vůdce, který ji provede bouřlivými lety před námi. Náš panovník musí být někdo, k němuž lid vzhlíží — a koho se naši nepřátelé obávají."
 wuw_HUN_elections_in_the_revolutionary_council: "Volby v Revoluční radě"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "Občanská válka skončila a lze bezpečně uspořádat volby v revoluční radě zřízené k dohledu nad přechodem země k republice. Vypadá to, že favoritem jsou komunističtí kandidáti — ale možná má demokracie stále šanci?"
 wuw_HUN_embrace_navy_traditions: "Přijmout námořní tradice"
 wuw_HUN_embrace_navy_traditions_desc: "Nemůžeme ztrácet čas experimenty s novými a neověřenými technologiemi. Zůstaneme u osvědčených konstrukcí z dob staré říše."
 wuw_HUN_empower_the_greenshirts: "Posílit Zelené košile"
 wuw_HUN_empower_the_greenshirts_desc: "Maďarská nacionálně socialistická strana a její přívrženci jsou přes ideologické rozdíly s Gömbösem dobrými spojenci, protože jejich věrnost neleží u Horthyho. Riskantně, ale užitečně by bylo propašovat jim zbraně, aby nám pomohli nahradit regenta."
 wuw_HUN_enact_agrarian_reform: "Prosadit agrární reformu"
 wuw_HUN_enact_agrarian_reform_desc: "Náš zemědělský sektor má značný prostor ke zlepšení. Zefektivnění a racionalizace uvolní pracovní síly použitelné v jiných odvětvích — například ve stavebnictví a zbrojní výrobě."
 wuw_HUN_end_the_regency: "Ukončit regentství"
 wuw_HUN_end_the_regency_desc: "Horthy byl dobrým regentem, ale nadešel čas znovu hledat krále, který usedne na [ROOT.GetAdjective] trůn. Ať už to bude Habsburk, nebo někdo, kdo více vyhovuje přáním Malé dohody — potřebujeme nového monarchu."
 wuw_HUN_end_the_white_terror: "Ukončit bílý teror"
 wuw_HUN_end_the_white_terror_desc: "Ačkoli mnozí tvrdí, že bílý teror už skončil, my známe pravdu... Miklós Horthy a jeho polovojenské bandy stále loví ty, kteří sní o lepším zítřku. Má-li naše pronásledování skončit, musíme jeho vládu svrhnout násilnou revolucí."
 wuw_HUN_enlarge_the_ganz_danubius_division: "Rozšířit divizi Ganz Danubius"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "Divize Ganz Danubius závodů Ganz v Budapešti staví a opravuje civilní a říční plavidla. Rozšiřme její úkoly a vybudujme pro ni nové továrny na nově získaném pobřeží."
 wuw_HUN_enlarge_the_ganz_danubius_division_tt: "Přidá §G3§! §Ynámořní loděnice§! v náhodném ovládaném §Ypřímořském státě§!"
 wuw_HUN_establish_the_mavag_aircraft_factory: "Zřídit leteckou továrnu MÁVAG"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "István Horthy bude spolupracovat s MÁVAG na zřízení nových závodů určených pro výrobu letadel a neprodleně zahájí dodávky nové techniky pro Magyar Légierő."
 wuw_HUN_establish_the_mavag_army_division: "Zřídit armádní divizi MÁVAG"
 wuw_HUN_establish_the_mavag_army_division_desc: "Uherské královské státní železárny, ocelárny a strojírny, známé pod zkratkou MÁVAG, plní mnoho různých úkolů a zásobují naše vojsko rozmanitým vybavením. Měli bychom požádat o rozšíření jejich kapacit, aby mohly začít pomáhat s výrobou samohybných útočných děl a protiletadlových tanků."
 wuw_HUN_establish_the_second_republic: "Ustanovit Druhou republiku"
 wuw_HUN_establish_the_second_republic_desc: "Nesmí se zapomenout, že první Maďarská republika, která s přestávkami existovala v letech 1918-1920, byla rozmetána společným úsilím komunistů a nacionalistů — jedni chtěli založit svou republiku rad, druzí obnovit království, přičemž druzí byli úspěšnější. Musíme jednat, abychom zachovali demokracii — jinak nám bude opět navždy odňata!"
 wuw_HUN_establishing_a_new_dynasty: "Založení nové dynastie"
 wuw_HUN_establishing_a_new_dynasty_desc: "Protože Habsburkové nesmějí usednout na trůn, není zřejmý vítěz v otázce nároků na naše království. Jednou možností je korunovat regenta králem — byť neoblíbeným —, nebo zvolit bezpečnější cestu a korunovat jeho syna, populárního a oblíbeného Istvána Horthyho, novým králem Maďarska."
 wuw_HUN_establishing_a_new_dynasty_tt: "Budeme si moci zvolit korunovaci buď §YMiklóse Horthyho§!, nebo jeho syna §YIstvána Horthyho§! jako §Ykrále Maďarska§!"
 wuw_HUN_establishing_a_royal_guard: "Zřídit královskou gardu"
 wuw_HUN_establishing_a_royal_guard_desc: "Je všeobecně známo, že každý král potřebuje svou osobní stráž — a Horthy není výjimkou. Nyní, když má náš národ opět krále na trůnu, je čas tento požadavek naplnit."
 wuw_HUN_expand_on_the_weiss_wm_16: "Navázat na Weiss WM-16"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "Měli bychom rozpracovat modely Weiss WM-16 Budapest ve snaze dosáhnout nového technologického průlomu ve výrobě bombardérů."
 wuw_HUN_expand_the_aluminum_industry: "Rozšířit hliníkový průmysl"
 wuw_HUN_expand_the_aluminum_industry_desc: "Potřebujeme všechny dostupné zdroje — jak na vývoz, tak pro domácí potřebu. Náš hliníkový průmysl je sice rozsáhlý, ale má další prostor ke zlepšení, a měli bychom k tomu okamžitě vyčlenit prostředky."
 wuw_HUN_expand_the_army: "Rozšířit Honvédség"
 wuw_HUN_expand_the_army_desc: "Naše stálá armáda, Honvéd, je nyní příliš malá, aby měla proti sousedům opravdovou šanci. Musíme proto co nejrychleji zvýšit její stav."
 wuw_HUN_expand_the_arpad_line: "Rozšířit Árpádovu linii"
 wuw_HUN_expand_the_arpad_line_available_tt: "Lze postavit alespoň 2 §Ypozemní pevnosti§! podél severní a východní hranice §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_arpad_line_can_have_more_tt: "Zároveň vybuduje §Ypozemní pevnosti§! úrovně 2 podél jižní a východní hranice §Y[84.GetName]§!, pokud je plně pod kontrolou §Y[ROOT.GetNameDef]§!"
 wuw_HUN_expand_the_arpad_line_desc: "Árpádova linie se dosud ukázala účinnou, ale chceme-li skutečně zastavit příval útoků, musíme ji rozšířit — nejen co do velikosti, ale i dosahu."
 wuw_HUN_expand_the_arpad_line_southern_expansion_tt: "Vybuduje §Ypozemní pevnosti§! úrovně 2 podél jižní a východní hranice §Y[84.GetName]§!"
 wuw_HUN_expand_the_arpad_line_tt: "Vybuduje §Ypozemní pevnosti§! úrovně 2 podél severní a východní hranice §Y[73.GetName]§! a §Y[76.GetName]§!"
 wuw_HUN_expand_the_diosgyor_machinery_factory: "Rozšířit strojírnu Diósgyőr"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "Diósgyőri Gépgyár by se měla rozšířit do více oborů, což umožní rychlejší výrobu průmyslových materiálů a nástrojů, motorů a motocyklů a mnohého dalšího."
 wuw_HUN_expand_the_ganz_muvek: "Rozšířit Ganz Müvek"
 wuw_HUN_expand_the_ganz_muvek_desc: "Železárna a strojírna Ganz and Partner by se měla rozšířit a začlenit různé menší podniky, aby se lépe centralizovaly naše průmyslové kapacity a efektivněji směrovalo financování budoucího rozvoje průmyslu."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "Rozšířit Maďarskou akademii věd"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "Maďarská akademie věd je nejdůležitější a nejprestižnější učená společnost v naši zemi. Jejím hlavním posláním je kultivace vědy, šíření vědeckých poznatků, podpora výzkumu a vývoje a reprezentace [ROOT.GetAdjective] vědy doma i ve světě."
 wuw_HUN_expand_the_lignite_industry: "Rozšířit lignitový průmysl"
 wuw_HUN_expand_the_lignite_industry_desc: "Náš lignitový průmysl je rozsáhlý, ale stále poměrně nerozvinutý. Otevřeme nové doly a továrny, aby naše přírodní zdroje nepřišly nazmar."
 wuw_HUN_extensive_licensing_programs: "Rozsáhlý licenční program"
 wuw_HUN_extensive_licensing_programs_desc: "Zahraniční letectva již prokázala, že mají osvědčené a velmi kvalitní konstrukce. Místo abychom pokoušeli štěstí a spoléhali na naše začínající letecké know-how, požádejme o možnost vyrábět tyto cizí modely v licenci."
 wuw_HUN_forcefully_revitalize_the_industries: "Silově oživit průmysl"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "Musíme našim národním průmyslovým odvětvím poskytnout impulz a probudit je, aby se zotavila z hospodářské krize. To by mohlo dočasně poškodit naši ekonomiku, ale jistě to bude hodnotná investice do budoucnosti naší země."
 wuw_HUN_form_the_gyorshadtest: "Vytvořit Gyorshadtest"
 wuw_HUN_form_the_gyorshadtest_desc: "Měli bychom usilovat o zformování Rychlého sboru — moderní a dobře vybavené mechanizované jednotky, která překoná nepřátelské prapory v boji. Vzniknou tak dvě divize Gyorshadtest: jedna pod generálmajorem Jenö Majorem a druhá pod generálmajorem Ferencem Biszou."
 wuw_HUN_goulash_communism: "Gulášový komunismus"
 wuw_HUN_goulash_communism_desc: "Po krvavé občanské válce a nedostatku zkušených kádrů vystoupala řada mladých talentů. Mezi nimi i János Kádár, který přinesl myšlenku „gulášového komunismu“ — systému usilujícího o vysokou životní úroveň a tím sjednocení obyvatel pod naší vládou. V Maďarsku si každý občan dopřeje chutnou misku guláše!"
 wuw_HUN_government_of_national_unity: "Vláda národní jednoty"
 wuw_HUN_government_of_national_unity_desc: "Gömbös vyzbrojil a posílil mimo jiné Stranu národní vůle, aby Horthymu uzmul regentství. Neuvědomil si však, že právě oni mají nyní skutečnou moc — a nikdo už nestojí v cestě vzestupu jejich vůdce Ference Szálasiho."
 wuw_HUN_guarantee_religious_liberties: "Zaručit náboženské svobody"
 wuw_HUN_guarantee_religious_liberties_desc: "Mnozí uprchli, když se naše zem obrátila k utlačování těch, kdo nebyli katolíci. Abychom zvrátili tento odliv mozků, musíme tyto zákony změnit a směřovat k sekulárnímu státu. To umožní mnoha bystrým hlavám, které odešly, vrátit se domů."
 wuw_HUN_habsburg_ascension_in_spain: "Vzestup Habsburků ve Španělsku"
 wuw_HUN_habsburg_ascension_in_spain_desc: "Po dlouhou dobu vládli Habsburkové Španělsku. Měli bychom se pokusit obnovit monarchii ve Španělsku a využít Španělsko k rozšíření Habsburské aliance a obklíčení našich protivníků v západní Evropě."
 wuw_HUN_heirs_of_the_huns: "Dědicové Hunů"
 wuw_HUN_heirs_of_the_huns_desc: "O původu našeho národa existuje mnoho představ — od fino-ugrické po turkickou. Ačkoli na každé může být část pravdy, musíme zdůraznit, že jsme pravými dědici Hunů a přineseme zkázu každému, kdo se nám postaví."
 wuw_HUN_hold_territorial_referendums: "Uspořádat územní referenda"
 wuw_HUN_hold_territorial_referendums_desc: "Po Velké válce nám byla odebrána mnohá území s vysokým podílem Maďarů bez demokratického procesu pod dohledem mezinárodních pozorovatelů — jak tomu naopak bylo ve Slezsku či Šlesvicku. Musíme diplomaticky oslovit sousedy a požádat o taková referenda, aby lidé rozhodli, v jakém státě chtějí žít."
 wuw_HUN_hold_territorial_referendums_tt: "Odemkne rozhodnutí §YUspořádat referenda na ztracených územích§! a pokusit se je znovu získat"
 wuw_HUN_hold_war_games: "Uspořádat válečné hry"
 wuw_HUN_hold_war_games_desc: "Účastí v malých válečných hrách můžeme odhalit nedostatky v naší současné vojenské struktuře a získané zkušenosti využít k nápravě nedostatků."
 wuw_HUN_honor_the_great_war_veterans: "Uctít veterány Velké války"
 wuw_HUN_honor_the_great_war_veterans_desc: "Ačkoli budoucnost drží v rukou noví a schopní velitelé, nesmíme zapomenout na dluh vůči veteránům Velké války, kteří bojovali za obranu domoviny našeho lidu. Měli bychom je vyznamenat a zajistit, aby i v budoucnu bylo více těch, kteří se stanou tím, čím jsou oni dnes."
 wuw_HUN_horthy_admiral_tt: "§Y$HUN_miklos_horthy$§! se stane dostupným jako §Yadmirál§! na úrovni 3"
 wuw_HUN_horthy_field_marshal_tt: "§Y$HUN_miklos_horthy$§! se stane dostupným jako §Ypolní maršál§! na úrovni 2"
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjectiveCap] soběstačnost"
 wuw_HUN_hungarian_autarky_desc: "Jsme až příliš závislí na zahraničních zdrojích ropy. Měli bychom napodobit německé úsilí o vývoj syntetické ropy a posílit naši ekonomiku tak, abychom stáli na vlastních nohách."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjectiveCap] tradice"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjectiveCap] tradice hluboce vychází ze zemědělství na Panonské stepi a musíme se snažit tyto tradice zachovat a zvýšit výnosy, abychom se dál rozvíjeli."
 wuw_HUN_incorporate_the_hungarian_life_movement: "Hnutí maďarského života"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "Měli bychom usilovat o začlenění pravicového politika Bély Imrédyho a jeho Hnutí maďarského života do naší organizace a dát mu místo v naší vládě."
 wuw_HUN_increase_economic_cooperation: "Zvýšit hospodářskou spolupráci"
 wuw_HUN_increase_economic_cooperation_desc: "Naše vláda je nyní otevřenější spolupráci se sousedy i mezinárodními aktéry, proto bychom měli usilovat o nové obchodní dohody a hospodářské pakty s nově nalezenými spojenci."
 wuw_HUN_initiate_army_maneuvers: "Zahájit armádní manévry"
 wuw_HUN_initiate_army_maneuvers_desc: "Naši armádu musíme vrátit do kondice pro možné budoucí ozbrojené střety. Pošleme ji na manévry, aby rozvíjela nové taktiky a strategie."
 wuw_HUN_instate_a_socialist_economy: "Zavést socialistickou ekonomiku"
 wuw_HUN_instate_a_socialist_economy_desc: "Chceme-li naši společnost opravdu změnit k lepšímu, musíme změnit tok peněz a odstranit hlavy korporací, které se ke svým pozicím dostaly jen díky protekci. Pracující člověk bude mít znovu slovo ve své zemi a všichni naši občané si budou rovní!"
 wuw_HUN_institute_corporatism: "Zavést korporativismus"
 wuw_HUN_institute_corporatism_desc: "Abychom naši zemi po útrapách a ponížení způsobených Velkou válkou a Trianonskou smlouvou znovu postavili na nohy, musíme přijmout Mussoliniho hospodářský model a uskutečnit řadu korporativistických reforem."
 wuw_HUN_integrate_bohemian_and_austrian_industries: "Integrovat český a rakouský průmysl"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "Ostatní země naší říše mají samy o sobě silný průmysl. Nyní, když se znovu vrátily do svazku, by bylo moudré tyto průmysly integrovat."
 wuw_HUN_integrate_the_volksbund: "Integrovat Volksbund"
 wuw_HUN_integrate_the_volksbund_desc: "Abychom svrhli Horthyho, potřebujeme mnoho mužů. Takové můžeme najít v národně socialistickém hnutí Volksbund der Deutschen in Ungarn, byť je samo o sobě nevýznamné. Pokud je přetáhneme na svou stranu, využijeme je nejen k převzetí moci, ale později i jako polovojenskou sílu."
 wuw_HUN_intervene_in_czechoslovakia: "Intervence v Československu"
 wuw_HUN_intervene_in_czechoslovakia_desc: "Čechoslovákům byla Trianonskou smlouvou přidělena část území, která nám byla odňata. Zároveň známe německé plány na jejich země. Možná dokážeme dojednat výměnu: naše právoplatná území výměnou za záruku sovětské vojenské podpory v případě německé agrese."
 wuw_HUN_invest_in_destroyer_models: "Investovat do modelů torpédoborců"
 wuw_HUN_invest_in_destroyer_models_desc: "Torpédoborce jsou životně důležitou, leč často opomíjenou součástí floty. Díky nízké ceně jsou dobrým začátkem každého programu námořní expanze."
 wuw_HUN_invest_in_ludovica_academy: "Investovat do akademie Ludovika"
 wuw_HUN_invest_in_ludovica_academy_desc: "Královská maďarská obranná akademie Ludovika je náš ústav pro výcvik důstojnických kadetů. Měla by se rozšířit, aby byli všichni naši generálové lépe vzděláni."
 wuw_HUN_invest_in_the_special_forces: "Investovat do speciálních sil"
 wuw_HUN_invest_in_the_special_forces_desc: "Naše armáda má nyní muže, kteří dokážou vést řádný boj, ale velmi prospěšné bude vycvičit je na co nejsilnější — investicemi do nových programů speciálních sil."
 wuw_HUN_invest_in_universal_education: "Investovat do všeobecného vzdělání"
 wuw_HUN_invest_in_universal_education_desc: "Lid je ten, kdo vládne této zemi, a bez vzdělání, aby poznal své vlastní dobro, by ji jistě dovedl k záhubě. Musíme proto investovat do všeobecného a bezplatného vzdělání pro všechny, aby každý [ROOT.GetAdjective] občan uměl posoudit, co je nejlepší, až bude volit."
 wuw_HUN_invite_foreign_investors: "Pozvat zahraniční investory"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap] leží v srdci východní Evropy a svou centrální polohu můžeme využít k přilákání zahraničních investorů se zájmem o zlepšení naší infrastruktury a průmyslu."
 wuw_HUN_invite_german_investors: "Pozvat [GER.GetAdjective] investory"
 wuw_HUN_invite_german_investors_desc: "Jak už stanovily naše předchozí obchodní dohody, v naší zemi mohou v současnosti provádět průzkum jen [GER.GetAdjective] a [ROOT.GetAdjective] firmy. Bylo by tedy přinejmenším rozumné toho využít a pozvat investory."
 wuw_HUN_invite_otto_to_the_throne: "Pozvat Otu na trůn"
 wuw_HUN_invite_otto_to_the_throne_desc: "Habsburkové dlouho vládli Maďarsku a pod jejich vládou byla země součástí jedné z největších evropských říší. Návrat Habsburka s cílem obnovit Rakousko-Uhersko nás může opět dovést k velikosti. Jako legitimní dědic celé říše je klíčem k její restauraci."
 wuw_HUN_join_the_allies: "Připojit se k Spojencům"
 wuw_HUN_join_the_allies_desc: "Budoucnost Maďarska a jeho demokratických hodnot leží po boku velkých západních demokracií a jejich spojenectví. Jako člen této aliance můžeme podpořit jejich sílu a zároveň spoléhat na jejich pomoc."
 wuw_HUN_join_the_axis: "Připojit se k Ose"
 wuw_HUN_join_the_axis_desc: "Když je naše ekonomika tolik závislá na Němcích, je logické, že je budeme následovat i ve válce. Pošleme žádost o formální vstup do aliance Osy."
 wuw_HUN_join_the_comintern: "Připojit se ke Kominterně"
 wuw_HUN_join_the_comintern_desc: "Cesta revoluce vede přes Kominternu. Společně se soudruhy smeteme kapitalistickou nespravedlnost i fašistickou hrozbu, která se tyčí na Západě."
 wuw_HUN_joint_air_development: "Společný rozvoj letectva"
 wuw_HUN_joint_air_development_desc: "Nejlepším způsobem vývoje nových typů letadel je spolupráce se spojenci. Spojením nejbystřejších hlav ze všech našich zemí dosáhneme nejlepších výsledků."
 wuw_HUN_joint_aluminum_mining_company: "Společnost pro společnou těžbu hliníku"
 wuw_HUN_joint_aluminum_mining_company_desc: "Protože je hliník nedílnou součástí moderního válečného průmyslu, můžeme si snadno zajistit [GER.GetAdjective] podporu pro rozšíření dolů na severu země."
 wuw_HUN_joint_hungarian_soviet_research_effort: "Sovětsko-maďarský společný výzkum"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "Abychom posílili naši národní akademii věd, měli bychom pozvat sovětské myslitele a inženýry a využít jejich pomoc při rozvoji nových myšlenek a technologií, z nichž naše země bude těžit."
 wuw_HUN_joint_oil_exploitation_company: "Společnost pro společné využití ropy"
 wuw_HUN_joint_oil_exploitation_company_desc: "Vyhlídka na možná ropná pole na našem území přitáhla zahraniční pozornost. Spřátelené mocnosti rády podpoří náš ropný průmysl svým technickým know-how — a to je výhodná příležitost poučit se z jejich pokroku."
 wuw_HUN_kadars_hussars: "Kádárovi husaři"
 wuw_HUN_kadars_hussars_desc: "Pufajkás, naše Revoluční mocenské pluky, jsou jednotky vojenské policie naší Rudé armády, zřízené Ministerstvem války, jejichž hlavním cílem je potlačování disidentských aktivit. Měli bychom do těchto jednotek dále investovat, abychom zajistili úplnou bezpečnost našeho lidu a jeho státu."
 wuw_HUN_legacy_of_the_black_legion: "Odkaz Černé armády"
 wuw_HUN_legacy_of_the_black_legion_desc: "Aby naše jízda a vojenská policie fungovaly lépe, měli bychom je utvořit po vzoru legendární Černé armády krále Matyáše Korvína, kterou inspirovala velká vojska římského vojevůdce a císaře Julia Cézara."
 wuw_HUN_license_fiat_tankettes: "Tančíky Fiat"
 wuw_HUN_license_fiat_tankettes_desc: "Pro posílení našeho zbrojního průmyslu a rozšíření průzkumných praporů bude moudré spolupracovat s [ITA.GetAdjective] automobilkou Fiat na výrobě lehkých tanků a tančíků pro naše nové mechanizované skupiny."
 wuw_HUN_light_infantry_divisions_doctrine: "Doktrína lehkých pěších divizí"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "Musíme si vystačit s omezeným personálem, který máme k dispozici. Pokud chceme více divizí, musí být nutně menší. Lehké pěchotní divize poskytují optimální kombinaci úderné síly a velikosti a my z nich uděláme páteř naší armády."
 wuw_HUN_magyar_allamvasutak: "Magyar Államvasutak"
 wuw_HUN_magyar_allamvasutak_desc: "Naše státní železniční společnost MÁV by měla být rozšířena ve svých pravomocích tak, aby provozovala všechny vlaky v zemi. Získáme tak větší kontrolu nad tratěmi a efektivnější využití železniční sítě."
 wuw_HUN_magyar_cserkeszszovetseg: "Magyar Cserkészszövetség"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "Maďarský skautský svaz, založený v roce 1912, vycvičil mnoho talentovaných mladých Maďarů, kteří se naučili postarat se o sebe a pomáhat při paramilitárních operacích. Je na čase, abychom je oficiálně začlenili do naší královské gardy a udělili vůdcům těchto organizací šlechtické tituly."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "Upraví §Y$HUN_horthyist_royal_guard$§! o \nFaktor rekrutovatelné populace §G+10 %§! \nObrana proti ideologickému posunu §G+15 %§! \n§Y$category_support_battalions$:§! Organizace: §G+10§!, HP: §G+5§!"
 wuw_HUN_magyar_kiralyi_csendorseg: "Magyar Királyi Csendörség"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "Měli bychom usilovat o rozšíření [ROOT.GetAdjective] četnictva, poskytnout mu větší autonomii a volnost v rozhodování, jak postupovat při potlačování povstání a boji s nepřátelskými přepadovými jednotkami."
 wuw_HUN_make_the_magyar_legiero_known: "Zviditelnit Magyar Légierö"
 wuw_HUN_make_the_magyar_legiero_known_desc: "Magyar Légierő je letecká složka naší armády. Vlastnit vojenská letadla nám bylo zakázáno, ale pod rouškou civilních aeroklubů se postupně vytvořila tajná letecká složka. Nyní, s novými smlouvami, můžeme její existenci oznámit světu."
 wuw_HUN_manred_weiss_steel_and_metal_works: "Manfréd Weiss Steel and Metal Works"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "Ocelárny a strojírny Manfréda Weisse, běžně označované jako Csepel Művek, mají velký potenciál a je nutné je co nejvíce rozšířit, aby podpořily další rozvoj naší země."
 wuw_HUN_march_south: "Pochod na jih"
 wuw_HUN_march_south_desc: "Nejen na severu, východě a západě jsme kdysi přišli o území, ale i na jihu — zejména v důsledku vzniku Jugoslávie. Musíme napravit křivdy spáchané na našem lidu ve Vojvodině a Banátu — a to spíš dříve než později."
 wuw_HUN_nationalize_key_industries: "Znárodnit klíčová odvětví"
 wuw_HUN_nationalize_key_industries_desc: "Navzdory snaze o socializaci ekonomiky u nás stále působí mnoho továren a podniků vedených cizinci. Dalším krokem k socialismu bude znárodnění zahraničních aktiv."
 wuw_HUN_negotiate_the_restrictions: "Vyjednat omezení"
 wuw_HUN_negotiate_the_restrictions_desc: "Malé tajné přezbrojení nebude stačit. Musíme oslovit sousedy a žádat nápravu smlouvy, která byla na nás uvalena po Velké válce. Maďarsko má stejné právo se vyzbrojit."
 wuw_HUN_nimrod_aa_tt: "\nJakmile bude vyzkoumána technologie §Y$improved_medium_tank_chassis$§!:\n"
 wuw_HUN_officialize_the_rakosi_battalion: "Zoficializovat Rákosiho prapor"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "Stateční [ROOT.GetAdjective] muži vždy usilují o lepší zítřek, i v cizině. Proto musíme oficiálně podpořit takové lidi a přinést revoluci těm, kdo ji potřebují."
 wuw_HUN_on_a_high_horse: "Vysoko v sedle"
 wuw_HUN_on_a_high_horse_desc: "[ROOT.GetAdjectiveCap] lid je skutečným pánem světa — jak ukázal nedávný vývoj. Je na čase, abychom zaujali své právoplatné místo na slunci a vyhřívali se v paprscích slávy, zatímco budeme ovládat Zemi! Apoštolské království bude vládnout nad dětmi bohů."
 wuw_HUN_our_ancestral_lands: "Země našich předků"
 wuw_HUN_our_ancestral_lands_desc: "Posílením nároků nejen na stará fino-ugrická území, ale i na staré turkické země díky našemu tvrzenému turanskému dědictví můžeme vznést nárok na všechny naše dávné državy a znovu získat to, co nám po právu náleží."
 wuw_HUN_outlaw_the_party_of_national_will: "Zakázat Stranu národní vůle"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "Národně socialistická Strana národní vůle vedená Ferencem Szálasim ohrožuje naši současnou vládu — těší se větším sympatiím u [GER.GetAdjective] nacistů a nelíbí se jí téměř absolutní vláda našeho vůdce."
 wuw_HUN_parade_istvan_bethlens_platform: "Nová opozice Istvána Bethlena"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "Nespokojen se stavem věcí a znepokojen sílící autoritářskou rétorikou premiéra Gyuly Gömböse vytvořil bývalý premiér István Bethlen novou opozici. Musíme této příležitosti využít, dále podkopat admirála a jeho fašistické poskoky."
 wuw_HUN_pass_statute_xix: "Schválit zákon XIX"
 wuw_HUN_pass_statute_xix_desc: "Vzhledem k tomu, že [ROOT.GetLeader] je nemocný, bylo by prospěšné přijmout zákon XIX o zřízení Národní rady v případě uvolnění místa regenta, což by nám umožnilo vytvořit Országtanács, který vybere nového regenta po smrti toho současného. Někteří to mohou vnímat jako pokus o založení dynastie, ale nám to nevadí."
 wuw_HUN_politicize_the_levente_associations: "Zpolitizovat spolky Levente"
 wuw_HUN_politicize_the_levente_associations_desc: "Polovojenské mládežnické spolky Levente pomáhají organizovat [ROOT.GetAdjective] mládež a cvičit ji na konflikt, který nevyhnutelně přijde. Měli bychom se pokusit tyto skupiny infiltrovat a zajistit, aby jejich členové věděli, komu mají být loajální."
 wuw_HUN_politicize_the_levente_associations_tt: "Až začne §Y[ROOT.GetAdjectiveCap] občanská válka§!, §Yspolky Levente§! budou věrné naší straně a získáme další §G+8000§! personálu"
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "Uplatnit nároky Maxmiliána a Iturbidů"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "Mexiko bylo nejprve prohlášeno za císařství pod vládou rodu Iturbide a později bylo během druhého císařství vládnuto Maximiliánem Habsburským, dokud nebyl nespravedlivě popraven. Současnou dědičkou císařského trůnu je María Josepha Sophia de Iturbide, kterou kdysi adoptoval, a my se postaráme o to, aby mohla znovu získat svou korunu!"
 wuw_HUN_pressure_romania: "Vytvořit nátlak na [ROM.GetNameDef]"
 wuw_HUN_pressure_romania_desc: "Zatímco se soustředíme na fašistické nebezpečí na Západě, nesmíme připustit potenciální hrozbu v týlu — zejména když leží mezi námi a našimi spojenci na Východě. Rumunsko musí být zajištěno jako spřátelený komunistický stát, nebo musí předat důležité suchozemské trasy k našim spojencům, abychom mohli přijímat jejich podporu."
 wuw_HUN_proclaim_greater_hungary: "Vyhlásit Velké Maďarsko"
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "Všechna počáteční maďarská domovská území jsou plně pod kontrolou"
 wuw_HUN_proclaim_greater_hungary_desc: "Když jsme znovu získali území, která nám náležela, dosáhla naše země svých historických hranic. Nyní můžeme s plnou důvěrou světu oznámit vznik Velkého Maďarska a zaměřit se na nové cíle."
 wuw_HUN_promote_entrepreneurship: "Podpořit podnikavost"
 wuw_HUN_promote_entrepreneurship_desc: "Jednou z nejdůležitějších věcí, které rozrůstající se a proměnlivá společnost potřebuje, jsou podnikatelé ochotní riskovat pro zlepšení země, v níž žijí, a investovat kapitál zpět do vlasti. Podpořme takové chování, aby náš domov byl co nejprosperující."
 wuw_HUN_promote_hungarianism: "Prosazovat hungarismus"
 wuw_HUN_promote_hungarianism_desc: "Chceme-li znovu získat dávnou slávu, musíme podpořit ty, kteří o nic jiného neusilují — jakkoli radikální mohou být. Proto bychom měli prosazovat nové ideje hungarismu, vycházející z učení katolického biskupa Ottokára Prohászky a jeho myšlenky neochvějně hájit maďarské zájmy za každou cenu."
 wuw_HUN_promote_increased_urbanization: "Podpořit zvýšenou urbanizaci"
 wuw_HUN_promote_increased_urbanization_desc: "Stále více lidí opouští vesnice a menší města a stěhuje se do velkých center za prací v nových továrnách. I když jim nemůžeme nabídnout zaměstnání okamžitě, můžeme budovat nové městské čtvrti a připravit tak půdu pro pozdější rozšíření."
 wuw_HUN_promote_revanchist_sentiment: "Podpořit revanšistické nálady"
 wuw_HUN_promote_revanchist_sentiment_desc: "Ohavnost zvaná Trianonská smlouva nás připravila o více než polovinu obyvatel a zanechala tisíce Maďarů bez domova. Musíme tuto historickou nespravedlnost jednou provždy napravit a vštípit našemu lidu silný smysl pro revanšismus."
 wuw_HUN_protect_austria: "Chránit [AUS.GetNameDef]"
 wuw_HUN_protect_austria_desc: "Chceme-li vyzvat [GER.GetNameDef], musíme vzdorovat jejich otevřeným ambicím, aby se [AUS.GetNameDef] s nima sjednotilo. Můžeme jim poskytnout garanci a dodat tak současné vládě politickou sílu, aby se postavila pro[GER.GetAdjective] prvkům — pod podmínkou, že nám vrátí Burgenland."
 wuw_HUN_protect_czechoslovakia: "Chránit Československo"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap] od svého vzniku zesílilo a zprůmyslnělo, ale jejich země jsou předmětem chamtivých pohledů jejich sousedů. Nabídneme jim naši ochranu před těmito hrozbami, a to buď tím, že je opět přivítáme jako nedílnou součást naší říše, nebo tím, že jim udělíme status přidruženého člena."
 wuw_HUN_purchase_burgenland: "Odkoupit Burgenland"
 wuw_HUN_purchase_burgenland_desc: "Oblast, kterou [AUS.GetAdjective] nazývají Burgenland, byla po mnoho století součástí [ROOT.GetAdjectiveCap] království, než nám ji Trianonská smlouva ukradla. Měli bychom oslovit jejich vládu s návrhem vyplatit za ni velkou jednorázovou částku — jejich ekonomika je ostatně v troskách."
 wuw_HUN_quantity_over_quality: "Kvalita před kvantitou"
 wuw_HUN_quantity_over_quality_desc: "Naše armáda nemusí být velká, aby byla silná. Cestou je zvýšit technologickou převahu nad nepřítelem a nasazovat špičkové jednotky, které porazí i mnohem početnější síly."
 wuw_HUN_reach_out_to_candidates: "Oslovit kandidáty"
 wuw_HUN_reach_out_to_candidates_desc: "Musíme zřídit komisi pověřenou hledáním kandidátů na trůn. Nejzřejmější jsou Ota, nynější dědic habsburských držav, a Josef August, náš poslední král — rovněž Habsburk. Malá dohoda nám však krále habsburského původu zakázala, takže možná budeme muset hledat jiné možnosti."
 wuw_HUN_reaffirm_territorial_claims: "Potvrdit územní nároky"
 wuw_HUN_reaffirm_territorial_claims_desc: "Po odmítnutí Trianonské smlouvy musíme přistoupit k obnovení našich nároků na území, která nám byla ukradena."
 wuw_HUN_reaffirm_territorial_claims_tt: "Odemkne rozhodnutí §YReintegrovat stará uherská území§!"
 wuw_HUN_reclaim_the_holy_city: "Znovuzískat Svaté město"
 wuw_HUN_reclaim_the_holy_city_desc: "Jeruzalémské království zaniklo po dobytí egyptskými Mamlúky roku 1291, avšak náš císař stále nese titul krále jeruzalémského skrze rod lotrinský Leopolda I. Je nejvyšší čas, abychom jako ochránci katolické víry znovu získali svaté město Jeruzalém a dokončili to, co křižáci nedokázali."
 wuw_HUN_reclaim_the_pannonian_steppe: "Znovuzískat Panonskou step"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "Kdysi dávno sem do Panonské nížiny přišli Maďaři a prohlásili ji za svou, čímž vytvořili Konsolidaci maďarských kmenů. Nyní tyto naše předkové země okupují cizí vetřelci, což je jasným porušením našich předkových práv. Musíme rychle zaútočit a vzít Panonii zpět našim nepřátelům."
 wuw_HUN_reclaim_the_slovak_possessions: "Znovuzískat slovenská panství"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "Slovensko bylo dlouho součástí naší země a v poválečných konfliktech po Trianonu stálo blízko řádnému znovusjednocení s námi. Musíme se do oblasti vrátit a opět si ji nárokovat!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "Odemkne rozhodnutí §YReintegrovat stará uherská území§! ležící na Slovensku"
 wuw_HUN_reclaim_transylvania: "Znovuzískat Transylvánii"
 wuw_HUN_reclaim_transylvania_desc: "Na konci Velké války Rumunové obsadili Transylvánii, kterou jsme po staletí spravovali. Nebylo to tak dávno a náš lid si to dobře pamatuje. Nastal čas tyto země získat zpět."
 wuw_HUN_reenlist_the_sich_riflemen: "Znovu povolat ukrajinské Sičské střelce"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "Ukrajinští Sičští střelci za nás bojovali ve Velké válce a poté za svobodný ukrajinský stát během ruské občanské války. Měli bychom tuto jednotku obnovit pod velením jejich někdejšího populárního velitele, arcivévody Viléma Františka Rakouského — jim známého jako Vasyl Vyšyvanyj."
 wuw_HUN_reestablish_the_rongyos_garda: "Obnovit Rongyos Gárda"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "Paramilitární „Otrhaná garda“ vznikla roku 1921 k odporu proti Trianonu; pomohla nám bojovat s Rakušany v Lajtabánságu i po boku Horthyho Národní armády během občanských válek. Její kapitán Pál Prónay je opět připraven pomoci — znovuzřízení této skupiny by nám prospělo."
 wuw_HUN_reinstate_the_lenin_boys: "Obnovit Lenin-fiúk"
 wuw_HUN_reinstate_the_lenin_boys_desc: "Lenin-fiúk byli roku 1919 paramilitární složkou Komunistické strany v Maďarské sovětské republice, používanou k vypátrání a potlačení kontrarevolučních živlů. Tuto organizaci bychom měli obnovit a začlenit do našich ozbrojených sil."
 wuw_HUN_reinstate_the_navy: "Obnovit Haditengerészet"
 wuw_HUN_reinstate_the_navy_desc: "Po znovuzískání pobřeží musíme soustředit úsilí na vybudování flotily hodné velmoci."
 wuw_HUN_reinstate_the_pragmatic_sanction: "Obnovit Pragmatickou sankci z roku 1713"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "V roku 1713 vydal císař Svaté říše římské Karel VI. Pragmatickou sankci, aby zajistil, že habsburská monarchie mohla být dědičně převzata dcerou bez rozdělení, čímž v podstatě považoval náš národ za habsburské území na věky věků. Po neúspěšném pokusu Karla IV. o státní převrat bylo toto rozhodnutí zrušeno. Abychom takové pravidlo obnovili, musíme se pokusit o jeho znovuzavedení, a to proti vůli Malé dohody."
 wuw_HUN_reinstate_the_pragmatic_sanction_tt: "Členové §YMalé dohody§! budou mít možnost na nás uvalit §YEmbargo§!"
 wuw_HUN_reintigrate_slovakia: "Reintegrovat Slovensko"
 wuw_HUN_reintigrate_slovakia_desc: "Po staletí bylo Slovensko nedílnou součástí [ROOT.GetAdjectiveCap] království a hanebná Trianonská smlouva nám tyto země vyrvala. Je nejvyšší čas naše severní kraje začlenit a vrátit je zpět do svazku."
 wuw_HUN_reintigrate_the_imperial_railroads: "Znovuzačlenit císařské železnice"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "Železniční sítě starého Rakousko-Uherska se po rozpadu říše roztříštily mezi nezávislé státy. Měli bychom oslovit ostatní bývalé země a navrhnout znovuintegraci sítí, aby se celkově zlepšila infrastruktura."
 wuw_HUN_renew_the_rome_protocols: "Obnovit Římské protokoly"
 wuw_HUN_renew_the_rome_protocols_desc: "Vzhledem k pokračujícím revizionistickým krokům, které dělá [GER.GetNameDef], musíme obnovit Římské protokoly z roku 1934. Tyto dohody by nejen dále izolovaly [GER.GetAdjective] a [YUG.GetAdjective] hrozby, ale mohly by být i předstupněm skutečné aliance."
 wuw_HUN_renew_the_rome_protocols_interventionalism_tt: "Odstraní postih na politickou sílu z ideje §YIntervencionismus§!"
 wuw_HUN_renew_the_shipping_industry: "Obnovit lodní průmysl"
 wuw_HUN_renew_the_shipping_industry_desc: "S pevným odhodláním obnovit naše hranice musíme zahájit budování středomořské floty, která se vyrovná naší někdejší slávě."
 wuw_HUN_renew_the_shipping_industry_tt: "Přidá §G3§! §YLoděnice§! v náhodném ovládaném §Ypřímořském státu§!"
 wuw_HUN_renounce_the_treaty_of_trianon: "Odmítnout Trianonskou smlouvu"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "Nespravedlnost uvalená na náš národ na konci Velké války, která nám vyrvala dvě třetiny kdysi velkého území i obyvatelstva, se vyrovná potupě, jež byla Německu způsobena Versailleskou smlouvou — a musí být napravena."
 wuw_HUN_renovato_imperii: "Renovatio Imperii"
 wuw_HUN_renovato_imperii_desc: "Renovatio imperii Romanorum, „obnova říše Římanů“, byl pojem vyjadřující úmysl obnovit či oživit Římskou říši a od svého vzniku byl mnohokrát užit. Měli bychom učinit totéž a oficiálně oznámit náš záměr obnovit Rakousko-Uhersko a dovést je k velikosti!"
 wuw_HUN_renovato_imperii_tt: "Odemkne rozhodnutí §YReintegrovat císařské poddané§! zpátky do říše a také možnost §Ypovýšit staré rakousko-uherské země na domovská území§!"
 wuw_HUN_repulo_muszaki_intezet: "Repülö Muszaki Intézet"
 wuw_HUN_repulo_muszaki_intezet_desc: "Vzduch se stal novým rozměrem války a mnozí stále podceňují jeho význam. Musíme se naučit tenhle rozměr ovládnout a vyčlenit zdroje na vývoj nových doktrín a vybavení, které nám to umožní."
 wuw_HUN_restore_the_duchy_of_teschen: "Obnovit Těšínské vévodství"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "Slezské země dlouho spravovaly Čechy a spolu s nimi byly později začleněny do říše. Po válce o rakouské dědictví nám je však uloupilo Prusko — na tu ztrátu jsme nezapomněli. Musíme jim ji oplatit a tyto země znovu získat!"
 wuw_HUN_restore_the_georgian_monarchy: "Obnovit gruzínskou monarchii"
 wuw_HUN_restore_the_georgian_monarchy_desc: "Naši zprostředkovatelé oslovili exilového prince Giorgi Bagrationiho z Muchrani, legitimního dědice gruzínského trůnu. Složil slib věčné podpory naší věci, pokud osvobodíme jeho vlast a obnovíme tam monarchii. Teď je míč na naší straně."
 wuw_HUN_restore_the_hungarian_red_army: "Obnovit Maďarskou Rudou armádu"
 wuw_HUN_restore_the_hungarian_red_army_desc: "Všichni vlast milující patrioti musí splnit svou povinnost v obraně domoviny. Zformujeme Maďarskou Rudou armádu po vzoru Sovětů na Východě, aby chránila naši rodící se revoluci."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "Obnovit Království Lombardie-Benátsko"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "Království Lombardie-Benátsko bylo v letech 1815-1866 zemí naší říše, než nám je třetí italská válka za nezávislost odebrala ve prospěch nově vzniklého Italského království. Je nejvyšší čas vrátit se na poloostrov a pokusit se dosadit Habsburka na trůn těchto starých korunních zemí."
 wuw_HUN_restore_the_socialist_federative_republic: "Obnovit socialistickou federativní republiku"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "Kominterna opustila boj proti imperialismu a volí soužití. Mají-li být dělníci světa svobodni, musíme nést pochodeň Marxe a Lenina dál — třeba i proti Sovětskému svazu."
 wuw_HUN_restrict_voting_rights: "Omezit volební právo"
 wuw_HUN_restrict_voting_rights_desc: "Abychom účinně zastavili rostoucí vliv komunistů a levicových demokratů, bude nutné omezit volební práva, zpřísnit podmínky a zajistit, že se voleb účastní jen ti, kdo mají na srdci dobro země."
 wuw_HUN_revenge_for_1919: "Pomsta za rok 1919"
 wuw_HUN_revenge_for_1919_desc: "V roce 1919 nás [ROM.GetNonIdeologyName] v konfliktu o naše právoplatné transylvánské země ponížilo — nejenže obsadilo celý region, ale dokonce dobyli Budapešť a pochodovali po našem hlavním městě. Tuto potupu nelze trpět, má-li [ROOT.GetAdjective] národ znovu pozvednout svou slávu."
 wuw_HUN_revenge_for_1919_tt: "Odemkne rozhodnutí §YReintegrovat stará uherská území§! ležící v Transylvánii"
 wuw_HUN_revenge_for_the_brusilov_offensive: "Pomsta za Brusilovovu ofenzívu"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "Rusové nás v počátcích Velké války pokořili, zejména během jejich vysoce úspěšné Brusilovovy ofenzívy. Musíme vštípit národu ducha odplaty vůči těm, kdo nám ublížili — především Rusům. Při té příležitosti můžeme znovu usilovat o zřízení Habsburské Ukrajiny."
 wuw_HUN_revenge_for_the_romanian_humiliations: "Pomsta za rumunská pokoření"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "V maďarsko-rumunské válce 1918-1919 jsme byli poníženi a naše transylvánská území nám byla ukradena. Chceme-li znovu nabýt cti, musíme tyto země, které nám právem náleží, získat zpět."
 wuw_HUN_reverse_the_brain_drain: "Zvrátit odliv mozků"
 wuw_HUN_reverse_the_brain_drain_desc: "Mnoho významných vědců opustilo naši zemi, když jsme začali zavádět dusivé a diskriminační zákony ve snaze získat větší kontrolu nad společností, a naše inteligence tím značně utrpěla. Musíme tyto lidi přivést zpět a společně pozvednout [ROOT.GetAdjective] vědu!"
 wuw_HUN_reverse_the_risorgimento: "Zvrátit Risorgimento"
 wuw_HUN_reverse_the_risorgimento_desc: "Sjednocení Itálie bylo chybou, již světu přinesla série nezodpovědných kroků vladařů a tragédie pro Rakousko-Uhersko. Tato chyba musí být napravena, má-li se svět z ní někdy vzpamatovat!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§! uvolní státy §Yspřed Risorgimenta§! na §YApeninském poloostrově§! jako §Ysubjekty§! a posílí je"
 wuw_HUN_revive_the_tribal_consolidation: "Obrodit maďarský národ"
 wuw_HUN_revive_the_tribal_consolidation_desc: "Mnozí zapomněli na bývalou velikost maďarského národa — Dračí hnutí však nikoli. Je nejvyšší čas znovu získat, co je naše, a přetvořit společnost podle vzoru, který Dračí hnutí naplánovalo."
 wuw_HUN_reviving_the_spirit_of_1848: "Obnovit ducha roku 1848"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "Maďarská revoluce a válka za nezávislost 1848-1849 byla jednou z mnoha evropských revolucí roku 1848. Přestože nám nezajistila kýženou nezávislost, vydláždila cestu duchu a ideálům, jimiž dnes žijeme. Znovu zažeňme plameny revoluce a strhněme despoty, kteří brání naší svobodě!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "Podpora §Ykomunistů§! nebo §Ydemokratů§! je vyšší než podpora §YNEP§! a §YMNSP§!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "Různé monarchistické a fašistické prvky v zemi budou následovat §YMiklóse Horthyho§! do §Robčanské války§! proti nám!"
 wuw_HUN_royal_hussars: "Královští husaři"
 wuw_HUN_royal_hussars_desc: "Náš lid má dlouhou a hrdou tradici jízdy — a dnešek nebude výjimkou. Vznikne elitní jezdecký sbor, jenž bude sloužit jako královská garda zajišťující bezpečí našeho panovníka."
 wuw_HUN_royal_hussars_tt: "Získá tři jednotky §Ykavalerie§! Maďarských husarů"
 wuw_HUN_royalist_education_initiative: "Roajalistická vzdělávací iniciativa"
 wuw_HUN_royalist_education_initiative_desc: "Lid je třeba nejen učit, jak jednat, ale i to nejdůležitější, aby byl připraven na slavnou budoucnost, již si přejeme — a při tom vychovat mnoho nových a schopných [ROOT.GetAdjective] vědců."
 wuw_HUN_sailing_the_danube: "Plavba po Dunaji"
 wuw_HUN_sailing_the_danube_desc: "Veliký Dunaj je po staletí tepnou našeho národa a máme dlouhou a hrdou tradici plavby po něm — ať už pro přepravu zboží, či přesun vojsk. Investujme proto do říčního loďstva a zajistěme, aby říční doprava fungovala co nejplynuleji."
 wuw_HUN_salami_slicing_tactics: "Taktika salámové metody"
 wuw_HUN_salami_slicing_tactics_desc: "Sérií mnoha drobných protihorthyovských kroků, které by dohromady daly výsledek těžko nebo i nezákonně proveditelný najednou, můžeme podrýt režim natolik, že sotva který voják bude ochoten bránit jeho politiku."
 wuw_HUN_salami_slicing_tactics_tt: "Až začne §Y[ROOT.GetAdjective] občanská válka§!, o něco větší část §Yozbrojených sil§! bude loajální nám."
 wuw_HUN_secret_rearmament: "Tajné přezbrojení"
 wuw_HUN_secret_rearmament_desc: "Omezení Trianonské smlouvy nám zakazují zvyšovat početnost armády. Politická situace ve světě však houstne a konflikt se rýsuje na obzoru. Nemůžeme zůstat bezbranní — musíme začít přezbrojovat, i kdyby to znamenalo potají porušovat podmínky poválečné smlouvy."
 wuw_HUN_secure_army_loyalty: "Zajistit loajalitu armády"
 wuw_HUN_secure_army_loyalty_desc: "Abychom si byli jisti, že armáda stojí na naší straně a můžeme do ní bezpečně investovat, musíme se zbavit všech velitelů, jejichž loajalita ke koruně je byť jen trochu pochybná."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "Usilovat o spojenectví s Kaiserem"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "Když bylo znovu obnoveno staré [GER.GetAdjectiveCap] císařství, bylo by moudré obnovit naše staré svazky s Kaiserem ve snaze napravit příkoří, jež nám oběma byla způsobena na konci Velké války."
 wuw_HUN_seek_german_contracts: "Ucházet se o [GER.GetAdjective] zakázky"
 wuw_HUN_seek_german_contracts_desc: "Náš průmysl znovu roste, ale chceme-li být schopni vyrábět veškerou potřebnou výzbroj, vyplatí se najmout [GER.GetAdjective] architekty a stavební firmy k výstavbě nových závodů."
 wuw_HUN_seek_german_contracts_tt: "Pokud má §Y[GER.GetName]§! názor na §Y[ROOT.GetName]§! vyšší než 25, ale nižší než 50, získáme 1 §Ymimo-mapovou vojenskou továrnu§!. Pokud mají vyšší než 50, ale nižší než 75, získáme 2 §Ymimo-mapové vojenské továrny§!. Pokud mají vyšší názor na §Y[ROOT.GetName]§! než 75, získáme 2 §Ymimo-mapové vojenské továrny§! a 1 §Ymimo-mapovou civilní továrnu§!. \nAktuálně získáme:"
 wuw_HUN_soviet_hungarian_military_academy: "Sovětsko-maďarská vojenská akademie"
 wuw_HUN_soviet_hungarian_military_academy_desc: "Naše armáda není ničím bez velení. Sověti mají v vojenských záležitostech mnohem více zkušeností, a proto může být prospěšné spolupracovat s nimi na výcviku našich nejlepších vojenských mozků. K tomu zřídíme vojenskou akademii s nejzručnějšími instruktory z obou našich zemí."
 wuw_HUN_soviet_hungarian_war_indsutry: "Sovětsko-maďarský válečný průmysl"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "Abychom naši spolupráci dále posílili, měli bychom požádat Sověty, aby investovali do našeho zbrojního průmyslu, abychom mohli plnit závazky a bránit naše komunistické spojence před každým, kdo jim pohrozí."
 wuw_HUN_spur_on_the_trianon_trauma: "Rozjitřit trianonské trauma"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "Je známým faktem, že [ROOT.GetNameDef] bývalo větší než dnes. V oné proklaté Trianonské smlouvě jsme přišli o dvě třetiny našich právoplatných zemí, které si sousedé přivlastnili, když jsme byli zranitelní. Všechny přepadne strach v den, kdy [ROOT.GetAdjective] armády vytáhnou znovu si je nárokovat!"
 wuw_HUN_stage_an_uprising_in_leitha: "Zorganizovat povstání v Leithe"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "Povstání proti Rakušanům v Lajtabánságu roku 1921 dokázalo, že lid [975.GetName] si přeje být součástí našeho velkého národa. Pošleme agenty, aby to zopakovali, a okamžitě jim nabídneme ochranu a přistoupíme k obsazení oblasti."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RToto může vést k válce s držitelem [975.GetName]!§!"
 wuw_HUN_state_protection_authority: "Státní ochranný úřad"
 wuw_HUN_state_protection_authority_desc: "Abychom zajistili ochranu našich hrdých občanů a zamezili znovuobjevení kontrarevolučních živlů, musíme zřídit tajnou policii s plnou pravomocí vyhledat a zlikvidovat každého, koho uzná za působícího proti naší vládě."
 wuw_HUN_strenghten_the_order_of_vitez: "Posílit Řád Vitéz"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "Záslužný řád založený roku 1920, Vitézi Rend, v současnosti vede Jeho Jasnost Miklós Horthy. Může tedy nasměrovat více prostředků a mužů k velitelům, kteří jsou členy řádu, a tak je co nejlépe posílit."
 wuw_HUN_strengthen_horthys_reign: "Upevnit Horthyho vládu"
 wuw_HUN_strengthen_horthys_reign_desc: "Ačkoli může mít náš fašistický premiér jiné představy, nejlepší cestou k zachování míru v zemi a k navrácení bývalé slávy pro [ROOT.GetNameDef] je, aby regent upevnil svou kontrolu a osobně dohlížel na plnění své vůle."
 wuw_HUN_strengthen_the_turani_vadaszok: "Posílit Turáni Vadászok"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "Roku 1927 založil Gyula Gömbös fašistickou polovojenskou organizaci jménem Sdružení turanských lovců. Ačkoli jsou fašističtí, staví se proti idejím německého národního socialismu a vycházejí z idejí hungarismu a maďarského turanismu. Můžeme je tedy využít ve svůj prospěch, budeme-li chtít."
 wuw_HUN_strengthen_the_turani_vadaszok_requirement_tt: "§Y$HUN_hungarian_national_defense_association$§! stále existuje"
 wuw_HUN_subvert_gombos_troops: "Rozvrátit Gömbösovy oddíly"
 wuw_HUN_subvert_gombos_troops_desc: "Fašistický extremistický premiér Gyula Gömbös velí několika polovojenským milicím, z nichž největší je Maďarské národní obranné sdružení. Musíme tyto skupiny odstranit dřív, než ohrozí naše nové království."
 wuw_HUN_support_for_our_finnish_brothers: "Podpora našim finským bratřím"
 wuw_HUN_support_for_our_finnish_brothers_desc: "Teprve před necelými sto lety se běžně přijalo, že naše prapůvodní vazby se proplétají s finskými — a mnozí je dnes považují za naše pokrevní bratry. Nyní, když jsou ve válce, musíme poslat dobrovolníky a výzbroj na jejich podporu."
 wuw_HUN_support_for_our_finnish_brothers_tt: "Finové musí mít vládu slučitelnou s naší"
 wuw_HUN_sway_the_count: "Získat hraběte na svou stranu"
 wuw_HUN_sway_the_count_desc: "Hrabě Fidél Pálffy ab Erdőd je šlechtic a velký stoupenec německého typu nacismu v naší zemi. Zdá se, že má značnou podporu kontaktů NSDAP a může být velmi užitečný při diplomacii se spřízněnými státy."
 wuw_HUN_szent_laszlo_infantry_division: "Pěší divize Szent László"
 wuw_HUN_szent_laszlo_infantry_division_desc: "Měli bychom zformovat nové pěší jednotky, abychom řádně bránili vlast před blížící se hrozbou. Novou divizi můžeme pojmenovat po svatém Ladislavovi, králi Maďarska v letech 1077-1095 a patronu vojáků a vyhnanců."
 wuw_HUN_szent_laszlo_infantry_division_tt: "Získá jednotku se 6 §Ypěšími§! prapory a 1 §Ydělostřeleckým§! praporem"
 wuw_HUN_tap_newfound_oil_deposits: "Vytěžit nově nalezená ložiska ropy"
 wuw_HUN_tap_newfound_oil_deposits_desc: "Po celé zemi byla objevena menší ropná ložiska, například společností Magyar-Amerikai Olajipari Rt (MAORT). Výrazným příkladem je objev ropy u Budafapuszt, který musíme co nejrychleji využít."
 wuw_HUN_the_arado_ar_96: "Arado Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "Měli bychom získat licenci od [GER.GetAdjective] výrobce letadel Arado Flugzeugwerke a následně zaměřit výrobu a využití letadel více na letecký průzkum."
 wuw_HUN_the_balkan_pact: "Balkánský pakt"
 wuw_HUN_the_balkan_pact_desc: "Demokracie Západu jsou příliš daleko, aby nám pomohly, a proto musíme hledat spojence blíž. Jako vůdce Balkánského paktu jim nabídneme ochranu a povedeme je k vítězství!"
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] obdrží událost: §Y[ROOT.GetNameDefCap] zve [ROM.GetNameDef] do Balkánského paktu§!"
 wuw_HUN_the_balkan_pact_tt: "Odemkne rozhodnutí §YPozvat balkánské země§! do naší frakce"
 wuw_HUN_the_bastion_of_catholicism: "Bašta katolicismu"
 wuw_HUN_the_bastion_of_catholicism_desc: "Náš národ je většinově katolický — stejně jako jeho panovník. Je nejvyšší čas, aby se Apoštolské království uherské ujalo role obránce křesťanství a vyhnalo bezbožné komunisty z našeho kontinentu."
 wuw_HUN_the_botond: "Botond"
 wuw_HUN_the_botond_desc: "Abychom vyhověli požadavkům na zásobování a dopravu, potřebujeme nový typ nákladního vozu. První verze konstrukce Rába 38M Botond obstály v testech a s patřičnými prostředky můžeme návrh dokončit a zahájit sériovou výrobu."
 wuw_HUN_the_bulwark_against_the_west: "Bašta proti Západu"
 wuw_HUN_the_bulwark_against_the_west_desc: "Jako hrdý člen mezinárodního komunistického hnutí musíme být kdykoli připraveni bránit svůj způsob života. Největší hrozbou jsou nyní fašisté a kapitalisté na Západě. Musíme stát jako hradba — nezdolatelná a neochvějná — chceme-li zůstat silní."
 wuw_HUN_the_cult_of_arpad: "Kult Árpáda"
 wuw_HUN_the_cult_of_arpad_desc: "Velký Árpád, vůdce konfederace maďarských kmenů na přelomu 9. a 10. století, je pro Maďary velkou inspirací a jeho dynastie dlouho pokračovala, čímž učinila z naší země tu nejlepší, co mohla být. Vezměme si z něj příklad a povyšme jej na hrdinu legend."
 wuw_HUN_the_hungarian_life_and_renewal_party: "Strany maďarského života a obnovy"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "Abychom si udrželi lepší kontrolu nad společností, měl by náš premiér založit nové politické strany, které budou tvořit předvoj proti radikální levici."
 wuw_HUN_the_kingdom_of_georgia_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechna §Ygruzínská§! domovská území v §YSovětském svazu§!"
 wuw_HUN_the_kingdom_of_ukraine: "Království Ukrajina"
 wuw_HUN_the_kingdom_of_ukraine_desc: "Po Velké válce jsme se s pomocí Německé říše pokusili založit nový ukrajinský stát. Bolševici jej tehdy rozdrtili, ale nyní opět ovládáme ukrajinskou vlast a můžeme se pokusit zřídit nové Habsburky vedené království na Ukrajině."
 wuw_HUN_the_kingdom_of_ukraine_required_states_tt: "§Y[ROOT.GetNameDefCap]§! nebo subjekt ovládá všechna §Yukrajinská§! domovská území v §YSovětském svazu§! stejně jako §Y[137.GetName]§!, §Y[218.GetName]§!, §Y[93.GetName]§! a §Y[234.GetName]§!."
 wuw_HUN_the_kingdom_of_ukraine_tt: "Uvolníme nový §YUkrajinský stát§! jako náš subjekt z požadovaných území"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "Země svatoštěpánské koruny"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "V rámci Rakousko-Uherska jsme byli známi jako Země svatoštěpánské koruny, zkráceně Zalitavsko. Jako první krok k obnově říše bychom měli tento název znovu přijmout. Světu tak dáme najevo náš skutečný záměr."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "Odkaz Árpáda, Ondřeje a Matyáše"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "Árpád, Ondřej III. Benátský a Matyáš Korvín jsou tři z největších hrdinských vládců našeho starobylého národa. Pokud chce Josef August někdy dosáhnout jejich legendárního postavení, musí si nárokovat to, co kdysi patřilo jim, a plně je ztělesnit, aby jejich odkaz přenesl do budoucnosti."
 wuw_HUN_the_legacy_of_the_isonzo_front: "Odkaz sočské fronty"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "Jeho Veličenstvo Josef August sloužil Rakousko-Uhersku a vedl mnohé bitvy na ruské, srbské i italské frontě. Zejména jej však inspirovaly taktiky užité v četných bitvách o Soči a usiluje o zavedení strategií formulovaných na této frontě."
 wuw_HUN_the_march_on_budapest: "Pochod na Budapešť"
 wuw_HUN_the_march_on_budapest_desc: "Nyní, když jsou fašisté zorganizováni a ozbrojeni, mohou pochodovat na hlavní město a žádat rezignaci regenta Miklóse Horthyho. Tím může Gömbös zaujmout své právoplatné místo vládce země, rychle obnovit pořádek a prohlásit se prezidentem Maďarska."
 wuw_HUN_the_matyasfold_fighter_factory: "Továrna na stíhačky v Mátyásföldu"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "Weiss Manfréd Acél- és Fémművek by měl otevřít v budapešťském Mátyásföldu nový závod na výrobu letadel určený k produkci stíhacích typů, které sám vyvíjí."
 wuw_HUN_the_mavag_heja: "MÁVAG Héja"
 wuw_HUN_the_mavag_heja_desc: "Letecké oddělení MÁVAG vyvinulo nový prototyp pojmenovaný Jestřáb, založený na italském modelu Reggiane Re.2000. Měli bychom je podpořit, aby tohoto nového typu vyrobili co nejvíce."
 wuw_HUN_the_old_grand_alliance: "Obnovit Velkou alianci"
 wuw_HUN_the_old_grand_alliance_desc: "Roku 1689 jsme podepsali smlouvu spolu s Vilémem III. jménem Nizozemské republiky a Anglie. Cílem bylo vytvořit spojenectví proti expanzivní politice Francie. Dnes svět opět hoří a my musíme zajistit bezpečí kontinentu obnovením této staré ligy."
 wuw_HUN_the_old_habsburg_king: "Starý habsburský král"
 wuw_HUN_the_old_habsburg_king_desc: "Arcivévoda Josef August Rakouský byl posledním uherským palatinem a reichsverweserem za Karla, dokud Dohoda nepožadovala jeho abdikaci, protože neuznávala habsburského krále. Nyní je připraven znovu usednout na trůn a vládnout Maďarsku jako jeho svatý král. Jako bývalý feldmarschall jistě zužitkuje své vojenské znalosti."
 wuw_HUN_the_second_northern_campaign: "Druhé severní tažení"
 wuw_HUN_the_second_northern_campaign_desc: "Naše první severní tažení z roku 1919 bohužel selhalo a Slováci padli do rukou Čechů. Musíme jednat rychle a osvobodit nejen Maďary, ale i Slovany na územích ztracených Trianonskou smlouvou."
 wuw_HUN_the_spirit_of_the_aster_revolution: "Duch Asterové revoluce"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "Na konci Velké války usilovali Mihály Károlyi a maďarský lid o demokracii a nezávislost. Přestože republika zanikla, měli bychom vyvolat ducha a solidaritu, kterou náš lid cítil během této Chryzantémové (Asterové) revoluce, a společně pracovat na budoucnosti."
 wuw_HUN_the_szekel_command: "Velení Sikulů"
 wuw_HUN_the_szekel_command_desc: "Díky nedávnému znovudobytí [76.GetName], a tedy i země Sikulů, můžeme naši sikulskou populaci — Maďary zkušené v pohybu a boji v horách — zařadit do služby jako elitní jednotky v našich ozbrojených silách."
 wuw_HUN_the_szekel_command_division_tt: "Získá dvě jednotky se 4 prapory §Yhorské pěchoty§! a 1 §Ydělostřeleckým§! praporem"
 wuw_HUN_the_szekesfehervar_sosto_plant: "Závod Székesfehérvár-Sóstó"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "Měli bychom otevřít nový letecký závod pod správou Ústavu letecké techniky, který bude vyrábět jím navržená letadla a testovat je, aby byla zajištěna jejich správná funkce."
 wuw_HUN_the_toldi: "Toldi"
 wuw_HUN_the_toldi_desc: "Na základě švédského podvozku Landsverk L-60 můžeme zkonstruovat vlastní lehký tank schopný rychlých obchvatů velkých nepřátelských seskupení. Nový tank pojmenujeme po uherském rytíři 14. století Miklósi Toldim."
 wuw_HUN_the_toldi_tt: "\nJakmile bude vyzkoumána technologie §Y$improved_light_tank_chassis$§!:\n"
 wuw_HUN_the_triple_kingdom: "Trojí monarchie"
 wuw_HUN_the_triple_kingdom_desc: "Na konci Velké války a i před ní se uvažovalo o nahrazení dvojí monarchie systémem tří korun — jednou z nich měla být koruna Chorvatska-Slavonie. Tyto sliby bychom nyní měli naplnit, aby se naše říše v budoucnu znovu nezhroutila."
 wuw_HUN_the_turan: "Turán"
 wuw_HUN_the_turan_40_tt: "\nJakmile bude vyzkoumána technologie §Y$improved_medium_tank_chassis$§!:\n"
 wuw_HUN_the_turan_43_tt: "\nJakmile bude vyzkoumána technologie §Y$advanced_medium_tank_chassis$§!:\n"
 wuw_HUN_the_turan_desc: "Na základě prototypu středního tanku Škoda T-21 můžeme vyvinout vlastní střední tank schopný prorazit i nejsilněji opevněné linie. Projekt pojmenujeme na podporu maďarského turanismu a rozšíření jeho myšlenky po světě."
 wuw_HUN_the_turul_association: "Spolek Turul"
 wuw_HUN_the_turul_association_desc: "Spolek Turul vznikl roku 1919 jako univerzitní hnutí v Budapešti. Pevně stál po boku Miklóse Horthyho během občanské války i v bitvě u Budaörs na podzim 1921. S přibližně 40 000 členy je můžeme využít ke kontrole vzdělávání v naší zemi."
 wuw_HUN_the_war_on_atheism: "Válka proti ateismu"
 wuw_HUN_the_war_on_atheism_desc: "V posledních dobách lidé zapomínají na Boha. Stále se šířící metla ateismu bude růst, pokud neudeříme na její kořeny. Musíme nyní zničit komunisty, jinak bude tato hereze pokračovat navěky."
 wuw_HUN_transylvanian_mountaineers: "Transylvánská horská pěchota"
 wuw_HUN_transylvanian_mountaineers_desc: "Transylvánské hory patří k nejvyšším v našem regionu a představují ideální prostředí pro výcvik našich horských jednotek."
 wuw_HUN_undercover_air_maneuvers: "Utajené letecké manévry"
 wuw_HUN_undercover_air_maneuvers_desc: "Musíme vynaložit značné prostředky na rozpracování nových teorií letecké války. Pokud půjdeme do boje, budou nově vyvinuté teorie neocenitelné a utajený výcvik z našich pilotů učiní lepší bojovníky."
 wuw_HUN_undermine_the_admiral: "Podkopat admirála"
 wuw_HUN_undermine_the_admiral_desc: "Viceadmirál Miklós Horthy si užívá svého času na prázdném [ROOT.GetAdjective] trůnu už příliš dlouho a možná začne budovat dynastii. Musíme jeho vládu ukončit a nechat moudřejšího muže, jako je Gyula Gömbös, ujmout se regentství. Hnutí MOVE nám může pomoci tento plán uskutečnit."
 wuw_HUN_undermine_the_volksbund: "Podkopat fašistické polovojenské skupiny"
 wuw_HUN_undermine_the_volksbund_desc: "Mnoho fašistických polovojenských skupin, jako například německo-maďarská organizace Volksbund s úzkými vazbami na německé fašisty, by se pravděpodobně chopilo zbraní, kdybychom se pokusili o revoluci. Musíme je všechny zničit — zevnitř či zvenčí — dokud je čas."
 wuw_HUN_undermine_the_volksbund_tt: "Když začne §Y[ROOT.GetAdjective] občanská válka§!, protivník nezíská žádné další jednotky §YVolksbundu§!, a my získáme §G+15 %§! podpory války a §G+75§! politické moci"
 wuw_HUN_undoing_the_yugoslav_mistake: "Napravit jugoslávskou chybu"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "Vznik Jugoslávie byl jednou z největších chyb v dějinách lidstva a musíme udělat vše, co je v našich silách, abychom znovu získali staré země Království Slovinců, Chorvatů a Srbů. Maďarsko znovu povstane!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "Odemkne rozhodnutí §YReintegrovat stará uherská území§! ležící v bývalém Království Slovinců, Chorvatů a Srbů"
 wuw_HUN_uplift_the_dragon_movement: "Podpořit Dračí hnutí"
 wuw_HUN_uplift_the_dragon_movement_desc: "Dračí hnutí, známé též jako Svaz původních Maďarů, je skupina zastupující především zájmy střední třídy s heslem „Maďarsko patří Maďarům!“. Požadují maďarsky řízenou inteligenci a dunajskou politiku orientovanou na Maďary, vedoucí k Velkému Maďarsku s tradičními hodnotami. Měli bychom je podpořit, neboť jejich ideje se s našimi shodují."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "Volksbund der Deutschen in Ungarn"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "Nacionálně-socialistické hnutí podporované DNSAP — Volksbund der Deutschen in Ungarn — by mohlo být ideální organizací gard a milic loajálních našemu novému německému panovníkovi. Měli bychom je oslovit a podpořit spolupráci s jejich vedením."
 wuw_HUN_ward_against_extremism: "Ochránit se před extremismem"
 wuw_HUN_ward_against_extremism_desc: "Jak se extremismus stále více přibližuje, musí dunajské národy stát hrdě jako bašta svobody a demokracie a odrážet všechny nepřátele svobody. Společně musíme bránit demokracii!"
 wuw_HUN_ward_against_extremism_tt: "Každý člen frakce získá stejného národního ducha"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "Weiss Manfréd WM-23 Ezüst Nyíl"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "Potřebujeme co nejdříve vyvinout nový stíhací letoun. Naši vědci z Weiss Manfréd Acél- és Fémművek připravili návrhy na takzvaný Ezüst Nyíl - Stříbrný šíp - a čekají na povolení k zahájení výroby."
 wuw_HUN_wherever_the_cross_points: "Kamkoli ukazuje kříž"
 wuw_HUN_wherever_the_cross_points_desc: "Podle symbolu našeho hnutí, šípového kříže, musí Maďarsko znovu získat své dědictví a rozšířit se do všech směrů, kam šípy ukazují. Nastal čas získat zpět to, co nám právem náleží!"
 wuw_HUN_wolfs_of_the_sea: "Mořskí vlci"
 wuw_HUN_wolfs_of_the_sea_desc: "Ponorky se během poslední války téměř podařilo porazit nejsilnější námořnictvo na světě. Nemůžeme být bráni vážně jako moderní námořní mocnost, pokud nebudeme mít vlastní ponorky."
 wuw_HUN_zrinyi_arty_tt: "\nJakmile bude vyzkoumána technologie §Y$advanced_medium_tank_chassis$§!:\n"
 BEL_chasseurs_ardennais_ncns_tt: "§Y$ranger_battalion$§!:\n§YKopce§!:\n Změna efektivity pohybu: §G+10%§!\n Změna efektivity útoku: §G+15%§!\n Změna efektivity obrany: §G+15%§!\n§YHory§!:\n Změna efektivity pohybu: §G+5%§!\n Změna efektivity útoku: §G+5%§!"
