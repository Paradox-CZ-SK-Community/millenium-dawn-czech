 HUN_balkan_ambitions: "Balkánské ambice"
 HUN_balkan_ambitions_desc: "Balkánští dělníci jsou pod botou kapitalistů, monarchistů a fašistů — všech zapřisáhlých nepřátel světové revoluce. Musíme je osvobodit, chceme-li mír na Balkáně."
