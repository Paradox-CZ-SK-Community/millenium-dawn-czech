l_english:
 AUS_a_new_beginning: "Nový začátek"
 AUS_a_new_beginning_desc: "„Jak se prach a popel usazují a naše nová vláda zaujímá své právoplatné místo, musíme obrátit hlavu k budoucnosti. Toto je teprve začátek pro [ROOT.GetNameDef] - a společně porosteme!“"
 AUS_a_new_constitution: "Nová ústava"
 AUS_a_new_constitution_desc: "Naše poslední ústavní revize skončila katastrofou - květnovou ústavou a autoritářským režimem, který upevnil svou moc nad zemí. Musíme zajistit, aby se nic takového už nikdy nestalo, tím, že znovu ustanovíme přísně demokratickou ústavu."
 AUS_a_royal_alliance: "Královská aliance"
 AUS_a_royal_alliance_desc: "Na vrcholu je osaměle - a jako jedna z mála současných monarchií bychom měli spojit síly s těmi, kteří stále vidí hodnotu silného panovníka. Musíme oslovit ty, kteří smýšlejí stejně jako my, a navrhnout spojenectví proti většímu zlu."
 AUS_a_royal_alliance_tt1: "Pozve §Y[ENG.GetNameWithFlag]§! do frakce §Y$AUS_a_royal_alliance$§!"
 AUS_a_royal_alliance_tt2: "Pozve §Y[FRA.GetNameWithFlag]§! do frakce §Y$AUS_a_royal_alliance$§!"
 AUS_a_safe_harbor_for_dissidents: "Bezpečný přístav pro disidenty"
 AUS_a_safe_harbor_for_dissidents_desc: "Politických exulantů je dnes na světě mnoho - a někteří z nich sdílejí naše politické postoje. Tím, že tyto exulanty přivedeme na svou stranu, můžeme velice těžit z jejich schopností."
 AUS_a_safe_harbor_for_dissidents_tt: "§YOlga Taratuta§!, poskytuje (§G+5 %§! Podpora války, §R-10 %§! Stabilita, §G+10 %§! Faktor odvodů, §G+0.03§! denní podpora komunismu)"
 AUS_advanced_tanks: "Pokročilý tankový program"
 AUS_advanced_tanks_desc: "Zjistili jsme, že naše tanky jsou buď silně pancéřované, ale pomalé, nebo lehké a pohyblivé, ale křehké. Spojením toho nejlepšího z obou konstrukčních přístupů bychom mohli vyrábět tanky, které jsou pevné, ale svižné - těžce obrněné, a přesto rychlé."
 AUS_aerial_strategies: "Letecké strategie"
 AUS_aerial_strategies_desc: "Poučit se ze zkušeností je ctnost v každém boji. Neustálým rozvojem a zdokonalováním našich leteckých strategií zajistíme, že budeme vždy o krok napřed před nepřítelem."
 AUS_air_base_intiative: "Rozvoj leteckých základen"
 AUS_air_base_intiative_desc: "Ačkoli [AUS.GetNameDef] má letecké základny, již nestačí pro naši nedávno rozšířenou leteckou sílu. Abychom optimalizovali její využití, měli bychom rozšířit infrastrukturu potřebnou k udržení našich letadel ve vzduchu."
 AUS_air_research_boost: "Inovativní letectvo"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_align_with_ussr: "Sblížit se se Sovětmi"
 AUS_align_with_ussr_desc: "Stále jasněji chápeme, proč je [SOV.GetNameDef] spravován tak, jak je. Zpočátku jsme měli výhrady k [SOV.GetAdjective] systému, ale nyní si uvědomujeme, že může být nejlepším způsobem vládnutí. Tím, že se přikloníme k doktríně, kterou prosazuje [SOV.GetLeader], získáme stabilnější zemi - a pravděpodobně i jeho přízeň."
 AUS_align_with_ussr_tt: "Současný vůdce §YKPÖ§! získá vlastnost odpovídající doktríně, kterou prosazuje §Y[SOV.GetFlag][SOV.GetLeader]§!, dokud §Y[SOV.GetFlag][SOV.GetNameDef]§! zůstane §Ykomunistický§!."
 AUS_alpine_federation_focus: "Alpská federace"
 AUS_alpine_federation_focus_desc: "Už nemáme pocit, že samostatnost je pro [ROOT.GetNameDef] tou nejlepší volbou. Žádná jiná frakce se však nezdá vhodná. To je příležitost oslovit ostatní země alpského regionu s návrhem na spolupráci."
 AUS_alpine_federation_focus_tt: "Pozve §Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§! a §Y[ITA.GetNameWithFlag]§! do vaší frakce, pokud jsou §Ydemokratické§! nebo §Ynezařazené§! a nejsou již členy jiné frakce."
 AUS_an_improved_german_state: "Ten lepší německý stát"
 AUS_an_improved_german_state_desc: "Vždy jsme se považovali za lepší německou zemi - a nedávné události nám dávají za pravdu. Už nedovolíme, aby [GER.GetNameDef] pošpiňoval pověst německého národa. Je čas je začlenit do našeho slavného státu a využít jejich sílu pro nás!"
 AUS_apprentice_programmes: "Zavést učňovské programy"
 AUS_apprentice_programmes_desc: "Po dlouhém období hospodářské krize a nezaměstnanosti mnoha lidem chybí dovednosti potřebné pro tovární práci. Zavedením učňovských programů bychom vytvořili výhodnou dohodu jak pro továrny, tak pro pracovníky."
 AUS_approach_democratic_guarantors: "Oslovit demokratické garanty"
 AUS_approach_democratic_guarantors_desc: "Po podpisu Smlouvy ze Saint-Germain-en-Laye jsme zůstali s příliš malou armádou, abychom se mohli bránit. Pokud chceme přežít v čím dál nebezpečnější době, budeme potřebovat podporu. Ačkoli se s ostatními signatáři smlouvy často neshodneme, měli bychom je požádat o pomoc, kdyby studený konflikt přešel v horký."
 AUS_approach_democratic_guarantors_tt: "§YÚčinky pro jednotlivé země, pokud přijmou:§!"
 AUS_architechtual_advancements: "Pokroky v architektuře"
 AUS_architechtual_advancements_desc: "Nedávno jsme objevili mimořádně talentovaného architekta na jedné z našich univerzit. Jeho stavby spojují pevnost i eleganci - přesně to, co naše země potřebuje. Měli bychom zvážit jeho povolání do služeb státu."
 AUS_army_is_bundesheer: "s Bundesheer"
 AUS_army_is_landwehr: " Landwehr"
 AUS_at_the_ready: "Vždy připraveni"
 AUS_at_the_ready_desc: "Nejen armáda musí být cvičena k dokonalosti a neustálé pohotovosti - i ti, kteří ji zásobují, musí chápat svou odpovědnost vůči zemi. Udržíme-li pracovníky připravené podporovat naše ozbrojené síly, zajistíme si úspěch."
 AUS_austria_against_fascism: "Reichsbund der Österreicher"
 AUS_austria_against_fascism_desc: "Jak se naše země zotavuje z politické izolace, není překvapivé, že se objevují nové politické skupiny. Legitimistický Reichsbund der Österreicher je jednou z nich. Jejich program se shoduje s našimi plány - měli bychom z tohoto spojenectví vytěžit maximum."
 AUS_austrian_aggression: "Rakouský první úder"
 AUS_austrian_aggression_desc: "Ačkoli by se obrana mohla zdát rozumnou volbou, znamenala by jen čekání na útok. Pokud však posílíme armádu a připravíme ji k úderu kdykoli, můžeme účinně odradit nepřátele. Útok je přece nejlepší obranou."
 AUS_austromarxism_focus: "Austromarxismus"
 AUS_austromarxism_focus_desc: "Myšlenka Austromarxismu, formulovaná Viktorem Adlerem, Ottou Bauerem, Karlem Rennerem, Maxem Adlerem a Rudolfem Hilferdingem, nás provází již dlouho. Hledáním střední cesty mezi sociální demokracií a komunismem získala širokou podporu lidu, jakou by ani jeden směr samostatně nezískal."
 AUS_autobahn_east: "Rozšířit dálnici na východ"
 AUS_autobahn_east_desc: "Naše dálnice jsou nyní propojeny s partnery, což se ukázalo jako přínosné. Pohlédneme-li na východ k našemu starému spojenci z dvojí monarchie, na [HUN.GetNameDef], můžeme posílením infrastruktury zlepšit i naše vzájemné vztahy."
 AUS_autobahn_south: "Rozšířit dálnici na jih"
 AUS_autobahn_south_desc: "Naše infrastruktura potřebuje modernizaci. Ačkoli bychom rádi zlepšili cesty v celé zemi, ekonomická realita to nedovoluje. Nejlepší možností je napojit naši dálnici na [ITA.GetAdjective] dálnice."
 AUS_autobahn_west: "Rozšířit dálnici na západ"
 AUS_autobahn_west_desc: "Naše infrastruktura potřebuje modernizaci. Ačkoli bychom rádi zlepšili cesty v celé zemi, ekonomická realita to nedovoluje. Nejrozumnější je napojit dálnici na [GER.GetAdjective] dálnice."
 AUS_ban_dnsap: "Vymýtit nacionalisty"
 AUS_ban_dnsap_desc: "V naší zemi působí politické strany, které představují skutečnou hrozbu. I když podporujeme politickou opozici, nesmí ohrozit naši bezpečnost. DNSAP musí být definitivně zakázána a Vaterländische Front musí být viděn v pravém světle!"
 AUS_basic_tanks: "Tankový program"
 AUS_basic_tanks_desc: "Většina našich tanků je zastaralá a potřebuje modernizaci. Nyní, když máme prostředky na jejich výrobu, bychom měli investovat do výzkumu jejich zdokonalení."
 AUS_bbo_focus: "Bundesbahnen Österreich"
 AUS_bbo_focus_desc: "Naše železnice jsou zanedbané a společnost BBÖ přišla o finance. Aby mohla země fungovat, musíme zajistit kvalitní železniční síť napříč územím. Je načase začít investovat do BBÖ a našich tratí."
 AUS_bbo_focus_tt: "§GZvyšuje§! efektivitu dostupného §Yprůmyslového koncernu§!:"
 AUS_beyond_our_old_lands: "Za hranice starých zemí"
 AUS_beyond_our_old_lands_desc: "Jakmile jsme se znovu stali velmocí, vyvstává otázka: sice ovládáme všechna svá stará území - ale proč se zastavit zde? S naší současnou sílou nebude expanze žádný problém."
 AUS_bring_back_the_habsburg_rule: "Nositel koruny"
 AUS_bring_back_the_habsburg_rule_desc: "Abychom mohli být skutečným královstvím, musíme korunovat krále. Náš regent se jistě stane skvělým panovníkem - musíme se ihned připravit na jeho korunovaci."
 AUS_bring_back_the_habsburg_rule_tt: "Pokud je současným regentem §YOtto von Habsburg§! nebo §YErnst Rüdiger Starhemberg§!, bude korunován Arcivévodou rakouským a získá rys:\n\n §YArcivévoda rakouský§!:\n  - Zisk politické síly: §G+10 %§!\n  - Odvody: §Y0,50 %§!\n  - Stabilita: §G+5 %§!\n  - Podpora války: §G+5 %§!\n  - Denní podpora pro nezařazené: §G+0.03§!"
 AUS_bring_generals_out_of_retirement: "Povolat generály z výslužby"
 AUS_bring_generals_out_of_retirement_desc: "Naše země má dlouhou vojenskou tradici a díky ní i mnoho zkušených velitelů. Někteří již odešli do výslužby, ale s trochou přesvědčování bychom je mohli získat zpět do služby."
 AUS_bring_hungary_back_into_the_fold: "Znovusjednotit Uhry"
 AUS_bring_hungary_back_into_the_fold_desc: "Není to tak dávno, co jsme my a [HUN.GetNameDef] sdíleli jednu velkou říši. Po Velké válce jsme byli nespravedlivě rozděleni a oslabeni. Aby se to již nikdy neopakovalo, měli bychom navrhnout jejich plnou integraci do [ROOT.GetNameDef]!"
 AUS_bring_hungary_back_into_the_fold_tt: "Odemkne rozhodnutí pro §YAnexi starých zemí§! a další rozhodnutí pro §YZvýšení pravděpodobnosti diplomatické anexe§!."
 AUS_bring_phonix_insurance_from_the_ashes: "Oživit pojišťovnu Phönix"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "Naše ekonomika se zotavovala, dokud ji na počátku roku 1936 nezasáhl skandál Phönix. Jejich válečné pojištění pomáhalo s odvody i stabilitou. Bylo by moudré, aby Phönix znovu povstal z popela."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "Nahrazuje §YPokrytí pojišťovny Phönix§! za §YPojišťovnu Phönix§!"
 AUS_build_dockyards_if_coastal: "Okamžitě postaví §Yloděnici§! v náhodném přímořském státě ovládaném Rakouskem, dostupné pouze při kontrole alespoň jednoho přímořského státu."
 AUS_celebrate_spanish_victory: "Oslava vítězství ve Španělsku"
 AUS_celebrate_spanish_victory_desc: "Jak krvavé boje na Pyrenejském poloostrově utichají, je zřejmé, že republikáni udrželi svou zemi. Naše pomoc pravděpodobně přispěla k jejich vítězství - a je na místě požádat o uznání či odměnu za naše úsilí."
 AUS_centralize_the_industrial_sector: "Centralizovat průmyslový sektor"
 AUS_centralize_the_industrial_sector_desc: "Jak v zemi sílí komunistické smýšlení, můžeme si dovolit přijmout radikálnější opatření. Dříve by myšlenka centralizace průmyslu byla nepopulární, dnes je vnímána jako logický krok."
 AUS_clamp_down_on_dnsap: "Zasáhnout proti DNSAP"
 AUS_clamp_down_on_dnsap_desc: "Politické strany mimo Vaterländische Front jsou u nás již dlouho zakázány, avšak některé stále přetrvávají - nejvíce znepokojivá je DNSAP. Falešně se vydávají za pravé austrofašisty a volají, aby byla naša země a [GER.GetNameDef] sjednocena v jeden stát. Musíme proti nim okamžitě zakročit!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§! se stane vůdcem §Y$AUS_fascism_vaterlandische_front_long$§! a vládnoucí strana se změní na §Yfašistickou§!."
 AUS_coastal_defence_forts: "Zabezpečit pobřeží"
 AUS_coastal_defence_forts_desc: "To, co se děje na moři, je jen částí úspěchu. Druhou je obrana pobřeží - několik dobře umístěných opevnění může odrazit i nejlépe naplánovanou invazi."
 AUS_consolidate_industries: "Der Ständestaat"
 AUS_consolidate_industries_desc: "Náš průmysl rychle roste a pozitivně ovlivňuje ekonomiku i armádu. Abychom tento úspěch upevnili, musíme jej konsolidovat a zvýšit jeho efektivitu a výstup."
 AUS_construction_guilds: "Zřídit stavební cechy"
 AUS_construction_guilds_desc: "Jak [AUS.GetNameDef] přitahuje nové průmysly, zjistili jsme, že nové továrny nestavíme dost rychle. Založení stavebních cechů by urychlilo výstavbu v celé zemi."
 AUS_continue_old_production: "Pokračovat ve staré výrobě"
 AUS_continue_old_production_desc: "Než jsme ztratili přístup k moři, zahájili jsme stavbu dvou velkolepých bitevních lodí. Trupy jsou stále v našich rukou - ač zastaralé, mohou se stát cenným přínosem pro naše nové námořní ambice."
 AUS_continue_old_production_tt: "Pokud technologie pro §Ybitevní lodě§! dosud nebyla odemčena, bude odemčena."
 AUS_courting_the_princess_of_industry: "Dvořit se průmyslové princezně"
 AUS_courting_the_princess_of_industry_desc: "V naší zemi působí mnoho průmyslníků, kteří by nám mohli pomoci. Elisabeth von Gutmann, dcera zakladatele firmy Gebrüder Gutmann, je nejperspektivnější. Měli bychom ji oslovit a požádat o spolupráci."
 AUS_crusade_on_communism: "Křížová výprava proti komunismu"
 AUS_crusade_on_communism_d_tt: "Získá §Yválečný cíl Zvrhnout vládu§! proti všem §Ykomunistickým§! zemím v §YEvropě§!"
 AUS_crusade_on_communism_desc: "Dokud na evropském kontinentu existují komunisté, naše země ani její lid nejsou v bezpečí. Musíme tuto rudou hrozbu zničit dřív, než se stane skutečným nebezpečím."
 AUS_crusade_on_communism_tt: "Získá §Yválečný cíl Anexe§! proti všem §Ykomunistickým§! zemím v §YEvropě§!"
 AUS_cut_ties_with_the_church: "Přerušit vazby s církví"
 AUS_cut_ties_with_the_church_desc: "Spojení vlády s církví je jen pozůstatkem takzvaného klerofašismu. Fašismus jsme již odstranili - je čas odstavit od politické moci i duchovenstvo."
 AUS_danubian_communism_bypass_has_rejected_tt: "Odmítá [ROOT.GetAdjective] pokusy o posílení §Ykomunismu§!."
 AUS_danubian_communism_bypass_tt: "Všechny §Ypodunajské§! země a země s §Yhistorickým zájmem§! v §YPodunajském regionu§!:\nSoučasná vládní strana je §Ykomunistická§!."
 AUS_danubian_leader: "Ochránce podunajských zájmů"
 AUS_danubian_socialist_communes: "Ustanovit Podunajský blok"
 AUS_danubian_socialist_communes_desc: "Dosud [ROOT.GetNameDef] stojí samé proti svým nepřátelům. Nechceme, aby to tak bylo i nadále, ale v tuto chvíli neexistují spojenectví, jež by odpovídala ideálům naší země. Vytvořit vlastní frakci je očividně nejlepší volba!"
 AUS_danubian_unity: "Podunajská jednota"
 AUS_danubian_unity_desc: "Jak naše federace stabilně roste, musíme dbát na to, abychom nezanedbávali vlastní zemi a domácí politiku. Naši lidé musí vědět, jaký prospěch jim naše frakce přinese!"
 AUS_deal_with_the_german_threat: "Vypořádat se s německou hrozbou"
 AUS_deal_with_the_german_threat_desc: "[GER.GetNameDefCap] je po mnoho desetiletí postrachem na naší severozápadní hranici. Jejich politika je tvrdá a více než často zaznívají hrozby proti naší samotné existenci. Je čas tuto hrozbu jednou provždy ukončit."
 AUS_defence_of_the_homeland: "Obrana vlasti"
 AUS_defence_of_the_homeland_desc: "Nyní, když můžeme konečně znovu budovat armádu, musíme ji specializovat. Naše geografická poloha je zrádná; bude prospěšné naučit naše vojáky mistrovství v obraně a využití jedinečného terénu v náš prospěch."
 AUS_defending_the_coast: "Obrana pobřeží"
 AUS_defending_the_coast_bonus: "Obrana pobřeží"
 AUS_defending_the_coast_desc: "Ačkoli nás láká znovu vybudovat slavné námořnictvo v plné parádě, musíme čelit pravdě: rozsáhlá výroba hlavních lodí pro nás zatím nepřipadá v úvahu. Naopak - pokud náš malý pobřežní výběžek nevyužijeme hned, spíš o něj přijdeme, než abychom znovu vyhráli námořní bitvu. Velké lodě musí počkat; teď potřebujeme flotilu schopnou chránit naše pobřeží."
 AUS_demand_hungarian_submission: "Požadovat [HUN.GetAdjective] podrobení"
 AUS_demand_hungarian_submission_desc: "Dlouho jsme my a [HUN.GetNameDef] prosperovali jako dvojí monarchie. Tehdejší uspořádání sice fungovalo, ale ukázalo se, že jejich státnické umění zaostávalo - a to málo, co pro naši říši dělali, mělo k dokonalosti daleko. Učiníme-li z nich naši loutkovou vládu, získáme to nejlepší z dvojí monarchie a vyhneme se nejhoršímu."
 AUS_demand_hungarian_submission_tt: "Odemkne rozhodnutí §YPodrobit si [HUN.GetNameDef]§! a další rozhodnutí ke §YZvýšení pravděpodobnosti diplomatického podrobení§!."
 AUS_demand_liberation_of_workers: "Požadovat osvobození dělníků"
 AUS_demand_liberation_of_workers_desc: "Nastal čas jednat. Posilováním ducha komunismu podél Dunaje musíme nyní osvobodit ty, kteří s námi souzní!"
 AUS_demand_liberation_of_workers_tt: "Odemkne rozhodnutí §YPožadovat osvobození dělníků§! v zemích, kde jsme dříve úspěšně podpořili komunistické smýšlení."
 AUS_demand_part_of_spanish_winnings: "Požadovat podíl na španělské kořisti"
 AUS_demand_part_of_spanish_winnings_desc: "Jak plameny konfliktu na Pyrenejském poloostrově pomalu dohasínají a naši přátelé z něj vycházejí jako vítězové, je čas zhodnotit, co nám toto úsilí přineslo. Naše pomoc pro [SPA.GetName] nám měla získat jejich přízeň, a proto je namístě požádat o kompenzaci za naši podporu."
 AUS_demand_romanian_lands: "Požadovat Transylvánii a Bukovinu"
 AUS_demand_romanian_lands_desc: "Zajistili jsme si část bezprostředního okolí a nyní se můžeme zaměřit na vzdálenější državy. [ROM.GetAdjectiveCap] území, která jsme dříve vlastnili, pro nás byla velkým přínosem a měli bychom je co nejdříve získat zpátky. Na tom, co si myslí [ROM.GetNameDef], nesejde - pokud se nepodřídí dobrovolně, zvážíme jiné možnosti."
 AUS_devalue_the_schilling: "Devalvovat šilink"
 AUS_devalue_the_schilling_desc: "Částí důvodu, proč naše ekonomika skomírá a stagnuje, je slabá měna. Ačkoliv se ani zdaleka neblížíme inflaci 2877 % z roku 1929, je stále příliš vysoká. Nebude to mezi lidem populární, ale měli bychom zvážit devalvaci měny."
 AUS_devaluing_the_schilling_tt: "Po odeznění národního ducha §Y$AUS_devalued_the_schilling$§! se zpřístupní zaměření §Y$AUS_bring_phonix_insurance_from_the_ashes$§! a §Y$AUS_great_austrian_economic_push$§!."
 AUS_diplomatic_effort: "Podunajská diplomacie"
 AUS_diplomatic_effort_desc: "Abychom zůstali silným lídrem, kterého si naše federace zaslouží, musíme dbát na to, aby nás všichni členové měli v oblibě. Zesilme diplomatické úsilí, pěstujme vztahy uvnitř federace a prohlubujme je."
 AUS_diplomatic_effort_tt: "Jakmile §Yrozšíříme naši federaci§!, diplomacií §Yzlepšíme vztahy s ostatními členy§!."
 AUS_disregard_the_treaties: "Nerespektovat smlouvy"
 AUS_disregard_the_treaties_desc: "Ačkoli respektujeme přání signatářů, aby nás nadále vázala Smlouva ze Saint-Germain-En-Laye, současná situace ve světě nám již neumožňuje dodržovat její ustanovení. Je možné, že tyto kroky rozhněvají naše smluvní partnery a že za to poneseme následky, ale již si nemůžeme dovolit být nadále vázáni."
 AUS_economic_resuscitation: "Oživení hospodářství"
 AUS_economic_resuscitation_desc: "Naše ekonomika se stabilizovala a stagnuje na velmi nízké úrovni. Ačkoli někteří tvrdí, že je to dobře, protože už neklesáme jako kámen, víme, že můžeme dosáhnout lepších výsledků. Ještě je třeba vyvinout určité úsilí a tentokrát se postaráme, aby mělo nejen krátkodobý účinek."
 AUS_economic_resuscitation_tt: "Znovu přidá Rakousku národního ducha §Y$AUS_recovering_from_the_depression$§!, pokud se ekonomika země dále zhorší."
 AUS_eiserne_legion: "Zřídit Eiserne Legion"
 AUS_eiserne_legion_desc: "Po přestavbě vedení a opětovném povolení polovojenských organizací se objevila možnost zřídit elitní gardu, kterou bude mít na povel přímo [ROOT.GetLeader]. Malá skupina dříve fašisticky orientovaných funkcionářů se nabídla jako dobrovolníci k vytvoření gardy pro potlačování opozice a kontrolu mas. Skvělá příležitost!"
 AUS_elin: "ELIN"
 AUS_elin_desc: "Inspirace přichází z nečekaných míst. Společnost ELIN, výrobce hlavně elektroniky, se nedávno pustila do experimentálních ponorek - a překvapivě dobrých. Měli bychom je oslovit a svěřit jim naši budoucí ponorkovou výrobu."
 AUS_emergency_measaures: "Mimořádná opatření"
 AUS_emergency_measaures_desc: "Ačkoli nejsme stoupenci revolucí, je stále jasnější, že se nemůžeme spoléhat na sociální demokraty, že přinesou změny potřebné k tomu, aby [ROOT.GetNonIdeologyName] opět vzkvétalo. Musíme se připravit bojovat za [ROOT.GetAdjective] dělníky!"
 AUS_empowering_the_chancellor: "Posílit kancléře"
 AUS_empowering_the_chancellor_desc: "Úloha kancléře naší země není lehká. [ROOT.GetNonIdeologyName] by dnes nebylo tam, kde je, pokud by [ROOT.GetLeader] nebyl muž na svém místě. Nesmíme budovat kult osobnosti, můžeme však našemu kancléři projevit uznání."
 AUS_end_european_fascism: "Konec evropského fašismu"
 AUS_end_european_fascism_d_tt: "Získá §Yválečný cíl Zvrhnout vládu§! proti všem §Yfašistickým§! zemím v §YEvropě§!"
 AUS_end_european_fascism_desc: "Nikdo nebude v bezpečí, dokud nebudeme v bezpečí všichni. Fašismus je v Evropě stále rozšířen a bez pochyb způsobí další problémy. Musíme jednat, aby se tato ideologie nešířila."
 AUS_end_european_fascism_tt: "Získá §Yválečný cíl Loutka§! proti všem §Yfašistickým§! zemím v §YEvropě§!"
 AUS_establish_bohme_plan: "Zavést plán Franze Böhmeho"
 AUS_establish_bohme_plan_desc: "Franz Böhme, jeden z našich polních maršálů, připravil ofenzivní operační plán pro případ útoku za hranice. Vzhledem k našim současným ambicím by se nám mohl hodit."
 AUS_establish_bohme_plan_tt: "§YTrvale odstraní Alfreda Jansu jako možného náčelníka armády!§!"
 AUS_establish_rote_hilfe: "Znovu obnovit Rote Hilfe"
 AUS_establish_rote_hilfe_desc: "Österreichische Rote Hilfe založila a vedla roku 1925 Malke Schorr. Až do zákazu zkorumpovaným austrofašistickým státem organizace pomohla nesčetným politickým uprchlíkům a žadatelům o azyl. Teď, když starý režim padl, je nejvyšší čas, aby jí [ROOT.GetNameDef] znovu umožnilo svobodně působit."
 AUS_expand_stpoltner_steelworks: "Rozšířit ocelárny v Sankt Pöltenu"
 AUS_expand_stpoltner_steelworks_desc: "Ocelárny v Sankt Pöltenu vykazují velmi slibné výsledky. Pokud budeme jednat rychle, dokážeme je usměrnit podle našich představ a maximalizovat přínos této továrny."
 AUS_extend_italian_claims: "Rozšířit naše [ITA.GetAdjective] nároky"
 AUS_extend_italian_claims_desc: "Určili jsme si postup, jak naložit se státy, které nám [ITA.GetNonIdeologyName] na konci Velké války ukradla. [160.GetName] a [159.GetName] jsme sice nikdy nevlastnili, ale vždy pro nás měly mimořádný význam. Když už jsme vznesli nároky na to, co nám dříve patřilo, proč nezajít dál a požadovat i to, co jsme chtěli - a stále chceme?"
 AUS_extend_italian_claims_tt: "Odemkne rozhodnutí §YZnovu začlenit italská území§!."
 AUS_extend_the_traun_line: "Rozšířit traunskou linii"
 AUS_extend_the_traun_line_available_tt: "Alespoň jedna provincie v §Y[153.GetName]§!, s kterou sousedí §Y[GER.GetNameWithFlag]§!, má prostor pro výstavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_extend_the_traun_line_bypass_tt: "Žádná provincie v §Y[153.GetName]§!, s kterou sousedí §Y[GER.GetNameWithFlag]§!, nemá prostor pro výstavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_extend_the_traun_line_desc: "Ačkoli současná opevnění zajistila severozápadní hranici, horský průsmyk u Innsbrucku zůstává nechráněn. Prodloužením linie opevnění zajistíme, že se nám žádný nepřítel nedostane do týlu."
 AUS_extend_the_traun_line_tt: "Postaví §YPozemní pevnosti§! třetí úrovně podél [GER.GetAdjective] hranice ze Salzburgu do Innsbrucku v provincích, které pro ně mají místo"
 AUS_fit_for_fight: "Připraveni k úderu"
 AUS_fit_for_fight_desc: "Ušli jsme dlouhou cestu při obnově naší země z politováníhodného stavu, v němž byla, ale tady se nesmíme zastavit. Zatímco se projevují výsledky přezbrojování a obnovy, musíme upravit i právní rámec, aby nám zákony naše úsilí nesvazovaly."
 AUS_flight_schools: "Österreichischen Fliegerschule"
 AUS_flight_schools_desc: "Abychom uspěli ve vzduchu, nestačí mít lepší letouny. K zajištění vzdušné převahy musíme našim pilotům poskytnout nejlepší výcvik pro každou situaci, která je může potkat. Stejně jako cvičíme pozemní divize, musíme nastavit i výcvikový režim pro piloty."
 AUS_focus_on_domestic_production: "Domácí výroba letadel"
 AUS_focus_on_domestic_production_desc: "Vybudovat a udržovat vlastní letectvo je obrovský úkol. V této neklidné době si však nemůžeme dovolit záviset na druhých v tak klíčové složce ozbrojených sil. Bez ohledu na vysoké počáteční náklady musíme být v letectvu soběstační."
 AUS_follow_the_jansa_plan: "Držet se plánu Alfreda Jansy"
 AUS_follow_the_jansa_plan_desc: "Zkušený polní maršál Alfred Jansa dlouhodobě pracuje na plánu obrany pro [AUS.GetNameDef] v případě [GER.GetAdjective] útoku. Vzhledem k současné situaci ve světě se obáváme, že budeme tento plán potřebovat."
 AUS_follow_the_jansa_plan_tt2: "Dostupný jako §Ynáčelník armády§!:"
 AUS_follow_the_jansa_plan_tt: "§YTrvale odstraní Franze Böhmeho jako možného náčelníka armády!§!"
 AUS_for_a_better_future: "[AUS.GetAdjectiveCap] budoucnost"
 AUS_for_a_better_future_desc: "Při ohlédnutí zpět jsme se soustředili na obnovení ztraceného. Nyní, když jsme toho dosáhli, musíme vzhlédnout vpřed - k naší budoucnosti."
 AUS_form_evidenzburo: "Reformovat Evidenzbureau"
 AUS_form_evidenzburo_desc: "Ať už zaujmeme postoj útočný, či obranný, získávání informací o možných nepřátelích je naprosto zásadní. Nesmíme dopustit, aby nás zaskočila jejich síla, rychlost ani koordinace - a stejně tak jim nesmíme umožnit získávat informace o nás. Je čas přetvořit staré Evidenzbureau pro naše současné potřeby."
 AUS_form_evidenzburo_tt: "Uplatněná vylepšení agentury se odvíjejí od toho, jestli si [ROOT.GetNameDef] zvolilo §Y$AUS_defence_of_the_homeland$§!, nebo §Y$AUS_austrian_aggression$§!"
 AUS_form_nachrichtenabteilun: "Zřídit Nachrichtenabteilung"
 AUS_form_nachrichtenabteilun_desc: "Byli jsme dlouho odzbrojeni a ač to mělo těžké důsledky, přineslo to i jednu výhodu: svět nás má za bezvýznamného nováčka, který se soustředí pouze na armádu. Když se nyní zaměříme na zpravodajství a špionáž, můžeme tyto domněnky obrátit ve svůj prospěch."
 AUS_fortify_the_traun_line: "Posílit traunskou linii"
 AUS_fortify_the_traun_line_available_tt: "Alespoň jedna provincie v §Y[153.GetName]§! nebo §Y[4.GetName]§!, s kterou sousedí §Y[GER.GetNameWithFlag]§!, má prostor pro výstavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_fortify_the_traun_line_bypass_tt: "Žádná provincie v §Y[152.GetName]§! nebo §Y[4.GetName]§!, s kterou sousedí §Y[GER.GetNameWithFlag]§!, nemá prostor pro výstavbu §Y3§! nebo více §YPozemních pevností§!"
 AUS_fortify_the_traun_line_desc: "Prvním krokem Jansoova plánu bylo budování pevností podél řeky Traun, ale za současných okolností padlo rozhodnutí posunout opevnění až k [GER.GetAdjective] hranici. Musíme projekt rozběhnout, dokud má smysl."
 AUS_fortify_the_traun_line_tt: "Postaví §YPozemní pevnosti§! třetí úrovně podél [GER.GetAdjective] hranice ze Linzu do Salzburgu v provincích, které pro ně mají místo"
 AUS_frontmiliz_focus: "Frontmiliz"
 AUS_frontmiliz_focus_desc: "Teď, když má [GetMilitiaName] naši důvěru, musíme zajistit jejich rychlou integraci do Bundesheeru. Ačkoli zůstanou samostatnými jednotkami, obě složky musí spolupracovat bezchybně - to nám zajistí úspěch jak na bojišti, tak v ulicích naší země."
 AUS_graf_und_stift_focus: "Gräf & Stift"
 AUS_graf_und_stift_focus_desc: "Ačkoli Gräf & Stift prakticky nikdy nevyráběla vojenské náklaďáky, má výtečnou pověst v produkci velmi rychlých automobilů a náklaďáků. Je to nekonvenční přístup, ale v poli se může velmi osvědčit."
 AUS_great_austrian_economic_push: "Velký rakouský hospodářský rozmach"
 AUS_great_austrian_economic_push_desc: "Naše neúnavné úsilí se pomalu vyplácí a ekonomika opět roste. Mohli bychom se spokojit s tímto tempem, ale během revitalizace jsme spatřili nevyužitý potenciál. Proč se spokojit s málem, když můžeme dál posílit finanční sektor?"
 AUS_great_austrian_economic_push_tt: "Ještě více zlepší ekonomiku a výkon [ROOT.GetAdjective] továren; nahradí ducha §Y$AUS_recovering_from_the_depression$§! za §Y$AUS_economic_boom$§!"
 AUS_has_air_partners: "Po otestování a vyzkoušení široké škály letadel jsme nyní v jedinečné pozici, kdy si můžeme vybrat vlastnosti, které se nám na našich letadlech líbí a nelíbí. Mohli bychom zvážit využití těchto nově získaných znalostí a pomocí reverzního inženýrství převzít některé z nejžádanějších vlastností letadel, která jsme vyzkoušeli."
 AUS_has_no_air_partners: "Navzdory veškerému úsilí se nám nepodařilo zajistit partnery pro naše letecké projekty. Nezbývá než investovat do vlastního výzkumu."
 AUS_heavy_specialization: "Grossflugzeugkompanie Initiative"
 AUS_heavy_specialization_bonus: "Grossflugzeugkompanie Initiative"
 AUS_heavy_specialization_desc: "Lze předpokládat, že ostatní budou očekávat, že naše letectvo bude sestávat převážně z menších letadel. Těžké letectvo se může jevit jako nemožné nebo nevhodné, ale s odpovídajícími investicemi bychom mohli svou silou přemoci většinu nepřátel."
 AUS_heeding_the_call_of_duty: "Slyšet volání povinnosti"
 AUS_heeding_the_call_of_duty_desc: "Lid Rakouska musí přijmout realitu naší situace. Nikdo si nepřeje válku, ale není záruka, že ta přeci jenom nepřijde. Ujistíme-li se, že národ důvěřuje našemu úsudku a je připraven bojovat, výrazně zvýšíme naši pohotovost."
 AUS_heimwehr_support: "Získat podporu Heimwehru"
 AUS_heimwehr_support_desc: "Během let, kdy pro [AUS.GetNonIdeologyName] platila Smlouva ze Saint-Germain-En-Laye , došlo k rychlému nárůstu počtu polovojenských organizací. Ty byly obecně zakázány a většina z nich měla politické cíle, které chtěla prosadit. Ideály Heimwehru se nikdy příliš nelišily od těch našich. Získáním jejich podpory jsme je mohli přesvědčit, aby bojovali po boku naší Bundesheer."
 AUS_heritage_of_an_empire: "Dědictví říše"
 AUS_heritage_of_an_empire_desc: "Nezapomněli jsme, čím jsme byli ještě před pár desetiletími. V jádru je [AUS.GetNameDef] stále říší a díky tvrdé práci nebude trvat dlouho, než se jí opět stane. Je nejvyšší čas připravit náš lid na tuto změnu."
 AUS_hirtenberger_artillery: "Dělostřelectvo Hirtenberger"
 AUS_hirtenberger_artillery_desc: "Hirtenberger byl dlouhou dobu naší první volbou, když jsme potřebovali dělostřelecké zbraně a munici. Nyní však stejně jako zbytek našeho vojenského průmyslu trpí nedostatkem financí, protože jsme vázáni Smlouvou ze Saint-Germain-En-Laye. Měli bychom investovat, abychom je dostali zpět na správnou cestu."
 AUS_hirtenberger_artillery_tt: "Odemkne §Y$AUS_hirtenberger_organization$§! jako návrháře"
 AUS_hold_elections: "Vypsat volby"
 AUS_hold_elections_desc: "Vzhledem k tomu, že poslední volby se konaly 9. listopadu 1930, před „samovolným zrušením parlamentu“ v roce 1934, naši občané téměř ztratili víru v [ROOT.GetAdjective] demokracii. Naší nejvyšší prioritou by mělo být obnovení této víry a umožnění občanům vyjádřit svůj názor!"
 AUS_imperilalist_sentiments: "Imperialistické nálady"
 AUS_improve_army_logistics: "Zlepšit armádní logistiku"
 AUS_improve_army_logistics_desc: "Naše země oplývá krásnou krajinou, což však znamená i těžko prostupný terén a logistické výzvy. Pokud se s nimi nevypořádáme, můžeme v budoucí válce dopadnout hůře, než je nutné."
 AUS_improved_warfare_strategies: "Zlepšené válečné strategie"
 AUS_improved_warfare_strategies_bonus: "Zlepšené válečné strategie"
 AUS_improved_warfare_strategies_desc: "Po mnoha letech, kdy jsme byli vázáni Smlouvou ze Saint-Germain-En-Laye, se naše strategie a doktríny staly velmi zastaralými. Dosud jsme se sice udrželi, ale pokud je nezlepšíme, připravujeme se na neúspěch."
 AUS_industrial_exchange: "Výměna znalostí"
 AUS_industrial_exchange_desc: "Od našich nových spojenců se máme co učit - zejména v oblasti výstavby, ale také ve vojenských strategiích. Když s námi ochotně sdílí své poznatky, musíme z nich vytěžit maximum."
 AUS_industrialization_effort: "Úsilí o industrializaci"
 AUS_industrialization_effort_desc: "[AUS.GetAdjectiveCap] průmyslový sektor překvapivě dobře ustál naši těžkou situaci. Vzhledem k vysoké míře nezaměstnanosti by to mohlo být také příležitostí. Rozšířením našich průmyslových odvětví bychom mohli řešit dva problémy najednou, a to zvýšit naši průmyslovou kapacitu a snížit nezaměstnanost."
 AUS_innovative_airforce_bonus: "Inovativní letectvo"
 AUS_integrate_dnsap_remnants: "Integrovat zbytky DNSAP"
 AUS_integrate_dnsap_remnants_desc: "Navzdory přísnějšímu zákazu [AUS.GetNameDef] stále ohrozují zbytky DNSAP. Většina se sice shromáždila kolem Grossdeutsche Volkspartei, ale někteří zůstávají v politickém vakuu. Pokusme se je začlenit do Vaterländische Front, aby již nepodněcovali povstání."
 AUS_integrate_hungary: "Integrovat Uhry"
 AUS_integrate_hungary_desc: "Abychom lépe využili území, která jsme znovu prohlásili za svá, musíme zajistit jednotu státu. Ty nejvstřícnější a nejužitečnější země je třeba co nejdříve začlenit přímo do říše. Území, které nám odstoupilo [HUN.GetNameDef], se ukázala jako velmi slibná - ihned zahajme integrační práce!"
 AUS_integrate_northwest: "Integrovat Čechy"
 AUS_integrate_northwest_desc: "Abychom lépe využili území, která jsme znovu prohlásili za svá, musíme zajistit jednotu státu. Ty nejvstřícnější a nejužitečnější země je třeba co nejdříve začlenit přímo do říše. Území, které nám odstoupilo [CZE.GetNameDef], se ukázala jako velmi slibná - ihned zahajme integrační práce!"
 AUS_intensify_training_efforts: "Zintenzivnit výcvik"
 AUS_intensify_training_efforts_desc: "Naše výcvikové programy přinášejí výsledky, ale stále je máme co zlepšovat. Zefektivněním základního výcviku dokážeme ještě více zkrátit dobu potřebnou k vycvičení vojáka."
 AUS_intervention_in_spain: "Intervence ve Španělsku"
 AUS_intervention_in_spain_desc: "[SPR.GetNonIdeologyName] je právě uprostřed násilné občanské války, jež pustoší Pyrenejský poloostrov. Bez ohledu na naši prekérní situaci bychom jim měli usilovat pomoci - bojují přece proti nacionalistům spravedlivý boj."
 AUS_invest_in_alpen_elektrowerke: "Alpen-Elektrowerke"
 AUS_invest_in_alpen_elektrowerke_desc: "Chceme-li obstát na mezinárodním trhu, musíme neustále inovovat a hledat nová řešení. Investice do společnosti Alpen-Elektrowerke, jež se zaměřuje na vývoj elektroniky, nám může dát potřebný náskok."
 AUS_invest_in_erzberg_steel_mines: "Železné doly v Erzbergu"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap] vždy disponovalo značnými zásobami železa. Doly v Erzbergu se jeví jako obzvlášť perspektivní podnik. Zvažme další investice, abychom z nich vytěžili maximum."
 AUS_invest_in_kapsch: "Telefon- und Telegrafen-Fabrik"
 AUS_invest_in_kapsch_desc: "Abychom zůstali konkurenceschopní na mezinárodním trhu, musíme neustále inovovat a přicházet s novými řešeními. Investice do společnosti jako Telefon- und Telegrafen-Fabriks-Aktiengesellschaft, která se zabývá elektronikou i radary, by nám mohla poskytnout šíři znalostí, kterou by jen málokterý konkurent dokázal vyrovnat."
 AUS_invest_in_semperit_synthetics: "Syntetika Semperit"
 AUS_invest_in_semperit_synthetics_bonus: "Investice do Semperitu"
 AUS_invest_in_semperit_synthetics_desc: "Když máme ošetřeny dodávky oceli, musíme myslet i na další suroviny nutné pro náš rozvoj. Nemáme-li dostatečné zdroje kaučuku a ropy, musíme hledat způsoby, jak tyto suroviny získat lokálně - prostřednictvím syntetické výroby."
 AUS_invite_danubian_countries: "Pozvat podunajské země"
 AUS_invite_danubian_countries_desc: "Naše prohlášení o záměru je veřejné a nadešel čas rozšířit federaci, aby byla co nejlepší. Prvním krokem je přirozeně pozvat další podunajské země, které jsou zatím osamocené, aby se k nám připojily."
 AUS_invite_danubian_countries_tt: "Odemkne rozhodnutí §YPozvat podunajské země do Podunajské federace§!."
 AUS_invite_foreign_tank_designers: "Pozvat zahraniční konstruktéry tanků"
 AUS_invite_foreign_tank_designers_desc: "[AUS.GetNameDefCap] v současnosti postrádá spolehlivého konstruktéra tanků. Dosud jsme používali různorodé typy, ale je čas zahájit vlastní výrobu. Pozvat sem Ansaldo, aby tu působil, je skvělý první krok."
 AUS_invite_foreign_tank_designers_tt: "Odemkne §YAnsaldo§! jako konstruktéra"
 AUS_invite_spanish_exiles: "Pozvat exulanty ze Španělska"
 AUS_invite_spanish_exiles_desc: "V občanské válce ve Španělsku jsme doufali v jiný výsledek. Stejně jako jsme nabídli pomoc na bojišti, musíme nyní pomoci jinak - přijmout ty, kdo prchají před nacionalistickou vládou."
 AUS_invite_spanish_refugees: "Pozvat španělské nacionalisty"
 AUS_invite_spanish_refugees_desc: "Přes veškeré úsilí jsme nedokázali dovést naše [SPA.GetAdjective] bratry k vítězství. Výsledek je sice zklamáním, ale možná pomůžeme jim i sobě, pozveme-li ty, kdo bojovali za stejnou věc, a začleníme je do [AUS.GetAdjective] společnosti a armády."
 AUS_invite_the_entente: "Pozvat Malou dohodu"
 AUS_invite_the_entente_desc: "Naší frakci prospěje více členů v regionu, i kdyby to znamenalo přesáhnout alpské kořeny. Malá dohoda vznikla k obraně proti návratu Habsburků - a teď, když stojíme na stejné straně, proč je nepozvat?"
 AUS_invite_the_entente_tt: "Pozve §Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§! a §Y[CZE.GetNameWithFlag]§! do vaší frakce, pokud jsou §Ydemokratické§! nebo §Ynezařazené§! a nejsou již členy jiné frakce."
 AUS_inviting_the_observers: "Pozvat pozorovatele"
 AUS_inviting_the_observers_desc: "Jak naše frakce roste, je stále zjevnější, že se můžeme stát silou, se kterou se v Evropě musí počítat. Dunaj hraje klíčovou roli nejen pro země, jimiž protéká, ale i pro ty, jež na něm závisejí kvůli přepravě. Zvažme pozvání těchto zemí do frakce [ROOT.GetFactionName]."
 AUS_inviting_the_observers_tt: "Odemkne rozhodnutí §YPozvat další země do Podunajské federace§!."
 AUS_join_comintern: "Připojit se ke Kominterně"
 AUS_join_comintern_desc: "Když jsme se sblížili se SSSR, otevřela se nám jasná cesta. Musíme se připojit k soudruhům v Kominterně - je to to, co si náš lid přeje a zaslouží!"
 AUS_join_the_allies: "Připojit se ke Spojencům"
 AUS_join_the_allies_desc: "Tradičně jsme se považovali za nejsilnější, když stojíme sami. Jak se však situace kolem nás zhoršuje, musíme si přiznat, že to nemusí být pravda. Být osamocen není vždy nejlepší volba. Měli bychom usilovat o vstup do silné demokratické frakce."
 AUS_join_the_allies_tt: "Šance na přijetí závisí na tom, zda jsme demokracií, a na našem Názoru u vůdce frakce.\n\nPokud budeme odmítnuti, budeme si moci založit vlastní frakci."
 AUS_join_the_axis: "Síla v počtech"
 AUS_join_the_axis_desc: "Ačkoli jsme silní i sami o sobě, nelze popřít, že členství v nějaké vojenské alianci by prospělo nám i našim spojencům. Zvažme oslovení frakce, která je nám nejbližší, a požádejme o přijetí."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag] nás velmi pravděpodobně nepřijme do frakce [GER.GetFactionName]; i při výtečných vztazích nás mohou odmítnout!§!"
 AUS_join_the_research_program: "Společné výzkumné programy"
 AUS_join_the_research_program_desc: "Teď, když jsme ve frakci spřízněných zemí, měli bychom z toho vytěžit maximum. Vytvořením skupiny sdílení technologií pro nás a naše spojence posílíme frakci jako celek technologickou převahou."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§! a všechny země, které s námi sdílí frakci, vstoupí do §Yskupiny sdílení technologií§!"
 AUS_kept_creditanstalt_bankverein_flag: "Ponechán sloučený Creditanstalt-Bankverein"
 AUS_lawmaking_leniency: "Zjednodušit zákonodárství"
 AUS_lawmaking_leniency_desc: "Náš systém přijímání zákonů je zastaralý a nutně potřebuje revizi. V takových časech musíme být schopni schvalovat nové zákony rychle, protože situace se mění ze dne na den. Měli bychom prosadit svižnější legislativní proces."
 AUS_legacy_of_the_empire: "Dědictví říše"
 AUS_legacy_of_the_empire_desc: "Ač jsme dnes jen stínem někdejší mocné říše, nic nám nebrání znovu usilovat o její obnovu. Podnícením monarchistických nálad můžeme připravit zemi, aby se opět stala silnou monarchií."
 AUS_legitimistische_jugend: "Legitimistische Jugend"
 AUS_legitimistische_jugend_desc: "Vidíme, že když děti a mládež včas seznámíme s monarchií a jejími základními hodnotami, vyrůstají z nich loajální a spokojení občané, kteří pracují - a v případě potřeby i bojují - za naši zemi. Někteří straší jakousi „šikmou plochou“, ale jsme si jisti, že taková výchova jim bude jen ku prospěchu."
 AUS_legitimistische_studentenverbindung: "Legitimistische Studentenverbindung"
 AUS_legitimistische_studentenverbindung_desc: "Studentská zájmová organizace Legitimistische Studentenverbindung sdružuje loajalistické studenty na všech stupních vzdělání. Na rozdíl od Corps je méně militaristická a dává přednost diskusi, debatám a vědě. Jejich zájmy a neochvějná věrnost koruně se nám mohou velmi hodit!"
 AUS_light_ship_bonus: "Obranný roj"
 AUS_light_ship_bonus_desc: "Naši lodní stavitelé rychle našli způsoby, jak urychlit výrobu menších lodí a ponorek. Standardizací těchto postupů dokážeme vybudovat početnou flotilu, která udrží naše pobřeží v bezpečí."
 AUS_light_specialization: "Jagdfliegerkompanie Initiative"
 AUS_light_specialization_bonus: "Jagdfliegerkompanie Initiative"
 AUS_light_specialization_desc: "S většími draky nemůžeme s velmocemi skutečně soupeřit, zato špičkovými stíhačkami a střemhlavými bombardéry zajistíme, že se nepřítel ani nedostane nad naše území. Letecké bitvy se přece rozhodují v soubojích stíhačů."
 AUS_medium_specialization: "Schlachtfliegerkompanie Initiative"
 AUS_medium_specialization_bonus: "Schlachtfliegerkompanie Initiative"
 AUS_medium_specialization_desc: "Naše letectvo musí zvládat mnoho rolí. Nemáme zdroje na rozvoj všech oblastí, proto je klíčové najít dobrý kompromis. Dvojmotorové stroje lze nasadit jako bombardéry i stíhače - pro nás ideální řešení."
 AUS_meticulous_preparations: "Pečlivé přípravy"
 AUS_meticulous_preparations_desc: "Existuje skutečné pokušení osvobodit pracovníky kolem nás, ale to s sebou nese riziko, že zůstanou otevřené domácí fronty. Naše snahy v zahraničí vyvolaly doma určitý rozruch, měli bychom se o to postarat, než se v [ROOT.GetNameDef] zaváže pomáhat ostatním."
 AUS_militarization_effort: "Grazer Maschinen-und Waggonbau"
 AUS_militarization_effort_desc: "Jednou z firem, o kterou se naše kdysi mocná armáda silně opírala, byla Grazer Maschinen- und Waggonbau-Aktiengesellschaft. Nevyráběla jen vozidla, ale i nápravy pro houfnice a pušky - bývala oporou naší vojenské kapacity. Udělejme z ní oporu znovu."
 AUS_naval_efficiency: "[ROOT.GetAdjectiveCap] námořní efektivita"
 AUS_naval_efficiency_desc: "Pílí a odhodláním jsme navzdory nepřízni znovu vybudovali značnou námořní přítomnost. Náš úspěch povzbudil jak námořníky, tak dělníky v loděnicích - měli bychom toho využít k poslednímu kroku k excelenci!"
 AUS_neustadter_flugzeugwerke: "Neustädter Flugzeugwerke"
 AUS_neustadter_flugzeugwerke_desc: "Nedávno nový výrobce letadel získal vyřazenou továrnu Oesterreichische Flugzeugfabrik. Společnost Neustädter Flugzeugwerke zamýšlí vyrábět lehká sportovní letadla, ale protože ji založili dva bývalí stíhací piloti, možná je dokážeme přesvědčit k výrobě pro nás."
 AUS_offensive_on_the_fascists: "Protifašistická ofenzíva"
 AUS_offensive_on_the_fascists_desc: "Už nemůžeme přehlížet, že náš jižní soused je zdrojem mnoha našich potíží. Diplomacie je sice vždy preferovaná, někdy je však nutný rozhodnější zásah."
 AUS_osterreichische_akademie: "Österreichische Akademie"
 AUS_osterreichische_akademie_desc: "Österreichische Akademie der Wissenschaften byla založena v roce 1846 na základě rukou psaného dekretu císaře Ferdinanda I. Od té doby se akademie rozrostla z malého vědeckého sdružení a společnosti na respektovanou akademii, která vychovává nositele Nobelovy ceny. Akademie se během finanční krize potýkala s obtížemi, ale naše investice ji jistě vrátí zpět na správnou cestu a v budoucnu nám přinese velký zisk."
 AUS_osterreichische_bundesheer: "Österreichische[GetArmyName]"
 AUS_osterreichische_bundesheer_desc: "Když už nám Smlouva ze Saint-Germain-en-Laye nestojí v cestě, je čas začít s opravdovou remilitarizací. [ROOT.GetNameDefCap] nesmí nic zaskočit, ani se od nás nemůže čekat, že budeme jen vyčkávat v stále nepřátelštějším světě."
 AUS_osterreichische_fallschirmsjager: "Österreichische Fallschirmjäger"
 AUS_osterreichische_fallschirmsjager_desc: "Když jsme obnovili armádu i letectvo, je nejvyšší čas promyslet, jak tyto dvě síly co nejlépe propojit pro společné cíle."
 AUS_osterreichische_gebirgsjager: "Österreichische Gebirgsjäger"
 AUS_osterreichische_gebirgsjager_desc: "Jsme velmi hornatá země, a je tedy v našem nejlepším zájmu zajistit, aby byli vojáci dostatečně vycvičeni pro boj v těchto podmínkách a prostředí."
 AUS_osterreichische_gebirgsjager_tt: "Povolí §H$mountain_defensive_training$§!\n§HPěchota\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HHorská pěchota\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n"
 AUS_osterreichische_luftstreitkrafte: "Österreichische Luftstreitkräfte"
 AUS_osterreichische_luftstreitkrafte_desc: "Naše letectvo bylo vážně a negativně ovlivněno smlouvami, které nám byly vnuceny kvůli činům našich předků. Abychom měli šanci v tomto novém a mnohem drsnějším světě, musíme zvážit přestavbu našeho letectva tak, aby odpovídalo standardům současné doby."
 AUS_osterreichische_seebataillon: "Österreichisches Seebataillon"
 AUS_osterreichische_seebataillon_desc: "Stálo nás mnoho úsilí získat oporu na pobřeží - a pak jsme zjistili, že naše armáda je na boj v těchto podmínkách velmi špatně připravena. Musíme vyhledat prostředky, jak zvýšit bojeschopnost těhle jednotek."
 AUS_otto_von_habsburg_has_joined_austria_flag: "Otto von Habsburg se vrátil do Rakouska"
 AUS_our_brothers_in_the_east: "Naši bratři na východě"
 AUS_our_brothers_in_the_east_desc: "Ačkoli jsme konečně obnovili demokracii, stále existují ti, kteří trpí ve stínu autoritářských diktatur. Nemáme velkou touhu po znovusjednocení s našimi [HUN.GetAdjective] bratry, přesto věříme, že i jim by měla být dána možnost volby. Demokracie musí být dosažitelna i pro ně!"
 AUS_outlaw_the_radicals: "Postavit radikály mimo zákon"
 AUS_outlaw_the_radicals_desc: "Nacházíme se v mimořádně citlivé politické situaci. Nyní není čas na vnitřní boje mezi radikálními stranami z opačných pólů spektra. Dokud nepřejde nejhorší, nesmíme jim dovolit šířit jejich odpornou propagandu!"
 AUS_panzer_effort_bonus: "Zaměření na vývoj tanků"
 AUS_pardon_political_exiles: "Amnestie pro politické exulanty"
 AUS_pardon_political_exiles_desc: "Během éry takzvaného korporátního státu pod vládou austrofašismu uprchlo z naší země mnoho vynikajících politiků. Měli bychom jim nabídnout návrat - bez ohledu na jejich politické postoje."
 AUS_politicized_general_staff: "Politizovaný generální štáb"
 AUS_politicized_general_staff_desc: "Ačkoli jsme již poznali, jaké potíže mohou působit polovojenské skupiny s politickými cíli, u regulérní armády to neplatí. Armáda, která chápe naši politiku a sdílí naši vizi, bude mnohem ochotnější a schopnější bojovat za naši bezpečnost!"
 AUS_preparing_the_industry: "Výroba letadel v Lohner-Werke"
 AUS_preparing_the_industry_desc: "Jeden z našich nejdůležitějších a nejcennějších výrobců letadel od doby, co vstoupila v platnost Smlouva ze Saint-Germain-En-Laye, zcela zastavil výrobu nových letadel. Nyní, když obnovujeme naše letectvo, musíme se také postarat o obnovení našich dodavatelů."
 AUS_proclaim_austrian_empire: "Vyhlásit $AUS_austrian_empire_neutrality_DEF$"
 AUS_proclaim_austrian_empire_desc: "Naše úsilí o obnovu a znovuzřízení říše se konečně vyplatilo. Dobýváním našich starých území jsme dokázali, že se opět můžeme právem nazývat císařstvím!"
 AUS_promote_admirals: "Povýšit admirály"
 AUS_promote_admirals_desc: "Po tak dlouhé době bez námořnictva je přirozené, že už nemáme tolik zkušených admirálů jako dřív. Přesto několik důstojníků s alespoň nějakou praxí stále máme - ti mohou vést naše flotily k vítězství."
 AUS_promote_admirals_fasc_com_tt: "Odemkne §YCarl Heinz Birnbacher§! jako admirála 2. úrovně"
 AUS_promote_admirals_tt: "Odemkne §YJohannes z Lichtenštejna§! (3. úroveň) a §YCarl Heinz Birnbacher§! (2. úroveň) jako admirály"
 AUS_promote_the_worthy: "Povýšit zasloužilé"
 AUS_promote_the_worthy_desc: "Několik našich generálů projevuje mimořádnou oddanost a věrnost našemu poslání i vlasti. Tím, že je odměníme povýšením, dáme příklad a povzbudíme ostatní důstojníky, aby je následovali!"
 AUS_properly_trained_militias: "Řádně vycvičené milice"
 AUS_properly_trained_militias_desc: "Milice se staly nedílnou součástí obrany naší země, ale doposud postrádají oficiální výcvik. Ačkoli je nelze plně kontrolovat ani vycvičit, výcvik prospěje jako jim, tak i nám."
 AUS_protector_of_the_danube: "Ochránce Dunaje"
 AUS_protector_of_the_danube_desc: "Se stále se zhoršující situací v okolních zemích musíme podniknout kroky k zajištění stability a bezpečnosti všech našich členů. Jako vůdce frakce [ROOT.GetFactionName] je naší povinností převzít tuto odpovědnost převzít."
 AUS_protector_of_the_danube_tt: "Odemkne rozhodnutí §YNavrhnout sjednocení do federativního státu§! a §YZískávat členy na svou stranu§!\n\n§RVelmoci s tím pravděpodobně nebudou souhlasit, pokud nebudou výrazně oslabeny nebo [AUS.GetNameDef] nebude ještě větší mocností!§!"
 AUS_pulverfabrik_skodawerke: "Pulverfabrik Skodawerke"
 AUS_pulverfabrik_skodawerke_bonus: "Investice do Skodawerke"
 AUS_pulverfabrik_skodawerke_desc: "Chemická továrna Pulverfabrik Skodawerke v Dolním Rakousku měla v minulosti mnoho využití - od střelného prachu po chemikálie pro ocelárny. V současné době by její odbornost mohla nejlépe posloužit vývoji syntetických zdrojů."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! bonus k výzkumu technologií: §YSkladování paliva§! a §YRafinace paliva§!."
 AUS_purchase_foreign_designs: "Nákup zahraničních letadel"
 AUS_purchase_foreign_designs_desc: "Chceme-li být konkurenceschopní ve vzduchu, musíme studovat, jak jiné země konstruují své letouny. Domácí výroba má sice své výhody, ale nákupem různých typů ze zahraničí získáme ty nejlepší stroje bez nutnosti vysokých počátečních nákladů."
 AUS_radar_effort: "Rozvoj systémů Goldhaube"
 AUS_radar_effort_desc: "Moderní letectvo se nespoléhá pouze na letouny, ale i na technologii, která je navádí. S objevem radaru si nemůžeme dovolit zaostat!"
 AUS_raid_military_storages: "Zabavení starých vojenských zásob"
 AUS_raid_military_storages_desc: "Po celé zemi je roztroušeno mnoho vojenského vybavení ležícího ladem. V současné situaci by bylo mnohem užitečnější v rukou lidu než zamčené ve skladech. Je čas tyto prostředky využít naplno."
 AUS_rally_the_people: "Mobilizovat lid"
 AUS_rally_the_people_desc: "V naší historii bylo provedeno mnoho pokusů o převrat těmi, kdo sdíleli naše ideály. Abychom se podobným krokům vyhnuli i v budoucnu, musíme lid sjednotit a prosadit reformy společně."
 AUS_rapid_rearmament: "Rychlé přezbrojení"
 AUS_rapid_rearmament_desc: "Nyní, když jsme konečně setřásli okovy Smlouvy, musíme okamžitě přezbrojit. Naše armáda i letectvo byly po celé desetiletí zanedbávány a k dosažení přijatelné úrovně bude třeba vynaložit velké úsilí."
 AUS_rapid_revolutions: "Rychlá revoluce"
 AUS_rapid_revolutions_desc: "Ačkoli naše snahy o osvobození zahraničních dělníků a převzetí výrobních prostředků zhoršily naši situaci, není čas odpočívat. Musíme co nejrychleji osvobodit soudruhy z okovů kapitalismu, i kdyby to krátkodobě mírně zasáhlo blaho našeho lidu."
 AUS_reach_out_to_italy: "Navázat kontakt s Itálií"
 AUS_reach_out_to_italy_desc: "Ačkoliv jsme se s Itálií často neshodli, zůstává v současné situaci naším nejspolehlivějším spojencem. Jak v našem okolí roste neklid a napětí, bude výhodné obrátit se na ni s žádostí o podporu."
 AUS_rearmament_and_guarantees_tt: "§RJít proti přáním garantujících mocností může mít diplomatické následky - od zhoršení vztahů po zrušení garancí!§!"
 AUS_rebellious_rearmament: "Vzpurné přezbrojení"
 AUS_rebellious_rearmament_desc: "Příliš dlouho bylo [AUS.GetNameDef] svázáno nespravedlivou a neúnosnou Smlouvou ze Saint-Germain-en-Laye bez možnosti úniku. Obnovením monarchie jsme už beztak některé body porušili - není důvod dodržovat zbytek! Je čas tento neblahý dokument zrušit."
 AUS_rebuild_democratic_systems: "Obnovit demokratické systémy"
 AUS_rebuild_democratic_systems_desc: "Demokratický systém je křehký - snadno se rozbije, ale těžko se buduje. Přesto to musíme učinit pro dobro lidu. Strany prosazující diktaturu musejí být zakázány - pro záchranu národa."
 AUS_rebuild_democratic_systems_tt: "Současná §Yfašistická§! strana §YDNSAP§! bude zakázána a:"
 AUS_rebuild_the_armada: "Obnovit loďstvo"
 AUS_rebuild_the_armada_bonus: "Obnova loďstva"
 AUS_rebuild_the_armada_desc: "Mívávali jsme silné bitevní lodě a vládli mořím. Ty časy jsou sice pryč, ale znalosti nezmizely. Je čas znovu ovládnout moře - vybudováním početného loďstva s velkými bitevními loděmi, které odstraší všechny možné útočníky."
 AUS_reclaim_dockyards: "Získat zpět staré loděnice"
 AUS_reclaim_dockyards_desc: "Jak se mění povaha námořních bitev, mění se i potřeby našeho námořnictva. Doby, kdy se do boje vedlo několik málo, avšak mocných lodí, jsou dávno pryč. Moderní námořní válka vyžaduje mnohem vyšší kapacitu jak pro stavbu nových plavidel, tak pro opravy vlastních. Měli bychom zvýšit počet loděnic."
 AUS_reclaim_habsburg: "Dobýt Habsburg"
 AUS_reclaim_habsburg_desc: "Naše vlastní domoviny stále nejsou pod naší kontrolou. Habsburkové nezapomněli na své skromné začátky ve vsi Habsburg - i jako šlechta byli považováni za nižší šlechtu. Časy se změnily; je čas získat domovské území zpět."
 AUS_reclaim_habsburg_tt: "Pravděpodobnost přijetí roste, pokud jsme §Gsilnější§! než oni.\n\nOdemkne rozhodnutí §YZnovuzačlenit švýcarské státy§!."
 AUS_reclaiming_yugoslavian_territories: "Získat zpět balkánská území"
 AUS_reclaiming_yugoslavian_territories_desc: "Naše velká říše kdysi sahala až k Jaderskému moři. Tato území nám byla na konci Velké války rovněž odňata. Jejich návratem získáme i takticky důležité pobřeží. Měli bychom navrhnout současným držitelům těchto států, aby nám je pokojně předali - jinak ponesou následky."
 AUS_reclaiming_yugoslavian_territories_tt: "Stát, který drží §Y[102.GetName]§!, §Y[103.GetName]§! a §Y[853.GetName]§! obdrží událost „§Y[AUS.GetNameDef] zasílá ultimátum§!“"
 AUS_recruiting_the_graduates: "Nábor na univerzitě"
 AUS_recruiting_the_graduates_desc: "Abychom dlouhodobě udrželi vědecké úsilí, musíme nepřetržitě získávat nové talenty. Spoluprací s univerzitou v Grazu můžeme pro naše projekty přitáhnout studenty, absolventy i profesory."
 AUS_reestablish_austrian_navy: "Znovuvybudovat námořnictvo"
 AUS_reestablish_austrian_navy_desc: "Ztráta pobřeží na konci Velké války znamenala, že jsme nemohli stavět nové lodě. [YUG.GetNameDef] přijala zbytky naší flotily, a pak je odevzdala dál během necelých dvou týdnů. Teď, když můžeme námořnictvo znovu rozvíjet, se musíme postarat, aby se taková chyba už neopakovala."
 AUS_refine_vaterlandische_front: "Upravit Vaterländische Front"
 AUS_refine_vaterlandische_front_desc: "Vaterländische Front byla dlouho slepencem politických stran sloučených „samovolným zrušením parlamentu““. Původní ideologie austrofašismu se časem proměnila způsobem, který nám zrovna neprospěl. Je čas vrátit se na správný kurs."
 AUS_reforming_the_central_powers: "Obnovit Ústřední mocnosti"
 AUS_reforming_the_central_powers_desc: "Souhlasíme, že členství ve vojenské alianci by posílilo naši moc, ale dostupné možnosti nejsou dle našeho vkusu. Za Velké války jsme byli součástí mocných Ústředních mocností - a nemáme-li lepší volbu, měli bychom tuto frakci obnovit."
 AUS_reforming_the_central_powers_tt: "Pozve §Y[GER.GetNameWithFlag]§!, §Y[TUR.GetNameWithFlag]§! a §Y[BUL.GetNameWithFlag]§! do §YÚstředních mocností§!, pokud jsou §Yfašističtí§! nebo §Ynezařazení§! a nejsou již ve frakci."
 AUS_regulate_austrian_finance_sector: "Regulovat finanční sektor"
 AUS_regulate_austrian_finance_sector_desc: "[AUS.GetAdjectiveCap] ekonomika se navzdory našemu úsilí stále potýká s problémy. Bez zásahu hrozí další celoplošný hospodářský kolaps s doprovodnou hyperinflací. Je na čase převzít kontrolu nad finančním sektorem."
 AUS_regulate_austrian_finance_sector_tt: "Odemkne a specializuje banku jako §Yprůmyslový koncern§! - buď pro zvýšení §Ypočáteční efektivity výroby§!, nebo pro snížení potřeb §Yspotřebního zboží§!. Případně může banka mírně ovlivnit §Yobojí§!."
 AUS_reinforcing_the_supply_network: "Zesílení zásobovací sítě"
 AUS_reinforcing_the_supply_network_desc: "Zjistili jsme, že opatření ke zlepšení odolnosti armády při nedostatku zásob nestačí. Chceme-li problém vyřešit jednou provždy, musíme zlepšit samotnou zásobovací síť."
 AUS_reinstate_the_imperial_council: "Obnovit Herrenhaus"
 AUS_reinstate_the_imperial_council_desc: "Jak jsme očekávali, lid žádá návrat ke starým pořádkům. Očividně chybný systém, který fašisté v roce 1934 zneužili při „samovolném zrušení parlamentu“, už nepotřebujeme. Vláda jedné osoby byla vždy bezpečným a dobře přijímaným systémem již v dobách dvojí monarchie, je na čase jej znovu zavést."
 AUS_release_imprisoned_leaders: "Zlegalizovat politickou opozici"
 AUS_release_imprisoned_leaders_desc: "Jak se náš stát postupně stával autoritářštějším, ti, kdo se odvážili odporovat, končili rychle ve vězení. Tato uvěznění byla zcela nespravedlivá a čistě politická. Měli bychom je propustit a znovu legalizovat politickou opozici."
 AUS_renew_claims_in_italy: "Obnovit nároky na [ITA.GetNameDef]"
 AUS_renew_claims_in_italy_desc: "Po rozdělení území po Velké válce nám Italové odňali Alto Adige a Trentino, ačkoliv o ně sami příliš nestáli. Teď, když je naše moc z velké části obnovena, máme plné právo požadovat navrácení našich právoplatných území."
 AUS_renounce_the_treaties: "Odmítnout Smlouvu"
 AUS_renounce_the_treaties_desc: "Ačkoli naše vláda obecně dává přednost dialogu a diplomacii před konfliktem, v otázce Smlouvy ze Saint-Germain-en-Laye nemáme důvod otálet. Jak se zem stabilizuje a znovu získáváme kontrolu, není důvod být dál spoutáni tak přísnými pravidly. Tuto smlouvu zrušíme s okamžitou platností."
 AUS_repeal_the_adelsaufhebungsgesetz: "Zrušit Adelsaufhebungsgesetz"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "Adelsaufhebungsgesetz vstoupil v platnost spolu s Habsburgergesetzem a fakticky zrušil [AUS.GetAdjective] šlechtu. Tituly, pocty i moc byly rodům sebrány mávnutím ruky. Tento zákon je zjevně nespravedlivý a obnovením šlechtických titulů a rodinné hrdosti můžeme zajistit jejich loajalitu v budoucnosti."
 AUS_repeal_the_habsburgergesetz: "Zrušit Habsburgergesetz"
 AUS_repeal_the_habsburgergesetz_desc: "Habsburgergesetz byl přijat roku 1919 po Velké válce a vážně omezil práva a moc rodu Habsburků. Bez ohledu na to, kdo zrovna vládne, je tento zákon skvrnou na pověsti [AUS.GetAdjective] monarchie a musí být neprodleně zrušen."
 AUS_repeal_the_may_constitution: "Zrušit Květnovou ústavu"
 AUS_repeal_the_may_constitution_desc: "[AUS.GetNonIdeologyName] bylo v posledních letech svazováno takzvanou Květnovou ústavou, kterou v roce 1934 zavedl Engelbert Dollfuß. Zákaz politických stran zbavil zemi možnosti lepší změny. Tuto nespravedlivou ústavu musíme zrušit, má-li naše země znovu vzkvétat."
 AUS_restoring_our_rightful_flag: "Navrátit si právo na naši vlajku"
 AUS_restoring_our_rightful_flag_desc: "Na olympiádě roku 1936 jsme zjistili, že naše vlajka je shodná s vlajkou, kterou používá [HAI.GetNameDef]. Neradi jsme ji upravili, aby se lišila, ale pravda zůstává: tato vlajka patří nám. Jelikož se ji Haiťané tehdy nevzdali, musíme to řešit jinak."
 AUS_revitalize_austrian_air_industry: "Oživit letecký průmysl"
 AUS_revitalize_austrian_air_industry_desc: "Před i během Velké války mělo i [AUS.GetNameDef] několik výrobců letadel. Po uvalení Smlouvy ze Saint-Germain-en-Laye to však nebylo možné. Teď, když je smlouva zrušena, musíme rychle obnovit a rozproudit naše letecké odvětví pro případ, že jej budeme potřebovat."
 AUS_revive_stt: "Obnovit STT"
 AUS_revive_stt_desc: "Stabilimento Tecnico Triestino bývalo naší hlavní loděnicí pro velká plavidla. Lodě, které vyrábělo, byly vynikající kvality a dobře nám sloužily. Když je opět několik loděnic pod naší kontrolou, měli bychom STT znovu zprovoznit."
 AUS_revolution: "Znovudobytí Rudé Vídně"
 AUS_revolution_desc: "Nastal čas, kdy už nemůžeme působit jen jako opozice vůči vládnoucí straně. Náš lid si zaslouží víc, než může dát současné vedení, a rostoucí popularita ukazuje, že přišel čas udeřit!"
 AUS_revolution_tt: "Pokud má země národního ducha §Y$AUS_militia_support$§!, na začátku občanské války se objeví 3 jednotky §YDivize Schutzbundu§!."
 AUS_revolution_tt_2: "Počet jednotek daných každé straně závisí na popularitě §Ykomunismu§!.\n\nPokud je §Ypodpora komunismu§! nad §Y60 %§!, občanská válka bude zcela odvrácena."
 AUS_royal_scientific_grants: "Královské vědecké granty"
 AUS_royal_scientific_grants_desc: "Naše investice do Österreichische Akademie der Wissenschaften byly velmi přínosné pro nás i akademii a zvažujeme posunout partnerství na vyšší úroveň. Mnoho talentovaných vědců nyní pracuje pro akademii - s trochou přesvědčování je můžeme získat i pro naše vlastní projekty."
 AUS_saurerwerke: "Österreichische Saurerwerke"
 AUS_saurerwerke_desc: "Österreichische Saurerwerke už dlouho vyrábí nákladní vozy pro různé účely. V těchto časech však potřebujeme, aby se zaměřily výhradně na to, v čem jsou nejlepší - na výrobu armádních nákladních vozů."
 AUS_saved_bankverein_flag: "Přesměrování financování ve prospěch Wiener Bankverein"
 AUS_saved_creditanstalt_flag: "Přesměrování financování ve prospěch Österreichische Creditanstalt"
 AUS_schutzbund_support: "Získat podporu Schutzbundu"
 AUS_schutzbund_support_desc: "Většina [ROOT.GetAdjective] polovojenských skupin měla nacionalistické, legitimistické či dokonce fašistické cíle a nese díl viny na četných ozbrojených střetech v naší zemi. Ač i Republikanischer Schutzbund způsobil své potíže, politicky jsme si velmi blízcí. Měli bychom je získat pro naši věc."
 AUS_schutzbund_support_tt: "§Y3§! jednotky §YDivize Schutzbundu§! se objeví v §Y[4.GetName]§! na začátku §Ykomunistické§! občanské války.\n\nProtistrana vyvolá §Y1§! místo §R2§! jednotek §YDivize Heimwehru§! v §Y[152.GetName]§!."
 AUS_scientific_grants: "Vědecké granty"
 AUS_scientific_grants_desc: "Jak navyšujeme rozpočet na vědu a výzkum, ukazují se široké možnosti využití nových poznatků. Systém grantů dále posílí jejich pozitivní dopady."
 AUS_second_brothers_war: "2. Prusko-rakouská válka"
 AUS_second_brothers_war_desc: "Roku 1866 vypukla válka mezi námi a Pruskem, předchodcem dnešního Německa. Tehdy šlo o spor o Šlesvicko-Holštýnsko, ale časy se změnily. [GER.GetNameDef] představuje trvalou hrozbu na naší severní hranici. Je čas tento bratrský spor ukončit jednou provždy."
 AUS_secret_rearmament: "Tajné přezbrojení"
 AUS_secret_rearmament_desc: "Dlouhodobá omezení přezbrojování znemožnila vybudovat jakoukoli armádu. Ačkoli Smlouva ze Saint-Germain-en-Laye stále platí, našli jsme několik kliček, které nám umožní přezbrojovat skrytě."
 AUS_seek_agreement_for_rearmament: "Hledat souhlas s přezbrojením"
 AUS_seek_agreement_for_rearmament_desc: "Když máme vnitřní politiku více pod kontrolou, je čas pohlédnout ven. Stále nás svazuje nespravedlivá Smlouva ze Saint-Germain-en-Laye, která brzdí náš vojenský růst i schopnost obrany. Protože jsme do jisté míry závislí na ochraně ostatních signatářů, bude moudré je o našem záměru informovat a žádat souhlas."
 AUS_seek_agreement_for_rearmament_tt: "Bude odeslána událost pro §Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName] [FRA.GetFlag][FRA.GetName]§! a §Y[USA.GetFlag][USA.GetName]§!, aby žádost schválili či odmítli. Bez ohledu na odpověď lze přezbrojení stále zvolit."
 AUS_seek_international_partners: "Hledat mezinárodní partnery"
 AUS_seek_international_partners_desc: "Chceme-li být ve vzduchu konkurenceschopní, musíme se učit od okolních zemí, jak nejlépe vést letectvo. Poučením od velmocí i států s podobnými problémy můžeme mířit ještě výš."
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§! získá 50 §Yzkušeností letectva§! za každou zemi, která přijme!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§! získá §Ypřístup na trh§! do každé země, která přijme!"
 AUS_seek_international_partners_tt: "§YÚčinky pro každou zemi, která přijme!§!:"
 AUS_seek_papal_support: "Získat papežskou podporu"
 AUS_seek_papal_support_desc: "Jako katolická země vždy přikládáme váhu slovu duchovenstva. Získáním podpory Svatého otce můžeme posílit víru našeho lidu v naši vládu."
 AUS_seek_papal_support_tt: "Změna oblíbenosti naší vládnoucí strany: §G5 %§!"
 AUS_seek_soviet_support: "Hledat sovětskou podporu"
 AUS_seek_soviet_support_desc: "Máme-li odolat [GER.GetAdjective] hrozbě na severu a vybudovat u nás spravedlivou komunistickou společnost, budeme potřebovat vnější podporu. [SOV.GetNameDef] má s náma určité ideologické neshody, ale v jádru sdílíme mnoho společných cílů."
 AUS_seek_soviet_support_tt: "§YSpolehnutí se na [SOV.GetAdjective] podporu nyní nám později znemožní na ně zaútočit!§!"
 AUS_seek_support_from_guarantors: "Žádat podporu garantů"
 AUS_seek_support_from_guarantors_desc: "Smlouva ze Saint-Germain-en-Laye nám ukládá mnohá omezení - má však i světlé stránky. Když nám není dovoleno mít důstojnou armádu, mají nás chránit takzvaní garanti. Měli bychom je oslovit a požádat o tuto podporu."
 AUS_seek_support_from_guarantors_tt: "Pravděpodobnost kladné reakce roste, pokud mají o nás §Gvysoký§! názor."
 AUS_seek_to_purchase_alaska: "[463.GetName] na prodej"
 AUS_seek_to_purchase_alaska_desc: "V roce 1867 nám Alexandr II. nabídl, že [463.GetName] je na prodej. Tehdy jsme nabídku odmítli, protože nám země nepřinášela užitek. Časy se však změnily - měli bychom oslovit jejího vlastníka a pokusit se dojednat dohodu."
 AUS_seize_galicia: "Zabrat haličská území"
 AUS_seize_galicia_desc: "Jak roky plynou, uvědomujeme si, jak moc nám část staré říše chybí. Pohled na Halič, v posledních letech trhanou a přesouvanou mezi různými státy, nás jen utvrzuje v odhodlání znovu ji získat."
 AUS_seize_galicia_tt: "Získá domovská území na §Y[88.GetName]§!, §Y[89.GetName]§! a §Y[91.GetName]§!.\n\nZíská §Yválečné cíle§! k znovuzískání domovských území v §YHaliči§!."
 AUS_spanish_intervention: "Intervence ve Španělsku"
 AUS_spanish_intervention_desc: "Pyrenejský poloostrov zachvátili plameny občanské války. Do násilného střetu nacionalistů a republikánů zasahují mnohé cizí mocnosti - a nevidíme důvod, proč bychom neměli zasáhnout také. Naši vojáci získají zkušenosti s moderní válkou a ověříme si jejich úroveň."
 AUS_spur_the_communist_resistance: "Podnítit komunistické nálady"
 AUS_spur_the_communist_resistance_desc: "Svět kolem nás se stal k prostému člověku i dělníkovi mnohem nepřátelštějším. Ačkoli nás zatím nejhorší míjí, nesmíme přehlížet utrpení našich soudruhů a soudružek v okolí."
 AUS_spur_the_communist_resistance_tt: "Odemkne rozhodnutí §YPodnítit komunistické nálady§! v:"
 AUS_stabilize_the_political_climate: "Stabilizovat politické klima"
 AUS_stabilize_the_political_climate_desc: "Možná jako relikt zákazu politických stran je dnešní opozice radikální a krajní. Musíme zajistit, aby dodržovala zákony - pak nebude důvod k zákazu. Tento mírnější přístup nám přinese podporu i od umírněných stoupenců opozice."
 AUS_standardized_army_training: "Standardizovaný armádní výcvik"
 AUS_standardized_army_training_desc: "Roky bez možnosti cvičit nové jednotky zanechaly stopy v našich výcvikových postupech. Chceme-li poskytovat armádě nejlepší možný výcvik, musíme tyto postupy pro nováčky modernizovat."
 AUS_steyr_arms_investment: "Investice do Steyr Arms"
 AUS_steyr_arms_investment_desc: "Náš dřívější vlajkový výrobce zbraní těžce utrpěl okovy Smlouvy ze Saint-Germain-en-Laye. Abychom znovu nastartovali kapacitu vyrábět potřebné množství, měli bychom poskytnout investici."
 AUS_steyr_arms_investment_tt: "Odemkne §YSteyr Arms§! jako návrháře"
 AUS_streamline_production: "Zefektivnit stavbu lodí"
 AUS_streamline_production_desc: "Velká plavidla mají své výhody - odstrašují protivníky a dokážou způsobit vážné škody. Mají však i zásadní nevýhodu: vysoké materiální i časové náklady. Naši lodní stavitelé přicházejí s nápady, jak stavbu zrychlit."
 AUS_strengthen_legitimistische_corps: "Posílit Legitimistische Corps"
 AUS_strengthen_legitimistische_corps_desc: "Legitimistische Corps začínaly jako studentská organizace [AUS.GetAdjective] šlechty studující na našich vysokých školách. Zpočátku nešlo o víc než setkávání stejně smýšlejících studentů, ale s přitvrzováním politického klimatu stále více militarizovaly. Zvažme nábor z jejich řad, abychom urychlili nasazování jednotek."
 AUS_strengthen_the_arms_industry: "Leopold Gasser Waffenfabrik"
 AUS_strengthen_the_arms_industry_desc: "Někteří naši staří výrobci stále vytrvale produkují civilní zboží, ačkoliv nyní zjevně potřebujeme zbraně. Finanční pobídkou bychom mohli přimět Leopold Gasser Waffenfabrik, aby se vrátil do zbrojní výroby a dodal tolik potřebné pušky."
 AUS_strengthen_the_cabinet: "Posílit kabinet"
 AUS_strengthen_the_cabinet_desc: "Ačkoli se demokratické smýšlení po naši zemi šíří poměrně rychle, náš kabinet zůstává relativně slabý. Moc má samozřejmě patřit lidu - a skrze něj parlamentu a kabinetu -, přesto však musí být kabinet pro účinné vládnutí posílen."
 AUS_strike_deal_with_italy: "Uzavřít dohodu s Italy"
 AUS_strike_deal_with_italy_desc: "Od konce Velké války si přejeme vlastnit Trentino a Alto Adige v severní Itálii. Italové tehdy přiznali, že tato území sami nechtějí - vzali je jen proto, abychom je neměli my. S trochou diplomacie s nimi můžeme o těchto územích uzavřít dohodu."
 AUS_sturmscharen_support: "Získat podporu Sturmscharen"
 AUS_sturmscharen_support_desc: "Sturmscharen vždy představovaly střední cestu mezi sociálnědemokratickým Schutzbundem a nacionalistickým Heimwehrem. Ač je historicky vedl náš protivník Kurt Schuschnigg, věříme, že díky programové blízkosti a tradičním hodnotám můžeme získat podporu Ostmärkische Sturmscharen a zapojit je do práce pro nás."
 AUS_subjugate_lands_of_old: "Podrobit si stará území"
 AUS_subjugate_lands_of_old_desc: "Po vyřešení bezprostředních problémů musíme začít znovu rozšiřovat naše území k někdejším hranicím. Plně důvěřujeme našim diplomatům a - bude-li třeba - i armádě, přesto bude rozumné postupovat po krocích, nikoli zahájit všeobecnou ofenzivu na všech frontách."
 AUS_subjugate_lands_of_old_tt: "Odemkne rozhodnutí §YPodrobit si stará území§! a samostatná rozhodnutí ke §YZvýšení pravděpodobnosti diplomatického podrobení§!."
 AUS_supporting_italy_in_ethiopia_focus: "Podpora [ITA.GetNonIdeologyName] v Etiopii"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetNameDef] stojí dlouhodobě na naší straně. Jako jeden z garantů naší nezávislosti je klíčové udržet dobré vztahy a nenechat je ovlivnit [GER.GetAdjective] námluvami. Pomocí Italům v Etiopii budujeme důvěru a zvyšujeme šance, že nám v případě potřeby přijdou na pomoc."
 AUS_supporting_italy_in_ethiopia_focus_tt: "Odemkne rozhodnutí §YPodpořit [ITA.GetNameDef] v italsko-etiopské válce§!"
 AUS_supporting_the_troops: "Podpora pro vojsko"
 AUS_supporting_the_troops_desc: "Abychom dále zvýšili výkon našich jednotek v boji, musíme jim poskytnout co nejvíce podpory. Polní nemocnice, průzkumné jednotky a podpůrné dělostřelectvo nám výrazně prospějí."
 AUS_take_albania: "Zabrat Albánii"
 AUS_take_albania_desc: "[ALB.GetNameDefCap] možná nebyla nejdůležitější součástí našich zemí - ve skutečnosti nikdy skutečně naše nebyla, byť plány existovaly. Teď, když znovu upevňujeme přítomnost na Balkáně, není důvod, abychom si ji znovu nenárokovali."
 AUS_take_back_galicia: "Získat zpět Halič"
 AUS_take_back_galicia_desc: "Jak naše říše opět roste, nesmíme se bát požadovat svá právoplatná území zpět ani od větších zemí. Ačkoli se [POL.GetNameDefCap] může jevit větší, Halič má patřit nám - a nedají-li ji dobrovolně, můžeme použít sílu."
 AUS_the_correct_communism: "Správná forma komunismu"
 AUS_the_correct_communism_desc: "Komunismus lze praktikovat mnoha způsoby - a většina z nich se nám nelíbí. [SOV.GetNameDefCap] svým způsobem vládnutí pošpiňuje jméno naší ideologie. Nesmí se jim dovolit pokračovat."
 AUS_the_czechoslovakian_lands: "Československé země"
 AUS_the_czechoslovakian_lands_desc: "[CZE.GetNameDef] na sever od nás bývalo součástí naší velké říše, než se vše zhroutilo. Dodnes v těchto regionech žijí početné německy mluvící skupiny - a právě proto je správné, aby se znovu staly součástí naší obnovené říše, ať už se připojí pokojně, či nikoli."
 AUS_the_danubian_federation: "Podunajská federace"
 AUS_the_danubian_federation_desc: "Díky naší jedinečné poloze uprostřed Evropy se můžeme stát velmi vlivnými i bez otevřených územních zisků. Stejně důležitá jako síla armády je i síla slov a diplomacie. Vytvořením společenství kolem Dunaje můžeme dosáhnout na diplomatický vliv daleko za hranicemi."
 AUS_the_evidenzburo: "Evidenzbureau"
 AUS_the_evidenzburo_bonus: "Evidenzbureau"
 AUS_the_evidenzburo_desc: "Stejně jako mnohé jiné pečlivě budované instituce bylo Evidenzbureau po Velké válce rozpuštěno. Jelikož nás už smlouva nesvazuje, není důvod trvat na pošetilém zákazu zpravodajské služby. Obnovíme ji."
 AUS_the_homeland_front: "Domácí fronta"
 AUS_the_homeland_front_desc: "V případě rozsáhlé invaze musí každý Rakušan splnit povinnost vůči vlasti. Zaměřme výcvik našich vojáků právě na tento scénář - boj za domov -, abychom byli připraveni, kdyby k němu došlo."
 AUS_the_matzen_oil_fields: "Využít ropná pole u Matzen"
 AUS_the_matzen_oil_fields_desc: "[AUS.GetNameDef] má štěstí - v okolí Matzen na východě země byla nalezena ropa. To je naše příležitost tuto surovinu těžit a získat průmyslovou výhodu!"
 AUS_the_peoples_army: "Lidová armáda"
 AUS_the_peoples_army_desc: "Naše úsilí řádně vyzbrojit lid v této situaci mělo nečekaný, ale vítaný účinek: stále více lidí se chce k armádě přidat."
 AUS_the_political_front: "Ochrana politické fronty"
 AUS_the_political_front_desc: "Války se nevyhrávají jen na frontových liniích, ale také ve fabrikách a v ulicích. Posílením politického systému zajistíme, že i v nejhorších časech zůstaneme pány situace."
 AUS_the_right_to_rearm: "Právo na přezbrojení"
 AUS_the_right_to_rearm_dem_instead_tt: "Pokud je [ROOT.GetNameDef] §Ydemokratická§! země, efekt místo toho zkusí získat souhlas s přezbrojením."
 AUS_the_right_to_rearm_dem_tt: "Jako §Ydemokratická§! země zkuste získat souhlas s přezbrojením."
 AUS_the_right_to_rearm_desc: "Od Velké války nás Smlouva ze Saint-Germain-en-Laye nutí omezit stálou armádu na nejvýš 30 000 mužů. Vzhledem k vývoji kolem nás je to neudržitelné - musíme získat právo přezbrojit."
 AUS_the_right_to_rearm_fed_instead_tt: "Pokud je [ROOT.GetNameDef] §Ynezařazená§! země, efekt místo toho přikáže přezbrojit bez ohledu na následky."
 AUS_the_right_to_rearm_fed_tt: "Jako §Ynezařazená§! země přezbrojte bez ohledu na následky."
 AUS_the_right_to_self_determination: "Naše právo na sebeurčení"
 AUS_the_right_to_self_determination_desc: "Na ochranu práva na sebeurčení jsme se v minulosti sami spoléhali. Nyní stojíme na druhé straně - musíme se stát ochráncem národů, které dnes bojují o přežití tváří v tvář násilnému útlaku!"
 AUS_the_royals_of_liechtenstein: "Pozvat lichtenštejnské prince"
 AUS_the_royals_of_liechtenstein_desc: "Historicky nás pojí úzké vazby s Lichtenštejnskem - jejich nedávný kníže František Josef I. si vzal [AUS.GetAdjective] manželku. Protože Ferdinand zůstal bezdětný, měla korunu převzít buď Alois, nebo Johannes z Lichtenštejna - oba však nárok odmítli. Oba princové nám nyní nabízejí pomoc; využijme této nabídky!"
 AUS_the_silesian_question: "Slezská otázka"
 AUS_the_silesian_question_desc: "Slezská území byla dlouho součástí naší rozsáhlé říše. Ač nejsou spojena s naší domovinou, mají pro nás velkou hodnotu. Požádejme o jejich navrácení."
 AUS_tighten_control_of_subjects: "Upevnit kontrolu nad subjekty"
 AUS_tighten_control_of_subjects_desc: "Znovu jsme si podmanili část našich starých zemí, a přestože je to skvělý začátek, nesmíme skončit zde. Tyto naše loutkové státy si zaslouží být vedeny velkými vůdci - stejně jako my. Naštěstí přesně víme, kdo se na to hodí!"
 AUS_tighten_control_of_subjects_tt2: "Odemkne rozhodnutí k §Ydosazení Habsburského monarchy§! pro §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§!, až se podrobí."
 AUS_tighten_control_of_subjects_tt: "Pokud je §YOtto von Habsburg§! současným vládcem pro §Y[ROOT.GetNameWithFlag]§!, odemkne rozhodnutí k §Ydosazení Habsburského monarchy§! pro §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§! a §Y[POL.GetNameWithFlag]§!, až se podrobí."
 AUS_totalitarian_safety: "Totalitní bezpečnost"
 AUS_totalitarian_safety_desc: "V roce 1933 přivedl Engelbert Dollfuß [AUS.GetNameDef] do současného politického stavu - kvůli bezpečnosti národa. Rozpuštění parlamentu bylo pro lid kontroverzní, ale věříme, že to bylo nutné. Dollfuß už mezi námi není, ale musíme pokračovat v jeho odkazu - pro bezpečí země."
 AUS_unexpected_alliances: "Neočekávaní spojenci"
 AUS_unexpected_alliances_desc: "Musíme být otevřeni jakékoli podunajské zemi, která by chtěla vstoupit do naší frakce. Navzdory minulým rozporům je načase, abychom je pozvali, aby se postavili po našem boku za jednotu podunajských národů."
 AUS_union_of_danubian_socialist_republics: "Svaz podunajských socialistických republik"
 AUS_union_of_danubian_socialist_republics_desc: "Naše sféra vlivu se nyní rozprostírá po celé Evropě, jak jsou dělníci kolem nás osvobozováni. Staré jméno už nevystihuje, čím skutečně jsme - měli bychom zvážit, jak chceme být známi dál."
 AUS_universitat_graz: "Universität Graz"
 AUS_universitat_graz_desc: "Univerzita v Grazu nám dala mnoho výjimečných mozků i několik laureátů Nobelovy ceny. Užší spolupráce s univerzitou by mohla výrazně urychlit náš vlastní výzkum."
 AUS_universitat_wien: "Universität Wien"
 AUS_universitat_wien_desc: "Stejně jako většina našich univerzit, i ta vídeňská trpěla za vlády fašistů. Fašistické myšlenky se volně šířily, hlavně mezi studenty. Zpřísněním pravidel a dohledem nad výukou můžeme zajistit vyšší kvalitu vzdělání."
 AUS_unlocks_reichstag_raid: "Odemkne §Ynálet§!:\nBombardování Reichstagu v §Y[GER.GetNameWithFlag]§!"
 AUS_via_danube_to_europe: "Přes Dunaj do Evropy"
 AUS_via_danube_to_europe_desc: "Vybudovali jsme kolem sebe respektovanou frakci, a i když bychom mohli skončit zde, můžeme pohlédnout dál než k Dunaji. Evropská frakce zaměřená na spolupráci a společenství by mohla být nesmírně přínosná."
 AUS_via_danube_to_europe_tt: "Nahradí rozhodnutí §Y$AUS_the_danubian_federation_category$§! rozhodnutími §Y$BEL_closer_european_union_cat$§!, která umožní zvát další země a prosazovat §Yomezenou federalizaci§!\n\n§RTímto se uzamkne společné zaměření§! „§Y$HABSBURG_an_empire_not_just_in_name$§!“, který - pokud je §YNezařazený§! - poskytne §Ynárodní ducha§! všem podřízeným státům se §Yspolečným stromem zaměření§!, snižujícím jejich autonomii a usnadňujícím plnou integraci.§!"
 AUS_volkschule: "Volksschule"
 AUS_volkschule_desc: "Během hospodářské krize bylo běžné, že děti nechodily do školy, ale místo toho pracovaly či pomáhaly doma. Jelikož je nejhorší za námi, musíme nyní napravit tento „dluh ve vzdělání“, jinak zaostaneme technologicky i vědecky."
 AUS_volunteer_effort_SPA_flag: "Poslány dobrovolnické jednotky do [SPA.GetFlag]§Y[SPA.GetNameDef]§!"
 AUS_volunteer_effort_SPR_flag: "Poslány dobrovolnické jednotky do Španělska"
 AUS_war_against_bolshevism: "Válka proti bolševismu"
 AUS_war_against_bolshevism_desc: "[SOV.GetAdjectiveCap] bolševici na východě byli naším trnem v oku už dlouho. Abychom nebyli zaskočeni, musíme udeřit první."
 AUS_war_against_guarantors: "Válka proti garantům"
 AUS_war_against_guarantors_desc: "Text hanebné Smlouvy ze Saint-Germain-en-Laye jasně uváděl, že pokud budeme potřebovat pomoc při obraně nezávislosti, bude nám poskytnuta. Ukázalo se však, že šlo jen o prázdná slova k našemu spoutání. Nyní, když znovu nabýváme síly, je čas na odplatu - naučíme je, že [ROOT.GetNameDef] nebude tolerovat, pokud se s ním někdo záhrává!"
 AUS_wien_anti_air_effort: "Vídeňské Flaktürme"
 AUS_wien_anti_air_effort_desc: "Ačkoli plně důvěřujeme našemu letectvu, že nás ochrání před nálety, protiletecké věže by mohly poskytnout další vrstvu obrany v hustě obydlených oblastech. Měli bychom zvážit jejich vybudování v oblasti Vídně."
 AUS_wienfilm_propaganda_effort: "Propaganda Wien-Filmu"
 AUS_wienfilm_propaganda_effort_desc: "Když svět zachvacuje válka, je zásadní udržet náš národ jednotný. Mnohé země využívají filmový průmysl k posílení morálky. Jelikož máme vlastní Wien-Film, měli bychom udělat totéž."
 AUS_womens_education_initiative: "Iniciativa pro vzdělávání žen"
 AUS_womens_education_initiative_desc: "Od počátku 20. století mohou ženy studovat na univerzitách, ale jen v několika vybraných oborech. Rozšíření přístupu k univerzitnímu vzdělání pro všechny by naší zemi prospělo."
 BEL_40_hour_workweek: "40-hodinový pracovní týden"
 BEL_40_hour_workweek_desc: "Dalším výsledkem Národní konference práce bylo radikální zavedení 40-hodinového pracovního týdne. Ačkoli jsme byli zpočátku skeptičtí, zaznamenali jsme nárůst produktivity i spokojenosti dělníků."
 BEL_abandon_neutrality: "Vzdát se neutrality"
 BEL_abandon_neutrality_desc: "Volání po neutralitě byla slova slabých. V tomto světě má smysl jen diplomacie, která se projevuje silou."
 BEL_adriaan_martens_crisis: "Krize Adriaana Martense"
 BEL_adriaan_martens_crisis_desc: "To, co se zdálo jako jednoduché jmenování Adriaana Martense do Královské akademie medicíny, se od té doby vyvinulo v plnohodnotnou politickou krizi. Důvodem je odhalení, že Martens byl během poslední války kolaborantem a otevřeně hlásá fašistické názory. To by mohlo vést k pádu Spaakovy vlády."
 BEL_aid_for_spain: "Pomoc pro Španělsko"
 BEL_aid_for_spain_desc: "Španělští republikáni bojují za své demokratické ideály proti nebezpečným fašistickým a anarchistickým radikálům. Měli bychom jim tiše poskytnout podporu v jejich boji, ale zároveň si pečlivě hlídat, abychom si zachovali zdání neutrality."
 BEL_air_doctrine: "Letecká doktrína"
 BEL_air_doctrine_desc: "Moderní válka se neustále mění a vyvíjí. Měli bychom financovat studii současných doktrín, které využívají jiné vojenské mocnosti, a zjistit, jaké ponaučení z nich můžeme převzít pro naše vlastní letectvo."
 BEL_allied_donations: "Dary od spojenců"
 BEL_allied_donations_desc: "Okolnosti, které nás nutí posílit naši námořní přítomnost, se stávají stále naléhavějšími. Měli bychom se obrátit na naše spojence a zjistit, zda nám mohou poskytnout pomoc při obnovení našich námořních schopností."
 BEL_anti_corruption_taskforce: "Protikorupční úderná skupina"
 BEL_anti_corruption_taskforce_desc: "Korupce byla v zemi příliš dlouho rozšířená. Nyní, když jsme se zbavili korupce na nejvyšších místech, je čas zakročit proti zbytku. Nařídíme vytvoření speciální vyšetřovací skupiny s rozsáhlými pravomocemi, která odhalí a odstraní ty, kdo se obohacovali na úkor daňových poplatníků."
 BEL_anti_tank_guns: "Vynikající protitanková děla"
 BEL_anti_tank_guns_desc: "Vysoká kvalita [ROOT.GetAdjective] metalurgie umožnila našim strojníkům vyrábět ta nejlepší děla, a my bychom měli využít našich schopností k vytvoření skutečných vysoce výkonných zbraní! Můžeme dokonce zajít ještě dál a namontovat je i do našich tanků."
 BEL_anti_tank_guns_tt: "Umožní §HVynikající protitanková děla§!\nÚtok podpůrného protitankového oddílu: §G+10 %§!\nPrůbojnost podpůrného protitankového oddílu: §G+10 %§!\nÚtok liniového protitankového oddílu: §G+10 %§!\nPrůbojnost liniového protitankového oddílu: §G+10 %§!\nÚtok motorizovaného protitankového oddílu: §G+10 %§!\nPrůbojnost motorizovaného protitankového oddílu: §G+10 %§!\nÚtok stíhače tanků: §G+10 %§!\nPrůbojnost stíhače tanků: §G+10 %§!\n"
 BEL_antwerp_maritime_academy: "Antverpská námořní akademie"
 BEL_antwerp_maritime_academy_desc: "Ačkoli se akademie více zaměřuje na civilní a obchodní plavbu, můžeme využít odborné znalosti zdejších učitelů k výcviku a rozvoji našich námořních důstojníků. Budou zvláště užiteční při výuce, jak co nejlépe spolupracovat s obchodní flotilou, která udržuje náš obchod v chodu."
 BEL_auto_complete_government_resigns_tt: "Toto zaměření je automaticky splněno výsledkem události §YRezignace vlády§!."
 BEL_auto_complete_royal_intervention_tt: "Toto zaměření je automaticky splněno výsledkem události §YKrálovské jmenování§!."
 BEL_auto_complete_snap_election_tt: "Toto zaměření je automaticky splněno výsledkem události §YMimořádné volby§!."
 BEL_aviation_school: "Letecká škola"
 BEL_aviation_school_desc: "Naši piloti potřebují místo, kde se mohou naučit svému řemeslu - měli bychom proto odpovídajícím způsobem rozvinout naše výcviková zařízení."
 BEL_belgian_air_force: "[ROOT.GetAdjectiveCap] letectvo"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef] patřilo mezi rané zastánce letecké síly a během minulé války vybudovalo letectvo, které si vedlo velmi dobře. Bohužel rozpočtová omezení brzdila další inovace. Jak rostou napětí a hrozby, musíme zajistit, aby náš letecký odstrašující potenciál zůstal silný."
 BEL_belgian_east_indies: "Belgická Východní Indie"
 BEL_belgian_east_indies_desc: "Nizozemci měli rozsáhlé koloniální državy v zámoří, především ve Východní Indii. Naše vlastní imperiální ambice nikdy zcela nezmizely - vždy je prostor přidat ještě pár drahokamů do naší koruny."
 BEL_belgian_gates: "Belgické brány"
 BEL_belgian_gates_desc: "Také známé jako Cointetovy prvky - tyto velké železné konstrukce jsou navrženy speciálně k tomu, aby zabránily průjezdu tanků."
 BEL_belgian_maginot: "Belgická Maginotova linie"
 BEL_belgian_maginot_available_tt: "Ovládá a může postavit alespoň §Y3 $bunker_plural$§! v provinciích §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na §Y[HOL.GetAdjective]§! hranici"
 BEL_belgian_maginot_bypass_tt: "§RNE§!ovládá nebo nemůže postavit alespoň §Y3 $bunker_plural$§! v provinciích §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! nebo §Y[977.GetName]§! na §Y[HOL.GetAdjective]§! hranici"
 BEL_belgian_maginot_desc: "Belgie je nárazníkový stát mezi dvěma mocnými vojenskými národy a po celou svou historii byla ohrožována z obou stran. Proto jsme se stali mistry obranné války. Francouzská Maginotova linie sahá až k našim hranicím - musíme ji prodloužit, abychom ochránili naši zemi. Pokud se staneme nedobytnými, nikdo nás ani nenapadne."
 BEL_belgian_maginot_tt: "Přidá §Y$bunker_plural$§! podél §Y[HOL.GetAdjective]§! hranice"
 BEL_belgian_miracle: "Belgický zázrak"
 BEL_belgian_miracle_desc: "Je těžké si představit, že před dvěma desetiletími ležela Belgie v troskách - mnohými považovaná jen za další evropské bojiště. Dnes jsme majákem produktivity a inovací. Je to díky statečnosti našich vojáků, houževnatosti našich dělníků a věrnosti našich spojenců a přátel."
 BEL_belgian_renaissance: "Belgická renesance"
 BEL_belgian_renaissance_desc: "Byli jsme biti a zkoušeni, ale nikdy ne zlomeni. Bylo to možné pouze díky výjimečnému vedení, které pro krajinu představuje [ROOT.GetRulingPartyLong]. Jen pod naším dalším vedením může tato belgická renesance pokračovat a přivést naši zemi k další zlaté éře."
 BEL_belgian_special_forces: "[ROOT.GetAdjectiveCap] speciální jednotky"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjectiveCap] vojáci byli vždy odolní a oddaní, ale musíme se zamyslet, čeho by byli schopni pod vedením někoho tak schopného, jako je Eddy Blondeel. Pak si dokážeme představit, jak výjimečné by tyto jednotky mohly být."
 BEL_belgian_tank_development: "Vývoj [ROOT.GetAdjective] tanků"
 BEL_belgian_tank_development_desc: "Navzdory našemu silnému automobilovému průmyslu jsme se nikdy zvlášť nezajímali o vývoj obrněné války. S přihlédnutím k nejnovějším vojenským pokrokům je zřejmé, že je čas investovat do vlastního programu vývoje tanků."
 BEL_belgica: "Belgica"
 BEL_belgica_desc: "Belgica byla jedním z nejsevernějších území Římské říše, pojmenovaná po nejvlivnějším národě v této oblasti. Pokud i Římané dokázali rozpoznat sílu belgického lidu, pak je správné následovat jejich příklad a zajít dál, než si kdy dokázali představit."
 BEL_belgica_tt: "§Y[BEL.GetName]§! bude odteď §YBelgica§!"
 BEL_benelux_union: "Unie Beneluxu"
 BEL_benelux_union_desc: "Premiér Spaak navrhl plán na sjednocení zemí BeNeLux - [BEL.GetNameDef], [HOL.GetNameDef] a [LUX.GetNameDef] - do jednotné celní unie, s konečným cílem úplného sjednocení do jednoho superstátu. Tento návrh by mohl být i předzvěstí budoucí Evropské unie."
 BEL_benelux_union_tt: "Pokud jsou demokratické nebo nezařazené, §Y[HOL.GetNameWithFlag]§! a §Y[LUX.GetNameWithFlag]§! budou pozvány do §Y$BEL_benelux_union_faction$§!"
 BEL_better_than_maginot: "Lepší než Maginot"
 BEL_better_than_maginot_desc: "Naše opevnění musí přejít z nejlepších na světě k těm, na kterém si vyláme zuby celej svět. Nikdy nevíme, odkud přijde další útok, takže musíme být připraveni na všechno. Vybudujme zákopy posílené zákopy, bunkry na bunkrech - a především: potřebujeme více děl. Mnohem více děl. Velkých děl."
 BEL_boelwerf: "Boelwerf"
 BEL_boelwerf_desc: "Boelwerf je jedna z největších loděnic v Antverpách. Měli bychom využít její kapacity a více investovat do rozšíření jejích doků, abychom mohli snadněji posílit naši námořní sílu."
 BEL_british_guarantee: "Britská záruka"
 BEL_british_guarantee_desc: "[ENG.GetNameDef] mělo s náma vždy dobré vztahy, a ani jsme se tím netajili. Proto je formalizujme a rozšiřme na vzájemné vojenské záruky."
 BEL_broken_neutrality: "Porušená neutralita"
 BEL_broken_neutrality_desc: "Naše prohlášení o neutralitě dobře posloužilo naší zemi a umožnilo, abychom jsme mohli nabrat sílu. Nyní můžeme tato pouta odhodit. [BEL.GetNameDef] vstupuje do nové éry."
 BEL_burgundy_rising: "Vzkříšení Burgundska"
 BEL_burgundy_rising_desc: "Zlatý věk vlámské moci a vlivu nastal tehdy, když jsme ovládali Burgundské vévodství. Pokud chceme obnovit naši světovou prestiž, musíme hájit vojenské a finanční tradice našich předků. Prvním krokem k tomu bude samozřejmě znovuzískání těchto území."
 BEL_burgundy_tt: "§Y[BEL.GetName]§! bude odteď §YBurgundsko§!"
 BEL_center_for_advanced_military_studies: "Centrum pokročilých vojenských studií"
 BEL_center_for_advanced_military_studies_desc: "Jak armády rostou, rostou i nároky na velení. Musíme být o krok napřed a školit naše vyšší důstojníky v nejnovějších strategických principech - zlepšit jejich dovednosti v logistice, velení, řízení i koordinaci kombinovaných zbraní, a to ideálně i s ohledem na spolupráci se spojenci."
 BEL_center_of_nuclear_chemistry: "Centrum jaderné chemie"
 BEL_center_of_nuclear_chemistry_desc: "Pečlivě sledujeme teorie Oppenheimera, Heisenberga a Bohra a rozhodli jsme se uvažovat o využití této vědy pro naše vlastní účely. Koneckonců jsme jednou z mála zemí, které mají snadný přístup k uranu z Konga."
 BEL_charles_count_of_flanders: "Karel, hrabě flanderský"
 BEL_charles_count_of_flanders_desc: "Je zřejmé, že Leopoldovi nelze důvěřovat, aby znovu usedl na trůn, protože se zřekl odpovědnosti, jakmile se vzdal země. Naštěstí má mladšího bratra, prince Karla, hraběte flanderského, který by byl vynikajícím regentem, dokud se formálně nerozhodne, co s „králem“."
 BEL_chasseurs_ardennais_tt: "§Y$mountaineers$§!:\n§YLes§!:\n Změna efektivity pohybu: §G+10 %§!\n Změna efektivity útoku: §G+20 %§!\n Změna efektivity obrany: §G+20 %§!\n§YHory§!:\n Změna efektivity pohybu: §R-10 %§!\n Změna efektivity útoku: §R-20 %§!"
 BEL_christian_corporatism: "Křesťanský korporativismus"
 BEL_christian_corporatism_desc: "S velkým zájmem studujeme italský korporativismus - koncept státem řízených kolektivních dělnických organizací usilujících o stejné hospodářské cíle. Naším záměrem je následovat tento model, ale doplnit jej o křesťanskou etiku a ideály, abychom vytvořili něco jedinečně belgického."
 BEL_civil_service_purge: "Čistka ve státní správě"
 BEL_civil_service_purge_desc: "Nákaza korupce byla příliš dlouho přehlížena a pronikla všemi patry vlády. Radikální nemoci vyžadují radikální léky - a tímto lékem je úplná čistka všech, které máme podezření z korupčních praktik."
 BEL_cockerill: "Cockerill"
 BEL_cockerill_desc: "Cockerill je předním výrobcem oceli, s obrovskými závody schopnými vyrábět vše od motorů po dělostřelectvo. S rostoucí poptávkou po všech těchto výrobcích je [ROOT.GetNameDef] ve výborné pozici zajistit jejich další rozšíření."
 BEL_cockerill_shipyards: "Loděnice Cockerill"
 BEL_cockerill_shipyards_desc: "Loděnice Cockerill, dceřiná společnost většího koncernu Cockerill, představuje přesně ten typ průmyslových vazeb, na kterých bychom měli stavět. Válečné lodě dnešní doby jsou stavěny z oceli - a nikdo s ní neumí pracovat lépe než Cockerill."
 BEL_cockerill_tt: "§GSnižuje§! náklady na přiřazení §Y$BEL_cockerill_industrial$§! jako průmyslového koncernu"
 BEL_consolidate_resistance_groups: "Sjednotit odbojové skupiny"
 BEL_consolidate_resistance_groups_desc: "V rámci [BEL.GetNameDef] působí velké množství odbojových organizací, všechny dychtivé podpořit naše osvobození, ale rozdělené mnoha ideologiemi, názory, ideály, zájmovými skupinami a stoupenci. Jako exilová vláda máme možnost poskytnout centrální vedení, které je sjednotí v našem společném cíli."
 BEL_constitutional_crisis: "Ústavní krize"
 BEL_constitutional_crisis_desc: "Hubert Pierlot, hlasitý kritik fašismu, ostře vystoupil proti rozhodnutí krále jmenovat Léona Degrella premiérem. Získal podporu v parlamentu a prosadil nouzový zákon, který prohlašuje krále za dočasně neschopného vládnout, a tím ruší Degrellovo jmenování dříve, než mohlo získat královský souhlas."
 BEL_contradictions_in_socialism: "Rozpory v socialismu"
 BEL_contradictions_in_socialism_desc: "Naše nedávné úspěchy při šíření socialistických ideálů v Kongu jednoznačně přinesly ovoce - tamní obyvatelstvo prosperuje jako nikdy dříve. Je tedy zřejmé, že musíme rozšířit tuto naši „socializační misi“ po celé Africe!"
 BEL_contradictions_in_socialism_tt: "Získá §Yválečné cíle „Zabrat nárokovaný stát“§! proti zemím, které aktuálně drží území získaná z tohoto zaměření."
 BEL_convoy_protection_duties: "Sebeobranná výzbroj obchodních lodí"
 BEL_convoy_protection_duties_desc: "V dobách velkého ohrožení a nouze se stává přijatelným vyzbrojit obchodní lodě a poskytnout jim děla i námořní posádky, aby se mohly samy chránit. Tím se lovci našich obchodníků náhle ocitnou v roli kořisti - protože jejich plánovaná kořist má i zuby."
 BEL_cooperative_cooperation: "Družstevní spolupráce"
 BEL_cooperative_cooperation_desc: "Družstva jsou již delší dobu součástí belgické společnosti a jejich podnikatelský model je velmi slučitelný s ekonomickým ideálem, který prosazujeme. Měli bychom spolupracovat s těmi, která již existují, a využít jejich zkušeností k výchově nové generace společensky odpovědných podniků."
 BEL_corporate_social_responsibility: "Sociální odpovědnost firem"
 BEL_corporate_social_responsibility_desc: "Navzdory rozsáhlé industrializaci a urbanizaci [ROOT.GetNameDef] odbory nikdy nezískaly takovou moc, jakou by bylo možné očekávat. Je to proto, že zde existuje kulturní tradice, podle níž mají podniky sociální odpovědnost vůči svým pracovníkům - i když neuškodí jim to čas od času připomenout."
 BEL_corruption_ns_fake_tt: "Denní přírůstek politické síly: §R-0,25 %§!\nStabilita: §R-20 %§!\nRychlost výstavby: §R-20 %§!\nDenní podpora fašismu: §G+0,10 %§!"
 BEL_corvette_fleet: "Flotila korvet"
 BEL_corvette_fleet_desc: "Stavba lodí trvá dlouho - zvláště velkých hlavních lodí. Vzhledem k naléhavé potřebě rozšířit naše námořnictvo bychom se měli zaměřit na menší, snadno vyrobitelné lodě specializované na to, co potřebujeme nejvíce: ochranu našich obchodních zájmů."
 BEL_dam_the_consequences: "Přehrada bez ohledu na následky"
 BEL_dam_the_consequences_desc: "Obrovská přehrada Gileppe poskytuje vodu a energii pro naše východní oblasti a zároveň nabízí vynikající možnost zaplavit tamní krajinu, pokud bychom se obávali průlomu nepřítele."
 BEL_defense_bill: "Obranný zákon"
 BEL_defense_bill_desc: "Naše prohlášení o trvalé neutralitě nebylo na mezinárodní scéně přijato zrovna s nadšením, avšak ve skutečnosti bylo nezbytné - umožnilo totiž soustředit politickou podporu na rozsáhlý program přezbrojení."
 BEL_defensive_neutrality: "Obranná neutralita"
 BEL_defensive_neutrality_desc: "Nyní, když jsme jasně vyjádřili svůj neutrální postoj, je čas začít pracovat na jeho prosazení. Učiníme naši zemi natolik obtížně dobyvatelnou, že jakákoli invaze se stane neproveditelnou."
 BEL_defensive_reorganization: "Obranná reorganizace"
 BEL_defensive_reorganization_desc: "Udělali jsme vše, co bylo v našich silách, abychom se připravili na invazi. Jediné, co zbývá, je určit strategické a doktrinální změny na nejvyšší úrovni, vedené podle nejmodernějších zásad obranného myšlení."
 BEL_degrelle: "Degrelle"
 BEL_degrelle_desc: "Léon Degrelle, vůdce Rexistické strany a jeden z nejvýznamnějších fašistů v naší zemi, již delší dobu podkopává současné vedení a úspěšně odhaluje jeho korupci veřejnosti. Po pádu vlády Van Zeelanda zasáhl král a jmenoval Degrella novým předsedou vlády [BEL.GetName]."
 BEL_demand_calais: "Požadovat Calais"
 BEL_demand_calais_desc: "Ačkoli je náš projekt znovusjednocení národa téměř dokončen, stále existuje klíčová část Flander v cizích rukou - Kales. Před tisíci lety bylo součástí Hrabství flanderského, a proto je nyní správné, aby bylo opět navráceno nám."
 BEL_demand_calais_tt: "Naše možnosti v této záležitosti se budou pohybovat od §Ykoupi Calais§!, přes §Yvýměnu části Konga za Calais§!, po vznesení §Ypožadavku§! a §Yboj za něj§!, pokud to bude nutné."
 BEL_demand_further_gallic_concessions: "Požadovat další galské ústupky"
 BEL_demand_further_gallic_concessions_desc: "Je čas odhodit plášť intrik a odhalit naše skutečné úmysly. Rozpory mezi námi nikdy nebyly tajemstvím, ale nyní musíme jednou provždy dokázat svou nadřazenost. Je čas chopit se osudu, ať už přijde cokoli."
 BEL_demand_further_gallic_concessions_tt: "Odemkne rozhodnutí §YZískat domovská území v Galii§! poté, co nad nimi získáme kontrolu."
 BEL_democratic_homecoming: "Demokratický návrat domů"
 BEL_democratic_homecoming_desc: "Nebylo to království, kdo nám navrátil naši vlast, ale naše demokratické instituce a systém, který umožnil nejlepším z našich občanů vést národ. Měli bychom uznat jejich zásluhy a zvěčnit jejich úspěchy pro budoucí generace."
 BEL_democratization_of_education: "Demokratizace vzdělávání"
 BEL_democratization_of_education_desc: "Naše společnost má dlouhou tradici vzájemné péče, nejlépe vyjádřenou společenskou smlouvou mezi dělníky a podniky. Stejně tak by měl stát usilovat o rovnost příležitostí pro všechny a zdůrazňovat důležitost kvalitního vzdělání."
 BEL_department_of_ballistic_metrology: "Oddělení balistické metrologie"
 BEL_department_of_ballistic_metrology_desc: "Oddělení balistické metrologie se specializuje na měření a balistiku, což umožňuje přesné výpočty trajektorií."
 BEL_department_of_telecommunications: "Oddělení telekomunikací"
 BEL_department_of_telecommunications_desc: "Komunikace je pro armádu zcela zásadní. Musíme proto zaměřit výuku na využívání nových technologií, jako je rádio, společně s osvědčenými prostředky, například poštovními holuby."
 BEL_develop_belgian_air_industry: "Rozvíjet belgický letecký průmysl"
 BEL_develop_belgian_air_industry_desc: "Nemáme mnoho zkušeností s vývojem vlastních letadel - náš letecký průmysl je od minulé války žalostně nerozvinutý. Existuje však řada velmi inovativních mladých konstruktérů a začínajících firem, které bychom mohli podpořit a pomoci jim růst."
 BEL_develop_home_support: "Rozvíjet domácí podporu"
 BEL_develop_home_support_desc: "Přestože je většina válečného úsilí koordinována z našeho exilu, stále se těšíme široké podpoře doma. Je to především díky práci generálních tajemníků, kteří prokázali schopnost organizovat civilní úsilí, aniž by zbytečně provokovali okupanty."
 BEL_dietsland: "Dietsland"
 BEL_dietsland_desc: "Naše úsilí o zajištění všech nizozemsky mluvících území v Evropě bylo úspěšné, ale zdá se, že ne všichni naši bratři se přizpůsobili této nové budoucnosti tak dobře, jak jsme očekávali. Měli bychom jim připomenout kulturu a jazyk, které nás spojují."
 BEL_dietsland_tt: "§Y[BEL.GetName]§! bude odteď §YDietsland§!"
 BEL_diplomatic_rapprochment: "Diplomatické sblížení"
 BEL_diplomatic_rapprochment_desc: "Naše vyjádření neutrality bylo nutností vzhledem k tehdejší politické a diplomatické realitě, avšak nyní se situace změnila. Nikdy jsme nepřestali hovořit se svými přáteli v jiných zemích - nyní o tom však můžeme mluvit otevřeněji a veřejněji."
 BEL_dissolve_political_parties: "Zrušit politické strany"
 BEL_dissolve_political_parties_desc: "Slabost demokracie je zjevná - je to jen líheň korupce a chamtivosti. Lid nepotřebuje volbu, lid potřebuje vedení - a pouze [ROOT.GetRulingPartyLong] jsou schopni jej poskytnout."
 BEL_doctrinal_innovations: "Doktrinální inovace"
 BEL_doctrinal_innovations_desc: "Doktríny mohou vést armádu a zajistit, že všichni pochodují stejným tempem, ale někdy je potřeba myslet mimo rámec, abychom se skutečně posunuli vpřed. My chceme jít ještě dál - zničit rámec, prolomit formu a jít vlastní cestou. To naši nepřátelé nebudou očekávat."
 BEL_dyle_plan: "Plán Dyle"
 BEL_dyle_plan_desc: "Navzdory všem našim veřejným prohlášením o neutralitě a neintervencionismu v oblasti vojenské spolupráce pracujeme za zavřenými dveřmi se svými strategickými partnery na plánech a opatřeních pro případ invaze. Základní myšlenkou je udržet obranu za řekou Dyle, dokud nedorazí expediční síly k posílení našich pozic."
 BEL_dyle_plan_tt: "V případě vypuknutí války je pravděpodobnější, že nám §Y[ENG.GetNameWithFlag]§! a §Y[FRA.GetNameWithFlag]§! přijdou na pomoc!"
 BEL_early_helicopters: "Raný vývoj vrtulníků"
 BEL_early_helicopters_desc: "Nicolas Florine se po ruské občanské válce přestěhoval do [ROOT.GetNameDef] a projevil zájem o radikálně nový způsob letu pomocí rychle rotujících rotorů. Měli bychom tento vývoj financovat a zjistit, kam nás tento nový obor letecké vědy zavede!"
 BEL_eben_emael_fortress: "Pevnost Eben-Emael"
 BEL_eben_emael_fortress_available_tt: "Může postavit alespoň 2 §Y$bunkry$§! v oblasti §YLiège§!"
 BEL_eben_emael_fortress_bypass_tt: "Nelze postavit alespoň 2 §Y$bunkry$§! v oblasti §YLiège§!"
 BEL_eben_emael_fortress_desc: "Největší a nejimpozantnější pevnost na naší obranné linii, umístěná na vyvýšeném bodě s výhledem na Albertův kanál, Eben-Emael poskytne dělostřeleckou podporu a opěrný bod všem okolním jednotkám a stane se nedobytnou překážkou pro každého, kdo by se pokusil narušit naše hranice."
 BEL_economic_recovery: "Hospodářské oživení"
 BEL_economic_recovery_desc: "Práce naší vlády, i přes četné překážky, které jí stály v cestě, vedla k růstu a rychlému oživení ekonomiky. Přesto se již ozývají hlasy, že ani to není dostatečné."
 BEL_eddy_blondeel_tt: "§YEddy Blondeel§! se stane §Ygenerálem§!"
 BEL_embrace_export_economy: "Přijmout exportní ekonomiku"
 BEL_embrace_export_economy_desc: "Ačkoli nejsme tak proslulí obchodem jako náš severní soused, [ROOT.GetNameDef] má hrdou tradici obchodu soustředěného do města Antverpy. Využijme tento potenciál k zisku - koneckonců, je to prostě dobrý obchod."
 BEL_engine_of_the_economy: "Motor ekonomiky"
 BEL_engine_of_the_economy_desc: "Vlaky zaujímají v srdci [ROOT.GetNameDef] zvláštní místo - inspirují nové inovace, udržují výrobu v chodu a pohánějí další růst. Především jsou však skutečným motorem ekonomiky."
 BEL_european_community: "Evropské společenství"
 BEL_european_community_desc: "Počátky evropského projektu se vyvíjejí dobře, proto bychom měli zvážit rozšíření členství a ratifikaci řady smluv, které určí budoucnost našeho společenství. Můžeme dokonce uvažovat o přechodu k federálnějšímu modelu - s Belgií v jeho srdci."
 BEL_european_community_tt: "Odemkne rozhodnutí pro podporu §Y$BEL_closer_european_union_cat$§!"
 BEL_european_crusade_no_focus_tt: "§YRexisté§! získají bonus k faktoru náborové populace\nPokud je §YVNV§!"
 BEL_expand_the_belgian_legion: "Rozšířit Belgickou legii"
 BEL_expand_the_belgian_legion_desc: "Stále více mužů se shromažďuje pod královským praporem, připraveni dát vše ve službě koruně. Stačí vydat rozkaz - a oni vyrazí tam, kam je pošleme."
 BEL_expand_the_belgian_legion_tt: "3 §YDivision d'Infanterie§! se objeví v náhodném státě v domovině exilového hostitele."
 BEL_expedite_fort_construction: "Urychlit stavbu pevností"
 BEL_expedite_fort_construction_desc: "Tento svět je nebezpečný a plný nepřátelských mocností. Musíme zajistit, že jsme připraveni - investujme více do našich obranných a inženýrských odvětví, abychom měli připravené prostředky dříve, než budou potřeba."
 BEL_expression_of_belgian_unity: "Projev belgické jednoty"
 BEL_expression_of_belgian_unity_desc: "Kultury, které tvoří [BEL.GetAdjective] identitu, jsou naší největší silou - právě z různých ideálů, pohledů a dokonce i jazyků můžeme nalézt skutečné porozumění. To, co nás rozděluje, nás zároveň spojuje."
 BEL_flanders_ascendant: "Vlámský vzestup"
 BEL_flanders_ascendant_desc: "Nyní, když hrdost na vlámské tradice a dějiny opět roste, je čas chopit se této znovu zažehnuté národní hrdosti a přivést naši zemi k jejímu osudu - sjednocení s Nizozemskem."
 BEL_flooded_tank_barriers: "Zaplavené protitankové bariéry"
 BEL_flooded_tank_barriers_desc: "Věříme, že tanky budou hrát zásadní roli v budoucích válkách - naše obrana by to měla odrážet. Můžeme připravit belgické brány a potopit je ve vodě, čímž zdvojnásobíme jejich účinnost."
 BEL_fn_herstal: "FN Herstal"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] se může pyšnit světově proslulým zbrojním průmyslem, jehož nejvýznamnějším představitelem je Fabrique Nationale de Herstal, zkráceně FN Herstal. Tento výrobce produkuje zbraně výjimečné kvality, navržené těmi nejlepšími v oboru. Úzká spolupráce s Browning Arms Company dále posiluje skutečně globální dosah našich firem."
 BEL_fonderie_royale_de_canons_liege: "Královská slévárna děl v Lutychu"
 BEL_fonderie_royale_de_canons_liege_desc: "Založená Napoleonem Bonapartem roku 1803, kdy byl Lutych součástí Francie, se královská slévárna děl stala hlavním výrobcem těžkých zbraní v Belgii. Díky kvalitnímu kovoprůmyslu v regionu si zdejší těžká děla získala dobrou pověst a tyto provozy si přímo říkají o další investice k rozšíření našich schopností."
 BEL_foreign_plane_purchases: "Nákupy letadel ze zahraničí"
 BEL_foreign_plane_purchases_desc: "Kvůli stavu [ROOT.GetAdjective] leteckého průmyslu jsme nuceni obracet se na zahraniční výrobce. Vyhlásíme soutěž a necháme jiné národy soutěžit o zakázky."
 BEL_fortify_liege: "Opevnit Lutych"
 BEL_fortify_liege_available_tt: "Alespoň jedna provincie v §Y[34.GetName]§!, sousedící s řekou Máza, má prostor pro výstavbu 1 §YPozemní pevnosti§!"
 BEL_fortify_liege_bypass_tt: "Žádná provincie v §Y[34.GetName]§!, sousedící s řekou Máza, nemá prostor pro výstavbu 1 §YPozemní pevnosti§!"
 BEL_fortify_liege_desc: "Během první světové války hrála opevněná pozice Lutychu klíčovou roli při zdržení německých sil, což umožnilo úspěšnou obranu. Přesto se ukázaly vážné nedostatky v návrhu pevností. Poučili jsme se z nich a nyní je čas tato opevnění znovu modernizovat."
 BEL_fortify_liege_tt: "Postaví úroveň 1 §YPozemní pevnosti§! v §Y[34.GetName]§! podél řeky Mázy v provinciích, kde je místo pro výstavbu"
 BEL_free_belgian_forces: "Svobodné belgické síly"
 BEL_free_belgian_forces_desc: "Naše přítomnost v zahraničí natolik zesílila, že můžeme začít s řádnými bojovými akcemi proti okupantům. I když se bitva nemusí ihned týkat samotné Belgie, můžeme konečně přenést boj k našim nepřátelům a přispět přímoji k válečnému úsilí [BEL.GetAdjective] krví a ocelí."
 BEL_free_belgian_forces_tt: "2 §YDivision d'Infanterie§! se objeví v náhodném státě v domovině exilového hostitele."
 BEL_german_non_aggression: "Německý pakt o neútočení"
 BEL_german_non_aggression_desc: "[GER.GetName] vítá naše vyhlášení neutrality a veřejně vyjádřuje zájem o vzájemný pakt o neútočení, který by tento postoj podpořil a zajistil bezpečnost jejich hranic."
 BEL_gold_reserves: "Zlaté rezervy"
 BEL_gold_reserves_desc: "Naštěstí má [ROOT.GetAdjective] stát značné zlaté rezervy. V současnosti nám poskytují stabilní základ pro půjčky a úvěry v naší zemi, nicméně můžeme se rozhodnout část zlata prodat a dočasně tak podpořit rozvoj a výstavbu."
 BEL_government_in_exile: "Vláda v exilu"
 BEL_government_in_exile_desc: "Přeživší [BEL.GetAdjective] politická elita dorazila do hlavního města hostitelské země, mezi nimi i řada klíčových ministrů včetně Huberta Pierlota, Paula-Henriho Spaaka, Camille Gutta a Alberta van Vleeshauwera. Společně vytvořili „Vládu čtyř“ a zavázali se dovést válku k vítěznému konci."
 BEL_government_in_exile_tt: "Odemkne §Y$BEL_government_in_exile_cat$§! a umožní posilovat legitimitu a odboj [ROOT.GetName]."
 BEL_government_of_national_unity: "Vláda národní jednoty"
 BEL_government_of_national_unity_desc: "Navzdory rostoucí opozici fašistického hnutí se liberální, socialistická a katolická strana znovu sjednotily pod Paulem van Zeelandem a vytvořily novou vládu národní jednoty."
 BEL_government_resigns: "Rezignace vlády"
 BEL_government_resigns_complete_national_unity_tt: "§RZvolení vlády národní jednoty v události Rezignace vlády dokončí toto zaměření.§!"
 BEL_government_resigns_complete_vandervelde_tt: "§RZvolení menšinové vlády Vanderveldeho v události Rezignace vlády dokončí toto zaměření.§!"
 BEL_government_resigns_desc: "Tlak na vládu narůstal kvůli rozsáhlým obviněním z korupce ze strany fašistické Rexistické organizace, což vedlo k pádu vlády a k přípravám na nové volby."
 BEL_growing_threat_of_fascism: "Narůstající hrozba fašismu"
 BEL_growing_threat_of_fascism_desc: "Vzestup radikální podpory fašismu napříč Evropou a vlastně i celým světem je velmi znepokojivým trendem. Musíme být připraveni učinit, co bude třeba, abychom zabránili jeho šíření - i kdyby mělo jít o kroky preventivní."
 BEL_increased_length_of_service: "Prodloužení služby"
 BEL_increased_length_of_service_desc: "Vzhledem k rostoucímu napětí po celém světě a naší strategické poloze mezi vojenskými obry musíme ukázat odhodlání bránit se a zajistit územní svrchovanost. Proto uvedeme zálohy do vyšší pohotovosti a prodloužíme dobu služby těm, kteří právě slouží."
 BEL_independent_neutral_and_loyal: "Nezávislí, neutrální a věrní"
 BEL_independent_neutral_and_loyal_desc: "V minulé válce jsme spoléhali na spojence - a naše země se stala bojištěm. Proto náš vládce, aby udržel válku mimo [BEL.GetNameDef], prohlásil, že jsme „Nezávislí, neutrální a věrní“.\n \n To stmelí politické elity v potřebě zaměřit se na naši vlastní obranu a vybudovat vlastní odstrašující sílu."
 BEL_international_socialist_bureau: "Mezinárodní socialistické byro"
 BEL_international_socialist_bureau_desc: "Druhá internacionála měla stálý sekretariát v Bruselu a přestože byla tato organizace roku 1916 rozpuštěna, socialistický zápas pokračuje. Jakmile jsme opět upevnili své postavení na mezinárodní scéně, měli bychom instituci obnovit a znovu převzít vůdčí roli v Socialistické internacionále."
 BEL_international_stipend: "Mezinárodní stipendium"
 BEL_international_stipend_desc: "Bylo nám nabídnuto stipendium od spřátelených fašistických zemí výměnou za to, že se nebudeme vměšovat do jejich záležitostí. Pokud je to cena nezasahování, můžeme ji přijmout. Ostatně, zdá se, že zapomněli uvést datum jeho ukončení."
 BEL_interpreters: "Tlumočníci"
 BEL_interpreters_desc: "Jednou z velkých překážek, kterou musely překonat naše ozbrojené síly, byl přirozený dvojjazyčný požadavek na důstojnický sbor, aby mohl velet vlámským i valonským vojákům. Nyní se to může stát jednou z našich největších předností - budeme moci téměř bez překážek působit na sousedních územích bez jazykové bariéry."
 BEL_interpreters_tt: "Tento §YNárodní duch§! bude přidán současným i budoucím členům frakce."
 BEL_investigate_bribery_charges: "Prošetřit obvinění z úplatkářství"
 BEL_investigate_bribery_charges_desc: "Obvinění z korupce vládu neopustila a požadavky na vyšetřování zesílily. Léon Degrelle, vůdce fašistických Rexistů, dokonce přímo obvinil samotného Paula van Zeelanda z přijímání úplatků."
 BEL_investigate_pm_tt: "Obvinění vůči samotnému předsedovi vlády budou také důkladněji prošetřena."
 BEL_invite_german_tank_organization: "Pozvat [GER.GetAdjective] vývojáře tanků"
 BEL_invite_german_tank_organization_desc: "Většina našich předchozích kontaktů v oblasti obrněné techniky je nyní uzavřena. Potřebujeme proto nové partnery, s nimiž zavedeme do výzbroje tanky Panzer."
 BEL_invite_soviet_tank_makers: "Pozvat [SOV.GetAdjective] vývojáře tanků"
 BEL_invite_soviet_tank_makers_desc: "Dosud jsme se při obrněných jednotkách vždy spoléhali na spojence - ačkoli se naši přátelé změnili, tato politika ne. Díky přátelským vztahům se Sovětským svazem je můžeme přesvědčit, aby nás podpořili svými poznatky."
 BEL_iron_wall: "Železná zeď"
 BEL_iron_wall_desc: "Naše belgické brány se při zkouškách ukázaly jako významná překážka nepřátelských manévrů, proto je nasadíme masově po celé zemi, abychom zastavili každého, kdo by nás chtěl napadnout."
 BEL_join_allies: "Přidat se ke Spojencům"
 BEL_join_allies_desc: "Velká válka nás spojila jako spojence a společně jsme obstáli v zkoušce invaze. Společně budeme stát opět proti všem, kteří by nám chtěli ublížit."
 BEL_join_axis: "Přidat se k Ose"
 BEL_join_axis_desc: "Byli jsme příliš dlouho izolovaní, je čas, abychom se spojili s našimi germánskými bratry a uzavřeli mezi sebou spojenectví, abychom ochránili a rozšířili naše společné ambice."
 BEL_join_comintern: "Přidat se ke Kominterně"
 BEL_join_comintern_desc: "Kominterna má dlouhou tradici v pomoci těm, kteří se zasazují o socialistický způsob života, a jelikož jsme ze všech stran obklopeni těmi, kteří chtějí potlačit rozvíjející se osvobození našich dělníků, musíme hledat nové přátele na východě."
 BEL_junior_officer_training: "Výcvik mladších důstojníků"
 BEL_junior_officer_training_desc: "Správný důstojník bude inspirovat své vojáky, aby bojovali i přes nepříznivé vyhlídky, ale může být slepý k beznadějné situaci. Dobrý vůdce správně rozpozná, že situace je bezvýchodná, ale udělá z ní to nejlepší, co může. Skvělý vůdce bude mít připravený plán, jak se z této situace dostat a zaútočit znovu z lepší pozice. Budeme identifikovat a trénovat naše důstojníky, aby se stali těmi nejlepšími, jakými mohou být."
 BEL_king_law_freedom: "Král, zákon, svoboda"
 BEL_king_law_freedom_desc: "Dobrý Belgičan bojuje za krále, zákon a svobodu. Je třeba si povšimnout, že král stojí nade všemi ostatními - tak jako má stát Leopold III., náš král. Jsou to jeho zákony, které hájíme, a za jeho svobodu bojujeme."
 BEL_king_of_the_belgians: "Král Belgičanů"
 BEL_king_of_the_belgians_desc: "„Přísahám zachovávat ústavu a zákony belgického lidu, udržovat národní nezávislost a územní celistvost.“ Tato slova, pronesená ve třech jazycích - francouzštině, nizozemštině a němčině - z muže činí krále."
 BEL_kings_abdication: "Abdikace krále"
 BEL_kings_abdication_desc: "Po veřejném rozkolu mezi parlamentem a panovníkem je na krále Leopolda vyvíjen nátlak, aby abdikoval. Je zde jistá naděje, že tak učiní pokojně."
 BEL_kings_abdication_tt: "§GS odchodem krále Leopolda bude Belgie mnohem odolnější vůči invazi.§!"
 BEL_koningshooikt_wavre_line: "Linie Koningshooikt-Wavre"
 BEL_koningshooikt_wavre_line_desc: "Linie Koningshooikt-Wavre, zkráceně linie KW, představuje druhou obrannou linii mezi Koningshooiktem a Wavre. Tyto pozice jsou připraveny speciálně pro obsazení našimi a spojeneckými silami, nikoli posádkami, a skládají se ze zákopů, pevnůstek a belgických bran. Je to velmi solidní obranná linie a měla by tvořit hlavní bod našeho odporu."
 BEL_la_belgique_et_le_congo: "La Belgique et le Congo"
 BEL_la_belgique_et_le_congo_desc: "Role Belgie v Kongu byla dlouho rolí vykořisťování a útlaku, ač by měla podporovat rovnost a příležitosti. S naším obnoveným domácím důrazem na socialistické ideály je nejvyšší čas vzdělávat naše koloniální bratry v této filozofii a začít investovat do jejich socialistické budoucnosti."
 BEL_la_dame_blanche: "La Dame Blanche"
 BEL_la_dame_blanche_desc: "La Dame Blanche, neboli Bílá dáma, byla podzemní odbojová organizace během první světové války. Walthère Dewé, vůdce hnutí v té době, se tiše připravoval na opětovnou okupaci Belgie a nyní nastal čas, abychom podruhé využili schopnosti této organizace."
 BEL_lambert_chardome_tt: "§YLambert Chardome§! se stane §Ygenerálem§!"
 BEL_legacy_of_the_belgian_airforce: "Odkaz belgického letectva"
 BEL_legacy_of_the_belgian_airforce_desc: "Naši piloti byli považováni za jedny z nejodvážnějších, kteří bojovali nad bojišti Velké války, a na tuto hrdou tradici navazujeme i dnes."
 BEL_legacy_of_the_great_war: "Odkaz Velké války"
 BEL_legacy_of_the_great_war_desc: "Od hrůz „Velké“ války jsme ušli dlouhou cestu a přestože naše rány ještě zcela nezacelily, neseme své jizvy s hrdostí. Jednou jsme vetřelci odolali - můžeme, ne, my jim také znovu odoláme."
 BEL_legacy_of_the_soldier_king: "Odkaz Krále-vojáka"
 BEL_legacy_of_the_soldier_king_desc: "Král Albert, král-voják, válečný hrdina a zachránce Belgie. Od tohoto velkého muže se můžeme mnoho naučit a jeho příklad je poučením pro všechny členy našich ozbrojených sil, ba dokonce pro celý náš národ. Budeme odolávat a bojovat proti každému vetřelci až do posledního dechu."
 BEL_legacy_of_the_soldier_king_tt: "§YKrál Leopold§! již neustoupí vojenskému nátlaku a v případě invaze zemi nevzdá."
 BEL_leopolds_return: "Leopoldův návrat"
 BEL_leopolds_return_desc: "Král Leopold III. je legitimním vládcem [BEL.GetNameDef] a po osvobození Belgie by měl znovu usednout na trůn."
 BEL_liberal_victory: "Vítězství liberálů"
 BEL_liberal_victory_desc: "Hospodářsky liberální Katolická strana vyhrála nedávne volby a Hubert Pierlot se ujímá vlády se slibem bránit zemi i belgický lid do posledního dechu."
 BEL_lucien_lippert_tt: "§YLucien Lippert§! se stane §Ygenerálem§!"
 BEL_maritime_phoenix: "Námořní fénix"
 BEL_maritime_phoenix_desc: "Z ničeho se naše flotila rozrostla. Naše loděnice září světly průmyslu, protože nové lodě opouštějí skluzy stále rychlejším tempem, a naše strategické zájmy v zahraničí jsou naplňovány našimi flotilami plujícími pod [ROOT.GetAdjective] vlajkou."
 BEL_military_service_for_all_in_exile: "Vojenská služba pro všechny v exilu"
 BEL_military_service_for_all_in_exile_desc: "Po celém světě žije mnoho Belgičanů. Měli bychom rozhodnout, že budou ihned povoláni do služby za účelem osvobození naší vlasti. Vlastenecké nadšení je vysoké a můžeme očekávat velký příliv podpory."
 BEL_minerva_imperia: "Minerva-Imperia"
 BEL_minerva_imperia_desc: "Belgie byla nejen předním uživatelem obrněných automobilů v první světové válce, ale během meziválečných let zaujímala i přední místo v automobilovém průmyslu. Dva z našich největších výrobců, Minerva a Imperia, se nedávno sloučili - byla by škoda nevyužít jejich vedoucí postavení v náš společný prospěch."
 BEL_mobilize_the_nation: "Zmobilizovat národ"
 BEL_mobilize_the_nation_desc: "Nejen opevnění je třeba připravit - i samotné obyvatelstvo může být naší největší zbraní. V minulé válce se statečně postavilo vetřelcům - využijme téže vášně a semkněme lid k obraně."
 BEL_modernized_army: "Zmodernizovaná armáda"
 BEL_modernized_army_desc: "Vítěze od poražených často dělí to, kdo se lépe poučil ze svých zkušeností. Nastal čas ohlédnout se za všemi vítězstvími i prohrama a zreformovat armádu na nové, moderní standardy."
 BEL_moi_dabord: "Moi d'abord"
 BEL_moi_dabord_desc: "„Moi d'abord! Já první!“ - Spaakův proslulý výkřik, když nepřátelský vyslanec přinesl vyhlášení války. Již rozlícen vypuknutím nepřátelství chtěl Spaak dosáhnout, aby byl překvapivý útok zapsán do mezinárodních záznamů ještě před oficiálním doručením vyhlášení. Od té doby se stal heslem stoupenců vlády v exilu."
 BEL_monetary_reconstruction: "Měnová obnova"
 BEL_monetary_reconstruction_desc: "Po první světové válce byla belgická ekonomika v troskách. Aby se usnadnila obnova a splatily obrovské dluhy, začalo ministerstvo financí tisknout peníze - spoustu peněz. Ačkoli to tehdy pomohlo, hrozí nám hyperinflace a musíme ji dostat pod kontrolu, než dojde na další reformy."
 BEL_multi_language_courses: "Vícejazyčné kurzy"
 BEL_multi_language_courses_desc: "Jedním z hlavních problémů naší armády je dvojjazyčná povaha obyvatelstva. Proměňme to v přednost! Naučme naše důstojníky francouzsky i nizozemsky a využijme výhod bilingvního důstojnického sboru."
 BEL_national_redoubt_at_antwerp: "Národní reduta v Antverpách"
 BEL_national_redoubt_at_antwerp_available_tt: "Musí platit jedno z následujícího:\n Lze postavit 1 §Y$bunker$§! ve městě Brusel\n Lze postavit 2 §Y$bunker_plural$§! ve městě Antwerpen"
 BEL_national_redoubt_at_antwerp_bypass_tt: "Vše z následujícího musí platit:\n 1 §Y$bunker$§! nelze postavit ve městě Brusel\n 2 §Y$bunker_plural$§! nelze postavit ve městě Antwerpen"
 BEL_national_redoubt_at_antwerp_desc: "Historickým pilířem naší obrany byly vždy Antverpy. Opevnění tam modernizujeme a použijeme je jako opěrní bod k posílení zbytku země."
 BEL_nationalize_the_banks: "Znárodnit banky"
 BEL_nationalize_the_banks_desc: "Příliš dlouho řídili banky malí chamtivci, kterým šlo jen o zisk. Banky jsou institucí sloužící všem - je spravedlivé převzít nad nimi kontrolu a vést jejich finanční nástroje k našemu společnému prospěchu."
 BEL_naval_doctrine: "Námořní doktrína"
 BEL_naval_doctrine_desc: "Naši civilní školitelé nás mohou naučit jen tolik. Chceme-li skutečně rozšířit znalosti v námořních záležitostech, musíme najmout zahraniční odborníky a posílit tak naše vědomosti i výcvikové kapacity."
 BEL_our_southern_neighbour: "Náš jižní soused"
 BEL_our_southern_neighbour_desc: "Na základě našich zkušeností z minulé války byla většina našich obranných opatření zaměřena proti našemu východnímu sousedovi. Není však jedinou mocností, se kterou sdílíme hranici. Musíme zajistit, abychom byli stejně dobře opevněni i na jihu."
 BEL_paul_emile_janson: "Paul-Émile Janson"
 BEL_paul_emile_janson_desc: "Liberální volba pro úřad předsedy vlády, Paul-Émile Janson, byl králem zvolen jako pevná ruka, která má vést vládu zpět ke stabilitě v těchto čím dál nestabilnějších časech."
 BEL_peacekeeping_missions: "Mírové mise"
 BEL_peacekeeping_missions_desc: "Probíhající konflikty po celém světě nás nadále znepokojují, nicméně abychom si udrželi navenek zdání neutrality, můžeme vysílat vojska do zahraničí pouze v rámci oficiálních mírových misí."
 BEL_perpetual_neutrality: "Trvalá neutralita"
 BEL_perpetual_neutrality_desc: "Jelikož se naše země stala hlavním bojištěm, zůstala po první světové válce v troskách. To se nesmí nikdy opakovat. Proto prohlašujeme, že [BEL.GetNameDef] se stane nezávislým a trvale neutrálním státem, který bude zachovávat stejnou neutralitu vůči všem ostatním zemím."
 BEL_plan_de_man: "Plán de Man"
 BEL_plan_de_man_desc: "Ačkoli to přináší velké politické náklady, předseda vlády pokračuje v reformách Henriho de Mana a zavádí další opatření proti nezaměstnanosti. Cílem je snížit míru nezaměstnanosti z 23,5 % v roce 1932 na 15 %."
 BEl_english_licences: "Polské licence"
 BEl_english_licences_desc: "[POL.GetNameDef] nás kontaktovalo s nabídkou poskytnutí svých návrhů letadel na základě licenční dohody, a to za ceny výrazně nižší než tržní."
 BEL_port_of_antwerp: "Antverpský Přístav "
 BEL_port_of_antwerp_desc: "Antverpy jsou městem proslulým svými obchodními tradicemi a jejich přístav zůstává důležitým dodnes. Využijme této pověsti k uzavírání výhodných obchodních dohod."
 BEL_poudreries_reunies_de_belgique: "Poudreries Réunies de Belgique"
 BEL_poudreries_reunies_de_belgique_desc: "Druhý nejstarší zbrojní podnik v Belgii, Poudreries, se specializuje na výrobu munice. Jejich integrace do našeho logistického systému přinese skutečně výbušné výsledky."
 BEL_pressurized_cabin_development: "Vývoj přetlakové kabiny"
 BEL_pressurized_cabin_development_desc: "S cílem zlepšit kvalitu letecké dopravy mezi Belgií a Kongem pracujeme na vývoji přetlakových kabin, které nám umožní létat ve větších výškách než obvykle. Přizpůsobení této technologie našim vojenským letadlům výrazně zvýší jejich schopnosti."
 BEL_prisoner_king: "Král-vězeň"
 BEL_prisoner_king_desc: "Král Leopold III., který si přál sdílet utrpení se svým lidem, se rozhodl zůstat v zemi jako zajatec. Nyní přezdívaný „Král-vězeň“ si svým činem získal oblibu a stal se symbolem, kolem kterého se jeho lid v těchto těžkých časech sjednocuje."
 BEL_problem_of_language: "Jazykový problém"
 BEL_problem_of_language_desc: "Belgie byla příliš dlouho rozdělena jazykem. Pokud má Dělnická strana doufat v sjednocení národa pod svou vládou, musí jasně vymezit svůj postoj k jazykové rovnoprávnosti - nebo dokonce vést úsilí o oficiální dvojjazyčnost, jaká je praktikována v Bruselu."
 BEL_protect_against_france: "Ochrana proti Francii"
 BEL_protect_against_france_available_tt: "Může postavit §Y1 $bunker$§! v §YCharleroi§!, §YKortrijku§! nebo v §Ypobřežní provincii severozápadně od Kortrijku§!"
 BEL_protect_against_france_desc: "Předchozí přípravy na jihu byly zaměřeny spíše na zabránění obklíčení, ale skutečností je, že může dojít k plnohodnotné invazi z Francie - a podle toho musíme naše pevnosti a opevnění připravit!"
 BEL_railway_expansion: "Rozšíření železnic"
 BEL_railway_expansion_desc: "Žíly, které živí [ROOT.GetAdjective] obchod a průmysl, jsou jeho železnice. Jak se naše ekonomika zotavuje a roste, musíme zajistit, aby s tím držela krok i infrastruktura."
 BEL_raise_the_red_flag: "Pozvednout rudý prapor"
 BEL_raise_the_red_flag_desc: "Dosud byly naše kroky v souladu s umírněným socialistickým ideálem, avšak pokud se chceme více přiblížit sovětskému bloku, musíme posílit podporu komunistické strany. Prvním krokem bude podpora deníku „Le Drapeau Rouge“ („Rudý prapor“), komunistického listu vydávaného v Belgii."
 BEL_raise_the_red_flag_tt: "Odemkne rozhodnutí §Y$BEL_rekindle_the_red_flame_cat$§! a umožní, aby se [BEL.GetNameDef] proměnila v §Ykomunistický stát§!."
 BEL_rally_to_the_king: "Semknout se kolem krále"
 BEL_rally_to_the_king_desc: "Král se stal víc než jen zajatcem - stal se symbolem naší bojující země. Jsme si jisti, že díky jeho vedení, schopnostem, inteligenci a odhodlání překonáme tyto temné časy a zrodíme se silnější a prosperující."
 BEL_re_build_the_fleet: "Obnovit flotilu"
 BEL_re_build_the_fleet_desc: "Prvním krokem k obnovení naší námořní síly je skutečně vybudovat nové námořnictvo. To bude vyžadovat značné investice do nových loděnic a rozšíření loděnických kapacit."
 BEL_re_establish_belgian_navy: "Znovuzřídit belgické námořnictvo"
 BEL_re_establish_belgian_navy_desc: "Přestože jsme po první světové válce získali několik plavidel z Německa na základě Versailleské smlouvy, Belgie v roce 1927 své námořnictvo kvůli rozpočtovým omezením zrušila. S rostoucími zahraničními hrozbami a potřebou udržovat obchodní i strategické spojení, zejména s Kongem, musíme naši flotilu znovu zřídit."
 BEL_rebuild_wallonian_industry: "Obnova valonského průmyslu"
 BEL_rebuild_wallonian_industry_desc: "Valonsko bylo během německé okupace v první světové válce nejvíce zasaženým regionem - okupanti vyplenili jeho průmysl i zdroje. Rekonstrukce od té doby výrazně pokročila, ale s dalšími investicemi může Valonsko naplno rozvinout svůj potenciál jako [ROOT.GetAdjective] průmyslové srdce."
 BEL_relocate_air_production: "Přesunout leteckou výrobu"
 BEL_relocate_air_production_desc: "Výroba letadel vyžaduje značné množství specializovaných součástek a kvalifikovaných leteckých inženýrů, které nelze snadno nahradit. Jakmile jsou však letadla vyrobena, mohou být nasazena prakticky kdekoli. Měli bychom uzavřít smlouvy se zahraničními firmami na výrobu našich letadel v bezpečí mimo zemi."
 BEL_relocate_air_production_tt: "Udělí §G2§! mimo-mapové vojenské továrny po vstupu do války."
 BEL_renard_constructions_aeronautiques: "Renard Constructions Aéronautiques"
 BEL_renard_constructions_aeronautiques_desc: "Jedním z nejperspektivnějších konstruktéřů poslední doby je Alfred Renard. Má velmi inovativní návrhy a měli bychom podpořit jeho úsilí i jeho společnost."
 BEL_repudiate_treaty_with_france: "Odmítnout smlouvu s Francií"
 BEL_repudiate_treaty_with_france_desc: "Odmítnutí [FRA.GetNameDefCap] rozšířit Maginotovu linii podél našich hranic v podstatě ponechává otevřená vrátka, kudy bude muset nepřítel zaútočit. Odmítnutím našich smluv s Francií se zbavíme jakýchkoli vojenských závazků vůči nim, avšak pokud budeme napadeni, budou nuceni zasáhnout - jinak riskují, že invaze pokračuje i na jejich nechráněné území."
 BEL_resist_and_bite: "Vzdoruj a kousni"
 BEL_resist_and_bite_desc: "Chasseurs Ardennais jsou elitní jednotkou [ROOT.GetAdjective] ozbrojených sil, složenou převážně z mužů z Lucemburské provincie, kteří jsou zvyklí na husté lesy svého regionu. Jejich heslo zní „Vzdoruj a kousni!“"
 BEL_revitalize_nederlands: "Oživit nizozemštinu"
 BEL_revitalize_nederlands_desc: "Náš jazyk téměř vymizel! I soudy vynášejí rozsudky francouzsky a pamatují si jen místní dialekty. Prvním krokem k obnovení vlámské velikosti je zajistit, aby vláda i lidé znovu hovořili správným jazykem - po nizozemsky!"
 BEL_revive_coal_mining: "Obnovit těžbu uhlí"
 BEL_revive_coal_mining_desc: "Základem valonského průmyslu byla vždy výroba oceli. Abychom tuto klíčovou surovinu mohli vyrábět efektivněji, musíme důrazně rozšířit naše uhelné doly v tomto regionu."
 BEL_royal_commander_in_chief: "Královský vrchní velitel"
 BEL_royal_commander_in_chief_desc: "Král Leopold III. pochází z dobrého, vojensky založeného rodu. Král Albert byl válečný hrdina, který stál po boku národa v jeho nejtemnějších hodinách a dovedl nás k slavnému vítězství. Leopold si přeje pouze dokázat své schopnosti a vystoupit ze stínu svého otce. Musíme mu jen dát příležitost."
 BEL_royal_commander_in_chief_tt: "§YKrál Leopold III.§! se stane §Ypolním maršálem§!"
 BEL_royal_intervention: "Královský zásah"
 BEL_royal_intervention_complete_degrelle_tt: "§RZvolením Degrella v události Královský zásah bude toto zaměření dokončeno.§!"
 BEL_royal_intervention_complete_janson_tt: "§RZvolením Jansona v události Královský zásah bude toto zaměření dokončeno.§!"
 BEL_royal_intervention_complete_pierlot_tt: "§RZvolením Pierlota v události Předčasné volby bude toto zaměření dokončeno.§!"
 BEL_royal_intervention_complete_spaak_tt: "§RZvolením Spaaka v události Předčasné volby bude toto zaměření dokončeno.§!"
 BEL_royal_intervention_desc: "Vláda opět padla a nadešel čas, aby král zasáhl a podnikl kroky. Existují dva kandidáti na post předsedy vlády - spolehlivý Paul-Émile Janson, nebo Léon Degrelle, který vedl obvinění z korupce vůči předchozímu režimu."
 BEL_royal_intervention_tt: "Král zasáhne, aby se vypořádal s kolabující vládou."
 BEL_royal_military_academy: "Královská vojenská akademie"
 BEL_royal_military_academy_desc: "Královská vojenská akademie je jediným vojenským vzdělávacím ústavem, jaký [ROOT.GetNameDef] má, ale s rostoucí nejistotou ve světě musíme zajistit, aby byli důstojníci zítřka připraveni podle nejlepších vojenských principů. To si vyžádá rozšíření akademie."
 BEL_scars_of_ww1_ns_fake_tt: "Organizace divizí: §R-15 %§! \nFaktor získatelné populace: §R-15 %§! \nVálečná podpora: §R-30 %§! \nRychlost výstavby §Yvojenských továren§!: §R-20 %§!"
 BEL_secretaries_general: "Generální sekretáři"
 BEL_secretaries_general_desc: "Ačkoli jsme byli připraveni bránit naši zemi do posledního, museli jsme být realisté tváří v tvář našim mnohem větším sousedům a přijmout těžké rozhodnutí přijmout legislativu pro případ kapitulace. Tak vznikli Generální sekretáři - úředníci, kteří mají legální oprávnění spolupracovat s jakýmkoli okupantem, aby zajistili, že místní správa bude nadále fungovat."
 BEL_senior_officer_training: "Výcvik vyšších důstojníků"
 BEL_senior_officer_training_desc: "O důstojnících lze říci, že mají dvě ze čtyř vlastností: lenost, hloupost, píli a chytrost. Štábní důstojníci by měli být pilní a chytří, vyšší důstojníci líní a chytří. I hloupí a líní mají své místo. Ale především musíme identifikovat hloupé a pilné - ti totiž činí rozhodnutí, která vedou ke katastrofám, a mají vůli i energii je uskutečnit."
 BEL_snap_election: "Předčasné volby"
 BEL_snap_election_desc: "Ačkoli jsme nyní zvládli ústavní krizi, je třeba, aby si vláda znovu zajistila legitimitu - jinak nebude jiná než ta, kterou právě sesadila. V tuto chvíli jsou hlavními kandidáty Paul-Henri Spaak ze Socialistické strany a Hubert Pierlot z Katolické strany."
 BEL_snap_election_tt: "Budou vyhlášeny předčasné volby, které určí náš budoucí politický směr."
 BEL_social_partners: "Sociální partneři"
 BEL_social_partners_desc: "Naše vláda svolala Národní konferenci práce, aby spojila zástupce odborů a zaměstnavatelů. Výsledkem bylo zavedení minimální mzdy a šesti dnů placené dovolené ročně."
 BEL_socialist_victory: "Vítězství socialistů"
 BEL_socialist_victory_desc: "Paul-Henri Spaak dovedl Dělnickou stranu k vítězství v předčasných volbách a slíbil, že udělá vše pro udržení celistvosti belgických hranic, bez ohledu na to, zda k tomu bude třeba spolupracovat s komunisty či demokraty."
 BEL_soviet_guarantee: "Sovětská záruka"
 BEL_soviet_guarantee_desc: "Přestože se kloníme k demokracii, přijali jsme socialistickou cestu a [SOV.GetNameDef] může od nás lecos získat. Pokud projevíme správné sympatie a budeme dodržovat jejich diplomatické postoje, můžeme si získat přízeň ruského medvěda."
 BEL_soviet_guarantee_tt: "Budou mít větší šanci §Gpřijmout§!, pokud jsme dokončili §Y$BEL_raise_the_red_flag$§!."
 BEL_spanish_intervention: "Zásah ve Španělsku"
 BEL_spanish_intervention_desc: "Postavení republikánů ve Španělsku je vratké a je zřejmé, že pokud má demokracie zvítězit, musí její příznivci posílit podporu těm, kdo za ni bojují."
 BEL_spanish_intervention_tt: "Odemkne rozhodnutí pro další §Y$BEL_intervention_in_spain_cat$§!.\n\nBudeme moci posílat vybavení, podporovat emigraci na pomoc jejich úsilí a poskytovat politickou podporu."
 BEL_stampe_et_vertrongen: "Stampe et Vertrongen"
 BEL_stampe_et_vertrongen_desc: "Ačkoli se firma Stampe et Vertrongen specializuje na cvičná letadla, měli bychom do této domácí společnosti investovat a přizpůsobit její návrhy i pro bojové úkoly v první linii."
 BEL_stk: "Založit STK"
 BEL_stk_desc: "Naším cílem je založit Studiecentrum voor de Toepassingen van de Kernenergie (Výzkumné centrum pro aplikace jaderné energie) - STK, jako specializovaný orgán pro výzkum vědeckých možností jaderné energie."
 BEL_strategic_doctrine_development: "Rozvoj strategické doktríny"
 BEL_strategic_doctrine_development_desc: "Nesmíme myslet bitvu od bitvy, ale musíme chápat širší strategickou rovinu a organizovat naše ozbrojené síly podle konkrétních doktrín, abychom zajistili, že všechny budou směřovat k jedinému cíli: vítězství."
 BEL_strength_and_brotherhood: "Síla a bratrství"
 BEL_strength_and_brotherhood_desc: "Vyhledáme ty, jejichž ideály síly a bratrství jsou shodné s našimi, a stejně jako lev vytvoříme vlastní smečku. Takto uchováme to, co nás činí mocnými, a roztrháme slabší - tělem i duchem - jako svou kořist."
 BEL_support_the_european_project: "Podpořit evropský projekt"
 BEL_support_the_european_project_desc: "Ve světě plném válek a konfliktů je čím dál jasnější, že neutralita není zárukou míru. Proto bychom měli oslovit ostatní evropské státy a vytvořit společenství zaměřené na vzájemnou bezpečnost a hospodářskou stabilitu, abychom mohli společně prosperovat."
 BEL_support_the_rexists: "Podpořit Rexisty"
 BEL_support_the_rexists_desc: "Nyní, když se Degrelle stal předsedou vlády, je čas, aby strana, která ho vynesla k moci, byla odměněna. Její přední členové by měli být jmenováni do vládních funkcí."
 BEL_support_the_vnv: "Podpořit VNV"
 BEL_support_the_vnv_desc: "V rámci nedávných voleb se Vlaamsch Nationaal Verbond - Vlámská národní unie - spojila se stranou Rex s cílem vytvořit korporativní stát. Nyní, když se Degrelle dostal k moci, nadešel čas, aby odměnil své spojence a začal budovat expanzivní fašistický stát se zaměřením na znovusjednocení s Nizozemskem."
 BEL_the_belgian_legion: "Belgická legie"
 BEL_the_belgian_legion_desc: "Belgická legie je skupina konzervativních a monarchistických loajalistů, připravených a ochotných chopit se zbraní ve jménu svého krále. Měli bychom z vlasti propašovat, koho můžeme, a využít je v boji."
 BEL_the_council_of_europe: "Rada Evropy"
 BEL_the_council_of_europe_desc: "Je čím dál zjevnější, že neutralita nechrání před vojenským expanzionismem agresivních sousedů. Jedinou cestou k zajištění míru v Evropě je jednota. Měli bychom svolat diplomaty a hlavy států k jednomu stolu a založit Radu Evropy."
 BEL_the_council_of_europe_tt: "Odemkne rozhodnutí §YPozvat ostatní země do $BEL_european_union$§!."
 BEL_the_european_crusade: "Evropská křížová výprava"
 BEL_the_european_crusade_desc: "Na hranicích Evropy krouží supi - jejich barbarské ideologie hledají slabiny v civilizovaných národech uvnitř. Naším posláním je stát se baštou pořádku a pokroku; náš národ svým neochvějným odhodláním dokázal, že si právem zaslouží vést tento zápas."
 BEL_the_european_crusade_tt: "Účinky §YEvropské křížové výpravy§! budou záviset na tom, zda se k moci dostali §YRexisté§! nebo §YVNV§!."
 BEL_the_flemish_question: "Vlámská otázka"
 BEL_the_flemish_question_desc: "Pokračující rozdělení v rámci [BEL.GetName] dál prohlubuje příkopy mezi našimi lidmi. Měli bychom tuto otázku jednou provždy uzavřít a sami rozhodnout, jaký má být správný jazykový standard. Lid udělá, co mu bude řečeno - koneckonců jsme všichni Belgičaně, a to má přednost před kterýmkoli jednotlivým „sporem o jazyk“."
 BEL_the_french_horse_and_the_red_rider: "Francouzský kůň a rudý jezdec"
 BEL_the_french_horse_and_the_red_rider_desc: "Belgie byla příliš dlouho pod kopyty Francouzů, bestie vedené komunistickými jezdci. Musíme povstat a zaujmout pevné stanovisko proti této zákeřné invazi. Jen projevením sebejistoty a síly toho tvora odradíme a srazíme."
 BEL_the_grand_place: "Grand-Place"
 BEL_the_grand_place_desc: "Velké náměstí v srdci Bruselu bylo dlouho líhní socialistického myšlení. Nejslavněji zde Karl Marx napsal „Komunistický manifest“, na tomtéž místě se konal i 3. kongres První internacionály a nakonec se stalo kolébkou první socialistické strany, Belgické dělnické strany."
 BEL_the_king_surrenders: "Král se vzdává"
 BEL_the_king_surrenders_desc: "Král Leopold III. překvapivě využil svých pravomocí vrchního velitele a nabídl nepříteli bezpodmínečnou kapitulaci všech belgických jednotek. Navenek šlo o záchranu co nejvíce životů, ale špitá se o temnějších motivech."
 BEL_the_king_surrenders_tt: "§RKapitulace s králem stále u moci dokončí toto zaměření.§!"
 BEL_the_lost_tribe: "Ztracený kmen"
 BEL_the_lost_tribe_desc: "Skvrnou, kterou musela [BEL.GetName] nést, bylo přičlenění k dobytým a zotročeným galským národům. Jsme vlastní ztracený kmen Germánů. Jsme ti, kdo vzdorují. Jsme ti, kdo bojují. Jsme ti, kdo dobývají."
 BEL_the_new_ruhr: "Nové Porúří"
 BEL_the_new_ruhr_desc: "Porúří v Německu proslulo ohromným průmyslovým výkonem a stalo se závistí ostatních mocností. Belgie má rovněž nárok na průmyslovou velikost - a potenciál daleko převýšit našeho souseda. Máme příležitost, máme suroviny, máme vůli - a co je nejdůležitější: máme lidi."
 BEL_the_price_to_pay: "Cena, kterou třeba zaplatit"
 BEL_the_price_to_pay_desc: "Král již nějakou dobu jedná s našimi okupanty a jeho povaha mu získala jejich důvěru. Je tedy možné, že by nám mohli vrátit ztracená belgická území. Cena, kterou požadují, je prostá. Pokleknout."
 BEL_the_secret_army: "Tajná armáda"
 BEL_the_secret_army_desc: "Nyní, když je naše země okupována, musíme začít budovat odboj, který bude provádět sabotáže a narušovat nepřítele. Tajná armáda je k tomu naším nástrojem - založená skupinou důstojníků z naší poražené armády, má organizační i logistické schopnosti k rozjetí této činnosti. Stačí vydat rozkaz."
 BEL_the_walloon_legion: "Valonská legie"
 BEL_the_walloon_legion_desc: "Když je náš pravý původ řádně vyjasněn, je čas chopit se této slavné tradice a ukázat světu, čeho jsme doopravdy schopni."
 BEL_trade_union_support: "Podpora odborů"
 BEL_trade_union_support_desc: "Našimi přirozenými spojenci v politickém boji jsou odbory, ale dosud nás podporovaly vlažně. Zesílíme jim své sliby a ony na oplátku strhnou své členy na naši stranu."
 BEL_traditional_family_values: "Tradiční rodinné hodnoty"
 BEL_traditional_family_values_desc: "Katolická církev nás vždy dobře vedla v otázkách správné rodinné etiky a těmito naukami bychom se měli dále řídit. Jen tak zajistíme stabilitu a růst potřebné pro budoucí rozvoj a prosperitu."
 BEL_tripartite_government: "Tripartitní vláda"
 BEL_tripartite_government_desc: "Podobně jako dřívější vlády národní jednoty dokázal předseda vlády Pierlot sjednotit několik demokratických stran v projevu belgické soudržnosti. S takto politicky sjednocenou frontou má konečně sílu prosadit radikálnější legislativu."
 BEL_unfit_to_reign: "Neschopný vládnout"
 BEL_unfit_to_reign_desc: "Vzhledem k bezpodmínečné kapitulaci, kterou král Leopold III. nabídl bez souhlasu parlamentu, prohlásila civilní vláda panovníka za neschopného vlády a zavázala se pokračovat ve válce ze zahraničí."
 BEL_unity_makes_strength: "Jednota dává sílu"
 BEL_unity_makes_strength_desc: "Původně heslo Nizozemské republiky, když vládla jak Nizozemsku, tak Belgii. Belgický stát jej formálně přijal po revoluci roku 1830, která vedla k naší nezávislosti. Opravdu se vryl do paměti díky jednotě liberálních progresistů a katolických konzervativců v centru belgické politiky - a od té doby ztělesňuje belgický ideál."
 BEL_unlock_gold_reserve_decisions_tt: "Odemkne rozhodnutí §Y$BEL_gold_reserves_cat$§!."
 BEL_v_for_victory: "V jako vítězství"
 BEL_v_for_victory_desc: "„Victoire! Vryheid!“ Dvě slova - vítězství a svoboda - nalezená v jazycích Belgie a spojující se v tomtéž písmenu. Zdvižený ukazovák a prostředník se staly symbolem vzdoru a odhodlání mezi belgickým lidem, rozšířily se do ciziny a přijímají je i podobně vzdorovití státníci."
 BEL_val_benoit_institutes: "Instituty Val-Benoît"
 BEL_val_benoit_institutes_desc: "Na Univerzitě v Lutychu založíme instituty Val-Benoît a zřídíme několik nových vědeckých kateder na troskách starého opatství Val-Benoît."
 BEL_van_overstraeten_on_the_home_front: "Van Overstraeten na domácí frontě"
 BEL_van_overstraeten_on_the_home_front_desc: "Zdaleka nejchytřejší z veškerého vojenského personálu - nevýhodou je, že to ví. Van Overstraeten schopně sloužil jako králův vojenský poradce před vypuknutím války a přestože jeho povaha ztěžuje spolupráci, naše situace je taková, že jej musíme požádat, aby se postavil do čela a dovedl národ k vítězství."
 BEL_vandervelde_minority: "Vanderveldeho menšinová vláda"
 BEL_vandervelde_minority_desc: "Émile Vandervelde sice v volbách přesvědčivě zvítězil, avšak jeho Dělnická strana získala pouze menšinu. Po krachu koaličních jednání se rozhodl vládnout sám - před ním však neleží lehká cesta."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§! bude odteď §YVlaanderen§!"
 CHI_has_accepted_german_overtures: "Čína přijala [ROOT.GetAdjective] návrhy"
 COG_31e_brigade_parachutiste: "31. výsadková brigáda"
 COG_31e_brigade_parachutiste_desc: "Měli bychom se pokusit vytvořit elitní výsadkovou jednotku schopnou rychle obsazovat osady a likvidovat v nich nepřátele - jednotku, která zároveň může sloužit jako osobní garda našeho národního vůdce, pokud by se někdy ocitl v ohrožení."
 COG_BEL_negotiations_ongoing_flag: " Probíhají jednání o konžské nezávislosti"
 COG_a_german_protectorate: "Německý protektorát"
 COG_a_german_protectorate_desc: "Abychom našemu novému státu dodali legitimitu a zároveň jej ochránili před hladovými supy, jakými jsou Britové a Francouzi, měli bychom se pokusit, ať [GER.GetNameDef] přijme naši nabídku stát se jejich protektorátem."
 COG_a_multiethnic_conglomeration: "Multietnické společenství"
 COG_a_multiethnic_conglomeration_desc: "Naše společnost se vždy skládala z mnoha etnických a jazykových skupin - a vždy jí to prospívalo. Měli bychom tuto skutečnost dále podporovat a změnit vztah mezi dobyvatelem a podrobeným."
 COG_a_society_of_trade: "Obchodní společnost"
 COG_a_society_of_trade_desc: "Naše společnost přežívala díky obchodním trasám procházejícím Kongem. Pokud chceme získat silnější hospodářské základy, musíme tento systém zachovat a dále rozvíjet."
 COG_academie_militaire_de_kananga: "Vojenská akademie v Kananze"
 COG_academie_militaire_de_kananga_desc: "Výcvik nepotřebují jen běžní vojáci, ale i důstojníci a generálové. Musíme investovat do Vojenské akademie v Kananze, aby naše armáda získala vzdělání odpovídající úkolům, které ji čekají."
 COG_acquire_american_investments: "Získat americké investice"
 COG_acquire_american_investments_desc: "Američané mají velký zájem využít naši rozlehlou zemi jako uzel pro přepravu zásob a zbraní - ležíme totiž strategicky uprostřed Afriky a zároveň blízko amerického kontinentu. Měli bychom toho využít a přilákat americké investory."
 COG_adopt_lingala_and_swahili_as_martial_languages: "Lingala a svahilština jako vojenské jazyky"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "Ačkoli Force Publique používala jako hlavní jazyk francouzštinu, musíme se v rámci odpoutání od našich bývalých pánů pokusit zavést do armády původní konžské jazyky. Hlavní jednotky budou používat lingalu a svahilštinu, protože jde o dva nejrozšířenější jazyky v zemi."
 COG_aeronautical_research_department: "Oddělení leteckého výzkumu"
 COG_aeronautical_research_department_desc: "Ačkoli jsme do tohoto odvětví zatím moc neinvestovali, nesmíme zapomenout, že se nemůžeme příliš spoléhat na cizí mocnosti. Musíme se pokusit vyvíjet a vyrábět vlastní letadla - bez ohledu na náklady, které to přinese."
 COG_african_research_and_development_department: "Africké oddělení výzkumu a vývoje"
 COG_african_research_and_development_department_desc: "Abychom se mohli rozvíjet, musíme založit společnou africkou výzkumnou a technologickou jednotku, která sdruží odborné znalosti mnoha afrických států."
 COG_african_union_faction: "Organizace africké jednoty"
 COG_alliance_de_bakongo: "Aliance Bakongo"
 COG_alliance_de_bakongo_desc: "Alianci Bakongo vede velký myslitel Joseph Kasa-Vubu, muž, který může být světlem na cestě ke svobodnému Kongu. Musíme zajistit, aby organizace ABAKO mohla působit bez zásahů vlády."
 COG_allow_local_autonomy: "Povolit místní autonomii"
 COG_allow_local_autonomy_desc: "Protože je prakticky nemožné stát plně centralizovat, měli bychom usilovat o umožnění místní autonomie, aby obyvatelstvo zůstalo loajální - i když to znamená menší míru přímé kontroly."
 COG_an_expansionist_state: "Expanzivní stát"
 COG_an_expansionist_state_desc: "Každý stát musí neustále růst, pokud chce uspokojit potřeby svého obyvatelstva - a my nejsme výjimkou. Musíme rychle rozšířit své hranice, abychom naplnili touhy těch, kteří chtějí víc."
 COG_an_independent_colonial_cabinet: "Nezávislá koloniální vláda"
 COG_an_independent_colonial_cabinet_desc: "Abychom mohli řádně řídit zemi, musíme zřídit dočasný kabinet ministrů a vlastní parlament v Leopoldville. Mezitím bude Vleeschauwer podnikat státní návštěvy u našich spojenců, aby získal výhodné obchodní dohody."
 COG_appoint_a_royal_council: "Jmenovat královskou radu"
 COG_appoint_a_royal_council_desc: "Král sice ví mnohé, ale ne vše. Proto potřebuje královskou radu poradců, kteří mu budou pomáhat při vládnutí nad královstvím."
 COG_approach_the_barotse_litunga: "Navázat kontakt s barotským Litungou"
 COG_approach_the_barotse_litunga_desc: "Barotský Litunga, Yeta II., sdílí mnohé z našich protiimperialistických cílů. Bylo by moudré získat si jeho důvěru a požádat jeho bojovníky, aby nám pomohli v našem osvobozeneckém boji."
 COG_approach_the_barotse_litunga_tt: "Jakmile začne válka za svobodu, získáme 2 §YBarotské divize§! a nárok na §Y[981.GetName]§!."
 COG_approach_the_disfavored_mwami: "Navázat kontakt se sesazeným Mwami"
 COG_approach_the_disfavored_mwami_desc: "Mnozí chovají odpor vůči belgickým okupantům. Jedním z nich je Yuhi V. Musinga, bývalý mwami Rwandy. Můžeme si získat jeho přízeň a zajistit, aby on i jeho stoupenci podpořili naše povstání, až nadejde čas."
 COG_approach_the_disfavored_mwami_tt: "Jakmile začne válka za svobodu, získáme 2 §Yrwandské divize§! a monarchistické nálady v zemi budou postupně sílit."
 COG_approached_ruanda_urundi_governor_flag: "Navázán kontakt s guvernérem Rwandy-Urundi"
 COG_assemble_a_regency_council: "Svolat regentskou radu"
 COG_assemble_a_regency_council_desc: "Řešení našich politických problémů je v nedohlednu. Žádná strana ani politik nemá dostatečnou podporu, aby převzal vedení státu, a situace nesmí trvat dál. Musíme svolat radu, která nabídne vedení významným kmenovým vůdcům a monarchům, aby naše nová vláda získala co největší legitimitu."
 COG_assemble_a_regency_council_tt: "Jakmile bude vůdce vybrán, objeví se §Ynová zaměření§! pod sekcí §YPodle toho, kdo byl zvolen§!."
 COG_assemble_a_regency_council_2_tt: "Rada začne hledat kandidáty k vedení našeho státu a upřednostní ty s největší legitimností."
 COG_attempt_to_ally_the_portuguese: "Pokusit se o [POR.GetAdjective] spojenectví"
 COG_attempt_to_ally_the_portuguese_desc: "[POR.GetNameDef] a jeho objevitelé měli s náma v minulosti proměnlivé vztahy, ale je čas napravit minulost a pohlédnout vpřed. Měli bychom proto usilovat o navázání spojenectví s nimi."
 COG_attempt_to_centralize_the_state: "Pokus o centralizaci státu"
 COG_attempt_to_centralize_the_state_desc: "Naši rozlehlou zemi je téměř nemožné řídit z jediného centra - alespoň dokud nevynalezneme lepší komunikační a dopravní technologie. Musíme však udělat, co je v našich silách, abychom stát více soustředili kolem našeho hlavního města."
 COG_attempt_to_sway_moise_thsombe: "Přesvědčit Moïse Tshombeho"
 COG_attempt_to_sway_moise_thsombe_desc: "Provincie Katanga se zřejmě nestotožňuje s našimi myšlenkami na odtržení a pravděpodobně by se sama odtrhla, kdybychom povstali. Musíme si proto získat podporu jednoho z jejích hlavních politiků, Moïse Tshombeho, a přesvědčit jej, aby sjednotil jejich síly s naším cílem."
 COG_bakongo_military_might: "Vojenská síla Bakongo"
 COG_bakongo_military_might_desc: "Nyní, když jsme v království opět nastolili pořádek, je čas, abychom si nárokovali a dobyli vše, co nám náleží, a sjednotili Afriku pod naší vládou!"
 COG_boma_accords_faction: "Dohody z Bomy"
 COG_brown_water_navy: "Říční flotila"
 COG_brown_water_navy_desc: "Moře pro nás není důležité. Naše rozsáhlé řeky a jezera však musíme řádně hlídat, pokud chceme zajistit bezpečnost našeho státu."
 COG_bundu_dia_kongo: "Bundu dia Kongo"
 COG_bundu_dia_kongo_desc: "Aby se náš stát skutečně vrátil ke svým kořenům, musíme odhodit pouta křesťanství, které nám před staletími vnutili Portugalci. Nastal čas znovu přijmout Bukongo!"
 COG_central_african_bank: "Centrální africká banka"
 COG_central_african_bank_desc: "[ETH_GetCentralBankName] byla založena, čímž můžeme zahájit proces hospodářské integrace v rámci Organizace africké jednoty. To nám umožní efektivněji využívat zdroje a infrastrukturu ku prospěchu všech členských států."
 COG_central_bank_of_congo_ruanda_urundi: "Centrální banka Konga a Ruandy-Urundi"
 COG_central_bank_of_congo_ruanda_urundi_desc: "Je nejvyšší čas založit vlastní banku - takovou, kterou neovládají cizí mocnosti a která neleží za mořem!"
 COG_centralize_military_structure: "Centralizovat vojenskou strukturu"
 COG_centralize_military_structure_desc: "Abychom lépe koordinovali naše ozbrojené síly, musíme zřídit centralizovanou vojenskou strukturu - právě ta nám v minulosti umožnila snadno dobýt všechna okolní království."
 COG_children_of_woot: "Děti Woota"
 COG_children_of_woot_desc: "Woot je nadpřirozená bytost, která pojmenovala zvířata a další živé tvory, byl také prvním člověkem a nositelem civilizace. Jsme jeho děti a musíme jednat tak, abychom dostáli jeho očekáváním."
 COG_claim_the_great_lakes: "Nárokovat království Velkých jezer"
 COG_claim_the_great_lakes_desc: "Různá království u Velkých jezer, k nimž jsme kdysi patřili i my, byla nyní všechna podrobena cizí moci. Jako jeden z těchto starých států máme k oblasti mnohem legitimnější nárok než jakákoli imperialistická moc - a musíme si je proto co nejdříve vzít pro sebe."
 COG_closer_cooperation_with_eugene_jungers: "Užší spolupráce s Eugènem Jungersem"
 COG_closer_cooperation_with_eugene_jungers_desc: "Eugène Jungers je současným guvernérem kolonie Ruanda-Urundi. Získáme-li si jeho přízeň, můžeme s ním úžeji spolupracovat a časem využít zdroje kolonie v náš prospěch."
 COG_closer_cooperation_with_eugene_jungers_tt: "Odemkne zaměření §YRuanda-Urundi§! a §YRozšířit wolframové doly§!"
 COG_coastal_defence_fleet: "Vybudovat pobřežní obrannou flotilu"
 COG_coastal_defence_fleet_desc: "Boma a Matadi musí být řádně chráněny. Toho lze dosáhnout jen stavbou silných plavidel určených především k operacím v blízkosti našeho pobřeží."
 COG_colonial_administration: "Koloniální správa"
 COG_colonial_administration_desc: "Měli bychom využít poznatků, které jsme kdysi získali z německé koloniální správy nad naší zemí, abychom dokázali Afriku spravovat sami."
 COG_colonial_administration_tt: "Odemkne rozhodnutí §YIntegrovat státy§! ve §YStřední Africe§!"
 COG_comitted_to_our_overlords_war_flag: " Rozhodli jsme se plně podpořit válku našeho lenního pána"
 COG_command_post_albertville: "Velitelské stanoviště Albertville"
 COG_command_post_albertville_desc: "Musíme zřídit velitelské stanoviště v Albertville, abychom lépe hlídkovali na našich jihovýchodních řekách."
 COG_command_post_goma: "Velitelské stanoviště Goma"
 COG_command_post_goma_desc: "Musíme zřídit velitelské stanoviště v Gomě, abychom lépe hlídkovali na našich severovýchodních řekách."
 COG_command_post_matadi: "Velitelské stanoviště Matadi"
 COG_command_post_matadi_desc: "Musíme zřídit velitelské stanoviště v Matadi, abychom lépe hlídkovali na našich západních řekách."
 COG_congo_and_the_war_in_europe: "Kongo a válka v Evropě"
 COG_congo_and_the_war_in_europe_desc: "Náš suzerén se ocitl pod útokem cizí mocnosti a válka se může nakonec přiblížit až k našim hranicím. Je čas připravit se k boji a dát najevo, že se nikdy nevzdáme!"
 COG_congolese_bussinessowners: "Konžští podnikatelé"
 COG_congolese_bussinessowners_desc: "Aby se naše společnost vyléčila z mnoha let institucionalizovaného útlaku a vykročila ke spravedlivějším poměrům, musíme povzbuzovat konžské občany, aby zakládali vlastní podniky - s nadějí, že se prosadí na trhu."
 COG_contract_the_empain_group: "Uzavřít smlouvu se Skupinou Empain"
 COG_contract_the_empain_group_desc: "Skupinu Empain založil roku 1881 Édouard Empain a patří k největším korporacím své doby. Zodpovídá mimo jiné za tramvaje, železnice, výrobu elektřiny, stavebnictví a těžbu, působí v Belgii, Francii, Rusku, Egyptě i Číně a sehrála významnou roli při rozvoji východního Belgického Konga. Jejich služby naléhavě potřebujeme!"
 COG_contract_the_empain_group_tt: "Odemkne rozhodnutí §YRozšířit doly§! a §YInvestovat do společností§! provozovaných Skupinou Empain"
 COG_cooperate_with_the_comite_special_du_katanga: "Comité Spécial du Katanga"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "Auguste Tilkens, bývalý guvernér Belgického Konga, nyní vede Comité Spécial du Katanga - polovládní orgán založený roku 1900, který spravuje a využívá zdroje provincie Katanga. Bylo by rozumné využít tuto organizaci na maximum."
 COG_cooperate_with_the_congolese_churches: "Spolupracovat s konžskými církvemi"
 COG_cooperate_with_the_congolese_churches_desc: "Církve, ačkoli jsou svou povahou konzervativní, nám neodporují a nepředstavují pro naši vládu významnou hrozbu. Nejlepší bude zajistit si jejich přízeň a začlenit je do našeho státního aparátu."
 COG_days_left_for_rebellion_tt: "Aktuální počet dnů: [?COG_time_until_annex_angola_rebellion:days|Y0]"
 COG_declaration_of_congolese_unity: "Prohlášení o konžské jednotě"
 COG_declaration_of_congolese_unity_desc: "Lid Bakongo je dnes rozdělen mezinárodními hranicemi. Musíme usilovat o sjednocení našeho národa co nejdříve a zajistit, aby se Bakongo mohli po staletí rozvíjet."
 COG_declaration_of_congolese_unity_tt: "Odemkne rozhodnutí §YIntegrovat okupovaná konžská území§!"
 COG_desgregate_the_universites: "Zrušit segregaci na univerzitách"
 COG_desgregate_the_universites_desc: "V naší zemi je mnoho bystrých hlav, které jsou duseny univerzitní politikou, jež některým brání dosáhnout vyššího stupně vzdělání. Musíme s tím okamžitě skoncovat - mnozí chtějí naší zemi pomoci, ale nemohou."
 COG_devout_catholic_kingdom: "Zbožné katolické království"
 COG_devout_catholic_kingdom_desc: "Jako jeden z prvních katolických států v Africe známe význam náboženství i legitimitu papeže. Máme-li se vzpamatovat z věků svárů, musíme zůstat věrní našim křesťanským ideálům."
 COG_emergency_powers_for_pierre_ryckmans: "Mimořádné pravomoci pro guvernéra"
 COG_emergency_powers_for_pierre_ryckmans_desc: "Od chvíle, kdy se přerušilo spojení s vládou v Belgii, naše správa zcela ustrnula. Musíme proto udělit mimořádné pravomoci Ryckmansovi a Vleeschauwerovi, abychom mohli jednat s větší autoritou."
 COG_encourage_unionism: "Podporovat odborové hnutí"
 COG_encourage_unionism_desc: "Mnozí v Kongu nedostávají ani zdaleka srovnatelné mzdy jako jejich teoretické protějšky. Řešením je povzbudit lidi k organizování v odborech - jen společnou prací můžeme vybudovat lepší budoucnost!"
 COG_endorse_force_publique_mutinies: "Podpořit vzpoury Force Publique"
 COG_endorse_force_publique_mutinies_desc: "Ačkoli je Force Publique nástrojem koloniálních úřadů, mnozí v této organizaci prohlédli „civilizační poslání“, co ve skutečnosti znamená. Přesvědčme je, že nejlepší cestou je vzpoura - jen tak můžeme získat plnou nezávislost."
 COG_endorse_force_publique_mutinies_tt: "Pokud vzpoury skončí nebo budou stále probíhat při dokončení zaměření §Y$COG_strike_while_the_rion_is_hot$§!, duch vážně oslabí našeho nepřítele v občanské válce"
 COG_enter_the_sterling_area: "Vstoupit do Šterlingového bloku"
 COG_enter_the_sterling_area_desc: "Britové po nás požadují, abychom - výměnou za možnost udržet si nezávislost, zatímco je náš suzerén pod cizí okupací - vstoupili do Šterlingového bloku, platili jim subvence a řídili se jejich koloniálními cenami. Pro naši ekonomiku to nebude dobré, ale je to cena, kterou budeme muset zaplatit."
 COG_establish_new_sabena_air_routes: "Zřídit nové letecké linky SABENA"
 COG_establish_new_sabena_air_routes_desc: "Société Anonyme Belge d'Exploitation de la Navigation Aérienne nám dlouhodobě slouží leteckou přepravou mezi hlavními sídly naší rozlehlé země. Můžeme se pokusit zřídit nové linky do odlehlejších oblastí státu, aby doprava a komunikace byly snáze zvládnutelné."
 COG_establish_the_anc: "Založit Armée Nationale Congolaise"
 COG_establish_the_anc_desc: "Naše požadavky byly četné, ale teprve nyní byly konečně vyslyšeny. Dnes je dnem, kdy zakládáme skutečnou konžskou armádu - armádu, která dokáže hrdě čelit jakémukoli budoucímu nepříteli."
 COG_establish_the_anc_locking_tt: "§RUzamkne veškerá budoucí zaměření související s Force Publique§!"
 COG_establish_the_anc_modifier_tt: "Odstraní národního ducha §Y$COG_force_publique$§! a nahradí jej §Y$COG_armee_nationale_congolaise_modifier$§!, přičemž zachová přibližně polovinu dříve získaných bonusů."
 COG_establish_the_west_african_national_secretariat: "Africký národní sekretariát"
 COG_establish_the_west_african_national_secretariat_desc: "Nastal čas uskutečnit to, co bylo rozhodnuto na Panafrickém kongresu. Musíme vyzbrojit revolucionáře a pomáhat v celosvětovém boji proti kolonialismu, aby toto temné období mohlo konečně skončit!"
 COG_evolue_in_politics: "§YÉvolué§! vstupují do §Y[COG.GetAdjective]§! politiky"
 COG_expand_banana_plantations: "Rozšířit banánové plantáže"
 COG_expand_banana_plantations_desc: "Banány jsou životní mízou každé zdravé ekonomiky. Měli bychom usilovat o zdesetinásobení jejich produkce, aby byli spokojeni jak naši lidé, tak naše hospodářství."
 COG_expand_production_facilities: "Rozšířit výrobní kapacity"
 COG_expand_production_facilities_desc: "Musíme zvýšit produkci vojenského vybavení, a jedinou cestou je výstavba nových továren, které toho budou schopny."
 COG_expand_shipping_industry: "Rozšířit lodní průmysl"
 COG_expand_shipping_industry_desc: "Mnohá místa v naší zemi jsou těžko dostupná bez letecké dopravy či řek. Stejně důležité jsou i spojení se zahraničím přes moře, a proto musíme rozšířit náš lodní průmysl, aby vyhověl požadavkům modernizující se země."
 COG_expanded_peasantry_program: "Rozšířený program pro zemědělství"
 COG_expanded_peasantry_program_desc: "Zemědělství je největším odvětvím naší země a musí být výrazně modernizováno - a přesně do toho teď budeme investovat."
 COG_force_arienne_congolaise: "Force Aérienne Congolaise"
 COG_force_arienne_congolaise_desc: "Abychom mohli držet krok s našimi nepřáteli, musíme reorganizovat naše letecké oddíly a vytvořit plnohodnotnou leteckou složku v rámci naší nové armády."
 COG_force_publique_reformed_flag: " Force Publique byla přetvořena v Armée Nationale Congolaise"
 COG_forces_terrestres: "Pozemní síly"
 COG_forces_terrestres_desc: "Nejdůležitější částí každé armády je pozemní složka, a ta naše potřebuje mnoho zlepšení. Musíme do ní investovat, aby mohla hrdě obstát proti našim nepřátelům."
 COG_form_the_gecamines: "Založit Gécamines"
 COG_form_the_gecamines_desc: "Dalším krokem je znárodnění společnosti Géomines jejím sloučením do našeho nově založeného státního podniku La Générale des Carrières et des Mines. Tímto způsobem se suroviny naší země konečně stanou skutečně našimi."
 COG_formally_recognize_the_kimbanguist_church: "Oficiálně uznat Kimbanguho církev"
 COG_formally_recognize_the_kimbanguist_church_desc: "Simon Kimbangu, samozvaný zvláštní posel Ježíše Krista, byl po léta trnem v oku naší správy. Avšak vzhledem k obrovské podpoře, které se jeho hnutí těší mezi obyvatelstvem, může být nyní vhodný čas formálně uznat Kristovu církev na Zemi pod vedením jeho zvláštního posla Simona Kimbangua jako legitimní náboženskou skupinu v naší zemi."
 COG_foster_a_personality_cult: "Pěstovat kult osobnosti"
 COG_foster_a_personality_cult_desc: "Nikdo kromě [ROOT.GetLeader] nemůže přinést africkému lidu prosperitu. Je to velký vůdce, který stojí u základů naší nezávislosti, a musí být podle toho uctíván."
 COG_found_the_congolese_national_movement: "Založit Konžské národní hnutí"
 COG_found_the_congolese_national_movement_desc: "Aby Kongo dokázalo spolupracovat navzdory etnickým a náboženským rozporům, musíme vytvořit jednotnou frontu - organizaci oddanou tomu, aby se Kongo stalo tím nejlepším, čím být může. K tomuto cíli Patrice Lumumba navrhl založení Mouvement National Congolais."
 COG_found_the_parti_solidaire_africain: "Založit Parti Solidaire Africain"
 COG_found_the_parti_solidaire_africain_desc: "Panafrické hnutí den ode dne sílí a jako jeden z největších států Afriky nesmíme zůstat pozadu. Proto musíme založit Africkou solidární stranu, jejímž cílem bude posílení spolupráce mezi socialistickými a demokratickými státy našeho kontinentu."
 COG_french_as_martial_language: "Francouzština jako vojenský jazyk"
 COG_french_as_martial_language_desc: "Tradičně používala Force Publique francouzštinu jako hlavní jazyk armády. Tento koncept se osvědčil a není důvod jej měnit."
 COG_friendship_with_france: "Smlouva o [FRA.GetAdjective] přátelství"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap] nás možná kdysi kolonizovala, ale umožnila nám zachovat si formální nezávislost - a za to jsme vděční. Měli bychom se pokusit napravit křivdy minulosti a navázat s nimi spojenectví."
 COG_from_a_gendarmerie_to_a_fighting_force: "Od četnictví k bojeschopné armádě"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "Je nejvyšší čas, abychom zanechali našich kořenů ve Force Publique a přestavěli armádu tak, aby se méně podobala četnictví, kterým kdysi byla, a více skutečné bojové síle."
 COG_german_east_africa: "Německá východní Afrika"
 COG_german_east_africa_desc: "Musíme postupovat směrem ke starým územím Německé východní Afriky, aby se mohla opět vrátit do našeho vlivu!"
 COG_german_south_west_africa: "Německá jihozápadní Afrika"
 COG_german_south_west_africa_desc: "Musíme postupovat směrem ke starým územím Německé jihozápadní Afriky, aby se mohla opět vrátit do našeho vlivu!"
 COG_german_west_africa: "Německá západní Afrika"
 COG_german_west_africa_desc: "Musíme postupovat směrem ke starým územím Německé západní Afriky, aby se mohla opět vrátit do našeho vlivu!"
 COG_governor_general_pierre_ryckmans: "Generální guvernér Pierre Ryckmans"
 COG_governor_general_pierre_ryckmans_desc: "Ačkoli má [BEL.GetNameDef] naší zemí mnohé plány, není jedinou. Pierre Ryckmans má také svou vlastní velkou vizi, a bylo by moudré využít jeho administrativních zkušeností ke zlepšení stavu našeho státu."
 COG_great_cattle_chiefs: "Velcí dobytkářští náčelníci"
 COG_great_cattle_chiefs_desc: "To, co nás v minulosti odlišovalo, byli naši velcí náčelníci - mistři organizace a správy. Dokázali učinit naše zemědělství nejsilnějším široko daleko, a právě tuto tradici musíme znovu oživit."
 COG_great_military_chiefs: "Velcí vojenští náčelníci"
 COG_great_military_chiefs_desc: "To, co nás kdysi proslavilo, byli naši velcí vojenští velitelé. Musíme zavést přísné výcvikové programy, aby se naši současní velitelé mohli vyrovnat těm z minulosti."
 COG_guerilla_tactics_drills: "Výcvik partyzánské taktiky"
 COG_guerilla_tactics_drills_desc: "Naše území je ideální pro taktiku „Udeř a zmiz“. Musíme proto vycvičit naše vojáky, aby tyto metody dovedli k dokonalosti, a zajistit, že dokážeme odrazit každého vetřelce, který se odváží na náš prah."
 COG_hold_the_pan_african_congress: "Svolat Panafrický kongres"
 COG_hold_the_pan_african_congress_desc: "Všichni vlivní afričtí politici se musí sejít a společně rozhodnout o budoucnosti kontinentu. Na programu musí být povstání proti koloniálním státům a emancipace afrických národů."
 COG_improve_colonial_lawmaking: "Zlepšit koloniální zákonodárství"
 COG_improve_colonial_lawmaking_desc: "Našich zákonů je mnoho a většina z nich je silně zastaralá, stále platná ještě z dob Svobodného státu. Bylo by nejlepší najmout proslulého koloniálního právníka Roberta de Mûelenaere, aby pomohl přepsat mnohé zastaralé normy v naší zemi."
 COG_improve_the_civil_administration: "Zlepšit civilní správu"
 COG_improve_the_civil_administration_desc: "Správa v mnoha našich odlehlých oblastech má k ideálu daleko. Musíme se snažit ji zlepšit, má-li náš stát někdy fungovat tak hladce a bezproblémově, jak si přejeme."
 COG_increased_powers_for_colonial_governors: "Rozšířené pravomoci pro koloniální guvernéry"
 COG_intore_infantry_recruitment: "Získat jednu elitní jednotku se 7 prapory §YPěchoty§!"
 COG_invest_in_geomines: "Investovat do Géomines"
 COG_invest_in_geomines_desc: "Compagnie Géologique et Minière des Ingénieurs et Industriels Belges sehrála velkou roli při těžbě a využití masivních ložisek kovových rud na jihovýchodě naší země a je jedním z největších producentů cínu na světě. Pokud do ní nyní investujeme, může dlouhodobě podpořit naši ekonomiku."
 COG_invest_in_rubber_plantations: "Investovat do kaučukových plantáží"
 COG_invest_in_rubber_plantations_desc: "Kaučuk je palivem naší ekonomiky a může nám pomoci uzavírat výhodné obchodní dohody s cizími mocnostmi. Proto do tohoto odvětví musíme výrazně investovat."
 COG_invest_in_the_textile_industry: "Investovat do textilního průmyslu"
 COG_invest_in_the_textile_industry_desc: "Aby naše země prosperovala, musíme investovat do výroby tradičních kuba textilií a prodávat je na mezinárodním trhu."
 COG_invest_in_urban_centers: "Investovat do městských center"
 COG_invest_in_urban_centers_desc: "Náš stát je rozlehlý a náš lid početný. Peněz však není nazbyt a pokud budeme investovat, venkov by zůstal opomíjen. To nás však neodradí od investic do našich dvou největších měst - Léopoldville a Élisabethville."
 COG_invite_german_kasierist_exiles: "Pozvat německé monarchisty"
 COG_invite_german_kasierist_exiles_desc: "Zdá se, že Němci se vzdali svého slavného císaře a spokojili se s pravou průměrností. Měli bychom se pokusit pozvat loajální německé monarchisty do naší země a vybudovat skutečnou Mittelafriku!"
 COG_invite_german_kasierist_exiles_tt: "§YCarl Friedrich Goerdeler§!, §YPaul von Lettow-Vorbeck§! a §YAlfred Hugenberg§! odcestují do Afriky, aby se k nám připojili"
 COG_invite_kwame_to_the_capital: "Pozvat Kwame Nkrumaha"
 COG_invite_kwame_to_the_capital_desc: "Kwame Nkrumah je vlivný a populární ghanský politik a panafrikanista. Měli bychom jej pozvat do našeho hlavního města, navázat dobré vztahy s hnutím - a třeba nám bude užitečný i jinými způsoby."
 COG_invite_the_general_labour_federation_of_belgium: "Všeobecná federace práce Belgie"
 COG_invite_the_general_labour_federation_of_belgium_desc: "Všeobecná federace práce Belgie vznikla jako nástupce Odborové komise a hledí rozšířit svůj vliv i mimo belgickou pevninu. Díky našim kontaktům můžeme zajistit, aby zakořenila v Kongu a poskytla našemu lidu jednotnou organizaci."
 COG_join_the_comitern: "Připojit se ke Kominterně"
 COG_join_the_comitern_desc: "V Sovětském svazu máme ideologické spojence, kteří si přejí ukončit éru kolonialismu. Měli bychom proto navázat užší diplomatické vztahy a třeba i usilovat o spojenectví."
 COG_kasa_vubus_first_cabinet: "První kabinet Kasy-Vubua"
 COG_kasa_vubus_first_cabinet_1_tt: "Staneme se §Ydemokratickými§! a §YJoseph Kasa-Vubu§! získá rys §Y„$COG_founding_father_of_congo$“§!"
 COG_kasa_vubus_first_cabinet_2_tt: "§YJoseph Kasa-Vubu§! získá rys §Y„$COG_founding_father_of_congo$“§! a my získáme §Ystabilitu§! a §Ypolitickou sílu§!"
 COG_kasa_vubus_first_cabinet_desc: "První svobodné volby skončily a Joseph Kasa-Vubu zvítězil. Nyní pilně sestavuje první konžský kabinet. Pro svou oblibu napříč zemí a výtečnou práci bude jistě ještě generace připomínán jako velký prezident."
 COG_lecho_du_katanga: "L'Écho du Katanga"
 COG_lecho_du_katanga_desc: "Echo Katangy jsou noviny vydávané v Élisabethville jejich zakladatelem, sociálnym kolonialistou Jeanem Decosterem, a redaktorem Albertem Decosterem. Prosazují evropské osidlování Konga - což by se nám mohlo hodit pro rychlejší rozvoj našeho rostoucího státu."
 COG_liberation_by_force: "Osvobození silou"
 COG_liberation_by_force_desc: "Lidé Afriky nemají moc osvobodit se sami. Musíme usilovat o jejich osvobození od utlačovatelů, aby znovu poznali svobodu, kterou kdysi měli."
 COG_make_contact_with_irving_brown: "Navázat kontakt s Irvingem Brownem"
 COG_make_contact_with_irving_brown_desc: "Americký odborář a předák v American Federation of Labor Irving Brown má už dlouho vazby na Cyrilla Adoulu a jako důstojník armády USA by stálo za to jej naklonit na naši stranu. Využijeme-li ho jako prostředníka, můžeme získat investice od Američanů napojených na odbory."
 COG_make_use_of_the_british_proposal: "Využít britský návrh"
 COG_make_use_of_the_british_proposal_desc: "Britové nabídli, že vzhledem ke slabosti vlády v Belgii umožní vznik nezávislého Konžského státu jako součásti jejich aliance - výměnou za práva k několika dolům a kaučukovým plantážím. Bylo by moudré jejich nabídku přijmout!"
 COG_make_use_of_the_british_proposal_in_negotations: "Budeme moci využít §Ybritskou podporu§! k prosazení nezávislosti při budoucích jednáních s našimi koloniálními vládci výměnou za surovinová práva k územím §Y[538.GetName]§! a §Y[890.GetName]§!."
 COG_make_use_of_the_british_proposal_tt: "Pokud Belgie nedokončila zaměření §Y$BEL_king_of_the_belgians$§!, získáme možnost využít britskou podporu při vyjednávání o nezávislosti na Belgii. Pokud však mají §Yposílený $collaborator_king$§!, budeme moci s britskou podporou vyhlásit nezávislost okamžitě. \n\nAktuální účinky:"
 COG_manifeste_convience_africaine: "Le Manifeste de Conscience Africaine"
 COG_manifeste_convience_africaine_desc: "Konžské národní obrození se začíná formovat a évolué ztrácejí iluze o Van Bilsenově „třicetiletém plánu“. Nastal čas, aby konžští intelektuálové dali o sobě slyšet a ukázali světu, kam Kongo směřuje!"
 COG_marine_nationale: "Marine Nationale"
 COG_marine_nationale_desc: "Ačkoli jsme do ní dosud výrazně neinvestovali, námořní síla je pro moderní státy nezbytností. Otázkou je, zda ji budovat pro operace v Atlantském oceánu, nebo ji strukturovat spíše pro působení na mnoha řekách v povodí Konga."
 COG_mend_the_linguistic_divides: "Zacelit jazykové rozdělení"
 COG_mend_the_linguistic_divides_desc: "V naší zemi existují hluboké rozdíly - jedním z největších je jazykový mezi hlavními jazyky kikongo, lingala, svahilštinou, tšilubou a francouzštinou, nemluvě o stovkách menších jazyků. Chceme-li skutečné rovnosti, musíme mnohým z nich přiznat oficiální status."
 COG_military_service_for_citizenship: "Občanství za vojenskou službu"
 COG_military_service_for_citizenship_desc: "Mnozí u nás nemají občanství ani pas. Měli bychom postupovat jako kdysi Římané a nabídnout je každému, kdo sloužil v našich ozbrojených silách po stanovenou dobu - a tím přilákat nové rekruty."
 COG_monarchism_didnt_work_out_flag: "Rada nedospěla k volbě vládce"
 COG_mutual_defense: "Vzájemná obrana"
 COG_mutual_defense_desc: "Lid Afriky nikdy nedosáhne trvalého míru, dokud si státy světa neuvědomí, že cena pokusu o kolonizaci je příliš vysoká. K dosažení tohoto cíle by členové Organizace africké jednoty měli uzavřít dohodu o vzájemné obraně a slíbit si ochranu v případě, že bude některý z nás napaden."
 COG_national_committee_for_liberation: "Národní výbor pro osvobození"
 COG_national_committee_for_liberation_desc: "Slabí centristé z Konžského národního hnutí se spokojili s kompromisem ohledně nezávislosti, která možná nikdy nepřijde - částečně souhlasí s třicetiletým plánem osvobození Belgické Afriky Jefa Van Bilsena. Musíme udeřit na koloniální úřady dřív, než stihnou uhasit náš zápal!"
 COG_national_committee_for_liberation_tt: "§RNebudeme se již moci pokoušet vyjednat naši nezávislost mírovou cestou a zavážeme se k ozbrojené revoluci§!"
 COG_national_insitute_of_agronomic_study: "Národní institut agronomických studií"
 COG_national_insitute_of_agronomic_study_desc: "Musíme zřídit organizaci, jejímž cílem bude analyzovat a zlepšovat naše zemědělské postupy i půdu. Tím můžeme naši zemi skutečně rozkvést."
 COG_nationalization_of_foreign_industrial_assets: "Znárodnit cizí průmyslová aktiva"
 COG_nationalization_of_foreign_industrial_assets_desc: "V průběhu dějin k nám přicházely zahraniční společnosti a korporace, aby využívaly naše zdroje i obyvatele. Musíme tyto podniky znárodnit a začlenit je mezi naše vlastní."
 COG_new_empire_of_kitara: "Nová říše Kitara"
 COG_new_empire_of_kitara_desc: "O velké a pradávné říši Kitara hovoří mnoho obyvatel našich východních krajů. Přijmeme-li odkaz tohoto mytického a legendárního státu, můžeme plně legitimizovat naše nároky na království u Velkých jezer."
 COG_occupy_cabinda: "Obsadit Kabindu"
 COG_occupy_cabinda_desc: "Provincie Kabinda leží mezi našimi provinciemi Loango a Boma a zatímco válka plápolá po světě, je nejvyšší čas zasáhnout a chránit naše nevinné bratry před další újmou. Jejich nynějším okupantům se to líbit nebude, ale je to nutné pro budoucnost Afriky."
 COG_occupy_cabinda_tt: "§RToto může vést k válce s držitelem území [796.GetName]!§!"
 COG_organization_of_african_unity: "Organizace africké jednoty"
 COG_organization_of_african_unity_desc: "Dosud byla svoboda od evropské kolonizace vnímána jako pouhé získání nezávislosti. Zdá se však, že v očích mnoha vůdců mimo Afriku jsme stále potenciálním cílem dobytí. Jen společným postupem a spoluprací mohou Afričané doufat, že se znovu nestanou poddanými."
 COG_pan_african_congress: "Panafrický kongres"
 COG_peacekeeping_forces: "Mírové síly"
 COG_peacekeeping_forces_desc: "Ačkoli v Kongu zrovna nezuří válka, po mnoha koutech světa plá a dál trvá. Musíme bojovat za lepší budoucnost - i kdyby to znamenalo vyslat naše muže bojovat za cizí mocnosti do dalekých zemí."
 COG_prepare_for_offensive_action: "Připravit se na ofenzivní akce"
 COG_prepare_for_offensive_action_desc: "Politici doma váhají o naší roli ve válce, ale nesmíme zapomenout, že můžeme být jejich spásou a hrdinským činem vybojovat nezávislost. Každý muž na frontu!"
 COG_proclaim_the_peoples_republic: "Vyhlásit Konžskou lidovou republiku"
 COG_proclaim_the_peoples_republic_desc: "Zeptali-li byste se našeho lidu před lety, zda se někdy dočkáme tohoto dne, odpověděli by „ne“. Ale dokázali jsme to. Dnes můžeme vyhlásit náš dávno vytoužený lidový stát. Ať žije předseda, ať žije republika!"
 COG_procure_foriegn_equipment: "Zajistit zahraniční vybavení"
 COG_procure_foriegn_equipment_desc: "Nemáme ani technické znalosti, ani průmysl k vývoji a výrobě vlastních letadel. Rozumnější bude zaměřit se na převzetí cizích návrhů a nákup letounů od našich spojenců."
 COG_progressive_congolese_students: "Progresivní konžští studenti"
 COG_progressive_congolese_students_desc: "Protože stále více lidí u nás přijímá socialistické myšlenky, bude moudré zřídit mládežnické organizace, kde lze tyto ideje šířit a dále rozvíjet. Mládež je budoucnost - musíme ji naučit, co potřebuje, až přijde její čas."
 COG_promote_marcel_maquet_to_provincial_commisioner: "Povýšit Maqueta na provinčního komisaře"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "Marcel Maquet nám dobře sloužil jako mladší koloniální úředník i okresní komisař. Bude proto rozumné rozšířit jeho působnost a povýšit jej na provinčního komisaře."
 COG_prussia_of_africa: "Prusko Afriky"
 COG_prussia_of_africa_desc: "My, Mittelafrika, jsme skuteční dobyvatelé, kteří podrobí Afriku své moci. Naše armáda byla silně prusifikována a není divu, že se nám teď říká „Prusko Afriky“."
 COG_raf_and_saaf_cooperation: "Spolupráce s RAF a SAAF"
 COG_raf_and_saaf_cooperation_desc: "Mnozí naši piloti odešli bojovat do Royal Air Force. Ač nás bolí se Spojeným královstvím dál spolupracovat, jejich odbornost a bojové zkušenosti nám velmi pomohou."
 COG_reclaim_bujumbura: "Znovuzískat Bujumburu"
 COG_reclaim_bujumbura_desc: "Nemůžeme tvrdit, že jsme novým Královstvím Burundi, pokud nekontrolujeme své staré hlavní město. Musíme udělat vše, co je v našich silách, abychom oblast znovu získali!"
 COG_reclaim_kigali: "Znovuzískat Kigali"
 COG_reclaim_kigali_desc: "Nemůžeme tvrdit, že jsme novým Královstvím Rwandy, pokud nekontrolujeme své staré hlavní město. Musíme udělat vše, co je v našich silách, abychom oblast znovu získali!"
 COG_reclaim_loango: "Znovuzískat Loango"
 COG_reclaim_loango_desc: "Ačkoli tomu tak nyní není, naše skutečné hlavní město Loango leží v [772.GetName] a musí být přetvořeno v velkolepé město, jaké svět dosud neviděl. Prvním krokem však bude oblast zajistit."
 COG_reestablish_the_bouvandji: "Obnovit Bouvandji"
 COG_reestablish_the_bouvandji_desc: "V 11. století byli Bouvandji bratrstvem kovářů z národa Woyo. Ovládali oheň i železo a dovedli stát Ngoyo k nadvládě nad námi. Po našich nedávných úspěších možná nastal čas využít jejich umu v náš prospěch."
 COG_reestablish_the_royal_council: "Obnovit královskou radu"
 COG_reestablish_the_royal_council_desc: "Královská rada Království Kongo - často označovaná jako „vrchol vrcholů“ - byla dříve vládním sborem úředníků a šlechty. Musíme ji obnovit - žádný král nemůže opravdu vládnout sám."
 COG_royal_university_of_higher_education: "Královská univerzita vyšších studií"
 COG_royal_university_of_higher_education_desc: "Chceme-li jako národ postupovat vpřed, musíme vzdělávat náš lid tak, aby byl schopen vědeckých průlomů. K tomu zřídíme univerzitu pro vyšší vzdělání."
 COG_safeguard_cabinda: "Zajistit ochranu Portugalského Konga"
 COG_safeguard_cabinda_desc: "Provincie Kabinda bývala součástí Království Kongo a zatímco válka plá po celém světě, je nejvyšší čas zasáhnout a chránit naše nevinné bratry před další újmou. Jejich nynějším okupantům se to líbit nebude, ale je to nutné pro budoucnost Afriky."
 COG_scouting_the_terrain: "Průzkum terénu"
 COG_scouting_the_terrain_desc: "Naše rozsáhlé pralesy znesnadňují pohyb i včasné zpozorování nepřítele, než se přiblíží k důležitým městům. Proto bude letectvo hrát klíčovou roli v poskytování vzdušného průzkumu."
 COG_secure_german_aid: "Zajistit německou pomoc"
 COG_secure_german_aid_desc: "Mnohé mocnosti by rády viděly naši nezávislost - anebo alespoň oslabení našich belgických pánů. Ačkoli Němci o naši nezávislost jako takovou nestojí, přejí si Belgii oslabit. Budou tedy silným spojencem - přinejmenším po dobu války."
 COG_secure_soviet_aid: "Zajistit sovětskou pomoc"
 COG_secure_soviet_aid_desc: "Mnohé mocnosti by rády viděly naši nezávislost - anebo alespoň oslabení našich belgických pánů. Pokud chceme spojence, na kterého se budeme moci spolehnout i po válce, může být Sovětský svaz naší nejlepší volbou."
 COG_shatter_the_roof: "Rozbít strop"
 COG_shatter_the_roof_desc: "Nastal konečně čas rozbít neviditelný strop, který po celé generace visel nad hlavami tolika našich lidí, a konečně jim umožnit svobodu rozhodovat, jak chtějí žít své životy!"
 COG_slander_the_colonial_authorities: "Očernit koloniální úřady"
 COG_slander_the_colonial_authorities_desc: "Musíme zahájit rozsáhlou propagandistickou kampaň proti koloniálním úřadům a odhalit veřejnosti vše, co nám provedly a stále páchají. Jen tak si můžeme skutečně získat podporu lidu."
 COG_slander_the_colonial_authorities_tt: "§RTento národní duch bude odstraněn po ukončení naší války za nezávislost!§!"
 COG_socialist_education_reforms: "Socialistické školské reformy"
 COG_socialist_education_reforms_desc: "Lidé musí být řádně vzděláni, aby dokázali samostatně myslet, aniž by upadli zpět do pastí kmenovosti a primitivismu. Musíme proto přetvořit vzdělávací systém a osnovy podle našich ideologických zásad."
 COG_societe_africaine_dexplosifs_congo: "Société Africaine d'Explosifs Congo"
 COG_societe_africaine_dexplosifs_congo_desc: "Abychom mohli lépe zajišťovat vlastní výzbroj, potřebujeme státní podnik sídlící přímo uvnitř našich hranic, který naplní naše potřeby. Založme proto Société Africaine d'Explosifs Congo, aby vyráběla munici výhradně pro nás."
 COG_societe_nationale_chemins_du_congo: "Société Nationale des Chemins de fer du Congo"
 COG_societe_nationale_chemins_du_congo_desc: "Naše země je nesmírně rozlehlá a většina našich železnic je špatném stavu. Musíme vytvořit národní agenturu, která se o ně postará, aby byla naše země propojenější než kdy dřív."
 COG_south_atlantic_navy: "Jihoatlantské námořnictvo"
 COG_south_atlantic_navy_desc: "Chceme-li si zajistit trvalou nezávislost, musíme zajistit, aby koloniální mocnosti už nikdy nemohly přistát na našich březích."
 COG_south_to_lake_malawi: "Na jih k jezeru Malawi"
 COG_south_to_lake_malawi_desc: "Je třeba podniknout poslední výpad směrem k dalšímu z Velkých jezer, které nebylo součástí staré říše Kitara - k jezeru Malawi. Stejně jako ostatní jezera v regionu musí být prohlášeno za naše."
 COG_south_to_lake_malawi_tt: "Odemkne rozhodnutí §YIntegrovat $STATE_770$ a $STATE_897$§!"
 COG_spirit_of_loko_yima: "Duch Loko Yima"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader] v sobě nese ducha čistě bílého Loko Yima, boha na zemi, kterého při stvoření světa vyvrhl nebeský otec Bumba. Proto musí všichni následovat vůli, kterou projeví [ROOT.GetLeader]."
 COG_standardize_military_production: "Standardizovat vojenskou výrobu"
 COG_standardize_military_production_desc: "S naší směsí cizí a domácí výzbroje naše továrny nedokážou dostatečně rychle vyrábět náhradní díly. Musíme proto sjednotit výzbroj našich ozbrojených sil."
 COG_strengthen_the_banque_du_congo_belge: "Posílit Banque du Congo Belge"
 COG_strengthen_the_banque_du_congo_belge_desc: "Žádná země nemůže fungovat bez řádné banky - a my nejsme výjimkou. Abychom měli pevnější kontrolu nad měnovou situací v zemi, měli bychom posílit belgickou státní Banque du Congo Belge."
 COG_strict_anti_clericalism: "Přísný antiklerikalismus"
 COG_strict_anti_clericalism_desc: "Kněží katolické i kimbanguistické církve jsou chamtiví muži, kteří myslí jen na sebe. Musíme jejich vliv na naše společenství odříznout, mají-li naši lidé někdy prosperovat."
 COG_strike_while_the_iron_is_hot_tt: "Naše jednotky zahájí pochod na Léopoldville, čímž oficiálně začne válka za nezávislost. Budeme moci vynutit mír a získat plnou nezávislost, pokud budeme kontrolovat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!, nebo pokud dokážeme nepřítele přimět ke kapitulaci.\n\nStejně tak si budou moci naši bývalí vládci vynutit mír a udržet si kontrolu nad zemí, pokud budou držet §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 COG_strike_while_the_rion_is_hot: "Udeřit, dokud je železo žhavé"
 COG_strike_while_the_rion_is_hot_desc: "Čas nadešel. Teď, nebo nikdy! Udeříme na své nepřátele s veškerou zuřivostí, aby naše země mohla být navždy osvobozena od koloniálního útlaku!"
 COG_supply_line_disruption_tactics: "Taktika narušování zásobovacích linií"
 COG_supply_line_disruption_tactics_desc: "Nepřátelské zásobovací linie lze rozbít jediným přesným úderem. Toho dosáhnou naše ponorky - klíčový prvek každé budoucí války, jíž se zúčastníme."
 COG_the_african_union: "Africká unie"
 COG_the_african_union_desc: "Nastal čas sjednotit lid Afriky v rámci Africké unie. Už nikdy nás neohrozí imperialisté ani fašisté - staneme se první africkou supervelmocí."
 COG_the_arme_populaire_de_liberation: "Armée Populaire de Libération"
 COG_the_arme_populaire_de_liberation_desc: "Revoluční ozbrojená síla musí zasáhnout všechny a být dostatečně silná na ochranu našich občanů. K tomu musíme založit vlastní Armée Populaire de Libération, aby se náš lid už nikdy nemusel bát o svou bezpečnost!"
 COG_the_embodiment_of_god: "Ztělesnění Boha"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader] je sám ztělesněním boha a má jedinečné božské právo vládnout všem zemím okolo Velkých jezer. Ať žije jeho veličenstvo!"
 COG_the_executive_council: "Výkonná rada"
 COG_the_executive_council_desc: "Musíme prosazovat užší spolupráci v rámci Organizace africké jednoty vytvořením výkonného orgánu, který bude jednat podle vůle lidu a rychle reagovat na hrozby ohrožující stabilitu regionu."
 COG_the_intore_lion_dancers: "Lví tanečníci"
 COG_the_intore_lion_dancers_desc: "Intore, zvaní Lví tanečníci, jsou elitní královskou gardou rwandského Mwamiho, často označovaní za Vyvolené v tradiční rwandské armádě. Nejlepší bude zajistit, aby tato ozbrojená jednotka byla pod velením centrální vlády."
 COG_the_invisible_roof_tt: "Má národního ducha §Y$COG_the_invisible_roof$§!"
 COG_the_kingdom_of_kongo_focus: "Rod Água Rosada"
 COG_the_kingdom_of_kongo_focus_desc: "Rod Água Rosada byl posledním vládnoucím rodem Království Kongo v 19. a 20. století a jednou z hlavních frakcí během konžské občanské války. Dom Pedro VII., jeho současný dědic, byl nyní znovu korunován králem Konga."
 COG_the_kings_divine_power: "Božská moc krále"
 COG_the_kings_divine_power_desc: "Král má božské právo vládnout a musí mu být dovoleno tak činit. Ví, co je pro jeho věrné poddané nejlepší, a bude vládnout železnou rukou."
 COG_the_lion_roars: "Lví řev"
 COG_the_lion_roars_1_tt: "Staneme se §Ykomunistickými§! a budeme si moci zvolit, zda vůdcem země bude §YCyrille Adoula§! nebo §YChristophe Gbenye§!"
 COG_the_lion_roars_2_tt: "Budeme si moci zvolit, zda ponecháme §YCyrille Adoula§! jako vůdce země, nebo jej nahradíme §YChristophem Gbenyem§!"
 COG_the_lion_roars_desc: "Lid Afriky touží po osvobození od svých utlačovatelů - stejně jako kdysi my. Hnutí Simba si získalo obrovskou popularitu a nyní už nic nezabrání tomu, aby převzalo vedení země."
 COG_the_ma_loango_focus: "Mâ Loango"
 COG_the_ma_loango_focus_desc: "Mâ Loango je tradiční vládce Království Loango. Nyní, když jsme tento titul přijali, bychom se měli snažit znovu začlenit stará území, která království kdysi drželo."
 COG_the_mwami_of_burundi_focus: "Mwami Burundí"
 COG_the_mwami_of_burundi_focus_desc: "Po nástupu Mwambutsy IV. Bangiricengeho na náš trůn si můžeme činit nárok na titul Království Burundi. Tím legitimizujeme naše nároky na malé království na východě - a možná dojdeme ještě dál."
 COG_the_nyim_of_kuba_focus: "Nyim z Kuby"
 COG_the_nyim_of_kuba_focus_desc: "Království Kuba existuje od roku 1625 a roku 1884 bylo v rámci Mezinárodní asociace Konga převedeno na oblastní náčelnictví. Jeho vládcem je Nyim - v současnosti Mbóp Mábíínc maMbéky - a jen on dokáže navrátit naší zemi její někdejší slávu!"
 COG_the_pro_german_mwami_focus: "Proněmecký Mwami"
 COG_the_pro_german_mwami_focus_desc: "Německý kolaborant Yuhi V. Musinga z Rwandy se po volbě naší regentskou radou ujal moci. V nečekaném obratu událostí však prohlásil Kongo za pokračování německé koloniální říše a prohlásil se vládcem Království Mittelafrika!"
 COG_the_simba_movement: "Hnutí Simba"
 COG_the_simba_movement_desc: "Nejlepší cestou, jak vyhnat naše koloniální vládce, je zůstat při zemi a získat podporu obyčejného lidu. K tomu Christophe Gbenye organizuje skupinu zvanou Simbové, která má představovat zuřivost velkého lva, jímž srážejí své nepřátele. Jsou naší nejlepší nadějí na získání nezávislosti!"
 COG_the_simba_movement_tt: "Až začne válka za svobodu, získáme 3 §Ydivize Hnutí Simba§! a při dostatečné popularitě §Ykomunismu§! budou moci provést převrat a převzít vedení státu."
 COG_the_ten_year_plan: "Desetiletý plán"
 COG_the_ten_year_plan_desc: "Abychom znovu nastartovali průmysl, měli bychom zahájit desetiletý plán hospodářského a sociálního rozvoje Konga."
 COG_the_umwami_of_rwanda_focus: "Umwami Rwandy"
 COG_the_umwami_of_rwanda_focus_desc: "Po nástupu Mutary III. Rudahigwy na náš trůn si můžeme činit nárok na titul Království Rwanda. Tím legitimizujeme naše nároky na malé království na východě - a možná dojdeme ještě dál."
 COG_time_until_annex_angola_rebellion: "Podpora separatistického hnutí se stále upevňuje"
 COG_to_be_annexed_angola_flag: "Loajalisté Království Kongo"
 COG_traditional_masks_and_armor: "Tradiční masky a zbroj"
 COG_traditional_masks_and_armor_desc: "Pro pozvednutí morálky našich vojáků bychom je měli vybavit tradiční kubskou zbrojí. Naše tradiční masky můžeme také využít k zastrašení nepřátel."
 COG_triga_i_project: "Projekt TRIGA I"
 COG_triga_i_project_desc: "Budoucnost energetiky patří jádru, a proto naši vědci usilovně pracují na první africké jaderné elektrárně - TRIGA I. Až bude dokončena, budeme moci její energii případně převést i pro vojenské účely."
 COG_tutsi_warrior_training: "Výcvik tutsijských válečníků"
 COG_tutsi_warrior_training_desc: "Naši velcí tutsijský válečníci nám před lety pomohli dobýt sousední království. Měli bychom zpřísnit odvod tak, aby do armády vstupovali jen nejzdatnější a nejlépe vycvičení muži."
 COG_uniao_dos_povos_do_norte_de_angola: "União dos Povos do Norte de Angola"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "União dos Povos do Norte de Angola je partyzánské hnutí působící na severu Angoly, jehož cílem je znovuspojení našich bývalých území s Královstvím Kongo. Bylo by moudré tuto skupinu financovat."
 COG_uniao_dos_povos_do_norte_de_angola_tt: "Pokud se odštěpeneckému státu podaří zajistit si nezávislost, bude §Yintegrován§! do nás."
 COG_unify_east_africa: "Sjednotit východní Afriku"
 COG_unify_east_africa_desc: "Nyní můžeme konečně naplnit sny dávných rwandských králů pokusem o sjednocení východní Afriky. Je to veliký čin, který nám přinese obrovskou slávu!"
 COG_union_nationale_des_travailleurs_du_congo: "Union Nationale des Travailleurs du Congo"
 COG_union_nationale_des_travailleurs_du_congo_desc: "Musíme založit odborovou organizaci se sídlem v Kongu, nezávislou jak na naší, tak na jakékoli cizí vládě."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "Povýšit apoštolského vikáře v Léopoldville"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "Apoštolský vikariát Belgického Konga založil papež Lev XIII. roku 1888 a je hlavní katolickou institucí v našem státě. V jeho čele stojí ordinář - apoštolský vikář Léopoldville; Joris Six by měl být zastoupen ve vládě, chceme-li získat podporu církve."
 COG_utilize_sabena_for_military_purposes: "Využít SABENA pro vojenské účely"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA dosud sloužila pouze civilní dopravě. Jak se však válka blíží až k našim hranicím, musíme ji využít k výcviku pilotů a k přestavbě jejích letadel pro letecký boj."
 COG_when_the_war_for_independence_starts_tt: "Až začne §YVálka za nezávislost§!:"
 COG_women_in_the_military: "Povolit ženy v armádě"
 COG_women_in_the_military_desc: "V současnosti se ženy nesmějí účastnit vojenské služby, ačkoliv je mnoho vlastenek, které si to přejí. Musíme změnit zákony, aby mohly narukovat - a aby se do našich ozbrojených sil mohlo přihlásit co nejvíce schopných vojáků."
 CONGO_african_union: "Africká unie"
 CONGO_african_union_desc: "Myšlenky panafrikanismu se rozšířily po celém kontinentu a mnozí svobodní Afričané chtějí stát bok po boku, spojeni společným cílem. Měli bychom tento proces usnadnit a založit organizaci, která naše národy sblíží."
 CONGO_antwerp_diamond_district: "Antverpská diamantová čtvrť"
 CONGO_antwerp_diamond_district_desc: "Díky tomu, že jsme jedním z předních producentů diamantů, se Antverpy staly hlavním centrem pro distribuci a prodej tohoto drahého nerostu - a to nám poskytuje velmi hmatatelný zdroj příjmů."
 CONGO_appoint_van_overstraeten: "Jmenovat van Overstraetena"
 CONGO_appoint_van_overstraeten_desc: "Raoul van Overstraeten je pravděpodobně jedním z nejschopnějších mužů v [BEL.GetAdjective] armádě - problém je, že to také sám ví. Jeho povaha mu v domovině vysloužila neoblíbenost, avšak během Velké války sloužil v Kongu. Můžeme využít této nostalgie a povolat tohoto nadaného důstojníka zpět."
 CONGO_appoint_van_overstraeten_tt: "§YRaoul van Overstraeten§! je vyslán, aby se stal §Ypolním maršálem§! §YBelgického Konga§!"
 CONGO_at_least_fourteen_focuses_done_tt: "Dokončeno alespoň §Y14§! zaměření vycházejících z §Y$CONGO_societe_generale_de_belgique$§! a §Y$CONGO_the_heart_of_africa$§!"
 CONGO_at_least_six_focuses_done_tt: "Dokončeno alespoň §Y6§! zaměření vycházejících z §Y$CONGO_societe_generale_de_belgique$§! a §Y$CONGO_the_heart_of_africa$§!"
 CONGO_aviation_militaire_de_la_force_publique: "Aviation Militaire de la Force Publique"
 CONGO_aviation_militaire_de_la_force_publique_desc: "Není žádným tajemstvím, že samotná rozloha Konga činí z vojenské správy a udržování pořádku mimořádnou výzvu. Existuje však způsob dopravy, který vzdálenosti překonává s lehkostí - letadla. Vyplatí se do nich investovat a zajistit si nadvládu ve vzduchu."
 CONGO_bakwanga_mine: "Důl Bakwanga"
 CONGO_bakwanga_mine_desc: "V oblasti Bakwanga byly objeveny mimořádně bohaté zásoby diamantů. Nejsou to sice velké drahokamy jako v Jižní Africe či Indii, ale jde o obrovské naleziště nejtvrdšího minerálu na světě, využitelného v mnoha průmyslových odvětvích."
 CONGO_bakwanga_mine_tt: "Odemkne rozhodnutí §YRozšířit doly§!"
 CONGO_belgian_congo: "Belgické Kongo"
 CONGO_belgian_congo_desc: "Kolonie byla založena roku 1908, poté co Svobodný stát Kongo přešel pod přímou správu belgické vlády a unikl tak vykořisťování belgické koruny. Belgické Kongo zůstává klenotem belgické koloniální politiky."
 CONGO_belgian_devaluation: "Belgická devalvace"
 CONGO_belgian_devaluation_desc: "[BEL.GetAdjectiveCap] vláda provedla politiku měnové devalvace, což guvernérovi umožnilo snížit cla na dovoz a zvýšit je na vývoz. To by mělo výrazně zlepšit koloniální rozpočet."
 CONGO_belgian_officer_corps: "Belgický důstojnický sbor"
 CONGO_belgian_officer_corps_desc: "V současnosti je Force Publique vedena belgickým důstojnickým sborem. Jak však sbor narůstá, počet důstojníků neodpovídá velikosti jednotek. Měli bychom požádat o posily z [BEL.GetAdjective] armády, aby noví rekruti měli řádné vedení."
 CONGO_ccci: "CCCI"
 CONGO_ccci_desc: "Compagnie du Congo pour le Commerce et l'Industrie je významný těžební koncern působící v Kongu. Ačkoli ovládá množství nerostných nalezišť, nejvíce nás zajímají jeho hutnícké zdroje, které bychom měli dále rozvíjet."
 CONGO_cheap_labor: "Levná pracovní síla"
 CONGO_cheap_labor_desc: "Existuje řada způsobů, jak „zefektivnit“ pracovní sílu - například odstranit většinu pracovních ochran, aby hrozba propuštění byla neustálá, a zároveň zajistit, že dělníci zůstanou závislí na firmách pro své živobytí."
 CONGO_chefs_coutumiers: "Chefs Coutumiers"
 CONGO_chefs_coutumiers_desc: "Chefs Coutumiers jsou třída kmenových náčelníků, kterým [BEL.GetAdjective] správa svěřila dohled nad místní samosprávou. S rostoucími investicemi do regionu musíme zajistit, že naši kmenoví spojenci budou řádně podporováni a motivováni v pokračování své důležité role."
 CONGO_chefs_coutumiers_tt: "Začne se formovat střední třída §Yévolué§!."
 CONGO_cobalt_mine_tt: "Odemkne rozhodnutí §YRozšířit kobaltové doly§!"
 CONGO_colonial_ambitions: "Koloniální ambice"
 CONGO_colonial_ambitions_desc: "Kongo je úžasné území, ale tento kontinent je obrovský. Měli bychom ostatním koloniálním mocnostem ukázat, že rozdělování Afriky zdaleka neskončilo."
 CONGO_compagnie_belge_maritime_du_congo: "Compagnie Belge Maritime du Congo"
 CONGO_compagnie_belge_maritime_du_congo_desc: "Compagnie Belge Maritime du Congo je společnost odpovědná za lodní dopravu, která spojuje Kongo a [BEL.GetNameDef]. Měli bychom jí poskytnout dotace, abychom zajistili plynulost životně důležitého obchodu."
 CONGO_congo_army: "Konžská armáda"
 CONGO_congo_army_desc: "Je stále zřejmější, že o Kongo mají zájem cizí mocnosti. Musíme proto více investovat do armády, aby se dokázala sama bránit - a možná i s její pomocí dokáže [BEL.GetName] rozšířit svůj vliv v zahraničí."
 CONGO_congo_free_state: "Svobodný stát Kongo"
 CONGO_congo_free_state_desc: "Koloniální správa byla natolik účinná v potlačení jakéhokoli snu o svobodě, že budoucnost Konga je víceméně daná - budoucnost opět udušená pod palcem absolutní vlády z Bruselu."
 CONGO_congo_investments: "Investice v Kongu"
 CONGO_congo_investments_desc: "Belgická centrální vláda si je dobře vědoma bohatství Konga, a tak bychom mohli toto jmění využít k další obnově belgické ekonomiky. Stačí jen malá počáteční investice."
 CONGO_congolese_generals: "Konžští generálové"
 CONGO_congolese_generals_desc: "Force Publique narostla do takových rozměrů, že se už nemůžeme spoléhat na dovoz důstojníků z kolonie. Afričané jsou více než schopní převzít velení - měli bychom proto odstranit diskriminační politiku a umožnit talentovaným místním vstup do důstojnického sboru."
 CONGO_congos_place_in_the_world: "Místo Konga ve světě"
 CONGO_congos_place_in_the_world_desc: "Doposud byla naše cesta plná zvratů, ale nyní je čas, aby Kongo zaujalo své místo ve světě. Jak moc ovlivní minulost naši budoucnost? Nyní je chvíle rozhodnout."
 CONGO_copper_cartridges: "Měděné nábojnice"
 CONGO_copper_cartridges_desc: "Nábojnice - bez nich nelze vést moderní válku. A právě měď je ideálním materiálem pro jejich výrobu: odolává korozi a je dostatečně tvárná. Jaké štěstí, že sedíme doslova na horách tohoto kovu!"
 CONGO_develop_infrastructure: "Rozvíjet infrastrukturu"
 CONGO_develop_infrastructure_desc: "Dlouho jsme žili s vědomím, že Kongo je prostě příliš velké a neprostupné, než aby mělo dobré dopravní spojení. To však neznamená, že bychom se o to neměli pokusit."
 CONGO_dominion_of_congo: "Dominium Kongo"
 CONGO_dominion_of_congo_desc: "Naši pozici vzorové kolonie jsme si osvojili dobře a národ dospěl díky společným těžkostem, které sdílí Kongo a [BEL.GetName]. Dosáhli jsme tak určité míry rovnoprávnosti."
 CONGO_dominion_of_congo_tt: "§Y[COG.GetNameDefCap]§! již nebude moci §Yzvýšit§! svou §Yúroveň autonomie§! a §Y[BEL.GetNameDef]§! ji již nebude moci §Ysnížit§!"
 CONGO_establish_cometro: "Zřídit Cométro"
 CONGO_establish_cometro_desc: "Force Publique sehrála zásadní roli při zajištění [BEL.GetAdjective] zájmů v Kongu, avšak nejde o profesionální armádu dle evropských standardů. Je čas, aby přišla na scénu skutečná armáda."
 CONGO_establish_cometro_tt: "Pokud dojde k §Yválce za nezávislost§! proti našemu vládci, §Y[KAT.GetNameDef]§! se připojí na jeho stranu a získá 2 §Ypěší jednotky§! s 5 prapory v §Y[889.GetName]§!."
 CONGO_establish_cometro_2_tt: "Pokud dojde k §Yválce za nezávislost§!, §Y[KAT.GetNameDef]§! se přidá na naši stranu a získá 2 §Ypěší jednotky§! s 5 prapory v §Y[889.GetName]§!."
 CONGO_establish_university_of_louvain: "Založit univerzitu Lovanium"
 CONGO_establish_university_of_louvain_desc: "Původně vznikla jako lékařská vysoká škola zaměřená na tropickou medicínu. Nyní ji můžeme rozšířit o zemědělské obory a po oficiálním uznání za univerzitu se jistě stane pýchou celé Afriky."
 CONGO_even_a_hospital_can_do_better: "I nemocnice to zvládne lépe"
 CONGO_even_a_hospital_can_do_better_desc: "Řada menších konžských jednotek sloužila na různých frontách po celém světě. Zejména zásluhy zdravotnického sboru se staly legendárními - dokonce i na frontě, tváří v tvář přesile. Jeden z velitelů byl prý slyšen, jak napomíná své muže: „I nemocnice to zvládne líp!“"
 CONGO_expand_force_publique_recruitment: "Rozšířit nábor do Force Publique"
 CONGO_expand_force_publique_recruitment_desc: "Požadavky na Force Publique neustále rostou - stejně jako potřeba nových rekrutů. Měli bychom zavést větší pobídky, abychom povzbudili nábor z místního obyvatelstva."
 CONGO_expand_matadi_seaport: "Rozšířit přístav Matadi"
 CONGO_expand_matadi_seaport_desc: "Matadi je hlavním námořním přístavem obsluhujícím Léopoldville a vstupní branou do vnitrozemí kontinentu díky mnoha řekám. Musíme jeho přístav rozšířit, aby odpovídala rostoucímu významu města."
 CONGO_expand_metallurgical_industry: "Rozšířit hutnický průmysl"
 CONGO_expand_metallurgical_industry_desc: "Belgie byla vždy proslulá svým hutníckým průmyslem, ale ne vždy měla dostatek surovin k jeho rozkvětu. Nyní, s dováženými zdroji z Konga, má všechny předpoklady k prosperitě."
 CONGO_expand_ndolo_and_elisabethville_airports: "Rozšířit letiště N'Dolo a Elisabethville"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "Jednou z výhod Konga jako srdce Afriky je jeho potenciál stát se hlavním leteckým dopravním uzlem pro ty, kteří chtějí překonat velké vzdálenosti v Africe."
 CONGO_expand_ndolo_and_elisabethville_airports_tt: "Tento efekt bude dále posílen, pokud bude zaměření dokončeno během členství ve frakci s §Y[USA.GetNameDef]§!"
 CONGO_expand_tungsten_mines: "Rozšířit doly na wolfram"
 CONGO_expand_tungsten_mines_desc: "S rostoucím zájmem o munici s wolframovým jádrem bylo důležité zajistit si vlastní zdroj tohoto klíčového kovu. Naštěstí byl nalezen v našich mandátních územích Ruanda-Urundi."
 CONGO_expand_villages: "Rozšiřovat vesnice"
 CONGO_expand_villages_desc: "Kongo má obrovský potenciál, který lze naplnit pouze prostřednictvím početné pracovní síly. Měli bychom zakládat nové vesnice v oblastech, které chceme rozvíjet, abychom podpořili tento růst."
 CONGO_expanded_rubber_plantations: "Rozšířené kaučukové plantáže"
 CONGO_expanded_rubber_plantations_available_malaya_tt: "Nepřítel se zmocnil §YMalajsie§!"
 CONGO_expanded_rubber_plantations_available_tt: "Nepřítel se zmocnil celé §YFrancouzské Indočíny§!"
 CONGO_expanded_rubber_plantations_desc: "Poptávka po kaučuku dosáhla takových rozměrů, že se nyní finančně vyplatí výrazně rozšířit plantáže. Můžeme vytvořit specializované farmy a dovézt moderní vybavení, abychom skutečně rozjeli výrobu."
 CONGO_force_publique: "Force Publique"
 CONGO_force_publique_desc: "Původně zamýšlená jako koloniální policejní síla, byla během Velké války militarizována a s velkým úspěchem bojovala proti Německé Africe. Pokračujme v tomto trendu a přiveďme tuto koloniální sílu na moderní úroveň."
 CONGO_forminiere: "Forminière"
 CONGO_forminiere_desc: "Société internationale forestière et minière du Congo je organizace zaměřená především na těžbu dřeva a nerostů v Kongu. Jejich zkušenosti v lesnictví jsou cenné, ale nic se nevyrovná výnosnosti jejich diamantového monopolu v Kasai. Ten musíme upevnit a rozšířit!"
 CONGO_free_enterprise_fund: "Fond volného podnikání"
 CONGO_free_enterprise_fund_desc: "Belgická koloniální správa si je dobře vědoma, že musí investovat, aby z Konga vytěžila maximum. Nabízí proto finanční granty malým podnikům, aby jim pomohla s rozjezdem."
 CONGO_french_congo: "Francouzské Kongo"
 CONGO_french_congo_desc: "Francouzi si vyřízli kus konžské pánve a oddělili naše lidi od nás. Nyní je vhodná chvíle tuto historickou nespravedlnost napravit. Kongo může být jen jedno!"
 CONGO_fuel_for_belgium: "Palivo pro Belgii"
 CONGO_fuel_for_belgium_desc: "Naše úsilí o rozšíření těžby surovin v Kongu bylo natolik úspěšné, že [BEL.GetAdjective] společnosti bez ostychu využívají tyto levné materiály k pohonu svých továren v Belgii... a přitom dosahují značného zisku."
 CONGO_gold_and_diamonds: "Zlato a diamanty"
 CONGO_gold_and_diamonds_desc: "Máme to štěstí, že kontrolujeme rozsáhlé zásoby zlata a diamantů. Tyto zdroje bychom měli využít k nákupu zásob, odborníků a nástrojů tam, kde jsou nejvíce potřeba."
 CONGO_gold_and_diamonds_tt: "Odemkne rozhodnutí §YInvestovat konžské zlato a diamanty§! pro §Yinvestice§! a §Yvýstavbu§!"
 CONGO_great_war_of_africa: "Velká válka o Afriku"
 CONGO_great_war_of_africa_desc: "Nastal čas, aby se všechny národy Velké konžské pánve sjednotily pod jedním praporem. Musíme zrušit svévolné hranice vytvořené evropskými mocnostmi a vzít si zpět to, co je naše."
 CONGO_heat_resistant_cobalt: "Tepelně odolný kobalt"
 CONGO_heat_resistant_cobalt_desc: "V Kongu těžíme kobalt již dlouho, avšak zdejší ruda je mimořádně kvalitní a má tepelně odolné vlastnosti, nezbytné pro vývoj nových proudových motorů."
 CONGO_humanitarian_aid: "Humanitární pomoc"
 CONGO_humanitarian_aid_desc: "V Kongu existuje mnoho oblastí, které trpí chudobou a hladem. Máme řadu kontaktů s humanitárními organizacemi, a proto bychom jim měli umožnit vstup, aby pomohly zmírnit utrpení."
 CONGO_improved_employment_contracts: "Zlepšené pracovní smlouvy"
 CONGO_improved_employment_contracts_desc: "Poptávka po surovinách dosáhla takové úrovně, že již nemůžeme manipulovat s pracovním trhem jako dříve. Samotní horníci se stali cenným zbožím a jsou si toho vědomi. Abychom zajistili jejich trvalou produktivitu, musíme jim nabídnout lepší pracovní podmínky."
 CONGO_independence_war_ongoing: " Probíhá konžská válka za nezávislost"
 CONGO_interfaith_school_subsidies: "Dotace na mezináboženské školy"
 CONGO_interfaith_school_subsidies_desc: "V zemi již existuje řada katolických misijních škol, avšak pokud chceme levně zlepšit vzdělanost obyvatelstva, musíme povzbudit i další organizace, aby působily v naší zemi."
 CONGO_jungle_fighting: "Džunglový boj"
 CONGO_jungle_fighting_desc: "Rozsáhlé oblasti Konga pokrývá zdánlivě neproniknutelná džungle, a přesto v ní lidé žijí a prosperují. Měli bychom tyto lidi naverbovat jako průvodce a instruktory, abychom lépe připravili naše ozbrojené síly na nasazení v takovém terénu."
 CONGO_jungle_figthing_random_generals_tt: "§YDva§! náhodně vybraní armádní velitelé získají rys §Y$jungle_rat$§!"
 CONGO_jungle_industry: "Džunglový průmysl"
 CONGO_jungle_industry_available_tt: "Ovládá nějaký §Ydžunglový stát§! v §Yoblasti Velké konžské pánve§!"
 CONGO_jungle_industry_desc: "Investoři často kroutí hlavou nad hodnotou obrovských džunglí, ale stačí vědět, kde hledat. Musíme najít potřebné odborníky a poskytnout jim nástroje k odhalení skrytého bohatství."
 CONGO_kasai_secessionist_state: "Kasaijský separatistický stát"
 CONGO_kasai_secessionist_state_2_tt: "Pokud dojde ke §Ykonžské válce za nezávislost§!, získají 2 §Ypěší§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_kasai_secessionist_state_desc: "Oblast Kasai byla vždy volněji ovládána [BEL.GetAdjective] silami a se správnými kontakty bychom si zde mohli zajistit opěrný bod, pokud by Kongo usilovalo o nezávislost."
 CONGO_kasai_secessionist_state_tt: "Pokud by došlo k §Yválce za nezávislost§! proti našemu suzerénovi, získáme 2 §Ypěší§! jednotky s 5 prapory v §Y[888.GetName]§!"
 CONGO_legacy_of_lake_tanganyika: "Odkaz jezera Tanganika"
 CONGO_legacy_of_lake_tanganyika_desc: "Jedním z nejúžasnějších činů Force Publique během Velké války bylo rozebrání několika lodí, jejich přenesení džunglí a opětovné spuštění na jezero v srdci Afriky — a následné poražení německých lodí, které zde kotvily."
 CONGO_modernize_force_publique: "Modernizovat Force Publique"
 CONGO_modernize_force_publique_desc: "Ačkoli si vedla obdivuhodně, není tajemstvím, že Force Publique zoufale potřebuje modernizaci. Toto je nejvhodnější chvíle vyčlenit prostředky k tomuto účelu."
 CONGO_new_vegetable_produce_markets: "Nové trhy se zeleninou"
 CONGO_new_vegetable_produce_markets_desc: "Ačkoli se důraz konžského hospodářství klade především na těžbu nerostů a vývozní plodiny, stále máme silný a zdravý zemědělský sektor. S rostoucím globálním nedostatkem potravin nebyla poptávka po základních potravinách nikdy vyšší."
 CONGO_office_des_transports_coloniaux: "Úřad koloniální dopravy"
 CONGO_office_des_transports_coloniaux_desc: "Oddělení odpovědné za koloniální dopravu a logistiku bylo již dlouho napjaté k prasknutí, svírané mezi obrovskými vzdálenostmi a těžkým terénem, s nimiž se musí potýkat. Odkloněme k nim tolik potřebné finanční prostředky a učiněme z Konga propojenější zemi."
 CONGO_overseas_department_of_belgium: "Zámořské departementy Belgie"
 CONGO_overseas_department_of_belgium_2_tt: "Již nebudeme moci §Yzvyšovat úroveň autonomie§!"
 CONGO_overseas_department_of_belgium_desc: "Experiment s ukázkovou kolonií se vyvinul lépe, než se doufalo. Kongo se stalo vzorem efektivity a pokroku, a tak si vysloužilo oficiálnější status."
 CONGO_overseas_department_of_belgium_tt: "§Y[COG.GetNameDefCap]§! již nebude moci §Yzvyšovat svou úroveň autonomie§!"
 CONGO_prince_leopold_mine: "Důl prince Leopolda"
 CONGO_prince_leopold_mine_desc: "Oblast Kipushi těží měď již po staletí, a přestože zde působíme již delší dobu, hodnota mědi se má s rostoucím napětím ve světě dále zvyšovat. Buďme připraveni, až tato poptávka nastane."
 CONGO_purchasing_commission: "Nákupní komise"
 CONGO_purchasing_commission_desc: "S tím, jak se Kongo stává stále závislejší na moderním vybavení a technice, je zřejmé, že musíme zřídit oddělení, které se bude zabývat dovozem těchto výrobků."
 CONGO_rawji_group: "Skupina Rawji"
 CONGO_rawji_group_desc: "Z pokorných začátků se podnik Rawji rozrostl a dnes zahrnuje širokou škálu různých odvětví a podniků po celém Kongu."
 CONGO_regional_specialization: "Regionální specializace"
 CONGO_regional_specialization_desc: "Kongo je rozsáhlá země s rozmanitou geografií, která zahrnuje řadu různých biomů. Měli bychom zajistit, aby potřebné zdroje, odborné znalosti a nástroje byly odesílány tam, kde mohou být nejlépe využity."
 CONGO_republic_of_congo: "Republika Kongo"
 CONGO_republic_of_congo_desc: "Opojný závan svobody je cítit po celé nové republice. Ať už budoucnost přinese spojenectví s Belgií, či opozici vůči bývalému koloniálnímu pánovi, jedno je jisté — o budoucnosti rozhodne samo Kongo."
 CONGO_requisition_funds: "Získat prostředky"
 CONGO_requisition_funds_desc: "Ačkoli to nemusí být nejoblíbenější krok, v Kongu se stále skrývá nevyužité bohatství pro ty, kteří vědí, jak ho získat."
 CONGO_requisition_funds_tt: "Odemkne opakovatelné rozhodnutí pro získání §Ypolitické síly§! výměnou za zvýšenou §Ykonžskou autonomii§!"
 CONGO_research_grants: "Výzkumné granty"
 CONGO_research_grants_desc: "Kongo není bohaté jen na suroviny, ale i na lidský intelekt. Tento nejcennější zdroj zatím nebyl plně využit. Měli bychom nabídnout výzkumné granty, které podpoří rozvoj intelektuálního průmyslu."
 CONGO_ruanda_urundi: "Ruanda-Urundi"
 CONGO_ruanda_urundi_desc: "Kdysi součást Německé východní Afriky, byla po Velké válce svěřena Ligou národů do správy [BEL.GetName]. Jde o oblast s cennými surovinami, jako je bavlna, káva a wolfram."
 CONGO_rubber_plantations: "Kaučukové plantáže"
 CONGO_rubber_plantations_desc: "Belgie má obzvláště temnou minulost, pokud jde o těžbu kaučuku v Kongu. Navzdory tomu musíme i nadále rozvíjet výrobu tohoto materiálu, s vědomím, že na nás dohlíží mezinárodní společenství."
 CONGO_secure_international_funding: "Zajistit mezinárodní financování"
 CONGO_secure_international_funding_desc: "Belgické koloniální úřady nejsou jedinou mocí, která si uvědomuje potenciál Konga. Měli bychom hledat investice u mezinárodních partnerů, se kterými můžeme obchodovat — ať to už bude [BEL.GetName], nebo ne."
 CONGO_secure_international_funding_tt: "Odemkne rozhodnutí §YInvestovat mezinárodní finance do konžské infrastruktury a průmyslu§!"
 CONGO_separate_corporations_from_politics: "Oddělit korporace od politiky"
 CONGO_separate_corporations_from_politics_desc: "Od dob Svobodného státu Kongo bylo území pod vlivem velkých korporací. Výsledkem je, že korporátní zájmy pronikly až na politickou úroveň. Musíme podniknout kroky k tomu, abychom tyto skupiny odtrhli od otěží moci."
 CONGO_shinkolobwe_mine: "Důl Shinkolobwe"
 CONGO_shinkolobwe_mine_desc: "Důl Shinkolobwe je jedním z velmi mála známých zdrojů vysoce kvalitního uranu na světě. Bohužel jeho nižší úrovně byly silně zatopeny, což vedlo k uzavření dolu. K jeho znovuotevření a obnovení těžby bude zapotřebí značných investic a úsilí."
 CONGO_smuggle_diamonds: "Pašování diamantů"
 CONGO_smuggle_diamonds_desc: "Diamanty představují cennou, prakticky nevysledovatelnou měnu, a proto jsou v určitých kruzích nesmírně žádané. Měli bychom některé z našich zapojit do tohoto černého trhu a sklidit výnosy."
 CONGO_smuggle_diamonds_tt: "Odemkne rozhodnutí pro snížení naší §Yautonomie§! výměnou za §Ypolitickou sílu§!"
 CONGO_smuggle_uranium: "Pašování uranu"
 CONGO_smuggle_uranium_desc: "Máme něco, co mnozí velmi chtějí, ale nemůžeme to vždy nabídnout otevřeně. Měli bychom se obrátit na určité tajné kontakty a zjistit, jaké dohody lze uzavřít ve stínu."
 CONGO_societe_generale_de_belgique: "Société Générale de Belgique"
 CONGO_societe_generale_de_belgique_desc: "Tento gigantický podnik stojí v srdci belgické ekonomiky. Pokud potřebujeme organizační a finanční sílu k rozvoji celé země, není lepšího spojence pro posílení našich zájmů v Kongu."
 CONGO_societe_miniere_de_bakwanga: "Société Minière de Bakwanga"
 CONGO_societe_miniere_de_bakwanga_desc: "Ačkoli je trh s diamantovými drahokamy mimořádně výnosný, v éře průmyslové revoluce existuje mnoho nových způsobů využití tohoto tvrdého materiálu - například pro pily a vrtačky."
 CONGO_soviet_interest: "Sovětský zájem"
 CONGO_soviet_interest_desc: "O vliv v Kongu soupeří několik velmocí, z nichž nejvýraznější je [SOV.GetNameDef]. Měli bychom si alespoň vyslechnout, co nám mají nabídnout!"
 CONGO_symbiotic_industrialization: "Symbiotická industrializace"
 CONGO_symbiotic_industrialization_desc: "Jedno pohání druhé — jak se rozvíjí belgický průmysl, roste i potřeba surovin. Ty můžeme dovážet z Konga a tím pohánět ještě rychlejší industrializaci, která opět zvýší poptávku po zdrojích. Prosperita obou je úzce propojena."
 CONGO_the_heart_of_africa: "Srdce Afriky"
 CONGO_the_heart_of_africa_desc: "Rozsáhlá území Konga leží uprostřed Afriky a přestože jsou relativně chudá a nerozvinutá, jeho vnitrozemí skrývá nesmírné bohatství a možnosti. Stačí jen vyrazit a objevit je."
 CONGO_uranium_development_trust: "Fond pro rozvoj uranu"
 CONGO_uranium_development_trust_desc: "Protože uran nabývá na důležitosti pro řadu mocností, je v našem zájmu spolupracovat s mezinárodními partnery a podpořit vznik Fondu pro rozvoj uranu. Ten bude odpovědný za správnou těžbu a distribuci tohoto zdroje."
 CONGO_weapon_repair_workshops: "Dílny na opravy zbraní"
 CONGO_weapon_repair_workshops_desc: "Ačkoli většinu vojenské výroby zajišťuje Belgie, stále existuje řada menších dílen, které dokážou opravovat a přezbrojovat starší vojenskou techniku. Měli bychom zajistit, aby měly vše potřebné, pro případ, že budeme muset v budoucnu po tomto vybavení sáhnout."
 CONGO_whispers_of_independence: "Šepoty o nezávislosti"
 CONGO_whispers_of_independence_desc: "Slyšíme je už delší dobu. Kroužící ševel nespokojených. Závan vzpoury ve vzduchu. Tiché vzrušení z jiné budoucnosti. Měli bychom naslouchat a zjistit, kam tento podprahový proud nevole povede."
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "Klíčové historické zaměření"
 GER_SS_recruitment_tt: "Odemkne rozhodnutí: §Y$SS_recruitment$§!"
 GER_a_strong_successor: "Silný nástupce"
 GER_a_strong_successor_current_advisors_tt: "Současní prominentní poradci: §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§!."
 GER_a_strong_successor_desc: "Přichází změna stráží a na scénu vystoupí nový Führer. Máme příležitost dosadit nového vůdce, který bude odrážet naše ambice pro [ROOT.GetNameDef]. Tento posun znovu oživí naše úsilí přinést německému lidu světlejší budoucnost."
 GER_a_strong_successor_trigger_tt: "Všichni §Y3§! prominentní poradci v rámci §YVnitřního kruhu§! dokončili své vrcholné zaměření."
 GER_a_strong_successor_tt: "Spustí událost '§Y$GER_inner_circle.02.t$§!'. \nProminentní $GER_inner_circle_member_title$ z §YVnitřního kruhu§! se může stát novým Führerem. §Y[ROOT.GetLeader]§! tak bude nahrazen."
 GER_abolish_price_controls: "Zrušit cenové regulace"
 GER_abolish_price_controls_desc: "Opatření cenové kontroly zavedená pro posílení zbrojení dusí ekonomiku. Jejich odstranění sice sníží státní prostředky, ale umožní lidem zakládat nové podniky a znovu nastartovat hospodářství."
 GER_absorb_the_abwehr: "Pohltit Abwehr"
 GER_absorb_the_abwehr_desc: "Udržovat Abwehr oddělený od velení armády dávalo v době rozhodnutí smysl. V současné situaci se však zdá, že opak je pravdou. Měli bychom zvážit začlenění Abwehru."
 GER_accelerate_the_rearmament_program: "Urychlit zbrojní program"
 GER_accelerate_the_rearmament_program_desc: "Musíme strhnout okovy Versailleské smlouvy a nechat kovadliny průmyslu ukovat slavný osud pro [ROOT.GetNameDef]. Každý vyrobený tank, každý sestavený letoun bude svědectvím neochvějné vůle německého lidu."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_adopt_new_panzer_doctrine: "Přijmout novou tankovou doktrínu"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$"
 GER_advanced_panzer_research: "Pokročilý výzkum tanků"
 GER_advanced_panzer_research_desc: "Přidělení prostředků na výzkum a vývoj nejmodernějších tankových technologií přinese nové poznatky a průlomové výsledky. To posílí naše bojové schopnosti a učiní naše tanky ještě smrtelnějšími."
 GER_advisor_will_continue_focus_tt: "§Y$CHARACTER$§! se prosadí v rámci §YVnitřního kruhu§! a bude pokračovat v práci na zaměření §Y$FOCUS$§!."
 GER_aerodynamic_research_institute: "Ústav pro aerodynamický výzkum"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap] je v poslední době synonymem pro inovace v letectví, jelikož jsme silně investovali do naší letecké síly. Musíme v této oblasti pokračovat, abychom zůstali před konkurencí. Financování Ústavu pro aerodynamický výzkum a jejich rozvoj nových technik pohonu nám jistě přinese nové inovace v našem úsilí stát se pány nebe."
 GER_aerodynamic_research_institute_tt: "Odemkne PVO vlastnost §Y$GER_mio_trait_aerodynamic_research_insitute$§! pro všechny §Ykonstruktéry letadel§!. §RAvšak může být použita jen u jednoho z nich§!."
 GER_aeronautical_research_institute: "Ústav pro letecký výzkum"
 GER_aeronautical_research_institute_desc: "Letecká válka od Velké války vzrostla na významu i složitosti a protože nám Versailleská smlouva zakázala mít letectvo, zaostávali jsme ve vývoji letadel. Abychom to napravili, musíme vybudovat Luftfahrtforschungsanstalt - Ústav pro letecký výzkum, který vyvine inovativní draky, motory a zbraně, abychom zajistili vzdušnou převahu."
 GER_african_allies: "Afričtí spojenci"
 GER_african_allies_desc: "Lidé Afriky touží po osvobození od Evropanů. Možná je dokážeme přilákat na naši stranu sliby autonomie, pokud se k nám připojí."
 GER_african_allies_faction_tt: "Nezávislé menší africké státy, které aktuálně nejsou ve frakci, obdrží následující událost:"
 GER_african_allies_tt: "Odemkne rozhodnutí §YPodpořit nezávislost§! §Yafrických§! zemí"
 GER_agricultural_reforms: "Zemědělské reformy"
 GER_agricultural_reforms_desc: "Náš zemědělský sektor se skládá převážně z malých rodinných hospodářství, která využívají hodně ruční práce. Můžeme celý agrární sektor zreformovat zavedením moderní techniky a zvýšením produkce každého jednotlivého statku. Z toho bude těžit celá naše země!"
 GER_align_czechoslovakia: "Naklonit si Československo"
 GER_align_czechoslovakia_desc: "Československý stát je bohatý na průmyslové kapacity a přírodní zdroje a patřil k hlavním oblastem industrializace v Rakousko-Uhersku. Měli bychom je přimět, aby se připojili k Mitteleuropě, abychom mohli využít jejich bohatství."
 GER_align_italy: "Naklonit si Itálii"
 GER_align_italy_desc: "Itálie nás během Velké války zradila, ale nesmíme zapomenout, že mají působivé námořnictvo, které by se mohlo postavit našim nepřátelům. Měli bychom proto usilovat o obnovení našeho starého spojenectví s nimi."
 GER_align_south_america: "Naklonit si Jižní Ameriku"
 GER_align_south_america_desc: "Jihoameričtí dělníci trpěli příliš dlouho pod jařmem kapitalismu. Přikloníme-li je na naši stranu, zajistíme si oddané spojence na celém kontinentu."
 GER_all_for_the_front: "Vše pro frontu!"
 GER_all_for_the_front_desc: "Každý muž musí dát své srdce, krev i duši německému národu, pokud si přeje, aby jeho vlast znovu získala svou bývalou slávu. Vše, co vyrobíme, musí směřovat na frontu - a naši lidé to časem musí přijmout jako skutečnost."
 GER_all_terrain_military_motorcycle: "Terénní vojenský motocykl"
 GER_all_terrain_military_motorcycle_desc: "Význam rychlého průzkumu nelze přecenit. Investice do motocyklových jednotek poskytne zásadní zpravodajské informace z bojiště, což umožní lepší rozhodování a zvýší efektivitu operací."
 GER_alliance_with_portugal: "Aliance s Portugalskem"
 GER_alliance_with_portugal_desc: "Historicky jsme neměli s [POR.GetNameDef] nejlepší vztahy. Přestože jsme během Velké války byli zahořklými nepřáteli, zdá se, že změnili názor. Protože podpořili nacionalisty ve Španělsku, věříme, že mezi námi mohou být ideologické podobnosti a že bychom se mohli s [POR.GetAdjective] dohodnout."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_allied_civilian_administration_integration_tt: "Odemkne rozhodnutí: §YIntegrovat civilní správy našich subjektů§!, což nám umožní §Yanektovat§! naše §Yloutky§!."
 GER_allied_customs_union_integration_request_tt: "Odemkne rozhodnutí: §Y$GER_mitteleuropa_economic_integration_cat$§!"
 GER_allied_economic_integration_tt: "Odemkne rozhodnutí: §YDále prohloubit hospodářskou závislost spojenců§!, což nám umožní proměnit §Yčleny frakce§! na naše §Yloutky§!."
 GER_allied_trade_tt: "Odemkne rozhodnutí: §Y$GER_mitteleuropa_allied_trade_cat$§!"
 GER_ally_chiang_kai_shek: "Spojit se s Čankajškem"
 GER_ally_chiang_kai_shek_desc: "Naše současné podniky ve východní Asii mohou být užitečné nejen pro nás. [CHI.GetNameDef], kterou vede [CHI.GetLeader], by byla cenným spojencem, a její naklonení na našou stranu rozšíří naši sféru vlivu, což usnadní koloniální růst v oblasti."
 GER_ally_white_russian_forces: "Spojit se s Bělogvardějci"
 GER_ally_white_russian_forces_desc: "Mnoho Rusů uprchlo do zahraničí poté, co Rudí vyhráli občanskou válku. Měli bychom je oslovit a zjistit, zda jsou ochotni spolupracovat na znovudobytí své vlasti - ovšem za cenu, že se vzdají nároků na území, která nám nebo našim spojencům připadla Brestlitevskou smlouvou."
 GER_amerikabomber: "Amerikabomber"
 GER_amerikabomber_desc: "Musíme se plně zavázat ambicióznímu cíli ovládnout oblohu a vytvořit dálkový letoun schopný šokovat naše nepřátele údery hluboko v jejich území - nebo přeletět Atlantik a ukázat všem, že před naším dosahem není nikdo v bezpečí."
 GER_an_invincible_army: "Německá armáda, neporazitelná"
 GER_an_invincible_army_desc: "Díky mnoha úspěchům a vítězstvím, kterých naše armáda dosáhla na bojišti, jsme dokázali světu, že navzdory řečem nepřátelských demagogů je [ROOT.GetAdjective] armáda skutečně neporazitelná!"
 GER_an_invincible_army_trigger: "Musí platit jedno z následujícího:\n   Více než §Y5§! subjektů\n   Více než §Y49§! okupovaných států v §YEvropě§!"
 GER_anglo_germanic_cooperation_program: "Anglo-německý program spolupráce"
 GER_anglo_germanic_cooperation_program_desc: "Royal Navy má obrovské znalosti v oblasti stavby lodí a námořního boje. Díky naší úzké spolupráci možná získáme a využijeme znalosti, které Britové dosud pečlivě střežili."
 GER_anglo_germanic_defense_pact: "Anglo-německý obranný pakt"
 GER_anglo_germanic_defense_pact_desc: "Britové byli dlouho našimi nepřáteli, ale s ohledem na nedávný vývoj bychom mohli dosáhnout obranné dohody, že kdokoli zaútočí na jednoho z nás, zaútočí na oba. To bude velký krok k normalizaci vztahů s jejich státem."
 GER_anschluss: "Anšlus"
 GER_anschluss_army_trigger_tt: "Musí platit, že §Y[ROOT.GetAdjective]§! armáda je alespoň §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§!-krát větší než §Y[AUS.GetAdjective]§! armáda, pokud počítáme jen plně vybavené jednotky.\n\nOdhadujeme, že to splňujeme na [GetAnschlussProgress]"
 GER_anschluss_desc: "Navzdory slovům [AUS.GetAdjective] politiků je zřejmé, že převážně [GER.GetAdjective] mluvící obyvatelstvo se touží znovu sjednotit s Vaterlandem. Měli bychom vyvinout nátlak, aby zkorumpovaný [AUS.GetLeader] odstoupil, a nechal rozhodnout lid."
 GER_antischluss_progress_complete: "§GDosaženo§!"
 GER_antischluss_progress_minimal: "udělali jsme §Rminimální§! pokrok směrem k"
 GER_antischluss_progress_moderate: "udělali jsme §Ostřední§! pokrok směrem k"
 GER_antischluss_progress_significant: "udělali jsme §Yvýznamný§! pokrok směrem k"
 GER_armament_rationalization: "Racionalizace zbrojení"
 GER_armament_rationalization_desc: "Naše výrobní linky sotva stačí uspokojit potřeby ozbrojených sil. Musíme zavést opatření k racionalizaci zbrojení, abychom zvýšili efektivitu a účinnost naší válečné průmyslové mašiny."
 GER_army_indoctrination: "Indoktrinace armády"
 GER_army_indoctrination_desc: "Úplatky a finanční pobídky fungují dobře na naše vyšší důstojníky a vybrané osoby uvnitř Wehrmachtu. Na běžného vojáka se však na úplatky spoléhat nemůžeme, jinak se naše ekonomika zhroutí. Indoktrinace prostřednictvím propagandy, aby plně souhlasili s našimi rozhodnutími, může být rozumnější cestou."
 GER_artillery_bombardment: "Dělostřelecká palba"
 GER_artillery_bombardment_desc: "Pěchota je páteří naší armády a aby vynikla, potřebuje správnou podporu. Musíme značně investovat do dělostřelectva, aby naše pěchota mohla využít každé výhody a porazit každého nepřítele před sebou."
 GER_ascended_advisor_1_name_text: "§Y[GetAscendedAdvisorName1]§!"
 GER_ascended_advisor_2_name_text: "§Y[GetAscendedAdvisorName2]§!"
 GER_ascended_advisor_3_name_text: "§Y[GetAscendedAdvisorName3]§!"
 GER_ascended_character_trait_swap_tt: "§Y$CHARACTER$§! stoupá v rámci §YVnitřního kruhu§!:"
 GER_ascension_of_character_focus_tt: "§Y$CHARACTER$§! postupně začne pracovat na zaměřeních ve své větvi."
 GER_ascension_of_character_tt: "§Y$CHARACTER$§! je jmenován §YReichsleiterem§! a stoupá v rámci §YVnitřního kruhu§! jako:"
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ Goebbels"
 GER_ascension_of_goebbels_desc: "Führer má vždy místo ve svém nejužším kruhu pro ty, kdo mu dokáží zajistit podporu lidu. Jakožto oddaný stoupenec a schopný řečník bude mít Joseph Goebbels relativní volnost v jednání, což by nám mělo přinést značné výhody."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ Göring"
 GER_ascension_of_goring_desc: "Schopný velitel má své dané místo ve Führerově Vnitřním kruhu. Hermann Göring je nejen zkušený velitel, ale také dlouholetý spojenec Führera - poskytnout mu určitou volnost při jednání je málo riskantní a přinese mnoho užitku."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ Himmler"
 GER_ascension_of_himmler_desc: "Pod vedením a organizací Heinricha Himmlera vyrostly SS z malých počátků v prominentní sílu v naší zemi. Jeho povýšení nám umožní ještě více využít jeho schopností a lépe zapojit SS v jejich současné podobě."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ Speer"
 GER_ascension_of_speer_desc: "Jako vyučený architekt disponuje Albert Speer dovednostmi nesmírně cennými pro další prosperitu země. Pokud mu poskytneme určitou volnost v jednání, můžeme těžit jak z jeho schopností, tak z jeho kontaktů s velkými hráči v [ROOT.GetAdjective] stavebním průmyslu."
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ Todt"
 GER_ascension_of_todt_desc: "Fritz Todt se jako zkušený inženýr s vojenskými zkušenostmi osvědčil jako schopný poradce Führera. Pokud mu poskytneme určitou volnost v jednání, věříme, že bude velkým přínosem pro [ROOT.GetNameDef]."
 GER_asia_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí je §Yverbovat§! a §Yzlepšovat§! v §YAsii§!"
 GER_asian_allies: "Asijští spojenci"
 GER_asian_allies_desc: "V Asii je mnoho menších států, které nespadají pod kontrolu našich nepřátel. Možná by za přísliby bezpečné budoucnosti a územních zisků nám byli ochotni pomoci v našem globálním konfliktu."
 GER_asian_allies_faction_tt: "Nezávislé asijské menší státy, které nejsou v žádné frakci, obdrží následující událost:"
 GER_asian_allies_tt: "Odemkne rozhodnutí §YPodpořit nezávislost§! §Yasijských§! zemí"
 GER_asian_spheres_of_influence_tt: "My a §Y[CHI.GetNameWithFlag]§! vytvoříme své sféry vlivu v §YAsii§!, což upraví cenu za obsazení států uvnitř i mimo tyto sféry.\n\nNaše §Ysféra vlivu§! bude zahrnovat:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\nVšechny §Yjižní tichomořské ostrovy§!\n\nJejich §Ysféra vlivu§! bude zahrnovat:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_assassinate_mussolini_ww: "Zavraždit Mussoliniho"
 GER_assassinate_mussolini_ww_desc: "Nastal čas skoncovat s klíčovou postavou [ITA.GetAdjective] fašismu. Německé ruce spáchají atentát na vůdce, po čemž se [ITA.GetAdjective] roajalisté chopí moci jedním rychlým zásahem."
 GER_assemble_red_orchestra: "Shromáždit Rudou kapelu"
 GER_assemble_red_orchestra_desc: "Rudá kapela nebyla nikdy pevnou skupinou, spíše množstvím lidí shromážděných kolem několika schopných jednotlivců. Někteří členové této takzvané organizace však byli mimořádně zdatní, a proto bychom měli zvážit jejich verbování."
 GER_assist_our_eastern_comrades: "Pomoci našim východním soudruhům"
 GER_assist_our_eastern_comrades_desc: "Boj našich dalekých východních soudruhů si vyžádal svou daň. Měli bychom jim pomoci, jak nejlépe dokážeme. Vyslání ostřílených jednotek by pro ně mohlo obrátit kolo štěstěny."
 GER_atlantic_naval_bases: "Atlantické námořní základny"
 GER_atlantic_naval_bases_desc: "Uvědomujíce si strategický význam atlantických pobřežních oblastí a v rámci našeho úsilí o prosazení dominance nad Atlantským oceánem musíme upřednostnit rozšiřování a modernizaci námořních základen, abychom dosáhli námořní převahy."
 GER_atlantic_naval_dominance: "Atlantická námořní dominance"
 GER_atlantic_naval_dominance_desc: "Abychom si zajistili dominanci v Atlantském oceánu, musíme ještě více rozšířit náš operační dosah a zvýšit naši námořní přítomnost od pobřeží k pobřeží."
 GER_austrian_army_does_not_exist: "§Y[AUS.GetNameDef]§! v současnosti nemá žádnou stálou armádu."
 GER_autarky_achieved: "Dosažení autarkie"
 GER_autarky_achieved_desc: "Konečně jsme dosáhli našeho ambiciózního cíle stát se plně soběstačnými! Naše země se stala mimořádně bohatou na přírodní zdroje, což nás ještě více posílí  a učiní z nás nezastavitelnou velmoc!"
 GER_autarky_efforts: "Úsilí o autarkii"
 GER_autarky_efforts_desc: "$GER_autarky_desc$"
 GER_autobahn_communism: "Volksautobahn"
 GER_autobahn_democratic: "Autobahn"
 GER_autobahn_fascism: "Reichsautobahn"
 GER_autobahn_neutral: "Kaiserliche Autobahn"
 GER_autonomous_organization_todt: "Autonomní Organizace Todt"
 GER_autonomous_organization_todt_desc: "Iniciativa Fritze Todta, Organizace Todt, se ukázala jako mimořádně účinná. Stavební projekty jsou dokončovány tak rychle, že s nimi je spokojen i samotný Führer. Se statusem říšského zmocněnce pro zbrojení a válečnou výrobu by se Todt mohl stát skutečným přínosem pro naši zemi."
 GER_autonomy_in_the_kriegsschulen: "Autonomní Kriegsschulen"
 GER_autonomy_in_the_kriegsschulen_desc: "Válečné akademie, tedy Kriegsschulen, mají v naší zemi dlouhou tradici. Ačkoli je lákavé řídit a upravovat každou část výuky poskytované na akademiích, může být lepší umožnit a posílit školy, aby samy poskytly co nejlepší výcvik pro naše budoucí důstojníky."
 GER_backdoor_negotiations: "Tajná vyjednávání"
 GER_backdoor_negotiations_desc: "Mohli bychom se pokusit obejít západní vměšování v Nizozemí tím, že nezaútočíme na všechny, ale vyprovokujeme jeden stát, aby zaútočil na druhý, a pak se postavíme na jeho stranu - čímž účinně způsobíme rozkol mezi starými národy v oblasti Velkého Nizozemska."
 GER_backdoor_negotiations_tt: "Tato rozhodnutí nám umožní přidat jeden z cílových států do naší frakce při útoku na ten druhý."
 GER_ban_political_uniforms: "Zakázat politické uniformy"
 GER_ban_political_uniforms_desc: "Období Výmarské republiky bylo sužováno polovojenskými organizacemi a politickými skupinami, které sváděly své boje v našich ulicích. Abychom zajistili stabilitu do budoucna, měli bychom zakázat tyto otevřené projevy politické příslušnosti."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_blitzkrieg_across_the_pacific: "Blitzkrieg přes Pacifik"
 GER_blitzkrieg_across_the_pacific_desc: "Vést válku v Pacifiku se zásadně liší od toho, na co byla naše vojska většinou cvičena. Naše taktiky proto mohou potřebovat jisté úpravy. Nemyslíme si však, že je to slabina - naopak věříme, že nás to činí silnějšími. Nepřítel staví své obrany na základě toho, co zná, a když vymyslíme nový způsob vedení války v Pacifiku, můžeme ho zaskočit."
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "Pokud jsme podepsali smlouvu o vzájemné spolupráci s §YFrancii§!, nezískáme proti ní válečný cíl"
 GER_bribe_senior_officers: "Uplatit vyšší důstojníky"
 GER_bribe_senior_officers_desc: "Abychom zajistili loajalitu našich vyšších důstojníků vůči Führerovi, měli bychom zvážit odměňování věrnosti a poslušnosti. Nabídkou peněz, půdy a daňových úlev zajistíme, že nejen zůstanou loajální, ale také nebudou zpochybňovat svého Führera."
 GER_bring_turkey_into_the_fold: "Vrátit [TUR.GetNameDef] do našeho tábora"
 GER_bring_turkey_into_the_fold_desc: "Turci mají nároky za hranicemi svého současného území a snadno je přinutíme, aby se připojili k naší frakci. Nastal čas je znovu přivést do našeho tábora."
 GER_brothers_in_arms: "Bratři ve zbrani"
 GER_brothers_in_arms_desc: "Naši rakouští bratři po našem boku tvrdě bojovali jako součást Centrálních  mocností. Měli bychom je oslovit s nabídkou, kterou nebudou moci odmítnout, abychom mohli znovu bojovat bok po boku."
 GER_build_defense_industry: "Vybudovat obranný průmysl"
 GER_build_defense_industry_desc: "Poté, co se nám konečně podařilo stabilizovat a dokonce několikanásobně posílit naši ekonomiku, můžeme nyní zaměřit svou pozornost na zajištění suverenity země a budování řádného obranného průmyslu, který podpoří pracovitost německého lidu a jeho úsilí o pokrok a dokonalost."
 GER_build_the_eastern_bulwark: "Vybudovat Východní val"
 GER_build_the_eastern_bulwark_desc: "Země na našem východě mají obrany příliš slabé, než aby mohly čelit [SOV.GetAdjective] hrozbě. Musíme investovat do opevnění v těchto zemích, aby jejich dobytí bylo pro nepřítele co nejdražší."
 GER_build_the_eastern_bulwark_ns_tt: "Po vstupu do války s §Y[SOV.GetNameDef]§! získáme:"
 GER_build_the_eastern_bulwark_tt: "Postaví úroveň 2 §Ypozemní pevnosti§! na hranici s §Y[SOV.GetNameDef]§! ve všech státech, kterou vlastní §Y[ROOT.GetNameDef]§! nebo jakákoliv země se záruky či patřící do frakce, kde je §Y[ROOT.GetNameDef]§!."
 GER_build_the_rur_dam: "Postavit přehradu na Ruru"
 GER_build_the_rur_dam_desc: "Výstavba přehrady na Ruru není jen technickým dílem - je to investice do budoucnosti. Přehrada by nejen podpořila hospodářský rozvoj regionu, ale také by pomohla našemu průmyslu zvýšit jeho výrobní kapacity."
 GER_build_volkshalle_landmark_tt: "Nahradí §Y$landmark_berlin_reichstag$§! za §Y$landmark_berlin_volkshalle$§!"
 GER_bypass_end_to_fascist_europe_tt: "Ne: jakákoli jiná země:\n   Hlavní město: je v §YEvropě§!\n   Aktuálně vládnoucí strana je §Yfašistická§!."
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_cannot_join_oppossing_civil_war_side_tt: "Tyto postavy se nebudou moci přidat na opačnou stranu v případné §Yobčanské válce§!:"
 GER_carrier_variants_tt: "Vytvoří §Yvariantu§! letadlové lodě a §Yvýrobní linku§! podle technologie §Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§! nebo §Y$ship_hull_carrier_2$§!. Současný efekt:\n"
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_carve_up_congo: "Rozdělit Kongo"
 GER_carve_up_congo_desc: "Kongo je připraveno ke kolonizaci a také oplývá přírodními zdroji. Možná bychom se mohli dohodnout s britskými appeaseři na rozdělení tohoto rozsáhlého území mezi sebe, jako na velký krok k obnovení našeho koloniálního impéria."
 GER_carve_up_czechoslovakia: "Rozdělit Československo"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetNameDef] stojí v cestě nejen našim ambicím, ale také ambicím našich spojenců na jihu. Měli bychom je rozdělit mezi sebe, aby se mohla realizoval Mitteleuropa."
 GER_central_planning: "Centrální plánování"
 GER_central_planning_desc: "Jelikož je naše ekonomika nyní v rukou státu, je jen správné, aby i hospodářské plánování bylo centralizované. Jen ti, kdo mají přehled o hospodářství celé země, mohou činit ta nejlepší rozhodnutí, kam investovat a jak nejlépe rozdělit zdroje."
 GER_challenge_the_monroe_doctrine: "Zpochybnit Monroeovu doktrínu"
 GER_challenge_the_monroe_doctrine_desc: "Přestože jsou od nás země Střední a Jižní Ameriky vzdálené, některé jsou nám ideologicky velmi blízké. Navázáním a udržením dobrých vztahů bychom mohli obě strany výrazně profitovat. Získání opěrného bodu na dalším kontinentu by se navíc mohlo ukázat jako mimořádně cenné pro budoucnost."
 GER_challenge_the_monroe_doctrine_tt: "Odemkne rozhodnutí §Y$GER_GER_is_monroe_actor_t$§!.\n\nUpozorní §Y[USA.GetNameDef]§! a umožní jim pokusit se §Rzasáhnout§!."
 GER_challenge_the_monroe_doctrine_tt_2: "Alespoň 7 zemí má stále aktivní §YMonroeovu doktrínu§!"
 GER_civil_liberties: "Občanské svobody"
 GER_civil_liberties_desc: "Mezi našimi soudruhy panuje mylná představa, že aby stát fungoval efektivně a bezpečně, musí každého jednotlivce nutit k poslušnosti. To je však v rozporu s cíli socialismu. Pouze prostřednictvím ochrany občanských svobod budou lidé skutečně loajální ke státu."
 GER_claim_old_colonies_in_the_east: "Nárokovat staré orientální kolonie"
 GER_claim_old_colonies_in_the_east_desc: "Versailleská smlouva nás připravila o kolonie a rozdělila je mezi spojenecké národy. Náš lid dal jasně najevo, že stejně jako my považuje toto jednání za nespravedlivé. V rámci navazování diplomatických vztahů na Východě bychom se měli pokusit získat naše kolonie zpět."
 GER_claim_old_colonies_in_the_east_tt: "§YČlenové frakce§! a §Y[CHI.GetNameWithFlag]§! obdrží událost s žádostí o kontrolu nad bývalými [GER.GetAdjective] koloniemi v §YJihovýchodní Asii§!. Pokud odmítnou, nebo pokud území ovládá země, kterou nepovažujeme za spojence, získáme §Ynároky§! na sporné státy."
 GER_closer_sino_germanic_relations: "Užší čínsko-německé vztahy"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetName] je naším dlouhodobým spojencem, přičemž mnozí očekávali, že se [CHI.GetAdjective] vláda během Velké války přidá na naši stranu. Měli bychom si vážit našich vztahů a pokusit se posílit pouto mezi našimi národy."
 GER_coal_liquefaction: "Zkapalňování uhlí"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$"
 GER_combined_arms: "Kombinované armády"
 GER_combined_arms_desc: "Rychlý rozvoj technologií změnil způsob, jakým se vede válka, a my toho musíme využít. Přijetím principu kombinovaných armád a zavedením komplexní strategie, která synchronizuje pěchotu, tanky a leteckou podporu, vytvoříme impozantní bojovou sílu a zajistíme její převahu na bojišti."
 GER_communist_propaganda_middle_east_decision_tt: "Odemkne rozhodnutí k §Yposílení komunistických nálad§! v §Ymenších blízkovýchodních zemích§!. Jakmile budou mít komunisté v ovlivněné zemi většinovou podporu, propukne §Yobčanská válka§! s cílem přeměnit zemi na §Ykomunistickou§!."
 GER_communist_propaganda_south_america_decision_tt: "Odemkne rozhodnutí k §Yposílení komunistických nálad§! v §Ymenších jihoamerických zemích§!. Jakmile budou mít komunisté v ovlivněné zemi většinovou podporu, propukne §Yobčanská válka§! s cílem přeměnit zemi na §Ykomunistickou§!."
 GER_concentrated_armament_program: "Koncentrovaný zbrojní program"
 GER_concentrated_armament_program_desc: "Naše průmysl musí podporovat vojenské potřeby, aby naše země znovu vyzbrojila. Je třeba zahájit komplexní program rychlé modernizace a rozšíření našich ozbrojených sil!"
 GER_conquer_italy: "Dobýt Itálii"
 GER_conquer_italy_desc: "Italové nás během Velké války zradili, když napadli Rakousko-Uhersko a přidali se na stranu Dohody. Nikdy nezapomeneme a nikdy neodpustíme. Nastal čas jim ukázat, kam nakonec vede zrada a faleš."
 GER_construct_aircraft_carriers: "Postavit letadlové lodě"
 GER_construct_aircraft_carriers_desc: "Každé velké a moderní námořnictvo, které si zaslouží své jméno, musí mít ve své flotile letadlové lodě. Tyto lodě se stanou stále důležitějšími pro ovládnutí moří, a abychom nezaostali za našimi nepřáteli, musíme zahájit ambiciózní program stavby letadlových lodí."
 GER_construct_the_kammhuber_line: "Postavit Kammhuberovu linii"
 GER_construct_the_kammhuber_line_desc: "Nesmíme dovolit, aby se nepřátelské bombardéry a stíhačky volně pohybovaly po [ROOT.GetAdjective] obloze. Musíme vybudovat obrannou linii podél francouzského pobřeží, abychom je mohli zachytit dříve, než dorazí do srdce naší země."
 GER_construct_the_reichsautobahn: "Postavit [GetAutobahnName]"
 GER_construct_the_reichsautobahn_desc: "$GER_autobahn_desc$"
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ostrov v severním Atlantském oceánu"
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "Každý ovládaný stát podél §Yevropského atlantického pobřeží§!: získá §G1§! §Y$anti_air_building$§!. Současný efekt:"
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! nebo německý subjekt plně ovládá ne-německý stát podél §Yatlantického pobřeží§! od §Y[14.GetName]§! do §Y[925.GetName]§!."
 GER_core_alto_adige_tt: "Pokud [ROOT.GetNameDef] a [ITA.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [39.GetName]:"
 GER_core_ardennes_tt: "Pokud [ROOT.GetNameDef] a [BEL.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [980.GetName]:"
 GER_core_german_switzerland_tt: "Pokud [ROOT.GetNameDef] a [SWI.GetNameDef] nejsou ve stejné §Yfrakci§! a [ROOT.GetNameDef] §Yplně ovládá§! [3.GetName], [847.GetName] a [151.GetName]:"
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§RZměna Führera po dokončení §Y$GER_demonstration_of_military_achievements$§! zablokuje dokončení §Y$GER_an_invincible_army$§! a §Y$GER_the_supreme_leader$§!§!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§RZměna Führera po dokončení §Y$GER_an_invincible_army$§! zablokuje dokončení §Y$GER_the_supreme_leader$§!§!"
 GER_create_asian_reichskommissariat: "Zřídit asijské říšské komisariáty"
 GER_create_asian_reichskommissariat_desc: "Obyčejná kolonie má mnoho výhod, ale náš Führer má s našimi koloniemi v Asii ještě větší plány. Uvedení jeho koloniálního zákona v praxi by mělo být přínosem pro všechny zúčastněné!"
 GER_create_four_militia_units_tt: "Vytvoří §Y4 německé milice§!"
 GER_create_one_motorized_units_tt: "Vytvoří §Y1 německou motorizovanou jednotku§!"
 GER_create_rustungsstab: "Zřídit Rüstungsstab"
 GER_create_rustungsstab_desc: "Naše úsilí o zefektivnění výroby zbraní se ukázalo jako úspěšné, ale je třeba dalších zlepšení! Zřízením Zbrojního štábu můžeme vytvořit strategie, jak přidělovat zdroje a určovat priority projektů pro zvýšení produkce zbraní."
 GER_create_two_light_panzer_units_tt: "Vytvoří §Y2 německé lehké tankové jednotky§!"
 GER_create_two_medium_panzer_units_tt: "Vytvoří §Y2 německé střední tankové jednotky§!"
 GER_create_two_militia_units_tt: "Vytvoří §Y2 německé milice§!"
 GER_create_two_motorized_units_tt: "Vytvoří §Y2 německé motorizované jednotky§!"
 GER_criteria_for_economy_laws_tt: "Pokud je povolena §Y$partial_economic_mobilisation$§!, změní se zákon o ekonomice na §Y$war_economy$§!, pokud je dostupný."
 GER_crossing_the_atlantic_dockyards_tt: "Přidá §Y2 $dockyard$§! v evropských pobřežních státech, které  plně ovládaná [ROOT.GetNameWithFlag], odebere §Y1 $arms_factory$§! za každou postavenou loděnici. \n(Efekty se uplatní maximálně ve [?crossing_the_atlantic_max_states_for_dockyards|Y0] státech, přičemž se upřednostní pobřežní státy s alespoň jednou $arms_factory$)"
 GER_cruiser_warfare: "Válka křižníků"
 GER_cruiser_warfare_desc: "Naše lehké křižníky mohou být užitečnější než pouhé doprovodné lodě; musíme je vyslat na volné moře, aby narušovaly nepřátelské konvoje a ochromily jejich průmyslové kapacity."
 GER_currency_reforms: "Měnové reformy"
 GER_currency_reforms_desc: "Prvním krokem k hospodářskému zotavení a oživení je provedení rozsáhlých měnových reforem."
 GER_current_future_volkskommisariats_tt: "Všechny současné a budoucí §Y$GER_volkskommissariats_cat$§!:"
 GER_czechoslovakia: "Osvobodit [CZE.GetAdjective] dělníky"
 GER_czechoslovakia_desc: "Hned za hranicí na jihu leží [CZE.GetNameDef], místo, kde jsou stále dělníci, které je třeba osvobodit z okovů kapitalismu. Ještě plně nepochopili světlo správné podoby komunismu a my musíme zajistit, aby se jim dostalo, jakkoli to bude nutné. Taková je naše povinnost jako dobrých soudruhů."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_defend_the_vaterland: "Bránit Vaterland"
 GER_defend_the_vaterland_desc: "S hrozbami, které se objevují na našich hranicích, se musíme pevně postavit na obranu Vaterlandu! Abychom ochránili německý lid, musíme posílit naše pozice a shromáždit naše vojsko - [ROOT.GetNameDef] vytrvá a zvítězí!"
 GER_defense_of_the_reich: "Obrana [GetDefenseofGermanyName]"
 GER_defense_of_the_reich_communism: "proletářské revoluce"
 GER_defense_of_the_reich_democratic: "Německa"
 GER_defense_of_the_reich_desc: "Musíme ochránit Vaterland před nepřátelskými nálety. Zajištění kontroly nad [ROOT.GetAdjective] oblohou a ochrana průmyslu na zemi musí mít přednost před vším ostatním!"
 GER_defense_of_the_reich_fascism: "Reichu"
 GER_defense_of_the_reich_neutral: "Kaiserreichu"
 GER_defense_treaty_with_the_soviet: "Obranná smlouva se Sověty"
 GER_defense_treaty_with_the_soviet_desc: "Nyní, když jsme se dohodli se [SOV.GetAdjective] náprotivkem na neútočení, měli bychom zvážit posunutí našich diplomatických vztahů o krok dál. Považujeme je za hodné naší ochrany a předpokládáme, že oni cítí totéž - a že vzájemná obranná smlouva by byla stejně v jejich zájmu jako v našem."
 GER_demand_further_polish_concessions: "Požadovat další polské ústupky"
 GER_demand_further_polish_concessions_desc: "Přiměli jsme Poláky, aby nám vrátili nedílné části staré říše, ale tím neskončíme. Hranice Brestlitevské smlouvy ještě nebyly obnoveny a Polsko nám stále stojí v cestě za uskutečněním našich snů."
 GER_demand_lithuanian_integration: "Požadovat integraci Litvy"
 GER_demand_lithuanian_integration_desc: "Litevské království mělo být kdysi poloautonomní součástí naší země - a tak tomu také bude. Musíme usilovat o anexi litevských zemí a korunovat Mindaugase jako vévodu těchto území."
 GER_demand_the_return_of_southern_jutland: "Požadovat návrat Jižního Jutska"
 GER_demand_the_return_of_southern_jutland_desc: "Vlastnictví vévodství Šlesvicko bylo již dlouho spornou otázkou mezi námi a Dány. Na konci Velké války, ačkoli se jí ani neúčastnili, dala Dohoda Severní Šlesvicko jim. Musíme tuto historickou nespravedlnost napravit a požadovat, aby nám ho dánská vláda vrátila."
 GER_demands_to_sweden: "Požadavky vůči Švédsku"
 GER_demands_to_sweden_desc: "Ocelné doly v severním [SWE.GetNameDef] jsou životně důležitým přínosem pro náš válečný průmysl. Nemůžeme nechat náhodě, zda budeme moci s [SWE.GetAdjective] obchodovat. Tato obchodní trasa musí být zajištěna co nejdříve."
 GER_democratic_shield: "Demokratický štít"
 GER_democratic_shield_desc: "Demokracie je po celém světě v ohrožení, stejně jako kdysi v naší zemi. Známe hrůzy autoritářských a totalitárních populistů a musíme zajistit, aby lid jiných národů nemusel procházet tím, čím jsme si prošli my."
 GER_demonstration_of_military_achievements: "Ukázka vojenských úspěchů"
 GER_demonstration_of_military_achievements_desc: "Naše historie je prodchnuta velkými vojenskými úspěchy. Uznáním, že současné úspěchy našich vojáků jsou další z těchto velkých úspěchů, bychom mohli zvýšit morálku a posílit jejich loajalitu k nám."
 GER_demonstration_of_military_achievements_trigger: "Musí platit jedno z následujícího:\n   Více než §Y2§! subjekty\n   Více než §Y19§! okupovaných států v §YEvropě§!"
 GER_denazification_campaigns: "Denacifikační kampaně"
 GER_denazification_campaigns_desc: "Abychom se skutečně zbavili nacistické nákazy, která infikovala samotné srdce [GER.GetNameDef], musíme vyvinout rozsáhlé úsilí k denacifikaci a co nejrychleji zatýkat nacisty nebo ty, kdo je ukrývají."
 GER_develop_heraeus_facilities: "Rozvíjet výzkumná zařízení Heraeus"
 GER_develop_heraeus_facilities_desc: "Investice do nových zařízení nám mohou zajistit přístup k rostoucí poptávce po drahých kovech, které moderní armáda potřebuje. Tyto specializované materiály jsou nezbytné pro elektroniku a kvalitní zbrojení."
 GER_develop_modern_maneuver_warfare: "Rozvíjet moderní manévrový způsob boje"
 GER_develop_modern_maneuver_warfare_desc: "Musíme uznat měnící se povahu moderní války a vyvinout novou doktrínu zdůrazňující integraci pěchoty a nových technologií, abychom maximalizovali naši bojovou efektivitu na bojišti."
 GER_develop_the_knickebein: "Rozvíjet Knickebein"
 GER_develop_the_knickebein_desc: "Pomocí složitého systému radiové navigace jsme našli způsob, jak navádět naše letouny k přesnějšímu bombardování. Díky těmto novým technologiím budeme schopni účinněji srovnávat nepřátelské továrny se zemí. A to i v noci."
 GER_dive_bombers: "Střemhlavé bombardéry"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$"
 GER_divide_and_conquer: "Rozděl a panuj"
 GER_divide_and_conquer_desc: "My a [CHI.GetNameDef] máme své sféry vlivu na Dálném východě a dříve či později bude nutné vymezit vzájemné hranice a respektovat je. Měli bychom tak učinit co nejdříve, aby oba naše imperiální sny mohly být uznány."
 GER_eastern_duchies_name_democratic: "Východní autonomní státy"
 GER_eastern_duchies_name_neutrality: "Zřídit východní velkovévodství"
 GER_effective_operations: "Efektivní operace"
 GER_effective_operations_desc: "Jak Stasi dále roste, musíme rozšířit oblast jejích operací. Mise prováděné za hranicemi [ROOT.GetAdjective] země jsou pro naši státní bezpečnost stejně důležité jako ty, které probíhají uvnitř země."
 GER_effectivize_the_volkswerke: "Zefektivnit Volkswerke"
 GER_effectivize_the_volkswerke_desc: "Takzvané Volkswerke jsou jedním z mála nápadů, které měli naši předchůdci. Jako státem kontrolovaný průmyslový konglomerát, který dohlíží na růst a výrobu v těžebním a ocelářském průmyslu, si Volkswerke zaslouží všechna vylepšení, která mu můžeme poskytnout."
 GER_embrace_democratic_institutions: "Přijmout demokratické instituce"
 GER_embrace_democratic_institutions_desc: "Liberální demokracie není ničím jiným než fasádou pro buržoazii. Skutečná demokracie vyžaduje ekonomickou i sociální rovnost. Proto jsme to právě my, kdo může plně začlenit vůli lidu do procesu vládnutí."
 GER_embrace_liberal_leanings: "Přijmout liberální směřování"
 GER_embrace_liberal_leanings_desc: "Konzervatismus se ukázal jako zastaralý, když náš císař na konci války nedokázal to, co naši politici. Musíme se vždy dívat vpřed a usilovat o lepší zítřky!"
 GER_employ_philipp_holzmann: "Zapojit Philipp Holzmann AG"
 GER_employ_philipp_holzmann_desc: "Albert Speer přišel s myšlenkou zapojit Philipp Holzmann AG do několika velkých stavebních projektů, které si Führer přeje uskutečnit. Společnost má dobrou pověst a dlouhou historii, postavila architektonické skvosty, jako je hamburská radnice nebo původní Reichstag. Pro naše potřeby bude dobrým partnerem!"
 GER_end_european_communism: "Skoncovat s evropským komunismem"
 GER_end_european_communism_desc: "Nyní, když byla největší hrozba naší zemi zničena, je čas uklidit nepořádek, který v Evropě zanechali. Komunismus je zásadní hrozbou pro naše hodnoty a musí být navždy vyhlazen."
 GER_ensure_army_loyalty: "Zajistit loajalitu armády"
 GER_ensure_army_loyalty_desc: "V našich řadách jsou lidé, které lze ještě přesvědčit, aby se přidali k naší věci, namísto toho, aby se drželi pošetilosti, ke které byli donuceni. Bude to vyžadovat určité úsilí, ale tím, že v našich vojácích vybudujeme dobrého společenského ducha, můžeme si zajistit jejich loajalitu na dlouhá léta."
 GER_establish_a_customs_union: "Zřídit celní unii"
 GER_establish_a_customs_union_desc: "Stejně jako tomu bylo v plánech starého Septemberprogramu, měli bychom nyní založit celní unii Mitteleuropa a pomalu, ale jistě sjednotit evropské ekonomiky do jedné nejmocnější síly."
 GER_establish_buna_werke: "Zřídit Buna-Werke"
 GER_establish_buna_werke_desc: "Rozsáhlá motorizace a letectví vyžadují velké množství kaučuku, jehož zdroje v samotném Německu nemáme. Abychom se stali méně závislými na zahraničním obchodu, musíme vybudovat továrny schopné vyrábět syntetický kaučuk."
 GER_establish_carrier_groups: "Zřídit skupiny letadlových lodí"
 GER_establish_carrier_groups_desc: "Odhodláni vytvořit bezkonkurenční flotilu letadlových lodí, musíme cvičit naše piloty k provozu z jejich palub. Naše letouny budou vládnout obloze nad mořem i pevninou!"
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "Celé území vymezené smlouvou nemůžeme držet přímo. Máme však plány na velkovévodství a satelitní království na východě, která budou schopna tato území spravovat naším jménem."
 GER_establish_night_fighter_squadrons: "Zřídit noční stíhací perutě"
 GER_establish_night_fighter_squadrons_desc: "Jako další krok v obraně Vaterlandu bychom měli vytvořit Nachtjagdgeschwader - noční stíhací perutě. Díky použití palubních radarů budou účinné ve dne i v noci při snaze udržet naši oblohu bez nepřítele."
 GER_establish_production_targets: "Stanovit výrobní cíle"
 GER_establish_production_targets_desc: "Než se pustíme do jakýchkoli vojenských tažení, musíme nejprve modernizovat a vyzbrojit naše ozbrojené síly. Abychom zvýšili produkci, musíme zavést kvóty a ambiciózní výrobní cíle."
 GER_establish_protectorates_in_america: "Zřídit protektoráty v Americe"
 GER_establish_protectorates_in_america_desc: "Země na amerických kontinentech byly příliš dlouho spravovány způsoby, které nejsou v souladu s našimi ideály. Po dlouhém období neefektivní správy bude nutná rozsáhlá reorganizace, aby se tato území narovnala."
 GER_establish_the_afrikakorps: "Zřídit Afrikakorps"
 GER_establish_the_afrikakorps_desc: "Abychom mohli narušovat nepřátelské zásobovací trasy a zajistit si životně důležité zdroje a strategické pozice, musíme přenést válku z Evropy na cizí břehy!"
 GER_establish_the_reichswerke: "Zřídit $GER_reichswerke$"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$"
 GER_establish_the_skijager: "Zřídit Skijäger"
 GER_establish_the_skijager_desc: "Aby si naše ozbrojené síly udržely efektivitu a přizpůsobivost za všech povětrnostních podmínek, musíme ovládnout umění zimní války. K tomu vycvičíme a vybavíme specializované horské jednotky známé jako Skijäger, aby mohly účinně působit ve sněhu a horském terénu."
 GER_establish_volkskommissariats: "Zřídit Lidové komisariáty"
 GER_establish_volkskommissariats_desc: "Cizí okupace je nepřijatelná, ale abychom mezi našimi nově osvobozenými sousedy zavedli legitimní dělnické vlády, musíme na sebe vzít obtížnou odpovědnost a vést je k socialistickému ideálu."
 GER_establish_volkskommissariats_tt: "Odemkne rozhodnutí §YZřídit Lidové komisariáty§! v jakémkoli současném a budoucím §Ysousedním subjektu§!, který sdílí naši ideologii."
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_establish_western_grand_duchies_desc: "Jak bylo plánováno v zářijovém programu, měli bychom se pokusit upevnit naši kontrolu nad západními regiony vytvořením vlastních klientských států a přerozdělením hranic podle našeho uvážení."
 GER_european_confederation: "Evropská konfederace"
 GER_european_confederation_desc: "Když jsou naši spojenci nyní na nás velmi závislí, je čas začít je dále integrovat se snem, že se nám podaří vytvořit Evropskou konfederaci."
 GER_event_to_replace_ascended_advisor_tt: "Spustí událost '§Y$CHARACTER$ na vzestupu§!': \n§Y$CHARACTER$§! může nahradit §Y[GetAscendedAdvisorName1]§!, §Y[GetAscendedAdvisorName2]§! nebo §Y[GetAscendedAdvisorName3]§! v rámci §YVnitřního kruhu§!."
 GER_expand_african_reach: "Rozšířit působnost v Africe"
 GER_expand_african_reach_desc: "Existují oblasti Afriky, na které si činíme nárok, ale které nespadají pod kontrolu našich současných nepřátel. Měli bychom dát jasně najevo své nároky a okamžitě tyto území požadovat."
 GER_expand_claims_in_baltic: "Rozšířit nároky v Pobaltí"
 GER_expand_claims_in_baltic_desc: "Historicky žila v Pobaltí početná [ROOT.GetAdjective] diaspora. Je v jejich i v našem nejlepším zájmu, aby se vrátili domů, který pro ně předsavuje [ROOT.GetNameDef]!"
 GER_expand_gestapo: "Rozšířit Gestapo"
 GER_expand_gestapo_desc: "Gestapo se ukázalo jako nejvhodnější nástroj k potírání politické opozice a dalších potížistů. Jeho rozšířením můžeme zajistit, že se naše obyvatelstvo bude chovat v souladu s platnými zákony a očekáváními."
 GER_expand_kriegsmarinewerft: "Rozšířit [GetKriegsmarinewerftName]"
 GER_expand_kriegsmarinewerft_communism: "Volksmarinewerft"
 GER_expand_kriegsmarinewerft_democratic: "Marinewerft"
 GER_expand_kriegsmarinewerft_desc: "Musíme zdvojnásobit naše úsilí o vybudování námořnictva, které se vyrovná našim nepřátelům. Nasazením nejmodernějších lodních technologií a stavbou nejvyspělejších válečných lodí nepochybně vytrhneme kontrolu nad oceány z rukou našich protivníků."
 GER_expand_kriegsmarinewerft_fascism: "Kriegsmarinewerft"
 GER_expand_kriegsmarinewerft_neutrality: "Kaiserliche Marinewerft"
 GER_expand_kummersdorfs_capacity: "Rozšířit kapacitu Kummersdorfu"
 GER_expand_kummersdorfs_capacity_desc: "Musíme být v čele vývoje tanků a udávat směr inovacím, abychom zajistili naši dominanci na bojišti. Studováním nepřátelských konstrukcí v zařízení v Kummersdorfu a využitím nejmodernějších technologií dosáhneme pokroku, který překoná všechny rivaly."
 GER_expand_pacific_holdings: "Rozšířit državy v Pacifiku"
 GER_expand_pacific_holdings_desc: "S krví nasáklým zubem pro impérium v Tichém oceánu naši politici prosazují rozšíření našeho vlivu v regionu s cílem ustavit [ROOT.GetAdjective] hegemonii na Dálném východě. Měli bychom tuto iniciativu podpořit a přejít do ofenzivy."
 GER_expand_social_welfare: "Rozšířit sociální stát"
 GER_expand_social_welfare_desc: "Po Velké válce jsme začali rozvíjet systém sociálního zabezpečení pro blaho lidu, ale ten se po Velké hospodářské krizi omezil. Měli bychom investovat prostředky do jeho obnovy a učinit z něj odznak cti pro každého Němce - důkaz světu o nadřazenosti komunismu."
 GER_expand_ss_recruitment: "Rozšířit nábor do SS"
 GER_expand_ss_recruitment_desc: "Požadavky na vstup do SS jsou přísné a samotný proces byl popsán jako „projít uchem jehly“. Požadavky musí zůstat vysoké, aby byla zajištěna špičková kvalita jednotek, ale nábor lze rozšířit jinými způsoby, které neznamenají snižování standardů."
 GER_expand_ss_security_duties: "Rozšířit bezpečnostní úkoly SS"
 GER_expand_ss_security_duties_desc: "Jak SS pod vedením Heinricha Himmlera stále rostou, je načase, aby převzaly větší odpovědnost za naši bezpečnost. Rozšířením jejich úkolů uvolníme prostředky k využití jinde."
 GER_expand_the_reichsautobahn_east: "Rozšířit [GetAutobahnName] na východ"
 GER_expand_the_reichsautobahn_east_desc: "Rozšiřování dálniční sítě směrem do Východního Pruska ukáže [ROOT.GetAdjective] odhodlání znovu propojit a sjednotit náš nejvýchodnější region se zbytkem země. Zároveň nám umožní udeřit na východ tvrději a rychleji, pokud to bude potřeba."
 GER_expand_the_reichsautobahn_east_tt: "Přidá §G1§! §Y$infrastructure$§! ve státech §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! a železnici úrovně §Y1§! ze státu §Y[63.GetName]§! do §Y[85.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt ovládá tyto státy. Současný efekt:"
 GER_expand_the_reichsautobahn_south: "Rozšířit [GetAutobahnName] na jih"
 GER_expand_the_reichsautobahn_south_desc: "Rozšiřování dálniční sítě směrem na jih podpoří hospodářský růst a rozvoj regionu. Zároveň posílí naše vojenské schopnosti, neboť umožní rychlý přesun jednotek směrem k Alpám."
 GER_expand_the_reichsautobahn_south_tt: "Přidá §G1§! §Y$infrastructure$§! ve státech §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! a železnici úrovně §Y1§! ze státu §Y[53.GetName]§! do §Y[4.GetName]§!, pokud §Y[ROOT.GetName]§! nebo německý subjekt ovládá tyto státy. Současný efekt:"
 GER_expand_the_truppenschulen: "Rozšířit Truppenschulen"
 GER_expand_the_truppenschulen_desc: "Abychom udrželi krok s rostoucí poptávkou po specializovaných důstojnících, musíme výrazně rozšířit síť našich služebních škol. Poskytování co nejlepšího výcviku důstojnickým kandidátům zajistí náš úspěch na bojišti."
 GER_expanding_the_luftwaffe: "Rozšířit Luftwaffe"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$"
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_experimental_rotorcrafts: "Experimentální rotorová letadla"
 GER_experimental_rotorcrafts_desc: "Investováním do špičkových návrhů a vývoje nových technologií se snažíme vyvinout rané prototypy, které zrevolucionalizují leteckou mobilitu na bojišti. Naším cílem je efektivně využít schopnosti vertikálního vzletu a přistání pomocí takzvaných helikoptér."
 GER_extend_mitteleuropas_bounderies: "Rozšířit hranice Mitteleuropy na východ"
 GER_extend_mitteleuropas_bounderies_desc: "Země na východ od nás jsou více než jen nárazníkové státy. Měli bychom je pozvat do Mitteleuropy a zajistit, aby také pomáhaly posílit naši alianci a celní unii."
 GER_extend_mitteleuropas_bounderies_tt: "Pozve zaručené východoevropské státy do §YMitteleuropy§!"
 GER_extra_funds_to_waffenamt: "Dodatečné prostředky pro Waffenamt"
 GER_extra_funds_to_waffenamt_desc: "Waffenamt, tedy Úřad pro výzbroj, dohlíží na návrh a vývoj vojenské techniky. Spolupracuje se zbrojařskými podniky a výzkumnými institucemi a poskytnutím dodatečných prostředků bychom mohli zvýšit tempo pokroku."
 GER_factories_for_resources: "Továrny za suroviny"
 GER_factories_for_resources_desc: "[ROOT.GetNameDef] má hojnost civilního průmyslu, který by mohl být lépe využit. Víme, že [SOV.GetNameDef] je v některých regionech poměrně zaostalý, a shodou okolností jsou tyto regiony často bohaté na cenné suroviny. Nabídka přesunout část našeho průmyslu výměnou za tyto zdroje by mohla být velmi výhodná."
 GER_factories_for_resources_tt: "Odemkne §Yrozhodnutí§! přesunout průmysl do §Y[SOV.GetNameWithFlag]§! výměnou za suroviny."
 GER_fallschirmjager: "Fallschirmjäger"
 GER_fallschirmjager_desc: "Strategický význam výsadkových jednotek, Fallschirmjäger, nám neunikl. Výcvik těchto elitních parašutistů k rychlému nasazení za nepřátelskými liniemi zvýší jejich univerzálnost a bojovou sílu a posílí naše celkové útočné schopnosti."
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "Odemkne §YRupprecht von Wittelsbach§! jako polního maršála úrovně 4"
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_finland_puppet_description_democratic: "Hoci [FIN.GetAdjective] lid můžeme považovat za naše bratry ve zbrani, ale nikdy si nemůžeme být jisti, zda nepřijde den, kdy nás zradí a přejdou na druhou stranu. Musíme zajistit, aby k takovému dni nikdy nedošlo - za každou cenu!"
 GER_finland_puppet_description_neutrality: "V minulosti [FIN.GetAdjective] lid  odmítl naši nabídku dosadit na trůn krále, ale tentokrát jim to nedovolíme. Je čas, aby princ Wolfgang Hesenský usedl na jejich trůn, ať se jim to líbí, nebo ne."
 GER_focus_can_only_be_completed_by_advisor_multiple_tt: "Toto zaměření může zahájit pouze §Y$CHARACTER$§! nebo §Y$CHARACTER_2$§! po dokončení zaměření §Y$FOCUS$§! nebo §Y$FOCUS_2$§!."
 GER_focus_can_only_be_completed_by_advisor_tt: "Toto zaměření může zahájit pouze §Y$CHARACTER$§! po dokončení zaměření §Y$FOCUS$§!."
 GER_form_agricultural_cooperatives: "Založit zemědělská družstva"
 GER_form_agricultural_cooperatives_desc: "Zemědělský sektor je pro nás jedním z nejdůležitějších. Na práci zemědělských dělníků závisí několik průmyslových odvětví a ponechat je napospas osudu by nebylo zodpovědné. Vytvořením družstev zajistíme, že zemědělský sektor bude pracovat jednotně, s maximální efektivitou a minimálními ztrátami."
 GER_form_organization_todt: "Založit Organizaci Todt"
 GER_form_organization_todt_desc: "Ačkoli je několik velkých stavebních projektů, které by Führer rád viděl dokončené, většina z nich musí počkat. Nejpalčivější je nyní potřeba většího vojenského průmyslu v [ROOT.GetNameDef]. S plánováním v rukou Fritze Todta jsme si jisti, že výsledek bude dobrý."
 GER_form_rome_berlin_axis: "Vytvořit osu Berlín-Řím"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_form_the_jagdwaffe: "Vytvořit Jagdwaffe"
 GER_form_the_jagdwaffe_desc: "Měli bychom vytvořit Jagdwaffe, specializovanou stíhací sílu k zajištění vzdušné nadvlády. Kombinací důkladného výcviku, pokročilé taktiky a nejmodernější technologie ovládneme oblohu a umožníme našim pozemním silám postupovat bojištěm, otřásajícím se jako hrom."
 GER_form_the_stasi: "Založit Stasi"
 GER_form_the_stasi_desc: "Zpravodajské oddělení se ukázalo jako velký úspěch a nyní začínáme uvažovat o vytvoření ministerstva, které se bude zabývat státní bezpečností. Nemusí to být nejpopulárnější rozhodnutí mezi lidem, ale je nezbytné."
 GER_formalize_the_intelligence_wing: "Zformovat zpravodajské oddělení"
 GER_formalize_the_intelligence_wing_desc: "Naše země velmi trpěla pod vládci, kteří neměli zájem o lid. Abychom nyní mohli začít obnovovat stát, musíme nejprve vědět, s čím pracujeme. Funkční zpravodajské oddělení bude dobrý začátek!"
 GER_fortify_the_vaterland: "Opevnit Vaterland"
 GER_fortify_the_vaterland_desc: "Abychom zajistili [GER.GetNameDef], musíme stavět opevnění všude tam, kde je potřeba. Opevnění našich hranic nám umožní bránit je s menším počtem mužů a uvolnit tak divize k případným ofenzivám jinde."
 GER_fortify_the_vaterland_unlock_decision_tt: "Odemkne rozhodnutí: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_franco_germanic_pact: "Franko-německý pakt"
 GER_franco_germanic_pact_desc: "Po nedávné normalizaci vztahů s [FRA.GetAdjective] představiteli by bylo moudré je ještě prohloubit a formalizovat pakt přátelství a vzájemné pomoci, abychom mohli stát společně proti [SOV.GetAdjective] hrozbě na východě."
 GER_freikrops_militia_recruitment_tt: "Získá pět jednotek §Ymilice Freikorps§!"
 GER_fuhrer_name_text: "§Y[ROOT.GetLeader]§!"
 GER_fuhrer_title_text: "Führer"
 GER_fuhrer_title_text_female: "Führerin"
 GER_fuhrer_tooltip: "[GetFuhrerGenderedName] §Y[GetFuhrerName]§!."
 GER_fuhrerprinzip: "Führerprinzip"
 GER_fuhrerprinzip_desc: "Führer očekává plnou loajalitu od těch, kdo jsou mu nejblíže, přesto si ti, kdo patří mezi jeho důvěrníky, musí pamatovat, že žádný z nich nemá větší cenu než kameny, na nichž stojí. Jeden chybný krok nebo nesplnění vůle Führera může mít vážné následky. Směr naší země určuje pouze Führer."
 GER_fuhrerprinzip_inner_circle_tt: "Aktivuje mechaniku §YVnitřní kruh§!.\n\n"
 GER_fund_the_film_department: "Financovat filmové oddělení"
 GER_fund_the_film_department_desc: "Film se ukázal jako mocný nástroj, jak inspirovat a vést lid. Produkcí a propagací vlasteneckých filmů povzbudíme národ, aby se plně oddal naší slavné zemi. Ať žije  [ROOT.GetName]!"
 GER_gain_autarkic_economy_lock_free_trade_tt: "§RUzamkne§! §Y$free_trade$§! a §Y$export_focus$§!. Získá §Y$autarkic_economy$§!."
 GER_gain_totaler_krieg_remove_total_mob_tt: "§ROdebere§! §Y$tot_economic_mobilisation$§!. Získá §Y$totaler_krieg_economy$§!."
 GER_german_hegemony_in_the_middle_east: "Německá hegemonie na Blízkém východě"
 GER_german_hegemony_in_the_middle_east_desc: "Blízký východ je zralý na dobytí a mnoho tamních států může být ochotno se k nám přiklonit v naději, že se postavíme britskému nebo francouzskému impériu. Nastal čas, abychom zde ustanovili svou hegemonii."
 GER_glorify_party_rallies: "Oslavit stranické sjezdy"
 GER_glorify_party_rallies_desc: "Bez našeho politického jádra by země upadla. Martin Bormann upozornil, že naše stranické sjezdy lze vylepšit tak, aby přinesly větší podporu veřejnosti - čímž nám umožní jednat svobodněji při sestavování vlády."
 GER_glorious_mechanical_machinations: "Slavné mechanické stroje"
 GER_glorious_mechanical_machinations_desc: "Náš císař měl dlouho fascinaci velkými stroji a nařídil našim vědcům, aby upřednostnili výzkum výtvorů, které byly dosud pouze snem - obrovských železničních děl, letadel schopných přeletět Atlantik nebo lodí, jejichž silueta zakryje obzor."
 GER_glory_to_the_imperial_army: "Sláva císařské armádě"
 GER_glory_to_the_imperial_army_desc: "Císařská armáda vyhrála bitvu za bitvou a zajistila, aby si Prusko a Německo vydobyly své místo v Evropě. Přestože na konci Weltkriegu politici zradili, armáda dokáže znovu získat svou ztracenou slávu."
 GER_glory_to_the_imperial_army_tt: "Odemkne §Yprince Eitela Friedricha§! jako generála 2. úrovně"
 GER_grosskampfschiff_construction: "Výstavba Grosskampfschiff"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YPancíř§!: §G+5%§!\n§YLes§!:\n Změna účinnosti pohybu: §G+5%§!\n§YPoušť§!:\n  Změna účinnosti pohybu: §G+10%§!\n§YRovina§!:\n Změna účinnosti pohybu: §G+10%§!\n"
 GER_heed_von_neuraths_concerns: "Vyslyšet von Neurathovy obavy"
 GER_heed_von_neuraths_concerns_desc: "Řada prominentních členů naší armády, vedená Konstantinem von Neurathem, vznesla obavy ohledně současné vojenské taktiky a politiky. Podle nich agresivní plány Führera pro armádu neobstojí a v případě vypuknutí totální války, která by mohla následovat, není naše armáda ještě dostatečně silná."
 GER_hegemony_of_the_ss: "Hegemonie SS"
 GER_hegemony_of_the_ss_desc: "Díky zvýšenému náboru a lepší výzbroji se SS staly obávanou silou na bojišti. Pod vedením Himmlera se tato skupina rozrostla v jeden z našich nejvýznamnějších nástrojů, schopný výkonů daleko přesahujících naše očekávání. Svěřit jim moc, kterou nyní mají, bylo moudré rozhodnutí - a musíme jim i nadále poskytovat prostředky k úspěchu."
 GER_hegemony_over_europe: "Hegemonie nad Evropou"
 GER_hegemony_over_europe_desc: "Starý, imperiální model Evropy se hroutí. V jeho místě vybudujeme nový socialistický řád, přičemž dělníci Evropy se k nám obrátí, aby je vedli proti buržoazní tyranii. Proletářské vítězství ustanoví naši hegemonii napříč kontinentem."
 GER_high_seas_fleet: "Hochseeflotte"
 GER_high_seas_fleet_desc: "Naším ambiciózním cílem nemůže být nic menšího než [ROOT.GetNameDef], které je skutečnou globální mocnost. K tomu musíme obnovit Hochseeflotte, tedy Flotilu otevřeného moře, která se kdysi téměř vyrovnala dominanci Royal Navy."
 GER_hold_joint_military_drills: "Pořádat společná vojenská cvičení"
 GER_hold_joint_military_drills_desc: "Naši východní spojenci bojovali s [SOV.GetAdjective] nepřateli nedávněji než my a mohou mít cenné znalosti, jak je porazit. Měli bychom společně uspořádat vojenská cvičení, aby se tyto zkušenosti mohly šířit."
 GER_hold_joint_military_drills_tt: "My a všechny východoevropské země, které mají naše záruky nebo jsou v naší frakci, získají následující národní duch:"
 GER_housing_developments: "Bytová výstavba"
 GER_housing_developments_desc: "Naši ekonomiku můžeme oživit zahájením programu bytové výstavby, zaměřeného na modernizaci a výstavbu nových domů a vytvoření nového standardu životní úrovně."
 GER_hungary: "Ukončit útlak [HUN.GetAdjective] dělníků"
 GER_hungary_desc: "[HUN.GetNameDef] je zemí, kde dělníci stále bojují za práva, která by měla být samozřejmostí. Vláda v této zemi zjevně nedokázala pochopit jejich potřeby, a proto musíme zasáhnout, abychom zajistili, že s proletariátem bude zacházeno spravedlivě a s respektem, který si zaslouží."
 GER_improve_autarkic_economy_tt: "Zlepšit §Y$autarkic_economy$§!"
 GER_improve_motorized_troops: "Zlepšit motorizované jednotky"
 GER_improve_motorized_troops_desc: "Moderní válka se točí kolem rychlosti a schopnosti rychlého útoku. Musíme zajistit, aby naše Schnelltruppen, tedy motorizované jednotky, byly připravené a schopné vést útok a přinést rychlé a rozhodující vítězství."
 GER_improve_the_logistics_system: "Zlepšit logistický systém"
 GER_improve_the_logistics_system_desc: "Příliš mnoho našich generálů ve Vrchním velení má pohrdavý postoj k logistice a zásobovacím řetězcům, protože nerozumí problémům našeho současného systému. Musí si uvědomit prvořadý význam efektivní logistiky v moderní válce, proto zahájíme komplexní iniciativu na její zlepšení."
 GER_improve_trade_relations_tt: "Zlepšit §Yobchodní vliv§! se současnými a budoucími §Yčleny frakce§!"
 GER_incorporate_the_polish_rump_state: "Začlenit zbytek polského státu"
 GER_incorporate_the_polish_rump_state_desc: "I poslední zbytky Polska patří do říše, jak stanovila Brestlitevská smlouva. Musíme tato území získat zpět, třeba i silou."
 GER_increased_trade: "Rozšířit obchod"
 GER_increased_trade_desc: "Aby německý lid vzkvétal, musíme dovážet to, co nemůžeme vytěžit nebo vyrobit v rámci vlastních hranic. Musíme se obrátit navenek a uzavírat nové obchodní dohody s jinými zeměmi - dohody, které budou samozřejmě výhodné pro nás."
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! má §Rméně§! než $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_industrial_cooperation: "Průmyslová spolupráce"
 GER_industrial_cooperation_desc: "Naše spolupráce s [SOV.GetAdjective] průmyslem se dosud omezovala na vojenské záležitosti. Vzhledem k tomu, že [SOV.GetNameDef] je naším spojencem, dává smysl spolupracovat i v jiných oblastech. Naše průmyslové filozofie jsou si už dost podobné, takže společné úsilí v průmyslovém sektoru by nemělo být obtížné."
 GER_industrial_expansion: "Průmyslová expanze"
 GER_industrial_expansion_desc: "Mít silný průmysl, schopný konkurovat mezinárodně a být průkopníkem nových technologií, bude klíčové pro náš další růst. [ROOT.GetNameDefCap] se stane synonymem kvality."
 GER_industrial_investments: "Průmyslové investice"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap] je velmi zaostalá a postrádá industrializaci, kterou by potřebovala, aby obstála na světové scéně jako velmoc. Měli bychom vyslat inženýry, aby pomohli s industrializací, a financovat vznikající [CHI.GetAdjective] podniky ve snaze podpořit jejich průmyslový růst."
 GER_industrialists_intrigue_prevailed_tt: "§Y$PREVAILED_CHARACTER$§! byl pověřen vedením průmyslového úsilí a je jediný, kdo může pracovat na vzájemně výlučném zaměření.\n\n"
 GER_industrialize_volkskommissariats: "Industrializovat lidové komisariáty"
 GER_industrialize_volkskommissariats_desc: "Neefektivní využití pracovní síly kvůli nedostatku vybavení způsobuje, že průmysl lidové komisariátů zaostává za [ROOT.GetAdjective] protějšky. Musíme investovat do programů industrializace, abychom tuto nerovnováhu napravili."
 GER_industrialize_volkskommissariats_tt: "Odemkne rozhodnutí zavést §Yindustrializační programy§! ve §Ylidové komisariátech§!"
 GER_influence_the_baltics: "Ovlivnit Pobaltí"
 GER_influence_the_baltics_desc: "Pobaltské státy se nacházejí v choulostivé pozici mezi námi a [SOV.GetNameDef]. S trochou diplomacie a oboustranně výhodnými nabídkami bychom je mohli přiblížit k nám - bez nutnosti konfliktu."
 GER_influence_the_benelux: "Ovlivnit Benelux"
 GER_influence_the_benelux_desc: "Oblast Beneluxu je důležitá pro naše pokračující válečné úsilí, ale také kvůli jejich průmyslovým kapacitám a geografické poloze. Ačkoli bychom je mohli snadno přemoci, proč si je raději nepřiklonit na naši stranu?"
 GER_influence_the_middle_east: "Ovlivnit Blízký východ"
 GER_influence_the_middle_east_desc: "Ačkoliv máme s Blízkým východem historicky málo společného, nikdo nemůže popřít, že je pro nás oblastí zájmu. Měli bychom zde šířit svůj vliv, abychom měli diplomatickou váhu, pokud by byla potřeba."
 GER_inner_circle_cd_days_tt: "Dny do jmenování dalšího §Y$GER_inner_circle_member_title$§!: [?GER_inner_circle_cd_flag:days_left|Y0]"
 GER_inner_circle_cd_flag: " Jmenoval jiného §Y$GER_inner_circle_member_title$§!"
 GER_inner_circle_event_pending_flag: " Probíhá událost §YVnitřního kruhu§!.\n"
 GER_inner_circle_focus_in_progress_tt: "§Y$CHARACTER$§! pracuje na tomto zaměření.\nPostup: §Y$FLAG_DAYS$§!/[?temp_focus_days] dní"
 GER_inner_circle_hide_button_tt: "[!hide_button] BLABLA"
 GER_inner_circle_industrial_me_focuses_tt: "(Dokončení tohoto zaměření §Ruzamkne§! §Y$FOCUS_1$§! a §Y$FOCUS_2$§! pro příslušné §Y$GER_inner_circle_member_title$s§!)"
 GER_inner_circle_member_title: "Reichsleiter"
 GER_inner_circle_title_text: "VNITŘNÍ KRUH"
 GER_innovative_warfare: "Inovativní způsob boje"
 GER_innovative_warfare_desc: "Naše metody vedení války se musí neustále vyvíjet, jinak riskujeme stagnaci. Jen neustálou evolucí a změnami dokážeme zabránit tomu, aby naši nepřátelé prohlédli naše taktiky a technologie."
 GER_instigate_middle_eastern_revolutions: "Podnítit revoluce na Blízkém východě"
 GER_instigate_middle_eastern_revolutions_desc: "Blízký východ byl dlouho utlačován cizími mocnostmi a je připraven na socialistickou revoluci. Měli bychom podnítit touhu lidu po osvobození od vykořisťování a vztyčit rudý prapor socialismu."
 GER_instill_auftragstaktik: "Prosadit Auftragstaktik"
 GER_instill_auftragstaktik_desc: "Naše armáda již dlouho praktikuje Auftragstaktik, velitelský systém založený na decentralizovaném velení a individuální iniciativě. To vedlo k pružnosti a samostatnosti, což zvyšuje naši schopnost přizpůsobit se a uspět v nepředvídaných situacích. Je zásadní, abychom v této praxi pokračovali, chceme-li být vždy vítězni!"
 GER_instill_german_discipline: "Vštípit německou disciplínu"
 GER_instill_german_discipline_desc: "Při pohledu na armády lidových komisariátů je bolestně zřejmé, že postrádají [ROOT.GetAdjective] standardy disciplíny a efektivity. Musíme je tyto zásady naučit, aby mohli lépe čelit našim nepřátelům."
 GER_institute_price_controls: "Zavést cenové kontroly"
 GER_institute_price_controls_desc: "Musíme uplatnit různá opatření, abychom posílili naši kontrolu nad financemi a zabránili zhroucení pod ambiciózními cíli soběstačnosti. Musíme být schopni regulovat ceny dovozu, základních potřeb a mzdy dělníků, abychom zkrotili inflaci a zajistili ekonomickou stabilitu."
 GER_integrate_czechoslovakia: "Integrovat Československo"
 GER_integrate_czechoslovakia_desc: "Jak získáváme více informací o tom, jak bylo [CZE.GetNameDef] spravováno, je stále jasnější, že lid touží po změně. [GER.GetNameDef] by tuhle změnu dokázalo poskytnout skze integraci. Měli bychom vyslat delegaci s ultimátem."
 GER_integrate_subjects_economies: "Integrovat ekonomiky subjektů"
 GER_integrate_subjects_economies_desc: "Ekonomiky lidových komisariátů dosáhly pod naším vedením velkého pokroku. Abychom ještě více maximalizovali efektivitu, měli bychom naše průmysly integrovat do jediného hospodářského bloku."
 GER_integrate_volkskommissariats: "Integrovat lidové komisariáty"
 GER_integrate_volkskommissariats_desc: "Lidové komisariáty měly původně vést osvobozené národy Evropy k socialismu. Nyní se ale naše ekonomiky a kultury natolik propojily, že se zrodila nová identita, prosazující rozšíření toho, co znamená být [ROOT.GetAdjective] občan. Odteď jsme jeden národ, jedna země."
 GER_integrate_volkskommissariats_tt: "Odemkne rozhodnutí §YIntegrovat lidové komisariáty§!. Jakmile §Y[ROOT.GetNameWithFlag]§! integruje první §Ylidový komisariát§!, země bude známa jako §Y$GER_german_socialist_union_communism$§!."
 GER_integrate_western_german_speakers: "Integrovat západní Němce"
 GER_integrate_western_german_speakers_desc: "Zářijový program počítal s integrací širší oblasti Lucemburska do německého státu. Jak tento region, tak Švýcarsko bývaly součástí Svaté říše římské, jejímž jediným právoplatným nástupcem jsme my. Tyto germánské oblasti musí být co nejrychleji znovu začleněny do našeho panství."
 GER_integrated_economies: "Integrované ekonomiky"
 GER_integrated_economies_desc: "Integrace ekonomik našich spojenců s naší a zřízení německé centrální banky, která může dohlížet a pomáhat ekonomické situaci ostatních států, bude pro nás dlouhodobě velmi přínosná - nejen že nás posílí, ale také zvýší jejich závislost na nás, což nám nakonec umožní převzít kontrolu nad jejich zahraniční politikou."
 GER_integrated_economies_tt: "Každý §Yčlen frakce§! obdrží §Yudálost:§! [GER.GetNameDefCap] si přeje další integraci našich ekonomik"
 GER_integration_of_puppet_economies: "Integrace ekonomik loutek"
 GER_integration_of_puppet_economies_decisions_tt: "Tato rozhodnutí nám umožní rozvíjet nebo využívat ekonomiky našich loutek."
 GER_integration_of_puppet_economies_desc: "Při pohledu na to, jak si vedou naše subjekty, je jasné, že svou ekonomiku spravují špatně. Ačkoli se to týká hlavně jich, nepřímo tím stahují dolů i nás. Führer požaduje, aby se tento problém okamžitě řešil!"
 GER_intervene_in_spain: "Intervenovat ve Španělsku"
 GER_intervene_in_spain_desc: "Naší povinností je pomoci našim soudruhům ve Španělsku všemi možnými způsoby proti silám fašismu. Vyslání ostřílených vojáků jistě ocení."
 GER_intrigue_replacing_advisor_already_ascended_tt: "§Y$CHARACTER$§! převládl ve §YVnitřním kruhu§! a bude moci dokončit zaměření §Y$FOCUS$§!.\n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! se již nebudou pokoušet dokončit svá vzájemně výlučná zaměření."
 GER_intrigue_replacing_advisor_new_ascending_tt: "§Y$CHARACTER$§! povyšuje ve §YVnitřním kruhu§! jako:\n$IDEA$\n§Y$CHARACTER$§! bude moci dokončit zaměření §Y$FOCUS$§!.\n\n§Y$CHARACTER_2$§! a §Y$CHARACTER_3$§! se již nebudou pokoušet dokončit svá vzájemně výlučná zaměření."
 GER_invade_italy: "Operace Alaric"
 GER_invade_italy_desc: "Na první pohled by se [ITA.GetNameDef] mohla zdát jako vhodný spojenec, ale známe jejich pravou tvář. Na začátku Velké války odmítli bojovat po našem boku a roku 1915 se proti nám dokonce obrátili, navzdory předchozímu spojenectví. Tehdy jsme se poučili - tuto chybu už nikdy nezopakujeme."
 GER_invest_in_vereinigte_stahlwerke: "Vereinigte Stahlwerke"
 GER_invest_in_vereinigte_stahlwerke_desc: "Vereinigte Stahlwerke je jedním z našich největších a nejdůležitějších producentů oceli. Investice zdrojů do této společnosti jistě přinese vyšší produktivitu a promění německý ocelářský průmysl."
 GER_invite_scientists_back: "Imperiální vědecká iniciativa"
 GER_invite_scientists_back_desc: "Mnoho brilantních mozků uprchlo ze země, když se k moci dostali nacisté - a z dobrého důvodu. Nyní však, když bylo naše slavné císařství obnoveno, by se mnozí mohli být ochotni k nám opět vrátit."
 GER_japanese_naval_cooperation: "Japonsko-německá námořní spolupráce"
 GER_japanese_naval_cooperation_desc: "Od [JAP.GetAdjective] se máme hodně co učit, zejména v oblasti námořnictva. Založením společného technologického programu zajistíme, že co nejlépe využijeme znalosti obou stran a snížíme čas strávený vynalézáním toho, co už jako společná síla máme k dispozici."
 GER_kdf_wagen_factories: "[GetKfdWagenNames]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_economic_growth_text: "S nově postavenou [GetAutobahnName] je musíme zaplnit automobily. Abychom se stali skutečně prosperující a moderní ekonomikou, potřebujeme vybudovat továrny schopné tyto vozy vyrábět - a přitom vytvářet pracovní místa a zaměstnanost."
 GER_kdf_wagen_factories_fascist: "Továrny KdF-Wagen"
 GER_kdf_wagen_factories_neutral: "Továrny Wilhelm-Wagen"
 GER_kdf_wagen_factories_volkswagen: "Továrny Volkswagen"
 GER_kriegslokomotiven: "Kriegslokomotiven"
 GER_kriegslokomotiven_desc: "Logistické výzvy války vyžadují výrobu Kriegslokomotiven - válečných lokomotiv. Tyto vlaky budou přizpůsobeny našim ekonomickým podmínkám a potřebě rychlé, levné hromadné výroby."
 GER_labor_rights_and_union_stuff: "Založit odbory"
 GER_labor_rights_and_union_stuff_desc: "Možnost, aby se dělníci sdružovali v odborech a společně vyjadřovali své obavy a stanovovali pracovní podmínky, byla v naší zemi dlouho zanedbávána. Nastal čas, aby stát nejen dovolil, ale i podporoval vznik dělnických odborů!"
 GER_launch_sino_germanic_joint_research_program: "Zahájit čínsko-německý výzkumný program"
 GER_launch_sino_germanic_joint_research_program_desc: "Tak, jako [CHI.GetAdjective] vědci disponují znalostmi, které by pro nás byly cenné, a my zase máme mnohé, co by bylo užitečné pro ně. Proto bychom se měli snažit vytvořit společný výzkumný a vývojový tým, který by podpořil pokrok obou našich národů."
 GER_legacy_of_the_spartacus_league: "Odkaz Spartakovců"
 GER_legacy_of_the_spartacus_league_desc: "Spartakovský svaz zanikl roku 1919, kdy byla založena Komunistická strana Německa, ale některé z jejich myšlenek stojí za oživení. Svaz usiloval o vytvoření socialistické republiky založené na demokratických volbách a vůli lidu, přičemž připouštěl revoluční skupiny, pokud by to bylo třeba. Je čas znovu směřovat k tomuto cíli."
 GER_legion_condor: "Legion Condor"
 GER_legion_condor_desc: "Jak občanská válka na Pyrenejském poloostrově zuří, naskýtá se nám skvělá příležitost. Tím, že pošleme co nejvíce dobrovolníků, nejen zajistíme vítězství správné strany, ale zároveň dáme našim jednotkám bojové zkušenosti a přiblížíme [SPR.GetAdjective] lid, který sdílí naše ideály, více k nám."
 GER_lessons_of_the_great_war: "Poučení z Velké války"
 GER_lessons_of_the_great_war_desc: "Naše neúspěchy ve Velké válce poskytují neocenitelné poznatky pro budoucí konflikty. Podrobně jsme studovali minulost a nyní musíme uplatnit lekce, které nám historie předala."
 GER_liberate_austria: "Osvobodit Rakousko"
 GER_liberate_austria_desc: "Naši sousedé na jihu dlouho žili v hrozných podmínkách. Ačkoliv nazývají jinou zemi svým domovem, sdílíme s nimi mnoho podobností, dokonce i jazyk. Pro dobro [AUS.GetAdjective] lidu jim předložíme požadavek - či spíše nabídku - aby se k nám připojili!"
 GER_liberate_italy: "Osvobodit Itálii"
 GER_liberate_italy_desc: "[ITA.GetLeader] již dlouho trýzní [ITA.GetAdjective] lid. Jednou byli spojenci naší bývalé vlády - a nyní, když jsme se změnili k lepšímu, je naší povinností vzít je s sebou!"
 GER_liberate_oppressed_people: "Osvobodit utlačované národy"
 GER_liberate_oppressed_people_cossacks_tt: "Umožní obnovení §Yjihoruských kozáckých republik§!"
 GER_liberate_oppressed_people_desc: "[SOV.GetNameDef] má jednu slabinu - je zde mnoho lidí nakloněných nám, kteří touží po svobodě více než po čemkoli jiném. Možná bychom je měli osvobodit od jejich utlačovatelů a učinit z nich naše nové spojence na východě."
 GER_liberate_oppressed_people_tt: "Osvobození a podrobení závislých [SOV.GetAdjective] států bude stát o §G40 %§! méně politické síly a §G20 %§! méně na vytvoření subjektů."
 GER_locks_women_in_workforce_decision_tt: "Rozhodnutí §Y$women_in_the_workforce$§! se stane §Ynedostupným§!"
 GER_lower_taxes: "Snížit daně"
 GER_lower_taxes_desc: "Daňové břemeno našeho lidu se postupně zvyšovalo, aby pokrylo program zbrojení. Zmírněním tohoto břemene sice krátkodobě přijdeme o příjmy státu, ale lidé budou moci více utrácet své těžce vydělané peníze."
 GER_loyalty_to_the_fuhrer: "Lojalita k Führerovi"
 GER_loyalty_to_the_fuhrer_desc: "Na základě referenda v roce 1934, kdy byly sloučeny funkce prezidenta a kancléře, víme o ohromné podpoře, kterou má Hitler mezi naším obyvatelstvem. Neexistují žádné náznaky, že by se politická situace změnila, a proto budeme i nadále podporovat Führera."
 GER_mackensen_went_into_retirement: "§YAugust von Mackensen§! odešel do důchodu"
 GER_marinestosstrupp: "Vytvořit Marine Stosstrupp"
 GER_marinestosstrupp_desc: "Potřebujeme vytvořit jednotku námořní pěchoty, tzv. námořní útočné oddíly, schopnou odvážných námořních invazí a prolomení nepřátelské pobřežní obrany, pokud chceme rozšířit svou moc za moře."
 GER_mass_production: "Hromadná výroba"
 GER_mass_production_desc: "Díky veškerému průmyslovému pokroku, který jsme nedávno učinili, jsme se mnoho naučili o prostředcích výroby. Všechny tyto nově nabyté znalosti a pochopení bychom měli využít ke zefektivnění našich montážních linek a produkci materiálu v dosud nevídaném rozsahu."
 GER_mega_reichskommissariats: "Říšský megakomisariát"
 GER_mega_reichskommissariats_desc: "Vzhledem k tomu, že říšské komisariáty se ukázaly jako velmi prospěšný projekt, není divu, že náš vůdce, [ROOT.GetLeader], věnuje mnoho času úvahám o jejich dalším rozvoji. Jedním z problémů Reichskommissariátů je jejich rostoucí počet - a s tím i rostoucí administrativní nároky na jejich správu. Jistě by některé z nich bylo možné sloučit..."
 GER_memel_ultimatum: "Ultimátum ohledně Memelu"
 GER_memel_ultimatum_desc: "Pokud jsme se z Velké války něco naučili, pak to, že se musíme připravit na útok na naše vzdálenější východní državy. Tyto državy je třeba obnovit a opevnit proti invazi. To však nelze provést bez kontroly strategicky důležitého Memelu, který si musíme znovu nárokovat."
 GER_middle_eastern_trade_tt: "Odemkne rozhodnutí: §Y$GER_middle_eastern_trade_cat$§!"
 GER_military_dictatorship: "Vojenská diktatura"
 GER_military_dictatorship_desc: "Velká válka nám ukázala, že Kaiser sám nestačí, aby vedl naši zemi tím nejlepším směrem. Stejně jako tehdy musí Nejvyšší armádní velení znovu převzít diktátorské pravomoci a stát se jedinou politickou autoritou v říši."
 GER_military_dictatorship_tt: "§Y$GER_german_empire_neutrality$§! bude známa jako §Y$GER_german_kaiserreich_neutrality$§!.\n"
 GER_ministry_of_public_enlightenment: "Ministerstvo veřejné osvěty"
 GER_ministry_of_public_enlightenment_desc: "Ministerstvo propagandy nám v poslední době dobře posloužilo. Přeznačením na Ministerstvo veřejné osvěty bychom mohli rozšířit jeho působnost a zvýšit jeho financování, aniž bychom vzbudili obavy."
 GER_mittelafrika: "Mittelafrika"
 GER_mittelafrika_desc: "V Africe je více území, než jsme kdysi vlastnili, která nás zajímají. Díky obrovskému přírodnímu bohatství by oblast, kterou jsme se rozhodli nazvat Mittelafrika, byla pro [ROOT.GetNameDef] velkým přínosem."
 GER_mittelafrika_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí je v §YAfrice§! §Yverbovat§! a §Yzlepšovat§!."
 GER_mitteleuropa: "Mitteleuropa"
 GER_mitteleuropa_alliance: "Mitteleuropa"
 GER_mitteleuropa_cooperation_sphere: "Kooperační sféra Mitteleuropy"
 GER_mitteleuropa_cooperation_sphere_desc: "Střední Evropa oplývá mnoha chytrými mozky. Přesto nejsou schopny spolupracovat, protože jejich vlády si chtějí znalosti ponechat pro sebe. Musíme povzbudit užší vědeckou spolupráci s našimi spojenci."
 GER_mitteleuropa_desc: "Hlavním zájmovým prostorem německého lidu je Střední Evropa, původně chápaná Prusy jako pangermánské, státem řízené impérium. Tyto myšlenky by potřebovaly trochu uhladit, ale jsou dobrým základem, na němž lze vybudovat nový evropský řád."
 GER_mitteleuropa_tt: "Odemkne rozhodnutí §YNaklonit si veřejné mínění v Rakousku na naši stranu§!, čímž se zvýší jejich ochota přijmout jak spojenectví, tak podrobení."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "Upraví §Y$GER_blitzkrieg_modifier$§! nebo §Y$GER_bewegungskrieg_modifier$§! o:"
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_monarchist_sentiment: "Monarchistické smýšlení"
 GER_monarchist_sentiment_desc: "Lid chce monarchii - a tu také dostane. Přestože konkrétní forma vlády ještě nebyla určena, je jasné, že německý národ potřebuje zpět svého Kaisera."
 GER_nationalize_ford_factories: "Znárodnit Fordovy továrny"
 GER_nationalize_ford_factories_desc: "Převzetí Fordových továren v [51.GetName] pod státní kontrolu by posílilo naši průmyslovou kapacitu a zajistilo stálé dodávky nezbytného vybavení a vozidel na podporu našich ozbrojených sil a logistiky."
 GER_nationalize_industries: "Znárodnit průmysl"
 GER_nationalize_industries_desc: "Poté, co jsme viděli pozitivní výsledky centralizace ekonomiky, mohli bychom zvážit totéž i pro průmysl. V současnosti je průmysl roztříštěný mezi mnoha soukromými vlastníky, používajícími různé procesy a metody výroby. Znárodněním průmyslu získáme mnohem větší kontrolu nad výstupem i efektivitou výroby."
 GER_naval_bases_along_atlantic_coast_tt: "Každý stát, který kontroluje §Y[ROOT.GetName]§! nebo německý subjekt s §Y$naval_base$§! podél §Yevropského atlantického pobřeží§!: přidá §G1§! §Y$naval_base$§! a §G1§! §Y$pobřežní opevnění$§!. Současný efekt:"
 GER_naval_bases_on_atlantic_islands_tt: "Každý ostrov v §YSeverním Atlantiku§!, který kontroluje §Y[ROOT.GetName]§! nebo německý subjekt s §Y$naval_base$§!: přidá §G1§! §Y$naval_base$§! a §G1§! §Y$pobřežní opevnění$§!. Současný efekt:"
 GER_negotiate_old_colonies_in_the_east: "Vyjednat staré orientální kolonie"
 GER_negotiate_old_colonies_in_the_east_desc: "Mnohé z našich koloniálních držav ve východní Asii nám během Velké války odebrali Japonci. Nyní, když se aktivně snažíme zlepšit naše diplomatické vztahy, bychom mohli některé z těchto kolonií získat zpět diplomatickou cestou."
 GER_negotiate_old_colonies_in_the_east_tt: "Jakýkoli z těchto států, který kontrolují, bude převeden k nám:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_offer_military_production_support: "Nabídnout podporu vojenské výroby"
 GER_offer_military_production_support_desc: "Východní nárazníkové státy postrádají silnou průmyslovou základnu, jakou máme my. Měli bychom jim nabídnout podporu při výrobě zbraní a munice, aby se v případě, že [SOV.GetNameDef] zaútočí, dokázaly samy chvíli ubránit."
 GER_offer_military_production_support_tt: "Všechny východoevropské státy pod naší ochranou získají na §Y730§! dní následující bonus k §Yvojenské výrobě§!:"
 GER_offer_trade_proposal: "Nabídnout obchodní dohodu"
 GER_offer_trade_proposal_desc: "Existuje mnoho států s bohatými přírodními zdroji, jejichž obchod by byl pro nás vysoce ziskový. Indonéské a konžské državy oplývají kaučukem a vzácnými kovy, takže [BEL.GetNameDEF] a [HOL.GetNameDef] by nám po uzavření příslušných obchodních dohod umožnily získat jejich koloniální zdroje k pohonu našeho průmyslu."
 GER_operation_felix: "Operace Felix"
 GER_operation_felix_desc: "Po skončení španělské občanské války je čas vyrvat [118.GetName] z [ENG.GetAdjective] rukou. Jelikož nemůžeme zaútočit z moře, musíme si nejprve zajistit [SPR.GetAdjective] loajalitu, aby nás pustili přes své území. Vzhledem k našim ideologiím by nemělo být těžké je přimět k podrobení."
 GER_operation_green: "Operace Fall Grün"
 GER_operation_green_desc: "Na podporu operace Lvoun (Sea Lion) by mělo naše operační velení na západním křídle připravit rozsáhlé operace v Irsku a připravit se na okupaci ostrova, aby bylo zajištěno, že Britské ostrovy plně padnou pod naši kontrolu. K tomu naše velení vypracovalo Fall Grün jako detailní operační plán."
 GER_operation_isabella: "Operace Isabella"
 GER_operation_isabella_desc: "Pouze [POR.GetNameDef] stojí mezi námi a úplnou kontrolou nad Pyrenejským poloostrovem. Naším dalším krokem musí být jejich podrobení. Zachování místní vlády, ale zajištění její loajality vůči nám nám poskytne vše potřebné - území, infrastrukturu i vojenská zařízení."
 GER_operation_sea_lion: "Operace Seelöwe"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef] opět jednou těží ze své geografické polohy. Ta se ukázala jako komplikující faktor našeho válečného úsilí. Zahájení plnohodnotné ofenzivní operace ze vzduchu i z moře se zdá být nejlepším způsobem, jak konečně zlomit [ENG.GetAdjective] odpor!"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_oppose_hitler_ww: "Shromáždit Wehrmacht"
 GER_oppose_hitler_ww_desc: "Hitlerova vláda musí skončit. Chce vyprovokovat západní mocnosti remilitarizací Porýní, ale právě to nám poskytne záminku chopit se moci s pomocí loajálních složek Wehrmachtu a shromáždit německý lid proti němu."
 GER_optimize_reich_labour_service: "Optimalizovat Reichsarbeitsdienst"
 GER_optimize_reich_labour_service_desc: "Reichsarbeitsdienst plní důležitou funkci udržování zaměstnanosti našeho obyvatelstva, ale myslíme si, že může sloužit ještě více. Můžeme optimalizovat jeho využití, abychom z něj dostali maximum ve všech ohledech - práci, propagandě i přípravě na válku."
 GER_our_place_in_the_sun_ww: "Naše místo na slunci"
 GER_our_place_in_the_sun_ww_desc: "Ať všichni vědí, že [ROOT.GetNameDef] si znovu nárokuje své právo na místo na slunci! Náš lid už nebude ponižován ve stínu, pod palcem říše, nad níž slunce nikdy nezapadá!"
 GER_panzer_troops_school: "Škola tankových jednotek"
 GER_panzer_troops_school_desc: "Tankové divize sehrají klíčovou roli v každém moderním konfliktu a musíme zajistit, aby naše obrněné síly stály v čele vojenských inovací. Díky přísnému výcviku a odborným instruktorům vycvičíme elitní tankové jednotky nezbytné k vítězství."
 GER_panzergrenadier: "Panzergrenadier"
 GER_panzergrenadier_desc: "Naše vojenská doktrína spočívá v mobilitě a bude záviset na tom, jak dobře si povedou naše motorizované jednotky. Ani pěchota, ani tankové divize neuspějí bez náležité podpory. Integrací mechanizované pěchoty do našich úderných svazů zajistíme, že si naše síly udrží převahu v útočných operacích."
 GER_panzerschiff_raiders: "Nájezdníci s Panzerschiffe"
 GER_panzerschiff_raiders_desc: "Měli bychom využít naše těžší lodě ve strategii přerušování obchodu. Tyto lodě dokážou tvrdě udeřit a stáhnout se dříve, než bude mít hlavní bitevní loďstvo nepřítele šanci vůbec vyplout."
 GER_party_chancellor_bormann: "Stranícky kancléř Bormann"
 GER_party_chancellor_bormann_desc: "Martin Bormann se osvědčil ve své funkci soukromého tajemníka zástupce Führera. Díky rozsáhlým znalostem financí, které získal jako vedoucí Hilfskasse der NSDAP (pomocného fondu NSDAP), by byl dokonalým kancléřem strany."
 GER_party_chancellor_hess: "Stranícky kancléř Hess"
 GER_party_chancellor_hess_desc: "Rudolf Hess je dlouholetým aktivním členem strany. Má důvěru několika prominentních členů politické elity, včetně samotného Führera. Je proto správné, aby mu byla svěřena funkce kancléře strany."
 GER_petition_for_the_return_of_old_colonies: "Žádost o navrácení starých kolonií"
 GER_petition_for_the_return_of_old_colonies_desc: "Naši nově nalezení britští přátelé by mohli být ochotni jednat o navrácení našich kolonií, které nám odebrali na konci Velké války. Možná budou požadovat určité kompenzace, ale jsme připraveni na ně přistoupit, pokud by to znamenalo obnovení našich starých nároků."
 GER_plan_z_lock_other_focus_tt: "Zaměření §Y$GER_trade_interdiction$§! bude uzamčeno, dokud nebude dokončeno zaměření §Y$GER_high_seas_fleet$§!."
 GER_plenipotentiary_of_armaments: "Zmocněnec pro zbrojení"
 GER_plenipotentiary_of_armaments_desc: "Stále více se ukazuje, že někdo musí převzít celkovou odpovědnost za zásobování Wehrmachtu tím, co potřebuje. Albert Speer prokázal velké výsledky ve svých snahách o zásobování Wehrmachtu. Se statusem říšského zmocněnce pro zbrojení a válečnou výrobu by tento muž mohl dosáhnout zázračných výsledků!"
 GER_plenipotentiary_of_the_four_year_plan: "Zmocněnec pro Čtyřletý plán"
 GER_plenipotentiary_of_the_four_year_plan_desc: "Je zřejmé, že dohled a zefektivnění provádění čtyřletého plánu je rozsáhlejším úkolem, než se původně myslelo. Udělením funkce říšského zmocněnce Hermannu Göringovi dáváme velkou moc do rukou jediného muže, ale s ohledem na jeho skvělé výsledky je Führer přesvědčen, že je příliš užitečný na to, abychom mu tyto pravomoci neudělili."
 GER_poland: "Chránit [POL.GetAdjective] proletariát"
 GER_poland_desc: "Dosud se netěší [POL.GetAdjective] proletariát stejným právům jako naši [ROOT.GetAdjective] dělníci. Protože se jim pod současným vedením nedaří, je načase, abychom zasáhli a osvobodili je."
 GER_political_commissars: "Političtí komisaři"
 GER_political_commissars_desc: "V našich řadách jsou lidé, které lze ještě přesvědčit, aby se přidali k naší věci, namísto toho, aby se drželi pošetilosti, ke které byli donuceni. Musíme jmenovat důstojníky, jejichž úkolem bude vzdělávat obyčejné vojáky o výhodách komunismu a organizovat je, aby zajistili jejich loajalitu."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_prepare_for_the_next_blockade_ww: "Připravit se na další blokádu"
 GER_prepare_for_the_next_blockade_ww_desc: "Jakmile si ostatní země uvědomí rozsah našich příprav, je nevyhnutelné, že některé budou protestovat. Už jsme byli vystaveni blokádám a víme, jak se s nimi vypořádat. Díky náležitým přípravám budou jejich blokády mít jen malý nebo žádný účinek."
 GER_prepare_for_the_next_naval_blockade: "Připravit se na další námořní blokádu"
 GER_prepare_for_the_next_naval_blockade_desc: "Víme, co se stalo, když jsme naposledy bojovali proti nepřátelům s větším loďstvem. Díky znalostem, které nyní máme, se můžeme pokusit vyhnout mnoha problémům, kterým jsme tehdy čelili, a to pečlivými přípravami ještě před vypuknutím války."
 GER_prepare_italian_coup_ww: "Připravit [ITA.GetAdjective] převrat"
 GER_prepare_italian_coup_ww_desc: "Pád Itálie do fašismu musí být zvrácen. Obrátíme se na [ITA.GetAdjective] royalisty s návrhem na převrat s naší podporou."
 GER_prioritize_economic_growth: "Upřednostnit hospodářský růst"
 GER_prioritize_economic_growth_desc: "Roky zanedbané fiskální politiky téměř zničily naši ekonomiku. Musíme vyrábět traktory místo tanků, rozdávat lopaty místo pušek a upřednostnit hospodářský růst před růstem zbrojního průmyslu!"
 GER_prioritize_the_army: "Upřednostnit armádu"
 GER_prioritize_the_army_desc: "Německo, a už předtím Prusko, bylo vždy pozemní mocností a spoléhalo se na armádu k ochraně své suverenity a bezpečnosti. Musíme přesměrovat naše průmyslové úsilí, abychom zajistili, že naše armáda bude dobře vybavená a schopná podrobit si jakéhokoli nepřítele."
 GER_prioritize_the_four_year_plan: "Upřednostnit Čtyřletý plán"
 GER_prioritize_the_four_year_plan_desc: "Od počátku jsme věděli, že Čtyřletý plán, který navrhl [ROOT.GetLeader], bude nezbytným krokem k přípravě země na válku. Protože je sám Führer velmi zaneprázdněný muž, bude potřeba někdo, kdo dohlédne a zkoordinuje potřebná opatření."
 GER_prioritize_the_navy: "Upřednostnit námořnictvo"
 GER_prioritize_the_navy_desc: "Kontrola nad moři bude zásadní, pokud chceme rozšířit náš vliv za naše současné hranice. Musíme upřednostnit námořnictvo, aby mohlo velikostí i silou soupeřit s jakoukoli nepřátelskou flotou."
 GER_proletarian_dictatorship: "Proletářská diktatura"
 GER_proletarian_dictatorship_desc: "Abychom našemu lidu zajistili co nejlepší možnosti a životní úroveň, musíme mít stabilní vedení, které bude v souladu s lidem a jeho potřebami. [ROOT.GetLeader], dlouholetý bojovník za proletariát, splňuje všechny požadavky a prokázal, že má na srdci jen to nejlepší pro dělníky."
 GER_proletarian_international_alliance: "Proletářská internacionála"
 GER_proletarian_solidarity: "Proletářská solidarita"
 GER_proletarian_solidarity_decision_tt: "Odemkne rozhodnutí: §YPodporovat proletářskou solidaritu§! k navýšení obchodu se surovinami se zeměmi, kterým [GER.GetName] pomohlo obrátit na komunismus."
 GER_proletarian_solidarity_desc: "Věnovali jsme značný čas a prostředky našemu úsilí nasměrovat Evropu na cestu ke komunismu. Není tedy spravedlivé, abychom nyní sklidili plody naší práce?"
 GER_propaganda: "Celonárodní propaganda"
 GER_propaganda_desc: "Již dříve jsme pozorovali sílu propagandy a nemůžeme popřít její účinnost. Přidělením prostředků na posílení podpory našich slavných vůdců zajistíme, že naše obyvatelstvo zůstane přesně tam, kde ho chceme mít."
 GER_propaganda_master: "Mistr propagandy"
 GER_propaganda_master_desc: "Neměli jsme žádné pochybnosti při jmenování Josepha Goebbelse naším ministrem propagandy. Byl už tehdy zkušeným řečníkem a spisovatelem. Nyní, když přichází s nápady na zlepšení naší zpravodajské organizace, jsme přesvědčeni, že jednat podle těchto nápadů je v našem nejlepším zájmu."
 GER_protect_the_revolution: "Chránit revoluci"
 GER_protect_the_revolution_desc: "Ačkoli někteří vnímají naše intervence v zahraničí jako snahu získat vliv, my víme, že naším posláním je chránit proletariát i za našimi hranicemi. Abychom toho byli schopni, musíme mít možnost jednat mimo běžné mezinárodní normy."
 GER_protect_the_revolution_tt: "Odemkne rozhodnutí k §Yvynucení podrobení§! §Ysousedních zemí§!, kde [ROOT.GetNameDef] vyvolalo občanskou válku."
 GER_prussian_artillery: "Pruská dělostřelecká doktrína"
 GER_prussian_artillery_desc: "Kdysi jsme dokázali vyhrát bitvu za bitvou díky našim vynikajícím doktrínám. Kvalita a palebná síla byly hlavními prvky, které z ní udělaly tak úspěšnou taktiku, a je to něco, co musíme znovu napodobit!"
 GER_puppet_finland: "Zajistit [FIN.GetAdjective] loajalitu"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_rally_the_industrialists: "Naklonit si průmyslníky"
 GER_rally_the_industrialists_desc: "Průmyslníci mají v naší zemi značnou moc. Přesvědčit je, aby se přiklonili k nám, si vyžádá čas, ale Rudolf Hess nás ujistil, že to bude stát za to."
 GER_rally_the_industrialists_hess_stays_tt: "§Y$GER_rudolf_hess$§! nemůže uskutečnit jeho neslavný let."
 GER_rally_the_industrialists_hess_tt: "Zabrání spuštění událostního řetězce §Y$germany.107.t$§!."
 GER_rally_the_nation: "Shromáždit národ"
 GER_rally_the_nation_desc: "Mnozí v naší zemi jsou ochotni postavit se nacistům, nyní když se naskytla příležitost. Měli bychom svolat lid a možná i navázat kontakt s polovojenskými organizacemi, které mají zkušenosti s bojem proti nacistům už od dob Výmarské republiky."
 GER_rally_the_nation_tt: "Budeme si moci zvolit národního ducha, který bude muset být buď §Yupraven§!, nebo §Rzrušen§! po skončení občanské války."
 GER_rapid_army_expansion: "Rychlé rozšíření armády"
 GER_rapid_army_expansion_desc: "Naše armáda neroste po nezbytných změnách tak rychle jako dříve. Přesto potřebujeme velkou armádu, abychom ochránili náš lid v čím dál nepřátelštějším světě. Výrazná mobilizace a náborové úsilí by měly tento problém vyřešit."
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_establish_german_control_over_qingdao: "Obnovit kontrolu nad Čching-tao"
 GER_re_establish_german_control_over_qingdao_desc: "V roce 1898 jsme vyjednali pronájem Čching-tao. Tento pronájem byl ukončen v roce 1914 japonskou okupací krátce po začátku Velké války. Nyní, když oblast není pod okupací, je možná načase jim připomenout tu dohodu."
 GER_re_establish_the_landwehr: "Obnovit Landwehr"
 GER_re_establish_the_landwehr_desc: "Landwehr byl užitečným nástrojem sebeobrany již od roku 1813 a velmi se osvědčil i ve Výmarské republice. Měli bychom usilovat o to, aby se muži v naší zemi stali stejně užitečnými, a vytvořit vlastní jednotky Landwehru a Landesschützen."
 GER_re_establish_the_seekriegsleitung: "Obnovit Seekriegsleitung"
 GER_re_establish_the_seekriegsleitung_desc: "Obnovení Seekriegsleitung, námořního velitelství, zefektivní plánování a provádění námořních rozkazů i přímé nasazení."
 GER_re_form_the_freikorps: "Obnovit Freikorps"
 GER_re_form_the_freikorps_desc: "Freikorps nám dlouho pomáhal v boji proti našim ideologickým protivníkům - mimo jiné potlačil Bavorskou sovětskou republiku a další pokusy o revoluci během výmarské éry. Měli bychom se pokusit obnovit tuto polovojenskou sílu, aby se ani komunisté, ani nacisté už nikdy nedostali k moci."
 GER_re_form_the_freikorps_generals_tt: "§YFranz Ritter von Epp§! a §YHermann Erhardt§! se stanou dostupnými jako generálové"
 GER_re_ratify_the_locarno_treaty: "Znovu ratifikovat Locarnskou smlouvu"
 GER_re_ratify_the_locarno_treaty_desc: "Locarnské smlouvy byly podepsány v roce 1925 a měly za cíl normalizovat naše vztahy s Dohodou a zároveň zajistit územní integritu v Evropě. Ačkoli byly považovány za omezující, je jasné, že je lepší napravit Hitlerovu chybu jejich odmítnutí."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§! bude pravděpodobněji přijímat naše diplomatické kroky"
 GER_reach_out_to_scandinavia: "Oslovit Skandinávii"
 GER_reach_out_to_scandinavia_desc: "Hory ani chlad neochrání před [GER.GetGreatRedMenaceName] hrozbou a Skandinávci to musejí vědět. Nabídneme jim členství a ochranu proti nebezpečí od [SOV.GetAdjective] vetřelců."
 GER_realize_mittelafrika: "Vytvořit Mittelafrika"
 GER_realize_mittelafrika_desc: "Naše koloniální impérium se musí rozšířit a bohatství střední Afriky nás odjakživa láká. Měli bychom uskutečnit naše sny o německém Mittelafrice co nejdříve, abychom mohli využít srdce Afriky."
 GER_realize_mittelafrika_tt: "Získá nárok na všechny §Ykongžské§!, §Ykeňské§!, §Yangolské§! a §Ymozambické§! státy."
 GER_realpolitik: "Realpolitik"
 GER_realpolitik_desc: "Nastal čas, abychom se obrátili k Evropě a zjistili, odkud vane vítr. Pokud se objeví příležitosti k uzavírání aliancí nebo k dobytí, musíme je okamžitě využít."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_rebuild_the_nation_ww: "Obnovit národ"
 GER_rebuild_the_nation_ww_desc: "Musíme zaměřit veškeré naše úsilí na rychlou rekonstrukci, pokud se chceme zotavit po svržení nacistické pohromy. Lid bude muset dočasně žít skromně a tvrdě pracovat, ale určitě to učiní s příslibem lepšího zítřka."
 GER_rebuild_the_nation_ww_tt: "Odemkne rozhodnutí: §Y$GER_public_works_modifier$§!"
 GER_reclaim_former_african_colonies: "Znovuzískat bývalé africké kolonie"
 GER_reclaim_former_african_colonies_desc: "Asie není jediným místem, kde jsme dříve měli državy, které jsme od té doby ztratili. Naše území v Africe jsou stále předmětem našeho zájmu a měli bychom udělat vše pro to, abychom je znovu získali a znovu začlenili."
 GER_red_europe: "Rudá Evropa"
 GER_red_europe_desc: "Naše úsilí o povzbuzení dělníků, aby sáhli po zbrani a vztyčili rudý prapor, se nemůže omezit jen na bezprostřední sousedy. Musíme šířit proletářskou revoluci po celé Evropě!"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_reject_the_locarno_treaty: "Odmítnout Locarnskou smlouvu"
 GER_reject_the_locarno_treaty_desc: "Locarnská smlouva byla očividně nastavena tak, aby nám bránila znovu získat území, která nám byla nespravedlivě odňata. Měli bychom tuto smlouvu zcela odmítnout a připravit se na znovudobytí našich starých států."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_remilitarize_the_rhineland: "Remilitarizovat Porýní"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_reorganize_nationale_volksarmee: "Reorganizovat Národní lidovou armádu"
 GER_reorganize_nationale_volksarmee_desc: "Korupce a fašistické nálady jsou v naší armádě stále hluboce zakořeněny. Abychom zabránili nespokojenosti a vzpouře, musíme vyčistit řady od těch, kteří nám škodí. Tím sice vznikne mezera v velení, ale pro bezpečnost lidu musíme jmenovat nové, loajální generály, kteří povedou naše statečné vojáky do boje."
 GER_reorganize_secret_services: "Reorganizovat tajné služby"
 GER_reorganize_secret_services_desc: "§Y$GER_wilhelm_canaris$§! se ukázal být neefektivní, nebo dokonce přímo neloajální vůči současné vládě - pokud jsou zvěsti pravdivé. Musíme jej odstranit a přetvořit Abwehr v kompetentnější instituci."
 GER_reorganize_the_luftwaffe: "Reorganizovat Luftwaffe"
 GER_reorganize_the_luftwaffe_desc: "Ačkoli bylo naše letectvo založeno teprve před několika lety, stalo se obávaným nástrojem národní moci. Rychlé formování a expanze však vnesly do organizace strukturální chyby. Přenesením více odpovědnosti a potlačením rivality i vnitřních sporů dokážeme Luftwaffe učinit efektivnější a výkonnější."
 GER_reorganize_the_wehrmacht: "Reorganizovat Wehrmacht"
 GER_reorganize_the_wehrmacht_desc: "Abychom mohli uskutečnit Führerovy ambiciózní plány, je nezbytná rozsáhlá reorganizace Wehrmachtu. Příliš mnoho současných velitelů tráví čas malichernými a neopodstatněnými obavami místo toho, aby plnili Führerovy rozkazy. Jen jejich odstraněním můžeme dosáhnout našich cílů!"
 GER_request_the_return_of_french_held_colonies: "Žádat o navrácení francouz. kolonií"
 GER_request_the_return_of_french_held_colonies_desc: "Na konci Velké války jsme byli zbaveni našich koloniálních držav. Jelikož Německá koloniální společnost znovu získává popularitu pod Adenauerem, možná nadešel čas požádat o navrácení našich bývalých kolonií Kamerun a Togoland. Čím lepší vztahy s Francií budeme mít, tím větší je šance, že nám území vrátí."
 GER_request_the_return_of_qingdao: "Žádat o navrácení Čching-tao"
 GER_request_the_return_of_qingdao_desc: "Tsing-tao byl jedním z četných smluvních přístavů, které jsme získali během „století ponížení“ Číny. Ačkoli jsme město na konci Velké války ztratili, kdysi nám bylo právoplatně postoupeno. Nyní možná nastala příležitost požádat, aby nám ho [CHI.GetNameDef] navrátila - samozřejmě pokud nabídneme adekvátní kompenzace."
 GER_resource_trade: "Obchod se surovinami"
 GER_resource_trade_desc: "Ačkoli se snažíme být co nejvíce soběstační, musíme si připustit nutnost obchodovat se zeměmi, které sdílejí naše ideály. Pokud dostane [SOV.GetNameDef] určitou kompenzaci v podobě průmyslových kapacit, můžeme si zajistit velmi výhodnou dohodu."
 GER_ressurect_the_red_front_fighters_league: "Obnovit Svaz rudých frontových bojovníků"
 GER_ressurect_the_red_front_fighters_league_desc: "Svaz rudých frontových bojovníků byl polovojenskou organizací spojenou s hnutím během Výmarské republiky. Pod fašistickým režimem statečně bojoval proti policii i jiným utlačovatelům. Jak bylo tehdy zvykem, byl však za to zakázán. Je čas, abychom ho přivedli zpět!"
 GER_ressurect_the_red_front_fighters_league_tt: "§Y2 jednotky milice§! budou vycvičeny ve §Ytřech náhodných státech§!, které jsou aktuálně ovlivněny §Y$GER_proletariat_uprising_modifier$§! nebo jsou ovládány §Y[ROOT.GetAdjective] komunisty§!."
 GER_restore_eastern_imperial_possessions: "Obnovit východní císařské državy"
 GER_restore_eastern_imperial_possessions_desc: "Území nedílně patřící k našemu impériu jsou v současnosti zadržována cizími mocnostmi. Abychom obnovili hranice Brestlitevské smlouvy, musíme se nejprve zaměřit na Poznaň, Západní Prusko a Slezsko."
 GER_restore_the_brest_litovsk_borders: "Obnovit hranice Brestlitevské smlouvy"
 GER_restore_the_brest_litovsk_borders_desc: "Hranice stanovené Brestlitevskou smlouvou byly nespravedlivě zrušeny Versailleskou smlouvou, přestože Rusové Velkou válku prohráli a území nám postoupili. Musíme usilovat o znovuzískání našich ztracených východních držav, i kdyby to v budoucnu vedlo k válce."
 GER_restore_the_holy_roman_empire: "Obnovit Svatou říši římskou"
 GER_restore_the_holy_roman_empire_desc: "Mnozí pochybovali, že takový den kdy přijde, a přesto nastal. S obnovenými hranicemi starého impéria můžeme znovu korunovat císaře Svaté říše římské - tentokrát však v podobě sjednoceného národa. Sláva říši!"
 GER_return_of_the_kaiser_ww: "Návrat císaře"
 GER_return_of_the_kaiser_ww_desc: "Císařství potřebuje císaře, a Vilém II. stále žije ve vyhnanství v Nizozemsku. Zrušíme jeho exil a pozveme jej, aby se vrátil na trůn - ať si západní demokracie myslí, co chtějí."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_revitalize_the_nation: "Obnovit národ"
 GER_revitalize_the_nation_desc: "Po zpustošení občanskou válkou se musíme zaměřit na obnovu země. Požádáme lid, aby se na čas vzdal osobního pohodlí, aby veškeré naše zdroje mohly být vloženy do tohoto cíle."
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_revive_the_schutztruppe: "Obnovit Schutztruppe"
 GER_revive_the_schutztruppe_desc: "Schutztruppe byly koloniální jednotky, které jsme využívali v našich afrických državách. Dobře nám posloužily během východoafrické kampaně Velké války i v menších konfliktech dříve. Jelikož se naše oči znovu upírají na Afriku a Asii, je načase znovu zřídit koloniální úřady a vytvořit novou, vylepšenou Schutztruppe."
 GER_revive_the_schutztruppe_tt: "Odemkne koloniální milice §YSchutztruppe§! a rozhodnutí §YNaverbovat§! a §YZlepšit§! je"
 GER_rocketry_innovations: "Raketové inovace"
 GER_rocketry_innovations_desc: "Další velký krok v aeronautickém vývoji máme na dosah! Naši inženýři neúnavně pracují na zdokonalení raketového pohonu, který by mohl mít zásadní dopady a využití v našem úsilí stát se pány nebes."
 GER_root_out_imperialism: "Vymýtit imperialismus"
 GER_root_out_imperialism_desc: "Kořeny imperialismu sahají hluboko do půdy Afriky a Asie, kde zotročují tamní dělníky. Tito lidé trpěli pod koloniálním útlakem příliš dlouho. Musíme ukončit vykořisťování, dát utlačovaným masám prostředky k povstání, aby uchopili svůj osud - a zároveň tím rozptýlili naše nepřátele."
 GER_root_out_imperialism_tt: "Odemkne §Yrozhodnutí§! pro zvýšení odboje a zisk autonomie v §Yafrických§! a §Yasijských§! zemích."
 GER_safeguard_poland: "Zajistit ochranu Polska"
 GER_safeguard_poland_desc: "Poláci jsou zranitelní vůči útoku z východu. Musíme je chránit za každou cenu, abychom mezi sebou a [SOV.GetAdjective] hrozbou udrželi nárazníkový stát."
 GER_safeguard_poland_tt: "Pokud bude §YPolsko§! při dokončení §YSpolečných vojenských cvičení§! buď v naší frakci, nebo námi garantováno, získáme navíc §G25§! §YZkušeností armády§! a §G15§! §YZkušeností letectva§!."
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_salvage_captured_equipment: "Zachránit ukořistěnou výzbroj"
 GER_salvage_captured_equipment_desc: "Zřízením zařízení na zpracování a přestavbu ukořistěné nepřátelské výzbroje můžeme zbraně, vozidla i stroje opravit a integrovat do naší armády, čímž posílíme naše ozbrojené síly."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_sea_lion_eq_trigger_tt: "Více než §Y90 000§! kusů pěchotní výzbroje v armádě"
 GER_second_vienna_award_eq_trigger_tt: "Více než §Y60 000§! kusů pěchotní výzbroje v armádě"
 GER_secure_finland: "Zajistit Finsko"
 GER_secure_finland_desc: "[FIN.GetNameDefCap] a [SOV.GetNameDef] mají dlouhou společnou hranici. Získání přístupu k této hranici nám poskytne další možnou frontu proti rudé hrozbě na východě a může se ukázat jako velmi cenné, pokud bychom museli bojovat se [SOV.GetAdjective] nepřáteli."
 GER_secure_portugal_desc: "Během Velké války se [POR.GetNameDef] nechalo ovlivnit propagandou našich nepřátel a obrátilo se proti nám. Některé z našich starých lodí stále kotví v jejich přístavech a dosud nepadlo ani slovo o jejich navrácení. Ač se nyní zdají být přátelští, věřit jim nemůžeme a musíme jim dát jasně najevo, že pokud se nechtějí dočkat války, nadešel čas podřídit se naší vládě."
 GER_secure_spain_desc: "[SPR.GetNameDef] se ukázalo jako značně nestabilní země. Jelikož zápasí se svou správou, možná bychom jim měli nabídnout pomocnou ruku. V tuto chvíli jistě musí být loutkový režim pod naší kontrolou lepší volbou než chaos, na který jsou zvyklí."
 GER_see_to_the_eastern_front_ww: "Postarat se o východní frontu"
 GER_see_to_the_eastern_front_ww_desc: "Naše činy z minulé války jsou stále v živé paměti. Musíme přesměrovat obavy kontinentu na skutečnou hrozbu - a tou je velká [GER.GetGreatRedMenaceDesc], která číhá na východě. Zahájíme rozsáhlou propagandistickou kampaň, abychom kontinentu otevřeli oči."
 GER_seeherrschaft: "Seeherrschaft"
 GER_seeherrschaft_desc: "Jsme na nejlepší cestě stát se nespornými vládci oceánů a naplnit naši vizi Seeherrschaft, tedy nadvlády na moři. Nyní [ROOT.GetNameDef] vládne vlnám!"
 GER_seeks_to_restore_brest_litovsk: "Obnovit Brestlitevskou smlouvu"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_seize_foreign_industries: "Zabavit cizí průmysl"
 GER_seize_foreign_industries_desc: "Začleněním cizích průmyslových kapacit do naší ekonomiky si zajistíme klíčové zdroje, které posílí naši válečnou výrobu a úsilí."
 GER_send_military_aid: "Poslat vojenskou pomoc"
 GER_send_military_aid_desc: "Naši [CHI.GetAdjective] přátelé jsou obklopeni nepřáteli, kteří ohrožují samotnou existenci jejich státu. Musíme jim poslat munici a vybavení, aby mohli zajistit své hranice a být nám v budoucnu užiteční."
 GER_send_military_support_democratic_shield_tt: "Odemkne rozhodnutí §YPoslat vojenskou výzbroj§! do §Ydemokratických§! zemí ve válce"
 GER_send_volunteers: "Dálněvýchodní legie"
 GER_send_volunteers_desc: "Mnoho [ROOT.GetAdjective] vojáků touží po dobrodružství a chtějí bojovat za dobrou věc. Měli bychom proto zřídit legii „dobrovolníků“, která odcestuje na pomoc našim [CHI.GetAdjective] přátelům v jejich válkách."
 GER_sentinels_of_the_pacific: "Strážci Pacifiku"
 GER_sentinels_of_the_pacific_desc: "Naše opěrné body v Pacifiku jsou obecně málo rozvinuté a nevhodné k využití jak pro naši Kriegsmarine, tak pro flotily našich spojenců. Musíme vyvinout značné úsilí, abychom v příslušných oblastech Pacifiku vybudovali odpovídající námořní infrastrukturu."
 GER_sentinels_of_the_pacific_tt: "Každý ovládaný stát z následujících: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_shared_rd_programs_2_tt: "Každý §Ynárod§! v naší §Yfrakci§! se rovněž připojí ke skupině §Y$ger_dem_research_name$§!."
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "Bonus rychlosti výzkumu z §Y$GER_rnd_programs_modifier$§! se zvýší o §G1 %§! za každého nového člena frakce, až do maxima §G10 %§!."
 GER_shatter_usas_hegemony: "Rozdrtit [USA.GetAdjective] hegemonii"
 GER_shatter_usas_hegemony_desc: "[USA.GetName] mají na mezinárodní scéně příliš mnoho moci. Nyní, když jsme silnější, nadešel čas je odsunout stranou."
 GER_sign_the_second_treaty_of_berlin: "Podepsat druhou berlínskou smlouvu"
 GER_sign_the_second_treaty_of_berlin_desc: "Jsme si vědomi velikosti naší armády, ale také toho, že [SOV.GetNameDef] disponuje armádou, s níž se nechceme střetnout. Pokud se dohodneme a vyjasníme si, že se nebudeme vzájemně ohrožovat, můžeme zajistit lepší budoucnost pro dělníky v obou našich zemích."
 GER_signed_the_anglo_german_defence_pact_opm: "Podepsán anglo-německý obranný pakt"
 GER_social_ownership: "Společenské vlastnictví"
 GER_social_ownership_desc: "Viděli jsme, co se stane, když jsou důležité státní služby ponechány v rukou lidí, jejichž cíle nejsou v souladu s tím, co je nejlepší pro lid. Aby se to už nikdy neopakovalo, měli bychom převést náš průmysl do veřejného vlastnictví."
 GER_solve_the_logistical_bottlenecks: "Vyřešit logistické úzké hrdlo"
 GER_solve_the_logistical_bottlenecks_desc: "Po reorganizaci letectva se můžeme zaměřit na neefektivní logistický systém a zásobovací řetězce. Jejich zefektivnění uvolní více lidí pro jiné činnosti a urychlí opravy našich letadel."
 GER_south_east_asian_natural_wealth: "Přírodní bohatství jihovýchodní Asie"
 GER_south_east_asian_natural_wealth_desc: "Jihovýchodní Asie oplývá přírodními zdroji, které by nám byly nesmírně užitečné. Současní vlastníci tato území nerozvíjejí správně, a ačkoli nám tato území nikdy nepatřila, stejný argument nezabránil takzvaným demokraciím krást kolonie, které patřily právoplatně nám - a nezabrání ani nám!"
 GER_south_east_asian_natural_wealth_tt: "Odemkne §Yrozhodnutí na mapě§! pro rozvoj našich jihovýchodoasijských držav"
 GER_spark_the_flame_of_revolution: "Zažehnout plamen revoluce"
 GER_spark_the_flame_of_revolution_desc: "Situace dělníků v sousedních zemích není taková, jakou bychom si přáli. V dlouhodobém horizontu se ozbrojená revoluce v těchto zemích stane nevyhnutelnou, ale nyní bychom se měli alespoň snažit šířit zde myšlenky komunismu."
 GER_spark_the_flame_of_revolution_red_europe_tt: "Odemkne rozhodnutí §YPosílit komunistické nálady§! v §Ymenších evropských zemích§!. Jakmile komunisté získají většinu, v ovlivněné zemi vypukne §Yobčanská válka§! s cílem přeměnit ji na §Ykomunistickou§!."
 GER_spark_the_flame_of_revolution_tt: "Odemkne rozhodnutí §YPosílit komunistické nálady§! v §Ymenších sousedních zemích§!. Jakmile komunisté získají většinu, v ovlivněné zemi vypukne §Yobčanská válka§! s cílem přeměnit ji na §Ykomunistickou§!."
 GER_spawn_more_communist_militias_in_civil_war_tt: "Pokud vypukne další §Yobčanská válka§!, vytvoří se §Y2 německé§! jednotky ve třech domovských územích ovlivněných §Y$GER_proletariat_uprising_modifier$§!."
 GER_spheres_of_influence: "Sféra vlivu"
 GER_spheres_of_influence_desc: "Se dvěma podobně smýšlejícími státy v takové blízkosti musíme nastavit rovnováhu mezi našima a [SOV.GetAdjective] zájmy. Vytvořením sfér vlivu a vymezením prostoru pro naše soudruhy na východě omezíme riziko ozbrojeného konfliktu."
 GER_spheres_of_influence_tt: "My a §Y[SOV.GetNameWithFlag]§! vymezíme naše sféry vlivu v §YEvropě§!.\n\nNaše §Ysféra vlivu§! zahrne:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Západ)\n§Y[CZE.GetNameWithFlag]§! (Západ)\n§Y[HUN.GetNameWithFlag]§!\n\nJejich §Ysféra vlivu§! zahrne:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (Východ)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_start_the_proletarian_revolution: "Začít proletářskou revoluci"
 GER_start_the_proletarian_revolution_civil_war_tt: "To povede k §Yobčanské válce§!, pokud mise vyprší!"
 GER_start_the_proletarian_revolution_desc: "Doufali jsme, že po první občanské válce bude hlas dělníků více slyšet. Zdá se však, že tomu tak není. Proletariát si zaslouží lepší osud a tím, že mu dovolíme povstat, můžeme konečně zajistit moc těm, kteří stojí na jeho straně - jednou provždy."
 GER_state_controlled_economy: "Státem řízená ekonomika"
 GER_state_controlled_economy_desc: "Naše ekonomika je příliš křehká na to, aby byla svěřena lidem, kteří ji neumí správně řídit. Abychom předešli hospodářské krizi s dlouhodobými následky, musí stát převzít kontrolu nad ekonomikou."
 GER_states_with_proletarian_uprising_joins_cw_tt: "Státy s modifikátorem §Y$GER_proletariat_uprising_modifier$§! se v případě občanské války připojí na §Ykomunistickou§! stranu."
 GER_stop_progress_on_advisor_focus_tt: "§Y$CHARACTER$§! přestane pracovat na zaměření §Y$FOCUS$§!."
 GER_stormtroopers: "Útočné oddíly"
 GER_stormtroopers_desc: "Stosstruppen z Velké války byli elitní útočníci určení k vedení náporů na nepřátelské zákopy a k vytváření průlomů, které měla následná pěchota využít. Měli bychom tuto myšlenku oživit a vycvičit nové elitní jednotky, které budou zosobňovat rychlost, obratnost a nemilosrdnou efektivitu na bojišti."
 GER_strafbataillon: "Trestní prapor"
 GER_strafbataillon_desc: "Poté, co jsme v armádě zavedli opatření k indoktrinaci, je můžeme využít i jinak než jen k zajištění loajality vojáků. Nasazením trestních praporů můžeme u těchto jedinců pěstovat požadované nacionalistické smýšlení jak indoktrinací, tak službou vlasti!"
 GER_strafbataillon_spawn_tt: "§Y3 trestní divize§! budou vytvořeny v §Y[ROOT.Capital.GetName]§!.\nOdemkne omezený nábor §Ytrestních divizí§!."
 GER_strengthen_kriegsmarine_communism: "Volksmarine"
 GER_strengthen_kriegsmarine_democratic: "Deutsche Marine"
 GER_strengthen_kriegsmarine_fascism: "Kriegsmarine"
 GER_strengthen_kriegsmarine_neutrality: "Kaiserliche Marine"
 GER_strengthen_the_kriegsmarine: "Posílit [GetStrengthenKriegsmarineName]"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$"
 GER_strengthen_the_proletarian_international: "Posílit proletářskou internacionálu"
 GER_strengthen_the_proletarian_international_desc: "Jak dělníci v sousedních zemích povstávají za svá práva, vidíme dostatek příležitostí upevnit naši pozici spolehlivé aliance. Pozváním nově vzniklých komunistických států do proletářské internacionály se všichni staneme silnějšími."
 GER_strengthen_the_proletarian_international_internationally_tt: "Každá země §Ymimo Evropu§!, kterou §Y[GER.GetNameWithFlag]§! ovlivnila směrem ke §Ykomunismu§!, bude pozvána do §Yproletářské internacionály§!. Tento efekt se bude vztahovat i na země ovlivněné po dokončení tohoto zaměření."
 GER_strengthen_the_proletarian_international_tt: "Každá země v §YEvropě§!, kterou §Y[GER.GetNameWithFlag]§! ovlivnila směrem ke §Ykomunismu§!, bude pozvána do §Yproletářské internacionály§!. Tento efekt se bude vztahovat i na země ovlivněné po dokončení tohoto zaměření."
 GER_strengthen_the_waffen_ss: "Posílit Waffen-SS"
 GER_strengthen_the_waffen_ss_desc: "Waffen-SS, bojová větev SS, se ukázala být cenným prostředkem v boji. Ačkoli jde technicky o polovojenskou organizaci, pevně věříme, že s více zdroji mohou fungovat stejně efektivně jako naše pravidelná armáda."
 GER_strengthen_the_welfare_state: "Posílit sociální stát"
 GER_strengthen_the_welfare_state_desc: "Naše země má dlouhou tradici sociálního státu a nemáme v úmyslu na tom nic měnit. Musíme zůstat věrni svým principům a zajistit, aby náš lid žil tak dobrý život, jaký mu můžeme poskytnout."
 GER_strike_at_the_rising_sun: "Udeřit na vycházející slunce"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap] zůstává baštou imperialismu, utlačující každého, kdo si přeje rovnost a socialismus. Je nejvyšší čas, aby byli Japonci sraženi na kolena a přijali nový proletářský světový řád."
 GER_strike_eastward: "Úder na východ"
 GER_strike_eastward_desc: "S hranicemi zajištěnými nadešel čas udeřit na našeho největšího rivala - toho, kdo porušil Brestlitevskou smlouvu a ohrožuje stabilitu východní Evropy, tedy [SOV.GetNameDef]. Je čas dobýt Moskvu a skutečně srazit [SOV.GetAdjective] obra na kolena."
 GER_strike_eastward_eq_trigger_tt: "Více než §Y100 000§! kusů pěchotní výzbroje v armádě"
 GER_strive_for_conservative_values: "Usilovat o konzervativní hodnoty"
 GER_strive_for_conservative_values_desc: "Liberální myšlenky v naší zemi příliš dlouho bujely, oslabovaly mysl našich mužů a kazily naše politiky. Musíme se vrátit ke starým dobrým hodnotám, aby se chaos Výmarské republiky už nikdy nevrátil."
 GER_sturmtruppe_battalion_tt: "Odemkne podpůrný prapor §Y$sturmtruppe_battalion$§!."
 GER_subduing_the_baltic_states: "Podrobit si Pobaltské státy"
 GER_subduing_the_baltic_states_desc: "Pobaltské státy jsou nelegitimní, neboť si nárokují území našeho Spojeného baltského vévodství. Musíme je podrobit a předat tato území pobaltským německým aristokratům."
 GER_subduing_the_baltic_states_tt: "Získáš tři jednotky Baltische Landeswehr §Ypěchoty§!.\nPokud §YPolsko§! neprovedlo §YObnovení bermontiánů§!, §YRüdiger von der Goltz§! se k nám připojí jako polní maršál na úrovni 3."
 GER_subjugate_romanian_economy: "Podrobit rumunskou ekonomiku"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap] se stalo důležitým obchodním partnerem. Obrovské množství ropy těžené v zemi posílilo jejich ekonomiku a nyní začínají zvyšovat ceny. Jistě na ně dokážeme vyvinout tlak, abychom pro sebe jako starý a stálý zákazník zajistili ty nejlepší ceny."
 GER_subsidize_hoesch_benzin: "Dotovat Hoesch-Benzin"
 GER_subsidize_hoesch_benzin_desc: "Říkalo se, že armáda pochoduje na žaludek, ale moderní armáda běží na palivo. Abychom udrželi naše vojenské schopnosti, musíme zesílit úsilí o výrobu syntetických paliv."
 GER_subversive_infiltrators: "Podvratní infiltrátoři"
 GER_subversive_infiltrators_desc: "Zpravodajské informace o nepříteli jsou klíčové pro úspěšnou invazi. Když zvyšujeme výdaje v tolika oblastech, je jen logické, že musíme investovat i do zlepšení našeho zpravodajského shromažďování."
 GER_support_a_coup_in_liechtenstein: "Podpořit převrat v Lichtenštejnsku"
 GER_support_a_coup_in_liechtenstein_desc: "Obdrželi jsme zprávy, že stejně smýšlející jednotlivci v Lichtenštejnsku plánují svrhnout regenta v tomto malém státě. Muž jménem Alfons Goop požádal o naši podporu a ujišťuje nás, že i my z toho budeme těžit."
 GER_support_finland: "Podpořit Finsko"
 GER_support_finland_desc: "[FIN.GetNameDef] má již dlouho spor se svým [SOV.GetAdjective] sousedem o [146.GetName]. Jelikož v oblasti nyní rostou napětí, je v našem nejlepším zájmu je podpořit a tím si je více naklonit."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "[GER.GetRussiansDemonym] mají Finy na mušce. Poskytneme jim záruku proti východní hrozbě a zároveň jim dáme skromnou průmyslovou pomoc."
 GER_support_the_proletarian_uprising: "Podpořit proletářské povstání"
 GER_support_the_proletarian_uprising_desc: "Předpokládáme prudký nárůst občanských válek v našem bezprostředním okolí a musíme aktualizovat svůj postoj k tomu, jak nejlépe podpořit povstávající dělníky. Tito dělníci mohou být na takové tažení špatně připraveni, ale tím, že jim zajistíme alespoň dobrou výzbroj, můžeme zaručit, že se přes naši část Evropy převalí rudá vlna."
 GER_support_the_proletarian_uprising_tt: "Odemkne §Yrozhodnutí§! posílat §Ypěchotní výzbroj§! do zemí zmítaných občanskou válkou, kterou vyvolalo §Y[ROOT.GetAdjective]§! posilování §Ykomunistických§! nálad."
 GER_sway_the_balkans: "Naklonit si Balkán"
 GER_sway_the_balkans_desc: "Mnohé balkánské země se cítí ohroženy cizími mocnostmi. Měli bychom jim nabídnout místo v Mitteleuropě, aby naše unie byla ještě silnější."
 GER_sway_the_balkans_tt: "Odemkne rozhodnutí §YPosílit [ROOT.GetRulingIdeology] ideologii§! v §Ybalkánských§! zemích a §YPřivést je do Mitteleuropy§!"
 GER_sway_the_middle_east_decisions_tt: "Odemkne rozhodnutí §YPosílit [ROOT.GetRulingIdeology] ideologii§! v §Yblízkovýchodních§! zemích a §YPřivést je do Mitteleuropy§!"
 GER_tactical_bombers: "Taktické bombardéry"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ Srovnáním každé továrny za našimi hranicemi se zemí zajistíme, že jen my budeme schopni postavit efektivní armádu."
 GER_tech_sharing: "Sdílení průmyslových technologií"
 GER_tech_sharing_desc: "Sdílení technologií mezi námi a dalšími spřízněnými zeměmi by mělo být něčím, o co usilujeme. Obrátit se v této věci na [SOV.GetNameDef] se zdá být nejrozumnější cestou."
 GER_tend_to_the_future_of_germany: "Pečovat o budoucnost Německa"
 GER_tend_to_the_future_of_germany_desc: "Nyní, když bylo Německo úspěšně zachráněno před nacisty, musíme hledět vpřed k novým obzorům a rozhodnout o budoucím směřování našeho národa. Za jednotu, spravedlnost a svobodu!"
 GER_tend_to_the_future_of_germany_tt: "Jakýkoli pokus o §Yseparatistické povstání§! bude úspěšně zmařen"
 GER_the_austrian_question: "Rakouská otázka"
 GER_the_austrian_question_desc: "Maloněmecké řešení byla chyba, kterou musíme okamžitě napravit. Měli bychom donutit Rakušany, aby se k nám připojili, a možná přitom nabídnout Burgenland výměnou za to, že s náma [HUN.GetNameDef] uzavře spojenectví."
 GER_the_austrian_question_more_likely_to_accept_tt: "Jsou §Rméně§! ochotní přijmout, pokud právě vedou frakci."
 GER_the_eastern_threat: "Východní hrozba"
 GER_the_end_to_fascist_europe: "Konec fašistické Evropy"
 GER_the_end_to_fascist_europe_desc: "I nyní v Evropě stále existují země podléhající fašistické vládě. Jsme si dobře vědomi, jaký tlak to klade na obyvatelstvo, a proto musíme zajistit, aby tyto země byly okamžitě osvobozeny!"
 GER_the_final_blow_to_communism: "Konečný úder komunismu"
 GER_the_final_blow_to_communism_desc: "Vypořádání se s [SOV.GetAdjective] komunisty nemůže znamenat konec našeho tažení proti komunismu v Evropě. Dokud v našem okolí existují komunistické státy, musíme pokračovat v boji. Nemůžeme odpočívat, dokud nebude rudá hrozba zcela vymýcena!"
 GER_the_first_berlin_award: "První berlínská dohoda"
 GER_the_first_berlin_award_aus_tt: "Pokud jsme ve frakci s §Y[AUS.GetNameDef]§!:"
 GER_the_first_berlin_award_desc: "Poláci zabírají nejen naše území, ale také území Rakousko-Uherska. Měli bychom se je pokusit zastrašit, aby tato území vrátili Mitteleuropě, jinak pocítí hněv německé armády."
 GER_the_first_berlin_award_hun_tt: "Pokud jsme ve frakci s §Y[HUN.GetNameDef]§!:"
 GER_the_four_year_plan: "Čtyřletý plán"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$"
 GER_the_german_stakhanovite_movement: "Německé stachanovské hnutí"
 GER_the_german_stakhanovite_movement_desc: "[SOV.GetName] je také domovem Stachanovského hnutí - vzniklo, když dělníci začali být hrdí na to, že pracují více a produkují více, než se od nich očekávalo. Toto hnutí prudce zvýšilo výrobu a poskytlo dělníkům silnější pocit účelu. [ROOT.GetNameDef] by měl zvážit podporu podobných nálad i zde."
 GER_the_german_stakhanovite_movement_tt: "Dokončením §Y$GER_establish_the_reichswerke$§! nebo §Y$GER_invest_in_vereinigte_stahlwerke$§! toto zaměření zvýší množství získaných surovin o §G5 %§!."
 GER_the_mannheim_project_ww: "Projekt Mannheim"
 GER_the_mannheim_project_ww_desc: "Měli bychom zdvojnásobit své úsilí o odhalení tajemství atomu a zkusit jej zbraněmi využít proti [SOV.GetAdjective] protivníkovi. To se ukáže snazším díky našim novým spojencům, kteří se možná podělí o jakékoli informace, jež o této věci mají."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_the_northern_shield: "Severní štít"
 GER_the_northern_shield_desc: "Severské země jsou bohaté na suroviny, ale navzdory snahám o sjednocení svých dělníků proletariát stále trpí pod kapitalistickými zájmy. Věříme, že nejen že si dělníci zaslouží lepší podmínky, ale také že bychom tyto zdroje dokázali využít mnohem lépe. Využívání severských dělníků musí skončit!"
 GER_the_peoples_victory: "Vítězství lidu"
 GER_the_peoples_victory_desc: "Lid promluvil a lid byl vyslyšen. Naše stará a zkorumpovaná vláda vykazuje známky slabosti a my musíme využít příležitosti požadovat její rezignaci a převzít moc do vlastních rukou - ve jménu lidu!"
 GER_the_proletarian_legion: "Proletářská legie"
 GER_the_proletarian_legion_desc: "Musíme převzít odpovědnost za povstání, která jsme rozpoutali. Proletariát v těchto zemích nyní zmítaných občanskou válkou potřebuje naši pomoc, aby co nejdříve ukončil vládu zkorumpovaných režimů. Musíme zvážit vyslání vojsk na jejich podporu!"
 GER_the_proletarian_legion_tt: "Jakmile §Yjakákoli země§!, ve které §Y[ROOT.GetNameWithFlag]§! posílil §Ykomunismus§!, vstoupí do §Yobčanské války§!:"
 GER_the_proletarian_revolution_flag: "Proletářská revoluce probíhá."
 GER_the_proud_eagle_and_the_resurgent_dragon: "Hrdý orel a znovupovstávající drak"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "Hrozba, že [JAP.GetName] provede invazi do zemí našich [CHI.GetAdjective] přátel nad námi neustále visí. Nemá smysl pasivně čekat, až zaútočí. Musíme se připravit na válku proti [JAP.GetAdjective] válečníkům, ať už na našem území, nebo na jejich."
 GER_the_prussian_legacy: "Pruské dědictví"
 GER_the_prussian_legacy_desc: "'Některé státy mají armádu, pruská armáda má stát,' řekl kdysi Voltaire. Tento výrok ztělesníme tím, že rozvineme starou německou doktrínu Bewegungskrieg - manévrové války - abychom zajistili rychlá a drtivá vítězství na bojišti."
 GER_the_second_berlin_award: "Druhá berlínská dohoda"
 GER_the_second_berlin_award_desc: "Rumuni a Slované také okupují právem rakousko-uherská území. Musíme požadovat jejich okamžité navrácení!"
 GER_the_second_naval_race: "Druhé námořní závody"
 GER_the_second_naval_race_desc: "Byli jsme příliš dlouho ponižováni Brity a Francouzi! Je nejvyšší čas obnovit naše flotily a oficiálně prohlásit, že se jim nehodláme nadále klanět. Brzy zjistí, že moře patří nám - a nikomu jinému."
 GER_the_sino_germanic_pact: "Sino-německý pakt"
 GER_the_sino_germanic_pact_desc: "Konečně přišel čas oficiálně uznat [CHI.GetAdjective] vládu jako spojence. Měli bychom tuto alianci ihned formalizovat, abychom mohli společně stát proti všem, kteří se nás snaží utlačovat!"
 GER_the_supreme_leader: "Nejvyšší vůdce"
 GER_the_supreme_leader_desc: "Díky cíleným reformám a revitalizačním programům dosáhla se může [ROOT.GetLeader] opřít o loajalitu Wehrmachtu, která dosáhla nové výšky. Tento trend plné podpory našeho vůdce a vlasti musí pokračovat."
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap] §Ykapitulovalo§! více než §Y2 významné§! zemím"
 GER_the_swiss_gold: "Švýcarské zlato"
 GER_the_swiss_gold_desc: "Jelikož se [SWI.GetAdjective] občané zatím rozhodli zůstat stranou světových konfliktů, představují ideální příležitost pro obchod i špionáž. Měli bychom se postarat o to, aby v jejich státě působili naši agenti, a využít je také naplno k uschování zlata, kterého jsme se zmocnili."
 GER_the_triumphant_will: "Vítězná vůle"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_torpedobomber: "Torpédový bombardér"
 GER_torpedobomber_desc: "$naval_air_effort_desc$"
 GER_total_control_over_domestic_affairs: "Úplná kontrola nad vnitřními záležitostmi"
 GER_total_control_over_domestic_affairs_chancellors_tt: "Na základě jmenovaného kancléře strany v rámci §YVnitřního kruhu§!:"
 GER_total_control_over_domestic_affairs_desc: "Vyhlídka na to, že bychom zcela předali správu vnitřních záležitostí do rukou stranického kancléře, může působit troufale. Führer si je však jistý. Úkoly, které doposud plnil, zvládl nad očekávání dobře, a [ROOT.GetLeader] se cítí klidný, když to může nechat na něm a sám se soustředit na důležitější věci."
 GER_totaler_krieg: "Totální válka"
 GER_totaler_krieg_desc: "Chceme-li dosáhnout úplného vítězství, musíme zmobilizovat celou společnost a přinést nepříteli válku až na jeho práh. [ROOT.GetNameDef] musí povstat - a rozpoutat bouři!"
 GER_trade_agreements: "Obchodní dohody"
 GER_trade_agreements_desc: "Mitteleuropa není jen vojenská aliance, ale také svazek, který má zlepšit obchodní vztahy a hospodářskou spolupráci. Měli bychom zdůraznit tuto roli a využít ji k navázání vztahů s těmi, kdo oplývají přírodními zdroji."
 GER_trade_agreements_tt: "Všichni spojenci obdrží §Ynárodní duch§!:"
 GER_trade_deal_with_sweden: "Obchodní dohoda se Švédskem"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$"
 GER_trade_interdiction: "Strategie blokování obchodu"
 GER_trade_interdiction_desc: "Chceme-li narušit nepřátelské zásobovací linie a oslabit jejich válečné úsilí, musíme přijmout strategii blokování obchodu. Nasazením hladinových lodí a ponorek na mořích zabráníme přepravě životně důležitých surovin a obchodních lodí, čímž přinutíme naše nepřátele ke kapitulaci."
 GER_trade_interdiction_lock_other_focus_tt: "Zaměření §Y$GER_plan_z$§! bude uzamčeno, dokud nebude dokončeno zaměření §Y$GER_unrestricted_convoy_raiding$§!."
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_tributes_for_guarantees: "Tributy za záruky"
 GER_tributes_for_guarantees_desc: "Měli bychom chránit pobaltské státy před medvědem z východu, ale ne zadarmo. Protože se tyto země nacházejí v tak zranitelné pozici, bylo by snadné požadovat za ochranu kompenzaci."
 GER_u_boat_efforts: "Úsilí o ponorky"
 GER_u_boat_efforts_desc: "Úspěchy taktiky vlčích smeček přesvědčily námořní velení, aby tuto cestu zdvojnásobilo a zaměřilo se na stavbu více a lepších ponorek, které zajistí naše vítězství na moři."
 GER_unify_west_africa: "Sjednotit jihozápadní Afriku"
 GER_unify_west_africa_desc: "Naše sny o Mittelafrice jsou v současnosti brzděny existencí angolské oblasti. Abychom propojili naše državy v jihozápadní Africe s kongskými koloniemi, musíme zaslat ultimátum požadující okamžité uznání naší vlády nad tímto územím."
 GER_unlock_influence_countries_tt: "Odemkne rozhodnutí: §Y$GER_influence_countries_cat$§!"
 GER_unlock_operational_planning_bewegungskrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci na §Y90 dní§! udělí:"
 GER_unlock_operational_planning_blitzkrieg_tt: "Odemkne rozhodnutí: §Y$GER_operational_planning_category$§!, které po aktivaci na §Y45 dní§! udělí:"
 GER_unlock_operational_planning_in_africa_tt: "Odemkne rozhodnutí: §YOperační plánování v Africe§!"
 GER_unlock_plan_z_tt: "Odemkne zaměření §Y$GER_plan_z$§!."
 GER_unlock_price_controls_decision_tt: "Odemkne rozhodnutí: §Y$GER_price_controls_cat$§!, které může snížit §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 GER_unlock_reichswerke_tt: "Odemkne průmyslový koncern §Y$GER_reichswerke$§!."
 GER_unlock_trade_interdiction_tt: "Odemkne zaměření §Y$GER_trade_interdiction$§!."
 GER_unlocks_eben_emael_raid_tt: "Odemkne §Yvýsadkářský nálet§! na §YEben Emael§!."
 GER_unlocks_kremlin_raid_tt: "Odemkne §Yletecký nálet§! na §YKreml§!, pokud je §Y[SOV.GetNameWithFlag]§! s náma ve válce."
 GER_unlocks_statue_of_liberty_raid_tt: "Odemkne §Yletecký nálet§! na §YSochu svobody§!, pokud jsou §Y[USA.GetNameWithFlag]§! s náma ve válce."
 GER_unrestricted_convoy_raiding: "Neomezené nájezdy na konvoje"
 GER_unrestricted_convoy_raiding_desc: "Musíme zdvojnásobit efektivitu nájezdů na konvoje a ztrojnásobit naše plánovací úsilí, abychom získali úplnou kontrolu nad moři!"
 GER_uralbomber_program: "Program Uralbomber"
 GER_uralbomber_program_desc: "Vítězství bude dosaženo tehdy, až dokážeme zasáhnout nepřítele kdekoli. Vývoj letounu schopného doletět k Uralu by dostal téměř každého potenciálního nepřítele do našeho dosahu."
 GER_uranverein: "Uranverein"
 GER_uranverein_desc: "Naším úkolem je stát se průkopníky ve výzkumu jaderné energie a využít její potenciál pro sebe. Máme některé z nejbystřejších mozků na světě, kteří mohou tuto cestu sledovat - a stát se ničiteli světů."
 GER_urbanization: "Urbanizace"
 GER_urbanization_desc: "Zavedení moderních strojů v zemědělství uvolnilo mnoho lidí, kteří se nyní stěhují do měst a hledají novou práci. Tito lidé mohou být dobře využiti v našich továrnách, kde budou nadále posilovat naši ekonomiku, jednu z nejsilnějších na světě."
 GER_utilize_the_nordliche_gesellschaft: "Využít Nordische Gesellschaft"
 GER_utilize_the_nordliche_gesellschaft_desc: "Skandinávie je tradičně neutrální. Nemá smysl otevírat další frontu, abychom získali jejich zdroje, když je lze zajistit diplomaticky. Proto bychom měli využít Rosenbergovu Nordickou společnost, sdružení na posílení německo-severské kulturní a politické spolupráce, abychom si skandinávské země naklonili."
 GER_wage_war_on_capitalism: "Vést válku proti kapitalismu"
 GER_wage_war_on_capitalism_desc: "Kapitalismus je přirozeným nepřítelem komunismu a musí být rozložen i silou, pokud to bude nutné. My povedeme tento útok proti [USA.GetNameDef], samotnému symbolu kapitalismu, a otevřeme cestu nové socialistické éře."
 GER_war_against_communism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Ykomunistickému§! státu na světě. Současné cíle:"
 GER_war_against_european_communism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Ykomunistickému§! státu v §YEvropě§!. Současné cíle:"
 GER_war_against_fascism_tt: "Získá válečný cíl §YAnexe§! proti jakémukoli §Yfašistickému§! státu v §YEvropě§!, proti němuž [GER.GetNameDef] ještě nemá válečný cíl. Současný efekt:"
 GER_war_against_major_countries_in_europe_tt: "Získá válečný cíl §YAnexe§! proti všem §Yvelmocím§!, které ovládají alespoň jeden stát v §YEvropě§!. Současný efekt:"
 GER_war_preparations: "Přípravy na válku"
 GER_war_preparations_desc: "Chceme-li plně připravit národ na blížící se válku, musíme zajistit přípravy nejen uvnitř Wehrmachtu, ale i v průmyslu a infrastruktuře."
 GER_war_production: "Válečná výroba"
 GER_war_production_desc: "Válka nás znovu pohltila, ale neskloníme se a nepadneme! Zmobilizujeme náš průmyslový potenciál a vyprodukujeme víc než kterýkoli nepřítel, jenž by byl natolik pošetilý, aby si myslel, že může zlomit nezdolnou vůli německého lidu!"
 GER_war_with_american_country_tt: "Ve válce s §Yamerickým§! státem"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_weltpolitik: "Weltpolitik"
 GER_weltpolitik_desc: "Nebudeme bráni vážně jako velmoc, dokud neobnovíme své světové impérium, nebo si nevybudujeme nové. Musíme proto začít hledět za hranice Evropy a nesoustředit se pouze na náš kontinent."
 GER_western_duchies_name_democratic: "Západní autonomní státy"
 GER_western_duchies_name_neutrality: "Zřídit západní velkovévodství"
 GER_will_also_recieve_trade_and_civs_tt: "Také získáme menší část jejich zdrojů a civilního průmyslu.\nMnožství §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! bude záviset na tom, kolik zemí přijme naše požadavky."
 GER_wirtschaftswunder: "Wirtschaftswunder"
 GER_wirtschaftswunder_desc: "Všechny naše programy a iniciativy na oživení ekonomiky se konečně vyplatily! Lidé po celém světě žasnou nad naším hospodářským a průmyslovým zotavením a nazývají je „Wirtschaftswunder“ - hospodářský zázrak."
 GER_with_panzerschiff_completed_tt: "Pokud je dokončeno §Y$GER_panzerschiff_raiders$§!:"
 GER_with_u_boat_efforts_completed_tt: "Pokud je dokončeno §Y$GER_u_boat_efforts$§!:"
 GER_wolfpack_tactics: "Taktika vlčích smeček"
 GER_wolfpack_tactics_desc: "Myšlenka útoků na konvoje pomocí ponorek není nová a byla použita už v době Velké války, ale nyní byla navržena nová taktika. Tento přístup počítá s tím, že naše ponorky budou spolupracovat v Rudelu, tedy v „smečce“, při vyhledávání a ničení obchodních lodí. To může být klíčem k odříznutí nepřítele od surovin a znemožnění pokračovat ve válce."
 GER_womens_rights_and_equality: "Práva a rovnost žen"
 GER_womens_rights_and_equality_desc: "Pohlaví bylo dlouho určujícím faktorem pro to, kde má jednotlivec sloužit své zemi - zda na frontě, v továrně či doma. Usilováním o rovnoměrnější rozdělení zátěže umožníme větší pracovní sílu a v případě potřeby i větší armádu."
 GER_workers_rights: "Práva dělníků"
 GER_workers_rights_desc: "Odbory se v posledních letech zásadně proměnily a jsou k nepoznání od toho, co bývaly. Jejich reformou můžeme sjednotit dělníky a sklidit z toho výhody."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$):\nNahradí rys §Y$GER_head_of_the_missile_department$§! za §Y$GER_head_of_experimental_weapons$§!\nEfektivní změna:\nSpotřeba zásob zařízení: §G-10.00§!\n$specialization_naval_speed_factor$: §G+10%§!\n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_zentrale_planung: "Vytvořit Zentrale Planung"
 GER_zentrale_planung_desc: "Válka odhalila nedostatky v našich snahách o zbrojení, nedostatky, které musíme řešit! Vytvořením Ústřední plánovací rady složené ze zástupců vlády, průmyslu a armády můžeme koordinovat hospodářskou politiku a efektivně přesměrovat zdroje tak, aby posílily naši zbrojní výrobu a podpořily naše národní cíle a vojenskou převahu."
 HABSBURG_an_empire_not_just_in_name: "Tisíciletá federace"
 HABSBURG_an_empire_not_just_in_name_desc: "Naše federace bude skutečně stát po tisíc let a nic se nyní nemůže postavit mezi nás a naši budoucnost. Nechť je známo, že podunajský region je nejbohatší a nejúžasnější na světě!"
 HABSBURG_an_empire_not_just_in_name_no_puppets_tt: "Všichni podřízení, kteří mají tento §Yspolečný strom zaměření§!, získají:"
 HABSBURG_armor_initiative: "Tankové iniciativy"
 HABSBURG_armor_initiative_desc: "Budoucnost válčení bude rozhodnuta obrněnými vozidly — stejně jako konec Velké války, kterou naši předchůdci prohráli. Musíme tyto chyby napravit a zaměřit se na ně, jinak znovu padneme."
 HABSBURG_bring_back_royal_and_imperial_hussars: "Obnovit císařské a královské husary"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "Za starých časů měla stará Rakousko-Uherská říše své císařské a královské husary. Duch husařů žije dodnes, i když většina jednotek byla dávno rozpuštěna. Jednotky, které si získaly úctu jak vlastního lidu, tak nepřátel, by nám i nyní přinesly značný prospěch."
 HABSBURG_call_the_imperial_diet: "Svolat říšský sněm"
 HABSBURG_call_the_imperial_diet_desc: "Nastal čas znovu svolat říšský sněm. Jako vůdce této federace jsme vždy měli jasnou vizi: znovusjednocení říše. Nyní nadešel čas ji uskutečnit."
 HABSBURG_defensive_hussars: "Maďarští husaři jako vzor"
 HABSBURG_defensive_hussars_desc: "Naše obnovené husařské síly se musí přizpůsobit moderní armádě. Současná maďarská lehká jízda - jejich pojetí moderního husara - by měla být vzorem, podle něhož utvoříme naše nové jednotky. Využitím jejich zkušeností, obratnosti a rychlosti vytvoříme sílu, se kterou bude třeba počítat."
 HABSBURG_discounted_licenses: "Výhodné zbrojní kontrakty"
 HABSBURG_discounted_licenses_desc: "Možná nemáme k dispozici ty nejmodernější zbraně, ale to není problém. Naši politici mají kontakty, které nám umožní získat přístup k cizí technologii pro výrobu v našich závodech. Využitím této rozsáhlé sítě získáme výrobní licence na nejlepší vybavení a s pomocí našeho rozvinutého průmyslu tak zajistíme našim jednotkám kvalitní výzbroj."
 HABSBURG_economic_cooperation_policy: "Politika hospodářské spolupráce"
 HABSBURG_economic_cooperation_policy_desc: "V současnosti si členové naší federace zcela řídí vlastní ekonomiky. To jim sice zaručuje maximální svobodu, ale zároveň to oslabuje hospodářskou sílu federace. Zavedením politiky hospodářské spolupráce zajistíme, že členové budou jednat společně při řešení větších ekonomických problémů."
 HABSBURG_effectivizing_the_motorized_troops: "Efektivní využití paliva"
 HABSBURG_effectivizing_the_motorized_troops_desc: "Naše spotřeba paliva prudce vzrostla s rostoucím podílem motorizovaných, mechanizovaných a obrněných jednotek v armádě. Palivo se stalo zásadním úzkým hrdlem, které omezuje naše vojenské schopnosti. Měli bychom zlepšit jeho využití, což nám přinese výhody vojenské i ekonomické."
 HABSBURG_for_the_glory_of_the_empire: "Pro slávu říše"
 HABSBURG_for_the_glory_of_the_empire_desc: "Nyní, když naše armády opět dosáhly požadované síly, je čas vštípit našim občanům vlastenecký smysl pro povinnost, aby pochopili, že právě oni chrání domovy jednotlivců před nepřítelem."
 HABSBURG_improved_production_methods: "Zlepšené výrobní metody"
 HABSBURG_improved_production_methods_desc: "Nyní, když náš průmysl spolupracuje efektivněji, můžeme usilovat o zlepšení výrobních metod a využít skutečný potenciál a sílu našeho lidu i jeho tvrdé práce."
 HABSBURG_increase_scientific_cooperation: "Zřídit společná výzkumná zařízení"
 HABSBURG_increase_scientific_cooperation_desc: "Nastal čas společně financovat nové laboratoře a tajné výzkumné komplexy, kde naši vědci mohou úzce spolupracovat, zrychlit tempo výzkumu a přinášet nové objevy."
 HABSBURG_industrial_effectivization: "Zefektivnění průmyslu"
 HABSBURG_industrial_effectivization_desc: "Naše továrny musí fungovat nejen ve válce, ale i v míru. V ideálním světě by druhé z toho bylo mnohem důležitější — bohužel tento svět ideální není. Přesto nesmíme přehlížet mírové průmyslové aktivity."
 HABSBURG_industrializing_our_capitals: "Industrializace hlavních měst"
 HABSBURG_industrializing_our_capitals_desc: "Většina hlavních měst naší federace jsou starobylá historická města. To sice svědčí o dlouhé a silné tradici, avšak z průmyslového hlediska nám to ponechává prostor pro zlepšení. Společné úsilí o industrializaci těchto měst může přinést značné výhody."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§! je §Yzakládající zemí§!"
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "Je buď §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§! a má jako subjekt některý §Ystát Rakousko-Uherského svazku§!, je jeho subjekt, vůdce frakce jako §Y[AUS.GetNameDef]§! nebo §Y[HUN.GetNameDef]§!, nebo je ve frakci s některým z nich jako §Ystát Rakousko-Uherského svazku§!."
 HABSBURG_joint_consumer_goods_endeavors: "Podunajská centrální banka"
 HABSBURG_joint_consumer_goods_endeavors_desc: "Hospodářské schopnosti jednotlivých států federace se velmi liší. Totéž platí i pro jejich centrální banky. Každá země si sice může zachovat vlastní banku, avšak vytvoření centrální banky federace zajistí instituci, která se bude primárně zabývat celkovým hospodářským stavem federace."
 HABSBURG_joint_ft_unlock_tt: "Odemkne §Yspolečný strom zaměření Rakousko-Uherska§!"
 HABSBURG_joint_industry_spirit: "Společné průmyslové plánování"
 HABSBURG_joint_industry_spirit_desc: "Každá země v naší federaci musí přispět svým dílem v oblasti průmyslu. V současnosti však všechny pracují podle odlišných plánů, což komplikuje stále rozsáhlejší spolupráci. Společným plánováním průmyslových projektů můžeme dosáhnout maximální efektivity."
 HABSBURG_joint_training_initiative: "Císařské a královské ministerstvo války"
 HABSBURG_joint_training_initiative_desc: "Společná armáda bývala řízena zvláštním ministerstvem. Tehdy bylo špatně spravováno a odtrženo od reality bojiště, avšak samotná myšlenka byla správná. Pokud máme působit společně, musí být i naše plánování a organizace řízeny společně."
 HABSBURG_joint_ventures_in_resource_extraction: "Společné podniky při těžbě surovin"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "Je nevyhnutelné, že některé suroviny zůstávají nevyužité — obvykle kvůli ekonomickým či časovým omezením. Nyní, když všechny tyto zdroje patří federaci, můžeme využít naše rozsáhlejší hospodářství i zkušenosti k jejich efektivní těžbě!"
 HABSBURG_mechanized_initiative: "Mechanizace"
 HABSBURG_mechanized_initiative_desc: "Někteří vědci začali uvažovat o polopásových nákladních vozech schopných přepravy vojska a s možností silnějšího pancéřování. Tato varianta by byla zřejmě levnější než tank, ale odolnější než nákladní vůz a schopná zdolat náročnější terén. Možná bychom měli tento projekt finančně podpořit."
 HABSBURG_meeting_the_logistical_challenge: "Zvládnout logistickou výzvu"
 HABSBURG_meeting_the_logistical_challenge_desc: "S růstem naší federace roste i logistická výzva. Zásobám nyní trvá déle, než dorazí k našim jednotkám, a obáváme se, že pokud to nevyřešíme, může se z toho stát budoucí problém. Naši vojáci musí být vycvičeni zvládnout více s menšími prostředky a distribuci zásob k jednotkám je nutno zlepšit."
 HABSBURG_motorizing_the_armies: "Motorizace armád"
 HABSBURG_motorizing_the_armies_desc: "Moderní válka možná stále stojí na pěchotních ofenzivách, ale i kdyby tomu tak bylo, musíme zajistit, aby se pěchota dokázala přesunout z jednoho kouta federace do druhého co nejrychleji a nejefektivněji. Zahájením motorizace a přepravou větší části vojska nákladními automobily zajistíme, že naše jednotky budou vždy včas tam, kde jsou potřeba."
 HABSBURG_offensive_hussars: "Polští husaři jako vzor"
 HABSBURG_offensive_hussars_desc: "Naše obnovené husařské síly se musí upravit, aby bez problémů zapadly do moderní armády. Současná polská těžká jízda, jejich křídlatí husaři, budila v srdcích nepřátel strach i respekt. S tímto na paměti je zřejmé, že naši husaři by měli postupovat podle téhož vzoru."
 HABSBURG_optimizing_the_land_usage: "Optimalizace využití území"
 HABSBURG_optimizing_the_land_usage_desc: "Když v jedné federaci působí tolik zemí, není překvapením, že využití území není zdaleka dokonalé. Sdílením znalostí, jak nejlépe využít průmyslové oblasti, můžeme pravděpodobně zefektivnit výstavbu továren."
 HABSBURG_organizational_exercises: "Společná organizační cvičení"
 HABSBURG_organizational_exercises_desc: "Budoucí války rozhodne manévrovací schopnost. Jak se tempo válčení zvyšuje, roste i potřeba vysoké rychlosti a bezchybné organizace. Sebevětší palebná síla nás nezachrání, pokud naši vojáci nebudou umět rychle postupovat, aniž by ztratili ze zřetele cíl. Jak se naše armáda rozrůstá o muže mnoha národností, musíme vynaložit úsilí na koordinaci a organizaci jednotek."
 HABSBURG_part_of_something_bigger: "Nedělitelní a neoddělitelní"
 HABSBURG_part_of_something_bigger_desc: "Každý ví, že musí bránit svůj domov, avšak naše nově vzniklá federace se zhroutí, pokud si lidé neuvědomí i důležitost přeshraniční spolupráce a pomoci při ochraně toho, co je drahé i našemu sousedovi."
 HABSBURG_reform_gemeinsame_armee: "Reforma Společné armády"
 HABSBURG_reform_gemeinsame_armee_desc: "V minulosti měla Rakousko-Uherská monarchie početnou Společnou armádu, do níž přispívaly všechny země pro společnou věc. Bez ohledu na dnešní ideologické rozdíly i shody by nás společné vojenské úsilí jen posílilo."
 HABSBURG_reinforced_industry: "Posílený průmysl"
 HABSBURG_reinforced_industry_desc: "Je sice důležité, aby naše továrny fungovaly i v míru, ale nyní není čas se tím zabývat. Náš průmysl musí vydržet válku vedenou na domácí půdě a dokud toho nedosáhneme, nesmíme mrhat časem na mírové provozy."
 HABSBURG_securing_the_consumer_rights: "Prosperita pro lid"
 HABSBURG_securing_the_consumer_rights_desc: "Ačkoli zastánci války jsou všude, musíme si pamatovat, díky komu je tato federace možná. Jsou to její občané, a proto musíme zajistit, aby byli vždy spokojeni se svou situací."
 HABSBURG_simplify_economic_lawmaking: "Zjednodušit tvorbu hospodářských zákonů"
 HABSBURG_simplify_economic_lawmaking_desc: "Naši členové mají v oblasti obchodu a ekonomiky velmi rozdílné zákony. Není nutné centrálně nařizovat, aby byly totožné, ale proces jejich pružných změn podle aktuální potřeby by si zasloužil výrazné zjednodušení."
 HABSBURG_specializing_in_civilian_logistics: "Specializace na civilní logistiku"
 HABSBURG_specializing_in_civilian_logistics_desc: "Tok nástrojů a zařízení napříč federací trpí špatnou infrastrukturou a skorumpovaností majitelů továren. Musíme se na tento sektor silně zaměřit a co nejdřív jej zlepšit."
 HABSBURG_specializing_in_the_arms_industry: "Specializace na zbrojní průmysl"
 HABSBURG_specializing_in_the_arms_industry_desc: "Chceme-li někdy soupeřit s kolosy, jakými jsou [GER.GetNameDef], [SOV.GetNameDef], [ENG.GetNameDef] či [FRA.GetNameDef], musíme náš zbrojní průmysl mohutně rozšířit!"
 HABSBURG_supplying_the_federation: "Zásobování federace"
 HABSBURG_supplying_the_federation_desc: "Jak naše federace roste, musí s ní růst i síť zásobování a železnic. Pokud nevynaložíme úsilí, riskujeme, že přerosteme kapacity vlastní infrastrukturu a utrpíme bolestivý a ponižující pád."
 HABSBURG_technology_sharing: "Vědecká spolupráce"
 HABSBURG_technology_sharing_desc: "V naší federaci je mnoho bystrých hlav. Musíme je spojit, abychom podpořili rozvoj regionu a posunuli naši federaci do budoucnosti, kterou si zaslouží."
 HABSBURG_the_modern_hussar: "Moderní husar"
 HABSBURG_the_modern_hussar_desc: "Čas se nezastaví ani pro naše statečné husary. Přestože tito muži zůstávají oporou Společné armády, musíme modernizovat, co to znamená být husarem. Budoucnost našich vážených husařů nemusí být vždy v sedle — podstatné je, aby husařský duch žil dál!"
 HABSBURG_the_strength_of_the_common_man: "Síla obyčejného člověka"
 HABSBURG_the_strength_of_the_common_man_desc: "I ten největší celek stojí na nejmenších součástech. Pro nás — a zvlášť pro naši armádu — to znamená spoléhat na obyčejné vojáky. Musíme zajistit, aby každý voják v naší organizaci chápal břímě, jež nese na ramenou, ale také to, že má sílu je unést — a že je to jeho povinnost."
 HABSBURG_united_in_the_face_of_danger: "Sjednoceni tváří v tvář nebezpečí"
 HABSBURG_united_in_the_face_of_danger_desc: "Buď smrt, nebo čest — a náš lid to dobře ví. Postavíme se plně sjednoceni proti jakékoli hrozbě, která se proti nám zvedne!"
