 HUN_hero_of_the_revolution: "Hrdina revoluce"
 HUN_hero_of_the_revolution_desc: "Po znovuzískání starých území a vyhlášení Svazu panonských socialistických republik je zřejmé, že Béla Kun je hrdinou mezinárodní revoluce."
