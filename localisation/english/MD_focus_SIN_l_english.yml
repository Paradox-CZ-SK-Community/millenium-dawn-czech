  SIN_eastern_pressure_tt: "Podpořte [Autocracy_L]\n\n§GVýchodní klika§! PAP usiluje o silnější vazby s ČLR (Čínská lidová republika) a Ruskem, stejně jako s dalšími významnými rozvíjejícími se mocnostmi.\n" # todo: NEW TRANSLATION
