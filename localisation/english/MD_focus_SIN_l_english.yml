  SIN_setting_our_sights_idea: "Nastavení našich cílů" # todo: NEW TRANSLATION
  SIN_setting_our_sights_idea_desc: "" # todo: NEW TRANSLATION
  SIN_liberties_for_stability_idea: "Občanské svobody pro stabilitu" # todo: NEW TRANSLATION
  SIN_liberties_for_stability_idea_desc: "Je zřejmé, že občas je nutné vyměnit část našich občanských svobod za stabilitu země i vlády." # todo: NEW TRANSLATION
  SIN_the_arms_export_idea: "Zbrojní exportér" # todo: NEW TRANSLATION
  SIN_the_arms_export_idea_desc: "Singapur je jedním z největších vývozců zbraní na světě a výrobců vojenských produktů. Země je téměř zcela soběstačná ve své vojenské produkci a vyváží tyto přebytky do jiných zemí po celém světě." # todo: NEW TRANSLATION
  SIN_bankers_of_asia_idea_1: "Bankéři jihovýchodní Asie" # todo: NEW TRANSLATION
  SIN_bankers_of_asia_idea_1_desc: "Singapur je významnou mocností v bankovním sektoru jihovýchodní Asie a měli bychom na tom monopolizovat." # todo: NEW TRANSLATION
  SIN_education_efforts: "Vzdělávací úsilí" # todo: NEW TRANSLATION
  SIN_education_efforts_desc: "Singapurský vzdělávací systém je globálním lídrem, proslulým svými náročnými standardy a důrazem na inovace. Od raného dětství po terciární vzdělávání se systém zaměřuje na rozvoj vysoce kvalifikované a adaptabilní pracovní síly. Neustálé investice do infrastruktury a školení učitelů zajišťují, že systém zůstává na špici inovací a reaguje na měnící se potřeby ekonomiky 21. století. Tento komplexní přístup zajišťuje, že Singapur zůstává na čele vzdělávací excelence a dosahuje špičkových mezinárodních hodnocení." # todo: NEW TRANSLATION
  gateway_to_asia: "Brána do Asie" # todo: NEW TRANSLATION
  gateway_to_asia_desc: "Strategická poloha městského státu na úžině Malacca posiluje vliv země po celém světě. Obchod ze Východu na Západ prochází touto důležitou křižovatkou a tisíce firem má v městě regionální sídla.\n\nPodnikatelsky přívětivé prostředí a vynikající poloha umožňují Singapuru výrazně překonávat svou váhu." # todo: NEW TRANSLATION
  SIN_lee_kuan_yew_legacy: "Dědictví Lee Kuan Yewa" # todo: NEW TRANSLATION
  SIN_lee_kuan_yew_legacy_desc: "Lee Kuan Yewova vize vedla Singapur k proměně v moderní národ. Díky pragmatickým ekonomickým politikám podnítil bezprecedentní růst a upevnil Singapur jako globální finanční centrum. Jeho závazek k sociálnímu zabezpečení zajistil dostupné bydlení a kvalitní zdravotní péči, zatímco podporoval silnou národní identitu. Strategické investice do vzdělání a technologií vypěstovaly vysoce kvalifikovanou pracovní sílu, čímž poháněly technologický pokrok Singapuru. Lee Kuan Yewovo dědictví stojí jako svědectví jeho mistrovského plánování a neochvějného odhodlání k budování národa, zanechávající nezmazatelnou stopu na vývoji a prosperitě Singapuru." # todo: NEW TRANSLATION
  SIN_temasek_holdings: "Temasek Holdings" # todo: NEW TRANSLATION
  SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited je singapurská stát- vlastněná nadnárodní investiční firma. Založena 25. června 1974, funguje jako aktivní akcionář a investor, řízený čtyřmi klíčovými strukturálními trendy ve svém dlouhodobém portfoliu: digitizace, udržitelné bydlení, budoucnost spotřeby a delší věk dožití. Temasekovo různorodé portfolio zahrnuje několik sektorů, s důrazem na spotřebitelské, mediální a technologické, Life Sciences & Agr-Food a nebankovní finanční služby." # todo: NEW TRANSLATION
  SIN_reform_singapore_urban_redevelopment_authority_idea: "Singapurská Správa pro urbanistický rozvoj" # todo: NEW TRANSLATION
  SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "Singapurská Správa pro urbanistický rozvoj (URA) byla klíčová při proměně Singapuru v živé, moderní metropoli. Jako klíčová vládní agentura má URA značnou pravomoc nad územním plánováním, strategiemi rozvoje a udržitelným růstem napříč ostrovním státem. Její komplexní mandát zahrnuje všechny aspekty správy půdy, včetně strategického rozvoje znovu získaných oblastí do prosperujících komunit. Díky svému závazku k udržitelnosti a zapojení komunity URA nadále pohání pozoruhodný příběh městského úspěchu Singaporu." # todo: NEW TRANSLATION
  SIN_singapore_masterplan_idea: "Singapurský masterplan" # todo: NEW TRANSLATION
  SIN_singapore_masterplan_idea_desc: "Vliv Masterplánu Singaporu proniká do každého aspektu městského krajinového prostředí městského státu, od světově proslulé dopravní sítě po zelené plochy. Tento komplexní plán slouží jako kámen úhlu udržitelného rozvoje Singaporu, který řídí strategická rozhodnutí o využití půdy, infrastruktuře a urbanismu. Díky svému futuristickému přístupu Master Plan zajišťuje, že Singapur si udržuje postavení globálního vzoru městské dokonalosti a živé, obyvatelné metropole pro budoucí generace." # todo: NEW TRANSLATION
  gateway_to_asia_income: "Další příjem: $§G0.100§!" # todo: NEW TRANSLATION
  temasek_dividend_income: "Temasek Dividend Income: $§G0.250§!" # todo: NEW TRANSLATION
  SIN_singaporean_trade_strength: "Síla z obchodu" # todo: NEW TRANSLATION
  SIN_singaporean_trade_strength_desc: "Postavení Singapuru jako významného obchodního uzlu lze dále posílit vytvářením rozsáhlých obchodních sítí. Podepisování dalších obchodních dohod pomůže národu prosperovat.\n\n§CHint: Podepsáním dalších obchodních dohod zvýšíte svůj modifikátor zahraničního vlivu a administrativní náklady. Získáte také dodatečný příjem z tarifů.§!" # todo: NEW TRANSLATION
  singapore_military: "Singapurská armáda" # todo: NEW TRANSLATION
  singapore_military_desc: "Singapurská armáda představuje formidabilní obrannou sílu, která spojuje silné námořnictvo, technologicky vyspělou armádu a zdatné letecké síly. Národní zpravodajské služby poskytují klíčové strategické poznatky, které chrání národní bezpečnost. Strategické investice do technologie vesmírných satelitů dále posilují dohled a komunikační schopnosti, čímž rozšiřují obranný dosah Singapuru do budoucna. Tato komplexní, technologicky vyspělá síla zaručuje suverenitu a bezpečnost Singapuru tváří v tvář čím dál složitějším geopolitickým prostředím." # todo: NEW TRANSLATION
  SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! funguje jako efektivní stát s jednou stranou. Většina politických stran proti hlavní straně, the People's Action Party, je zakázána nebo jim není dovoleno se zúčastnit voleb. Některé z nich smí účastnit voleb, ale je jich málo. Jádro různých politických ideologií vychází z klik uvnitř PAP. Existují tři hlavní kliky, se kterými je třeba se vypořádat:\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nKaždá z nich bude podporovat své vlastní politiky. [conservatism_L] je nejvýraznější z těchto tří a bude hlavním hráčem systému, dokud se věci nezmění.\n" # todo: NEW TRANSLATION
  SIN_centralized_education_idea_tt: "Nelze snížit §Y$education_budget$§! pod §Y$edu_03$§!." # todo: NEW TRANSLATION
  SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! nemůže snížit §Y$education_budget$§! pod §Y$edu_03$§! dokud platí §Y$SIN_centralized_education_idea$§!.\n" # todo: NEW TRANSLATION
  SIN_tariff_income_tt: "Aktivně podepsané obchodní dohody: [?SIN.signed_trade_agreements|Y0]\nTarifní příjem: $$[?SIN_tariff_income|+3]\n" # todo: NEW TRANSLATION
  SIN_singaporean_aid_tooltip: "Každá Obchodní dohoda, kterou uzavřeme s jinou zemí, nám umožní odesílat Balíček zahraniční pomoci v hodnotě §G5%§! z jejich HDP (HDP)§!.\n\nAktivně podepsané obchodní dohody: [?SIN.signed_trade_agreements|Y0]\n" # todo: NEW TRANSLATION
  SIN_support_for_the_workers_tt: "§G+10§! názor pro §Y$SIN_labour_unions$§!" # todo: NEW TRANSLATION
  SIN_support_for_the_business_tt: "§G+10§! názor pro §Y$landowners$§!" # todo: NEW TRANSLATION
  SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! nemůže zvýšit §Y$bureaucracy$§! vyšší než §Y$bureau_03$§! dokud platí §Y$SIN_decentralize_the_government_idea$§!.\n" # todo: NEW TRANSLATION
  SIN_decentralize_the_government_idea_tt: "Nelze zvyšovat §Y$bureaucracy$§! nad §Y$bureau_03$§!.\n" # todo: NEW TRANSLATION
  SPR_harsher_state_tt: "Zakazuje všechny strany kromě [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L], a [Nat_Autocracy_L].\n" # todo: NEW TRANSLATION
  SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! získá mechaniku §Y$SIN_singaporean_trade_strength$§! po uzavření první obchodní dohody. Čím více obchodních dohod uzavřete s jinými státy, tím vyšší tarifní příjem získáte ve výši $$§G0.075§! miliardy, a $foreign_influence_modifier$ roste rychlostí §G2%§! s více obchodními dohodami. Naopak $bureaucracy_cost_multiplier_modifier$ roste také rychlostí §R2%§!.\n\n" # todo: NEW TRANSLATION
  SIN_encourage_migration_tt: "To způsobí, že §YPovstání zahraničních dělníků§! §Rhorší§!.\n" # todo: NEW TRANSLATION
  SIN_encourage_migration_worse_tt: "To způsobí, že §YPovstání zahraničních dělníků§! bude ještě §Rhorší§!.\n" # todo: NEW TRANSLATION
  SIN_unlocks_balance_of_power_tt: "Odemkne mechaniku §YRovnováha moci§!, $SIN_power_balance$.\n" # todo: NEW TRANSLATION
  singapore_focus: "Singapurský strom zaměření" # todo: NEW TRANSLATION
  SIN_tiger_of_the_peninsula: "Tygr poloostrova" # todo: NEW TRANSLATION
  SIN_tiger_of_the_peninsula_desc: "Singapur je jednou ze čtyř tygřích ekonomik východní Asie. Udržet si tento ekonomický status pro nadcházející roky je nezbytné.\n" # todo: NEW TRANSLATION
  SIN_business_is_booming: "Podnikání vzkvétá" # todo: NEW TRANSLATION
  SIN_business_is_booming_desc: "Singapurské podnikání vzkvétá! Je načase udržet tok trhu a udržet skvělý singapurský boom!" # todo: NEW TRANSLATION
  SIN_expand_the_entrepot: "Rozšířit Entrepot" # todo: NEW TRANSLATION
  SIN_expand_the_entrepot_desc: "Od dávných dob se Singapur nachází na jihozápadním výstupu z průlivu Malacca, což z něj dělá velký entrepôt a centrální uzel pro obchod mezi Asií a zbytkem světa. Mělo by být v našem nejlepším zájmu pokračovat v rozšiřování našeho Entrepot, abychom udrželi náš hlavní hospodářský zájem.\n" # todo: NEW TRANSLATION
  SIN_bankers_of_asia: "Bankéři Asie" # todo: NEW TRANSLATION
  SIN_bankers_of_asia_desc: "V posledních letech se Singapur stal finančním centrem srovnatelným s Hongkongem, Šanghají a Tokiem. Nízké daně a podnikatelské pobídky vedly k rychlému růstu. Musíme udržet naši schopnost být bankéři Asie." # todo: NEW TRANSLATION
  SIN_build_the_safety_net: "Financujte Centrální providentní fond (CPF)" # todo: NEW TRANSLATION
  SIN_build_the_safety_net_desc: "Centrální providentní fond (CPF) byl vytvořen jako reakce na poskytování dodatečných výhod lidem Singapuru. Funguje jako vládní systém sociální péče poskytující benefity mládeži, chudým a seniorům, aby byla jejich kvalita života konzistentní. Snad bude financování CPF užitečným krokem." # todo: NEW TRANSLATION
  SIN_the_singaporean_bull: "Singapurský býk" # todo: NEW TRANSLATION
  SIN_the_singaporean_bull_desc: "Náš růst v posledních letech po velké finanční krizi byl působivý. Měli bychom udržet náš býčí trh a Singapurský býk zůstat živený a nabitý.\n" # todo: NEW TRANSLATION
  SIN_mouth_of_malay: "Ústí Malackého průlivu" # todo: NEW TRANSLATION
  SIN_mouth_of_malay_desc: "Malacký průliv je jednou z hlavních světových dopravních tepen. Jeho poloha umožňuje rychlý průchod Indonéským souostrovím a umožňuje, aby lodní doprava zůstávala relativně bez překážek, když míří z Indického oceánu do Pacifiku. Singapur leží u ústí průlivu a tato pozice nám umožnila rozšířit naše Entrepot podnikání a nadále pomáhá podporovat a rozvíjet růst. Musíme si tuto pozici udržet a zůstat středem obchodu.\n" # todo: NEW TRANSLATION
  SIN_extreme_financing: "Hledat prostředky strany" # todo: NEW TRANSLATION
  SIN_extreme_financing_desc: "PAP má rozsáhlé kontakty ve všech vrstvách společnosti v Singapuru. Měli bychom využít některé z těchto zdrojů, abychom získali volné výdaje ve výměně za výhody nebo větší práva v zemi.\n" # todo: NEW TRANSLATION
  SIN_human_rights: "Lidská práva Singapuru" # todo: NEW TRANSLATION
  SIN_human_rights_desc: "Přestože Singapur je maják demokracie a svobody v regionu, stále existují určité nedostatky v našem systému, zejména v oblasti pracovních práv. S rozvojem ekonomiky a našeho živobytí by měly přijít i pokroky v lidských právech a občanských svobodách." # todo: NEW TRANSLATION
  SIN_entice_foreign_investment: "Nalákat zahraniční investice" # todo: NEW TRANSLATION
  SIN_entice_foreign_investment_desc: "Naše ekonomika je primárně postavena na obchodu se zbytkem světa a stále je klíčová pro stabilitu ekonomiky. Avšak s vzestupem nových hospodářských mocností za poslední desetiletí bychom nyní měli rozhodnout, s kterou regioní světa bychom měli rozšířit naše partnerství." # todo: NEW TRANSLATION
  SIN_continue_the_rise: "Pokračovat ve vzestupu" # todo: NEW TRANSLATION
  SIN_continue_the_rise_desc: "S nedávným růstem naší ekonomiky přichází mnoho nových výhod. Měli bychom podpořit tento růst a zůstat déle, abychom z něj mohli těžit ještě více!" # todo: NEW TRANSLATION
  SIN_labour_rights: "Práva dělníků" # todo: NEW TRANSLATION
  SIN_labour_rights_desc: "Navzdory reformám se dělníci stále cítí utlačovaní korporacemi. Měli bychom uzavřít nové dohody s majiteli podniků, abychom zajistili lepší pracovní podmínky pro dělníky a větší svobodu pro odbory v naší zemi." # todo: NEW TRANSLATION
  SIN_eyeing_the_west: "Sledujeme Západ" # todo: NEW TRANSLATION
  SIN_eyeing_the_west_desc: "USA a Evropa jsou v konečném důsledku světlem kapitalismu a svobody. Lepší vztahy se Západem nám zaručí přístup na stabilnější a rozmanitější trh." # todo: NEW TRANSLATION
  SIN_sino_singaporean_discussion: "Sino-singapurská diskuse" # todo: NEW TRANSLATION
  SIN_sino_singaporean_discussion_desc: "Rychle rostoucí ekonomika Číny z nich dělá nového skvělého partnera pro naši ekonomiku a možnou šanci omezit vliv západních mocností v Singapuru. Je čas, aby dva mocní hráči Asie navázali novou družbu pro nové století." # todo: NEW TRANSLATION
  SIN_the_worker: "Moc dělníkům" # todo: NEW TRANSLATION
  SIN_the_worker_desc: "Je čas, abychom přijali kulturu dělnické třídy a učinili odbory svobodnými a zmocněnými. Společně s novými pracovněprávními zákony a lepšími podmínkami pro pracovníky se produktivita našich lidí zvýší." # todo: NEW TRANSLATION
  SIN_the_business: "Upřednostňovat korporace" # todo: NEW TRANSLATION
  SIN_the_business_desc: "Je nutné poskytovat dělníkům lepší pracovní podmínky a lepší pojištění pro jejich budoucnost, ale je nebezpečné dávat jim příliš velkou ekonomickou moc. Korporace a podnikatelé znají fungování trhu a jak maximalizovat zisk. Měli by nadále být páteří našich ekonomických politik a směru." # todo: NEW TRANSLATION
  SIN_expand_the_maritime_industry: "Rozšiřování námořního průmyslu" # todo: NEW TRANSLATION
  SIN_expand_the_maritime_industry_desc: "Ačkoliv jsme námořní obchodní uzel, naše domácí kapacity pro námořní výrobu civilních i vojenských plavidel jsou nedostatečné. Měli bychom začít budovat nové doky, abychom zvýšili naši produkci lodí." # todo: NEW TRANSLATION
  SIN_expand_the_shipyards: "Posilování východního pacifického námořního dopravního systému" # todo: NEW TRANSLATION
  SIN_expand_the_shipyards_desc: "Poháněni inovací a odhodláním k dokonalosti, neposilujeme jen naši pozici; utváříme budoucnost námořní dopravy. Naše strategická vize nás posouvá směrem k tomu stát se globálním lídrem, konkurenceschopným průmyslovým gigantům jako Maersk. Investujeme do špičových technologií, zefektivňujeme operace a rozšiřujeme náš globální dosah, abychom poskytovali bezkonkurenční služby a efektivitu. Přidejte se k nám na cestě do budoucnosti, kde Eastern Pacific Shipping stanoví průmyslový standard." # todo: NEW TRANSLATION
  SIN_precious_metal_trade: "Degussa obchod" # todo: NEW TRANSLATION
  SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH je obchodní pobočkou Degussa Bank v Německu. Pozváním k založení jejich nové provozní základny v Singapuru můžeme využít jejich pomoci ke zahájení našich projektů těžby zlata." # todo: NEW TRANSLATION
  SIN_machinery_improvements: "Investujte do Singapore Machinery Co" # todo: NEW TRANSLATION
  SIN_machinery_improvements_desc: "Rozšíření našeho průmyslového strojírenství nám pomůže udržet provoz našich průmyslových komplexů a zisk. Zároveň nám to dá šanci vyvážet tento produkt do méně industrializovaných zemí v regionu." # todo: NEW TRANSLATION
  SIN_gold_market_standart: "Singapurský trh zlata" # todo: NEW TRANSLATION
  SIN_gold_market_standart_desc: "Singapurský standard trhu se zlatem (SGMS) zajišťuje nejvyšší kvalitu a čistotu a tím garantuje důvěru investorů. Podpořen sofistikovanou infrastrukturou a silným právním systémem, investování do zlata prostřednictvím Singapuru nabízí mimořádnou bezpečnost a likviditu." # todo: NEW TRANSLATION
  SIN_improved_exporting_processes: "Vylepšené exportní procesy" # todo: NEW TRANSLATION
  SIN_improved_exporting_processes_desc: "Vzhledem k nedávnému rozšíření našeho průmyslu v posledních letech Singapur nebude jen obchodním centrem světa, ale i významným průmyslovým a výrobním uzlem. Musíme hledat nové trhy po celém světě, abychom rozšířili náš vývoz různých zboží a ještě více posílili naši ekonomiku." # todo: NEW TRANSLATION
  SIN_port_of_singapore: "Zvýšit logistické konvoje" # todo: NEW TRANSLATION
  SIN_port_of_singapore_desc: "Eastern Pacific Shipping není jen dopravní společnost; je to síla, která mění odvětví. Posilujeme naši infrastrukturu, rozšiřujeme flotilu a zefektivňujeme provoz, abychom se stali globálním lídrem. Naší vizí je jasná: vyrovnat se gigantům v odvětví a stanovit nový standard excelence ve světové námořní dopravě." # todo: NEW TRANSLATION
  SIN_intermediate_part_production: "Výroba mezilehlých dílů" # todo: NEW TRANSLATION
  SIN_intermediate_part_production_desc: "Po rozšíření našeho strojírenského průmyslu je dalším krokem rozšířit naši produkci těžkých strojů, abychom nebyli jen soběstační v poskytování nástrojů pro naše odvětví, ale také vyváželi tato jedinečná a drahá zařízení po celém světě." # todo: NEW TRANSLATION
  SIN_restrict_the_market: "Omezení trhu" # todo: NEW TRANSLATION
  SIN_restrict_the_market_desc: "I když to jde proti našemu dřívějšímu postoji k volnému trhu a nízkým daním v naší zemi, potřebujeme určitá omezení a restrikce proti zahraničním kovovým a stavebním firmám, aby naše místní odvětví mělo šanci soutěžit a přežít na trhu." # todo: NEW TRANSLATION
  SIN_dominate_the_gold_trade: "Mistr zlata" # todo: NEW TRANSLATION
  SIN_dominate_the_gold_trade_desc: "S pomocí našich nových německých partnerů a dostatečného financování je náš projekt těžby zlata nyní v závěrečné fázi a máme nový zdroj příjmů pro naši zemi." # todo: NEW TRANSLATION
  SIN_energy_efforts: "Energetické úsilí" # todo: NEW TRANSLATION
  SIN_energy_efforts_desc: "Budoucnost našich měst spočívá na zabezpečení naší nejdůležitější infrastruktury. Energie je jedním z témat, která musíme vyřešit a zajistit pro naše děti i vnuky, aby nebyli nikdy vystrašeni." # todo: NEW TRANSLATION
  SIN_fossil_power_plants: "Rozšíření fosilních elektráren" # todo: NEW TRANSLATION
  SIN_fossil_power_plants_desc: "Rozšíření fosilních elektráren ve městě pomůže vyrovnat některé potíže, se kterými se můžeme potýkat kvůli kolísání dodávek." # todo: NEW TRANSLATION
  SIN_fossil_fuel_efficiency: "Zlepšení účinnosti fosilních elektráren" # todo: NEW TRANSLATION
  SIN_fossil_fuel_efficiency_desc: "Zlepšení účinnosti našich fosilních elektráren by mohlo být extrémně výhodné pro naše omezené zdroje." # todo: NEW TRANSLATION
  SIN_reinforce_our_infrastructure: "Posílit elektrickou infrastrukturu" # todo: NEW TRANSLATION
  SIN_reinforce_our_infrastructure_desc: "Posílení elektrické infrastruktury může pomoci zajistit, že naše elektrická síť nikdy nezkolabuje." # todo: NEW TRANSLATION
  SIN_renewable_energy: "Úsilí o obnovitelnou energii" # todo: NEW TRANSLATION
  SIN_renewable_energy_desc: "Singapur, národ proslulý svým pokrokovým přístupem, činí významné kroky v obnovitelné energii. Čelí dvojímu výzvám – uspokojit energetickou poptávku a zmírnit klimatické změny – ostrovní stát aktivně usiluje o diverzifikovanou energetickou směs. Solární energie je na čele, velké solární farmy a instalace na střechách se stávají stále běžnějšími. Vláda intenzivně investuje do výzkumu a vývoje, zkoumá inovativní technologie, jako jsou plovoucí solární panely a řešení pro skladování energie. Kromě solárního hledání Singapur také zkoumá další obnovitelné zdroje, včetně geotermální energie, a navazuje regionální partnerství pro využití vodní energie. Přestože výzvy zůstávají, závazek Singapuru k udržitelnosti je zřetelný v jeho ambiciózních cílech obnovitelné energie a v odhodlání vytvářet čistší, zelenější budoucnost pro generace, které přijdou. Tento závazek není jen reakcí na globální tlaky; je to strategická nezbytnost pro dlouhodobou ekonomickou a environmentální bezpečnost Singapuru." # todo: NEW TRANSLATION
  SIN_nuclear_reactor: "První reaktor" # todo: NEW TRANSLATION
  SIN_nuclear_reactor_desc: "Je čas, abychom se stali národem, který uznává hodnotu výstavby jaderné energie." # todo: NEW TRANSLATION
  SIN_aapowerlink: "Energetické spojení Austrálie a Asie" # todo: NEW TRANSLATION
  SIN_aapowerlink_desc: "Projekt Austrálie–Asie Power Link (AAPowerLink) je navrhovaný projekt energetické infrastruktury, který má zahrnovat největší solární elektrárnu na světě, největší baterii na světě a nejdelší ponorný elektrický kabel na světě. Počáteční plány předpokládají, že nová solární farma v Severním teritoriu Austrálie vyprodukuje až 20 gigawattů elektřiny, z nichž většina bude vyvezena do Singapuru a později do Indonésie, prostřednictvím HVDC přenosového vedení o délce 4 300 km (2 700 mil) s výkonem 3 GW. Velká baterie by ukládala energii, aby vyrovnávala dostupnost energie během dne. AAPowerLink vyvinula australská společnost Sun Cable, zpočátku podporovaná Andrewem Forrestem a Mikem Cannon-Brookes." # todo: NEW TRANSLATION
  SIN_EDU_education_effort: "Vzdělávací úsilí" # todo: NEW TRANSLATION
  SIN_EDU_education_effort_desc: "Vzdělávací systém Singapuru je globálním lídrem, známým svými náročnými standardy a důrazem na inovace. Od předškolního vzdělávání až po terciární instituce systém klade důraz na výchovu vysoce kvalifikované a flexibilní pracovní síly. Neustálé investice do infrastruktury a školení učitelů zajišťují, že systém zůstává na špici inovací a reaguje na měnící se potřeby ekonomiky 21. století. Tento holistický přístup zajišťuje, že Singapur zůstává na čele vzdělávací excelence a dosahuje špičkových mezinárodních hodnocení." # todo: NEW TRANSLATION
  SIN_EDU_national_university_of_singapore: "Národní univerzita Singapuru (NUS)" # todo: NEW TRANSLATION
  SIN_EDU_national_university_of_singapore_desc: "Národní univerzita Singapuru (NUS) je celosvětově proslulá instituce, která se pravidelně řadí mezi světovou elitu. Její závazek k výzkumu a inovacím pohání průkopnické objevy napříč různými obory. NUS vytváří živé studijní prostředí, přitahuje špičkové studenty a pedagogy z celého světa. Její absolventi jsou vyhledávaní a významně přispívají k hospodářskému růstu Singapuru a ke globální konkurenceschopnosti." # todo: NEW TRANSLATION
  SIN_EDU_nanyang_technological_university: "Nanyang Technological University (NTU)" # todo: NEW TRANSLATION
  SIN_EDU_nanyang_technological_university_desc: "Nanyang Technological University (NTU) je další přední singapurská univerzita známá pro špičkový výzkum a silná průmyslová partnerství. Její zaměření na inovace a technologii vedlo k řadě průlomů a přínosů do různých odvětví. Závazek NTU k udržitelnosti a živé campusové prostředí z ní činí žádoucí destinaci pro studenty a výzkumníky po celém světě." # todo: NEW TRANSLATION
  SIN_EDU_university_patent_and_journal: "Podpora výzkumu na univerzitách a patentové a vědecké publikace" # todo: NEW TRANSLATION
  SIN_EDU_university_patent_and_journal_desc: " Financování výzkumu patentů a veřejných vědeckých publikací na univerzitách je klíčové pro podporu inovací a hospodářského růstu. Investice do výzkumu nejen vede k průkopnickým objevům, ale také rozvíjí kulturu intelektuální zvědavosti a spolupráce. Tyto zdroje zajistí, že Singapur zůstane globálně konkurenceschopný a přitáhne špičové výzkumníky a talenty. Vzniklé patenty a publikace významně přispívají k národnímu pokroku." # todo: NEW TRANSLATION
  SIN_EDU_south_east_asia_education_center: "ASEAN Vzdělávací centrum" # todo: NEW TRANSLATION
  SIN_EDU_south_east_asia_education_center_desc: "Singapur usiluje o to, stát se předním vzdělávacím centrem pro region ASEAN, nabízejíc vysoce kvalitní vzdělávání a školení studentům z celé jihovýchodní Asie. Tato iniciativa podporuje regionální spolupráci a posiluje lidský kapitál celé oblasti. Díky poskytování přístupu ke světově proslulému vzdělávání si Singapur klade za cíl přispět k celkovému rozvoji a prosperitě zemí ASEAN." # todo: NEW TRANSLATION
  SIN_EDU_education_collaboration_with_western_nation: "Západní vzdělávání" # todo: NEW TRANSLATION
  SIN_EDU_education_collaboration_with_western_nation_desc: "Singapur aktivně spolupracuje se západními zeměmi na různých vzdělávacích iniciativách, včetně výměn studentů a vyučujících, společných výzkumných projektů a vývoje kurikula. Tato partnerství podporují mezikulturní výměnu poznatků a osvědčených postupů, zvyšují kvalitu vzdělávání a připravují studenty na globalizovaný svět. Tato spolupráce posiluje mezinárodní porozumění a spolupráci." # todo: NEW TRANSLATION
  SIN_EDU_education_collaboration_with_eastern_nation: "Východní vzdělávání" # todo: NEW TRANSLATION
  SIN_EDU_education_collaboration_with_eastern_nation_desc: "Singapur se také zapojuje do vzdělávací spolupráce s východními národy, podporuje kulturní výměnu a vzájemné učení. Tato partnerství poskytují studentům a učitelům příležitosti poznat různé perspektivy a přístupy k vzdělávání. Tento mezikulturní dialog prohlubuje porozumění a posiluje vztahy mezi národy, obohacuje vzdělávací zkušenost všech zúčastněných." # todo: NEW TRANSLATION
  SIN_singapore_armed_forces: "Singapurská armáda" # todo: NEW TRANSLATION
  SIN_singapore_armed_forces_desc: "Singapurská armáda prochází neustálou transformací, aby zůstala vysoce efektivní a relevantní obrannou silou. Přizpůsobuje se vyvíjejícím hrozbám a technologickému pokroku; SAF neustále modernizuje své vybavení, výcvik a strategie. Tento závazek k inovacím zajišťuje, že singapurské ozbrojené síly zůstanou silným a adaptabilním štítem chránícím národní bezpečnost v neustále měnícím se globálním prostředí. Od pokročilé výzbroje po sofistikované kybernetické bojové schopnosti, oddanost SAF modernizaci zajišťuje jejich trvalou účinnost při ochraně národních zájmů." # todo: NEW TRANSLATION
  SIN_navy: "Singapurské námořnictvo (RSN)" # todo: NEW TRANSLATION
  SIN_navy_desc: "Stejně jako naše pozemní síly, i hlavní cíl našeho námořnictva je bránit pobřeží Singapuru. Naše námořní doktrína by proto měla být založena na menších plavidlech, abychom měli lepší šanci chránit naše pobřeží." # todo: NEW TRANSLATION
  SIN_navy_corvettes: "Korvety" # todo: NEW TRANSLATION
  SIN_navy_corvettes_desc: "Moderní korvety jsou obratné, technologicky vyspělé válečné lodě, vybavené pokročilými senzory a zbraněmi, které zajišťují námořní dominanci tváří v tvář vyvíjejícím se hrozbám. Jsou klíčové pro pobřežní obranu a projekci moci." # todo: NEW TRANSLATION
  SIN_navy_frigate: "Fregaty" # todo: NEW TRANSLATION
  SIN_navy_frigate_desc: "Fregaty představují významný posun ve schopnostech námořních sil a zahrnují sofistikované protivponorkové a protiletadlové schopnosti. Jejich všestrannost a posílená palebná síla jsou klíčové pro udržení silné námořní přítomnosti a ochranu národních zájmů." # todo: NEW TRANSLATION
  SIN_navy_submarines: "Ponorky" # todo: NEW TRANSLATION
  SIN_navy_submarines_desc: "Moderní ponorky jsou tiché, výkonné zbraně klíčové pro asymetrické válčení. Jejich schopnost operovat neodhaleně, spolu s pokročilou zbraňovou výbavou, zajišťuje národní schopnost diskrétně projevovat moc a odrazovat agresi." # todo: NEW TRANSLATION
  SIN_navy_carrier: "Letadlové lodě" # todo: NEW TRANSLATION
  SIN_navy_carrier_desc: "Letadlové lodě jsou silným symbolem národní síly a poskytují mobilní vzdušnou základnu schopnou nasazovat širokou škálu letadel jak pro útočné, tak pro obranné operace. Jejich proměna odráží závazek země k globální projekci moci." # todo: NEW TRANSLATION
  SIN_navy_naval_exercise: "Námořní denní cvičení" # todo: NEW TRANSLATION
  SIN_navy_naval_exercise_desc: "Přísná každodenní námořní cvičení zdokonalují dovednosti singapurských námořníků a zajišťují špičkovou připravenost k odvrácení jakékoliv námořní hrozby. Tato cvičení zahrnují různorodé scénáře a udržují vysokou úroveň způsobilosti a připravenosti." # todo: NEW TRANSLATION
  SIN_navy_efficient_sailor: "Efektivní námořník" # todo: NEW TRANSLATION
  SIN_navy_efficient_sailor_desc: "Efektivní singapurský námořník je vysoce vycvičený, adaptabilní a technologicky zdatný. Jeho dovednosti, získané náročným výcvikem a zkušenostmi z praxe, jsou klíčové pro obranu námořních zájmů Singapuru." # todo: NEW TRANSLATION
  SIN_navy_sailor_fast_learner: "Námořník s rychlým učením" # todo: NEW TRANSLATION
  SIN_navy_sailor_fast_learner_desc: "Singapurská námořní síla upřednostňuje námořníky, kteří se rychle učí a dokáží rychle adaptovat na nové technologie a taktiky. To zajišťuje, že flotila zůstává na špici námořního boje a připravená na jakoukoli výzvu." # todo: NEW TRANSLATION
  SIN_navy_sailor_daily_activity: "Denní činnost námořníka" # todo: NEW TRANSLATION
  SIN_navy_sailor_daily_activity_desc: "Běžný den singapurského námořníka zahrnuje náročný trénink, údržbu vybavení a účast na simulacích a cvičeních. Tato stálá připravenost zajišťuje účinnost námořnictva při ochraně Singapurských vod." # todo: NEW TRANSLATION
  SIN_army: "Singapurské ozbrojené síly (SAF)" # todo: NEW TRANSLATION
  SIN_army_desc: "Stále visí v mysli lidí velká otázka: měli bychom naši armádu změnit na malou, ale moderní a profesionální sílu, nebo je potřeba rozšířit personál, abychom dohnali velikost našich sousedů?" # todo: NEW TRANSLATION
  SIN_army_infrantry_equipment: "Infanterijní výstroj" # todo: NEW TRANSLATION
  SIN_army_infrantry_equipment_desc: "Moderní výstroj pro pěchotu klade důraz na lehkou, adaptabilní a technologicky vyspělou výbavu, zvyšující přežití vojáků a bojovou účinnost. Lehké materiály a pokročilé komunikační systémy zlepšují operační efektivitu." # todo: NEW TRANSLATION
  SIN_army_armored: "Obrněná vozidla" # todo: NEW TRANSLATION
  SIN_army_armored_desc: "Proměna obrněných vozidel se soustředí na vyšší ochranu, lepší mobilitu a zlepšenou palebnou sílu. Pokročilé kompozitní materiály a aktivní obranné systémy zajišťují vyšší odolnost na bojišti." # todo: NEW TRANSLATION
  SIN_army_artillerty: "Dělostřelectvo" # todo: NEW TRANSLATION
  SIN_army_artillerty_desc: "Moderní dělostřelecké systémy se pyšní řízenými municí a pokročilými systémy řízení palby, což umožňuje přesné zásahy na dlouhé vzdálenosti s minimálním zásahem civilních objektů. To zajišťuje účinnou a rozhodující palebnou sílu." # todo: NEW TRANSLATION
  SIN_army_military_resilience: "Vojenská odolnost" # todo: NEW TRANSLATION
  SIN_army_military_resilience_desc: "Vojenská odolnost Singapuru vychází z vysoce vycvičeného personálu, pokročilé technologie a adaptabilních strategií. To zajišťuje schopnost země vydržet a překonat jakoukoli hrozbu pro její suverenitu." # todo: NEW TRANSLATION
  SIN_army_army_daily_activity: "Denní činnost armády" # todo: NEW TRANSLATION
  SIN_army_army_daily_activity_desc: "Den singapurského vojáka zahrnuje intenzivní fyzický trénink, zacházení se zbraněmi, taktická cvičení a simulace. Tato neustálá příprava zajišťuje připravenost armády bránit se proti jakémukoli pozemnímu útoku." # todo: NEW TRANSLATION
  SIN_army_foreign_intervention: "Zahraniční intervence" # todo: NEW TRANSLATION
  SIN_army_foreign_intervention_desc: "Obrana Singapuru zahrnuje pevné aliance a partnerství, které umožňují efektivní reakce na externí hrozby. Spolupráce s přátelskými státy posiluje její schopnost řešit regionální bezpečnostní výzvy." # todo: NEW TRANSLATION
  SIN_army_expand_special_operation_force: "Rozšířit speciální operační sílu (SOF)" # todo: NEW TRANSLATION
  SIN_army_expand_special_operation_force_desc: "Rozšíření speciálních operačních sil je klíčové pro obranní strategii Singapuru. SOF-ové jedinečné schopnosti umožňují přesné, rozhodné kroky proti asymetrickým hrozbám a chrání národní zájmy." # todo: NEW TRANSLATION
  SIN_air_force: "Singapurské letectvo (RSAF)" # todo: NEW TRANSLATION
  SIN_air_force_desc: "Po rozšíření tankových a mechanizovaných sil nyní máme kapacitu modernizovat starší letouny a vyrábět nové domácí varianty, které lépe vyhovují našim potřebám." # todo: NEW TRANSLATION
  SIN_air_force_helicopter: "Vrtulník" # todo: NEW TRANSLATION
  SIN_air_force_helicopter_desc: "Moderní vrtulníky jsou všestranné platformy určené pro různorodé role, od transportu jednotek a vyhledávání a záchrany po boje proti ponorkám. Jejich všestrannost a pokročilé schopnosti jsou klíčové pro moderní vojenské operace." # todo: NEW TRANSLATION
  SIN_air_force_fighter: "Stíhací letadla" # todo: NEW TRANSLATION
  SIN_air_force_fighter_desc: "Technologie stealth, pokročilé senzory a vyšší manévrovatelnost jsou charakteristickými prvky moderních stíhacích letadel, poskytující vzdušnou nadřazenost a zajišťující účinnou obranu proti vzdušným hrozbám. Jejich rychlost a přesnost jsou klíčové pro obranu země." # todo: NEW TRANSLATION
  SIN_air_force_bombers: "Bombardovací letadla" # todo: NEW TRANSLATION
  SIN_air_force_bombers_desc: "Moderní bombardovací letadla se pyšní řízenými municí a pokročilými schopnostmi stealth, což umožňuje dlouhé zásahy s minimálním rizikem. Jejich schopnost vyvolat ničivou palebnou sílu z dlouhých vzdáleností je klíčovým odstrašujícím prvkem." # todo: NEW TRANSLATION
  SIN_air_force_drone: "Dron" # todo: NEW TRANSLATION
  SIN_air_force_drone_desc: "Drony mění způsob vedení války svou všestranností, dostupností a pokročilými průzkumnými schopnostmi. Jejich použití pro zpravodajství, dohled a cílené útoky z nich dělá neocenitelné aktivum moderních ozbrojených sil." # todo: NEW TRANSLATION
  SIN_air_force_pilot_daily_exercise: "Denní cvičení pilotů" # todo: NEW TRANSLATION
  SIN_air_force_pilot_daily_exercise_desc: "Denní letecké simulace a náročný výcvik udržují piloty singapurského letectva na špičkovém výkonu. Tato cvičení je připravují na různé scénáře, zajišťující vzdušnou nadřazenost nad singapurským vzdušným prostorem." # todo: NEW TRANSLATION
  SIN_air_force_efficient_pilot: "Efektivní pilot" # todo: NEW TRANSLATION
  SIN_air_force_efficient_pilot_desc: "Piloti singapurského letectva jsou vysoce efektivní, zdatně zvládají pokročilé letouny a zbraně. Jejich přesnost a dovednosti jsou nezbytné pro ochranu singapurského vzdušného prostoru a projekci moci." # todo: NEW TRANSLATION
  SIN_air_force_pilot_fast_learner: "Pilot s rychlým učením" # todo: NEW TRANSLATION
  SIN_air_force_pilot_fast_learner_desc: "Schopnost rychle se přizpůsobovat novým technologiím a taktikám je klíčová pro piloty singapurského letectva. Zajišťuje, že zůstávají na špici vzdušného boje a udržují vzdušnou nadřazenost." # todo: NEW TRANSLATION
  SIN_air_force_malacca_traits_air_superiority: "Vzdušná nadřazenost Malackého průlivu" # todo: NEW TRANSLATION
  SIN_air_force_malacca_traits_air_superiority_desc: "Udržování vzdušné nadřazenosti v regionu Malackého průlivu je pro obranu Singapuru zásadní. Pokročilé stíhací letouny a robustní systémy protivzdušné obrany jsou klíčové pro ochranu životně důležitých námořních tras a národních zájmů." # todo: NEW TRANSLATION
  SIN_SID_intelligence: "Bezpečnost a zpravodajství (SID)" # todo: NEW TRANSLATION
  SIN_SID_intelligence_desc: "Singapurské bezpečnostní a zpravodajské agentury stojí v popředí národní bezpečnosti, používají nejmodernější technologie a vysoce kvalifikované operativce k odvracení hrozeb a ochraně národních zájmů. Jejich bdělost je klíčová pro udržení stability a ochranu suverenity Singapuru." # todo: NEW TRANSLATION
  SIN_SID_overseas_operation: "Zahraniční Operativec" # todo: NEW TRANSLATION
  SIN_SID_overseas_operation_desc: "Zahraniční operativci Singapuru jsou vysoce vycvičení profesionálové působící diskrétně po celém světě, shromažďující klíčové zpravodajské informace a bedlivě sledující potenciální hrozby pro národ. Jejich práce zajišťuje, že bezpečnost Singapuru přesahuje hranice." # todo: NEW TRANSLATION
  SIN_SID_intelligent_agile_transformation: "Chytrá agilní transformace" # todo: NEW TRANSLATION
  SIN_SID_intelligent_agile_transformation_desc: "Singapurská zpravodajská komunita přijímá agilní transformaci, rychle se přizpůsobuje vyvíjejícím hrozbám a technologickému pokroku. Tento dynamický přístup zajišťuje, že zpravodajské schopnosti země zůstávají na špici globální bezpečnosti." # todo: NEW TRANSLATION
  SIN_SID_operative_six_sigma_learning_method: "Operative Learning by Doing" # todo: NEW TRANSLATION
  SIN_SID_operative_six_sigma_learning_method_desc: "Singapurské zpravodajské operativci získávají neocenitelné zkušenosti prostřednictvím reálných operací. Tento praktický, hands-on přístup zdokonalí jejich dovednosti a zajistí jejich účinnost v boji proti složitým hrozbám a ochraně národních zájmů." # todo: NEW TRANSLATION
  SIN_SSA_space_agency: "Singapurská kosmická agentura (SSA)" # todo: NEW TRANSLATION
  SIN_SSA_space_agency_desc: "Singapurská kosmická agentura (SSA) stojí v čele rozvoje kosmických technologií Singapuru, podporuje inovace a rozvíjí schopnosti pro národní bezpečnost a ekonomický růst. Její úsilí je nezbytné pro zajištění budoucnosti Singapuru." # todo: NEW TRANSLATION
  SIN_SSA_singapore_make_own_project_pegassus: "Vytvořit vlastní Pegassus" # todo: NEW TRANSLATION
  SIN_SSA_singapore_make_own_project_pegassus_desc: "Singapurská snaha vyvinout vlastní Pegassus podobný Izraeli představuje významný krok směrem k soběstačnosti ve vesmírném zpravodajství, posilující jeho schopnost sledovat a chránit národní zájmy. Tento projekt demonstruje technologické dovednosti Singapuru." # todo: NEW TRANSLATION
  SIN_SSA_satellite_imagery: "Využití satelitních snímků" # todo: NEW TRANSLATION
  SIN_SSA_satellite_imagery_desc: "Singapur využívá satelitní snímky ke zlepšení svých zpravodajských schopností a poskytuje poznatky v reálném čase pro strategické plánování, dohled nad bezpečností a reakce na katastrofy. Tato technologie představuje klíčovou výhodu v dynamickém světě." # todo: NEW TRANSLATION
  SIN_SSA_space_technology_effort: "Úsilí ve vývoji vesmíru" # todo: NEW TRANSLATION
  SIN_SSA_space_technology_effort_desc: "Singapur pokračuje ve investicích do vesmírného vývoje, čímž posiluje svou zpravodajskou infrastrukturu, poskytuje klíčový náskok ve sledování, komunikaci a strategickém plánování. Tato snaha je nezbytná pro národní bezpečnost a regionální stabilitu." # todo: NEW TRANSLATION
  SIN_total_defence: "Totální obrana" # todo: NEW TRANSLATION
  SIN_total_defence_desc: "Totální obrana je název komplexní obranné strategie Singapuru. Rámec totální obrany zahrnuje šest klíčových pilířů společnosti – vojenskou, civilní, hospodářskou, sociální, psychologickou a digitální obranu. Celková strategie se ukázala jako účinná v osmdesátých a devadesátých letech." # todo: NEW TRANSLATION
  SIN_st_kinetics_investments: "ST Kinetics" # todo: NEW TRANSLATION
  SIN_st_kinetics_investments_desc: "ST Engineering je jedním domácím dodavatelem singapurských obranných sil, který naší armádě zajišťuje pušky a samopaly až po obrněné transportéry (APC) a bojová obrněná vozidla (IFV). Rozšíření kapacity výrobních závodů této společnosti nám pomáhá poskytovat našim ozbrojeným silám více domácí výzbroje a v kratším čase." # todo: NEW TRANSLATION
  SIN_city_defenses: "Městská obrana" # todo: NEW TRANSLATION
  SIN_city_defenses_desc: "Jelikož je naše země velmi malá, ochrana každého centimetru našeho území je pro nás mimořádně důležitá. Musíme vybudovat nové obranné linie kolem celé země, abychom měli lepší šanci zastavit postup potenciálních nepřátel dříve, než ti dosáhnou našeho hlavního města." # todo: NEW TRANSLATION
  SIN_singaporean_armor: "Singapurská obrněná výzbroj" # todo: NEW TRANSLATION
  SIN_singaporean_armor_desc: "Jednou z oblastí, ve kterých jsou naše ozbrojené síly technologicky pozadu, je obrněná válka. Musíme pořídit a studovat moderní zahraniční tankové modely a nakonec vyvinout naše domácí MBT (hlavní bojové tanky), které se osvědčí v službě." # todo: NEW TRANSLATION
  SIN_outsourced_military_industry: "Vnější vojenská výroba" # todo: NEW TRANSLATION
  SIN_outsourced_military_industry_desc: "Máme omezenou kapacitu vojenského průmyslu kvůli velikosti naší země a malé populaci. Proto můžeme mít výrobní linky v jiných zemích nebo mít zahraniční výrobce, kteří nám poskytnou část svých výrobních kapacit výměnou za naše peníze." # todo: NEW TRANSLATION
  SIN_shorad_anti_air: "SHORAD proti-vzdušná obrana" # todo: NEW TRANSLATION
  SIN_shorad_anti_air_desc: "Systémy SHORAD (krátkého dosahu protivzdušná obrana) jsou účinné proti nízkoletícím letadlům, která útočí na naše vojáky a průmyslovou kapacitu. Potřebujeme pořídit nové baterie protivzdušné obrany, abychom měli větší taktické výhody proti lehčím, ale rychlejším nepřátelským bombardérům." # todo: NEW TRANSLATION
  SIN_mechanized_combined_arms: "Mechanizované kombinované síly" # todo: NEW TRANSLATION
  SIN_mechanized_combined_arms_desc: "Jelikož jsme přijali doktrínu kombinovaných zbraní, převedli jsme většinu naší běžné pěchoty na mechanizovanou. S vývojem nových tankových modelů je třeba vyvinout i nové modely obrněných bojových vozidel, aby lépe držely krok s tanky a lépe chránily naše vojáky na bojišti." # todo: NEW TRANSLATION
  SIN_expanded_military_research: "Rozšířený vojenský výzkum" # todo: NEW TRANSLATION
  SIN_expanded_military_research_desc: "Rozšířením naší vojenské a průmyslové kapacity je třeba také rozšířit naše výzkumné a vývojové centra, aby naše armáda byla aktualizována o nejmodernější technologické pokroky." # todo: NEW TRANSLATION
  SIN_arms_exporter: "Zbrojní vývozce" # todo: NEW TRANSLATION
  SIN_arms_exporter_desc: "Rozšíření našeho domácího vojenského průmyslu nám zároveň poskytuje nadbytečnou moderní výzbroj, kterou můžeme vyvážet do jiných zemí výměnou za zisky." # todo: NEW TRANSLATION
  SIN_defensive_force: "Obranné síly" # todo: NEW TRANSLATION
  SIN_defensive_force_desc: "Naše ozbrojené síly mají jeden hlavní cíl: bránit vlast. Proto by naše nejvyšší velení a nižší důstojníci měli být vyškoleni k lepším obranným strategiím." # todo: NEW TRANSLATION
  SIN_entrenched_singapore: "Pevně opevněný městský stát" # todo: NEW TRANSLATION
  SIN_entrenched_singapore_desc: "Druhá fáze rozšíření nutná pro obranné linie v naší zemi, abychom měli šanci i po počáteční ztrátě první linie obrany." # todo: NEW TRANSLATION
  SIN_nuclear_weapon_for_defence: "§RJaderná obranná zbraň§!" # todo: NEW TRANSLATION
  SIN_nuclear_weapon_for_defence_desc: "Zatímco hájíme mír, naše odhodlání k naší suverenitě je neochvějné. Potenciální nasazení jaderného odstrašování není o agresi; jde o zajištění našeho přežití. Je to štít, ne meč, silné prohlášení jakékoli zemi, která by zvažovala agresi vůči našemu ostrovnímu domovu. Cena útoku na Singapur by byla příliš vysoká. Naše obrana je náš závazek k našim lidem, naší budoucnosti a naší nezávislosti. Jsme připraveni bránit naši zemi. Náš závazek k míru je srovnatelný jen s naším odhodláním chránit se a naši budoucnost. To není hrozba, to je slib." # todo: NEW TRANSLATION
  SIN_punching_above_our_weight: "Překračujeme naše možnosti" # todo: NEW TRANSLATION
  SIN_punching_above_our_weight_desc: "Na první pohled by cizinci mohli myslet, že Singapur je slabý a zranitelný vůči nepřátelskému útoku, ale budou překvapeni, až uvidí naši slavnou ozbrojenou sílu v akci. Ať žije matka vlast!" # todo: NEW TRANSLATION
  SIN_sinister_ideas: "Zlověstné myšlenky" # todo: NEW TRANSLATION
  SIN_sinister_ideas_desc: "Armáda se drápe na okrajích, aby prosadila něco víc. Vláda je slabá a armáda nás může vést vpřed tam, kde se nemohou prosadit domýšliví diplomaté a byrokrati." # todo: NEW TRANSLATION
  SIN_a_new_march: "Nový pochod" # todo: NEW TRANSLATION
  SIN_a_new_march_desc: "Vojensky loajální vůči vládě začalo kolem hlavního města budovat formu obrany. Jsou to těžké časy..." # todo: NEW TRANSLATION
  SIN_military_politicians: "Vojenskí politici" # todo: NEW TRANSLATION
  SIN_military_politicians_desc: "Puč se zdařil. Generálové jsou začíná začleňovat na klíčová místa ve vládě." # todo: NEW TRANSLATION
  SIN_propaganda_campaigns: "Propagační kampaně" # todo: NEW TRANSLATION
  SIN_propaganda_campaigns_desc: "Lidé si stále myslí, že si zaslouží zastoupení. Zastoupení se získává vojenskou službou. Vtlčte jim to do hlavy." # todo: NEW TRANSLATION
  SIN_reeducation: "Přeškolený Singapur" # todo: NEW TRANSLATION
  SIN_reeducation_desc: "Přechod Singapuru na novou vojenskou juntsu je dokončen. Puč je ukončen a je čas začít znovu naši velkou pouť vpřed." # todo: NEW TRANSLATION
  SIN_the_republic: "Republika" # todo: NEW TRANSLATION
  SIN_the_republic_desc: "Republika Singapuru byla založena v roce 1965 během dekolonizace Britského impéria. Dříve byla součástí velké malajské kolonie, ale oddělila se a stala se moderním Singapurem. Vládnoucí strana Lidová akční strana zůstala po osmdesát let pevně u moci a vybudovala si jednočlenný stát." # todo: NEW TRANSLATION
  SIN_centralized_education: "Centralizované vzdělávání" # todo: NEW TRANSLATION
  SIN_centralized_education_desc: "Vzdělávání v Singapuru je z velké části řízeno vládou, nicméně existuje jistá místní volba. Zrušení tohoto mnohostranného systému nám poskytne dostatek příležitostí, jak lépe určit, jak má vypadat vzdělání našich lidí." # todo: NEW TRANSLATION
  SIN_decentralize_the_government: "Protokol decentralizace" # todo: NEW TRANSLATION
  SIN_decentralize_the_government_desc: "Zaměření na naši obrannou sílu a směrování prostředků do singapurské obrany je vždy bezpečná sázka. Zajistí, že naše hranice a vody zůstanou v bezpečí před těmi, kdo si přejí nám ublížit." # todo: NEW TRANSLATION
  SIN_reinforce_the_state: "Posílit stát" # todo: NEW TRANSLATION
  SIN_reinforce_the_state_desc: "Posílení státu je prvním krokem k prosazení administrativních reforem." # todo: NEW TRANSLATION
  SIN_reform_the_monetary_system: "Reforma měnového systému" # todo: NEW TRANSLATION
  SIN_reform_the_monetary_system_desc: "Reforma měnového systému Singapuru by měla umožnit větší hospodářský rozvoj." # todo: NEW TRANSLATION
  SIN_military_budget_amendment: "Úprava rozpočtu ozbrojených sil" # todo: NEW TRANSLATION
  SIN_military_budget_amendment_desc: "Zvýšení rozpočtu pro ozbrojené síly by nám mělo umožnit dále zlepšovat naši armádu a postavení v jihovýchodní Asii." # todo: NEW TRANSLATION
  SIN_faith_in_the_establishment: "Víra ve vládní zřízení" # todo: NEW TRANSLATION
  SIN_faith_in_the_establishment_desc: "Lidé mají důvěru ve naši vládu. Je mimořádně důležité nadále tuto důvěru využívat a dělat to, co je správné pro lidi Singapuru." # todo: NEW TRANSLATION
  SIN_administrative_reforms: "Administrativní reformy" # todo: NEW TRANSLATION
  SIN_administrative_reforms_desc: "Odstranění byrokracie a optimalizace administrativních procesů zlepší výkon naší vlády." # todo: NEW TRANSLATION
  SIN_economic_equality: "Ekonomická rovnost" # todo: NEW TRANSLATION
  SIN_economic_equality_desc: "Zajištění ekonomické rovnosti pro obyvatele naší země je nezbytné." # todo: NEW TRANSLATION
  SIN_the_status_quo: "Voličská stagnace" # todo: NEW TRANSLATION
  SIN_the_status_quo_desc: "Volební proces v Singapuru je ve stagnaci. Lidová akční strana si nadále drží železnou vládu nad národem." # todo: NEW TRANSLATION
  SIN_electoral_reform: "Reforma volebního procesu" # todo: NEW TRANSLATION
  SIN_electoral_reform_desc: "Proces našich voleb je zmanipulovaný a umožnění většího zastoupení třetích stran v parlamentu zahájí cestu k novému zítřku." # todo: NEW TRANSLATION
  SIN_defence_strategy: "Obranná strategie" # todo: NEW TRANSLATION
  SIN_defence_strategy_desc: "Je to trochu jednoduchá záležitost. Obrana je naší prioritou." # todo: NEW TRANSLATION
  SIN_conservative_singapore: "Konzervativní Singapur" # todo: NEW TRANSLATION
  SIN_conservative_singapore_desc: "Pokrok je jen fasáda. Singapur je nejlepší, když se ubíráme konzervativním směrem." # todo: NEW TRANSLATION
  SIN_anti_corruption_measures: "Proti korupční opatření" # todo: NEW TRANSLATION
  SIN_anti_corruption_measures_desc: "Snižování korupce v naší zemi se ukáže být trvalým přínosem pro náš lid i pro národ." # todo: NEW TRANSLATION
  SIN_fair_and_free: "Spravedlivé a svobodné" # todo: NEW TRANSLATION
  SIN_fair_and_free_desc: "Zajištění, že naše volby jsou spravedlivé a svobodné, je klíčem k novému Singaporu." # todo: NEW TRANSLATION
  SIN_support_the_opposition: "Podpora opozice" # todo: NEW TRANSLATION
  SIN_support_the_opposition_desc: "Ačkoliv to zní protipřirozeně, podpora opozice naší vlády je kritickým krokem na cestě vpřed." # todo: NEW TRANSLATION
  SIN_expand_the_total_defence_strategy: "Rozšířená strategie totální obrany" # todo: NEW TRANSLATION
  SIN_expand_the_total_defence_strategy_desc: "Strategie totální obrany nám sloužila po desetiletí. Rozšíření této strategie je jedním z nejlepších kroků, které můžeme učinit." # todo: NEW TRANSLATION
  SIN_maintain_singapore: "Udržet Singapur" # todo: NEW TRANSLATION
  SIN_maintain_singapore_desc: "Stabilita je mnohem prospěšnější než poskytování nové a neustále se měnící vlády." # todo: NEW TRANSLATION
  SIN_increase_police_funding: "Zvýšené financování policie" # todo: NEW TRANSLATION
  SIN_increase_police_funding_desc: "Policie je jednou z nejdůležitějších struktur v naší vládě vzhledem k tomu, že jsme městský stát. Investice a navýšení rozpočtu, který jí je přidělen, nakonec prospívají všem obyvatelům." # todo: NEW TRANSLATION
  SIN_encourage_the_multi_party_system: "Podpořit vícestranný systém" # todo: NEW TRANSLATION
  SIN_encourage_the_multi_party_system_desc: "Zrušení omezení vůči menším stranám a povzbuzení širší účasti ve vládě je ta správná cesta vpřed." # todo: NEW TRANSLATION
  SIN_liberalization: "Liberalizace" # todo: NEW TRANSLATION
  SIN_liberalization_desc: "Liberální změna politické sféry je jednou z možností." # todo: NEW TRANSLATION
  SIN_autocracy_for_democracy: "Autokracie pro demokracii" # todo: NEW TRANSLATION
  SIN_autocracy_for_democracy_desc: "Autokracie je nejvhodnějším prostředkem pro demokracii." # todo: NEW TRANSLATION
  SIN_new_singapore: "Nový Singapur" # todo: NEW TRANSLATION
  SIN_new_singapore_desc: "Snížení volebního prahu v Singapuru je prvním krokem k novému Singaporu." # todo: NEW TRANSLATION
  SIN_impose_harder_censorship: "Přísnější cenzura" # todo: NEW TRANSLATION
  SIN_impose_harder_censorship_desc: "Žádná média v Singapuru nebudou schválena, pokud nebudou posouzena z hlediska vhodnosti. Tvrdší cenzura má svou cenu, ale stabilita je nade vše." # todo: NEW TRANSLATION
  SIN_greater_control: "Větší kontrola" # todo: NEW TRANSLATION
  SIN_greater_control_desc: "Prosazování stále větší kontroly nad lidmi a jejich životy je cestou vpřed." # todo: NEW TRANSLATION
  SIN_liberties_for_stability: "Svobody pro stabilitu" # todo: NEW TRANSLATION
  SIN_liberties_for_stability_desc: "Lidé mohou omezit některé svobody pro dosažení národní stability." # todo: NEW TRANSLATION
  SIN_expand_freedom_of_press: "Rozšíření svobody tisku" # todo: NEW TRANSLATION
  SIN_expand_freedom_of_press_desc: "Svoboda tisku v naší zemi je nezbytná pro odklon od naší autokratické minulosti." # todo: NEW TRANSLATION
  SIN_grant_lgbtq_rights: "Udělit práva LGBTQ" # todo: NEW TRANSLATION
  SIN_grant_lgbtq_rights_desc: "Práva LGBTQ v Singapuru bývají vždy sporná a zákony proti nim. Zrušení a zavedení těchto zákonů by znamenalo změnu." # todo: NEW TRANSLATION
  SIN_address_human_rights: "Řešit porušování lidských práv" # todo: NEW TRANSLATION
  SIN_address_human_rights_desc: "Porušování lidských práv migrantů a chudých vrstev musí být řešeno." # todo: NEW TRANSLATION
  SIN_the_alignment: "Singapurská orientace" # todo: NEW TRANSLATION
  SIN_the_alignment_desc: "Zaměření naší strany nakonec určí naši budoucnost." # todo: NEW TRANSLATION
  SIN_western_identity: "§CA Western Identity§!" # todo: NEW TRANSLATION
  SIN_western_identity_desc: "Usilování o více západně orientované politiky a zahraniční diplomatiku nám umožní vyhnout se vlivu Číny a vlivu východního bloku. Je nezbytné pokračovat v prosazování tohoto narativu, abychom zůstali na správné cestě." # todo: NEW TRANSLATION
  SIN_singapore_alone: "§GSingapore Alone§!" # todo: NEW TRANSLATION
  SIN_singapore_alone_desc: "Singapur se historicky rozhodl pro konzistentní prozápadní směr s neutrálními prvky. Pokud tuto cestu udržíme, budeme moci nadále udržovat náš silný postoj v jihovýchodní Asii." # todo: NEW TRANSLATION
  SIN_strength_in_asia: "§YStrength in Asia§!" # todo: NEW TRANSLATION
  SIN_strength_in_asia_desc: "Je načase revidovat naši zahraniční politiku. Prosazováním se do popředí zajistíme, že vítězství bude naše. Singapur se stane novou silou v Asii. Lídrem pro zdeptané, jak najdeme novou pozici." # todo: NEW TRANSLATION
  SIN_soften_citizenship: "Zjemnit podmínky pro občanství" # todo: NEW TRANSLATION
  SIN_soften_citizenship_desc: "Požadavky na občanství v Singapuru bývají vysoce obtížné. Zjemnění těchto požadavků by mělo zajistit, že naše populace bude nadále růst." # todo: NEW TRANSLATION
  SIN_allow_foreign_media: "Povolit zahraniční média" # todo: NEW TRANSLATION
  SIN_allow_foreign_media_desc: "Zahraniční média nebyla v Singapuru nikdy zcela zakázána. Musí dodržovat přísná pravidla, která způsobují omezení přístupu k určitým informacím v Singapuru. Zrušení části těchto přísnějších nařízení by mohlo umožnit více médií, aby byla zobrazována v městském státě." # todo: NEW TRANSLATION
  SIN_strength_in_straits: "Síla v úžinách" # todo: NEW TRANSLATION
  SIN_strength_in_straits_desc: "Síla v úžinách" # todo: NEW TRANSLATION
  SIN_nationalize_foreign_companies: "Nacionalizovat zahraniční společnosti" # todo: NEW TRANSLATION
  SIN_nationalize_foreign_companies_desc: "Zahraniční společnosti v zemi nejsou vhodné k provozu bez silnějšího zásahu naší vlády. Měli bychom tyto společnosti nacionalizovat a zajistit plnou kontrolu nad jejich záležitostmi." # todo: NEW TRANSLATION
  SIN_return_from_flawed_democracy: "Návrat z nedokonalé demokracie" # todo: NEW TRANSLATION
  SIN_return_from_flawed_democracy_desc: "Nastal čas, aby Singapur opustil status nedokonalé demokracie. Lidé si zaslouží právo volit stranu, kterou podporují." # todo: NEW TRANSLATION
  SIN_finance_western_projects: "Financovat západní projekty" # todo: NEW TRANSLATION
  SIN_finance_western_projects_desc: "Západní země nabízejí projekty a nápady pro vybudování naší země. Avšak my jsme zodpovědní za financování těchto projektů." # todo: NEW TRANSLATION
  SIN_singaporean_identity: "Singapurská identita" # todo: NEW TRANSLATION
  SIN_singaporean_identity_desc: "Identita Singapuru je jasná. Je důležité zajistit, aby naše identita nezanikla." # todo: NEW TRANSLATION
  SIN_befriend_the_sco: "Navázat přátelství se SCO" # todo: NEW TRANSLATION
  SIN_befriend_the_sco_desc: "Navázání přátelství s členskými státy Šanghajské organizace pro spolupráci bude velmi prospěšné." # todo: NEW TRANSLATION
  SIN_anti_opposition_laws: "Zákony proti opozici" # todo: NEW TRANSLATION
  SIN_anti_opposition_laws_desc: "Je nezbytné prosadit zákony, které zajistí, že opozice se k moci nedostane za žádnou cenu." # todo: NEW TRANSLATION
  SIN_european_democracy: "Evropská demokracie" # todo: NEW TRANSLATION
  SIN_european_democracy_desc: "Přijetí evropské demokracie povede k zastoupení dalších stran v našem parlamentu." # todo: NEW TRANSLATION
  SIN_greater_ties_with_europe: "Silnější vztahy s Evropou" # todo: NEW TRANSLATION
  SIN_greater_ties_with_europe_desc: "Hlubší vazby s Eurozónou a Evropou by nám měly přinést větší prosperitu a sílu. Pokud chceme být silnějším finančním sektorem než Londýn, měli bychom to prosazovat čím dál víc." # todo: NEW TRANSLATION
  SIN_the_pap: "PAP" # todo: NEW TRANSLATION
  SIN_the_pap_desc: "Lidová akční strana (PAP) je dominantní stranou malého městského státu. Zajištění dominance této strany nám umožní mít a udržet stabilitu v našem městě." # todo: NEW TRANSLATION
  SIN_the_chinese_media_model: "Čínský mediální model" # todo: NEW TRANSLATION
  SIN_the_chinese_media_model_desc: "Je čas vzít si příklad z čínské knihy. Je čas prosadit Čínský mediální model zde v Singapuru." # todo: NEW TRANSLATION
  SIN_harsher_state: "Přísnější režim" # todo: NEW TRANSLATION
  SIN_harsher_state_desc: "Zákaz všech stran, které budou odporovat PAP a armádě, zajistí stabilní režim." # todo: NEW TRANSLATION
  SIN_global_initiative: "§CGlobal Initiative§!" # todo: NEW TRANSLATION
  SIN_global_initiative_desc: "Nastal čas, aby národ zahájil novou globální iniciativu; Singapur navždy." # todo: NEW TRANSLATION
  SIN_singapore_on_the_rise: "§GSingapore On The Rise§!" # todo: NEW TRANSLATION
  SIN_singapore_on_the_rise_desc: "Měkká síla je novým způsobem, jak vyvíjet naši sílu a vliv v zahraničí." # todo: NEW TRANSLATION
  SIN_pressure_the_south_asian_seas: "§YPressure The South Asian Seas§!" # todo: NEW TRANSLATION
  SIN_pressure_the_south_asian_seas_desc: "Singapurské ozbrojené síly touží po boji. Nová singapurská říše poroste a rozšíří se." # todo: NEW TRANSLATION
  SIN_operation_enticement: "Operace lákání" # todo: NEW TRANSLATION
  SIN_operation_enticement_desc: "Využíváním naší špičkové zpravodajské služby můžeme lákat státy k bližšímu sdílení naší politické ideologie." # todo: NEW TRANSLATION
  SIN_political_maneuvering: "Politické manévrování" # todo: NEW TRANSLATION
  SIN_political_maneuvering_desc: "Politické manévrování a populistické sliby jsou skvělým způsobem, jak získat to, co chceme, z jakéhokoli jednání." # todo: NEW TRANSLATION
  SIN_demand_special_treatment: "Ekonomické priority" # todo: NEW TRANSLATION
  SIN_demand_special_treatment_desc: "Ekonomika je v našem městě to jediné, co se počítá. Pokud neudržíme naši prosperitu, nikdy nedosáhneme velkosti, kterou si zasloužíme." # todo: NEW TRANSLATION
  SIN_economic_champion: "Ekonomický šampion" # todo: NEW TRANSLATION
  SIN_economic_champion_desc: "Ekonomický šampion" # todo: NEW TRANSLATION
  SIN_demand_malaysian_concessions: "Vojenské ústupky" # todo: NEW TRANSLATION
  SIN_demand_malaysian_concessions_desc: "Investování do naší armády a její infrastruktury by mělo umožnit větší expanzi." # todo: NEW TRANSLATION
  SIN_the_archipelago: "Souostroví" # todo: NEW TRANSLATION
  SIN_the_archipelago_desc: "Ostrovy Riau jsou připravené k získání. Indonésané prostě neví, že by bylo pro ně lepší držet tento ostrovní řetězec." # todo: NEW TRANSLATION
  SIN_prioritize_diplomacy: "Upřednostnit diplomacii" # todo: NEW TRANSLATION
  SIN_prioritize_diplomacy_desc: "Dávání přednosti diplomacii před konfliktem je nezbytné. Je to něco, co má posílit náš vliv v zahraničí a zavést singapurskou nadřazenost." # todo: NEW TRANSLATION
  SIN_condemn_aggression: "Odsoudit agresi" # todo: NEW TRANSLATION
  SIN_condemn_aggression_desc: "Nyní je oficiální politikou odsoudit agresi jakéhokoli státního aktéra, který šikanuje jiný stát." # todo: NEW TRANSLATION
  SIN_require_unfair_treaties: "Banka jihovýchodní Asie" # todo: NEW TRANSLATION
  SIN_require_unfair_treaties_desc: "Držení aktiv jiných národů nám bude jen sloužit ke zvýšení naší moci." # todo: NEW TRANSLATION
  SIN_nationalistic_rise: "Nárůst nacionalismu" # todo: NEW TRANSLATION
  SIN_nationalistic_rise_desc: "Stoupající příliv naší břehy začíná nést něco neobvyklého. Nacionalismus v naší zemi se stává ústředním prvkem naší politiky. Nový řev se začíná ozývat na ulicích Singaporu." # todo: NEW TRANSLATION
  SIN_seize_the_peninsula: "Obsadit Malajský poloostrov" # todo: NEW TRANSLATION
  SIN_seize_the_peninsula_desc: "Vpadnutí na Malajský poloostrov nám přinese zdroje, podporu a řadu dalších věcí pro expanzi. Obsazení poloostrova je prvním krokem k velikosti." # todo: NEW TRANSLATION
  SIN_invade_sumatra: "Napadnout Sumatra" # todo: NEW TRANSLATION
  SIN_invade_sumatra_desc: "Sumatra má mnoho zdrojů různých druhů a populace. Je blíže naší vládě než Jakarta. Vezměte ostrov a připravte se na budoucí dobytí Indonésie." # todo: NEW TRANSLATION
  SIN_singapore_for_peace: "Singapur pro mír" # todo: NEW TRANSLATION
  SIN_singapore_for_peace_desc: "Válka je marný podnik. Singapur usiluje o to, aby svět zůstal navždy v míru." # todo: NEW TRANSLATION
  SIN_economic_empire: "Ekonomické impérium" # todo: NEW TRANSLATION
  SIN_economic_empire_desc: "Naše impérium vzroste, ale ne v běžném smyslu. Národ začne budovat říši ekonomické dominance napříč celým státem." # todo: NEW TRANSLATION
  SIN_set_our_sights: "Stanovme si cíle" # todo: NEW TRANSLATION
  SIN_set_our_sights_desc: "Je načase zaměřit se na další dobývání a expanzi. Zaměřme své cíle do zahraničí." # todo: NEW TRANSLATION
  SIN_restrict_migration: "Omezit migrační pracovní síly" # todo: NEW TRANSLATION
  SIN_restrict_migration_desc: "Omezení migračních pracovníků vstupujících do země znamená, že tyto práce mohou být svěřeny místním lidem." # todo: NEW TRANSLATION
  SIN_encourage_migration: "Podpořit migraci" # todo: NEW TRANSLATION
  SIN_encourage_migration_desc: "Migrační pracovníci jsou páteří naší výstavby a naší práce. Je nezbytné tuto migraci podporovat." # todo: NEW TRANSLATION
  SIN_singaporeans_first: "Singapurčané na prvním místě" # todo: NEW TRANSLATION
  SIN_singaporeans_first_desc: "Singapurčané jsou na prvním místě." # todo: NEW TRANSLATION
  SIN_restrictive_citizenship: "Ukončit migrační pracovníky" # todo: NEW TRANSLATION
  SIN_restrictive_citizenship_desc: "Další omezení migrantů pracujících a větší spoléhání na místní populaci by mohlo zůstat naším středobodem." # todo: NEW TRANSLATION
  SIN_import_cheap_labour: "Dovoz levné pracovní síly" # todo: NEW TRANSLATION
  SIN_import_cheap_labour_desc: "Pracovní síla v Singapuru je výrazně dražší než dovoz migračních pracovníků. Migrační pracovníci mohou udržet provoz a vykonat více za mnohem méně." # todo: NEW TRANSLATION
  SIN_singapore_south_east_asia: "Obchodní uzel jihovýchodní Asie" # todo: NEW TRANSLATION
  SIN_singapore_south_east_asia_desc: "Singapur je významným finančním centrem a hlavním obchodním přístavem mezi Západem a Východem. Leží na klíčové Malacké úžině, což zajišťuje, že obchod bude proudit, a Singapur tím přinese prosperitu sobě i sousedním národům." # todo: NEW TRANSLATION
  SIN_asean_commentary: "Komentář ASEAN" # todo: NEW TRANSLATION
  SIN_asean_commentary_desc: "Dialog s členskými státy ASEAN bude sloužit jen většímu dobru. Příprava stále větší podpory pro ně a nakonec ..." # todo: NEW TRANSLATION
  SIN_expand_trade_with_india: "Rozšířit obchod s Indií" # todo: NEW TRANSLATION
  SIN_expand_trade_with_india_desc: "Indie je jedním z největších dovozců i vývozců zboží v jihoázijském regionu. Zajištěním správně naplánovaných obchodních tras s Indií nám umožní dosáhnout vyšších příjmů a zisku." # todo: NEW TRANSLATION
  SIN_south_asian_countries: "Země jižní Asie" # todo: NEW TRANSLATION
  SIN_south_asian_countries_desc: "Zlepšování vztahů s ostatními zeměmi Jižní Asie by mohlo posílit naši ekonomickou sílu." # todo: NEW TRANSLATION
  SIN_influence_the_members: "Vliv členů" # todo: NEW TRANSLATION
  SIN_influence_the_members_desc: "Příprava pro-singapurské propagandy a její šíření mezi členskými státy ASEAN by nás měla udržet na špici." # todo: NEW TRANSLATION
  SIN_trade_with_sri_lanka: "Obchod se Srí Lankou" # todo: NEW TRANSLATION
  SIN_trade_with_sri_lanka_desc: "Obchod Srí Lanky a Singapuru je menší součástí celkových obchodních dohod; nicméně obchod ze Singapuru do Srí Lanky je i nadále lukrativní." # todo: NEW TRANSLATION
  SIN_singaporean_foreign_aid: "Singapurská zahraniční pomoc" # todo: NEW TRANSLATION
  SIN_singaporean_foreign_aid_desc: "Příprava balíků zahraniční pomoci pro země, se kterými máme obchodní dohody, bude prospěšná naší síti přátel a spojenců." # todo: NEW TRANSLATION
  SIN_madagascan_trade_routes: "Madagaskarské obchodní trasy" # todo: NEW TRANSLATION
  SIN_madagascan_trade_routes_desc: "Singapur-Madagaskar si po mnoho let udržují historicky přátelské vztahy, i během kolonialních dob. Dnes mají tyto dva státy zdravý a výnosný obchodní vztah." # todo: NEW TRANSLATION
  SIN_the_philippines: "Filipíny" # todo: NEW TRANSLATION
  SIN_the_philippines_desc: "Jedním z největších obchodních partnerů Singapuru jsou Filipíny a Filipíny a Singapur si vzájemně poskytují finanční i politickou podporu v rámci ASEAN." # todo: NEW TRANSLATION
  SIN_demand_asean_concessions: "Požadovat ústupky ASEAN" # todo: NEW TRANSLATION
  SIN_demand_asean_concessions_desc: "Je na čase, aby byl Singapur vnímán jako národ, jaký si zaslouží být. Žádání ústupků a zvláštního zacházení je způsob, jak naše moc vzroste." # todo: NEW TRANSLATION
  SIN_control_the_straits: "Ovládnout úžiny" # todo: NEW TRANSLATION
  SIN_control_the_straits_desc: "Prosazováním naší síly v úžinách a zajištěním, že ovládáme úžiny, je naše cesta ke slávě." # todo: NEW TRANSLATION
  SIN_global_free_trade: "Globální volný obchod" # todo: NEW TRANSLATION
  SIN_global_free_trade_desc: "Vylepšené obchodní vztahy a politické kontakty s našimi sousedy znamenají více obchodu, což v konečném důsledku znamená více peněz pro nás." # todo: NEW TRANSLATION
  SIN_dictate_trade_agreements: "Dictovat obchodní dohody" # todo: NEW TRANSLATION
  SIN_dictate_trade_agreements_desc: "Singapur je ten, kdo vypracuje obchodní dohody." # todo: NEW TRANSLATION
  SIN_strong_arm_the_asean: "Silou ASEAN" # todo: NEW TRANSLATION
  SIN_strong_arm_the_asean_desc: "Dalším pevným postavením v ASEAN zajistíme silnější pozici Singapuru v rámci tohoto sdružení." # todo: NEW TRANSLATION
  SIN_japanese_free_trade_agreement: "Japonská dohoda o volném obchodu" # todo: NEW TRANSLATION
  SIN_japanese_free_trade_agreement_desc: "Podpis dohody o volném obchodu s Japonskem má strategický význam." # todo: NEW TRANSLATION
  SIN_usa_singaporean_agreements: "USA–Singapurské dohody" # todo: NEW TRANSLATION
  SIN_usa_singaporean_agreements_desc: "USA a Singapur uzavřely v minulosti několik obchodních dohod, včetně těch týkajících se obchodu a finančních dohod." # todo: NEW TRANSLATION
  SIN_singaporean_trade_influence: "Singapurský obchodní vliv" # todo: NEW TRANSLATION
  SIN_singaporean_trade_influence_desc: "Rozšíření našeho obchodního vlivu je jistý způsob, jak upevnit naši ekonomickou sílu." # todo: NEW TRANSLATION
  SIN_pressure_the_japanese: "Nacionalizovat japonské posudky" # todo: NEW TRANSLATION
  SIN_pressure_the_japanese_desc: "Japonsko má v naší zemi značný objem aktiv. Pokud jejich aktiva převezmeme a vložíme je do vlády, můžeme naši zemi správně uspořádat." # todo: NEW TRANSLATION
  SIN_global_investment: "Globální investice" # todo: NEW TRANSLATION
  SIN_global_investment_desc: "Čím více globálních investic budeme prosazovat, tím silnější bude naše ekonomika. Pokud tuto cestu udržíme a budeme usilovat o hlubší investice v zahraničí, uvidíme stále větší zisk." # todo: NEW TRANSLATION
  SIN_regional_investment: "Rozšířené globální investice" # todo: NEW TRANSLATION
  SIN_regional_investment_desc: "Nové investiční plány byly ziskové; nicméně usilovat o více a více investic je pro město jenom přínosem." # todo: NEW TRANSLATION
  SIN_expand_foreign_reserve: "Rozšířit zahraniční rezervu" # todo: NEW TRANSLATION
  SIN_expand_foreign_reserve_desc: "Kasy v zahraničí jsou poněkud prázdné; vyžadování dalších prostředků od občanů k rozšíření naší rezervy bude sloužit státu." # todo: NEW TRANSLATION
  SIN_reform_singapore_urban_redevelopment_authority: "Úřad pro městský rozvoj (URA)" # todo: NEW TRANSLATION
  SIN_reform_singapore_urban_redevelopment_authority_desc: "Urban Redevelopment Authority (URA) Singapuru: Formování budoucnosti. URA stojí za udržitelným městským rozvojem a zajišťuje dlouhodobou prosperitu Singapuru prostřednictvím strategického plánování využití půdy a rozvoje infrastruktury. Pokrokový přístup pro prosperující budoucnost." # todo: NEW TRANSLATION
  SIN_economic_planning: "Ekonomické plánování" # todo: NEW TRANSLATION
  SIN_economic_planning_desc: "Ekonomické plánování Singapuru je dynamický proces zaměřený na udržitelný růst a prosperitu. Zahrnuje strategické rozdělení využití půdy pro rozvoj komerčního, průmyslového a bytového. Součástí je i přilákání zahraničních investic, podpora inovací a podnikání a rozvoj kvalifikované pracovní síly tak, aby vyhověla požadavkům moderní ekonomiky. Cílem je vytvořit robustní a konkurenceschopnou ekonomiku, která poskytuje kvalitní pracovní místa a zlepšuje celkovou životní úroveň." # todo: NEW TRANSLATION
  SIN_social_need_planning: "Plánování sociálních potřeb" # todo: NEW TRANSLATION
  SIN_social_need_planning_desc: "Plánování sociálních potřeb v Singapuru klade důraz na blaho občanů. Zahrnuje různé iniciativy zaměřené na vzdělávání, zdravotní péči, bydlení a sociální podporu. Strategické využití půdy zajišťuje poskytování základních služeb a vybavení, vytvářející živé a inkluzivní komunity. Proces plánování zohledňuje faktory jako demografie obyvatel, dostupnost a cenová přijatelnost, aby byla zajištěna rovná dostupnost zdrojů a příležitostí pro všechny obyvatele." # todo: NEW TRANSLATION
  SIN_environment_planning: "Plánování životního prostředí" # todo: NEW TRANSLATION
  SIN_environment_planning_desc: "Environmentální plánování v Singapuru je klíčové pro udržení zelené a čisté krajiny. Zahrnuje pečlivé řízení využití půdy, aby se vyvážil rozvoj s ochranou prostředí. To zahrnuje zachování přírodních stanovišť, podporu udržitelných praktik a investice do zelené infrastruktury. Hlavním cílem je vytvořit udržitelný a odolný prostředí, které podporuje biodiverzitu, zlepšuje kvalitu ovzduší a vody a zvyšuje celkovou kvalitu života pro všechny." # todo: NEW TRANSLATION
  SIN_singapore_masterplan: "Masterplan Singapuru" # todo: NEW TRANSLATION
  SIN_singapore_masterplan_desc: "Vliv plánu je zřetelný v každém aspektu urbanistické krajiny Singapuru, od efektivního veřejného dopravního systému po hojnost zelených ploch. Je to důkaz závazku národa k dlouhodobé vizi a udržitelnému městskému rozvoji, který zajišťuje, že Singapur zůstane majákem pokroku a vzorem pro města po celém světě." # todo: NEW TRANSLATION
  SIN_expand_changi_airport_area_phase1: "Rozšíření plochy letiště Changi – fáze 1" # todo: NEW TRANSLATION
  SIN_expand_changi_airport_area_phase1_desc: "Letiště Changi v Singapuru, globální dopravní uzel, se rozšiřuje! Fáze 1 ambiciózního projektu zabere další území a zvětší území Singapuru. Tento strategický krok zvýší kapacitu letiště, podpoří obchod a turistiku a současně řeší nedostatek půdy. Je to důkaz inovačního přístupu Singapuru k růstu a rozvoji." # todo: NEW TRANSLATION
  SIN_expand_changi_airport_area_phase2: "Rozšíření plochy letiště Changi – fáze 2" # todo: NEW TRANSLATION
  SIN_expand_changi_airport_area_phase2_desc: "Fáze 2 rozšíření plochy letiště Changi je iniciativa Singapuru pro zvětšení prostoru v zemi. Cílem projektu je zlepšit kapacitu a vybavení letiště, podpořit rostoucí poptávku po letecké dopravě a posílit postavení Singapuru jako klíčového leteckého uzlu v regionu." # todo: NEW TRANSLATION
  SIN_expand_changi_bay: "Rozšíření zátoky Changi" # todo: NEW TRANSLATION
  SIN_expand_changi_bay_desc: "Strategický projekt Singapuru na rozšiřování území, Rozšíření zátoky Changi, je v plném proudu. Tato iniciativa přidává cenné území k ostrovní zemi, vytváří zajímavé příležitosti pro rozvoj a růst. Projekt nejen řeší nedostatek půdy, ale také slibuje odemknout nové možnosti pro infrastrukturu, bydlení a ekonomický rozvoj. Je to důkaz inovativního přístupu Singapuru k řízení zdrojů a zajištění jeho budoucnosti. Odvážný krok k jasnější zítřek!" # todo: NEW TRANSLATION
  SIN_ubin_island_development: "Rozvoj ostrova Ubin" # todo: NEW TRANSLATION
  SIN_ubin_island_development_desc: "Ačkoliv to není čistá rekultivace, rozvoj Pulau Ubin nabízí jedinečný přístup k rozšíření dostupného prostoru Singapuru. Projekt se soustředí na udržitelný rozvoj, vyvažuje zachování přírodních krás ostrova a vytváření nových rekreačních oblastí a infrastruktury. Je to důkaz závazku Singapuru k enviromentální udržitelnosti spolu s urbanistickým rozvojem a nabízí odlišný model expanze, který upřednostňuje jak přírodu, tak pokrok." # todo: NEW TRANSLATION
  SIN_long_island_coastal_defence: "Pobřežní obrana Long Island" # todo: NEW TRANSLATION
  SIN_long_island_coastal_defence_desc: "Singapurská pobřežní obrana Long Island si klade za cíl získat 800 hektarů půdy u East Coast Parku. Tento strategický projekt nejenže posiluje pobřežní ochranu proti stoupající hladině moře, ale také vytváří nové příležitosti pro rezidenční a rekreační výstavbu. Odvážný krok směrem k udržitelné a odolné budoucnosti!" # todo: NEW TRANSLATION
  SIN_tekong_island_expansion: "Rozšíření ostrova Tekong" # todo: NEW TRANSLATION
  SIN_tekong_island_expansion_desc: "Projekt Rozšíření ostrova Tekong Singapuru je významným podnikem, při němž se získává půda, aby se vyřešily prostorové limity země. Tento strategický krok nejen zvětšuje rozlohu ostrova, ale také otevírá potenciál pro různé projekty, čímž přispívá k celkovému růstu Singaporu a ekonomickým příležitostem. Je to důkaz inovačního přístupu Singaporu k řízení půdy a závazku zajistit prosperující budoucnost." # todo: NEW TRANSLATION
  SIN_reclamation_sanyongkong_island: "Získání půdy na ostrově Sanyongkong" # todo: NEW TRANSLATION
  SIN_reclamation_sanyongkong_island_desc: "Strategický projekt získávání půdy na ostrově Sanyongkong v Singapuru je v plném proudu a přidává cenné území ostrovnímu státu. Tato iniciativa vytváří vzrušující příležitosti pro rozvoj a růst, řeší nedostatek půdy v Singapuru a otevírá nové možnosti pro infrastrukturu, bydlení a hospodářský rozvoj. Je to důkaz inovačního přístupu Singaporu k řízení jeho zdrojů a zajištění jeho budoucnosti. Odvážný krok směrem k jasnější zítřek!" # todo: NEW TRANSLATION
  SIN_tekong_kechil_island_development: "Rozvoj ostrova Tekong Kechil" # todo: NEW TRANSLATION
  SIN_tekong_kechil_island_development_desc: "Rozšíření ostrova Tekong není jen o získání půdy; je to strategická investice do budoucnosti Singaporu. Tento ambiciózní projekt řeší nedostatek půdy v zemi a současně vytváří příležitosti pro ekonomický růst a rozvoj. Zvýšením velikosti ostrova Singapur zabezpečuje cenné půdy pro různé účely, čímž posiluje svou pozici jako vedoucí globální uzel." # todo: NEW TRANSLATION
  SIN_tekong_island_development: "Rozvoj ostrova Tekong" # todo: NEW TRANSLATION
  SIN_tekong_island_development_desc: "Rozšíření ostrova Tekong Singapuru značí odvážnou vizi pro budoucnost. Tento strategický projekt není jen o přidání půdy; jde o vytváření nových možností. Zvýšená plocha ostrova otevírá dveře pro různé rozvojové projekty, čímž přispívá k hospodářskému růstu Singaporu a zlepšuje jeho infrastrukturu. Je to důkaz inovačního přístupu Singaporu k řízení zdrojů a jeho neochvějnému odhodlání k pokroku." # todo: NEW TRANSLATION
  SIN_sajahat_island_reclamation: "Získání půdy na ostrově Sajahat" # todo: NEW TRANSLATION
  SIN_sajahat_island_reclamation_desc: "Strategický projekt získávání půdy na ostrově Sajahat v Singapuru je v plném proudu a přidává cenné území ostrovní zemi. Tato iniciativa vytváří vzrušující příležitosti pro rozvoj a růst, řeší nedostatek půdy v Singapuru a otevírá nové možnosti pro infrastrukturu, bydlení a hospodářský rozvoj. Je to důkaz inovačního přístupu Singaporu k řízení jeho zdrojů a zajištění jeho budoucnosti. Odvážný krok k jasnější zítřek!" # todo: NEW TRANSLATION
  SIN_psa_pasir_panjang_terminal_devlopment: "Rozvoj terminálu PSA Pasir Panjang" # todo: NEW TRANSLATION
  SIN_psa_pasir_panjang_terminal_devlopment_desc: "Rozvoj terminálu PSA Pasir Panjang mění infrastrukturu přístavu Singapuru a vytváří efektivnější a robustnější bránu pro globální obchod. Tato expanze výrazně zvyšuje kapacitu, zvládá větší plavidla a vyšší objemy nákladu. Jedná se o strategickou investici, která zdůrazňuje závazek Singaporu udržet si pozici vedoucího námořního uzlu, podporuje hospodářský růst a zajišťuje jeho budoucnost jako globální obchodní centrum." # todo: NEW TRANSLATION
  SIN_jurong_island_reclamation_project: "Projekt získávání půdy na Jurong Island" # todo: NEW TRANSLATION
  SIN_jurong_island_reclamation_project_desc: "Projekt získávání půdy na Jurong Island je strategickou iniciativou pro rozšíření kapacity ostrova jako globálního petrochemického uzlu. Tato expanze poskytuje klíčový prostor pro nové zařízení a infrastrukturu, podpojuje růst odvětví a posiluje postavení Singaporu jako lídra v odvětví. Je to důkaz progresivního přístupu Singaporu k ekonomickému rozvoji a jeho závazku zajistit si budoucnost jako významného hráče na globálním energetickém trhu." # todo: NEW TRANSLATION
  SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "Fáze 2 rozvoje terminálu PSA Pasir Panjang" # todo: NEW TRANSLATION
  SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "Rozvoj terminálu PSA Pasir Panjang je odvážným prohlášením o záměru. Tato ambiciózní expanze nespočívá jen ve zvyšování kapacity; jde o zajištění budoucnosti Singaporu jako vedoucího globálního námořního uzlu. Investicí do špičkové infrastruktury si Singapur upevňuje svou pozici klíčového hráče v mezinárodním obchodu, podporuje hospodářský rozkvět a zajišťuje pokračující úspěch na světové scéně." # todo: NEW TRANSLATION
  SIN_jurong_island_development_project: "Projekt rozvoje Jurong Island" # todo: NEW TRANSLATION
  SIN_jurong_island_development_project_desc: "Projekt rozvoje Jurong Island je strategickou iniciativou transformující ostrov na globální mocnost petrochemického a chemického průmyslu. Tento ambiciózní podnik rozšiřuje plochu, vytváří živé centrum pro výrobu, výzkum a inovace. Je to odvážný krok k zajištění ekonomické budoucnosti Singaporu a posílení jeho postavení jako významného hráče na globálním trhu. Není to jen rozvoj půdy; je to budování národa." # todo: NEW TRANSLATION
  SIN_semakau_island_reclamation_project: "Projekt získávání půdy na ostrově Semakau" # todo: NEW TRANSLATION
  SIN_semakau_island_reclamation_project_desc: "Strategický projekt získávání půdy na ostrově Semakau v Singapuru je v plném proudu a přidává cenné území ostrovní zemi. Tato iniciativa vytváří vzrušující příležitosti pro rozvoj a růst, řeší nedostatek půdy v Singapuru a otevírá nové možnosti pro infrastrukturu, bydlení a hospodářský rozvoj." # todo: NEW TRANSLATION
  SIN_tuas_bussiness_area_development: "Rozvoj Tuas" # todo: NEW TRANSLATION
  SIN_tuas_bussiness_area_development_desc: "Je to strategická vize pro budoucnost. Tento ambiciózní projekt rozšiřuje průmyslovou kapacitu Singaporu a vytváří moderní, efektivní uzel pro logistiku a výrobu. Je to odvážný krok k zajištění ekonomické budoucnosti Singaporu a posílení jeho postavení jako globálního lídra v obchodě a inovacích." # todo: NEW TRANSLATION
  SIN_tuas_reclamation_project_phase_1: "Fáze 1 projektu získávání půdy na Tuas" # todo: NEW TRANSLATION
  SIN_tuas_reclamation_project_phase_1_desc: "Fáze 1 projektu získávání půdy na Tuas je v realizaci, rozšiřující zemní plochu a vytvářející platformu pro budoucí růst. Tato strategická iniciativa vytvoří nové příležitosti v různých odvětvích, řeší problémy s nedostatkem půdy a podporuje hospodářský rozvoj." # todo: NEW TRANSLATION
  SIN_tuas_dock_development_project_phase_1: "Fáze 2 projektu rozvoje Tuas Dock" # todo: NEW TRANSLATION
  SIN_tuas_dock_development_project_phase_1_desc: "Projekt rozvoje Tuas Dock ve fázi 2 transformuje přístavní infrastrukturu Singaporu, vytvářejíc větší a efektivnější vstup pro globální obchod. Tato ambiciózní expanze výrazně zvyšuje kapacitu, umožňuje obsluhovat větší plavidla a vyšší objemy nákladu." # todo: NEW TRANSLATION
  SIN_tuas_reclamation_project_phase_2: "Fáze 2 projektu získávání půdy na Tuas" # todo: NEW TRANSLATION
  SIN_tuas_reclamation_project_phase_2_desc: "Projekt Tuas Reclamation, fáze 2, je více než jen rozšiřování půdy; je to základ pro budoucí růst. Tento ambiciózní projekt vytváří cennou půdu pro klíčovou infrastrukturu, zvyšuje ekonomické příležitosti a zajišťuje budoucnost Singaporu." # todo: NEW TRANSLATION
  singapore.0.t: "Tygr jihovýchodní Asie" # todo: NEW TRANSLATION
  singapore.0.d: "Nacházíme se na jedné z geograficky nejvýznamnějších pozic v jihovýchodní Asii. Obchod nám volně proudí skrze nás a pomalu jsme se vyvinuli v jedno z největších finančních center světa. Je čas, aby Singapur naplnil své jméno a skutečně se stal tygrem, jakým má být!" # todo: NEW TRANSLATION
  singapore.0.a: "Budou slyšet náš řev" # todo: NEW TRANSLATION
  singapore.3.t: "Nový singapurský pochod" # todo: NEW TRANSLATION
  singapore.3.d: "Naše ozbrojené síly pochodují městem a ulicemi, získávají podporu od všech vrstev obyvatel. Obrněná vozidla a vysoce pancéřované jednotky se rozmístily před budovou parlamentu. Bouřlivý projev se ozval mezi shromážděnými před parlamentem. Potlesk a výkřiky, když část sil prošla dveřmi budovy. Vojenské síly zadržely politiky a byrokraty při jejich průchodu budovou parlamentu. \n\nJak by měla naše nová vláda postupovat? Měla by armáda povolit, aby Lidová akční strana (PAP) kolaborovala s novou vládou?" # todo: NEW TRANSLATION
  singapore.3.a: "Vojenské síly se chopily moci" # todo: NEW TRANSLATION
  singapore.3.b: "Kolaborace s PAP" # todo: NEW TRANSLATION
  singapore.4.t: "Pochod singapurské armády" # todo: NEW TRANSLATION
  singapore.4.d1: "Singapurská armáda vzala pod kontrolu městský stát a nyní rychle získává plnou vládu nad zbývajícími vládními strukturami a zbytky odporu. [SIN.GetLeader] je nyní plně pod vládou města." # todo: NEW TRANSLATION
  singapore.4.d2: "Spolupráce s frakcemi Lidové akční strany a s armádou umožnila změnu vlády v Singapuru. Vojenské síly a malá frakce z PAP ovládly parlament a nyní připravují vládu." # todo: NEW TRANSLATION
  singapore.4.a: "Nová cesta Singaporu" # todo: NEW TRANSLATION
  singapore.5.t: "Singapur požaduje [627.GetName]" # todo: NEW TRANSLATION
  singapore.5.d: "Ostrovy Riau jsou souostrovím těsně u pobřeží Singaporu. Mají přírodní zdroje a prostor pro výstavbu, který v městském státě rychle dochází. Přesto je to ostrov, který nám po staletí patří. Měli bychom vzdát tento strategicky důležitý ostrovní řetězec?" # todo: NEW TRANSLATION
  singapore.5.a: "Vzdát ostrovy" # todo: NEW TRANSLATION
  singapore.5.b: "Zamítnout nárok" # todo: NEW TRANSLATION
  singapore.6.t: "Indonésie vzdává ostrovy" # todo: NEW TRANSLATION
  singapore.6.d: "Indonésie nám postoupila [627.GetName]. To je velké vítězství pro Singapur a pro lidi Singapuru." # todo: NEW TRANSLATION
  singapore.6.a: "Skvělé" # todo: NEW TRANSLATION
  singapore.7.t: "Indonésie odmítá koncesi" # todo: NEW TRANSLATION
  singapore.7.d: "Indonésie odmítla koncesi ostrovního řetězce. Můžeme ustoupit, nebo to můžeme dále eskalovat." # todo: NEW TRANSLATION
  singapore.7.a: "Krize ostrovů Riau začíná..." # todo: NEW TRANSLATION
  singapore.8.t: "Ostrovy Riau přešly do nových rukou." # todo: NEW TRANSLATION
  singapore.8.d: "Indonésie ostrovy postoupila vládě Singapuru." # todo: NEW TRANSLATION
  singapore.8.a: "Zajímavý vývoj" # todo: NEW TRANSLATION
  singapore.9.t: "Krize ostrovů Riau začíná" # todo: NEW TRANSLATION
  singapore.9.d: "Indonésie odmítla požadavky vlády Singapuru. Čas ukáže, co přesně z této hrozby na jihovýchodní Asii vzejde." # todo: NEW TRANSLATION
  singapore.9.a: "Znepokojující..." # todo: NEW TRANSLATION
  singapore.101.t: "Let Singapore Airlines 006" # todo: NEW TRANSLATION
  singapore.101.d: "Let Singapore Airlines číslo 006 ztroskotal. Zahynulo 81 ze 179 cestujících. Tawejské úřady jsou na místě v Taipeji a vyšetřují příčinu nehody a provádějí záchranné operace pro zbývající přeživší." # todo: NEW TRANSLATION
  singapore.101.a: "Prošetřete aerolinku" # todo: NEW TRANSLATION
  singapore.101.b: "Komu na tom záleží?" # todo: NEW TRANSLATION
  singapore.101.c: "Pošlete finanční prostředky obětem" # todo: NEW TRANSLATION
  singapore.101.e: "Odeslat prostředky na Taiwan na opravu letiště" # todo: NEW TRANSLATION
  singapore.102.t: "Spiknutí na útok na velvyslanectví Singapuru" # todo: NEW TRANSLATION
  singapore.102.d: "Singapurské policejní síly odhalily spiknutí Jemaa Islamiyah k bombování velvyslanectví USA, Spojeného království, Austrálie a Izraele. Spiknutí bylo objeveno před několika týdny na základě tipů od informátora. Čtrnáctnáct lidí bylo zadržených v souvislosti se spiknutím." # todo: NEW TRANSLATION
  singapore.102.a: "Popravte skupinu" # todo: NEW TRANSLATION
  singapore.102.b: "Doživotní vězení" # todo: NEW TRANSLATION
  singapore.103.t: "Spory o Pedra Branca" # todo: NEW TRANSLATION
  singapore.103.d: "Pedra Branca je malý granitový výběžek v teritoriálních vodách Malajsie s majákem, který spravuje Singapur. Menší spory a diskuse ohledně suverenity ostrova vyústily v soudní případ u Mezinárodního soudního dvora v 90. letech. Po téměř desetiletí se spory o Pedra Branca pomalu uzavírají po mnoha kolech jednání a soudních slyšení. Maják Pedra Branca a samotný ostrov jednoznačně patří Singapuru." # todo: NEW TRANSLATION
  singapore.103.a: "Světlý den pro diplomacii" # todo: NEW TRANSLATION
  singapore.104.t: "Tropická bouře Vamei" # todo: NEW TRANSLATION
  singapore.104.d: "Tropická bouře Vamei prošla městem. Infrastruktura ve městě zůstala do značné míry nedotčena; letiště utrpěla drobné škody a narušení řízení proudění vzduchu." # todo: NEW TRANSLATION
  singapore.104.d1: "Bouře Vamei prorvala Malajský poloostrov. Škody se šíří po okolních oblastech Singapuru; několik kilometrů od Kuala Lumpur jsou zaplaveny a poškozené stromy." # todo: NEW TRANSLATION
  singapore.104.a: "Opravit škody" # todo: NEW TRANSLATION
  singapore.104.b: "Poskytnout dodatečnou pomoc" # todo: NEW TRANSLATION
  singapore.105.t: "Divadlo Esplanade" # todo: NEW TRANSLATION
  singapore.105.d: "Dnes se koná slavnostní otevření Divadla Esplanade. Skládá se z koncertní síně s kapacitou šestnáct set a divadla s kapacitou dva tisíce pro výtvarné umění. Esplanade bylo zřízeno Ministerstvem umění a kultury za účelem dalšího rozvoje kulturního života města." # todo: NEW TRANSLATION
  singapore.105.a: "Navštivte divadlo" # todo: NEW TRANSLATION
  singapore.105.b: "Naplánovat nějaké akce" # todo: NEW TRANSLATION
  singapore.106.t: "Vypuk SARS" # todo: NEW TRANSLATION
  singapore.106.d: "V posledním týdnu se v našich nemocnicích objevila relativně nová nemoc. Virus SARS se rozšířil v nemocnici Tan Tock Seng a zasáhl několik stovek lidí. Byl rychle zvládnut a jeho dopad byl krátce potlačen. Došlo k několika úmrtím před tím, než byl rozsah potlačen." # todo: NEW TRANSLATION
  singapore.106.a: "Financování nemocnice" # todo: NEW TRANSLATION
  singapore.106.b: "Zavést lockdown" # todo: NEW TRANSLATION
  singapore.106.c: "Roušky jsou pro poražené" # todo: NEW TRANSLATION
  singapore.107.t: "Biopolis Research Center Opens" # todo: NEW TRANSLATION
  singapore.107.d: "Biopolis je výzkumné a vývojové centrum v oblasti biomedicínských věd, které bylo otevřeno v One-North Buona Vista. Je velmi blízko Národní univerzity v Singapuru a dalších významných výzkumných a vývojových center. Kampus je věnován poskytování prostoru pro biomedicínský výzkum a vývojové aktivity ve městě." # todo: NEW TRANSLATION
  singapore.107.a: "Skvělý den pro vědu" # todo: NEW TRANSLATION
  singapore.107.b: "Dále dotovat výzkumné centrum" # todo: NEW TRANSLATION
  singapore.108.t: "Goh Chok Tong odstupuje" # todo: NEW TRANSLATION
  singapore.108.d: "Goh Chok Tong se rozhodl odstoupit z funkce premiéra a předat vedení Leemu Hsien Loongovi. Lee Hsien Loong je synem bývalého premiéra Lee Kuan Yew a je kariérním politikem. Přechod moci z Goh Chok Tonga na Lee Hsien Loonga má nastavit nový precedent ve vládnutí Singapuru." # todo: NEW TRANSLATION
  singapore.108.a: "Skvělý vůdce odstupuje" # todo: NEW TRANSLATION
  singapore.109.t: "Kolaps silnice Nicoll" # todo: NEW TRANSLATION
  singapore.109.d: "Dnes ráno došlo k stavební nehodě, při níž se zřítil tunel pro tratě MRT. Nosné konstrukce v tunelu selhaly a zasahovaly šest jízdních pruhů Nicoll Highway. Byly hlášeny čtyři úmrtí a tři lehká zranění v důsledku zhroucení." # todo: NEW TRANSLATION
  singapore.109.a: "Prošetřete stavební společnost" # todo: NEW TRANSLATION
  singapore.109.b: "Nic nedělat" # todo: NEW TRANSLATION
  singapore.109.c: "Poskytněte prostředky pozůstalým a zaveďte větší dohled" # todo: NEW TRANSLATION
  singapore.110.t: "Plovoucí platforma Marina Bay" # todo: NEW TRANSLATION
  singapore.110.d: "Plovoucí platforma Marina Bay byla letos oficiálně otevřena pro pořádání sportovních a dalších akcí ve městě. Ačkoliv měla být původně dočasná, zdá se, že pomalu získává formální status." # todo: NEW TRANSLATION
  singapore.110.a: "Odebrat financování plovoucí platformě" # todo: NEW TRANSLATION
  singapore.110.b: "Pořádat další akce" # todo: NEW TRANSLATION
  singapore.110.c: "Hurá pro kulturu!" # todo: NEW TRANSLATION
  singapore.111.t: "Poprava dvou afrických mužů" # todo: NEW TRANSLATION
  singapore.111.d: "Dva afričtí muži byli naplánováni k poprave za pašování drog. Mezinárodní žádosti o milost byly ignorovány, Singapur pokračuje ve své politice poprav těch, kteří do města přivádějí drogy. Je to další projev autoritářství ve městě. Měli bychom muže omilostnit?" # todo: NEW TRANSLATION
  singapore.111.a: "Udělejte milost" # todo: NEW TRANSLATION
  singapore.111.b: "Zákon je zákon" # todo: NEW TRANSLATION
  singapore.112.t: "Velká cena Singapuru" # todo: NEW TRANSLATION
  singapore.112.d: "Velká cena Singapuru se v Singapuru nekonala od závodů Formula Libre v roce 1973. Letos se Velká cena vrací do města Singapur. Správa pro cestovní ruch Singapuru se rozhodla podepsat pětiletou smlouvu, aby udržela Velkou cenu otevřenou a vrátila Singapur do cyklu závodů F1." # todo: NEW TRANSLATION
  singapore.112.a: "F1 přináší zločin, přináší drogy." # todo: NEW TRANSLATION
  singapore.112.b: "Skvělé! Ještě více akcí ve městě!" # todo: NEW TRANSLATION
  singapore.113.t: "Mas Selamat Kastari uniká" # todo: NEW TRANSLATION
  singapore.113.d: "Mas Selamat Kastari, údajný vůdce Jemaah Islamiyah, dnes utekl z detenčního centra Whitley Road. Příčina samotného útěku zůstává záhadou. Kastariho rodina byla na návštěvě v té době a on požádal o toaletu. Poté utekl od stráží a nakonec utekl. Gurkh Contingent, policie i armáda se zatím nepodařilo muže vypátrat." # todo: NEW TRANSLATION
  singapore.113.a: "Selhání policie..." # todo: NEW TRANSLATION
  singapore.114.t: "50 let samosprávy" # todo: NEW TRANSLATION
  singapore.114.d: "V roce 1965 se Singapur odtrhl od Federace Malajsie. Letos uplynulo padesát let od tohoto oddělení a Singapur nyní slaví půlstoletí samosprávy. Je to nádherný den pro Singapur a pro všechny malé národy po celém světě." # todo: NEW TRANSLATION
  singapore.114.a: "Město Lva zůstává silné" # todo: NEW TRANSLATION
  singapore.115.t: "Případ City Harvest Church" # todo: NEW TRANSLATION
  singapore.115.d: "Případ City Harvest Church je největším případem trestného činu porušení důvěry v Singapuru od počátku 21. století. Zakladatel Kong Hee byl shledán vinným z ná Sandal prostředků v hodnotě kolem padesáti milionů singapurských dolarů za pomoci klíčových vůdců církve. Přibližně dvacet čtyři milionů bylo investováno do falešných dluhopisů na financování hudební kariéry jeho manželky. Zneužití prostředků vedlo k zatčení a odsouzení mnoha lidí za podvod a falšování účtů." # todo: NEW TRANSLATION
  singapore.115.a: "Zasáhnout si díl koláče" # todo: NEW TRANSLATION
  singapore.115.b: "Den pro spravedlnost" # todo: NEW TRANSLATION
  singapore.116.t: "Alan Shadrake uznán vinným" # todo: NEW TRANSLATION
  singapore.116.d: "Alan Shadrake je britský autor, který byl uznán vinným z movementu k soudu za skandalizaci singapurského soudního systému svými publikovanými názory. Publikace `Singapore Justice in the Dock` napadla a kritizovala singapurský soudní systém. Mezinárodně je obecně přijímáno, že bychom měli Alana propustit. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  singapore.116.a: "Propustit Alana" # todo: NEW TRANSLATION
  singapore.116.b: "Udělit mu tvrdší trest" # todo: NEW TRANSLATION
  singapore.116.c: "Jděte s porotou" # todo: NEW TRANSLATION
  singapore.117.t: "Stávka čínských řidičů autobusů" # todo: NEW TRANSLATION
  singapore.117.d: "Rasové napětí vyvrcholilo dnes první stávkou za posledních 25 let. Imigrační čínští řidiči autobusů bojují proti diskriminaci ve srovnání s Malayskými a singapurskými protějšky. Tvrdí, že dostávají o třicet procent méně než jejich protějšky. Dopad narušuje veřejnou dopravu ve městě a způsobuje ztráty pro mnoho Singapurčanů." # todo: NEW TRANSLATION
  singapore.117.a: "Vyslat Gurkhů" # todo: NEW TRANSLATION
  singapore.117.b: "Poskytnout podpůrné prostředky" # todo: NEW TRANSLATION
  singapore.117.c: "Nic nedělat" # todo: NEW TRANSLATION
  singapore.118.t: "Little India Riot" # todo: NEW TRANSLATION
  singapore.118.d: "Pobuřování začalo po smrtelném neštěstí na křižovatce Race Course Road a Hampshire Road v Little India, Singapur. Příslušníci Special Operations Command a Gurkha Contingent byli nasazeni k potlačení povstání. Máme postupovat s tvrdším zásahem, nebo nechat zásah pokračovat?" # todo: NEW TRANSLATION
  singapore.118.a: "Vojáci vstupují" # todo: NEW TRANSLATION
  singapore.118.b: "Povolte policii používat smrtící sílu" # todo: NEW TRANSLATION
  singapore.118.c: "Nic nedělat" # todo: NEW TRANSLATION
  singapore.128.t: "Lee Hsien Loong odstupuje" # todo: NEW TRANSLATION
  singapore.128.d: "Po téměř dvaceti letech u kormidla je premiér Singapuru Lee Hsien Loong připraven odstoupit. Jeho vláda, charakterizovaná ekonomickým růstem, sociálním pokrokem a stabilitou země na světové scéně, se nyní chýlí ke konci. Tento přechod představuje významný mezník v singapurské historii, když se země připravuje na novou éru vedení. Leeho odkaz bude bezpochyby předmětem rozsáhlé analýzy a diskuzí v nadcházejících letech, formující vyprávění o budoucím směřování Singapuru. Zatímco jeho odchod znamená konec jedné éry, znamená také počátek nové kapitoly, která ukazuje robustní systém vlády a plánování nástupnictví v Singapuru. Země očekává hladký přechod a pokračující pokrok pod novým vedením." # todo: NEW TRANSLATION
  singapore.128.a: "Další velký vůdce odchází" # todo: NEW TRANSLATION
  singapore.119.t: "Povstání migračních pracovníků" # todo: NEW TRANSLATION
  singapore.119.d: "Volba vlády umožnit mírnější požadavky na občanství pro migrační pracovníky přišla za velkou cenu. Singapurčané zahájili rozsáhlejší stávky a nepokoje proti vládě. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  singapore.119.a: "Důsledky mých činů" # todo: NEW TRANSLATION
  singapore.119.b: "Zrušit migrační zákony" # todo: NEW TRANSLATION
  singapore.120.t: "Demonstrace proti migračním pracovníkům" # todo: NEW TRANSLATION
  singapore.120.d: "Vláda vypracovala nový plán na zvýšení populace města, a to umožněním volnějších omezení občanství pro migrační pracovníky. Teoreticky by to mělo zvýšit migraci do městského státu, ale mohlo by to zatížit přirozeně narozené obyvatele Singapuuru. Tisíce lidí vyšli do ulic v pokojné protestu. Měli bychom ustoupit od našeho postoje?" # todo: NEW TRANSLATION
  singapore.120.a: "Ustoupit" # todo: NEW TRANSLATION
  singapore.120.b: "Pokračovat na cestě" # todo: NEW TRANSLATION
  singapore.121.t: "Pomluva Centrálního důchodového fondu (CPF)" # todo: NEW TRANSLATION
  singapore.121.d: "Premiér Singapuru [SIN.GetLeader] zažaloval blogera Roya Ngernga kvůli jeho kritikám. Je to poprvé, co město podalo právní proces proti online kritikovi. Blog uvedl [SIN.GetLeader] do spojení s nezrovnalostmi ohledně správy prostředků Centrálního důchodového fondu (CPF). CPF je centrální systém spoření na důchod pro Singapur a jeho účast je povinná pro všechny. Měli bychom kritika umlčet, nebo mu dovolit publikovat?" # todo: NEW TRANSLATION
  singapore.121.a: "Povolit mu publikovat" # todo: NEW TRANSLATION
  singapore.121.b: "Uvěznit ho" # todo: NEW TRANSLATION
  singapore.122.t: "Stavba linky MRT" # todo: NEW TRANSLATION
  singapore.122.d: "Linka MRT je navrhovaná vysoce kapacitní nákladní trať, která má uvolnit provoz na stávající lince East West a měla by začínat v Changi na východním pobřeží Singapur. Procházela by hlavními východními městy včetně Pasir Ris, Hougang a Ang Mo Kio. Trať měla mít délku padesát kilometrů a měla být otevřena v roce 2030. Její odhadovaná cena pro město je 57 miliard dolarů. Trať by však měla čistý zisk až do 80 miliard dolarů díky vyšší průchodnosti materiálů." # todo: NEW TRANSLATION
  singapore.122.a: "Odmítnout projekt" # todo: NEW TRANSLATION
  singapore.122.b: "Schválit projekt" # todo: NEW TRANSLATION
  singapore.123.t: "Smrt Lee Kuan Yewa" # todo: NEW TRANSLATION
  singapore.123.d: "Lee Kuan Yew, první premiér Singapuru, dnes zemřel. Zemřel na těžkou pneumonii po téměř měsíčním boji. Formální oznámení [SIN.GetLeader] oznamuje ztrátu. Pohřeb bude uspořádán v následujících týdnech a bude hradit stát. Odhaduje se, že pohřbu se zúčastní tisíce lidí z celého města." # todo: NEW TRANSLATION
  singapore.123.a: "Hrdina Singaporu" # todo: NEW TRANSLATION
  singapore.124.t: "Podezřelí militanté Jemaah Islamiyah" # todo: NEW TRANSLATION
  singapore.124.d: "Patnáct podezřelých militantů z teroristické skupiny Jemaah Islamiyah bylo dnes zadrženo. Měli ve svém držení zbraně, hotovost a další věci, které naznačují, že připravují útok proti vládě Singapuru. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  singapore.124.a: "Popravit je" # todo: NEW TRANSLATION
  singapore.124.b: "Doživotní vězení" # todo: NEW TRANSLATION
  singapore.125.t: "Snížení počtu zakázaných knih" # todo: NEW TRANSLATION
  singapore.125.d: "V zvratu událostí se Singapur rozhodl, že nastal čas snížit počet zakázaných publikací ze 257 knih na 17. Změna umožňuje některá komunistická a dospělá témata, ale zachovává zákaz publikací Jehovových svědků. Mezi zakázanými knihami jsou například 'Fanny Hill' a 'The Long March'." # todo: NEW TRANSLATION
  singapore.125.a: "Zrušit zákaz všem knihám" # todo: NEW TRANSLATION
  singapore.125.b: "Parlament má pravdu" # todo: NEW TRANSLATION
  singapore.126.t: "Osm Bangladéšanů bylo zatčeno" # todo: NEW TRANSLATION
  singapore.126.d: "Osm Bangladéšanů bylo dnes zadrženo Ministerstvem vnitra. Muži byli zadrženi v souvislosti s Islámským státem v Bangladéši (ISB) s úmyslem spáchat teroristické útoky v Bangladéši a potenciálně svrhnout bangladéšskou vládu. Nebyly žádné plány napadnout Singapur." # todo: NEW TRANSLATION
  singapore.126.a: "Trest smrti" # todo: NEW TRANSLATION
  singapore.126.b: "Vydat do Bangladéše" # todo: NEW TRANSLATION
  singapore.127.t: "Protest proti Halimah Yacob" # todo: NEW TRANSLATION
  singapore.127.d: "Singapurčané vyšli do ulic po nedávných prezidentských volbách. Halimah Yacob kandidovala bez protikandidáta a podle toho věří, že se dostala k moci v okamžiku korupce. Čtyři další potenciální prezidenti podali kandidaturu, ale byli odmítnuti. Moc úřadů je neomezeně volně. v tomto městském státě." # todo: NEW TRANSLATION
  singapore.127.a: "Neopodstatněné" # todo: NEW TRANSLATION
  singapore.127.b: "Vyšetřovat volební podvod" # todo: NEW TRANSLATION
  singapore_alignment_help.0.t: "Nápověda k singapurské orientaci" # todo: NEW TRANSLATION
  singapore_alignment_help.0.d: "Mechanika singapurské orientace je určena k simulaci rozdělení mezi třemi různými kliky v rámci Lidové akční strany (PAP) v Singapuru. Níže uvedené interakce vám umožní ovlivnit orientaci strany. Jiná orientace vám umožní dělat jedinečná rozhodnutí a volby událostí během vašeho hraní za Singapur. Skriptované GUI samotné má nástroje s nápovědami vysvětlujícími, co dělá každá akce." # todo: NEW TRANSLATION
  singapore_alignment_help.0.a: "OK" # todo: NEW TRANSLATION
  singapore_elections.0.t: "[GetYear] volby skončily" # todo: NEW TRANSLATION
  singapore_elections.0.desc: "Další rok, další volby ve velkém městě Singapur." # todo: NEW TRANSLATION
  singapore_elections.0.a: "Pro-západní klika zvítězila" # todo: NEW TRANSLATION
  singapore_elections.0.b: "Nástupná klika zvítězila" # todo: NEW TRANSLATION
  singapore_elections.0.c: "Nezařazená klika zvítězila" # todo: NEW TRANSLATION
  singapore_elections.0.d: "Volby dokončeny" # todo: NEW TRANSLATION
  SIN_power_balance: "§YSingapur Národní zájem§!" # todo: NEW TRANSLATION
  SIN_power_balance_desc: "Národní zájem Singapur je složitou hrou mezi Singapur na prvním místě a globální angažovaností. Zatímco země upřednostňuje blaho svých občanů a ekonomickou stabilitu jako klíčový pilíř politiky Singapur na prvním místě, uznává také význam mezinárodní spolupráce a vlivu. Tento přístup není o světové dominanci Singapuru, ale o strategickém vyvažování. Singapur využívá svou ekonomickou sílu a geopolitickou pozici k zajištění svých zájmů na světové scéně, s cílem vytvořit stabilní a prosperující prostředí doma i v zahraničí. Tento jemný přístup zajišťuje dlouhodobou bezpečnost a prosperitu národa." # todo: NEW TRANSLATION
  SIN_external_focus_left_side: "§CSingapurská světová nadvláda§!" # todo: NEW TRANSLATION
  SIN_external_focus_left_side_desc: "Singapur, národ plný ambicí, má na světové scéně výraznou váhu navzdory své velikosti. Jeho ekonomická síla je nepopiratelná, je to živé centrum financí a obchodu. Diplomaticky se pohybuje složitými geopolitickými vodami s obratností a buduje pevné vztahy po celém světě. I když není vojenským gigantem, strategický obranný přístup Singapuru zajišťuje jeho bezpečnost a stabilitu a přispívá k regionálnímu míru. Jeho závazek k inovacím, vzdělání a udržitelnosti posiluje jeho postavení globálního lídra, ovlivňuje politiku a utváří budoucnost. Vliv Singaporu není jen cítit; je respektován, obdivován a napodobován." # todo: NEW TRANSLATION
  SIN_internal_focus_right_side: "§2První Singapurčan§!" # todo: NEW TRANSLATION
  SIN_internal_focus_right_desc: "Singapur, národ známý svým progresivním přístupem, upřednostňuje vnitřní rozvoj, aby zajistil bezpečnou a prosperující budoucnost. Vzdělání je prvořadé, podporuje vysoce kvalifikovanou pracovní sílu a pohání inovace. Bezpečnost potravin je klíčovým zaměřením, zajišťující soběstačnost a odolnost. Technologický pokrok je vítán, posouvá Singapur do čela inovací. Národ také klade důraz na odolnost vůči vnějším vlivům, chrání své hodnoty a zájmy. A samozřejmě, národní obrana zůstává prioritou, zajišťující bezpečí občanů. Závazek Singaporu k těmto vnitřním pilířům tvoří základ pro silnou a udržitelnou budoucnost, budoucnost, ve které Singapur nadále poroste a bude přispívat světu." # todo: NEW TRANSLATION
  SIN_mid_range: "Vyvážený zájem" # todo: NEW TRANSLATION
  SIN_mid_range_desc: "§gPříběh úspěchu Singaporu je důkazem jeho schopnosti šikovně vyvažovat konkurenční priority. Politika 'Singapur na prvním místě', která upřednostňuje vnitřní sílu prostřednictvím vzdělání, technologického pokroku a robustní národní obrany, není vzájemně vyloučena s jeho ambicí po globálním vlivu. Místo toho pevný vnitřní základ ekonomická prosperita, sociální stabilita a technologické inovace pohánějí schopnost Singaporu projektovat svůj vliv na světové scéně. Tento vyvážený přístup zajišťuje, že vnější ambice jsou opřeny o bezpečný a odolný národ, což umožňuje Singapur efektivně sledovat své globální zájmy a zároveň chránit své vlastní. Je to strategie kalkulovaného rizika a dobře promyšlených investic, která ukazuje pragmatický přístup k domácím i mezinárodním cílům.§!" # todo: NEW TRANSLATION
  SIN_phase1_left_side_range: "§CMalacký průliv – Dominance§!" # todo: NEW TRANSLATION
  SIN_phase1_left_side_range_desc: "§gSingapur se zavádí jako klíčové námořní centrum jihovýchodní Asie tím, že si udržuje vliv nad Malackým průlivem, jednou z nejrušnějších námořních tepen na světě. Prostřednictvím strategických přístavních operací, námořní bezpečnosti a usnadnění obchodu Singapur vytváří základy regionální kontroly a ekonomické síly.§!" # todo: NEW TRANSLATION
  SIN_phase2_left_side_range: "§CASEAN Dominance§!" # todo: NEW TRANSLATION
  SIN_phase2_left_side_range_desc: "§gVyužitím svého námořního vedení Singapur rozšiřuje svůj vliv v rámci ASEAN prostřednictvím ekonomické integrace, technologického vedení a diplomatické angažovanosti. Umístěním se jako centrálního uzlu v jihovýchodní Asii spolupráce Singapur se stává důvěryhodným hlasem a klíčovým rozhodovatelem v regionálních záležitostech.§!" # todo: NEW TRANSLATION
  SIN_phase3_left_side_range: "§CAsijská nadvláda§!" # todo: NEW TRANSLATION
  SIN_phase3_left_side_range_desc: "§gSingapur vstupuje na širší asijskou scénu tím, že buduje pevné vazby s ekonomickými giganty a rozvíjejícími se mocnostmi. Díky inovacím, finančním službám a myšlenkovému vedení se stává mostem mezi Východem a Západem – kompaktním, ale mocným vlivovým hráčem formujícím budoucnost Asie.§!" # todo: NEW TRANSLATION
  SIN_phase4_left_side_range: "§CVelká převaha§!" # todo: NEW TRANSLATION
  SIN_phase4_left_side_range_desc: "§gV této fázi je Singapur uznáván jako významná velmoc navzdory své velikosti – městský stát s globálním vlivem. Určuje standardy v digitálním řízení, udržitelnosti a strategické prozíravosti, podílí se na formování významných mezinárodních rámců a získává respekt na všech kontinentech.§!" # todo: NEW TRANSLATION
  SIN_phase5_left_side_range: "§CSvětová nadvláda§!" # todo: NEW TRANSLATION
  SIN_phase5_left_side_range_desc: "§gSingapurská vize vyvrcholí tím, že se stane globálním lídrem. Díky svým hodnotám excelence, inovací a integrity uplatňuje měkkou sílu a vliv ve světových institucích. Prosazuje globální témata, stanovuje tón pro spolupráci, důvěru a prozíravé vedení po celém světě.§!" # todo: NEW TRANSLATION
  SIN_phase1_right_side_range: "§2Z lidí pro lidi Singapuru§!" # todo: NEW TRANSLATION
  SIN_phase1_right_side_range_desc: "§gSingapurská cesta začíná na pevném základu založeném na jeho lidech. Politiky jsou utvářeny nasloucháním potřebám občanů, podporou důvěry a participace. Tato fáze se zaměřuje na inkluzivní rozvoj, rovný přístup k příležitostem a budování národa, který slouží všem Singapurčanům, Singapurčanům.§!" # todo: NEW TRANSLATION
  SIN_phase2_right_side_range: "§2Duch hrdosti být Singapurčanem§!" # todo: NEW TRANSLATION
  SIN_phase2_right_side_range_desc: "§gHluboká národní identita se rozvíjí tam, kde se každý občan cítí hrdý na to být Singapurčan. Důraz je kladen na sdílené hodnoty, národní vzdělávání a kulturní hrdost. Tato fáze buduje emocionální odolnost, soudržnost a pocit sounáležitosti, který chrání způsob života Singaporu zevnitř.§!" # todo: NEW TRANSLATION
  SIN_phase3_right_side_range: "§2Síla v jednotě§!" # todo: NEW TRANSLATION
  SIN_phase3_right_side_range_desc: "§gSingapur vzkvétá, když jeho lidé stojí bok po boku. Tato fáze posiluje sociální soudržnost, sbližuje komunity a posiluje sítě podpory. Investice do veřejného zdraví, vzdělání a potravinové bezpečnosti zajistí, že nikdo nebude ponechán pozadu, čímž se zajistí stabilní společnost připravená čelit vnějším otřesům.§!" # todo: NEW TRANSLATION
  SIN_phase4_right_side_range: "§2Jednotní v akci§!" # todo: NEW TRANSLATION
  SIN_phase4_right_side_range_desc: "§gSingapur se sjednoceně mobilizuje k řešení strategických výzev. Od technologických inovací po připravenost obrany, každý občan, sektor a instituce hraje roli. Tato fáze upřednostňuje národní připravenost prostřednictvím agilní politiky, veřejně-soukromé spolupráce a koordinovaných národních reakcí na vnější tlaky.§!" # todo: NEW TRANSLATION
  SIN_phase5_right_side_range: "§2Singapur na prvním místě§!" # todo: NEW TRANSLATION
  SIN_phase5_right_side_range_desc: "§gSingapur stojí pevně za svými zájmy při zapojování se do světa. Národní suverenita, ekonomická odolnost a bezpečnost jsou chráněny za všech okolností. Tato fáze zaručuje, že Singapurčané zůstávají na prvním místě při rozhodování, čímž se zachovává nezávislost, důstojnost a pokračující úspěch na globální scéně.§!" # todo: NEW TRANSLATION
  SIN_BOP_promote_singapore_asian_value: "Podporovat asijské hodnoty Singapuru" # todo: NEW TRANSLATION
  SIN_BOP_promote_singapore_asian_value_desc: "Kampaň měkké diplomacie šířící singapurský model byrokratické efektivity a veřejné politiky." # todo: NEW TRANSLATION
  SIN_BOP_establish_asean_innovation_hub: "Zřídit ASEAN inovační centrum" # todo: NEW TRANSLATION
  SIN_BOP_establish_asean_innovation_hub_desc: "Udělat Singapur centrem technologických inovací a výzkumu pro ASEAN, čímž se rozšíří intelektuální a ekonomický vliv." # todo: NEW TRANSLATION
  SIN_BOP_expand_global_diplomatic_footprint: "Rozšířit globální diplomatickou přítomnost" # todo: NEW TRANSLATION
  SIN_BOP_expand_global_diplomatic_footprint_desc: "Otevírání více ambasád a konzulátů v Africe, na Blízkém východě a v Latinské Americe pro rozšíření dosahu diplomacie." # todo: NEW TRANSLATION
  SIN_BOP_maintenance_no1_strongest_world_passport: "Údržba č.1 nejsilnějšího světového pasu" # todo: NEW TRANSLATION
  SIN_BOP_maintenance_no1_strongest_world_passport_desc: "Udržování vztahů a diplomacie se všemi zeměmi k udržení Singapurského pasu jako nejsilnějšího na světě." # todo: NEW TRANSLATION
  SIN_BOP_found_singapore_strategic_investment_authority: "Zřídit Singapurskou strategickou investiční autoritu (SSIA)" # todo: NEW TRANSLATION
  SIN_BOP_found_singapore_strategic_investment_authority_desc: "Zvýšit zahraniční investice prostřednictvím vládního investičního fondu k posílení geopolitické pozice Singapuru." # todo: NEW TRANSLATION
  SIN_BOP_establish_singapore_armed_forces_training_partnerships: "Zřídit partnerství ve výcviku singapurských ozbrojených sil" # todo: NEW TRANSLATION
  SIN_BOP_establish_singapore_armed_forces_training_partnerships_desc: "Vojenská výcviková spolupráce s přátelskými zeměmi—např. program SAF v Bruneji a na Taiwanu." # todo: NEW TRANSLATION
  SIN_BOP_build_global_tech_corridor: "Vytvořit globální technologický koridor" # todo: NEW TRANSLATION
  SIN_BOP_build_global_tech_corridor_desc: "Technologická spolupráce se vyspělými a rozvojovými zeměmi za účelem dosažení digitální nadvlády." # todo: NEW TRANSLATION
  SIN_BOP_host_asia_global_security_summit: "Pořádat Asijsko-globální bezpečnostní summit" # todo: NEW TRANSLATION
  SIN_BOP_host_asia_global_security_summit_desc: "Upevnit Singapur jako stálého hostitele mezinárodních bezpečnostních konferencí." # todo: NEW TRANSLATION
  SIN_BOP_launch_smart_southeast_asia_initiative: "Spustit iniciativu „Chytrá jihovýchodní Asie“" # todo: NEW TRANSLATION
  SIN_BOP_launch_smart_southeast_asia_initiative_desc: "Poskytovat digitální a chytré městské infrastruktury sousedním zemím pro posílení ekonomického vlivu." # todo: NEW TRANSLATION
  SIN_BOP_initiate_maritime_silk_reconnect: "Zahájit Námornou Hedvábnou Stezku znovuzprovoznění" # todo: NEW TRANSLATION
  SIN_BOP_initiate_maritime_silk_reconnect_desc: "Udělat Singapur hlavním námorním obchodním uzlem v Indo-Pacifiku." # todo: NEW TRANSLATION
  SIN_BOP_fund_regional_think_tanks: "Financovat regionální think-tanky" # todo: NEW TRANSLATION
  SIN_BOP_fund_regional_think_tanks_desc: "Financování výzkumných institucí v jiných zemích s cílem formovat pro-Singapur regionální názor." # todo: NEW TRANSLATION
  SIN_BOP_establish_singaporean_cultural_institutes_abroad: "Zřídit Singapurské kulturní instituty v zahraničí" # todo: NEW TRANSLATION
  SIN_BOP_establish_singaporean_cultural_institutes_abroad_desc: "Např. Goethe-Institut nebo British Council, šířící singapurské hodnoty a kulturu po světě." # todo: NEW TRANSLATION
  SIN_BOP_secure_overseas_port_access_agreements: "Zabezpečit dohody o přístupu k zahraničním přístavům" # todo: NEW TRANSLATION
  SIN_BOP_secure_overseas_port_access_agreements_desc: "Podepisování strategických dohod o přístupu vojenské a civilní logistiky k zahraničním přístavům." # todo: NEW TRANSLATION
