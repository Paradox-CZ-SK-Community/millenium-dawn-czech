  SIN_expand_the_entreport_decision_categories: "Rozšířit Entreport" # todo: NEW TRANSLATION
  SIN_expand_the_entreport_decision_categories_desc: "Singapur je jedním z světových nejdůležitějších přístavů. Město po staletí stojí na kořeni obchodu ze východu na západ, čímž se stalo zosobněním Entreportu. Možná rozšíření tohoto je cestou, jak Singapur bude nadále růst jako národ.\n\n" # todo: NEW TRANSLATION
  SIN_facilitate_trade_expansion: "Facilitate Trade Expansion with [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
  SIN_facilitate_trade_expansion_desc: "Rozšíření obchodu s [FROM.GetNameWithFlag] přinese dodatečné výhody a prosperitu pro obě naše země. Pokud budeme nadále rozšiřovat obchod s dalšími státy, budeme moci dále rozšiřovat náš vliv a prosperitu a poté pokračovat v růstu naší ekonomiky, což nám pomůže dále posílit naše zájmy v Asii a Pacifiku." # todo: NEW TRANSLATION
  SIN_extend_finance_western_projects: "Prodloužené financování projektů" # todo: NEW TRANSLATION
  SIN_extend_finance_western_projects_desc: "Prodloužení daňových úlev a finančních výhod pro projekty bude nadále představovat čistý prospěch." # todo: NEW TRANSLATION
  SIN_repeal_decentralization_protocol_decision: "Zrušit Protokol o decentralizaci" # todo: NEW TRANSLATION
  SIN_repeal_decentralization_protocol_decision_desc: "Decentralizační zákony, které jsme nedávno přijali, se staly pro naši vládu příliš náročnými na udržení." # todo: NEW TRANSLATION
  SIN_enact_decentralization_protocol_decision: "Zavést Protokol o decentralizaci" # todo: NEW TRANSLATION
  SIN_enact_decentralization_protocol_decision_desc: "Protokol o decentralizaci, který byl nedávno zrušen, je stále na programu... měli bychom ho znovu zavést?" # todo: NEW TRANSLATION
  SIN_riau_islands_crisis_mission: "Kriz Riau ostrovů" # todo: NEW TRANSLATION
  SIN_riau_islands_crisis_mission_desc: "Nedávný dialog ohledně Riau ostrovů eskaluje. Pokud nepodstatitelně ustoupíme, pravděpodobně dojde ke konfliktu." # todo: NEW TRANSLATION
  SIN_repeal_the_migrant_worker_policy: "Zrušit politiku migrantů pracujících" # todo: NEW TRANSLATION
  SIN_repeal_the_migrant_worker_policy_desc: "Zrušení politik migrantů pracujících pomůže utišit některé problémy se propastí, která se nadále prohlubuje v naší zemi." # todo: NEW TRANSLATION
  SIN_entrepot_trade: "Entrepôt Malacca" # todo: NEW TRANSLATION
  SIN_entrepot_trade_desc: "Postavení Singapuru ho učinilo globálním obchodním centrem již od koloniálních dob. Leží na jedné z nejstrategičtějších tras pro zdroje v průlivu Malakka. Čím více budeme kontrolovat tok obchodu z východu na západ a ze západu na východ, tím větší zisky získáme." # todo: NEW TRANSLATION
  SIN_singaporean_bull: "Singapurský býk" # todo: NEW TRANSLATION
  SIN_singaporean_bull_desc: "Ekonomika Singapuru roste. Je nezbytné, abychom nadále udržovali tuto expanzi!\n\nEkonomiku lze rozšířit prostřednictvím rozhodnutí a prodloužením doby působnosti tohoto modifikátoru. Avšak pokud to budete dělat opakovaně, může to vyústit v hospodářský kolaps kvůli příliš agresivnímu růstu." # todo: NEW TRANSLATION
  SIN_precious_metal_trade_boom: "Obchod s drahými kovmi" # todo: NEW TRANSLATION
  SIN_precious_metal_trade_boom_desc: "Tok drahých kovů ve východní Asii prochází Singapurem. Monopolizace tohoto toku kovů se ukáže jako zisková pro nás a posílí naši pozici jako centra obchodu ve východní Asii.\n" # todo: NEW TRANSLATION
  SIN_support_for_the_workers: "Moc dělníkům" # todo: NEW TRANSLATION
  SIN_support_for_the_workers_desc: "Dělníci jsou nejdůležitějším článkem naší ekonomiky. Obvinění, že se vláda o lidi nestará, jsou absurdní. Měli bychom usilovat o změnu této mentality a posílit naše pracovníky!\n" # todo: NEW TRANSLATION
  SIN_support_for_the_business: "Podnikatelské smýšlení" # todo: NEW TRANSLATION
  SIN_support_for_the_business_desc: "Podnikatelé v Singapuru by měli být podporováni více než rolníci. Velké podniky = dobré podnikání!" # todo: NEW TRANSLATION
  SIN_centralized_education_idea: "Centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
  SIN_centralized_education_idea_desc: "Vzdělávací systém Singapuru je centralizovaný a bedlivě sledovaný vládnoucí koalicí. To nám poskytuje účinnější vyučovací metodu, ale astronomicky zvýšilo náklady na vzdělání." # todo: NEW TRANSLATION
  SIN_reeducation_idea: "Kampaň reeducace" # todo: NEW TRANSLATION
  SIN_reeducation_idea_desc: "Naše armáda udržuje kontrolu, ale stále existují zbytky odporu. Je načase zahájit kampaň reeducace." # todo: NEW TRANSLATION
  SIN_migrant_workers: "Migrační pracovníci" # todo: NEW TRANSLATION
  SIN_migrant_workers_desc: "Ve Singapuru je velké množství migračních pracovníků. Pracují za vyšší mzdu v Singapuru a posílají peníze domů. To je bolestivé téma pro místní Malay, Číňany a Indy i pro podnikatele, kteří dávají přednost této pracovní síle před místními Singapurčany." # todo: NEW TRANSLATION
  SIN_trade_influence_idea: "Náš obchodní vliv" # todo: NEW TRANSLATION
  SIN_trade_influence_idea_desc: "Prosazování našeho obchodního vlivu napříč světem nám doma poskytne stále více zdrojů." # todo: NEW TRANSLATION
  SIN_global_investment_idea: "Globální investice" # todo: NEW TRANSLATION
  SIN_global_investment_idea_desc: "Investování čím dál více do globálních fondů a cenných papírů nás bude i nadále posouvat kupředu." # todo: NEW TRANSLATION
  SIN_defence_strategy_loc: "Obranná strategie" # todo: NEW TRANSLATION
  SIN_defence_strategy_loc_desc: "Naše obranná strategie je navržena tak, aby nám umožnila držet se co nejdéle." # todo: NEW TRANSLATION
  SIN_loose_censorship_idea: "Lehké cenzorské zákony" # todo: NEW TRANSLATION
