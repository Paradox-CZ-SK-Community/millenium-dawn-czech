  SIN_fund_eastern_clique_tt: "Financovat [Autocracy_L]\n\nFinancování [Autocracy_L] nám umožní usilovat o agresivnější politiky. Možná je cestou poslat jim více financí, což podpoří jejich postup k moci.\n" # todo: NEW TRANSLATION
