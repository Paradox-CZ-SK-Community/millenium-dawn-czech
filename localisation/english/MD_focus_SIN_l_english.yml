  SIN_police_funding_expenditure: "Zvýšené financování policie" # todo: NEW TRANSLATION
  SIN_police_funding_expenditure_desc: "Další investice do naší policie nám pomůže vykořenit politické disidenty a zahraniční špiony." # todo: NEW TRANSLATION
  SIN_finance_western_projects_idea: "Financované projekty" # todo: NEW TRANSLATION
  SIN_finance_western_projects_idea_desc: "Více západních projektů financovaných znamená větší vlastní investice." # todo: NEW TRANSLATION
  SIN_volunteer_expansion_idea: "Restrukturalizace dobrovolnické služby" # todo: NEW TRANSLATION
  SIN_volunteer_expansion_idea_desc: "Restrukturalizace naší armády do řádné dobrovolnické služby místo vojenské povinnosti je pro naše cíle do budoucna nesmírně důležitá." # todo: NEW TRANSLATION
  SIN_conscription_expansion_idea: "Rozšíření povinné vojenské služby" # todo: NEW TRANSLATION
  SIN_conscription_expansion_idea_desc: "Spoléhání na to, že se Singapurčané přidají do armády, je nespolehlivé. Rozšíření požadavků na vojenskou službu je naší první prioritou." # todo: NEW TRANSLATION
