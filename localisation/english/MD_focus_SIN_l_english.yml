l_english:
  GOH_CHOK_TONG_DESC: "Goh Chok Tong byl poprvé zvolen premiérem v roce 1990, vyhrál s pohodlnou většinou. Tongova cesta na post premiéra a jeho počáteční léta ve funkci jsou plná anomálií. Goh se stal premiérem poté, co Lee Kuan Yew rezignoval v pozdější části roku 1990. Goh následně vyvolal předčasné volby. Bylo to drtivé vítězství pro PAP a umožnilo Gohovi nastolit nový mandát.\n\nAčkoliv není tak významný jako jeho předchůdce Lee Kuan Yew. Goh prosadil politiky, které podporovaly 'malé bohémské čtvrti' ve městě." # todo: NEW TRANSLATION
  LEE_HSIEN_LOONG_DESC: "Lee Hsien Loong, současný premiér Singapuru, sehrál klíčovou roli při formování trajektorie země od nástupu do úředního úřadu v roce 2004. Významným členem People’s Action Party (PAP) je jeho vedení charakterizováno zaměřením na ekonomickou diverzifikaci, technologické inovace a sociální soudružnost. Dozoroval významné infrastrukturní projekty, posilující postavení Singapuru jako globálního centra pro finance, technologie a obchod. Jeho správa také kladla důraz na dlouhodobou udržitelnost, řešení změn klimatu a podporu sociální inkluze. Leeho důraz na pragmatické politiky a jeho závazek udržet stabilitu Singapuru byly klíčové při navigaci složitých regionálních i globálních výzev. Nadále vede Singapur skrze složitosti 21. století, s důrazem na ekonomický růst, sociální pokrok a národní bezpečnost. Jeho odkaz jako vůdce Singapuru je stále v psaní, ale jeho příspěvky k hospodářskému a sociálnímu rozvoji země jsou nepopiratelné." # todo: NEW TRANSLATION
  LAWRENCE_WONG_DESC: "Lawrence Wong, nejnovější premiér. Jeho vedení je poznamenáno pragmatickým přístupem k vládnutí, který vyvažuje ekonomický růst a sociální blahobyt. Prosazuje technologické inovace, uznává jejich potenciál posunout Singapur na nové výšky. Wongův důraz se rozšiřuje i za rámec ekonomiky; klade důraz na sociální harmonii a inkluzivitu, zajišťující, že všichni Singapurčané profitují z pokroku země. Jeho politiky odrážejí závazek udržitelného rozvoje, zajišťující prosperitu Singapuru pro generace. Podporuje spolupráci, buduje silná partnerství jak doma, tak v zahraničí. Wongova vize je odolný a prosperující Singapur, národ, který inklinuje k změnám a zároveň si zachovává své základní hodnoty. Jeho vedení inspiruje důvěru a posouvá Singapur jako světový pilíř stability a pokroku v dynamickém světě. Je to šampion sociální mobility, zajišťující příležitosti pro všechny. Jeho jasný komunikační styl podporuje transparentnost a důvěru, sjednocující národ za sdílenou vizí pro jasnější budoucnost. Pod jeho vedením Singapur pokračuje na cestě jako globální lídr, přijímá inovace a usiluje o dokonalost ve všech aspektech národního života. Je to vizionářský vůdce, který vede Singapur směrem k budoucnosti udržitelného růstu a trvalé prosperity." # todo: NEW TRANSLATION
  SIN_government_of_singapore: "Zarovnání Singapuru" # todo: NEW TRANSLATION
  SIN_government_of_singapore_desc: "[SIN.GetName] stojí na křižovatce. Stojíme na ústí jedné z nejvýnosnějších námořních tras na světě. Jsme jedním z nejpřednějších finančních center na světě, a masivní expanze, kterou jsme za posledních několik desetiletí zažili, je bezprecedentní globálně. To také přineslo fakt, že vzbudili zájem mnoha sil v zahraničí..\n" # todo: NEW TRANSLATION
  SIN_replace_centralized_education_system: "Zavést Centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
  SIN_replace_centralized_education_system_desc: "Centralizovaný vzdělávací systém byl slibný. Může být nezbytné tuto politiku nahradit, abychom nadále získávali její výhody." # todo: NEW TRANSLATION
  SIN_repeal_centralized_education_system: "Zrušit Centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
  SIN_repeal_centralized_education_system_desc: "Vzdělávací systém by měl být zrušen. Není hodný Singapuru a kontrolování vzdělání jen brání obecně prospěšnému cíli." # todo: NEW TRANSLATION
