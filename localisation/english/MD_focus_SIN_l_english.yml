  SIN_BOP_masterplan_for_land_allocation: "Hlavní plán alokace půdy" # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_land_allocation_desc: "Přímo řeší naše omezené zdroje půdy. Upřednostňuje hustou, udržitelnou výstavbu, vyvažuje obytné, komerční a zelené plochy. Strategické využití půdy maximalizuje efektivitu, zajišťuje optimální alokaci pro budoucí růst při ochraně našeho vzácného přírodního dědictví. Tento plán je klíčový pro udržení Singapuru jako živého a ekonomicky konkurenceschopného místa." # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_civilian_industry_development: "Hlavní plán rozvoje civilního průmyslu" # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_civilian_industry_development_desc: "Zaměřuje se na podporu inovací a vysoce hodnotných odvětví. Strategickým lákáním zahraničních investic a rozvojem místních talentů si klademe za cíl vytvořit robustní a diverzifikovanou ekonomiku. Tento plán podporuje růst klíčových sektorů, podporuje technologický pokrok a zajišťuje, že Singapur zůstane globálním centrem inovací a podnikání, i s omezenou dostupností půdy." # todo: NEW TRANSLATION
