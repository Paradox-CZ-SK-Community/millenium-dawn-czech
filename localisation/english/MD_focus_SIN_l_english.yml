  SIN_singaporean_foreign_aid_target_decisions_desc: "Doručení balíčku zahraniční pomoci [FROM.GetNameWithFlag] zlepší vztahy a zároveň pomůže jim ekonomicky, když procházejí těžkostmi." # todo: NEW TRANSLATION
