  SIN_neutrality_pressure_tt: "Podpořte [Neutral_Autocracy_L]\n\n§RNezařazená klika§! se zaměřuje hlavně na ASEAN a Singapur, stojící bez zahraničního zasahování. Obvykle je to největší složení ze tří klík." # todo: NEW TRANSLATION
