  SIN_spy_agency_expansion_idea: "Rozšíření špionážní agentury" # todo: NEW TRANSLATION
  SIN_spy_agency_expansion_idea_desc: "Rozšíření naší špionážní agentury a jejích schopností nám umožní působit dále po celém světě." # todo: NEW TRANSLATION
  SIN_global_diplomacy_idea: "Globální diplomacie" # todo: NEW TRANSLATION
  SIN_global_diplomacy_idea_desc: "Prosazování tlaku na zahraniční politiku je cestou vpřed pro národ." # todo: NEW TRANSLATION
  SIN_economic_champion_idea: "Ekonomický šampion" # todo: NEW TRANSLATION
  SIN_economic_champion_idea_desc: "Nejsme velký národ, ale naše ekonomická síla nás posune k dominanci v Tichém oceánu a Indickém oceánu." # todo: NEW TRANSLATION
  SIN_the_invasion_of_sumatra_idea: "Invaze Sumatra" # todo: NEW TRANSLATION
  SIN_the_invasion_of_sumatra_idea_desc: "Sumatra leží jen za Malackou úžinou. Je načase dobýt ostrov a přinést naší zemi slávu." # todo: NEW TRANSLATION
  SIN_the_invasion_of_malaysia_idea: "Invaze Malajsie" # todo: NEW TRANSLATION
  SIN_the_invasion_of_malaysia_idea_desc: "Vláda Malajsie je slabá a musí být poražena." # todo: NEW TRANSLATION
  SIN_expanded_freight_transport: "Rozšířená nákladní doprava" # todo: NEW TRANSLATION
  SIN_expanded_freight_transport_desc: "Rozšíření nákladní dopravy by nám mělo přinést další finanční prostředky." # todo: NEW TRANSLATION
  SIN_decentralize_the_government_idea: "Decentralizovat vládu" # todo: NEW TRANSLATION
  SIN_decentralize_the_government_idea_desc: "Samotná podstata Singapuru bude navždy vysoce centralizovanou zemí." # todo: NEW TRANSLATION
