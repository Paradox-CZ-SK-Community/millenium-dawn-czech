  SIN_BOP_masterplan_for_naval_yard_development: "Hlavní plán rozvoje námořních loděnic" # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_naval_yard_development_desc: "Řeší problémy s omezeným prostorem zaměřením na efektivní infrastrukturu a technologické inovace. Tento plán zajistí, že naše námořní schopnosti zůstanou na špičkové úrovni, podporující naši národní bezpečnost a námořní zájmy. Zahrnuje strategické rozšíření a modernizaci, optimalizaci využití prostoru a začleňování udržitelných postupů." # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_offices_development: "Hlavní plán rozvoje kanceláří" # todo: NEW TRANSLATION
  SIN_BOP_masterplan_for_offices_development_desc: "Řeší potřebu efektivních a udržitelných pracovních prostor na našem omezeném území. Tento plán podporuje projekty s vysokou hustotou a smíšeným využitím, které integrují kancelářské prostory s obytnými a komerčními oblastmi. Upřednostňuje chytré technologie budov a zelené iniciativy, vytváří živé a produktivní pracovní prostředí při optimalizaci využití půdy a podpoře udržitelnosti." # todo: NEW TRANSLATION
