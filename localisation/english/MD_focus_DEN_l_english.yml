  denmark.42.t: "Pozvat Finsko do Unie" # todo: NEW TRANSLATION
  denmark.42.d: "Dánsko rozšířilo pozvánku k vstupu do Unie Skandinávie; přijetím se staneme součástí Komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
  denmark.42.a: "Zní to skvěle!" # todo: NEW TRANSLATION
  denmark.42.b: "Není šance!" # todo: NEW TRANSLATION
  denmark.4001.t: "Dánsko žádá o několik stíhačů!" # todo: NEW TRANSLATION
  denmark.4001.d1: "Jako součást NATO Dánsko žádá, abychom sdíleli některé z našich stíhačů, abychom pomohli chránit nebe; takto udržíme jednotu organizace a získáme přízeň [DEN.GetLeader]." # todo: NEW TRANSLATION
  denmark.4001.d2: "Jako součást naší frakce Dánsko žádá, abychom sdíleli některé z našich stíhačů pro ochranu nebe; tímto udržíme jednotu organizace a získáme přízeň [DEN.GetLeader]." # todo: NEW TRANSLATION
  denmark.4001.o1: "Samozřejmě" # todo: NEW TRANSLATION
  denmark.4001.o2: "Ani náhodou!" # todo: NEW TRANSLATION
  denmark.4002.t: "Naši spojenci nám přišli na pomoc!" # todo: NEW TRANSLATION
  denmark.4002.d1: "[USA.GetLeader] dokončil schválení nových skvělých bojových stíhačů pro naše statečné letectvo! [DEN.GetLeader] je údajně nadšen z projevů [USA.GetAdjective] vlády při poskytování pomoci a bude jejich příletu osobně dohlížet." # todo: NEW TRANSLATION
  denmark.4002.d2: "[SOV.GetLeader] dokončil schválení poskytnutí nových skvělých bojových stíhačů pro naše statečné letectvo! [DEN.GetLeader] je údajně nadšen z ukázky [SOV.GetAdjective] vlády při poskytování pomoci a bude na jejich přílet dohlížet osobně." # todo: NEW TRANSLATION
  denmark.4002.o1: "Skvělé!" # todo: NEW TRANSLATION
  denmark.4003.t: "Naši spojenci odmítli přijít na naši pomoc!" # todo: NEW TRANSLATION
  denmark.4003.d1: "[USA.GetLeader] odmítl podepsat schválení poskytnutí nových skvělých bojových stíhačů pro naše statečné letectvo! [DEN.GetLeader] je prý pobouřen nad ukázkou [USA.GetAdjective] vlády a snaží se získat odpověď z Washingtonu, marně." # todo: NEW TRANSLATION
  denmark.4003.d2: "[SOV.GetLeader] odmítl podepsat schválení poskytnutí nových skvělých bojových stíhačů pro naše statečné letectvo! [DEN.GetLeader] je prý rozzloben nad ukázkou [SOV.GetAdjective] vlády a snaží se získat odpověď z Moskvy, marně." # todo: NEW TRANSLATION
  denmark.4003.o1: "Ti parchanti!" # todo: NEW TRANSLATION
  denmark_agrar_event.10.t: "Protesty environmentálních aktivistů" # todo: NEW TRANSLATION
  denmark_agrar_event.10.d: "Protesty environmentálních aktivistů jsou organické demonstrace s cílem zvýšit povědomí a vyvolat akci na různá environmentální témata." # todo: NEW TRANSLATION
  denmark_agrar_event.10.a: "stěžují si, jako vždy" # todo: NEW TRANSLATION
  denmark_agrar_event.11.t: "Protesty environmentálních aktivistů" # todo: NEW TRANSLATION
  denmark_agrar_event.11.d: "Přidejte se k Pochodu Zelená Země, mírový a působivý protest za zvýšení povědomí o naléhavé potřebě klimatických kroků. Tato akce vhodná pro rodiny zve lidi všech věkových kategorií a různých prostředí, aby se spojili a hájili udržitelnou budoucnost." # todo: NEW TRANSLATION
  denmark_agrar_event.11.a: "Spasser?" # todo: NEW TRANSLATION
  denmark_agrar_event.12.t: "Protesty environmentálních aktivistů" # todo: NEW TRANSLATION
  denmark_agrar_event.12.d: "Přidejte se k Pochodu za klimatickou spravedlnost, dynamický a působivý protest zaměřený na vyžadování naléhavých kroků pro klimatickou spravedlnost. Tato akce má za cíl jasně vyjádřit své stanovisko, zůstat však respektující a nenásilná a poskytnout platformu pro nadšené jednotlivce, aby vyjádřili své obavy a tlačili na smysluplné změny." # todo: NEW TRANSLATION
  denmark_agrar_event.12.a: "to by mohlo vést k problémům" # todo: NEW TRANSLATION
  denmark_agrar_event.13.t: "Protesty environmentálních aktivistů" # todo: NEW TRANSLATION
  denmark_agrar_event.13.d: "Přidejte se k Eco Uprising, vysoce intenzivnímu protestu, který má konfrontovat ty, kteří jsou zodpovědní za environmentální ničení, a vyžadovat okamžitou, radikální změnu. Tato akce není pro slabé povahy; je to odvážný výzva k akci pro ty, kteří jsou připraveni postavit se proti korporacím a politikám ohrožujícím naši planetu." # todo: NEW TRANSLATION
  denmark_agrar_event.13.a: "Možná bychom je měli vyslechnout" # todo: NEW TRANSLATION
  denmark_agrar_event.14.t: "Protesty environmentálních aktivistů" # todo: NEW TRANSLATION
  denmark_agrar_event.14.d: "Přidejte se k Eco Uprising, intenzivnímu a naléhavému protestu, který má konfrontovat ty, kteří jsou zodpovědní za environmentální ničení a vyžadovat okamžitou, radikální akci. Tato akce je určena pro oddané aktivisty, kteří jsou připraveni udělat odvážné kroky v boji proti změně klimatu a environmentálnímu poškozování." # todo: NEW TRANSLATION
  denmark_agrar_event.14.a: "Jdi k čertu, Greta" # todo: NEW TRANSLATION
  denmark_agrar_event.15.t: "Protesty farmářů" # todo: NEW TRANSLATION
  denmark_agrar_event.15.d: "Přidejte se k Hlasům farmářů, mírový a silný protest organizovaný malými farmáři za udržitelné zemědělství a spravedlivé zemědělské praktiky. Tento protest má poukázat na problémy, kterým čelí malí farmáři, a vyžadovat podporu od zákonodárců a komunity." # todo: NEW TRANSLATION
  denmark_agrar_event.15.a: "to není důvod k obavám" # todo: NEW TRANSLATION
  denmark_agrar_event.16.t: "Protesty farmářů" # todo: NEW TRANSLATION
  denmark_agrar_event.16.d: "Přidejte se k Rally Práv farmářů, mírový a odhodlaný protest organizovaný malými a středními farmáři za spravedlivé politiky, udržitelné zemědělství a ekonomickou podporu. Tato akce má za cíl upozornit na palčivé problémy, kterým čelí farmáři, a tlačit na smysluplné reformy, které podpoří zemědělskou komunitu." # todo: NEW TRANSLATION
  denmark_agrar_event.16.a: "Možná bychom měli zamyslet nad naší politikou" # todo: NEW TRANSLATION
  denmark_agrar_event.17.t: "Farmářské protesty" # todo: NEW TRANSLATION
  denmark_agrar_event.17.d: "Přidejte se k Farmářské vzpouře, intenzivnímu a konfrontačnímu protestu organizovanému farmáři, kteří jsou nespokojeni s nefér politikami, neudržitelnými praktikami a nedostatkem podpory ze strany vlády. Tento protest má za cíl důrazně zdůraznit naléhavé potřeby zemědělské komunity a požadovat okamžitá opatření od rozhodovatelů politiky." # todo: NEW TRANSLATION
  denmark_agrar_event.17.a: "To by mohlo vést k vážným problémům" # todo: NEW TRANSLATION
  denmark_agrar_event.18.t: "Farmářské protesty" # todo: NEW TRANSLATION
  denmark_agrar_event.18.d: "Farmáři budou pochodovat ulicemi, používají traktory a další zemědělskou techniku k blokování hlavních silnic a křižovatek, čímž naruší provoz, aby upozornili na svou tíživou situaci. Tato demonstrace solidarity a nespokojenosti má za cíl ukázat kritický stav zemědělského odvětví." # todo: NEW TRANSLATION
  denmark_agrar_event.18.a: "Sakra" # todo: NEW TRANSLATION
  denmark_agrar_event.19.t: "Farmářské protesty" # todo: NEW TRANSLATION
  denmark_agrar_event.19.d: "Přidejte se k Farmářské vzpouře, vysoce vyhrocenému a konfrontačnímu protestu organizovanému farmáři, kteří jsou rozzuřeni nespravedlivými politikami, neudržitelnými praktikami a nedostatkem podpory ze strany vlády. Tento protest je poslední záchvěv, jehož cílem je důrazně vyžadovat okamžitá a výrazná opatření, aby se vyřešily zásadní problémy, kterým čelí zemědělská komunita." # todo: NEW TRANSLATION
  denmark_agrar_event.19.a: "Takoví kreténi" # todo: NEW TRANSLATION
  denmark.22.t: "Öresundský most" # todo: NEW TRANSLATION
  denmark.22.d: "Stavba začala v roce 1995, aby spojila ostrov Sjælland se Skåne; cílem bylo usnadnit obchodování mezi zbytkem Evropy a na sever. Dánsko a Švédsko podepsaly Schengen dohodu, která zrušila hraniční a pasové kontroly mezi zeměmi" # todo: NEW TRANSLATION
  denmark.22.a: "Skåne je dánské!" # todo: NEW TRANSLATION
  denmark.23.t: "Letecká základna Thule" # todo: NEW TRANSLATION
  denmark.23.d: "Dánsko a Amerika podepsaly dohodu o modernizaci letecké základny Thule, která se nachází na Grónsku. Během druhé světové války, kdy Německo okupovalo Dánsko, dánský velvyslanec v Americe uzavřel dohodu se Spojenými státy, podle níž jim bylo dovoleno bránit dánskou kolonii Grónsko před jakýmkoli německým útokem, což vedlo k vybudování letecké základny Thule. Od té doby zůstává v provozu pod americkou kontrolou." # todo: NEW TRANSLATION
  denmark.23.a: "Snad se nikdy nepokusí koupit Grónsko" # todo: NEW TRANSLATION
  denmark.24.t: "Ostrov Hans" # todo: NEW TRANSLATION
  denmark.24.d: "Ostrov Hans je neobydlená, neúrodná skála v Arktidě, o kterou má Dánsko a Kanada spor o to, komu právně patří. Spor trvá od roku 1933. V roce 1984 dánský ministr vztyčil na ostrově dánskou vlajku a nechal tam láhev šnapsu, a od té doby je tradicí, že \"dobyvatel\" na ostrově zanechá svou vlajku a láhev alkoholu." # todo: NEW TRANSLATION
  denmark.24.a: "Kanada Evropy" # todo: NEW TRANSLATION
  denmark.25.t: "Karikatura Muhammada" # todo: NEW TRANSLATION
  denmark.25.d: "Dánský deník \"Jyllands-Posten\" nedávno zveřejnil karikaturu, vytvořenou Kurtem Westergaardem, která zobrazovala proroka Mohameda s bombou v turbaně. To vyvolalo pobouření v celém islámském světě a několik zemí zakázalo dánské výrobky." # todo: NEW TRANSLATION
  denmark.25.a: "Ale... svoboda projevu?" # todo: NEW TRANSLATION
  denmark.26.t: "Odchod z Iráku" # todo: NEW TRANSLATION
  denmark.26.d: "Dánská vláda oznámila, že stahuje své jednotky z Iráku. Dánsko bylo jednou z původních koaličních zemí, které se zúčastnily invaze v roce 2003" # todo: NEW TRANSLATION
  denmark.26.a: "Proč jsme se rozhodli bojovat?" # todo: NEW TRANSLATION
  denmark.27.t: "Spiknutí na zabití Kurta Westergaarda" # todo: NEW TRANSLATION
  denmark.27.d: "Dánská policie odhalila spiknutí na zabití Kurta Westergaarda, původního karikaturisty, který vytvořil kresbu proroka Mohameda, což vedlo k tomu, že další noviny znovu otištěly karikaturu Muhammada, a znovu to vyvolalo protesty." # todo: NEW TRANSLATION
  denmark.27.a: "Zase to začíná.." # todo: NEW TRANSLATION
  denmark.28.t: "Arktické vojenské velitelství" # todo: NEW TRANSLATION
  denmark.28.d: "Kvůli tání ledovců se Grónsko a vody kolem něj staly nově otevřeným \"bojištěm\", a proto Dánsko zřídilo úkolovou sílu, aby čelila nadcházejícím časům" # todo: NEW TRANSLATION
  denmark.28.a: "Snad se nerozteče příliš mnoho ledu" # todo: NEW TRANSLATION
  denmark.29.t: "Summit v Kodani" # todo: NEW TRANSLATION
  denmark.29.d: "V roce 2009 se v Kodani konala klimatická konference, která sice nedospěla k žádnému definitivnímu závěru, ale celý summit prospěl dánské ekonomice a opět nás zařadil na mezinárodní radar" # todo: NEW TRANSLATION
  denmark.29.a: "Někdo si nás všiml!" # todo: NEW TRANSLATION
  denmark.30.t: "Útok na Kurta Westergaarda" # todo: NEW TRANSLATION
  denmark.30.d: "Pozdě v pátek v noci se 28letý Somálec pokusil vniknout do domu Kurta Westergaarda, aby ho zabil sekerou. Kurt Westergaard, kterému je nyní 78 let, se schoval v koupelně svého domu a chránil při tom svou vnučku. Než se stačilo stát cokoli drastického, dorazila policie a při zatýkání útočníka střelila do kolena a do ruky, když kladl odpor." # todo: NEW TRANSLATION
  denmark.30.a: "Kam ten svět spěje?" # todo: NEW TRANSLATION
  denmark.31.t: "Zmařený útok na ústředí Jylland Sposten" # todo: NEW TRANSLATION
  denmark.31.d: "Policie odhalila a zmařila útok, který měl být proveden na ústředí Jylland Sposten, pravděpodobně kvůli otisknutí kresby Muhammada" # todo: NEW TRANSLATION
  denmark.31.a: "Efektivní policie s nulovými náklady" # todo: NEW TRANSLATION
  denmark.32.t: "Obnovení hraniční kontroly" # todo: NEW TRANSLATION
  denmark.32.d: "V snaze lépe čelit nelegální migraci Dánsko znovu zavedlo hraniční kontroly. Mnohé země zpochybňují jejich zákonnost kvůli dohodě z Schengenu z roku 1995, která zrušila vnitřní hranice v části západní Evropy" # todo: NEW TRANSLATION
  denmark.32.a: "Sakra Dánové, zničili Dánsko" # todo: NEW TRANSLATION
  denmark.33.t: "Manželství osob stejného pohlaví" # todo: NEW TRANSLATION
  denmark.33.d: "V červnu 2012 se Dánsko rozhodlo legalizovat manželství osob stejného pohlaví, což mělo velkou podporu obyvatel. Nicméně několik konzervativních kněží proti tomu protestovalo s tím, že to jde proti \"základům hodnot Církve\"" # todo: NEW TRANSLATION
  denmark.33.a: "Kámoši především...." # todo: NEW TRANSLATION
  denmark.34.t: "Odborový svaz učitelů" # todo: NEW TRANSLATION
  denmark.34.d: "Dánský svaz učitelů se rozhodl zavřít školy kvůli sporu o plánování školního roku, když se dříve prokázalo, že učitelé skutečně vyučují studenty jen 40 % své pracovní doby, zbytek času věnují přípravě" # todo: NEW TRANSLATION
  denmark.34.a: "Ale nechci mít své děti doma?" # todo: NEW TRANSLATION
  denmark.35.t: "Teror v Dánsku" # todo: NEW TRANSLATION
  denmark.35.d: "Na začátku února 2015 došlo v Kodani k třem samostatným střelbám.\n\nPrvní střelba se odehrála v kavárně Krudttønden, kde se tehdy konala akce za svobodu slova, při níž byl zabit filmový režisér Finn Nørgaard.\n\nDruhá střelba se odehrála ve Velké synagoze, při níž byl zabit dobrovolný hlídač Dan Uzan.\n\nTřetí střelba se odehrála v bytovém domě, kde dánská policie identifikovala pachatele a zapojila se s ním do přestřelky, při níž jej zastřelila.\n\n Celý útok si vyžádal 3 oběti a 5 policistů bylo zraněno. Pachatelem byl Omar Abdel Hamid El-Hussein, muž palestinského původu, který měl celý život problémy se zákonem a údajně před útoky vyslovil oddanost extremistické skupině ISIS." # todo: NEW TRANSLATION
  denmark.35.a: "Jak se něco takového může stát v Dánsku?" # todo: NEW TRANSLATION
  denmark.36.t: "Odebírání cenností žadatelům o azyl" # todo: NEW TRANSLATION
  denmark.36.d: "Napětí roste kvůli zvýšenému počtu žadatelů o azyl. Celá situace postavila naši vládu do dilemata: máme nebo nemáme zabavit cennosti některých z těchto žadatelů o azyl jako způsob, jak zaplatit jejich pobyt?" # todo: NEW TRANSLATION
  denmark.36.a: "Ruce vzhůru a dejte nám všechny své peníze!" # todo: NEW TRANSLATION
  denmark.36.b: "To je šílené!" # todo: NEW TRANSLATION
  denmark.37.t: "Zákaz nenávistného projevu" # todo: NEW TRANSLATION
  denmark.37.d: "Dánsko se rozhodlo zakázat jednoho křesťanského a několik muslimských zahraničních kazatelů, protože vláda se domnívá, že \"hlásají nenávistné projevy\"." # todo: NEW TRANSLATION
  denmark.37.a: "To není hygge!" # todo: NEW TRANSLATION
  denmark.38.t: "Starý zákon proti rouhání" # todo: NEW TRANSLATION
  denmark.38.d: "Dánský parlament se rozhodl zrušit starý zákon proti rouhání, který zakazoval veřejné urážky cizích náboženských přesvědčení nebo uctívání." # todo: NEW TRANSLATION
  denmark.38.a: "Svoboda projevu vítězí!" # todo: NEW TRANSLATION
  denmark.43.t: "Cyklon Gudrun" # todo: NEW TRANSLATION
  denmark.43.d: "Cyklon Gudrun zasáhl naši zemi, Spojené království a Švédsko a zabil 22 lidí, z nichž 4 byli z Dánska. Bouře také způsobila značné finanční škody ve Švédsku, kde lesní průmysl výrazně utrpěl kvůli poškozeným stromům." # todo: NEW TRANSLATION
  denmark.43.a: "Pošlete naši soustrast.." # todo: NEW TRANSLATION
  denmark.44.t: "Grónské referendum" # todo: NEW TRANSLATION
  denmark.44.d: "Grónsko, poté co bylo od roku 1979 dánskou autonomní kolonií, se rozhodlo uspořádat referendum o samosprávě, v jehož výsledku většina hlasovala pro samosprávu." # todo: NEW TRANSLATION
  denmark.44.a: "Skvělé" # todo: NEW TRANSLATION
  denmark.45.t: "Faerské referendum" # todo: NEW TRANSLATION
  denmark.45.d: "Obyvatelé Faerských ostrovů pořádají referendum a usilují o nezávislost na naší zemi. Je jejich právem stát se autonomním útvarem a nebudeme je zadržovat. Umožněme jim samosprávu." # todo: NEW TRANSLATION
  denmark.45.a: "Zajímavé" # todo: NEW TRANSLATION
  denmark.46.t: "Referendum o euru" # todo: NEW TRANSLATION
  denmark.46.d: "Pro zavedení eura musíme udělat referendum a dát našim lidem možnost hlasovat." # todo: NEW TRANSLATION
  denmark.46.a: "Začněme hlasování" # todo: NEW TRANSLATION
  denmark.47.t: "Naši lidé chtějí euro" # todo: NEW TRANSLATION
  denmark.47.d: "Výsledky ukazují, že většina našich občanů chce vstoupit do eurozóny a přijmout měnu euro." # todo: NEW TRANSLATION
  denmark.47.a: "Skvělá zpráva, zavoláme do Bruselu" # todo: NEW TRANSLATION
  denmark.47.b: "Bohužel výsledky byly ztraceny v skartovačce" # todo: NEW TRANSLATION
  denmark.48.t: "Naši lidé nechtějí euro" # todo: NEW TRANSLATION
  denmark.48.d: "Výsledky ukazují, že většina našich občanů chce zachovat naši vlastní měnu." # todo: NEW TRANSLATION
  denmark.48.a: "Pošleme ECB do prdele" # todo: NEW TRANSLATION
  denmark.48.b: "Bohužel pro voliče, zavedeme euro." # todo: NEW TRANSLATION
  denmark.4.t: "Stav stíhaček" # todo: NEW TRANSLATION
  denmark.4.d: "Náš stav stíhaček je poměrně nízký. Nemáme vojenský průmysl, který by dokázal dlouhodobě podporovat dodávky pokročilých/moderních stíhaček. Může být v našem nejlepším zájmu kontaktovat vůdce naší frakce a pokusit se vyjednat další hromadný nákup stíhaček.\n" # todo: NEW TRANSLATION
  denmark.4.o1: "Požádat o stíhačky od Spojených států" # todo: NEW TRANSLATION
  denmark.4.o2: "Požádat o stíhačky od Ruska" # todo: NEW TRANSLATION
  denmark.4.o3: "Momentálně si to nemůžeme dovolit" # todo: NEW TRANSLATION
  denmark.5.t: "[DEN.GetAdjective] liberálové kritizují sociální stát" # todo: NEW TRANSLATION
  denmark.5.d: "Počátkem tohoto týdne [DEN.GetAdjective] společnost byla šokována tím, že Liberální strana veřejně vyzývá k rozpuštění [DEN.GetAdjective] sociálního státu ve prospěch 'minimálního státu'. Liberálové se zdají být na čele a stát se největší politickou stranou na pravici, ne-li celkově, a i když ve skutečnosti to bude pravděpodobně jen škrty ve financování sociálního státu, nikoliv jeho úplné rozpuštění, je to vnímáno jako minarchistické vyhlášení války na severský model." # todo: NEW TRANSLATION
  denmark.5.o1: "Nechte padnout to, co nemůže obstát." # todo: NEW TRANSLATION
  denmark.6.t: "[DEN.GetAdjective] Lidová strana získává podporu ve volebních průzkumech." # todo: NEW TRANSLATION
  denmark.6.d: "Poslední politické události se zaměřily na ochranu [DEN.GetAdjective] kultury před zahraničními vlivy. Co to přesně znamená, si podle názoru mnoha Dánů myslí, že [DEN.GetAdjective] kultura především zahrnuje hrdost na historii [DEN.GetName] a volají po zastavení neustálého pokrokářství, kulturního relativismu a globalismu ve prospěch reakčního návratu k doktríně 'Dánsko první'. Tento vývoj byl dobrou zprávou pro [DEN.GetAdjective] Lidovou stranu, kterou mnozí považují za ochránce tradicionalismu a národní hrdosti v [DEN.GetName]." # todo: NEW TRANSLATION
  denmark.6.o1: "Dejte nám zpět Dánsko" # todo: NEW TRANSLATION
  denmark.7.t: "Hlavní vítězství předpovídáno pro [DEN.GetAdjective] konzervativce" # todo: NEW TRANSLATION
  denmark.7.d: "Zdá se, že [DEN.GetAdjective] konzervativci zaznamenali vítězný comeback poté, co byli na ústupu od počátku 90. let. K otázce, proč se to stalo, jeden politický komentátor poznamenal, že mezinárodní kulturní výměny nového tisíciletí zřejmě ponechaly mnoho Dánů bez pocitu sounáležitosti a posunuly dánské hodnoty do středu politické discuze. Konzervativní vedení se již připravuje na to, že využije této nově nabyté podpory prostřednictvím projevů zdůrazňujících jejich neochvějnou obranu 'všech, co nás dělá [DEN.GetAdjective]'." # todo: NEW TRANSLATION
  denmark.7.o1: "Návrat do osmdesátých let" # todo: NEW TRANSLATION
  denmark.8.t: "Sňatek korunního prince Frederika, následníka trůnu [DEN.GetName]" # todo: NEW TRANSLATION
  denmark.8.d: "Korunní princ Frederik je v ideálním věku pro sňatek. Jeho pravou láskou je Australan obyčejný člověk, nicméně tento sňatek bychom mohli využít ke zvýšení vlivu v dalších nordických monarchistických rodinách." # todo: NEW TRANSLATION
  denmark.8.a: "Pravá láska vyhrává!" # todo: NEW TRANSLATION
  denmark.8.b: "Korunní princezna Viktorie ze Švédska" # todo: NEW TRANSLATION
  denmark.8.c: "Princezna Märtha Louise z Norska" # todo: NEW TRANSLATION
  denmark.9.t: "Válečný stav vyhlášen ve [DEN.GetName]!" # todo: NEW TRANSLATION
  denmark.9.d: "Po řadě masových demonstrací za radikální změny v [DEN.GetAdjective] politice v poslední době se situace vyvinula v plnohodnotné pouliční nepokoje po celé zemi, což donutilo [DEN.GetLeader] vyhlásit válečný stav, aby se rozšířily kapacity policie a armády k udržení pořádku.\n\nVětšina Evropy sleduje s nedůvěrou, jak se jejich malý severní soused ocitá uprostřed celonárodních nepokojů, a ptá se, kdo vyhraje. Bez ohledu na to, kdo vyhraje, rozsáhlé změny jsou v této chvíli jistotou." # todo: NEW TRANSLATION
  denmark.9.o1: "Pošlete jednotky!" # todo: NEW TRANSLATION
  denmark.10.t: "[DEN.GetAdjective] lidé se shromažďují kolem Dannebrog" # todo: NEW TRANSLATION
  denmark.10.d: "Nedávno vyhlášený válečný stav nezabránil extrémní levici a koalici dalších oportunistů od pokusu svrhnout vládu [DEN.GetLeader], ale tyto pokusy byly rozhodně poraženy, jak se populace sjednotila kolem vlasteneckých milic a postavila se proti puči.\n\nAčkoli vláda přežila, bitva odhalila [DEN.GetLeader] jako slabého vůdce beholden to extrémní pravici a šušká se, že se různé skupiny nacionalistů a fašistů momentálně vyjednávají o založení nové vlády." # todo: NEW TRANSLATION
  denmark.10.o1: "Symbol našeho vítězství" # todo: NEW TRANSLATION
  denmark.11.t: "Extrémní [DEN.GetAdjective] nacionalisté usilující o vliv" # todo: NEW TRANSLATION
  denmark.11.d: "Zdá se, že patriotské skupiny na extrémní pravici dokázaly odložit své ideologické rozdíly a vytvořily jednotnou frontu pro [DEN.GetAdjective] nacionalisty. Tyto obvykle rozlišné skupiny se spojily ve společném přesvědčení o nadřazenosti národa [DEN.GetName] nad všemi ostatními národy světa a v silné víře, že nový [DEN.GetName] by měl napravit mnohé křivdy, které svět tomuto národu v průběhu [DEN.GetAdjective] historie způsobil.\n\nRétorika těchto skupin je již důvodem k obavám pro několik sousedů [DEN.GetName], kteří historicky [DEN.GetAdjective] mají mnoho důvodů k zášti." # todo: NEW TRANSLATION
  denmark.11.o1: "Ille terrarum mihi praeter omnes angulus ridet" # todo: NEW TRANSLATION
  denmark.12.t: "Vzestup [DEN.GetAdjective] fašismu" # todo: NEW TRANSLATION
  denmark.12.d: "Zdá se, že nacionalistické skupiny na extrémní pravici ustoupily a byly začleněny do Národně socialistického hnutí Dánska. To představuje překvapivý krok pro dříve velmi malé a neznámé hnutí dánských nacistů, kteří nyní zažívají rychlý růst členů. Někteří politickí komentátoři poznamenali, že pokud se tento vývoj bude nadále vyvíjet, můžeme vidět nejsilnější přítomnost fašismu v Dánsku od doby, kdy Frits Clausen vedl Národní socialistickou dělnickou stranu Dánska během okupace ve čtyřicátých letech." # todo: NEW TRANSLATION
  denmark.12.o1: "[DEN.GetName] pro [DEN.GetAdjective]!" # todo: NEW TRANSLATION
  denmark.13.t: "Vláda [DEN.GetAdjective] úředníci napadeni extrémními internacionalisty!" # todo: NEW TRANSLATION
  denmark.13.d: "Nedávno vyhlášený válečný stav se zdá jen posílit mezinárodní síly usilující o svržení zkorumpované vlády [DEN.GetName] a během konfliktu bylo hlášeno několik srážek mezi revolučními mezinárodnostmi a protirevolučními různorodými self-declared patriots. Dnes mezinárodisté stojí jako nepopiratelní vítězové a současná vláda [DEN.GetLeader] již oznámila, že bude pokračovat jen jako dočasná tranzitní vláda čekající na požadavky vítězů." # todo: NEW TRANSLATION
  denmark.13.o1: "Představte si, že neexistují žádné země - je to snadné, když to zkusíte" # todo: NEW TRANSLATION
  denmark.17.t: "Revoluce v [DEN.GetName]!" # todo: NEW TRANSLATION
  denmark.17.d: "Velké množství revolučních akcí, k nimž došlo v poslední době v [DEN.GetName], již vedlo k obrovským změnám v zemi, ale aktivity byly nedávno zastaveny poté, co člen Revolučního výboru nesouhlasil s prostředky, jimiž má revoluce proběhnout. Dnes je jasné, že hardlineri volající po ozbrojeném povstání vyhráli a již se objevují zprávy o násilných útocích na bankéře a politiky v Kodani. Mezitím se moderátoři Revolučního výboru hlásí zmizelí, a říká se, že buď zemřeli, nebo jsou v úkrytu. Jeden politický komentátor poznamenal, že revoluce vypadá jako krvavá a jen čas ukáže, zda to bude stát za to." # todo: NEW TRANSLATION
  denmark.17.o1: "Pracující všech zemí, spojte se!" # todo: NEW TRANSLATION
  denmark.100.t: "Postavení Ertholmene" # todo: NEW TRANSLATION
  denmark.100.d: "Ertholmene je malé souostroví u pobřeží Bornholmu. Momentálně spadá mimo dohled jakéhokoli regionu či obce, takže jeho obyvatelé neplatí místní daně, ani žádnou formu daně související s daným systémem vlády Dánska. Co s nimi udělat? Měli bychom je začlenit do regionu Bornholmu?" # todo: NEW TRANSLATION
  denmark.100.a: "Pokračovat v autonomii" # todo: NEW TRANSLATION
  denmark.100.b: "Udržet kontrolu nad Ertholemene" # todo: NEW TRANSLATION
  denmark.300.t: "Ohnivé kroniky začínají" # todo: NEW TRANSLATION
  denmark.300.d: "Náhodný chlápek z Dánska, který si natáčí hraní her a stal se slavným v MD komunitě, se rozhodne koupit farmu v Dánském Outbacku." # todo: NEW TRANSLATION
  denmark.300.a: "Zrzaví získají majitele půdy? Tato země je ztracená!" # todo: NEW TRANSLATION
  denmark.300.b: "Má on OnlyFans?" # todo: NEW TRANSLATION
  denmark.300.c: "Celé Dánsko je doslova Outback." # todo: NEW TRANSLATION
  denmark_news.1.t: "Abdikace královny Margrethe II" # todo: NEW TRANSLATION
  denmark_news.1.d: "Zprávy z Dánska oznamují, že [DEN.GetAdjective] královna se rozhodla abdikovat na trůn pod tlakem rostoucí levicové extrémismu v Dánsku. Příznivci Danmarks Kommunistiske Parti (DKP) vyšli do ulic s radostí, neboť jeden z posledních pilířů starých časů byl konečně odstraněn. Bývalá královna vyhledala útočiště v House of Windsor ve Velké Británii." # todo: NEW TRANSLATION
  denmark_news.1.o1: "Obavy o naši korunu" # todo: NEW TRANSLATION
  denmark_news.1.o2: "Konečně pryč!" # todo: NEW TRANSLATION
  denmark_news.1.o3: "Zajímavý vývoj" # todo: NEW TRANSLATION
  DEN_idea_joint_material_command: "Společné materiálové velení" # todo: NEW TRANSLATION
  DEN_idea_joint_material_command_desc: "Nově založené Společné materiálové velení zefektivňuje naše procesy v zemi, aby bylo možné efektivnější zajištění zbrojních dodávek." # todo: NEW TRANSLATION
  DEN_idea_streamline_infantry_production: "Výroba výstroje pěchoty zefektivněna" # todo: NEW TRANSLATION
  DEN_idea_streamline_infantry_production_desc: "Zefektivnění výroby výstroje pro pěchotu nám umožní lépe připravit naši armádu na případné konflikty, do kterých bychom se mohli zapojit." # todo: NEW TRANSLATION
  DEN_idea_streamline_naval_production: "Námořní výroba zefektivněna" # todo: NEW TRANSLATION
  DEN_idea_streamline_naval_production_desc: "Dánsko zavádí reformy za účelem zefektivnění námořní výroby, zvyšující efektivitu a snižující náklady na stavbu námořních plavidel, posilující námořní obranné schopnosti." # todo: NEW TRANSLATION
  DEN_idea_FAUK: "Forsvarets Auditørkorps" # todo: NEW TRANSLATION
  DEN_idea_FAUK_desc: "The Forsvarets Auditørkorps, Denmark's military prosecution service, undergoes reforms to improve accountability and transparency within the armed forces. These changes aim to strengthen military justice and uphold the rule of law, ensuring fair and impartial legal proceedings for military personnel." # todo: NEW TRANSLATION
  DEN_intensify_the_flexicurity_idea: "Zesílit flexibilitu" # todo: NEW TRANSLATION
  DEN_intensify_the_flexicurity_idea_desc: "Dánsko zesiluje svůj model flexicurity, který spojuje flexibilitu pracovního trhu se sociálním zabezpečením s cílem podporovat zaměstnání a ekonomickou odolnost." # todo: NEW TRANSLATION
  DEN_immigrants_must_work_idea: "Reforma práce pro imigranty" # todo: NEW TRANSLATION
  DEN_immigrants_must_work_idea_desc: "Dánsko usnadňuje integraci imigrantů do pracovního trhu prostřednictvím reforem zaměřených na poskytování školení a podpory, čímž se zvyšují pracovní příležitosti." # todo: NEW TRANSLATION
  DEN_the_retirement_reform_idea: "The Retirement Reform" # todo: NEW TRANSLATION
  DEN_the_retirement_reform_idea_desc: "Dánsko upravuje podmínky nároku na důchod a věk odchodu do důchodu, aby řešilo demografické výzvy a zajistilo dlouhodobou udržitelnost důchodových dávek." # todo: NEW TRANSLATION
  DEN_idea_greenlandic_conscripts: "Grónští odvedenci" # todo: NEW TRANSLATION
  DEN_idea_greenlandic_conscripts_desc: "Grónsko je kvůli svému klimatu považováno za drsnou oblast." # todo: NEW TRANSLATION
  DEN_idea_margrethe: "Královna Margrethe II" # todo: NEW TRANSLATION
  DEN_idea_margrethe_desc: "Královna Margrethe II nadále symbolizuje konstituční monarchii Dánska a kulturní dědictví jako hlavu státu." # todo: NEW TRANSLATION
  DEN_idea_state_atheism: "Státní ateismus" # todo: NEW TRANSLATION
  DEN_idea_state_atheism_desc: "Dánsko přijalo státní ateismus, oddělující náboženství od vládních záležitostí a prosazující sekularismus ve veřejných institucích." # todo: NEW TRANSLATION
  DEN_idea_neutrality_drift: "Neutralita v Dánsku" # todo: NEW TRANSLATION
  DEN_idea_neutrality_drift_desc: "Dánsko si udržuje neutralitu a vyhýbá se zapojení do mezinárodních konfliktů a aliancí, aby prosazovalo diplomacii a mírové řešení." # todo: NEW TRANSLATION
  DEN_demilitarisation: "Demilitarizace" # todo: NEW TRANSLATION
  DEN_demilitarisation_desc: "Dánsko snižuje vojenskou přítomnost a výdaje, klade důraz na mírová řešení konfliktů a globálních výzev." # todo: NEW TRANSLATION
  DEN_a_green_leap_forward: "Zelený skok vpřed" # todo: NEW TRANSLATION
  DEN_a_green_leap_forward_desc: "Dánsko urychluje přechod na udržitelnou ekonomiku prostřednictvím ambiciózních environmentálních politik a investic, bojuje proti změně klimatu a podporuje obnovitelné zdroje energie." # todo: NEW TRANSLATION
  DEN_pacifist_science: "Pacifistická věda" # todo: NEW TRANSLATION
  DEN_pacifist_science_desc: "Dánsko klade důraz na pacifismus ve vědeckých snahách a přesměruje výzkumné financování od vojenských aplikací k mírovým činnostem a humanitárním cílům." # todo: NEW TRANSLATION
  DEN_for_faedre_landet: "Za otcovu zemi!" # todo: NEW TRANSLATION
  DEN_for_faedre_landet_desc: "Národní hrdost zaplavuje Dánsko, když se občané sjednocují pod prapor Za otcovu zemi, podporující národní jednotu a solidaritu tváří v tvář domácím i mezinárodním výzvám." # todo: NEW TRANSLATION
  DEN_danish_unions: "Spolupráce odborů" # todo: NEW TRANSLATION
  DEN_danish_unions_desc: "Dánské odbory zřizují aliance a úzce spolupracují na prosazování práv pracovníků, mezd a lepších pracovních podmínek, prokazující solidaritu a kolektivní sílu." # todo: NEW TRANSLATION
  DEN_economic_freedoms: "Dánské hospodářské svobody" # todo: NEW TRANSLATION
  DEN_economic_freedoms_desc: "Dánsko prosazuje hospodářskou svobodu, vytváří prostředí příznivé pro podnikání s nízkými regulacemi, podporou inovací a podnikáním, aby podpořilo růst a prosperitu." # todo: NEW TRANSLATION
  DEN_public_service_investment: "Záchrana bank" # todo: NEW TRANSLATION
  DEN_public_service_investment_desc: "Dánsko podniká rozhodné kroky ke stabilizaci finančního sektoru, zavádí opatření na záchranu bank potýkajících se potíží a zajištění stability ekonomiky." # todo: NEW TRANSLATION
  DEN_idea_monarchy_drift: "Pravomoci monarchie" # todo: NEW TRANSLATION
  DEN_idea_monarchy_drift_desc: "Dánská monarchie uplatňuje své konstituční pravomoci, hraje klíčovou roli v národních záležitostech a slouží jako sjednocující symbol identity a tradice Dánska." # todo: NEW TRANSLATION
  DEN_idea_militarization: "Armáda stojí za monarchií" # todo: NEW TRANSLATION
  DEN_idea_militarization_desc: "Dánská armáda skládá slib věrnosti monarchii a posiluje její roli jako strážce národní suverenity a stability." # todo: NEW TRANSLATION
  DEN_military_build_up: "Dánský válečný stroj" # todo: NEW TRANSLATION
  DEN_military_build_up_desc: "Dánsko posiluje své vojenské schopnosti, investuje do modernizace a rozšiřování, aby vybudovalo impozantní obranný aparát, zajišťující bezpečnost země a připravenost k obraně." # todo: NEW TRANSLATION
  DEN_communist_gains: "Komunistické zisky" # todo: NEW TRANSLATION
  DEN_communist_gains_desc: "Komunistická ideologie v Dánsku získává na síle, vyvolává debaty a přetváří politický diskurz, jak levice nabírá na síle a vlivu." # todo: NEW TRANSLATION
  DEN_idea_gender_roles: "Ženy doma" # todo: NEW TRANSLATION
  DEN_idea_gender_roles_desc: "Tradiční genderové role přetrvávají v Dánsku, mnoho žen se zabývá převážně domácími pracemi a péčí o rodinu." # todo: NEW TRANSLATION
  DEN_idea_refugees_welcome: "Příliv uprchlíků" # todo: NEW TRANSLATION
  DEN_idea_refugees_welcome_desc: "Dánsko zažívá významný příliv uprchlíků, což představuje výzvy i příležitosti pro integraci a sociální soudržnost." # todo: NEW TRANSLATION
  DEN_idea_nordisk_film: "Nordisk Film" # todo: NEW TRANSLATION
  DEN_idea_nordisk_film_desc: "S dodatečnou podporou pro dánské filmy a kina můžeme získat další podporu od dánské veřejnosti." # todo: NEW TRANSLATION
  DEN_idea_clean_energy_initiatives: "Iniciativy čisté energie" # todo: NEW TRANSLATION
  DEN_idea_clean_energy_initiatives_desc: "Dánsko zahajuje ambiciózní iniciativy v oblasti čisté energie, investuje do obnovitelných zdrojů, jako jsou větrné a solární elektrárny, aby snížilo emise energetiky a bojovalo proti změně klimatu." # todo: NEW TRANSLATION
  DEN_idea_equality: "Skutečná rovnost" # todo: NEW TRANSLATION
  DEN_idea_equality_desc: "Dánsko usiluje o skutečnou rovnost a zavádí politiky a iniciativy na prosazování rovných příležitostí a práv pro všechny občany bez ohledu na pohlaví, etnický původ nebo sociální zázemí." # todo: NEW TRANSLATION
  DEN_idea_schultz_larsen: "Schultz Larsen" # todo: NEW TRANSLATION
  DEN_idea_schultz_larsen_desc: "Společnost Schultz Larsen, známá svými zbraněmi a puškami, zůstává pilířem dánského průmyslu a poskytuje kvalitní produkty jak doma, tak v zahraničí." # todo: NEW TRANSLATION
  DEN_idea_DISA: "DISA" # todo: NEW TRANSLATION
  DEN_idea_DISA_desc: "DISA, přední dánský poskytovatel IT služeb, hraje klíčovou roli při modernizaci digitální infrastruktury země a zajištění robustnosti a efektivity kyberbezpečnosti." # todo: NEW TRANSLATION
  DEN_idea_conservative: "Konzervativní společnost" # todo: NEW TRANSLATION
  DEN_idea_conservative_desc: "Dánsko si udržuje status konzervativní společnosti, cenící si tradice, rodiny a stability, zatímco opatrně sleduje sociální a kulturní změny." # todo: NEW TRANSLATION
  DEN_idea_multiculturalism: "Bytové projekty" # todo: NEW TRANSLATION
  DEN_idea_multiculturalism_desc: "Dánsko investuje do bytových projektů, aby řešilo nedostatek bydlení a zajistilo dostupné bydlení pro své občany, zejména ve městech, kde je poptávka vysoká." # todo: NEW TRANSLATION
  DEN_idea_strict_immigration_law: "Přísné imigrační zákony" # todo: NEW TRANSLATION
  DEN_idea_strict_immigration_law_desc: "Prosazování přísných imigračních zákonů zajistí, že naše země zůstane pevně Dánskem." # todo: NEW TRANSLATION
  DEN_idea_strict_immigration_law2: "Zákon proti muslimům" # todo: NEW TRANSLATION
  DEN_idea_strict_immigration_law2_desc: "Zavedení standardních zákonů, které zabraňují muslimům vstoupit do naší země, spolu s našimi přísnými imigračními zákony, nám pomůže postupovat vpřed." # todo: NEW TRANSLATION
  DEN_communist_gains2: "Šíření komunismu" # todo: NEW TRANSLATION
  DEN_communist_gains2_desc: "Komunistická ideologie v Dánsku získává na síle, vyvolává debaty a proměňuje politický diskurz, když levicové hnutí usiluje o sociální a ekonomické reformy." # todo: NEW TRANSLATION
  DEN_idea_unemployment_benefits: "Dávky v nezaměstnanosti" # todo: NEW TRANSLATION
  DEN_idea_unemployment_benefits_desc: "Dánsko udržuje štědré dávky v nezaměstnanosti, poskytující finanční podporu potřebným a zároveň podporující reintegraci na trhu práce a programy rozvoje dovedností." # todo: NEW TRANSLATION
  DEN_idea_offentlighedsloven: "Zákon o svobodném přístupu k informacím" # todo: NEW TRANSLATION
  DEN_idea_offentlighedsloven_desc: "Zákon o svobodném přístupu k informacím v Dánsku zdůrazňuje závazek země k transparentnosti a odpovědnosti ve vládních operacích a rozhodovacích procesech." # todo: NEW TRANSLATION
  DEN_idea_intervention_forces: "Dánské zásahové síly" # todo: NEW TRANSLATION
  DEN_idea_intervention_forces_desc: "Dánsko posiluje své zásahové síly, posiluje vojenské schopnosti a připravenost reagovat efektivně na globální bezpečnostní výzvy a krize." # todo: NEW TRANSLATION
  DEN_idea_expanding_our_research: "Rozšiřování našeho výzkumu" # todo: NEW TRANSLATION
  DEN_idea_university_reform: "Reforma vysokých škol" # todo: NEW TRANSLATION
  DEN_local_construction_renewable_initiatives_modifier: "Iniciativy výstavby obnovitelné energie" # todo: NEW TRANSLATION
  DEN_local_construction_renewable_initiatives_modifier_desc: "§YThe Urban Development Fund§! §grozhodl alokovat určité prostředky na regionální investice do obnovitelné energie v tomto státě.§!" # todo: NEW TRANSLATION
  DEN_local_construction_initiatives_modifier: "Místní stavební iniciativy" # todo: NEW TRANSLATION
  DEN_local_construction_initiatives_modifier_desc: "§YThe Urban Development Fund§! §grozhodl alokovat určité prostředky na regionální investice v tomto státě.§!" # todo: NEW TRANSLATION
  DEN_last_bastions_of_corruption: "Poslední bašty korupce" # todo: NEW TRANSLATION
  DEN_last_bastions_of_corruption_desc: "V Dánsku existuje několik míst, kde se stále vyskytuje korupce. Poslední bašty korupce musí být odstraněny, aby lidé mohli jít vpřed." # todo: NEW TRANSLATION
  DEN_greenlandic_separatism_modifier: "Grónský separatismus" # todo: NEW TRANSLATION
  DEN_greenlandic_separatism_modifier_desc: "Diskuze o grónském separatismu nabývají na intenzitě, když se debaty o autonomii a suverenitě tohoto území dostávají do popředí." # todo: NEW TRANSLATION
  DEN_faroese_separatism_modifier: "Faerský separatismus" # todo: NEW TRANSLATION
  DEN_faroese_separatism_modifier_desc: "Podobné diskuse o autonomii a separatismu se objevují na Faerských ostrovech, odrážející probíhající debaty o sebeurčení a nezávislosti." # todo: NEW TRANSLATION
  DEN_energy_exports_idea: "Energetické exporty" # todo: NEW TRANSLATION
  DEN_energy_exports_idea_desc: "Dánsko využívá své energetické zdroje, včetně ropy, plynu a obnovitelné energie, aby se stalo čistým exportérem energie, čímž přispívá k ekonomické prosperitě a energetické bezpečnosti." # todo: NEW TRANSLATION
  DEN_in_need_of_banking_reforms_idea: "Nutnost bankovních reforem" # todo: NEW TRANSLATION
  DEN_in_need_of_banking_reforms_idea_desc: "Dánsko čelí výzvám k bankovním reformám, aby se řešily otázky transparentnosti, odpovědnosti a stability v finančním sektoru." # todo: NEW TRANSLATION
  DEN_danish_pharmaceuticals_idea: "Dánské farmaceutické společnosti" # todo: NEW TRANSLATION
  DEN_danish_pharmaceuticals_idea_desc: "Dánský farmaceutický průmysl vzkvétá, produkuje vysoce kvalitní léky a zdravotnické produkty, které přispívají k globálnímu zdraví a pohodě." # todo: NEW TRANSLATION
  DEN_colonial_holding_master_modifier: "Danish Crown Holdings" # todo: NEW TRANSLATION
  DEN_colonial_holding_modifier: "Crown Investments" # todo: NEW TRANSLATION
  DEN_special_municipal_districts_idea: "Speciální městské obvody" # todo: NEW TRANSLATION
  DEN_special_municipal_districts_idea_desc: "Speciální městské obvody jsou zřízeny k řešení jedinečných místních potřeb a priorit, umožňující cílené řízení a služby na úrovni komunity." # todo: NEW TRANSLATION
  DEN_direct_governance_idea: "Přímé řízení" # todo: NEW TRANSLATION
  DEN_direct_governance_idea_desc: "Dánsko zkoumá modely přímého řízení, umožňující občanům aktivněji se podílet na rozhodovacích procesech a místní správě." # todo: NEW TRANSLATION
  DEN_autonomous_administration_idea: "Autonomní správa" # todo: NEW TRANSLATION
  DEN_autonomous_administration_idea_desc: "Modely autonomní správy jsou zaváděny v některých regionech a poskytují místním orgánům větší samosprávu a pravomoci při rozhodování." # todo: NEW TRANSLATION
  DEN_regional_investments_idea_loc: "Regionální investice" # todo: NEW TRANSLATION
  DEN_regional_investments_idea_loc_desc: "Dánsko investuje do regionálních rozvojových projektů a infrastruktury, čímž podporuje hospodářský růst a prosperitu napříč různými regiony země." # todo: NEW TRANSLATION
  DEN_social_spending_reforms_centralization_idea: "Regionální reformy sociální výdajů" # todo: NEW TRANSLATION
  DEN_social_spending_reforms_centralization_idea_desc: "Reformy regionálních sociálních výdajů si kladou za cíl řešit nerovnosti a zlepšit výsledky sociálního zabezpečení v nedostatečně obsluhovaných oblastech." # todo: NEW TRANSLATION
  DEN_social_spending_reforms_decentralization_idea: "Obecní sociální výdajové reformy" # todo: NEW TRANSLATION
  DEN_social_spending_reforms_decentralization_idea_desc: "Obce implementují reformy sociálních výdajů s cílem posílit sociální služby a podpůrné systémy pro zranitelné skupiny obyvatel." # todo: NEW TRANSLATION
  DEN_local_municipalities_idea: "Obecní investice" # todo: NEW TRANSLATION
  DEN_local_municipalities_idea_desc: "Obce upřednostňují investice do infrastruktury, vzdělávání a zdravotní péče, aby zlepšily kvalitu života a podpořily rozvoj komunity." # todo: NEW TRANSLATION
  DEN_idea_feal_well: "Skutečný stát blahobytu" # todo: NEW TRANSLATION
  DEN_idea_feal_well_desc: "Dánsko znovu potvrzuje svůj závazek být skutečným státem blahobytu, klade důraz na sociální programy, dostupnost zdravotní péče a vzdělání, aby byla zajištěna pohoda všech občanů." # todo: NEW TRANSLATION
  DEN_idea_Unconditional_basic_income: "Bezpodmínečný základní příjem" # todo: NEW TRANSLATION
  DEN_idea_Unconditional_basic_income_des: "Dánsko nabízí Bezpodmínečný základní příjem pro každého občana, čímž zlepšuje délku života a sociální zabezpečení." # todo: NEW TRANSLATION
  DEN_euro_question_idea: "Otázka eura" # todo: NEW TRANSLATION
  DEN_euro_question_idea_desc: "Dánsko se zabývá otázkou eura, zapojuje se do debat a diskuzí o potenciálních přínosech a nevýhodách zavedení eura jako oficiální měny." # todo: NEW TRANSLATION
  DEN_Idea_office_of_international_relations: "Kancelář mezinárodních vztahů" # todo: NEW TRANSLATION
  DEN_Idea_office_of_international_relations_desc: "Kancelář mezinárodních vztahů, v rámci působnosti monarchie, slouží jako diplomatická styčná linka mezi Dánskem a ostatními státy, podporující mezinárodní spolupráci a dobrou vůli." # todo: NEW TRANSLATION
  DEN_Royal_nordic_institute: "Královský nordický institut" # todo: NEW TRANSLATION
  DEN_Royal_nordic_institute_desc: "Zřízení Královského nordického institutu symbolizuje závazek Dánska podporovat spolupráci a kulturní výměnu mezi nordickými zeměmi, podporovat vzájemné porozumění a solidaritu." # todo: NEW TRANSLATION
  DEN_idea_new_Tradition: "Nová tradiční monarchie" # todo: NEW TRANSLATION
  DEN_idea_new_Tradition_desc: "Dánsko přijímá novou tradici ve své monarchii, spojující moderní hodnoty s historickými zvyklostmi a přizpůsobující se měnícím se společenským normám a očekáváním." # todo: NEW TRANSLATION
  DEN_idea_new_way: "Nový způsob monarchie" # todo: NEW TRANSLATION
  DEN_idea_new_way_desc: "Monarchie zkoumá nové způsoby, jak oslovit obyvatele Dánska a přizpůsobit se výzvám moderní doby, redefinující svou roli a relevanci ve společnosti." # todo: NEW TRANSLATION
  DEN_courtly: "Dvorní" # todo: NEW TRANSLATION
  DEN_courtly_desc: "Dánsko zachovává své dvorské tradice, dodržuje etiketu, protokol a slavnostní zvyklosti, které odrážejí bohaté kulturní dědictví a královskou historii této země." # todo: NEW TRANSLATION
  DEN_idea_new_dkr: "Nové Danské koruny" # todo: NEW TRANSLATION
  DEN_idea_new_dkr_desc: "Dánsko zavádí novou měnu, Nové Danské koruny, jako součást měnových reforem zaměřených na posílení ekonomické stability a konkurenceschopnosti." # todo: NEW TRANSLATION
  DEN_Idea_light_Force: "Zaměření na lehké síly" # todo: NEW TRANSLATION
  DEN_Idea_light_Force_desc: "Dánsko posunuje svou vojenskou orientaci na lehké síly, zdůrazňuje obratnost, mobilitu a schopnost rychlého zásahu pro řešení moderních bezpečnostních výzev." # todo: NEW TRANSLATION
  DEN_Idea_medium_Force: "Zaměření na střední síly" # todo: NEW TRANSLATION
  DEN_Idea_medium_Force_desc: "Dánsko udržuje vyváženou strukturu ozbrojených sil, se zaměřením na středně velké jednotky schopné provádět širokou škálu misí s pružností a efektivitou." # todo: NEW TRANSLATION
  DEN_Idea_heavy_Force: "Zaměření na těžké síly" # todo: NEW TRANSLATION
  DEN_Idea_heavy_Force_desc: "Dánsko posiluje své těžké síly, investuje do obrněných vozidel, dělostřelectva a mechanizované pěchoty, aby posílilo palebnou sílu a nadvládu na bojišti." # todo: NEW TRANSLATION
  DEN_Idea_VFK: "VFK" # todo: NEW TRANSLATION
  DEN_Idea_VFK_desc: "Dánské ozbrojené síly (VFK) zahájily komplexní program modernizace, posilující své schopnosti prostřednictvím pokročilých technologií, vylepšeného výcviku a strategické restrukturalizace, aby byla zajištěna pohotovost a efektivita při zajištění národní bezpečnosti." # todo: NEW TRANSLATION
  DEN_idea_Privatisation_Post: "PostNord" # todo: NEW TRANSLATION
  DEN_idea_Privatisation_Post_desc: "Dánská poštovní služba PostNord modernizuje své operace a rozšiřuje své služby, aby vyhověl měnícím se potřebám zákazníků v digitálním věku." # todo: NEW TRANSLATION
  DEN_idea_den_education_reform1: "Vzdělávací reformy" # todo: NEW TRANSLATION
  DEN_idea_den_education_reform1_desc: "Dánsko implementuje komplexní reformy ve vzdělávání, aby zlepšilo kvalitu, rovnost a inovace ve vzdělávacím systému a připravilo studenty na úspěch v rychle se vyvíjejícím světě." # todo: NEW TRANSLATION
  DEN_idea_den_education_reform4: "Vzdělávání zreformované" # todo: NEW TRANSLATION
  DEN_idea_den_education_reform4_desc: "Dánsko slaví úspěšné dokončení ambiciózní reformní agendy ve vzdělávání, což je milník v závazku země poskytovat vysoce kvalitní a flexibilní vzdělávání pro své občany. Reformovaný systém odráží modernizovaný přístup k výuce a učení, vybavující studenty dovednostmi a znalostmi potřebnými k úspěchu v rychle se vyvíjejícím globálním prostředí." # todo: NEW TRANSLATION
  DEN_idea_World_forum: "Světové fórum" # todo: NEW TRANSLATION
  DEN_idea_World_forum_desc: "Dánsko prosazuje založení Světového fóra pro práci, kde se zástupci odborů a pracovních organizací z celého světa mohou sejít, aby řešili společné výzvy, sdíleli osvědčené postupy a koordinovali mezinárodní solidaritu." # todo: NEW TRANSLATION
  DEN_Labour_Union1: "Zajištěná práva pracovníků" # todo: NEW TRANSLATION
  DEN_Labour_Union1_desc: "Musíme znovu potvrdit náš závazek chránit práva pracovníků, zajistit férové zacházení a prosazovat bezpečné pracovní podmínky." # todo: NEW TRANSLATION
  DEN_Labour_Union2: "Povinné pracovní rady" # todo: NEW TRANSLATION
  DEN_Labour_Union2_desc: "Zákon o povinných pracovních radách nařizuje zřízení pracovních rad ve všech velkých firmách, čímž posiluje demokracii na pracovišti a zlepšuje komunikaci mezi zaměstnanci a managementem." # todo: NEW TRANSLATION
  DEN_Labour_Union3a: "Stranické pracovní rady" # todo: NEW TRANSLATION
  DEN_Labour_Union3a_desc: "Stranické pracovní rady usilují o zastupování zájmů pracovníků v politické sféře, aby se zajistilo, že pracovní politika je v souladu s potřebami a aspiracemi pracujících." # todo: NEW TRANSLATION
  DEN_Labour_Union3b: "Odborové pracovní rady" # todo: NEW TRANSLATION
  DEN_Labour_Union3b_desc: "Odborové pracovní rady umožní odborům aktivně se účastnit ve správě pracovišť, hájit lepší pracovní podmínky a jednat jménem svých členů, čímž se vytvoří spravedlivější pracovní prostředí." # todo: NEW TRANSLATION
  DEN_marxist_reeducation_idea: "Marxistická reedukace" # todo: NEW TRANSLATION
  DEN_marxist_reeducation_idea_desc: "Marxistická reedukace je program reedukace zaměřený na překreslení společenských hodnot a ekonomických principů. Tato iniciativa se soustředí na prosazování zásad marxistické teorie, včetně kolektivního vlastnictví, sociální rovnosti a rozkladu kapitalistických struktur. Prostřednictvím vzdělávacích reforem a veřejných kampaní usilujeme o hlubší porozumění marxistickým ideálům a kultivaci společnosti založené na solidaritě a rovnosti." # todo: NEW TRANSLATION
  DEN_inspire_revolutions: "Export protestů" # todo: NEW TRANSLATION
  DEN_inspire_revolutions_desc: "Export protestů je vizionářská strategie zaměřená na podněcování globálních hnutí za změnu. Prostřednictvím diplomatických kanálů, kulturních výměn a přímé podpory se Dánsko snaží rozdmýchat ducha protestu a revoluce po celém světě." # todo: NEW TRANSLATION
  DEN_World_Workers_Paradise: "Světový ráj dělníků" # todo: NEW TRANSLATION
  DEN_World_Workers_Paradise_desc: "Světový ráj dělníků si představuje svět, ve kterém jsou práva pracovníků univerzálně respektována a pracovníci se těší férovému zacházení a prosperitě. Tento ambiciózní záměr usiluje o podporu solidarity mezi pracovníky po celém světě a obhajovat spravedlivé mzdy, bezpečné pracovní podmínky a sociální Spravedlnost." # todo: NEW TRANSLATION
  DEN_council_run_corporations_idea: "Korporace řízené radami" # todo: NEW TRANSLATION
  DEN_council_run_corporations_idea_desc: "Korporace řízené radami mají za cíl zcela změnit řízení korporací. V rámci této iniciativy budou korporace řízeny demokratickými radami složenými z pracovníků, akcionářů a zástupců komunity." # todo: NEW TRANSLATION
  DEN_Political_Capital_Injection: "Vklad politického kapitálu" # todo: NEW TRANSLATION
  DEN_Political_Capital_Injection_desc: "Vklad politického kapitálu vyjadřuje závazek Dánska poskytovat politický kapitál odborům, čímž jim zajišťuje větší vliv a přístup do politické sféry." # todo: NEW TRANSLATION
  DEN_Anarchism1: "Dánský anarchismus" # todo: NEW TRANSLATION
  DEN_Anarchism1_desc: "Dánský anarchismus zahrnuje odvážnou vizi společenské organizace založené na principech autonomie, dobrovolného sdružování a decentralizovaného rozhodování. Tato ideologie usiluje o zrušení hierarchických struktur, včetně státu, ve prospěch lidové demokracie a přímé akce. Dánský anarchismus usiluje o posílení jednotlivců a komunit, aby si vládli sami, čímž podporuje společnost založenou na vzájemné pomoci, solidaritě a kolektivní odpovědnosti." # todo: NEW TRANSLATION
  DEN_idea_Visitdenmark: "VisitDenmark" # todo: NEW TRANSLATION
  DEN_idea_Visitdenmark_desc: "Through strategic marketing campaigns, partnerships with travel industry stakeholders, and innovative promotional activities, VisitDenmark aims to attract visitors from across the globe, stimulating economic growth and enhancing Denmark's reputation as a premier travel destination." # todo: NEW TRANSLATION
  DEN_Maersk1: "Møller-Mærsk Group" # todo: NEW TRANSLATION
  DEN_Maersk1_desc: "Založena v roce 1904 A.P. Møllerem a kapitánem Peterem Mærskem Møllerem, Mærsk se vyvinula v jednu z největších světových lodních a logistických společností. S působností ve více než 130 zemích a flotilou více než 700 plavidel Mærsk působí ve více odvětvích, včetně kontejnerové námořní dopravy, terminálových operací, průzkumu ropy a zemního plynu a logistických služeb." # todo: NEW TRANSLATION
  DEN_decision_Investments_Global: "Investice do globálních přístavů" # todo: NEW TRANSLATION
  DEN_decision_Investments_Global_desc: "Jako součást strategického programu Dánska pro rozšíření globálních logistických sítí investujeme do globálních přístavů. Tyto investice posílí přístavní infrastrukturu, zlepší efektivitu manipulace s nákladem a navážou klíčová mezinárodní partnerství. Posílením schopností přístavů si klademe za cíl otevřít nové příležitosti pro obchod, podpořit dlouhodobé finanční zisky a upevnit roli Dánska v globálním hospodářství." # todo: NEW TRANSLATION
  DEN_Maersk_Invest: "Investujte do [FROM.GetName] námořní infrastruktury" # todo: NEW TRANSLATION
  DEN_decision_Investments_Global_II: "Investujte do globální dopravní logistiky" # todo: NEW TRANSLATION
  DEN_decision_Investments_Global_II_desc: "Jako součást strategické expanze globálních logistických sítí Dánska investujeme do globální dopravní logistiky. Tato iniciativa zahrnuje rozvoj pokročilých logistických uzlů a zavedení špičkových technologií pro optimalizaci obchodních tras a zefektivnění dodavatelských řetězců. Investováním do globální dopravní logistiky si klademe za cíl zvýšit efektivitu, podpořit dlouhodobé finanční zisky a posílit postavení Dánska jako lídra v mezinárodním obchodu." # todo: NEW TRANSLATION
  DEN_DSV_Invest: "Investujte do [FROM.GetName] dopravní logistiky" # todo: NEW TRANSLATION
  DEN_DSV_TT: "[FROM.GetName] obdrží investici do logistiky" # todo: NEW TRANSLATION
  DEN_colonial_separatism_category: "Dánské koloniální državy" # todo: NEW TRANSLATION
  DEN_colonial_separatism_category_desc: "Koloniální državy Dánska" # todo: NEW TRANSLATION
  develop_infrastructure_greenland: "Rozvíjení infrastruktury Grónska" # todo: NEW TRANSLATION
  develop_infrastructure_greenland_desc: "Grónsko prakticky postrádá infrastrukturu; pokud chceme tuto obrovskou zemi správně využít, musíme nejprve zkrotit divočinu a zjednodušit dopravu" # todo: NEW TRANSLATION
  develop_infrastructure_faeroerne: "Rozvíjení infrastruktury Faerských ostrovů" # todo: NEW TRANSLATION
  develop_infrastructure_faeroerne_desc: "Kvůli nízké populaci je infrastruktura na Faerských ostrovech to, co by se dalo očekávat; pokud chceme začít velký těžařský průmysl, budeme muset vybudovat silnice, které vyhovují našim potřebám" # todo: NEW TRANSLATION
  develop_oil_greenland: "Ropa na Grónsku a v jeho okolí" # todo: NEW TRANSLATION
  develop_oil_greenland_desc: "Globální oteplování odhalilo ropu na Grónsku a v jeho okolí; je načase, abychom ji využili ku prospěchu" # todo: NEW TRANSLATION
  develop_resources_faeroerne: "Těžba na Faerských ostrovech" # todo: NEW TRANSLATION
  develop_resources_faeroerne_desc: "Faerské ostrovy nás nikdy příliš nezajímaly, ale je čas prozkoumat jejich zemi a zjistit, zda pod ní leží skryté poklady" # todo: NEW TRANSLATION
  develop_resources_greenland: "Těžba na Grónsku" # todo: NEW TRANSLATION
  develop_resources_greenland_desc: "Globální oteplování odhalilo dříve neznámé zdroje na Grónsku a v jeho okolí; nastal čas začít kopat a zjistit, co leží pod zemí" # todo: NEW TRANSLATION
  decision_danish_revolutionary_thought: "Šíření komunismu" # todo: NEW TRANSLATION
  decision_danish_revolutionary_thought_desc: "Lidé konečně drží moc ve státě Dánsko; nastal čas šířit naše myšlenky do zbytku Skandinávie, aby je přijali vládu lidu" # todo: NEW TRANSLATION
  spread_communism_sweden: "Komunismus ve Švédsku" # todo: NEW TRANSLATION
  spread_communism_sweden_desc: "Švédsko bylo po dlouhou historii Dánska naším největším rivalem a díky spolupráci bylo v 2000. letech pro nás dobré; musíme dostat lidi k moci ve Švédsku" # todo: NEW TRANSLATION
  spread_communism_norway: "Komunismus v Norsku" # todo: NEW TRANSLATION
  spread_communism_norway_desc: "Norsko má dlouhou historii být součástí našeho království; pokud lidé mohou vést Dánsko, jistě mohou získat moc a vést stát Norsko" # todo: NEW TRANSLATION
  spread_communism_finland: "Komunismus ve Finsku" # todo: NEW TRANSLATION
  spread_communism_finland_desc: "Finsko má historii mít velkého komunistického nepřítele ve formě Sovětského svazu; šíření zde bude obtížnější, ale to nás nezastaví v získání lidí k moci" # todo: NEW TRANSLATION
  spread_communism_iceland: "Komunismus na Islandu" # todo: NEW TRANSLATION
  spread_communism_iceland_desc: "Island se během druhé světové války teprve od Dánska odtrhl; naše názory se s ním shodují už dlouho a budou snadno přesvěditelné k naší myšlence" # todo: NEW TRANSLATION
  DEN_urban_development_fund_category: "Urban Development Fund" # todo: NEW TRANSLATION
  DEN_urban_development_fund_category_desc: "Fond pro rozvoj měst je cílenou iniciativou vlády Dánska k zlepšení měst Dánska a rovnoměrnému rozložení populace a ekonomických příležitostí z hlavního města Kodaň. Můžeme rozvíjet určité oblasti pomocí prostředků investovaných do tohoto fondu, abychom poskytli cílený rozvoj, sociální a další iniciativy v regionech a přivedli více lidí ze zahraničí i z hlavního města do ekonomicky stagnujících regionů.\n\n§YFond pro rozvoj měst – Zásoba:§! $$[?DEN_urban_development_fund_value|+] miliard" # todo: NEW TRANSLATION
  DEN_expand_resources_of_the_fund: "Rozšířit zdroje fondu" # todo: NEW TRANSLATION
  DEN_expand_resources_of_the_fund_desc: "Můžeme investovat dodatečné prostředky od daňových poplatníků do fondu s cílem podpořit další rozvojové příležitosti." # todo: NEW TRANSLATION
  DEN_population_initiatives_decision: "Iniciativy růstu populace" # todo: NEW TRANSLATION
  DEN_population_initiatives_decision_desc: "Podpora migrace z různých zemí po celém světě a z našeho hlavního města by měla pomoci posílit naši populaci a regiony v zemi." # todo: NEW TRANSLATION
  DEN_local_construction_initiatives_decision: "Místní stavební iniciativy ve §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
  DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] je v nouzi o místní investice do výstavby a jinak. Čas poskytnout nějaké peníze!" # todo: NEW TRANSLATION
  DEN_local_renewable_investment_decision: "Iniciativa výstavby obnovitelných zdrojů ve §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
  DEN_local_renewable_investment_decision_desc: "[FROM.GetName] projevil zájem umístit místní obnovitelnou energii. Lidé v regionu nesouhlasí s vládním rozhodnutím o jejím umístění. Fond může alokovat prostředky na oblast pro výstavbu, ale bude to pro centrální vládu nepopulární." # todo: NEW TRANSLATION
  DEN_urban_development_funds_greater_than_TT: "Aktuální rozvojové fondy > $$5 miliard (Aktuální: [?DEN_urban_development_fund_value|+])" # todo: NEW TRANSLATION
  DEN_increased_tourism_gain_tt: "Turismus" # todo: NEW TRANSLATION
  DEN_generic_danish_political_decisions_category: "Dánská správa" # todo: NEW TRANSLATION
  DEN_generic_danish_political_decisions_category_desc: "Dánsko má řadu politik a některé z nich lze měnit dle libosti." # todo: NEW TRANSLATION
  DEN_rollback_flexicurity_model_improvements_decision: "Zrušit rozšíření modelu Flexicurity" # todo: NEW TRANSLATION
  DEN_rollback_flexicurity_model_improvements_decision_desc: "Model Flexicurity není pro naši budoucnost potřeba. Je načase ho stáhnout zpět a odstranit to." # todo: NEW TRANSLATION
  DEN_colonial_investment_modifier: "Koloniální investice" # todo: NEW TRANSLATION
  DEN_colonial_investment_modifier_desc: "Investice do našich kolonií nejsou pro nás jen prospěšné, ale i pro místní ekonomiku. Je nezbytné udržovat udržitelné investice do našeho koloniálního majetku." # todo: NEW TRANSLATION
