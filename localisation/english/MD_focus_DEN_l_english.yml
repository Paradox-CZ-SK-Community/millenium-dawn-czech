  DEN_Danish_Communist_Friends: "Dánští komunističtí přátelé" # todo: NEW TRANSLATION
  DEN_the_politics_of_denmark: "Politika Dánska" # todo: NEW TRANSLATION
  DEN_the_politics_of_denmark_desc: "Politika Dánska zahrnuje demokratické principy země, podporuje otevřený dialog, politickou pluralitu a občanskou angažovanost. Založena na tradici hledání shody a sociální odpovědnosti, dánská politika odráží závazek k reprezentativní vládě a ochraně individuálních svobod a práv." # todo: NEW TRANSLATION
  DEN_the_socialist_agenda: "Socialistická agenda" # todo: NEW TRANSLATION
  DEN_the_socialist_agenda_desc: "Socialistická agenda zdůrazňuje závazek Dánska k sociální péči, rovnosti a solidární společnosti. Zakotvena v principech sociální demokracie, tato agenda upřednostňuje politiky směřující ke snižování nerovností, zajištění univerzálního přístupu ke zdravotní péči a vzdělání a podporu spravedlivé a inkluzivní společnosti pro všechny občany." # todo: NEW TRANSLATION
  DEN_the_euro_question: "Otázka eura" # todo: NEW TRANSLATION
  DEN_the_euro_question_desc: "Dánsko čelí zásadnímu rozhodnutí: zda přijmout euro nebo si ponechat dánskou korunu. Připojení k eurozóně by mohlo posílit hospodářskou integraci s Evropou, avšak mohlo by ohrozit dánskou měnovou suverenitu." # todo: NEW TRANSLATION
  DEN_accept: "Referendum potvrzuje členství v eurozóně" # todo: NEW TRANSLATION
  DEN_question_nato: "Otázka NATO" # todo: NEW TRANSLATION
  DEN_question_nato_desc: "Dánsko kriticky hodnotí svou roli v alianci NATO, s ohledem na strategické cíle, principy a partnerství organizace. Prostřednictvím konstruktivního dialogu a diplomatické angažovanosti usiluje Dánsko o to, aby byla NATO efektivní a relevantní při řešení současných bezpečnostních hrozeb a výzev." # todo: NEW TRANSLATION
  DEN_reduce_commitment: "Omezit naši angažovanost" # todo: NEW TRANSLATION
  DEN_reduce_commitment_desc: " V kontextu měnící se bezpečnostní dynamiky Dánsko zvažuje rozsah a míru svých vojenských závazků, vyvažuje národní zájmy s mezinárodními závazky. Přealokací své obranné pozice a účasti ve vojenských operacích si Dánsko klade za cíl optimalizovat svůj přínos k celkové bezpečnosti, zatímco upřednostňuje potřeby národní obrany." # todo: NEW TRANSLATION
  DEN_inform_partners: "Informovat partnery" # todo: NEW TRANSLATION
  DEN_inform_partners_desc: "Dánsko udržuje otevřenou a transparentní komunikaci se svými mezinárodními partnery, informuje je o svých politikách, prioritách a strategických cílech. Prostřednictvím diplomatických kanálů a multilaterálních fór Dánsko podporuje spolupráci a koordinaci s podobně smýšlejícími státy na sdílených výzvách a příležitostech." # todo: NEW TRANSLATION
  DEN_formalize_nordefco: "Formalizovat NORDEFCO" # todo: NEW TRANSLATION
  DEN_formalize_nordefco_desc: "Dánsko usiluje o formální posílení NORDEFCO, regionálního rámce pro obrannou spolupráci mezi severskými zeměmi. Zvýšením vojenské interoperability, společných cvičení a rozvoje schopností NORDEFCO přispívá k regionální stabilitě a bezpečnosti v regionu Severo-baltickém." # todo: NEW TRANSLATION
  DEN_Idea_nordefco: "NORDEFCO" # todo: NEW TRANSLATION
  DEN_Idea_nordefco_desc: "Severská obranná spolupráce (NORDEFCO) je spolupráce mezi severskými zeměmi v oblasti obrany. Jejími pěti členy jsou Dánsko, Finsko, Island, Norsko a Švédsko. Cílem organizace je posílit obranné schopnosti členských zemí identifikováním oblastí pro spolupráci a prosazovat účinná řešení." # todo: NEW TRANSLATION
  DEN_defense_treatys: "Obranné smlouvy" # todo: NEW TRANSLATION
  DEN_defense_treatys_desc: "Dánsko uzavírá obranné smlouvy a dohody se strategickými partnery a potvrzuje svůj závazek k kolektivní bezpečnosti a vzájemné obraně. Prostřednictvím bilaterálních a multilaterálních ujednání posiluje své obranné schopnosti a spolupráci, čímž přispívá k regionální i globální stabilitě." # todo: NEW TRANSLATION
  DEN_defensive_preparations: "Defenzivní přípravy" # todo: NEW TRANSLATION
  DEN_defensive_preparations_desc: "Důkladnou přípravou naší armády zajistíme, že Dánsko bude vždy připraveno bránit svou zemi a nic neponechá náhodě." # todo: NEW TRANSLATION
  DEN_strengthen_nordefco: "Posílit NORDEFCO" # todo: NEW TRANSLATION
  DEN_strengthen_nordefco_desc: "Dánsko usiluje o posílení NORDEFCO jako klíčové platformy pro obrannou spolupráci a koordinaci mezi severskými zeměmi. Prohloubením vojenské integrace a společných schopností NORDEFCO posiluje odstrašení, reakci na krize a odolnost tváří v tvář vyvíjejícím se bezpečnostním hrozbám." # todo: NEW TRANSLATION
  DEN_expand_nordefco: "Rozšířit NORDEFCO" # todo: NEW TRANSLATION
  DEN_expand_nordefco_desc: "Dánsko usiluje o rozšíření členství NORDEFCO tak, aby zahrnovalo další severské i pobaltské státy, čímž se rozšíří dosah a dopad rámce při řešení společných bezpečnostních výzev. Prostřednictvím inkluzivní a spolupracující obranné spolupráce NORDEFCO posiluje regionální obranné schopnosti a soudržnost." # todo: NEW TRANSLATION
  DEN_intensify_baltops_commitment: "Zesílit závazek BaltOps" # todo: NEW TRANSLATION
  DEN_intensify_baltops_commitment_desc: "Dánsko posiluje svůj závazek k baltské bezpečnosti prostřednictvím posílené účasti na mezinárodních Baltských operacích (BALTOPS). Posílením námořní bezpečnosti, interoperability a odstrašujících opatření Dánsko potvrzuje svou solidaritu s baltskými spojenci a přispívá k stabilitě v regionu Baltského moře." # todo: NEW TRANSLATION
  DEN_adopt_the_nato_doctrine: "Přijmout doktrínu NATO" # todo: NEW TRANSLATION
  DEN_adopt_the_nato_doctrine_desc: "Dánsko sladí své obranné politiky a strategie s doktrínou NATO, zdůrazňujíc kolektivní obranu, odstrašování a zvládání krizí. Dodržováním principů a pokynů NATO Dánsko zvyšuje interoperabilitu a spolupráci v rámci aliance a zajišťuje efektivní reakci na společné bezpečnostní výzvy." # todo: NEW TRANSLATION
  DEN_distance_from_the_eu: "Vzdálenost od EU" # todo: NEW TRANSLATION
  DEN_distance_from_the_eu_desc: "Dánsko zvažuje svůj vztah k Evropské unii, vyhodnocuje výhody a nevýhody bližší integrace oproti udržení určité vzdálenosti. Prostřednictvím demokratické debaty a veřejného dialogu Dánsko hledá své postavení v rámci EU, chrání národní suverenitu a zájmy a zároveň podporuje spolupráci na společných výzvách." # todo: NEW TRANSLATION
  DEN_leave_the_eu: "Oznámit záměr opustit EU" # todo: NEW TRANSLATION
  DEN_leave_the_eu_desc: "Dánsko oznamuje své záměry ohledně členství v EU prostřednictvím transparentních a demokratických kanálů, zajišťující, že občané jsou informováni a zapojeni do rozhodovacího procesu. Ať už jde o diskusi o potenciálních scénářích odchodu nebo o renegociaci podmínek členství, Dánsko prosazuje demokratické hodnoty a principy při formování svého vztahu k EU." # todo: NEW TRANSLATION
  DEN_tollerate_the_eu: "Tolerovat EU" # todo: NEW TRANSLATION
  DEN_tollerate_the_eu_desc: "Dánsko přijímá pragmatický přístup k členství v EU, vyvažuje výhody evropské integrace s národními zájmy a obavami o suverenitu. Aktivně spolupracuje s institucemi a politikami EU, aby maximalizovalo prospěch svých občanů a zároveň chránilo svou jedinečnou identitu a hodnoty v evropském kontextu." # todo: NEW TRANSLATION
  DEN_tollerate_the_EZB: "Tolerovat ECB" # todo: NEW TRANSLATION
  DEN_tollerate_the_EZB_desc: "Dánsko zaujímá pragmatický postoj k Evropské centrolní bance, vyvažuje spolupráci s udržováním monetární suverenity. Zapojováním do politik ECB selektivně si Dánsko klade za cíl využívat evropskou finanční stabilitu při ochraně vlastních ekonomických zájmů." # todo: NEW TRANSLATION
  DEN_create_task_force_north: "Vytvořit údernou skupinu North" # todo: NEW TRANSLATION
  DEN_create_task_force_north_desc: "Dánsko zřizuje údernou skupinu North, aby řešilo bezpečnostní výzvy a příležitosti v arktickém regionu. Koordinací vojenských, diplomatických a vědeckých snah tato úderná skupina North zvyšuje povědomí o situaci, spolupráci a připravenost v Arktidě, chrání dánské zájmy a podporuje regionální stabilitu." # todo: NEW TRANSLATION
  DEN_commit_to_the_eu: "Zavázat se k EU" # todo: NEW TRANSLATION
  DEN_commit_to_the_eu_desc: "Pouze sjednocení můžeme obstát v Evropě proti ostatním supervelmocím." # todo: NEW TRANSLATION
  DEN_spreading_democracy: "Šíření demokracie" # todo: NEW TRANSLATION
  DEN_spreading_democracy_desc: "Dánsko aktivně prosazuje demokratické hodnoty a instituce prostřednictvím diplomatické angažovanosti, zahraniční pomoci a podpory iniciativ občanské společnosti. Prosazováním lidských práv, dobré správy a demokratických reforem po celém světě Dánsko podporuje mír, stabilitu a prosperitu v regionech usilujících o demokratické vládnutí." # todo: NEW TRANSLATION
  DEN_reform_the_public_sector: "Reforma veřejného sektoru" # todo: NEW TRANSLATION
  DEN_reform_the_public_sector_desc: "Náš veřejný sektor je pilířem sociálního státu, ale čelí výzvám, jako jsou neefektivita a rostoucí náklady. Je načase upravit financování, aby byly zajištěny udržitelné a efektivní veřejné služby." # todo: NEW TRANSLATION
  DEN_education_sector: "Vzdělávací sektor" # todo: NEW TRANSLATION
  DEN_education_sector_desc: "Dánsko klade důraz na vzdělávací sektor jako základní kámen národního rozvoje, a investuje do kvalitního vzdělání pro všechny občany. S důrazem na inovace, inkluzi a celoživotní učení vzdělávací systém Dánska podporuje kritické myšlení, kreativitu a dovednosti nezbytné pro úspěch v globalizovaném světě." # todo: NEW TRANSLATION
  DEN_atheistic_schools: "Ateistické školy" # todo: NEW TRANSLATION
  DEN_atheistic_schools_desc: "Ateistické školy v Dánsku nabízejí sekulární vzdělání, které respektuje různá přesvědčení a hodnoty, a poskytuje neutrální vzdělávací prostředí bez vlivu náboženství. S důrazem na vědu, rozum a humanistické hodnoty podporují tyto školy otevřenost, toleranci a intelektuální zvídavost mezi studenty." # todo: NEW TRANSLATION
  DEN_finding_a_compromise: "Pluralitní školský systém" # todo: NEW TRANSLATION
  DEN_finding_a_compromise_desc: "Dánský pluralitní školský systém umožňuje širokou škálu vzdělávacích filosofií, včetně veřejných i soukromých škol s různými pedagogickými přístupy. Tento systém odráží závazek Dánska k volbě vzdělání, autonomii rodičů a akademické svobodě, umožňující rodinám vybírat školy, které odpovídají jejich hodnotám a preferencím." # todo: NEW TRANSLATION
  DEN_religious_schools: "Náboženské školy" # todo: NEW TRANSLATION
  DEN_religious_schools_desc: "Náboženské školy v Dánsku poskytují vzdělání založené na specifických náboženských tradicích, nabízejí duchovní a morální vedení spolu s akademickým vyučováním. Respektují náboženskou rozmanitost a svobodu svědomí a hrají roli při přenosu kulturního dědictví, hodnot a tradic budoucím generacím." # todo: NEW TRANSLATION
  DEN_health_sector: "Zdravotní sektor" # todo: NEW TRANSLATION
  DEN_health_sector_desc: "Zdravotní sektor Dánska klade důraz na blaho svých občanů, poskytuje komplexní zdravotní péči dostupnou pro všechny. S důrazem na prevenci, péči orientovanou na pacienta a medicínu založenou na důkazech podporuje systém zdravotní péče spravedlnost, efektivitu a vysokou kvalitu výsledků pro jednotlivce i komunity." # todo: NEW TRANSLATION
  DEN_electronic_health_records: "Zdravotní karta" # todo: NEW TRANSLATION
  DEN_electronic_health_records_desc: "Systém Zdravotní kartičky v Dánsku zajišťuje univerzální přístup ke zdravotnickým službám prostřednictvím národní zdravotní pojišťovací karty. Tato elektronická karta umožňuje občanům snadný přístup k lékařské péči, předpisům a léčbě, usnadňuje efektivní a spravedlivé poskytování zdravotní péče po celé zemi." # todo: NEW TRANSLATION
  DEN_privatize_healthcare: "Privatizovat zdravotní péči" # todo: NEW TRANSLATION
  DEN_privatize_healthcare_desc: "Dánsko zvažuje možnosti privatizace určitých aspektů svého zdravotnického systému a zavádí mechanismy založené na trhu a soutěživost, aby zlepšilo efektivitu a inovace. Využíváním odbornosti a zdrojů soukromého sektoru si Dánsko klade za cíl zlepšit poskytování zdravotní péče a současně zachovat univerzální přístup a standardy kvality." # todo: NEW TRANSLATION
  DEN_american_style_healthcare: "Zdravotní péče v americkém stylu" # todo: NEW TRANSLATION
  DEN_american_style_healthcare_desc: "Dánsko zkoumá prvky amerického modelu zdravotní péče, začleňuje soukromé pojištění, volbu spotřebitelů a tržní dynamiku do svého zdravotnického systému. Zachovávaje základní principy univerzálního pojištění a veřejného financování, Dánsko usiluje o reformy, které optimalizují přístup ke zdravotní péči, dostupnost a výsledky." # todo: NEW TRANSLATION
  DEN_public_healthcare_funding: "Veřejné financování zdravotní péče" # todo: NEW TRANSLATION
  DEN_public_healthcare_funding_desc: "Dánsko potvrzuje svůj závazek k veřejnému financování zdravotní péče a zajišťuje, že základní lékařské služby jsou financovány z daní a vládních dotací. Sdílením zdrojů a rozložením finančního rizika mezi obyvatelstvo podporuje model veřejného financování solidaritu, rovnost a udržitelnost v poskytování zdravotní péče." # todo: NEW TRANSLATION
  DEN_healthcare_for_all: "Zdravotní péče pro všechny" # todo: NEW TRANSLATION
  DEN_healthcare_for_all_desc: "Dánsko dodržuje princip zdravotní péče pro všechny, zajišťující univerzální přístup k nezbytným lékařským službám bez ohledu na socioekonomický status či zdravotní stav. Prostřednictvím komplexního pojištění, preventivních programů a komunitní péče usiluje Dánsko o zdravější rovnost a sociální spravedlnost pro všechny občany." # todo: NEW TRANSLATION
