l_english:
  denmark_focus: "Dánský strom zaměření" # todo: NEW TRANSLATION
  DEN_army: "Armáda" # todo: NEW TRANSLATION
  DEN_army_desc: "Dánská královská armáda je pozemní složkou naší země a důležitou součástí naší armády jako celku. Měli bychom hledat způsoby, jak rozšířit její schopnosti." # todo: NEW TRANSLATION
  DEN_expand_barracks: "Rozšířit kasárny" # todo: NEW TRANSLATION
  DEN_expand_barracks_desc: "Kapacita našich současných kasáren je žalostně nedostatečná a musí být rozšířena, aby vyhověla neustále rostoucímu proudu odvážných rekrutů!" # todo: NEW TRANSLATION
  DEN_develop_artillery_models: "Vyvíjet modely dělostřelectva" # todo: NEW TRANSLATION
  DEN_develop_artillery_models_desc: "Dělostřelectvo bylo historicky důležitou součástí dánské armády a ať už rozšíříme mechanizaci našich hlavních sil, či nikoliv, naše dělostřelectvo bude vždy poskytovat ničivou krycí palbu. Kvůli tomuto důvodu bychom měli zvážit jeho rozšíření a modernizaci." # todo: NEW TRANSLATION
  DEN_infantry_equipment_models_1: "Nové modely pěchotního vybavení" # todo: NEW TRANSLATION
  DEN_infantry_equipment_models_1_desc: "Naše armáda desítky let postrádá financování a velká část prostředků je uložena ve staré výbavě. Okamžitě musíme tuto smutnou skutečnost napravit!" # todo: NEW TRANSLATION
  DEN_land_doctrine_1_desc: "Jako malá země se naše taktiky vždy točily kolem toho, že jsme chytřejší, ne-li přímo silnější než naši protivníci. Dílčí doktríny armády jsou extrémně důležité pro celkovou účinnost našich vojenských střetů." # todo: NEW TRANSLATION
  DEN_foreign_advisors: "Zahraniční poradci" # todo: NEW TRANSLATION
  DEN_foreign_advisors_desc: "Umění války se mění a my se s tím musíme přizpůsobit." # todo: NEW TRANSLATION
  DEN_close_Frederiksberg_Have: "Uzavřít Frederiksberg Have" # todo: NEW TRANSLATION
  DEN_close_Frederiksberg_Have_desc: "Královská dánská vojenská akademie sídlí ve Frederiksberg Castle vedle rozsáhlé krásy Frederiksberg Garden. Pokud veřejnost zahradu uzavřeme, vzniklé rozšířené výcvikové plochy výrazně zlepší efektivitu Akademie. Samozřejmě to pravděpodobně vyvolá protesty veřejnosti, ale není integrita naší národní armády důležitější než pár rozzlobených běžců?" # todo: NEW TRANSLATION
  DEN_revise_the_doctrine: "Přezkoumejte dánskou doktrínu" # todo: NEW TRANSLATION
  DEN_revise_the_doctrine_desc: "Dánsko nepotřebovalo vést válku proti národům, pokud to nebylo naprosto nutné." # todo: NEW TRANSLATION
  DEN_joint_material_command: "Zřídit Společné materiálové velitelství" # todo: NEW TRANSLATION
  DEN_joint_material_command_desc: "V rámci našeho pokračujícího úsilí o modernizaci armády navrhlo několik našich generálů vytvořit novou entitu pro koordinaci nákupu nového vojenského vybavení. Toto nové Společné materiálové velitelství zajistí efektivnější výdaje na vojenské vybavení." # todo: NEW TRANSLATION
  DEN_refurbish_FAK: "Obnovit FAK" # todo: NEW TRANSLATION
  DEN_refurbish_FAK_desc: "Obranná akademie, v dánštině 'Forsvarsakademiet' nebo FAK, je nezávislou entitou v armádě, která poskytuje vzdělávání, poradenství a výzkum pro prospěch našich ozbrojených sil. Bohužel v průběhu času se z ní stala roztříštěná směs. Přepracování její struktury a zdůraznění její strategické důležitosti by mohlo přinést velké výhody." # todo: NEW TRANSLATION
  DEN_FAUK: "FAUK" # todo: NEW TRANSLATION
  DEN_FAUK_desc: "FAUK, Forsvarets Auditørkorps, je právní větev dánské armády odpovědná za provádění jakýchkoliv právních vyšetřování zapojených do ozbrojených sil. Pokud rozšíříme jejich jurisdikci, budeme lépe vybaveni k zajištění práva a pořádku kdekoli naše ozbrojené síly působí." # todo: NEW TRANSLATION
  DEN_liquidate_old_stockpiles: "Likvidovat staré zásoby" # todo: NEW TRANSLATION
  DEN_liquidate_old_stockpiles_desc: "Jak se do našich základen dnes každý den dostávají nové pušky, logistéci žádají o pomoc s vyřazením staré zásoby. Neustálá poptávka po malých zbraních na Blízkém východě a v Africe se jeví jako ideální místo pro jejich prodej." # todo: NEW TRANSLATION
  DEN_royal_navy: "Dánské královské námořnictvo" # todo: NEW TRANSLATION
  DEN_royal_navy_desc: "Máme strategické postavení mezi Baltským mořem a Severním mořem a Dánské královské námořnictvo bylo vždy klíčové pro udržení naší kontroly nad touto oblastí. Je to nejstarší větev naší armády, sahající až do roku 1510, a dodnes zůstává důležité." # todo: NEW TRANSLATION
  DEN_expand_Holmen: "Rozšířit Holmen" # todo: NEW TRANSLATION
  DEN_expand_Holmen_desc: "Námořní základna Kodaň, známější jako Naval Base Holmen, je naší první a největší námořní základnou, pocházející ze 17. století. Ačkoliv původně zabírala celé vodní sousedství Holmen v Kodani, od té doby byla zmenšena na ostrov Nyholm. Musíme námořní základnu vrátit na její původní kapacitu, ačkoliv to pravděpodobně zklame mnoho denních návštěvníků." # todo: NEW TRANSLATION
  DEN_refurbish_royal_naval_academy: "Obnovit Královskou námořní akademii" # todo: NEW TRANSLATION
  DEN_refurbish_royal_naval_academy_desc: "Ve věku více než 300 let má Dánská námořní akademie tu čest být nejstarší dodnes existující akademií důstojníků na světě. Bohužel i pro instituce s věkem se objevují problémy a Námořní akademie by mohla skutečně uvítat určitou restrukturalizaci." # todo: NEW TRANSLATION
  DEN_establish_OPLOG_KOR: "Zřídit OPLOG KOR" # todo: NEW TRANSLATION
  DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, zkratka pro Operative Logistical Support Korsør, je lokální podpůrná infrastruktura pro naši námořní základnu v Korsør, FLS KOR. Tato námořní základna slouží jako domov velké části naší flotily a s rozšiřováním námořnictva bude vyvíjen větší tlak na podpůrnou infrastrukturu. Proto bychom měli rozšíření OPLOG považovat za prioritu!" # todo: NEW TRANSLATION
  DEN_establish_OPLOG_FRH: "Zřídit OPLOG FRH" # todo: NEW TRANSLATION
  DEN_establish_OPLOG_FRH_desc: "S OPLOG KOR již rozšířeným, nastal čas rozšířit infrastrukturu naší druhé velké námořní základny ve Frederikshavn." # todo: NEW TRANSLATION
  DEN_maersk: "Mærsk" # todo: NEW TRANSLATION
  DEN_maersk_desc: "Mærsk je velká dánská lodní společnost sahající až do roku 1904; budeme čerpat jejich výrobní kapacity a loděnice pro námořnictvo." # todo: NEW TRANSLATION
  DEN_coastal_forts: "Pevnost Dánsko" # todo: NEW TRANSLATION
  DEN_coastal_forts_desc: "Kvůli rostoucím světovým napětím považujeme za nutné vybudovat bunkry a ochranné postavení k zabezpečení našich přístavů v případě námořní invaze." # todo: NEW TRANSLATION
  DEN_streamline_naval_production: "Zefektivnit námořní výrobu" # todo: NEW TRANSLATION
  DEN_streamline_naval_production_desc: "Jsme starou námořní velmocí a stavba lodí je součástí duše našeho národa. Navíc máme talent na zlepšování a inovace, a je zřejmé, že bychom měli být schopni šetřit na nákladech na námořnictvo, aniž bychom omezili kvalitu vybavení." # todo: NEW TRANSLATION
  DEN_ark_project: "Projekt ARK" # todo: NEW TRANSLATION
  DEN_ark_project_desc: "Projekt ARK je dánský vojenský projekt původně zaměřený na splnění požadavků na kapacitu námořní přepravy stanovených NATO svým členům. Věnování se tomuto projektu upřednostní získávání novějších a lepších transportních lodí, stejně jako poskytne vhled do konvojových doktrín." # todo: NEW TRANSLATION
  DEN_new_ship_models: "Nové modely lodí" # todo: NEW TRANSLATION
  DEN_new_ship_models_desc: "Nedokážeme se spoléhat na zahraniční námořní technologie navždy. Možná bychom měli navýšit rozpočet našich vlastních oddělení výzkumu a vývoje a zjistit, zda dokážou získat náskok nad konkurencí." # todo: NEW TRANSLATION
  DEN_Lyngby_Radio: "Lyngby Radio" # todo: NEW TRANSLATION
  DEN_Lyngby_Radio_desc: "Lyngby Radio je středobod našich námořních komunikací. Ač je primárně využíváno ve spolupráci s Joint Rescue Coordination Centre (JRCC), rádioví operátoři pracující zde si během mnoha let vybudovali cennou odbornost, která by byla neocenitelná při budoucích vývojář radarů." # todo: NEW TRANSLATION
  DEN_naval_doctrine_1: "Námořní doktrína I" # todo: NEW TRANSLATION
  DEN_naval_doctrine_1_desc: "Jako naše námořnictvo je největším vojenským aktivem, musíme i naši největší vojenské teoretikové soustředit na zlepšení a zdokonalení naší námořní doktríny." # todo: NEW TRANSLATION
  DEN_naval_doctrine_2: "Námořní doktrína II" # todo: NEW TRANSLATION
  DEN_naval_doctrine_2_desc: "Už jsme udělali pokroky v umění boje na moři, ale stále existuje prostor pro zlepšení." # todo: NEW TRANSLATION
  DEN_establish_VFK: "Zřídit VFK" # todo: NEW TRANSLATION
  DEN_establish_VFK_desc: "Naše Společné služby obrany, neboli 'Værnsfælles Forsvarskommando', bude nejvyšší autoritou dánské obrany, zahrnující všechny tři hlavní větve dánských ozbrojených sil. Umístěno přímo pod Ministerstvem obrany, zřízení této entity bezpochyby zajistí výrazně vyšší úroveň spolupráce mezi ozbrojenými silami a jasnější řetězec velení." # todo: NEW TRANSLATION
  DEN_air_force: "Flyvevåbnet" # todo: NEW TRANSLATION
  DEN_air_force_desc: "Dánské královské letectvo je nejmladší z našich tří profesionálních vojenských složek a vzniklo až po druhé světové válce. Bez ohledu na to je letecká fronta nyní ve středu moderního ozbrojeného konfliktu, a nesmíme zůstat pozadu v této oblasti!" # todo: NEW TRANSLATION
  DEN_support_Terma: "Podpora Terma" # todo: NEW TRANSLATION
  DEN_support_Terma_desc: "Terma A/S je dánská technologická spolupráce sídlící v Lysby na Jutsku. Kromě výrobních prostor a satelitní technologie se zaměřují na radarová zařízení, bojová letadla, vrtulníky a řadu dalších vojenských elektronických systémů. Zřetelně z toho vyplývá, že bychom měli jejich práci podpořit." # todo: NEW TRANSLATION
  DEN_Skrydstrup_air_base: "Rozšířit Skalstrup Air Base" # todo: NEW TRANSLATION
  DEN_Skrydstrup_air_base_desc: "Ironicky, letecká základna ve Skrydstrupu v jižním Jutlandu byla během druhé světové války nacisty založena jako 'Fliegerhorst Hadersleben'. Dnes slouží jako první linie obrany našeho letectva, pokud by se k nám někdy rozhodlo opět vypravit. Pro jistotu ji rozšíříme." # todo: NEW TRANSLATION
  DEN_early_fighter_models: "Rané modely stíhačů" # todo: NEW TRANSLATION
  DEN_early_fighter_models_desc: "V Dánsku nemáme bohatou historii letectví a naše výzkumné a vývojové snahy v této oblasti byly značně nedostatečné. Pokud chceme tento průmysl nastartovat, musíme začít výzkumem vhodných letounů stojících za létání." # todo: NEW TRANSLATION
  DEN_refurbish_air_force_officers_school: "Obnovit Školu důstojníků Královského dánského letectva" # todo: NEW TRANSLATION
  DEN_refurbish_air_force_officers_school_desc: "Škola důstojníků Královského dánského letectva je nejmladší ze všech našich velkých vojenských akademií, ale stále zaostává za letectvy jiných zemí. Měli bychom alokovat prostředky z rozpočtu, abychom školu dostali do tempa se zbytkem světových letectev." # todo: NEW TRANSLATION
  DEN_Skalstrup_air_base: "Rozšířit Skalstrup Air Base" # todo: NEW TRANSLATION
  DEN_Skalstrup_air_base_desc: "Naše vzdušná základna poblíž Roskilde byla dříve vyzbrojena raketami NIKE a bateriemi HAWK, které významně přispívaly k našim protivzdušným schopnostem na Zealand a jejich primárním posláním bylo chránit Kodaň před vzdušnými bombardováními. Tyto zbraně byly hloupě vypnuty v rámci politických škrtů. To byl omyl – ochrana našeho hlavního města je nejvyšší prioritou!" # todo: NEW TRANSLATION
  DEN_advanced_bomber_models: "Pokročilé modely bombardérů" # todo: NEW TRANSLATION
  DEN_advanced_bomber_models_desc: "Naše dřívější snahy o domácí výzkum a vývoj vojenských letounů se ukázaly jako úspěšné a několik poradců doporučuje rozšířit program tak, aby zahrnoval bombardéry." # todo: NEW TRANSLATION
  DEN_air_doctrine_1: "Letecká doktrína I" # todo: NEW TRANSLATION
  DEN_air_doctrine_1_desc: "I když jsou nejlepší letadla na světě, jsou k ničemu, pokud pilot neví, co má dělat. Strategie naší Letecké síly musí být zapsány do skutečných vojenských doktrín, aby byl lepší výcvik vojenského personálu." # todo: NEW TRANSLATION
  DEN_air_doctrine_2: "Letecká doktrína II" # todo: NEW TRANSLATION
  DEN_air_doctrine_2_desc: "Nyní, když jsou naše iniciativy v letecké doktríně ve výrazném pokroku, můžeme některé z našich největších vojenských mozků využít k podpoře vývoje inovativních nových způsobů ovládání vzdušného prostoru." # todo: NEW TRANSLATION
  DEN_Karup_air_base: "Rozšířit Karup Leteckou základnu" # todo: NEW TRANSLATION
  DEN_Karup_air_base_desc: "Karup na Jutlandu je domovem naší největší letecké základny, nejen největší v Dánsku, ale i v celé severní Evropě. Jako chlouba a radost naší letecké služby to potvrzuje, že i když jsme geograficky malý národ, dokážeme mít sílu nad své poměry. Karup musí být chráněn, být respektován – a možná i rozšířen." # todo: NEW TRANSLATION
  DEN_streamline_aircraft_production: "Zefektivnit výrobu letadel" # todo: NEW TRANSLATION
  DEN_streamline_aircraft_production_desc: "Několik našich poradců navrhlo, abychom výrobu letadel pro letectvo přesunuli domů. To by přineslo nejen pracovní místa, ale hlavně by nám umožnilo vyřadit prostředníky a zefektivnit infrastrukturu, abychom brzy mohli pokrýt nebe v červené a bílé barvě." # todo: NEW TRANSLATION
  DEN_renew_foreign_contracts: "Obnovit zahraniční smlouvy" # todo: NEW TRANSLATION
  DEN_renew_foreign_contracts_desc: "Naše vlastní průmysl je zcela příliš malý na to, aby vyrobil vše, co potřebujeme, a proto jsme závislí na zahraničních dodavatelích." # todo: NEW TRANSLATION
  DEN_karup_air_base: "Rozšířit Karup Leteckou základnu" # todo: NEW TRANSLATION
  DEN_karup_air_base_desc: "Karup Letecká základna je již největší vojenskou leteckou základnou Dánska, ale je třeba ji rozšířit a nemůžeme se dál spoléhat na cizí letadla — musíme vyrábět vlastní." # todo: NEW TRANSLATION
  DEN_mobilize_SSR: "Mobilizovat SSR" # todo: NEW TRANSLATION
  DEN_mobilize_SSR_desc: "Společnost Speciální podpory a průzkumu, známá také jako Patrol Company Army Operational Command, je jednotka specializující se na průzkum na dálku i na zemi. Jejich mobilizace poskytne posílení průzkumným misím." # todo: NEW TRANSLATION
  DEN_SOF: "Dánské speciální síly" # todo: NEW TRANSLATION
  DEN_SOF_desc: "Dánské speciální síly se skládají z „jægerkorpset“ (lovci), „Frømandskorpset“ (potápěči) a patroly Sirius dog sled. I přes malou velikost byly aktivní po celém světě; nyní musíme zajistit, aby naše malá elita měla vybavení, které potřebuje k plnění svých úkolů." # todo: NEW TRANSLATION
  DEN_mobilize_hunter_corps: "Mobilizovat Hunter Corps" # todo: NEW TRANSLATION
  DEN_mobilize_hunter_corps_desc: "Hunter Corps, nebo 'Jægerkorpset' v dánštině, je naší hlavní jednotkou pro speciální operace. Jejich motto, 'Plus esse, quam simulatur', 'Více být, než působit', odkazuje na jejich nenápadný, skromný vzhled. O Hunter Corps, ani o jeho členech v dánské veřejnosti, se téměř nic neví, což nutí nepřátele země hádat o jejich skutečných schopnostech." # todo: NEW TRANSLATION
  DEN_the_governance_of_denmark: "Správa Dánska" # todo: NEW TRANSLATION
  DEN_the_governance_of_denmark_desc: "Dánsko, ačkoliv malé, je země s řadou problémů různých druhů. Země má kolonie, malé epizody korupce, energetické otázky a jak vytvořit udržitelný ekonomický růst. Je načase připravit se na vládu nad naší rostoucí zemí a zlepšit vše, co lze." # todo: NEW TRANSLATION
  DEN_the_status_of_the_amts: "Postavení Amts" # todo: NEW TRANSLATION
  DEN_the_status_of_the_amts_desc: "Naše Amts jsou starý systém správy, ke kterému naše vláda lpí od dávných dob. Je důležité rozhodnout, co uděláme pro budoucnost a zda posílíme naše regiony nebo naše obce." # todo: NEW TRANSLATION
  DEN_empower_the_regions: "Posílit regiony" # todo: NEW TRANSLATION
  DEN_empower_the_regions_desc: "Regiony zahrnují mnoho malých místních samospráv a my můžeme centralizovat naši vládu a doufejme, že budeme efektivnější při zvládání problémů." # todo: NEW TRANSLATION
  DEN_empower_the_municipalities: "Posílit obce" # todo: NEW TRANSLATION
  DEN_empower_the_municipalities_desc: "Pokud posílíme naše místní regiony, budou lépe zvládat situace vznikající v jejich lokalitách, což umožní vládnutí po vzoru jednotlivých případů." # todo: NEW TRANSLATION
  DEN_the_status_of_ertholmene: "Postavení Ertholmene" # todo: NEW TRANSLATION
  DEN_the_status_of_ertholmene_desc: "Ertholmene je malé souostroví u pobřeží Bornholmu. V současnosti spadá mimo jurisdikci jakéhokoliv regionu či obce, takže jeho obyvatelé neplatí místní daně ani žádnou daň spojenou se dánským vládním systémem. Je načase rozhodnout, co s tímto drobným regionem." # todo: NEW TRANSLATION
  DEN_regional_taxation: "Regionální zdanění" # todo: NEW TRANSLATION
  DEN_regional_taxation_desc: "Regiony by měly být oprávněny vybírat daně pro svůj region." # todo: NEW TRANSLATION
  DEN_shift_the_education_responsibility: "Přesunout odpovědnost za vzdělání" # todo: NEW TRANSLATION
  DEN_shift_the_education_responsibility_desc: "Vzdělávání by mělo být regulováno a řešeno regionální vládou, nikoliv místními obcemi." # todo: NEW TRANSLATION
  DEN_decentralized_education: "Decentralizované vzdělávání" # todo: NEW TRANSLATION
  DEN_decentralized_education_desc: "Vzdělávání je v rukou místních. Měli by rozhodovat a řídit, jak by se mělo postupovat." # todo: NEW TRANSLATION
  DEN_regional_investments: "Regionální investice" # todo: NEW TRANSLATION
  DEN_regional_investments_desc: "Investování na regionální úrovni by mělo přinášet prospěch našim občanům." # todo: NEW TRANSLATION
  DEN_restructure_the_healthcare_system: "Restrukturalizovat zdravotnický systém" # todo: NEW TRANSLATION
  DEN_restructure_the_healthcare_system_desc: "V současnosti se náš zdravotnický systém soustředí na místní úroveň. Je čas jej restrukturalizovat tak, aby byl více regionální než lokální." # todo: NEW TRANSLATION
  DEN_bornholm_regional_redistricting: "Bornholmská regionální redistrikce" # todo: NEW TRANSLATION
  DEN_bornholm_regional_redistricting_desc: "Přišel čas rozhodnout, co uděláme s Bornholmem. Zařadíme ho do jiného regionu, nebo mu dáme jeho vlastní region?" # todo: NEW TRANSLATION
  DEN_the_health_contribution_tax: "Zdravotní daň" # todo: NEW TRANSLATION
  DEN_the_health_contribution_tax_desc: "Zdravotní daň je daň ukládaná na místní úrovni, která má pomoci investovat do místních zdravotnických systémů." # todo: NEW TRANSLATION
  DEN_public_transportation_reforms: "Reformy veřejné dopravy" # todo: NEW TRANSLATION
  DEN_public_transportation_reforms_desc: "Potřebujeme více dopravy na místní úrovni. Je načase rozšířit naše silnice a ulevit našim obcím." # todo: NEW TRANSLATION
  DEN_regional_welfare_systems: "Regionální sociální systémy" # todo: NEW TRANSLATION
  DEN_regional_welfare_systems_desc: "Pokud přesuneme náš sociální systém do regionu, můžeme odstranit některé byrokratické kroky na nižších úrovních vlády." # todo: NEW TRANSLATION
  DEN_municipal_growth: "Růst obcí" # todo: NEW TRANSLATION
  DEN_municipal_growth_desc: "Je načase podnítit růst obcí." # todo: NEW TRANSLATION
  DEN_local_autonomy: "Místní autonomie" # todo: NEW TRANSLATION
  DEN_local_autonomy_desc: "Každá oblast by měla mít pravomoc rozhodovat o svém území. Jsou to ti nejlépe kvalifikovaní lidé, kteří s tím mohou naložit!" # todo: NEW TRANSLATION
  DEN_status_of_the_colonies: "Postavení kolonií" # todo: NEW TRANSLATION
  DEN_status_of_the_colonies_desc: "Kolonie musí být vyřešeny jednou provždy." # todo: NEW TRANSLATION
  DEN_release_the_holdings: "Uvolnit državy" # todo: NEW TRANSLATION
  DEN_release_the_holdings_desc: "Je načase uvolnit majetky, které máme. Je důležité umožnit tento přechod a nakonec umožnit jim zahájit přechod k samosprávě." # todo: NEW TRANSLATION
  DEN_reign_in_the_colonies: "Podmanit si kolonie" # todo: NEW TRANSLATION
  DEN_reign_in_the_colonies_desc: "Pyšné kolonie, které máme v naší zemi, je třeba zkrotit. Grónští a Faersští lidé musí pochopit, že jsou Dánové." # todo: NEW TRANSLATION
  DEN_greenlandic_referendum: "Grónské referendum" # todo: NEW TRANSLATION
  DEN_greenlandic_referendum_desc: "Grónsko bylo po staletí v naší moci. Postupně se chtějí od nás odpojovat směrem k vlastní samosprávě." # todo: NEW TRANSLATION
  DEN_the_faroes_referendum: "Faerské referendum" # todo: NEW TRANSLATION
  DEN_the_faroes_referendum_desc: "Faerské ostrovy touží po svobodě." # todo: NEW TRANSLATION
  DEN_autonomous_administration: "Autonomní správa" # todo: NEW TRANSLATION
  DEN_autonomous_administration_desc: "Ulehní to zátěž správy, pokud jim dovolíme vládnout sami." # todo: NEW TRANSLATION
  DEN_stamp_out_separatism: "Potlačit separatismus" # todo: NEW TRANSLATION
  DEN_stamp_out_separatism_desc: "Oni jsou Dánové, a budou s tím spokojeni!" # todo: NEW TRANSLATION
  DEN_special_municipal_districts: "Speciální obecní distrikty" # todo: NEW TRANSLATION
  DEN_special_municipal_districts_desc: "Zřizování speciálních distriktů pro správu kolonií by mohlo být velmi prospěšné." # todo: NEW TRANSLATION
  DEN_direct_governance: "Přímá správa" # todo: NEW TRANSLATION
  DEN_direct_governance_desc: "Je načase, abychom zavedli přímou vládu nad koloniemi a vedli je přímo. Jejich vlády by měly být rozpuštěny, a dánská vláda je nyní spravuje." # todo: NEW TRANSLATION
  DEN_colonial_investments: "Koloniální investice" # todo: NEW TRANSLATION
  DEN_colonial_investments_desc: "Kolonie Dánska potřebují hospodářský oživení. Musíme do nich přinést hospodářský rozvoj a zajistit jejich obyvatele." # todo: NEW TRANSLATION
  DEN_exploit_greenlandic_oil_reserves: "Využít grónské ropné rezervy" # todo: NEW TRANSLATION
  DEN_exploit_greenlandic_oil_reserves_desc: "V Grónsku je hodně ropy, a my ji teď netěžíme." # todo: NEW TRANSLATION
  DEN_industrialize_greenland: "Industrializovat Grónsko" # todo: NEW TRANSLATION
  DEN_industrialize_greenland_desc: "Grónsko momentálně nemá mnoho průmyslu. Je na čase to změnit!" # todo: NEW TRANSLATION
  DEN_faroese_naval_infrastructure: "Vylepšit infrastrukturu Faerských ostrovů" # todo: NEW TRANSLATION
  DEN_faroese_naval_infrastructure_desc: "Faerské ostrovy na severu Anglie jsou klíčovým regionem pro obchod v severní Evropě; investice do jejich infrastruktury znamenají navýšení naší obchodní výkonnosti." # todo: NEW TRANSLATION
  DEN_faroese_oil_expansion: "Faerské ropné průzkumy Severního moře" # todo: NEW TRANSLATION
  DEN_faroese_oil_expansion_desc: "Severní moře je připravené na ropné průzkumy. Naší povinností je vypravit se z Faerských ostrovů a zjistit, jaká ropa leží pod vlnami." # todo: NEW TRANSLATION
  DEN_centralized_government_empowerment: "Posílení centralizované vlády" # todo: NEW TRANSLATION
  DEN_centralized_government_empowerment_desc: "Vláda je v těžké nouzi po posílení. Pokud budeme pracovat na posílení centralizované vlády, bude mít možnost činit cílené kroky, které by měly utišit problémy obcí a regionů." # todo: NEW TRANSLATION
  DEN_the_industrial_base_of_denmark: "Průmyslová základna Dánska" # todo: NEW TRANSLATION
  DEN_the_industrial_base_of_denmark_desc: "Nastal čas investovat do naší průmyslové základny. Musíme tak učinit, jinak zůstaneme stagnovat." # todo: NEW TRANSLATION
  DEN_windmill_parks: "Větrné parky" # todo: NEW TRANSLATION
  DEN_windmill_parks_desc: "Společnost Vestas Wind Systems je světovým lídrem v produkci větrných mlýnů a její velké větrné parky jsou chloubou našich snah o obnovitelnou energii – vybudováním několika dalších zajistíme více čisté energie pro občany a navíc skvělou publicitu u zbytku klimaticky uvědomělého světa." # todo: NEW TRANSLATION
  DEN_banking_reforms: "Bankovní reformy" # todo: NEW TRANSLATION
  DEN_banking_reforms_desc: "Ačkoli je náš bankovní systém poměrně silný, existují určité mezery, například nedostatečná občanská ochrana. Je na řadě reformovat tyto zákony a zajistit, aby byli lidé vždy na prvním místě." # todo: NEW TRANSLATION
  DEN_energy_initiatives: "Energetické iniciativy" # todo: NEW TRANSLATION
  DEN_energy_initiatives_desc: "Otázka energetiky je jednou z našich největších výzev, jak směřujeme k obnovitelným zdrojům." # todo: NEW TRANSLATION
  DEN_solar_initiatives: "Solární iniciativy" # todo: NEW TRANSLATION
  DEN_solar_initiatives_desc: "Máme skvělé lokality pro naši solární energii. Pojďme investovat do solární energie a dostat naši zemi na správnou cestu!" # todo: NEW TRANSLATION
  DEN_natural_gas_deposits: "Ložiska zemního plynu" # todo: NEW TRANSLATION
  DEN_natural_gas_deposits_desc: "Severní moře je pokladnicí přírodních zdrojů. Mezi nejdůležitější patří velká ložiska zemního plynu – pokud dokážeme zrenovovat vysokotlaké přenosové linky, které je spojují, uleví to zbytku našich energetických zdrojů." # todo: NEW TRANSLATION
  DEN_biomass_production: "Produkce biomasy" # todo: NEW TRANSLATION
  DEN_biomass_production_desc: "Zvyšte kapacitu obnovitelné energie Dánska rozšířením produkce biomasy. To sníží závislost na fosilních palivech, sníží emise uhlíku a podpoří udržitelná energetická řešení." # todo: NEW TRANSLATION
  DEN_north_sea_oil: "Ropa z Severního moře" # todo: NEW TRANSLATION
  DEN_north_sea_oil_desc: "Mezinárodní konzorcium nyní vede těžbu ropy z našich rozsáhlých ložisek v Severním moři, a Dánsko má z toho jen malý podíl. Vzhledem k tomu, že se nacházejí na našem území, stanovujeme pravidla! Uplatněme tlak na ně, aby se větší část surové ropy vrátila do naší národní zásoby." # todo: NEW TRANSLATION
  DEN_energy_exports: "Vývoz energie" # todo: NEW TRANSLATION
  DEN_energy_exports_desc: "Naše země je bohatá na energetické zdroje, což by mohlo zvýšit náš roční rozpočet." # todo: NEW TRANSLATION
  DEN_anticorruption_offices: "Protikorupční úřady" # todo: NEW TRANSLATION
  DEN_anticorruption_offices_desc: "Zřízení protikorupčních agentur a úřadů nám umožní cíleně bojovat s korupcí v Dánsku. Ačkoli nemáme v naší velké zemi mnoho, je důležité osekávat zbytečné náklady tam, kde je to možné." # todo: NEW TRANSLATION
  DEN_fiere_at_work: "Více lidí v práci" # todo: NEW TRANSLATION
  DEN_fiere_at_work_desc: "'Více lidí v práci' byla vícestranná politická dohoda z roku 23, která sladila národní politiky zaměstnanosti tak, aby byl kladen větší důraz na aktivní hledání práce a naopak na podporu v nezaměstnanosti." # todo: NEW TRANSLATION
  DEN_the_ironworking_industries: "Železářské průmysly" # todo: NEW TRANSLATION
  DEN_the_ironworking_industries_desc: "Ocel je důležitou součástí rozvoje národa. Používá se ve všem – od mrakodrapů, aut až po průmyslové výrobky a další. Je čas investovat do našeho železářského průmyslu a obnovit produkci oceli v Dánsku." # todo: NEW TRANSLATION
  DEN_intensify_flexicurity_model: "Zesílit model Flexicurity" # todo: NEW TRANSLATION
  DEN_intensify_flexicurity_model_desc: "Musíme posílit naše pouto s pracovníky a zvýšit sociální podporu v naší zemi; obojí lze zajistit posílením Flexicurity." # todo: NEW TRANSLATION
  DEN_danish_pharmaceuticals: "Dánská farmaceutika" # todo: NEW TRANSLATION
  DEN_danish_pharmaceuticals_desc: "Investice do našich farmaceutických firem posílí náš růst." # todo: NEW TRANSLATION
  DEN_intermeditary_manufacturing: "Meziprodukční výroba" # todo: NEW TRANSLATION
  DEN_intermeditary_manufacturing_desc: "Meziprodukční průmysl v naší zemi by mohl být rozšířen." # todo: NEW TRANSLATION
  DEN_agroindustrial_investments: "Zemědělské-průmyslové investice" # todo: NEW TRANSLATION
  DEN_agroindustrial_investments_desc: "Investice do zemědělských a průmyslových komplexů v naší zemi povede k dalšímu rozkvětu naší ekonomiky." # todo: NEW TRANSLATION
  DEN_urban_improvement_fund: "Fond rozvoje měst" # todo: NEW TRANSLATION
  DEN_urban_improvement_fund_desc: "Většina naší populace dnes žije ve velkých městech, z nichž samotných je více než 20 % celé populace v Kodani. Přirozeně je zlepšování měst naší nejvyšší prioritou! Za tímto účelem zřídíme fond, který zajistí nepřetržitou expanzi a modernizaci velkých měst." # todo: NEW TRANSLATION
  DEN_develop_kobenhavn: "Rozvíjet Kodaň" # todo: NEW TRANSLATION
  DEN_develop_kobenhavn_desc: "Kodaň je hlavním městem Dánska a Dánsko má jediné město s populací nad jeden milion; rozvoj našeho hlavního města by byl dobrým začátkem našeho rozvojového projektu." # todo: NEW TRANSLATION
  DEN_develop_aarhus: "Rozvíjet Aarhus" # todo: NEW TRANSLATION
  DEN_develop_aarhus_desc: "Aarhus je druhé největší město Dánska; mohly bychom rozšířit a vylepšit jeho přístavy, takže nejprve musíme vybudovat rozvoj města." # todo: NEW TRANSLATION
  DEN_more_refineries: "Více rafinérií" # todo: NEW TRANSLATION
  DEN_develop_roskilde: "Rozvíjet Roskilde" # todo: NEW TRANSLATION
  DEN_develop_roskilde_desc: "Roskilde je město vedle našeho hlavního města; můžeme ho rozvíjet, abychom ještě více posílili prosperitu hlavního města." # todo: NEW TRANSLATION
  DEN_develop_aalborg: "Rozvíjet Aalborg" # todo: NEW TRANSLATION
  DEN_develop_aalborg_desc: "Aalborg je čtvrté největší město a druhé největší na Jutlandu; musíme jej dále rozvíjet, aby pojilo náš průmysl." # todo: NEW TRANSLATION
  DEN_develop_fyn: "Rozvíjet Fyn" # todo: NEW TRANSLATION
  DEN_develop_fyn_desc: "Fyn je třetí největší ostrov Dánska, domov třetího největšího města Dánska, Odense, a je otevřen mnoha skvělým investorům, včetně vlády!" # todo: NEW TRANSLATION
  DEN_jutlandic_traffic_mafia: "Jutlandská dopravní mafia" # todo: NEW TRANSLATION
  DEN_jutlandic_traffic_mafia_desc: "'Jutlandická dopravní mafia' je ironická přezdívka pro multiparty skupinu dánských poslanců, která od osmdesátých let občas nutila zbytek Folketingu schválit výstavbu složitých dálnic po celém Jutlandu." # todo: NEW TRANSLATION
  DEN_refugees_welcome: "Vítejte uprchlíkům!" # todo: NEW TRANSLATION
  DEN_refugees_welcome_desc: "Se vzrůstajícím napětím po světě a válkami probíhajícími na Blízkém východě potřebujeme pomoc pro ty, kteří uprchli před válkou a terorem. Krátkodobě mohou způsobit politické problémy, ale z dlouhodobého hlediska by mohli významně pomoci naší ekonomice." # todo: NEW TRANSLATION
  DEN_the_retirement_reform: "Důchodová reforma" # todo: NEW TRANSLATION
  DEN_the_retirement_reform_desc: "Starší si zaslouží být respektováni a nemuset si dělat starosti s financemi." # todo: NEW TRANSLATION
  DEN_Danish_culture: "Dánská kultura" # todo: NEW TRANSLATION
  DEN_Danish_culture_desc: "Největší výzvou, které dnes čelíme, je stálý a neustálý tlak útoků na naši zemi, který pomalu rozrušuje naši dánskou kulturu zevnitř. Musíme zastavit tento zhoubný pluralismus a podniknout kroky k podpoře našeho dobrého, starého dánského způsobu života." # todo: NEW TRANSLATION
  DEN_restrict_immigration: "Omezit imigraci" # todo: NEW TRANSLATION
  DEN_restrict_immigration_desc: "Prvním krokem k zachování dánské kultury je omezení cizích vlivů a nejúčinnější způsob, jak toho dosáhnout, je omezit imigraci. Může to způsobit problémy s demografickým složením, ale určitě to stojí za to, abychom chránili Dánsko, které známe a milujeme?" # todo: NEW TRANSLATION
  DEN_outlaw_hijab: "Zakázat hidžáb" # todo: NEW TRANSLATION
  DEN_outlaw_hijab_desc: "Delší dobu patrioti vyjadřují obavy, že některé ženy – hlavně imigranti – nosí to, co je široce považováno za symbol náboženského útlaku, tak otevřeně v naší společnosti. Tvrdí, že je to 'jejich vlastní volba', ale není to přesně to, co by řekla osoba, která to byla donucena nosit? V každém případě to je rozhodně daleko od dánské kultury. Měli bychom to pravděpodobně zakázat, než to začne šířit." # todo: NEW TRANSLATION
  DEN_antagonize_scandinavians: "Znepřátelit Skandinávii" # todo: NEW TRANSLATION
  DEN_antagonize_scandinavians_desc: "Dánsko bylo vždy největší velmocí Skandinávie. Nezajímají nás roztříštěné horské opice Norska ani politicky korektní eunuchové ze Švédska – ve skutečnosti si je rádi posmíváme a děláme si z nich legraci." # todo: NEW TRANSLATION
  DEN_conservative_legislation: "Konzervativní legislativa" # todo: NEW TRANSLATION
  DEN_conservative_legislation_desc: "Naše kultura a zvyky musí být zachovány a udržovány, musíme se chránit před vlivy zvenčí." # todo: NEW TRANSLATION
  DEN_fund_national_church: "Financovat Národní církev" # todo: NEW TRANSLATION
  DEN_fund_national_church_desc: "Evangelická luteránská církev v Dánsku je tak dánská, jak jen se dá, ale prožívá smutný úpadek počtu členů a každým rokem vidíme méně účastníků na jejích kázáních. Musíme to okamžitě napravit - dobře strukturovaná kampaň vrátí ovečky do stáda, kam patří." # todo: NEW TRANSLATION
  DEN_revive_folk_high_school_movement: "Oživit hnutí lidových škol" # todo: NEW TRANSLATION
  DEN_revive_folk_high_school_movement_desc: "Hnutí lidových škol začalo jako snaha přinést hodnoty dánské kultury každému muži a ženě, kteří jsou ochotni se zúčastnit - skutečně ušlechtilý cíl, a ten by měl být nejen zachován, ale i rozšířen. Rozšířený systém lidových škol umožní shromáždit kolem skutečné dánské kultury." # todo: NEW TRANSLATION
  DEN_venerate_country: "Dansk Folkeparti" # todo: NEW TRANSLATION
  DEN_venerate_country_desc: "Je načase znovu se sjednotit kolem skutečného základu naší dánské kultury - země. Poslední desetiletí přinesla vlny internacionalistů a globalistů útočících na představu, že země je nejsilnější sama o sobě, ale žádná z těchto nových ideologií si neuvědomuje, že Dánové a Dánsko se měli dobře ještě dříve, než přišli. Pojďme se sjednotit kolem Dánska, našeho otčiny!" # todo: NEW TRANSLATION
  DEN_venerate_values: "Det Konservative Folkeparti" # todo: NEW TRANSLATION
  DEN_venerate_values_desc: "Je načase se sjednotit kolem skutečného základu naší dánské kultury – hodnot. Dán je Dán bez ohledu na to, kde na světě se nachází. Nese s sebou hodnoty, které i na cizích zemích nemůže jinak, než je reprezentovat. Dovolme si tyto hodnoty chránit jako jádra ideálů toho, co skutečně znamená být Dánem!" # todo: NEW TRANSLATION
  DEN_venerate_queen: "Královna" # todo: NEW TRANSLATION
  DEN_venerate_queen_desc: "Je načase se sjednotit kolem skutečného základu naší dánské kultury – Královny. Náš královský dům může sahat své kořeny až k prvním králům Evropy, avšak samotná královna vyzařuje půvab a vznešenost. Kritizována jen málo, milována všemi, je živým zosobněním dánské kultury a měla by být s takovým postavením zacházena." # todo: NEW TRANSLATION
  DEN_border_control: "Zavést hraniční politiku" # todo: NEW TRANSLATION
  DEN_border_control_desc: "Již delší dobu náš člen strany trvá na tom, aby vláda považovala ilegální imigraci za primární zlo ohrožující naši společnost. Vzhledem k nedávnému nárůstu podpory naší věci by stroj politiky mohl nyní pracovat pro nás. Možná dokonce chceme posílit hranici vojenskými prostředky, abychom to zdůraznili – koneckonců naši příznivci milují sílu." # todo: NEW TRANSLATION
  DEN_expand_police_force: "Rozšířit policii" # todo: NEW TRANSLATION
  DEN_expand_police_force_desc: "Je to prostě nesnesitelné, že se svět ohřívá a my zároveň bojujeme s vnitřním nepřítelem ve formě zločinu - ať už organizovaným, nebo umožněným gangy pašujících přes hranice. Musíme okamžitě sdělit šéfům policie, že cokoliv budou potřebovat, jsme ochotni poskytnout. Náš lid musí být schopen klidně spát ve svých postelích v noci!" # todo: NEW TRANSLATION
  DEN_abolish_section_19: "Zrušit Článek 19" # todo: NEW TRANSLATION
  DEN_abolish_section_19_desc: "Článek 19 Ústavy Dánska stanoví, že král (nebo královna) nemůže podniknout žádné kroky s potenciálními politickými důsledky nebo 'velkého rozsahu' bez souhlasu Folketingu. Tato hloupá omezení by už neměla bránit naší Královně v jejích každodenních jednáních s hlavami států z celého světa. Přestaňme ji považovat za dítě, co potřebuje dohled, a raději jí důvěřujme, že bude konat dobro." # todo: NEW TRANSLATION
  DEN_restrict_greenlandic_autonomy: "Omezit grónskou autonomii" # todo: NEW TRANSLATION
  DEN_restrict_greenlandic_autonomy_desc: "Grónští opakovaně ukazují, že jejich neschopnost je natolik velká, že jim nedovolíme žádnou míru samosprávy. Místo toho je třeba omezit jejich autonomii a velké části jejich opilého obyvatelstva povolat do dánské armády. Vždyť to děláme pro jejich vlastní dobro." # todo: NEW TRANSLATION
  DEN_encourage_family_values: "Podporovat rodinné hodnoty" # todo: NEW TRANSLATION
  DEN_encourage_family_values_desc: "Rodina. Smysl pro humor. Otevřenost. Důvěra. A samozřejmě náš proslulý 'Hygge'. To jsou jen některé z hodnot, které se musíme spojit, abychom je chránili tváří v tvář neustále se měnícímu světu. Prosadíme kulturu 'rodina na prvním místě' a povzbudíme naši mládež k usazení se a zakládání rodin, místo toho, abychom podlehli jakýmkoliv lákadlům moderní společnosti." # todo: NEW TRANSLATION
  DEN_danish_militarism: "Dánský militarismus" # todo: NEW TRANSLATION
  DEN_danish_militarism_desc: "V návaznosti na geopolitické posuny a oživenou národní identitu se Dánsko stává čím dál více asertivní ve svých vojenských ambicích. Pod praporem Dánského militarismu je národ připraven posílit své ozbrojené síly, investovat do modernizace a rozšiřovacích programů." # todo: NEW TRANSLATION
  DEN_Hamburg_is_Danish: "Hamburg je dánský" # todo: NEW TRANSLATION
  DEN_Hamburg_is_Danish_desc: "Zajištěním Hamburgu jako dánského území si národ klade za cíl posílit své námořní obchodní trasy, rozšířit hospodářský dosah a upevnit pevnější postavení v sporných regionech severní Evropy." # todo: NEW TRANSLATION
  DEN_Baltic_Garrison: "Baltská posádka" # todo: NEW TRANSLATION
  DEN_Baltic_Garrison_desc: "Posílením své přítomnosti v baltském regionu si Dánsko klade za cíl chránit klíčové obchodní trasy, bránit se proti potenciálním protivníkům a potvrdit své historické a kulturní svazky s baltskými státy." # todo: NEW TRANSLATION
  DEN_from_Baltic_to_black_sea: "Od Baltu po Černé moře" # todo: NEW TRANSLATION
  DEN_from_Baltic_to_black_sea_desc: "Čerpajíc ze slavných časů a poháněn obnoveným odhodláním, Dánsko se vydává na odvážnou vizi rozšířit svůj vliv od Baltského moře až po Černé moře. Dánsko si přeje prosadit svou přítomnost v širším baltském a východoevropském divadle." # todo: NEW TRANSLATION
  DEN_reassure_worker_rights: "Ujistit práva pracovníků" # todo: NEW TRANSLATION
  DEN_reassure_worker_rights_desc: "Posílením postavení pracujících a posílením solidarity mezi odborovými svazy si Dánsko klade za cíl prosazovat spravedlivější rozdělení bohatství a moci a vybudovat společnost, ve které je každý jedinec ceněn, respektován a má příležitost prosperovat." # todo: NEW TRANSLATION
  DEN_mandatory_worker_councils: "Povinné pracovní rady" # todo: NEW TRANSLATION
  DEN_mandatory_worker_councils_desc: "Dánsko zřizuje Povinné pracovní rady, které zajišťují, že zaměstnanci mají přímou řeč v rozhodovacích procesech na svých pracovištích." # todo: NEW TRANSLATION
  DEN_party_first: "Socialistisk Folkeparti First" # todo: NEW TRANSLATION
  DEN_party_first_desc: "Vláda usiluje o posílení kolektivní vyjednávací síly stran, aby měly jednotný hlas při formování pracovních politik a prosazování práv pracovníků, a ne odborů." # todo: NEW TRANSLATION
  DEN_integrate_the_unions: "Integrovat odbory" # todo: NEW TRANSLATION
  DEN_integrate_the_unions_desc: "Vytvářením těsnějších vztahů mezi politickými stranami a odbory si vláda klade za cíl zesílit kolektivní hlas pracovníků na politické scéně, prosazovat politiky, které upřednostňují práva pracujících a sociální spravedlnost." # todo: NEW TRANSLATION
  DEN_union_first: "Odbory první" # todo: NEW TRANSLATION
  DEN_union_first_desc: "Vláda usiluje o posílení kolektivní vyjednávací síly odborů, zajišťující, že mají jednotný hlas při formování pracovních politik a prosazování práv zaměstnanců, a ne socialistických stran." # todo: NEW TRANSLATION
  DEN_national_congress: "Národní kongres" # todo: NEW TRANSLATION
  DEN_national_congress_desc: "Dánsko svolává Národní kongres pracujících, který sdružuje zástupce z celého spektra odborů a organizací." # todo: NEW TRANSLATION
  DEN_organizing: "Organizování" # todo: NEW TRANSLATION
  DEN_organizing_desc: "Poskytováním zdrojů, školení a právní ochrany si vláda klade za cíl nastartovat oživení aktivity na místní úrovni, zesílit hlasy pracujících a podporovat pozitivní změny." # todo: NEW TRANSLATION
  DEN_provide_political_capital: "Poskytnout politický kapitál" # todo: NEW TRANSLATION
  DEN_provide_political_capital_desc: "Dánsko se zavazuje poskytovat politický kapitál odborům, čímž jim poskytuje větší vliv a přístup do politické sféry." # todo: NEW TRANSLATION
  DEN_council_run_corporations: "Korporace řízené radou" # todo: NEW TRANSLATION
  DEN_council_run_corporations_desc: "Dánsko přijímá model Korporací řízených radou, kde mají zaměstnanci přímou roli ve vedení a rozhodovacích procesech korporací." # todo: NEW TRANSLATION
  DEN_world_forum: "Světové fórum" # todo: NEW TRANSLATION
  DEN_world_forum_desc: "Dánsko usiluje o zřízení Světového fóra pracujících, kde by zástupci odborů a pracovní organizací z celého světa mohli se sejít, aby řešili společné problémy, sdíleli osvědčené postupy a koordinovali mezinárodní solidaritu mezi pracovníky napříč hranicemi." # todo: NEW TRANSLATION
  DEN_join_the_ITUC: "Připojit se k ITUC" # todo: NEW TRANSLATION
  DEN_join_the_ITUC_desc: "Dánsko usiluje o posílení svého zapojení na mezinárodní scéně vstupem do Mezinárodní konfederace odborových svazů (ITUC). Stáním se členem této globální federace odborů si Dánsko klade za cíl posílit svůj hlas při prosazování práv pracovníků, podporovat sociální spravedlnost a podporovat mezinárodní solidaritu mezi pracovníky napříč hranicemi." # todo: NEW TRANSLATION
  DEN_international_stage: "Mezinárodní scéna" # todo: NEW TRANSLATION
  DEN_international_stage_desc: "Dánsko, které je rájem pro pracující, musí převzít naši mezinárodní roli ráje pracujících světa." # todo: NEW TRANSLATION
  DEN_Liberal_Social: "Libertære Socialister" # todo: NEW TRANSLATION
  DEN_Liberal_Social_desc: "Libertære Socialister, neboli libertariánští socialisté, vyzývají k decentralizované, nehierarchické společnosti, ve které pracující kolektivně vlastní a spravují prostředky výroby. Prostřednictvím organizování na místní úrovni a přímých akcí usilují o zrušení utlačujících struktur a vytvoření více rovnostářské a participativní společnosti." # todo: NEW TRANSLATION
  DEN_Free_harbor_for_RAF: "Volný přístav pro RAF" # todo: NEW TRANSLATION
  DEN_Free_harbor_for_RAF_desc: "Dánsko se stává Volným přístavem pro hnutí Práv a Svobod (RAF), poskytujícím útočiště a podporu aktivistům, odpůrcům a jednotlivcům hájícím lidská práva a občanské svobody." # todo: NEW TRANSLATION
  DEN_Freetown_Christiana: "Freetown Christiana" # todo: NEW TRANSLATION
  DEN_Freetown_Christiana_desc: "Freetown Christiania stojí jako symbol alternativního způsobu života a komunitních ideálů v Kodani. Založena v 70. letech skupinou squatérů, Christiania funguje jako samosprávná autonomní komunita a ztělesňuje principy kolektivního vlastnictví, uměleckého vyjádření a nekonformity. Přestože má netradiční status, Christiania zůstává živým kulturním centrem, které láká návštěvníky z celého světa svou jedinečnou směsí aktivismu, kreativity a countercultural ducha." # todo: NEW TRANSLATION
  DEN_Anarchism_first: "Anarchismus na prvním místě" # todo: NEW TRANSLATION
  DEN_Anarchism_first_desc: "Decentralizací moci na místní komunity, podporou participativního rozhodování a vyzýváním k boření hierarchických systémů moci si vláda klade za cíl vytvořit rovnoprávnější a samosprávnější společnost." # todo: NEW TRANSLATION
  DEN_organized_unorganized: "Organizovaní Neorganizovaní" # todo: NEW TRANSLATION
  DEN_organized_unorganized_desc: "Poskytováním zdrojů, podpory a právní ochrany pracovníkům v neformální ekonomice si vláda klade za cíl zlepšit jejich pracovní podmínky, posílit jejich vyjednávací sílu a prosazovat sociální začleňování." # todo: NEW TRANSLATION
  DEN_strike_policy: "Politika stávky" # todo: NEW TRANSLATION
  DEN_strike_policy_desc: "Dánsko zavádí progresivní politiku stávky, uznávající právo pracovníků na kolektivní akce za prosazování svých práv a zájmů." # todo: NEW TRANSLATION
  DEN_the_art_of_a_riot: "Umění vzpoury" # todo: NEW TRANSLATION
  DEN_the_art_of_a_riot_desc: "Prostřednictvím politik, které chrání práva protestujících, zajišťují odpovědnost policie a podporují ne-násilné formy odporu, usiluje vláda o vytvoření prostoru pro nesouhlas a občanskou neposlušnost jako legitimní formy politického vyjádření." # todo: NEW TRANSLATION
  DEN_Unconditional_basic_income: "Základní nepodmíněný příjem" # todo: NEW TRANSLATION
  DEN_Unconditional_basic_income_desc: "Dánsko zavádí program nepodmíněného základního příjmu, který zaručuje všem občanům pravidelný příjem bez ohledu na jejich zaměstnání či výši příjmu. Poskytováním finančního sociálního zajištění a posilováním ekonomické jistoty si vláda klade za cíl snížit chudobu, umožnit jednotlivcům usilovat o své vášně a podpořit větší sociální a ekonomickou svobodu." # todo: NEW TRANSLATION
  DEN_normalise_the_strike: "Normalizovat stávku" # todo: NEW TRANSLATION
  DEN_normalise_the_strike_desc: "Dánsko usiluje o normalizaci stávky jako legitimního a efektivního nástroje pro zaměstnance k prosazování svých práv a vyjednávání spravedlivých pracovních podmínek." # todo: NEW TRANSLATION
  DEN_structurised_support: "Strukturovaná podpora" # todo: NEW TRANSLATION
  DEN_structurised_support_desc: "Dánsko zavádí programy Strukturované podpory, které poskytují komplexní pomoc a zdroje zranitelným skupinám, včetně rodin s nízkými příjmy, osob se zdravotním postižením a marginalizovaných komunit." # todo: NEW TRANSLATION
  DEN_the_true_wellfare_state: "Skutečný sociální stát" # todo: NEW TRANSLATION
  DEN_the_true_wellfare_state_desc: "Investováním do vzdělání, zdravotní péče, bydlení a sociálních služeb si vláda klade za cíl vytvořit společnost, ve které má každý možnost žít plnohodnotný a důstojný život." # todo: NEW TRANSLATION
  DEN_export_the_protest: "Exportovat protest" # todo: NEW TRANSLATION
  DEN_export_the_protest_desc: "Šířením znalostí, zdrojů a solidarity si Dánsko klade za cíl zesílit hlasy marginalizovaných komunit a prosazovat pokrokové cíle na globální scéně." # todo: NEW TRANSLATION
  DEN_export_our_Sytem: "Exportovat náš systém" # todo: NEW TRANSLATION
  DEN_export_our_Sytem_desc: "Dánsko propaguje svůj liberální sociální model v dalších zemích usilujících o budování inkluzivnějších a spravedlivějších společností." # todo: NEW TRANSLATION
  DEN_true_equality: "Skutečná rovnost" # todo: NEW TRANSLATION
  DEN_true_equality_desc: "Dánsko se zavazuje dosáhnout skutečné rovnosti odstraněním strukturálních překážek a řešením prolínajících se forem diskriminace na základě rasy, pohlaví, sexuality a dalších identit." # todo: NEW TRANSLATION
  DEN_solidifying_our_rule: "Upevňování Dánské komunistické strany" # todo: NEW TRANSLATION
  DEN_solidifying_our_rule_desc: "Prostřednictvím snah o centralizaci moci, potlačování nesouhlasu a posílení stranické kázně si vláda klade za cíl udržet stabilitu a prosadit svou nadřazenost ve sféře politické, ekonomické a sociální." # todo: NEW TRANSLATION
  DEN_end_the_protest: "Ukončit protest" # todo: NEW TRANSLATION
  DEN_end_the_protest_desc: "Využíváním propagandy, cenzury a represi si vláda klade za cíl potlačovat protesty, stávky a další formy nesouhlasu, čímž si konsoliduje kontrolu nad veřejným projevem a politickou opozicí." # todo: NEW TRANSLATION
  DEN_Danish_stasi: "Dánská Stasi" # todo: NEW TRANSLATION
  DEN_Danish_stasi_desc: "Dánsko zřizuje domácí zpravodajskou agenturu, podobnou Stasi z Východního Německa, jejímž úkolem je monitorovat, dohlížet na a potlačovat nesouhlas v zemi." # todo: NEW TRANSLATION
  DEN_friends_in_the_east: "Přátelé na Východě" # todo: NEW TRANSLATION
  DEN_friends_in_the_east_desc: "Dánsko usiluje o posílení vazeb se socialistickými režimy ve Východním bloku. Budováním aliancí, sdílením zdrojů a prosazováním ideologické solidarity si vláda klade za cíl posílit svou geopolitickou pozici a čelit vnímaným hrozbám ze strany západních kapitalistických mocností." # todo: NEW TRANSLATION
  DEN_southamerican_friends: "Přátelé ze Jižní Ameriky" # todo: NEW TRANSLATION
  DEN_southamerican_friends_desc: "Dánsko rozšiřuje diplomatické styky se socialisticky orientovanými vládami v Jižní Americe, usilující o budování aliancí a partnerství v regionu." # todo: NEW TRANSLATION
  DEN_improve_danish_roads: "Zlepšování dánského venkova" # todo: NEW TRANSLATION
  DEN_improve_danish_roads_desc: "Vybrali jsme Dánsko a proto musíme splnit slib daným lidem a investovat do dánského lidu; rozšířením dopravní sítě bude mít mnoho lidí snazší každodenní dopravu." # todo: NEW TRANSLATION
  DEN_danish_military: "Dánská obrana" # todo: NEW TRANSLATION
  DEN_danish_military_desc: "\"Dánská obrana\" neboli Det Danske Forsvar má vždy velkou podporu v Dansk Folkeparti a Det konservative Folkeparti; je čas splnit naše sliby vojákům a zajistit, že mají všechno, co potřebují." # todo: NEW TRANSLATION
  DEN_danish_civilian_industry: "Dánský civilní průmysl" # todo: NEW TRANSLATION
  DEN_danish_civilian_industry_desc: "Musíme zajistit, že dánský lid bude mít pracovní místa; dosáhneme toho zvýšením daně z dovozu zahraničních výrobků v Dánsku, čímž podpoříme udržitelnost daných firem a jejich konkurenceschopnost vůči levnějším zahraničním východním možnostem." # todo: NEW TRANSLATION
  DEN_draft_new_constitution: "Návrh nové ústavy" # todo: NEW TRANSLATION
  DEN_draft_new_constitution_desc: "Kromě toho, že je elegantní šlechta, královna se ukázala jako vychytralá a inteligentní politická mysl. Už dala jasně najevo, že je více než schopná vládnout zemi, která jí náleží od narození, a mnoho lidí nyní požaduje, abychom to oficiálně potvrdili. To by však vyžadovalo změnu velké části Ústavy — možná by bylo snazší vypracovat novou." # todo: NEW TRANSLATION
  DEN_Industries: "Průmysl" # todo: NEW TRANSLATION
  DEN_Industries_desc: "Podporou příznivého prostředí pro podniky a inovace si vláda klade za cíl posílit ekonomiku země a vytvořit udržitelné pracovní příležitosti pro její obyvatele." # todo: NEW TRANSLATION
  DEN_sustainable_Production: "Udržitelné výrobní postupy" # todo: NEW TRANSLATION
  DEN_sustainable_Production_desc: "Dánsko se zavazuje propagovat udržitelné výrobní postupy napříč svými průmyslovými odvětvími. Přijetím ekologických technologií, snižováním odpadů a minimalizací dopadu na životní prostředí si vláda klade za cíl zajistit, aby hospodářský růst byl v souladu s environmentální ochranou a dlouhodobou udržitelností." # todo: NEW TRANSLATION
  DEN_Green_economiy_initiative: "Iniciativa zelené ekonomiky" # todo: NEW TRANSLATION
  DEN_Green_economiy_initiative_desc: "Dánsko zahajuje Iniciativu zelené ekonomiky, komplexní strategii pro přechod k udržitelnějšímu a environmentálně šetrnějšímu ekonomickému modelu." # todo: NEW TRANSLATION
  DEN_innovation_and_technology: "Inovace a technologie" # todo: NEW TRANSLATION
  DEN_innovation_and_technology_desc: "Investováním do výzkumu a vývoje, podporou technologických startupů a motivováním inovací si vláda klade za cíl zvýšit produktivitu, konkurenceschopnost a hospodářský růst v rychle se vyvíjejícím globálním trhu." # todo: NEW TRANSLATION
  DEN_zero_co2_economy: "Ekonomika s nulovými emisemi CO2" # todo: NEW TRANSLATION
  DEN_zero_co2_economy_desc: "Prostřednictvím investic do čisté energie, technologií zachycování oxidu uhličitého a opatření zvyšujících energetickou účinnost si vláda klade za cíl být na čele boje proti změně klimatu a budovat udržitelnou budoucnost." # todo: NEW TRANSLATION
  DEN_no_industrial_nonsense: "Žádný průmyslový nesmysl" # todo: NEW TRANSLATION
  DEN_no_industrial_nonsense_desc: "Zjednodušením regulací, redukcí byrokracie a minimalizací vládních zásahů si vláda klade za cíl podpořit inovace, podpořit hospodářský růst a posílit konkurenceschopnost dánského průmyslu na globálním trhu." # todo: NEW TRANSLATION
  DEN_heavy_industry_focus: "Zaměření na těžký průmysl" # todo: NEW TRANSLATION
  DEN_heavy_industry_focus_desc: "Dánsko klade důraz na rozvoj svých sektorů těžkého průmyslu, aby pohánělo hospodářský růst a vytvářelo pracovní příležitosti." # todo: NEW TRANSLATION
  DEN_hightech_from_DEN: "Vysoké technologie z Dánska" # todo: NEW TRANSLATION
  DEN_hightech_from_DEN_desc: "Podporou vysoce technologických odvětví, jako jsou biotechnologie, informační technologie a pokročilá výroba, si vláda klade za cíl posílit pověst Dánska jako centra špičkových inovací a podnikání." # todo: NEW TRANSLATION
  DEN_conventional_Industry: "Konzervativní průmysl" # todo: NEW TRANSLATION
  DEN_conventional_Industry_desc: "Dánsko nadále podporuje své konvenční průmyslové odvětví a uznává jejich význam při poskytování základních statků a služeb." # todo: NEW TRANSLATION
  DEN_found_Alternatived: "Alternativet nalezeno" # todo: NEW TRANSLATION
  DEN_found_Alternatived_desc: "Dánsko, inspirováno étose politické strany Alternativet, zkoumá inovativní řešení a politiky k řešení naléhavých sociálních a environmentálních výzev. Přijímá zásady udržitelnosti, sociální spravedlnosti a participativní demokracie a usiluje o průkopnické alternativní přístupy, které upřednostňují blaho lidí i planety." # todo: NEW TRANSLATION
  DEN_new_political_culture: "Nová politická kultura" # todo: NEW TRANSLATION
  DEN_new_political_culture_desc: "Navazující na hodnoty a vizi Alternativet, Dánsko usiluje o kultivaci nové politické kultury, která se vyznačuje transparentností, participací zdola nahoru a holistickým rozhodováním. Tím, že vyzývá tradiční mocenské struktury a podporuje iniciativy zdola nahoru, Dánsko usiluje o inkluzivnější, spolupracující a progresivní politické prostředí, které posiluje občany a podporuje kolektivní akci pro pozitivní změnu." # todo: NEW TRANSLATION
  DEN_serious_fight_climate_change: "Vážný boj proti klimatické změně" # todo: NEW TRANSLATION
  DEN_serious_fight_climate_change_desc: "Prosazováním odvážných politik, investicemi do obnovitelné energie a podporou praktik s nulovými emisemi si vláda klade za cíl jít příkladem v snižování emisí skleníkových plynů a zmírňování dopadů globálního oteplování." # todo: NEW TRANSLATION
  DEN_entrepreneurship: "Podnikatelství" # todo: NEW TRANSLATION
  DEN_entrepreneurship_desc: "Dánsko podporuje podnikání a rozvoj malých podniků prostřednictvím cílených iniciativ a pobídek. Poskytováním přístupu k financování, mentoringu a podpůrným službám si vláda klade za cíl podpořit živý podnikatelský ekosystém a pohánět inovace a hospodářský růst." # todo: NEW TRANSLATION
  DEN_cooperate_with_the_People: "Spolupracovat s lidmi" # todo: NEW TRANSLATION
  DEN_cooperate_with_the_People_desc: "Dánsko klade důraz na spolupráci a spolupráci s občany a komunitami při utváření průmyslových politik a iniciativ. Zapojením zainteresovaných stran do rozhodovacích procesů, podporou participativní správy a podporou dialogu si vláda klade za cíl vybudovat důvěru, odpovědnost a odolnost v rámci svých průmyslových sektorů." # todo: NEW TRANSLATION
  DEN_found_Visitdenmark: "Založení VisitDenmark" # todo: NEW TRANSLATION
  DEN_found_Visitdenmark_desc: "Založení VisitDenmark představuje soustředěný snah vlády Dánska propagovat turistiku a ukázat světu bohaté kulturní dědictví, přírodní krásy a pulsující městský život této země." # todo: NEW TRANSLATION
  DEN_expand_the_workforce: "Rozšířit pracovní sílu" # todo: NEW TRANSLATION
  DEN_expand_the_workforce_desc: "Investováním do vzdělávání, odborné přípravy a programů vytváření pracovních míst si vláda klade za cíl řešit nedostatek pracovní síly, podpořit hospodářský růst a zajistit dlouhodobou prosperitu národa." # todo: NEW TRANSLATION
  DEN_Integrate_to_workforce: "Integrace pracovní síly" # todo: NEW TRANSLATION
  DEN_Integrate_to_workforce_desc: "Dánsko upřednostňuje začleňování migrantů do trhu práce. Poskytováním jazykových kurzů, školení dovedností a služeb podpory zaměstnání si vláda klade za cíl umožnit migrantům smysluplně přispět do ekonomiky, podpořit sociální soudržnost a povzbudit rozmanitý a inkluzivní trh práce." # todo: NEW TRANSLATION
  DEN_refugee_welfare: "Péče o uprchlíky" # todo: NEW TRANSLATION
  DEN_refugee_welfare_desc: "Dánsko prokazuje svůj závazek k humanitárním hodnotám tím, že zajišťuje péči o uprchlíky prostřednictvím poskytování základních služeb, podpůrných sítí a integračních programů pro žadatele o azyl a uprchlíky." # todo: NEW TRANSLATION
  DEN_Famliy_visa: "Rodinné vízum" # todo: NEW TRANSLATION
  DEN_Famliy_visa_desc: "Dánsko usnadňuje rodinné znovusjednocení a soudržnost prostřednictvím Rodinného víza, které umožňuje imigrantům sponzorovat své bezprostřední rodinné příslušníky, aby se k nim v Dánsku mohli připojit." # todo: NEW TRANSLATION
  DEN_Strict_point_system: "Přísný bodový systém" # todo: NEW TRANSLATION
  DEN_Strict_point_system_desc: "Dánsko zavádí Přísný bodový systém pro imigraci, který upřednostňuje žadatele podle kritérií, jako jsou vzdělání, praxe, jazyková znalost a další relevantní faktory." # todo: NEW TRANSLATION
  DEN_skilled_occupation_Visa: "Kvalifikované povolání" # todo: NEW TRANSLATION
  DEN_skilled_occupation_Visa_desc: "Dánsko se zaměřuje na konkrétní povolání a odvětví se zaměřením na kvalifikovaná povolání a zjednodušuje imigrační cesty pro osoby s odbornými znalostmi a zkušenostmi v žádaných oborech." # todo: NEW TRANSLATION
  DEN_Student_and_holiday_working_visa: "Studentské a dovolené vízum" # todo: NEW TRANSLATION
  DEN_Student_and_holiday_working_visa_desc: "Usnadněním dočasného pobytu studentům, stážistům a návštěvníkům dovolené si vláda klade za cíl podporovat mezikulturní porozumění, posílit mezinárodní spolupráci a ukázat Dánsko jako destinaci vhodnou pro vzdělávání a volný čas." # todo: NEW TRANSLATION
  DEN_found_Nye_Borgerlige: "Založit Nye Borgerlige" # todo: NEW TRANSLATION
  DEN_found_Nye_Borgerlige_desc: "Dánsko podporuje integraci nově příchozích do politické scény prostřednictvím Nye Borgerlige, což povzbuzuje vznik nových politických stran zastupujících komunity imigrantů a různorodé názory." # todo: NEW TRANSLATION
  DEN_strengthen_Danish_community_of_value: "Posílit dánskou komunitu hodnot" # todo: NEW TRANSLATION
  DEN_strengthen_Danish_community_of_value_desc: "Podporou občanské účasti, sociální integrace a vzájemného respektu si vláda klade za cíl rozvíjet pocit sounáležitosti a solidarity mezi všemi členy dánské společnosti, bez ohledu na národnost nebo původ." # todo: NEW TRANSLATION
  DEN_a_new_liberal_Economie: "Nová liberální ekonomika" # todo: NEW TRANSLATION
  DEN_a_new_liberal_Economie_desc: "Dánsko přijímá novou liberální ekonomiku zaměřenou na inovace, podnikání a ekonomický dynamismus. Odstraněním překážek pro zakládání podniků, podporou konkurenčního podnikatelského prostředí a podporou investic do vznikajících odvětví si vláda klade za cíl podpořit hospodářský růst, vytvářet pracovní místa a postavit Dánsko jako centrum inovací a podnikání." # todo: NEW TRANSLATION
  DEN_direct_democracy: "Přímá demokracie" # todo: NEW TRANSLATION
  DEN_direct_democracy_desc: "Dánsko umožňuje občanům přímo se podílet na rozhodovacích procesech se zaměřením na Přímou demokracii, podporující iniciativy jako občanské shromáždění, referenda a online konzultace." # todo: NEW TRANSLATION
  DEN_future_of_welfare: "Budoucnost sociálního zabezpečení" # todo: NEW TRANSLATION
  DEN_future_of_welfare_desc: "Dánsko představuje vizi Budoucnosti sociálního zabezpečení a zkoumá inovativní přístupy, jak zajistit, aby sociální síť zůstala odolná a udržitelná tváří v tvář měnícím se hospodářským a demografickým výzvám." # todo: NEW TRANSLATION
  DEN_minimal_welfare: "Minimální sociální péče" # todo: NEW TRANSLATION
  DEN_minimal_welfare_desc: "Dánsko přijímá politiku minimální sociální péče s cílem zefektivnit programy sociální pomoci a snížit závislost na státní podpoře." # todo: NEW TRANSLATION
  DEN_Economic_first: "Ekonomika na prvním místě" # todo: NEW TRANSLATION
  DEN_Economic_first_desc: "Dánsko upřednostňuje politiky Ekonomika na prvním místě, uznává důležitost podpory silné a dynamické ekonomiky jako základu pro robustní sociální stát." # todo: NEW TRANSLATION
  DEN_reduce_taxation: "Snížení daní" # todo: NEW TRANSLATION
  DEN_reduce_taxation_desc: "Dánsko se zavazuje k snížení daní jako prostředku podpořit hospodářský růst, povzbudit investice a motivovat k produktivitě." # todo: NEW TRANSLATION
  DEN_Form_minimal_state: "Vytvořit minimální stát" # todo: NEW TRANSLATION
  DEN_Form_minimal_state_desc: "Dánsko usiluje o vytvoření minimálního státu, redefinující roli vlády při poskytování sociálních služeb a sociální podpory. Zefektivněním byrokracie, decentralizací odpovědností na místní orgány a posílením komunit k řešení jejich vlastních potřeb si vláda klade za cíl vybudovat štíhlejší a efektivnější státní aparát." # todo: NEW TRANSLATION
  DEN_basic_welfare: "Základní sociální péče" # todo: NEW TRANSLATION
  DEN_basic_welfare_desc: "Dánsko zajišťuje, že všichni občané mají přístup k Základní sociální péči, zaručující základní služby jako zdravotní péči, vzdělání a bydlení jako základní práva." # todo: NEW TRANSLATION
  DEN_reform_taxation: "Reforma zdanění" # todo: NEW TRANSLATION
  DEN_reform_taxation_desc: "Dánsko zahajuje rozsáhlé reformy daní, aby modernizovalo a optimalizovalo daňový systém pro 21. století. Zjednodušením daňových zákonů, uzavřením mezer a zajištěním spravedlnosti a progresivity si vláda klade za cíl posílit výnosy a minimalizovat deformace a neefektivitu v ekonomice." # todo: NEW TRANSLATION
  DEN_Schroder_Blair_paper: "Schroder Blair Paper" # todo: NEW TRANSLATION
  DEN_Schroder_Blair_paper_desc: "Dánsko zvažuje doporučení uvedená v dokumentu Schroder Blair Paper, který navrhuje řadu reforem cílených na modernizaci a oživení sociálního státu. Přijetím inovativních nápadů a řešení politik založených na důkazech si vláda klade za cíl přizpůsobit systém sociálního zabezpečení měnícím se potřebám a aspiracím dánské společnosti." # todo: NEW TRANSLATION
  DEN_keep_welfare: "Zachovat sociální péči" # todo: NEW TRANSLATION
  DEN_keep_welfare_desc: "Dánsko potvrzuje svůj závazek zachovat sociální péči jako pilíř sociálního kontraktu a zajistit, že všichni občané mají přístup k základním službám a podpoře po celý život." # todo: NEW TRANSLATION
  DEN_increase_taxes: "Zvýšit daně" # todo: NEW TRANSLATION
  DEN_increase_taxes_desc: "Dánsko se zavazuje k zvýšení daní jako prostředku k podpoře hospodářského růstu, povzbuzení investic a motivaci k produktivitě." # todo: NEW TRANSLATION
  DEN_Tax_the_rich: "Zdanit bohaté" # todo: NEW TRANSLATION
  DEN_Tax_the_rich_desc: "Dánsko přijímá politiku zdanění bohatých, jejímž cílem je řešit nerovnost v příjmech a financovat programy sociálního zabezpečení. Implementací vyšších daňových sazeb pro nejbohatší a majetnější jedince si vláda klade za cíl prosazovat větší sociální spravedlnost a redistribuci zdrojů na podporu potřebných." # todo: NEW TRANSLATION
  DEN_stabilisation_of_Welfare: "Stabilizace sociálního zabezpečení" # todo: NEW TRANSLATION
  DEN_stabilisation_of_Welfare_desc: "Dánsko se zaměřuje na stabilizaci sociálního zabezpečení, aby zajistilo dlouhodobou udržitelnost a odolnost sociálních sítí. Propracováním opatření ke kontrole nákladů, zmírnění rizik a adaptaci na měnící se demografické a ekonomické podmínky si vláda klade za cíl chránit programy sociálního zabezpečení pro budoucí generace." # todo: NEW TRANSLATION
  DEN_found_New_Aliance: "Found New Alliance" # todo: NEW TRANSLATION
  DEN_found_New_Aliance_desc: "Dánsko usiluje o založení nové aliance mezi aktéry napříč společností za účelem řešení problémů sociálního zabezpečení spoluprací. Podporou dialogu, budováním konsenzu a mobilizací zdrojů si vláda klade za cíl vytvořit koalici pro sociální pokrok a inovace, posílit základy systému." # todo: NEW TRANSLATION
  DEN_fight_radicals: "Boj proti radikálům" # todo: NEW TRANSLATION
  DEN_fight_radicals_desc: "Dánsko podniká kroky k boji proti radikálům, kteří usilují o oslabení sociálního státu a demokracie prostřednictvím extremistických ideologií a násilí. Prosazováním tolerance, pluralismu a sociální soudržnosti si vláda klade za cíl potlačit radikalizaci a chránit hodnoty demokracie, lidských práv a rovnosti." # todo: NEW TRANSLATION
  DEN_economic_liberalism: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  DEN_economic_liberalism_desc: "Dánsko prosazuje ekonomický liberalismus, zdůrazňuje volný trh, soutěživost a individuální svobodu jako hybné síly prosperity a sociálního blahobytu. Snižováním vládních zásahů, podporou podnikání a vytvářením podnikatelského prostředí si vláda klade za cíl uvolnit plný potenciál ekonomiky a vytvořit příležitosti pro všechny občany k prosperity." # todo: NEW TRANSLATION
  DEN_no_welfare_without_grow: "Žádné sociální zabezpečení bez růstu" # todo: NEW TRANSLATION
  DEN_no_welfare_without_grow_desc: "Dánsko trvá na tom, že neexistuje sociální zabezpečení bez růstu; prostřednictvím politik, které stimulují investice, inovace a produktivitu, si vláda klade za cíl zajistit udržitelný růst a finanční udržitelnost programů sociálního zabezpečení." # todo: NEW TRANSLATION
  DEN_sharpen_profil: "Vylepšit profil" # todo: NEW TRANSLATION
  DEN_sharpen_profil_desc: "Dánsko si klade za cíl posílit svůj profil jako globálního lídra ve welfare inovacích a sociální politice. Podporou sdílení osvědčených postupů, znalostí a mezinárodní spoluprací si vláda klade za cíl posílit pověst Dánska jako modelu pro účinné a spravedlivé poskytování sociálního zabezpečení a inspirovat pozitivní změny po celém světě." # todo: NEW TRANSLATION
  DEN_Reform_Independent_public_Company: "Reforma nezávislé veřejné společnosti" # todo: NEW TRANSLATION
  DEN_Reform_Independent_public_Company_desc: "Dánsko provádí reformy s cílem zvýšit efektivitu a účinnost nezávislých veřejných společností. Zefektivněním provozu, zlepšením řídících struktur a podporou odpovědnosti a transparentnosti si vláda klade za cíl optimalizovat poskytování základních služeb a zajistit zodpovědné hospodaření s veřejnými zdroji." # todo: NEW TRANSLATION
  DEN_Energinet_dk: "Energinet" # todo: NEW TRANSLATION
  DEN_Energinet_dk_desc: "Dánsko posiluje svou energetickou bezpečnost a udržitelnost investicemi do Energinet. Modernizací infrastruktury, rozšiřováním kapacity obnovitelné energie a podporou energetické efektivity si vláda klade za cíl zajistit spolehlivý a odolný energetický systém a zmírnit dopady změn klimatu." # todo: NEW TRANSLATION
  DEN_Naviair: "Naviair" # todo: NEW TRANSLATION
  DEN_Naviair_desc: "Dánsko zlepšuje řízení leteckého provozu a bezpečnostní standardy investicemi do Naviairu. Modernizací systémů řízení letového provozu, zlepšením kapacity vzdušného prostoru a posilováním spolupráce s mezinárodními partnery si vláda klade za cíl usnadnit bezpečné a efektivní letecké cestování pro cestující i náklad." # todo: NEW TRANSLATION
  DEN_Danske_Statsbaner: "Dánské státní železnice" # todo: NEW TRANSLATION
  DEN_Danske_Statsbaner_desc: "Dánsko modernizuje svůj železniční dopravní systém investicemi do Dánských státních železnic. Modernizací železniční infrastruktury, rozšiřováním sítě služeb a podporou udržitelných řešení mobility si vláda klade za cíl zlepšit propojenost, snížit dopravní přetížení a podpořit ekologicky šetrné alternativy dopravy." # todo: NEW TRANSLATION
  DEN_form_Postnord: "PostNord" # todo: NEW TRANSLATION
  DEN_form_Postnord_desc: "Dánsko restrukturuje poštovní a logistické služby formováním PostNord. Modernizací distribučních sítí, zlepšením možností doručení v poslední míli a přijetím digitálních inovací si vláda klade za cíl vyhovět měnícím se potřebám spotřebitelů a podniků a zajistit univerzální dostupnost poštovních služeb." # todo: NEW TRANSLATION
  DEN_Finansiel_Stabilitet: "Finansiel Stabilitet" # todo: NEW TRANSLATION
  DEN_Finansiel_Stabilitet_desc: "Dánsko posiluje finanční stabilitu a odolnost prostřednictvím iniciativ zaměřených na Finansiel Stabilitet. Regulací a dohledem nad finančními institucemi, řízením systémových rizik a poskytováním podpory při krizovém řízení si vláda klade za cíl chránit integritu finančního systému a chránit zájmy vkladatelů a investorů." # todo: NEW TRANSLATION
  DEN_explore_digital_possibilitys: "Prozkoumejte digitální možnosti" # todo: NEW TRANSLATION
  DEN_explore_digital_possibilitys_desc: "Dánsko zahajuje cestu za prozkoumáním digitálních možností, hledá inovativní způsoby, jak využít technologie ve prospěch občanů a podniků. Podporou spolupráce, experimentování a sdílení poznatků si vláda klade za cíl odemknout plný potenciál digitálních řešení, aby řešila společenské výzvy a zlepšila veřejné služby." # todo: NEW TRANSLATION
  DEN_life_long_learning: "Celoživotní vzdělávání" # todo: NEW TRANSLATION
  DEN_life_long_learning_desc: "Dánsko investuje do iniciativ celoživotního vzdělávání, aby občanům poskytlo digitální dovednosti a kompetence potřebné pro úspěch v rychle se vyvíjející digitální ekonomice." # todo: NEW TRANSLATION
  DEN_digital_gouverment_act: "Zákon o digitální vládě" # todo: NEW TRANSLATION
  DEN_digital_gouverment_act_desc: "Dánsko přijímá Zákon o digitální vládě, který prostřednictvím digitální transformace modernizuje a zjednodušuje vládní služby. Stanovováním standardů, zaváděním rámců a podporou interoperability si vláda klade za cíl zlepšit poskytování veřejných služeb, posílit zapojení občanů a zajistit bezpečnost a ochranu soukromí digitálních dat." # todo: NEW TRANSLATION
  DEN_mobile_broadband: "Mobilní širokopásmový internet" # todo: NEW TRANSLATION
  DEN_mobile_broadband_desc: "Dánsko investuje do infrastruktury mobilního širokopásmového internetu, aby rozšířilo přístup k vysokorychlostnímu internetovému připojení po celé zemi. Nasazením sítí 5G, zlepšením pokrytí v venkovských oblastech a podporou soutěže mezi poskytovateli služeb si vláda klade za cíl překlenout digitální rozdíl a umožnit bezproblémový přístup k online službám a informacím pro všechny občany." # todo: NEW TRANSLATION
  DEN_NemID: "NemID" # todo: NEW TRANSLATION
  DEN_NemID_desc: "Dánsko zavádí NemID, bezpečný systém digitální identifikace, který občanům umožňuje přístup ke vládním službám a provádět online transakce s jistotou a pohodlím. Poskytováním jediného důvěryhodného identifikačního průkazu si vláda klade za cíl zjednodušit procesy autentizace, posílit kybernetickou bezpečnost a podpořit digitální začleňování." # todo: NEW TRANSLATION
  DEN_Digital_post: "Digitální pošta" # todo: NEW TRANSLATION
  DEN_Digital_post_desc: "Dánsko přechází na Digitální Poštu, digitální poštovní službu, která elektronicky doručuje oficiální sdělení od vládních agentur občanům. Digitalizací papírové korespondence, snižováním administrativních nákladů a zlepšováním efektivity si vláda klade za cíl zefektivnit komunikační kanály a poskytnout občanům včasný přístup k důležitým informacím a službám." # todo: NEW TRANSLATION
  DEN_NemKonto: "NemKonto" # todo: NEW TRANSLATION
  DEN_NemKonto_desc: "Dánsko zavádí NemKonto, digitální platební systém, který občanům umožňuje přijímat vládní platby a dávky přímo na jejich bankovní účty. Zjednodušením zpracování plateb, snížením administrativních nákladů a posílením finanční transparentnosti si vláda klade za cíl zlepšit efektivitu a integritu veřejných výdajů." # todo: NEW TRANSLATION
  DEN_BorDEN_dk: "BorDEN" # todo: NEW TRANSLATION
  DEN_BorDEN_dk_desc: "Dánsko vyvíjí BorDEN, digitální platformu, která usnadňuje spolupráci a sdílení informací mezi vládními agenturami, podniky a občany. Centralizací správy dat, podporou interoperability dat a zajištěním bezpečných komunikačních kanálů si vláda klade za cíl zlepšit koordinaci, inovace a poskytování služeb napříč veřejným sektorem." # todo: NEW TRANSLATION
  DEN_Government_app: "Borger.dk" # todo: NEW TRANSLATION
  DEN_Government_app_desc: "Dánsko spouští vládní aplikaci, která občanům poskytne pohodlný přístup ke vládním službám, informacím a zdrojům na jejich mobilních zařízeních. Nabídkou uživatelsky přívětivého rozhraní, personalizovaných upozornění a integrovaných funkcí si aplikace klade za cíl zlepšit zapojení občanů, zefektivnit transakce a zlepšit celkový uživatelský dojem při interakci se státní správou." # todo: NEW TRANSLATION
  DEN_Pluralist_state: "Pluralistický stát" # todo: NEW TRANSLATION
  DEN_Pluralist_state_desc: "Dánsko přijímá principy pluralismu, uznává a hodnotí rozmanitost názorů, přesvědčení a identit v společnosti. Prosazováním tolerance, inkluze a respektu k právům menšin si vláda klade za cíl vybudovat pluralistický stát, kde se jednotlivci mohou svobodně vyjadřovat, podílet se na rozhodovacích procesech a přispívat k bohatství dánské kultury a demokracie." # todo: NEW TRANSLATION
  DEN_Copenhagen_Metro: "Kodaňské metro" # todo: NEW TRANSLATION
  DEN_Copenhagen_Metro_desc: "Dánsko investuje do rozšíření a vylepšení kodaňského metra, moderního a efektivního veřejného dopravního systému sloužícího regionu hlavního města. Rozšířením stávajících linek, výstavbou nových stanic a integrací s ostatními způsoby dopravy si vláda klade za cíl zlepšit propojení, snížit dopravní zácpy a podporovat udržitelnou městskou mobilitu pro obyvatele i návštěvníky." # todo: NEW TRANSLATION
  DEN_Copenhagen_Malmo_Port: "Kodaň–Malmó Port" # todo: NEW TRANSLATION
  DEN_Copenhagen_Malmo_Port_desc: "Dánsko a Švédsko spolupracují na rozvoji přístavu Kodaň–Malmó, strategického námořního uzlu spojujícího obě města a usnadňujícího obchod a obchodování v regionu Baltského moře. Investicemi do přístavní infrastruktury, logistických zařízení a multimodálních dopravních propojení si vlády kladou za cíl posílit regionální konkurenceschopnost, podpořit hospodářský růst a posílit přeshraniční spolupráci." # todo: NEW TRANSLATION
  DEN_expand_the_Port: "Rozšířit přístav" # todo: NEW TRANSLATION
  DEN_expand_the_Port_desc: "Úspěch portu Kodaň–Malmó nás velmi utvrzuje v tom, že další rozšíření přístavu bude užitečným krokem." # todo: NEW TRANSLATION
  DEN_more_Imports: "Zvyšte dovozní kapacitu" # todo: NEW TRANSLATION
  DEN_more_Imports_desc: "Úspěch portu Kodaň–Malmó nás velmi utvrzuje v tom, že další rozšíření dovozních kapacit by bylo užitečným krokem." # todo: NEW TRANSLATION
  DEN_more_exports: "Zvyšte exportní kapacitu" # todo: NEW TRANSLATION
  DEN_more_exports_desc: "Úspěch portu Kodaň–Malmó nás velmi utvrzuje v tom, že další rozšíření exportních kapacit bude užitečným krokem." # todo: NEW TRANSLATION
  DEN_copenhagen_opera_house: "Kodaňský operní dům" # todo: NEW TRANSLATION
  DEN_copenhagen_opera_house_desc: "Dánsko slaví své kulturní dědictví a uměleckou dokonalost výstavbou Kodaňského operního domu, světově proslulého místa pro operu, balet a klasickou hudbu. Poskytnutím špičkových zařízení, podporou umělecké inovace a prosazováním kulturní výměny si vláda klade za cíl obohatit kulturní krajinu Kodaně a přilákat publikum z celého světa." # todo: NEW TRANSLATION
  DEN_fehmarn_belt_fixed_link: "Pevné spojení Fehmarnova průlivu" # todo: NEW TRANSLATION
  DEN_fehmarn_belt_fixed_link_desc: "Dánsko zahajuje výstavbu pevného spojení Fehmarnova průlivu, rozsáhlého infrastrukturního projektu, který vytvoří pevné železniční a silniční spojení mezi Dánskem a Německem. Výstavbou tunelu pod Fehmarnovým průlivem si vláda klade za cíl zlepšit dopravní spojení, usnadnit obchod a turistiku a posílit hospodářskou integraci v regionu Baltského moře, podporující prosperitu a spolupráci mezi sousedními zeměmi." # todo: NEW TRANSLATION
  DEN_western_Democracy: "Západní demokracie" # todo: NEW TRANSLATION
  DEN_western_Democracy_desc: "Dánsko potvrzuje svou oddanost západní demokracii, upřednostňující základní principy svobody, rovnosti a lidských práv. Prosazováním demokratických hodnot a spoluprací s ostatními západními zeměmi si vláda snaží udržet vládu práva a prosazovat demokratické ideály doma i v zahraničí." # todo: NEW TRANSLATION
  DEN_broken_system: "Rozbitý systém" # todo: NEW TRANSLATION
  DEN_broken_system_desc: "Největší výzva, které dnes čelíme, jsme my sami. Nositelé moci dávno ukázali, že jim nezáleží na ničem jiném než na jejich vlastních zájmech. Pokud chceme vytvořit lepší Dánsko, musíme být připraveni rozbít slupku země, která se dnes jmenuje." # todo: NEW TRANSLATION
  DEN_fight_nationalists: "Bojujte s nacionalisty!" # todo: NEW TRANSLATION
  DEN_fight_nationalists_desc: "Systém selhal a revoluce je nyní téměř nevyhnutelná! Jako poslední brána mezi námi a novou budoucností stojí jen ultranacionalističtí kontrarevolucionáři." # todo: NEW TRANSLATION
  DEN_state_atheism: "Státní ateismus" # todo: NEW TRANSLATION
  DEN_state_atheism_desc: "Nacionalisté byli vyhnáni do podzemí, královna byla vyhnána a Dánská církev byla rozpuštěna — musíme zajistit, aby se žádný z těchto tří archaických pojmů 'Bůh, královna a vlast' nevrátil v žádné podobě. Budoucnost, kterou budeme vytvářet, bude ateistická, egalitářská a mezinárodní!" # todo: NEW TRANSLATION
  DEN_communist_propaganda: "Komunistická propaganda" # todo: NEW TRANSLATION
  DEN_communist_propaganda_desc: "Musíme lidem ukázat, jak skvělý komunismus skutečně je!" # todo: NEW TRANSLATION
  DEN_path_of_true_equality: "Cesta skutečné rovnosti" # todo: NEW TRANSLATION
  DEN_path_of_true_equality_desc: "Každý člověk v naší zemi, bohatý či chudý, černý či bílý, muž či žena, má stejná práva jako každý jiný." # todo: NEW TRANSLATION
  DEN_abolish_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
  DEN_abolish_monarchy_desc: "Královna a instituce, kterou zastupuje, jsou relikty z dávno minulého období. Jsme jednotní ve snaze vytvořit budoucnost bez králů a královen, kde se všichni rodí rovni. Královna musí abdikovat a být vyhnána, ať to stojí cokoli!" # todo: NEW TRANSLATION
  DEN_peaceful_revolution: "Pokojná revoluce" # todo: NEW TRANSLATION
  DEN_peaceful_revolution_desc: "Naše revoluce nemusí být krvavá – zdůrazněním demokratických aspektů socialismu můžeme povzbudit naše stoupence k volbám namísto toho, aby šli střílet na cestě k revoluci. Pojďme naši revoluci učinit pokojnou." # todo: NEW TRANSLATION
  DEN_raise_unemployment_benefits: "Zvýšit dávky v nezaměstnanosti" # todo: NEW TRANSLATION
  DEN_raise_unemployment_benefits_desc: "Chudáci a nezaměstnaní bývají obvykle terčem obviňování za hospodářský pokles. My však uznáváme, že být nezaměstnaný nečiní z člověka méně občana než soused." # todo: NEW TRANSLATION
  DEN_seize_state_power: "Chopte se moci!" # todo: NEW TRANSLATION
  DEN_seize_state_power_desc: "Pravý čas! Rozšiřte poselství, že všichni podporující dělnický ráj si ozbrojí. Budeme postupovat na centra moci a nebudeme akceptovat nic menšího než úplnou kapitulaci vlády!" # todo: NEW TRANSLATION
  DEN_new_foreign_policy: "Nová zahraniční politika" # todo: NEW TRANSLATION
  DEN_new_foreign_policy_desc: "Dánsko bývá často považováno za mladšího člena mezinárodní společnosti, který překračuje své možnosti. Není to vždy tak. 'Dánsko' bývalo jméno, které bylo vyslovováno s respektem a Dánové bývali hrdí lidé, nebáli se objevovat nové hranice a rozšiřovat dosah Dánského království. Můžeme být takoví znovu; skutečně budeme!" # todo: NEW TRANSLATION
  DEN_world_revolution: "Světová revoluce" # todo: NEW TRANSLATION
  DEN_world_revolution_desc: "Dělníci světa, spojte se! Marx a Engels ve svém Komunistickém manifestu jasně uvedli, že revoluce může uspět jen tehdy, pokud je celosvětová. Osvobodíme dělníky světa od jejich nacionalistických pout, i když to bude vyžadovat trochu... přesvědčování." # todo: NEW TRANSLATION
  DEN_Danelaw: "Danelaw" # todo: NEW TRANSLATION
  DEN_Danelaw_desc: "Danelaw byla historicky část Anglie, ve které zákony Dánů převládaly nad zákony Anglosasů. Naše zákony, svou podstatou, jsou nad zákony britských imbecilů, a proto bychom měli jejich právní systémy učinit službu a znovu zřídit Danelaw?" # todo: NEW TRANSLATION
  DEN_the_queens_truth: "Pravda královny" # todo: NEW TRANSLATION
  DEN_the_queens_truth_desc: "Královna Margrethe II zahajuje kampaň poctivosti a transparentnosti, usilující o vybudování důvěry mezi Dány a získání podpory monarchie pro její ambice." # todo: NEW TRANSLATION
  DEN_increase_royal_influence: "Zvýšit královský vliv" # todo: NEW TRANSLATION
  DEN_increase_royal_influence_desc: "Královský dům zahajuje koordinované úsilí o rozšíření svého vlivu v dánské společnosti, využívající svou historickou prestiž a kulturní význam k ovlivnění veřejného mínění ve svůj prospěch." # todo: NEW TRANSLATION
  DEN_office_of_international_relations: "Kancelář mezinárodních vztahů" # todo: NEW TRANSLATION
  DEN_office_of_international_relations_desc: "Uvědomujíc si důležitost globálních aliancí, Královský dům zřizuje Kancelář mezinárodních vztahů, aby vytvářel diplomatické vazby a získával podporu od zahraničních mocností nakloněných monarchii." # todo: NEW TRANSLATION
  DEN_Mainland_hemisphere: "Hlavní pevninská hemisféra" # todo: NEW TRANSLATION
  DEN_Mainland_hemisphere_desc: "S cílem konsolidovat moc se Královský dům soustředí na posílení svého vlivu nad pevninským Dánskem, mobilizuje zdroje a shromažďuje podporovatele pod svou vlajkou." # todo: NEW TRANSLATION
  DEN_Island_hemisphere: "Ostrovní hemisféra" # todo: NEW TRANSLATION
  DEN_Island_hemisphere_desc: "Směřuje pohled na dánská území v zahraničí a Královský dům se snaží rozšířit svou autoritu nad Faerské ostrovy a Grónsko, čímž upevňuje svou pozici jako jednotící síla dánského království." # todo: NEW TRANSLATION
  DEN_establish_the_royal_nordic_institute: "Zřídit Královský nordický institut" # todo: NEW TRANSLATION
  DEN_establish_the_royal_nordic_institute_desc: "V rámci snahy podpořit nordickou jednotu a spolupráci Královský dům zakládá Královský nordický institut, prestižní instituci zaměřenou na prohloubení kulturní výměny a spolupráci mezi nordickými národy." # todo: NEW TRANSLATION
  DEN_royal_branding: "Královská značka" # todo: NEW TRANSLATION
  DEN_royal_branding_desc: "Královský dům spouští komplexní kampaň pro posílení svého veřejného image, prezentující se jako moderní a progresivní instituce v souladu s aspiracemi dánského lidu." # todo: NEW TRANSLATION
  DEN_spread_the_word: "Šířit slovo" # todo: NEW TRANSLATION
  DEN_spread_the_word_desc: "Pomocí cílené komunikace a mediálního dosahu šíří Královský dům svou vizi pro obnovenou monarchii, získává podporu a zasévá pochybnosti o účinnosti parlamentní demokracie." # todo: NEW TRANSLATION
  DEN_the_wedding_of_crone_prince_frederik: "Svatba korunního prince Frederika" # todo: NEW TRANSLATION
  DEN_the_wedding_of_crone_prince_frederik_desc: "Ve velkolepé ukázce královské nádhernosti Královský dům zorganizuje svatbu korunního prince Frederika, okouzlí srdce Dánů a posílí význam monarchie v současné společnosti." # todo: NEW TRANSLATION
  DEN_question_democratic_values: "Zpochybňovat demokratické hodnoty" # todo: NEW TRANSLATION
  DEN_question_democratic_values_desc: "Královský dům zpochybňuje účinnost demokratického vládnutí, zdůrazňuje jeho domnělé nedostatky a usiluje o stabilnější a autoritativnější systém vlády pod záštitou monarchie." # todo: NEW TRANSLATION
  DEN_democracys_weakness: "Slabost demokracií" # todo: NEW TRANSLATION
  DEN_democracys_weakness_desc: "Prostřednictvím vědeckých studií a veřejné diskuse odhaluje Královský dům zranitelnosti demokratických systémů, zobrazující je jako náchylné k zablokování, neefektivitě a nestabilitě." # todo: NEW TRANSLATION
  DEN_start_the_transission: "Zahájit přechod" # todo: NEW TRANSLATION
  DEN_start_the_transission_desc: "S probíhajícími přípravami Královský dům vybuduje základ pro postupný převod moci z parlamentní vlády na monarchii a představí se jako přirozený nástupce demokratického řádu." # todo: NEW TRANSLATION
  DEN_prepare_for_violence: "Připravte se na násilí" # todo: NEW TRANSLATION
  DEN_prepare_for_violence_desc: "Čekaje odpor zakořeněných politických sil, Královský dům diskrétně připravuje na případné nepokoje a otřesy, aby zajistil bezpečnost monarchie a jejích příznivců." # todo: NEW TRANSLATION
  DEN_contact_the_army: "Kontaktovat armádu" # todo: NEW TRANSLATION
  DEN_contact_the_army_desc: "Za zavřenými dveřmi Královský dům kontaktuje klíčové vojenské vůdce, aby získal ujištění jejich loajality a podpory v případě konfrontace s parlamentní vládou." # todo: NEW TRANSLATION
  DEN_a_peaceful_change: "Pokojná změna" # todo: NEW TRANSLATION
  DEN_a_peaceful_change_desc: "Navzdory hrozbě konfliktu Královský dům zůstává odhodlán k pokojnému přechodu moci, zdůrazňuje dialog a vyjednávání jako preferovaný způsob dosažení svých cílů." # todo: NEW TRANSLATION
  DEN_force_parliament_into_submission: "Donutit parlament k podřízení" # todo: NEW TRANSLATION
  DEN_force_parliament_into_submission_desc: "S rostoucím tlakem a měnícím se veřejným názorem ve svůj prospěch přijímá Královský dům ostřejší postoj, vyžaduje ústupky od parlamentní vlády a nutí ji uznat autoritu monarchie." # todo: NEW TRANSLATION
  DEN_overthrow_with_force: "Svrhnout silou" # todo: NEW TRANSLATION
  DEN_overthrow_with_force_desc: "Jak se napětí vyostřuje, Královský dům povoluje použití síly k sesazení parlamentní vlády a prosazení své nadřazenosti, ponořujíc Dánsko do stavu krize a nejistoty." # todo: NEW TRANSLATION
  DEN_the_king_of_denmark: "Král Dánska" # todo: NEW TRANSLATION
  DEN_the_king_of_denmark_desc: "Po otřesech se Frederik X stane králem Dánska, západní jako nový král Dánska, následujíc svých předchůdců. S monarchií jako pevně ustanovenou vládnoucí autoritou se král Frederik X zavazuje vést národ moudře, s soucitem a pevnou oddaností blahu dánského lidu." # todo: NEW TRANSLATION
  DEN_secure_the_dynasty: "Zajistit dynastii" # todo: NEW TRANSLATION
  DEN_secure_the_dynasty_desc: "S obnovenou monarchií klade Frederik X důraz na zajištění budoucnosti dynastie, zajišťující stabilitu, následnictví a kontinuitu královské linie." # todo: NEW TRANSLATION
  DEN_house_Windsor: "Dům Windsor" # todo: NEW TRANSLATION
  DEN_house_Windsor_desc: "Čerpaje inspiraci z britské monarchie, Král Frederik X posiluje vazby s Domem Windsor, hledající podporu a vedení od jedné z nejtrvalejších evropských královských rodin." # todo: NEW TRANSLATION
  DEN_house_hohenzollern: "Dům Hohenzollern" # todo: NEW TRANSLATION
  DEN_house_hohenzollern_desc: "Přijímá bohaté královské dědictví Německa, Král Frederik X vytváří diplomatické spojenectví s Domem Hohenzollern a podporuje vzájemnou spolupráci a solidaritu mezi evropskými monarchiemi." # todo: NEW TRANSLATION
  DEN_belgium_houses: "House of Saxe-Coburg-Belgium" # todo: NEW TRANSLATION
  DEN_belgium_houses_desc: "Ve gestu solidarity s Belgií Král Frederik X znovu potvrzuje historické vazby mezi Dánskem a Domem Saxe-Coburg-Belgium, podporující přátelství a spolupráci mezi oběma královskými rody." # todo: NEW TRANSLATION
  DEN_houses_of_the_netherlands: "House of Oranje-Nassau" # todo: NEW TRANSLATION
  DEN_houses_of_the_netherlands_desc: "Posiluje vazby se sousedním Nizozemím; Král Frederik X navazuje úzké partnerství s Domem Oranje-Nassau, zvyšující kulturní výměnu a spolupráci mezi dánskou a nizozemskou monarchií." # todo: NEW TRANSLATION
  DEN_proclaim_an_empire: "Vyhlásit říši" # todo: NEW TRANSLATION
  DEN_proclaim_an_empire_desc: "Jak Dánsko vstupuje do nové epochy královské vlády, Frederik X prohlašuje vznik Dánské říše, symbolizující oživení národa jako globální mocnosti a potvrzující jeho historické dědictví." # todo: NEW TRANSLATION
  DEN_the_fate_of_the_monarchy: "Osud monarchie" # todo: NEW TRANSLATION
  DEN_the_fate_of_the_monarchy_desc: "Uprostřed spekulací a nejistoty se král Frederik X obrací na národ a znovu potvrzuje svůj závazek k monarchii a vytyčuje svou vizi pro prosperující a sjednocené Dánsko pod královským vedením." # todo: NEW TRANSLATION
  DEN_traditional_monarchy: "Tradiční monarchie" # todo: NEW TRANSLATION
  DEN_traditional_monarchy_desc: "Král Frederik X ctí tradice a zvyky dánské monarchie, dodržuje její ceremoniální povinnosti, kulturní dědictví a symbolický význam jako sjednocující sílu pro národ." # todo: NEW TRANSLATION
  DEN_adopt_new_traditions: "Přijmout nové tradice" # todo: NEW TRANSLATION
  DEN_adopt_new_traditions_desc: "Zatímco ctí tradici, král Frederik X usiluje o přizpůsobení a vývoj monarchie, aby vyhověla měnícím se potřebám a očekáváním moderní dánské společnosti, zavádí nové zvyky a rituály, které rezonují s aktuálními hodnotami a aspiracemi." # todo: NEW TRANSLATION
  DEN_a_new_way: "Nová cesta" # todo: NEW TRANSLATION
  DEN_a_new_way_desc: "S perspektivním přístupem král Frederik X určuje novou cestu monarchii, zdůrazňuje inovace, inkluzivitu a schopnost reagovat na potřeby dánského lidu ve 21. století." # todo: NEW TRANSLATION
  DEN_international_recognition: "Mezinárodní uznání" # todo: NEW TRANSLATION
  DEN_international_recognition_desc: "Usiluje o posílení postavení Dánska na světové scéně, král Frederik X zahajuje diplomatickou šarmoffenzivu, získává mezinárodní uznání a uznání pro roli monarchie jako symbol dánské jednoty a identity." # todo: NEW TRANSLATION
  DEN_strengthen_the_regency: "Posílit regentskou vládu" # todo: NEW TRANSLATION
  DEN_strengthen_the_regency_desc: "Uvědomuje si důležitost schopné a loajální regentské vlády, král Frederik X jmenuje spolehlivé poradce a důvěrníky na klíčové pozice na dvoře, čímž zajišťuje efektivní vládnutí a správu záležitostí monarchie." # todo: NEW TRANSLATION
  DEN_build_up_advisors: "Vytvořte tým poradců" # todo: NEW TRANSLATION
  DEN_build_up_advisors_desc: "Král Frederik X shromáždí tým zkušených poradců a odborníků z různých oborů, aby poskytovali rady a vedení v otázkách státnictví, správy a tvorby politik, čímž posílí kapacitu monarchie pro informované rozhodování a strategické plánování." # todo: NEW TRANSLATION
  DEN_create_a_protocol: "Vytvořit protokol" # todo: NEW TRANSLATION
  DEN_create_a_protocol_desc: "Aby byla zachována důstojnost a slušnost odpovídající monarchii, král Frederik X zavádí formální protokol pro královské ceremoniály, události a angažmá, zachovávaje tradice a protokoly, které definují dánskou monarchii po staletí." # todo: NEW TRANSLATION
  DEN_establish_the_court: "Zřídit dvůr" # todo: NEW TRANSLATION
  DEN_establish_the_court_desc: "V srdci královské správy král Frederik X zřizuje dvůr, který bude centrem královské činnosti, správy a ceremoniálních záležitostí, a podporuje pocit sounáležitosti a kamarádství mezi členy královské domácnosti." # todo: NEW TRANSLATION
  DEN_implement_the_new_dkr: "Zavést novou dánskou korunu (DKR)" # todo: NEW TRANSLATION
  DEN_implement_the_new_dkr_desc: "S monarchií pevně zakořeněnou jako vládnoucí autoritou zavádí král Frederik X Novou dánskou korunu (DKR), přepracovanou měnu symbolizující obnovený závazek země k královskému vedení a hospodářské prosperitě." # todo: NEW TRANSLATION
  DEN_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
  DEN_international_diplomacy_desc: "Musíme začít investovat do diplomatických snah po celém světě." # todo: NEW TRANSLATION
  DEN_import_leopards: "Dovoz leopardů" # todo: NEW TRANSLATION
  DEN_import_leopards_desc: "Obvykle by dovoz leopardů byl porušením zákonů na ochranu zvířat. Ale pro tyto divoké kočky uděláme výjimku." # todo: NEW TRANSLATION
  DEN_befriend_germany: "Navázat přátelské vztahy s Německem" # todo: NEW TRANSLATION
  DEN_befriend_germany_desc: "Náš jižní soused, Německo, si obvykle myslí, že nám na nás nezáleží; ukažme jim, že nám na nás skutečně záleží." # todo: NEW TRANSLATION
  DEN_reaffirm_nato: "Znovu potvrdit NATO" # todo: NEW TRANSLATION
  DEN_reaffirm_nato_desc: "Bez ochrany NATO bychom pravděpodobně už nebyli na světě kvůli Sovětům." # todo: NEW TRANSLATION
  DEN_leave_nato: "Opustit NATO" # todo: NEW TRANSLATION
  DEN_leave_nato_desc: "Musíme opustit NATO, abychom zajistili postavení Dánska v mezinárodní politice." # todo: NEW TRANSLATION
  DEN_western_values: "Šíření demokracie" # todo: NEW TRANSLATION
  DEN_western_values_desc: "Zatímco NATO je obranné spojenectví, země v NATO jsou známé tím, že se snaží šířit demokracii po světě." # todo: NEW TRANSLATION
  DEN_befriend_sweden: "Navázat přátelství se Švédskem" # todo: NEW TRANSLATION
  DEN_befriend_sweden_desc: "Švédsko je náš severní přítel, který má opravdu rád masové kuličky; pojďme s ním navázat přátelství." # todo: NEW TRANSLATION
  DEN_befriend_norway: "Navázat přátelství s Norskem" # todo: NEW TRANSLATION
  DEN_befriend_norway_desc: "Drsní Vikingové ze severu už neexistují a dnes z nich jsou jen přátelští Norové; nabízí se mnoho příležitostí pro vzájemné přátelství." # todo: NEW TRANSLATION
  DEN_befriend_the_baltic_states: "Navázat přátelství s Baltskými státy" # todo: NEW TRANSLATION
  DEN_befriend_the_baltic_states_desc: "Estonsko, Lotyšsko a Litva jsou pro náš obchod velmi důležité; pojďme si s nimi vybudovat přátelství!" # todo: NEW TRANSLATION
  DEN_scandinavian_focus: "Skandinávský fokus" # todo: NEW TRANSLATION
  DEN_scandinavian_focus_desc: "Zaměřte se na nordické země." # todo: NEW TRANSLATION
  DEN_embrace_nordic_cooperation: "Přijmout nordickou spolupráci" # todo: NEW TRANSLATION
  DEN_embrace_nordic_cooperation_desc: "Podporovat nordickou spolupráci." # todo: NEW TRANSLATION
  DEN_terminate_nordic_cooperation: "Opustit Nordisk Råd" # todo: NEW TRANSLATION
  DEN_terminate_nordic_cooperation_desc: "Současná situace činí bližší spolupráci se skandinávskými zeměmi nepravděpodobnou." # todo: NEW TRANSLATION
  DEN_remember_history: "Návrat ke slávě" # todo: NEW TRANSLATION
  DEN_remember_history_desc: "Dříve jsme vedli Kalmarskou unii; budeme tak činit i znovu, i když to budeme muset vynutit." # todo: NEW TRANSLATION
  DEN_slesvig_holstein: "Šlesvicko-Holštýnsko" # todo: NEW TRANSLATION
  DEN_slesvig_holstein_desc: "Lidé ze Šlesvicko-Holštýnska by mohli volit zůstat v Německé republice, ale jsme si jisti, že volba byla zmanipulovaná; je na čase, abychom je vrátili k jejich dánským kořenům." # todo: NEW TRANSLATION
  DEN_ancient_history: "1219" # todo: NEW TRANSLATION
  DEN_ancient_history_desc: "Dříve jsme měli v Baltském moři zázemí ve formě Estonska; dokonce i Dannebrog spadl na Estonsko k nám v roce 1219; hranice toho, co bývalo Estonsko, se změnily, ale to je jen sémantika." # todo: NEW TRANSLATION
  DEN_finlands_history: "Švédsko? Finsko? Dánsko?" # todo: NEW TRANSLATION
  DEN_finlands_history_desc: "Když bylo Švédsko součástí Kalmarovy unie, drželi také finské území; tehdejší finská území sahala až na části toho, co Rusko považuje za své dnes." # todo: NEW TRANSLATION
  DEN_viking_age: "Vikingská éra" # todo: NEW TRANSLATION
  DEN_viking_age_desc: "(Pozadí) Za vikingské doby jsme měli oporu na severu Anglie ve formě Shetlandských a Orknejských ostrovů; sloužily jako výchozí místo pro naše nájezdy a mohou se k tomu opět hodit." # todo: NEW TRANSLATION
  DEN_danelaw: "Danelaw" # todo: NEW TRANSLATION
  DEN_danelaw_desc: "Danelaw byl oblastí v Anglii pod kontrolou Seveřanů; tyto země jsme dříve drželi a znovu je budeme držet." # todo: NEW TRANSLATION
  DEN_leave_schengen: "Opustit Schengen" # todo: NEW TRANSLATION
  DEN_leave_schengen_desc: "Každá země by měla znovu získat svá práva a nenechat nikoho vstoupit bez přísných kontrol." # todo: NEW TRANSLATION
  DEN_Expand_task_force_north: "Rozšířit údernou skupinu na sever" # todo: NEW TRANSLATION
  DEN_Expand_task_force_north_desc: "Úderná skupina sever, nyní jako klíčový nástroj v rámci EU, značí Dánsko jako proaktivně angažované v rámci unie a pevnou podporu pro cíle společné bezpečnosti. Rozšířením rozsahu operací a prohloubením integrace do struktur EU obrany úderná skupina sever zosobňuje odhodlání Dánska posilovat spolupráci a solidaritu mezi členskými státy EU." # todo: NEW TRANSLATION
  DEN_middle_Europe_focus: "Středoevropský fokus" # todo: NEW TRANSLATION
  DEN_middle_Europe_focus_desc: "Zdůrazněním významu regionální spolupráce a solidarity směřují dánské diplomatické snahy k prohloubení vazeb se zeměmi Střední Evropy. Díky dialogu, spolupráci a společným iniciativám se Dánsko snaží posílit diplomatické, hospodářské a kulturní vztahy s okolními zeměmi ve Střední Evropě, podporující stabilitu a prosperitu v regionu." # todo: NEW TRANSLATION
  DEN_ties_to_France: "Vztahy s Francií" # todo: NEW TRANSLATION
  DEN_ties_to_France_desc: "Uznávající Francii jako klíčového spojence a partnera v Evropě, vláda Dánska upřednostňuje prohloubení bilaterálních vztahů s Francií. Prostřednictvím diplomatických výměn, společných projektů a strategické spolupráce se Dánsko snaží o posílení frančo-dánského partnerství, podporující vzájemné porozumění a spolupráci na široké škále otázek, od obrany a bezpečnosti po klimatickou akci a kulturní výměnu." # todo: NEW TRANSLATION
  DEN_ties_to_GB: "Vztahy se Spojeným královstvím" # todo: NEW TRANSLATION
  DEN_ties_to_GB_desc: "Vyvíjejíc na historické vazby a sdílené hodnoty, Dánsko usiluje o prohloubení diplomatických vztahů se Spojeným Královstvím. Prostřednictvím dialogu, obchodních dohod a společných iniciativ se Dánsko snaží prohloubit bilaterální partnerství s UK, podporující spolupráci v oblastech jako obchod, obrana, výzkum a inovace, zatímco řeší složitosti Brexitu a zajišťuje pokračující spolupráci po členství v EU." # todo: NEW TRANSLATION
  DEN_German_partner: "Německý partner" # todo: NEW TRANSLATION
  DEN_German_partner_desc: "Uznáváme Německo jako klíčového strategického partnera a souseda; Dánsko se snaží prohloubit diplomatické a ekonomické vazby s Německem. Prostřednictvím nejvyšších schůzek, společných projektů a přeshraničních iniciativ pracuje Dánsko a Německo na podpoře regionální stability, hospodářského růstu a kulturní výměny, čímž se vytváří silné a trvalé partnerství mezi oběma národy." # todo: NEW TRANSLATION
  DEN_Benelux_fokus: "Benelux Fokus" # todo: NEW TRANSLATION
  DEN_Benelux_fokus_desc: "Uvědomujíc si důležitost spolupráce v regionu Benelux, Dánsko klade důraz na posílení vazeb s Belgií, Nizozemím a Lucemburskem. Prostřednictvím spolupráce, diplomatických jednání a sdílených iniciativ se Dánsko snaží prohloubit partnerství s Benelux zeměmi, podporující regionální integraci, hospodářskou spolupráci a kulturní výměnu." # todo: NEW TRANSLATION
  DEN_Transatlantic_focus: "Transatlantický fokus" # todo: NEW TRANSLATION
  DEN_Transatlantic_focus_desc: " Potvrzující svůj závazek k transatlantickým vztahům, Dánsko usiluje o prohloubení svých vazeb s USA a Kanadou. Prostřednictvím diplomatického dialogu, strategických partnerství a sdílených hodnot Dánsko posiluje transatlantické pouto, podporující spolupráci v oblastech bezpečnosti, obchodu, technologií a globálních výzev, a zdůrazňuje důležitost aliance NATO." # todo: NEW TRANSLATION
  DEN_ties_USA: "Vztahy s USA" # todo: NEW TRANSLATION
  DEN_ties_USA_desc: "Uznáváme Spojené státy jako klíčového strategického spojence a partnera; Dánsko usiluje o posílení bilaterálních vztahů se Spojenými státy. Prostřednictvím diplomatické angažovanosti, obchodních dohod a společných iniciativ se Dánsko snaží prohloubit spolupráci se Spojenými státy napříč širokou škálou oblastí, včetně obrany, energetiky, inovací a kulturní výměny, zatímco posiluje silné pouto přátelství a sdílených hodnot mezi oběma národy." # todo: NEW TRANSLATION
  DEN_ties_to_Canada: "Vztahy s Kanadou" # todo: NEW TRANSLATION
  DEN_ties_to_Canada_desc: "Opírajíc se o sdílené hodnoty a společné zájmy, Dánsko usiluje o prohloubení svých diplomatických vztahů s Kanadou. Prostřednictvím dialogu, spolupráce a společných projektů si Dánsko klade za cíl prohloubit své partnerství s Kanadou a podpořit spolupráci v oblastech, jako je správa Arktidy, ochrana životního prostředí, obchod a inovace, zatímco podporuje kontakty mezi lidmi a kulturní výměnu mezi oběma zeměmi." # todo: NEW TRANSLATION
  DEN_ties_South_america: "Vztahy se Jižní Amerikou" # todo: NEW TRANSLATION
  DEN_ties_South_america_desc: "Uvědomuje si rostoucí význam Jižní Ameriky na globální scéně, Dánsko si klade za cíl posílit své diplomatické vazby se zeměmi regionu. Prostřednictvím diplomatických kontaktů, obchodních dohod a kulturních výměn se Dánsko snaží prohloubit zapojení do vztahů s jihoamerickými národy, podporovat spolupráci v otázkách udržitelného rozvoje, obchodu a ochrany životního prostředí, a zároveň prozkoumat příležitosti pro ekonomické partnerství a investice." # todo: NEW TRANSLATION
  DEN_Eurasic_focus: "Eurasijské zaměření" # todo: NEW TRANSLATION
  DEN_Eurasic_focus_desc: "Uvědomuje si strategický význam Eurasie, Dánsko usiluje o posílení svých diplomatických vazeb se zeměmi v regionu. Prostřednictvím diplomatické angažovanosti, obchodních dohod a kulturních výměn si Dánsko klade za cíl prohloubit spolupráci s eurasiatskými národy, podporovat regionální stabilitu, hospodářský rozvoj a kulturní výměnu, a zároveň prozkoumat příležitosti pro spolupráci na projektech infrastruktury, energetiky a inovací." # todo: NEW TRANSLATION
  DEN_ties_to_Russia: "Vztahy se Ruskem" # todo: NEW TRANSLATION
  DEN_ties_to_Russia_desc: "Dánsko si uvědomuje Rusko jako klíčového hráče v regionálním i globálním dění a usiluje o udržení konstruktivních a pragmatických vztahů s Ruskem. Prostřednictvím diplomatického dialogu, zapojení a spolupráce na společných zájmech se Dánsko snaží budovat vztah s Ruskem založený na vzájemném respektu, transparentnosti a dialogu, zatímco řeší oblasti neshod prostřednictvím diplomatických kanálů a konštruktivního zapojení." # todo: NEW TRANSLATION
  DEN_ties_to_India: "Vztahy se Indií" # todo: NEW TRANSLATION
  DEN_ties_to_India_desc: "Dánsko si uvědomuje rostoucí vliv a význam Indie na globální scéně a usiluje o prohloubení diplomatických i hospodářských vazeb s Indií. Prostřednictvím diplomatických kontaktů, obchodních dohod a kulturních výměn si Dánsko klade za cíl posílit partnerství s Indií, podpořit spolupráci v oblastech, jako je obchod, investice, technologie a udržitelný rozvoj, a zároveň podporovat kontakty mezi lidmi a kulturní výměnu mezi oběma zeměmi." # todo: NEW TRANSLATION
  DEN_ties_to_China: "Vztahy se Čínou" # todo: NEW TRANSLATION
  DEN_ties_to_China_desc: "Uznávajíc rostoucí význam Číny a ekonomický vliv, Dánsko usiluje o posílení svých diplomatických vztahů s Čínou. Prostřednictvím diplomatické angažovanosti, obchodních dohod a kulturních výměn se Dánsko snaží prohloubit své partnerství s Čínou, podporovat spolupráci v oblastech, jako je obchod, investice, inovace a ochrana životního prostředí, a zapojovat se do konstruktivního dialogu o otázkách vzájemného zájmu a obav." # todo: NEW TRANSLATION
  DEN_ties_to_Indonesia: "Vztahy se Indonésií" # todo: NEW TRANSLATION
  DEN_ties_to_Indonesia_desc: "Uvědomuje si strategický význam Indonésie v jihovýchodní Asii, Dánsko usiluje o posílení svých diplomatických a hospodářských vazeb s Indonésií. Prostřednictvím diplomatické angažovanosti, obchodních dohod a kulturních výměn si Dánsko klade za cíl posílit své partnerství s Indonésií, podporovat spolupráci v oblastech, jako jsou mořská bezpečnost, udržitelný rozvoj, obnovitelná energie a kulturní výměna, a zároveň podporovat regionální stabilitu a prosperitu v jihovýchodní Asii." # todo: NEW TRANSLATION
  DEN_private_industry: "Dánský soukromý průmysl" # todo: NEW TRANSLATION
  DEN_private_industry_desc: "S tím, že Dánsko dosáhlo pozice moci v regionu, je na čase zajistit, aby bylo atraktivní pro zahájení podnikání v Dánsku" # todo: NEW TRANSLATION
  DEN_nordic_films: "Nordisk Film" # todo: NEW TRANSLATION
  DEN_nordic_films_desc: "Nordisk film byl založen 6. listopadu 1906 v oblasti Kodaně zvané Valby. Dnes nejenom točí filmy, ale provozuje také mnoho kin v Dánsku" # todo: NEW TRANSLATION
  DEN_restarting_Schultz_larsen: "Schultz & Larsen" # todo: NEW TRANSLATION
  DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen byl dánský výrobce zbraní, který byl založen v roce 1919, avšak po druhé světové válce začali primárně vyrábět lovecké vybavení; je načase, aby se vrátili na svou původní dráhu a zajistili, že budou vyrábět zbraně pro dánskou armádu k použití" # todo: NEW TRANSLATION
  DEN_DISA: "DISA" # todo: NEW TRANSLATION
  DEN_DISA_desc: "založeno jako Dansk Rekyl Riffel Syndikat A/S a později přejmenováno na Dansk Industri Syndikat A/S (DISA). Vyráběly zbraně používané po celém světě od druhé světové války, ale stejně jako Schultz & Larsen došlo po válce k úpadku; je načase je motivovat k rozšíření a obnovení zbrojní produkce, aby dánská armáda mohla být zásobována dánskými zbraněmi" # todo: NEW TRANSLATION
  DEN_novo_nordisk: "Novo Nordisk" # todo: NEW TRANSLATION
  DEN_novo_nordisk_desc: "Novo Nordisk je dánská farmaceutická společnost vyrábějící inzuliny, léky na hemofilii, růstové hormony a pohlavní hormony; kromě toho, na základě tržní hodnoty, je největší společností v Dánsku, téměř dvojnásobně větší než Mærsk" # todo: NEW TRANSLATION
  DEN_vestas: "Vestas Wind Systems" # todo: NEW TRANSLATION
  DEN_vestas_desc: "Vestas je čtvrtou největší dánskou společností a byl založen v roce 1898, původně zamýšlen jako kovářský podnik; teprve ropné krize v 70. letech ho dovedly k to, čím je dnes – výrobce větrných mlýnů" # todo: NEW TRANSLATION
  DEN_skandinavisk_aero_industri: "Skandinavisk Aero Industri" # todo: NEW TRANSLATION
  DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri byla krátkodobý dánský podnik zaměřený na výrobu letadel (1937–1954). Poté, co jsme získali status regionální velmoci, nastal čas najít způsob, jak vyrábět vlastní letadla a oživit tento průmysl" # todo: NEW TRANSLATION
  DEN_Expand_Maersk: "Rozšířit skupinu A.P. Møller-Mærsk" # todo: NEW TRANSLATION
  DEN_Expand_Maersk_desc: "Dánsko vychází na ambiciózní strategii rozšířit globální záběr a vliv skupiny A.P. Møller-Mærsk, předního mezinárodního konglomerátu. Využitím její odbornosti v dopravě, logistice a energetice si Dánsko klade za cíl posílit postavení společnosti jako klíčového hráče na mezinárodním trhu a podporovat udržitelný růst a inovace." # todo: NEW TRANSLATION
  DEN_Maersk_nortsea_port: "Mærsk Northsea Port" # todo: NEW TRANSLATION
  DEN_Maersk_nortsea_port_desc: "Dánsko se zaměřuje na rozvoj a rozšíření přístavu Mærsk Northsea Port, strategicky umístěného pro usnadnění námořního obchodu a logistických operací v regionu Severního moře. Investicemi do infrastruktury, technologií a propojení si Dánsko klade za cíl zvýšit kapacitu, efektivitu a konkurenceschopnost přístavu, čímž podpoří hospodářský rozvoj a prosperitu v okolí." # todo: NEW TRANSLATION
  DEN_Maersk_American_port: "Mærsk America" # todo: NEW TRANSLATION
  DEN_Maersk_American_port_desc: "Dánsko vyhledává příležitosti k expandování působnosti Mærsk America, využívaje obrovský potenciál amerického trhu a posiluje obchodní vazby mezi Dánskem a Spojenými státy. Prostřednictvím strategically investic, partnerství a iniciativ pro rozšíření trhu si Dánsko přeje postavit Mærsk America jako předního hráče v oblasti námořní dopravy, logistiky a přeprav na severoamerickém kontinentu." # todo: NEW TRANSLATION
  DEN_Maersk_Asian_port: "Mærsk Asian Port" # todo: NEW TRANSLATION
  DEN_Maersk_Asian_port_desc: "Dánsko se zaměřuje na strategický rozvoj a růst Mærsk Asian Port, využívajíc dynamické ekonomické prostředí a rostoucí poptávku po námořních službách v regionu Asie a Pacifiku. Investicemi do přístavní infrastruktury, digitalizace a řešení orientovaných na zákazníka si Dánsko klade za cíl etablovat Mærsk Asian Port jako špičovou vstupní bránu pro obchod a hospodářskou činnost v Asii, čímž podporuje regionální propojení a prosperitu." # todo: NEW TRANSLATION
  DEN_Maersk_Indian_port: "Mærsk Port of India" # todo: NEW TRANSLATION
  DEN_Maersk_Indian_port_desc: "Dánsko klade důraz na rozšiřování a modernizaci Mærsk Port of India, využívaje strategickou polohu Indie a její rostoucí tržní potenciál. Prostřednictvím cílených investic, partnerství a iniciativ pro zvyšování kapacity si Dánsko klade za cíl zlepšit efektivitu, propojení a konkurenceschopnost přístavu, usnadnit tok obchodu a hospodářský růst na indickém subkontinentu." # todo: NEW TRANSLATION
  DEN_Expand_Maersk_investments: "Mærsk Investments" # todo: NEW TRANSLATION
  DEN_Expand_Maersk_investments_desc: "Dánsko aktivně vyhledává investiční příležitosti a strategická partnerství k posílení portfolia Mærsk Investments, diverzifikaci výnosů a tvorbě dlouhodobé hodnoty. Identifikací perspektivních sektorů, trhů a projektů si Dánsko klade za cíl maximalizovat výnosy, minimalizovat rizika a podpořit udržitelný růst a rozvoj investičního portfolia skupiny Mærsk." # todo: NEW TRANSLATION
  DEN_Expand_Maersk_Logistics: "Mærsk Logistics" # todo: NEW TRANSLATION
  DEN_Expand_Maersk_Logistics_desc: "Dánsko se zaměřuje na optimalizaci a rozšíření sítě Mærsk Logistics, poskytující komplexní řešení dodavatelského řetězce, která vyhovují měnícím se potřebám globálních zákazníků. Prostřednictvím digitalizace, inovací a provozní dokonalosti si Dánsko klade za cíl zlepšit efektivitu, spolehlivost a obratnost služeb Mærsk Logistics a poskytovat řešení s přidanou hodnotou, která posilují konkurenceschopnost a růst." # todo: NEW TRANSLATION
  DEN_Expand_Maersk_Supply_service: "Mærsk Supply Service" # todo: NEW TRANSLATION
  DEN_Expand_Maersk_Supply_service_desc: "Dánsko posiluje schopnosti a působení Mærsk Supply Service, předního poskytovatele offshore podpory a námořních služeb. Využíváním svých odborností, flotil a provozní dokonalosti si Dánsko klade za cíl rozšířit podíl Mærsk Supply Service na trhu, diverzifikovat nabídky služeb a využít vznikajících příležitostí v odvětví offshore energetiky a námořního průmyslu." # todo: NEW TRANSLATION
  DEN_Maersk_Global_player: "Mærsk Global" # todo: NEW TRANSLATION
  DEN_Maersk_Global_player_desc: "Dánsko stojí v čele snah o posílení globální přítomnosti a vlivu Mærsku napříč různými trhy a odvětvími. S důrazem na rozšiřování operací, budování partnerství a využití odbornosti Mærsku si Dánsko klade za cíl ustanovit Mærsk Global jako symbol dánské inovace, excelence a vůdcovství na mezinárodní scéně." # todo: NEW TRANSLATION
  DEN_marxist_education: "Marxistické vzdělávání" # todo: NEW TRANSLATION
  DEN_marxist_education_desc: "Dánsko zahajuje transformační cestu, která má revolučně změnit vzdělávací systém a čerpat inspiraci z marxistických principů pro vytváření spravedlivější a sociálně spravedlivější společnosti. Přijetím ideologie Karla Marxe vláda klade důraz na rozvoj kritického myšlení, třídního vědomí a kolektivní akce mezi občany." # todo: NEW TRANSLATION
  DEN_joining_brics: "Připojte se k BRICS" # todo: NEW TRANSLATION
  DEN_joining_brics_desc: "Dánsko se vydává na strategické úsilí posílit svá globální partnerství a zesílit svůj vliv na světové scéně tím, že prozkoumá možnost vstupu do aliance BRICS. Inspirováno ekonomickým a politickým potenciálem této vznikající koalice, Dánsko usiluje o navázání bližších vztahů s Brazílií, Ruskem, Indií, Čínou a Jihoafrickou republikou pro vzájemnou spolupráci a kolektivní růst." # todo: NEW TRANSLATION
  DEN_a_modern_military: "Moderní armáda" # todo: NEW TRANSLATION
  DEN_a_modern_military_desc: "Dánská vláda, vědomá si vyvíjejícího se bezpečnostního prostředí a nutnosti národní obrany, zahajuje komplexní iniciativu k vybudování moderní armády schopné chránit dánskou suverenitu a prosazovat moc na světové scéně." # todo: NEW TRANSLATION
  DEN_Green_water_Navy: "Pobřežní flotila" # todo: NEW TRANSLATION
  DEN_Green_water_Navy_desc: "Dánská vláda se zavazuje posílit svou Pobřežní flotilu, zaměřenou na pobřežní obranu a námořní operace ve Baltském moři a severním Atlantiku. Aby toho bylo dosaženo, budou smlouvy uzavřeny se Odense Steel Shipyard na výstavbu hlídkových lodí třídy Knud Rasmussen, které zajistí ochranu dánských výsostných vod a klíčových námořních zájmů." # todo: NEW TRANSLATION
  DEN_Blue_water_Navy: "Modrá vodní flotila" # todo: NEW TRANSLATION
  DEN_Blue_water_Navy_desc: "V strategickém obratu směrem k expedicionálním schopnostem Dánsko investuje do rozvoje Modré vodní flotily, která bude schopna projekce moci a vedení operací v vzdálených vodách. V rámci této iniciativy vláda navazuje partnerství s Maersk Line na pořízení lodí třídy Absalon pro poskytování nezbytné logistické podpory pro dánská námořní nasazení po celém světě." # todo: NEW TRANSLATION
  DEN_Dansk_Naval_industry: "Dánský námořní průmysl" # todo: NEW TRANSLATION
  DEN_Dansk_Naval_industry_desc: "Uvědomujíc si důležitost silného domácího námořního průmyslu, Dánská vláda vytváří strategická partnerství s místními loděnicemi a obrannými dodavateli, aby podpořila inovace a posílila soběstačnost v námořních nákupech. Spolupráce s Helsingør Værft vede k výstavbě fregat třídy Iver Huitfeldt, čímž se ukazuje dánská odbornost v námořním inženýrství a technologiích." # todo: NEW TRANSLATION
  DEN_modular_focus: "Modulární zaměření" # todo: NEW TRANSLATION
  DEN_modular_focus_desc: "Přijetím modulárního přístupu k námořní válce dánská vláda upřednostňuje flexibilitu a přizpůsobivost svých námořních platforem a systémů. Ve spolupráci se ThyssenKrupp Marine Systems Dánsko zadává návrh a výstavbu flexibilních modulů StanFlex pro svou flotilu, což umožňuje rychlou konfigurovatelnost a specializaci misí pro vyvíjející se operační požadavky." # todo: NEW TRANSLATION
  DEN_Fregatte: "Fregata" # todo: NEW TRANSLATION
  DEN_Fregatte_desc: "Zaměřeno na posílení schopností boje na hladině, dánská vláda investuje do pořízení nových fregat, aby posílila námořní palebnou sílu a působnost. Smlouvy jsou udělovány Odense Steel Shipyard na výstavbu fregat třídy Niels Juel, vybavených pokročilými senzory a zbraňovými systémy pro zajištění námořní nadřazenosti v kontestovaných prostředích." # todo: NEW TRANSLATION
  DEN_corvettes: "Korvety" # todo: NEW TRANSLATION
  DEN_corvettes_desc: "Jako doplněk ke své flotile fregat se Dánská vláda snaží získat univerzální korvety optimalizované pro pobřežní obranu a protiponorkový boj. Spolupráce s Kockums AB vede k pořízení korvet třídy Knud Viking, vybavených stealth technologií a pokročilými sonarovými systémy pro lepší situační povědomí a odstrašovací schopnosti." # todo: NEW TRANSLATION
  DEN_Submarine_focus: "Ponorkový fokus" # todo: NEW TRANSLATION
  DEN_Submarine_focus_desc: "Uvědomujíc si strategický význam podmořského boje, Dánská vláda zahajuje iniciativu Ponorkový fokus k modernizaci a rozšíření ponorkové flotily. Spolupráce se Saab Kockums vede k pořízení ponorek třídy Type 214, vybavených špičkovou stealth technologií a pokročilými pohonnými systémy pro prodlouženou výdrž a provozní flexibilitu." # todo: NEW TRANSLATION
  DEN_attack_submarines: "Útočné ponorky" # todo: NEW TRANSLATION
  DEN_attack_submarines_desc: "Zaměřeno na projekci síly a schopnosti zamezení moře, Dánská vláda investuje do pořízení útočných ponorek, které jsou schopny provádět útočné operace proti nepřátelským plavidlům na hladině a ponorkám. Smlouvy jsou uzavřeny s ThyssenKrupp Marine Systems na výstavbu ponorek třídy Havmanden, vybavených pokročilými torpédy a řízenými střelami pro přesné zásahy na cílech s vysokou hodnotou." # todo: NEW TRANSLATION
  DEN_Rocket_subs: "Raketové ponorky" # todo: NEW TRANSLATION
  DEN_Rocket_subs_desc: "Uvědomujíc si potřebu důvěryhodného odstrašování, Dánská vláda pořizuje raketové ponorky, které jsou schopny nést a odpálit strategické jaderné odstrašovací prostředky. Spolupráce s Naval Group vede k pořízení ponorek třídy Kaptajn, vybavených balistickými střelami vypuštěnými z ponorek, pro zajištění bezpečnosti a suverenity dánských námořních zájmů." # todo: NEW TRANSLATION
  DEN_Modern_fleet: "Moderní flotila" # todo: NEW TRANSLATION
  DEN_Modern_fleet_desc: "Jako základ modernizačních snah dánského námořnictva dohlíží Dánská vláda na vývoj moderní a výkonné flotily, která je vybavena pro zvládnutí výzev 21. století námořního prostředí. Prostřednictvím strategických investic do špičových technologií a platforem Dánsko potvrzuje svůj závazek chránit své námořní hranice a udržovat svůj status námořní mocnosti s významem." # todo: NEW TRANSLATION
  DEN_Artillerie_question: "Dělostřelecká otázka" # todo: NEW TRANSLATION
  DEN_Artillerie_question_desc: "Při promyšleném zhodnocení současných schopností a budoucích potřeb svolává Dánská vláda panel expertů k řešení „Dělostřelecké otázky“, zkoumá účinnost stávajících systémů a identifikuje oblasti ke zlepšení." # todo: NEW TRANSLATION
  DEN_US_Artillerie: "Dělostřelecké síly USA" # todo: NEW TRANSLATION
  DEN_US_Artillerie_desc: "Navazujíc na dlouhodobé partnerství se Spojenými státy, Dánská vláda zkoumá možnosti spolupráce v dělostřeleckých systémech. Smlouvy jsou vyjednávány s americkými obrannými dodavateli o pořízení špičkových dělostřeleckých platforem, využívajících pokročilou technologii a odbornost z Atlantiku." # todo: NEW TRANSLATION
  DEN_domestic_Artillerie: "Domácí dělostřelectvo" # todo: NEW TRANSLATION
  DEN_domestic_Artillerie_desc: "V demonstraci národního suverenity a soběstačnosti investuje Dánská vláda do vývoje a výroby domácích dělostřeleckých systémů. Smlouvy jsou uděleny místním obranným průmyslovým partnerům na výrobu domácích dělostřeleckých platforem, přizpůsobených jedinečným požadavkům Dánské armády." # todo: NEW TRANSLATION
  DEN_French_Artillerie: "Francouzská dělostřelecká" # todo: NEW TRANSLATION
  DEN_French_Artillerie_desc: "Rozšiřující mezinárodní partnerství Dánsko vstupuje do dohod s francouzskými obrannými výrobci o pořízení francouzských dělostřeleckých systémů proslulých svou spolehlivostí a výkonem. Spolupráce otevírá cestu integraci francouzských dělostřeleckých platforem do arzenálu Dánské armády, čímž zvyšuje interoperabilitu a schopnosti." # todo: NEW TRANSLATION
  DEN_ATGM: "ATGM" # todo: NEW TRANSLATION
  DEN_ATGM_desc: "Uvědomujíc si proměnlivou povahu moderních hrozeb, Dánská vláda klade důraz na pořízení Anti-Tank Guided Missile systémů k účinnému odrážení obrněných protivníků. Smlouvy jsou uzavřeny na pořízení špičkových ATGM systémů, poskytujících dánské armádě přesně řízenou palebnou sílu k neutralizaci obrněných hrozeb." # todo: NEW TRANSLATION
  DEN_SAM: "SAM" # todo: NEW TRANSLATION
  DEN_SAM_desc: "Zajištění dánského vzdušného prostoru a obrana proti vzdušným hrozbám, Dánská vláda investuje do systémů země–vzduch (SAM) k posílení protivzdušné obrany. Partnerství s spojeneckými státy usnadňují pořízení pokročilých SAM systémů, zajišťující komplexní ochranu proti vzdušným hrozbám." # todo: NEW TRANSLATION
  DEN_Update_M109: "Aktualizace M109" # todo: NEW TRANSLATION
  DEN_Update_M109_desc: "Vzhledem k modernizaci zahajuje Dánská vláda program aktualizace samohybného houfnice M109, zvyšující její palebnou sílu, mobilitu a průbojnost na bojišti. Vylepšení zahrnují vylepšené systémy řízení palby, posílené ochranné prvky a integraci pokročilých munic." # todo: NEW TRANSLATION
  DEN_CAESAR: "CAESAR" # todo: NEW TRANSLATION
  DEN_CAESAR_desc: "Čerpaje ze zkušeností z aliančních ozbrojených sil, Dánská vláda zkoumá pořízení CAESAR (CAmion Équipé d'un Système d'Artillerie) samohybných dělostřeleckých systémů. Smlouvy jsou vyjednávány s Nexter Systems na pořízení CAESAR houfnic, které dánské armádě poskytují vysoce pohyblivou a univerzální dělostřeleckou platformu." # todo: NEW TRANSLATION
  DEN_SPA: "SPA" # todo: NEW TRANSLATION
  DEN_SPA_desc: "V úsilí o posílení organické dělostřelecké podpory zkoumá Dánská vláda možnosti pořízení dánských samohybných dělostřeleckých systémů (SPA). Spolupráce s místními obrannými dodavateli vede k vývoji platforem SPA optimalizovaných pro mobilitu, palebnou sílu a efektivitu na bojišti." # todo: NEW TRANSLATION
  DEN_Panzerhaubitze_2000: "Panzerhaubitze 2000" # todo: NEW TRANSLATION
  DEN_Panzerhaubitze_2000_desc: "Využívající zkušeností německých obranných průmyslových partnerů zvažuje Dánská vláda pořízení Panzerhaubitze 2000 samohybných houfnic. Smlouvy jsou vyjednávány s Krauss-Maffei Wegmann na pořízení systémů PzH 2000, což dánské armádě poskytuje osvědčenou a spolehlivou dělostřeleckou platformu." # todo: NEW TRANSLATION
  DEN_Arillerie_kommando: "Dělostřelecké komando" # todo: NEW TRANSLATION
  DEN_Arillerie_kommando_desc: "Uvědomujíc si klíčovou roli dělostřelectva v moderní válce, Dánská vláda zřizuje Dělostřelecké komando, které bude dohlížet na koordinaci dělostřeleckých operací. Skládá se z vysoce vyškolených specialistů, komando zajišťuje efektivní nasazení dělostřeleckých prostředků na podporu misí a cílů Dánské armády." # todo: NEW TRANSLATION
  DEN_Specialforces_equipment: "Vybavení speciálních jednotek" # todo: NEW TRANSLATION
  DEN_Specialforces_equipment_desc: "Uvědomujíc si jedinečné požadavky elitních dánských speciálních jednotek, dánská vláda se zavazuje k pořízení specializovaného vybavení odpovídajícího potřebám těchto vysoce vycvičených operativců. Smlouvy se uzavírají na pořízení špičkového vybavení, včetně optických systémů nočního vidění, taktických komunikačních systémů a pokročilého osobního ochranného vybavení." # todo: NEW TRANSLATION
  DEN_small_arms: "Malé zbraně" # todo: NEW TRANSLATION
  DEN_small_arms_desc: "Aby dánští pěší vojáci byli vyzbrojeni co nejspolehlivějšími a nejúčinnějšími palnými zbraněmi, dánská vláda investuje do pořízení nejmodernějších malých zbraní. Smlouvy se uzavírají na pořízení moderních útočných pušek, karabin a pistolí, poskytující dánským vojákům nadřazenou palebnou sílu a přesnost na bojišti." # todo: NEW TRANSLATION
  DEN_G36: "G36" # todo: NEW TRANSLATION
  DEN_G36_desc: "V souladu se standardy NATO a požadavky na interoperabilitu dánská vláda vybere pušku Heckler & Koch G36 jako standardní zbraň pro dánské pěchotní jednotky. Smlouvy se vyjednávají s Heckler & Koch o výrobě a dodávce pušek G36, což umožňuje dánským vojákům operovat s jistotou a přesností v různých operačních prostředích." # todo: NEW TRANSLATION
  DEN_streamline_infantry_production: "Zefektivnění výroby pěchotní výbavy" # todo: NEW TRANSLATION
  DEN_streamline_infantry_production_desc: "Aby se urychlil proces pořízení a snížila logistická zátěž, dánská vláda zefektivňuje výrobu pěchotní výbavy centralizací výrobních zařízení a optimalizací řízení dodavatelského řetězce. Konsolidací výrobních linek a zavedením principů štíhlé výroby si vláda klade za cíl zlepšit efektivitu a hospodárnost při vybavování dánských pěších jednotek." # todo: NEW TRANSLATION
  DEN_C7: "C7" # todo: NEW TRANSLATION
  DEN_C7_desc: "Na základě úspěchů dlouhodobého partnerství s Kanadou dánská vláda nadále odebírá Colt Canada C7 pušky pro své pěší síly. Smlouvy se obnovují na výrobu a dodávky pušek C7, zajišťující interoperabilitu s kanadskými a dalšími spojeneckými silami a zároveň udržující vysoké standardy spolehlivosti a výkonu." # todo: NEW TRANSLATION
  DEN_NEW_small_arms: "Nové malé zbraně" # todo: NEW TRANSLATION
  DEN_NEW_small_arms_desc: "S cílem diverzifikovat možnosti malých zbraní pro dánské pěchotní jednotky zkoumá dánská vláda pořízení nových zbraní od řady mezinárodních dodavatelů. Hodnocení se provádí na různých platformách, včetně FN SCAR, Steyr AUG a SIG Sauer MCX, aby se identifikovaly nejvhodnější zbraně pro dánské vojáky." # todo: NEW TRANSLATION
  DEN_Infanterie_kommando: "Pěchotní komando" # todo: NEW TRANSLATION
  DEN_Infanterie_kommando_desc: "Uvědomujíc si důležitost specializovaných pěších jednotek v moderní válce, dánská vláda zřizuje Pěchotní komando, které bude sloužit jako přední linie dánských armádních operací. Skládá se z vysoce vycvičených a všestranných vojáků, komando se specializuje na průzkum, přímé akce a operace zvláštních sil, zajišťující, že Dánsko je schopen projevit sílu a rychle reagovat na vznikající hrozby." # todo: NEW TRANSLATION
  DEN_Vehicle_question: "Otázka vozidel" # todo: NEW TRANSLATION
  DEN_Vehicle_question_desc: "Provádí komplexní hodnocení současných kapacit obrněných vozidel a budoucích požadavků; dánská vláda svolává odborníky, aby vyřešili 'Otázku vozidel'. Díky důkladné analýze identifikuje vláda příležitosti pro zlepšení a modernizaci napříč obrněnou flotilou." # todo: NEW TRANSLATION
  DEN_US_Made: "US Bradley" # todo: NEW TRANSLATION
  DEN_US_Made_desc: "Využívajíc dlouhodobé partnerství se Spojenými státy, dánská vláda zvažuje pořízení obrněných pěchotních vozidel M2 Bradley pro posílení obrněné pěchotní síly. Smlouvy se vyjednávají s americkými obrannými dodavateli o pořízení Bradley, čímž se zvyšuje palebná síla a mobilita dánské armády na bojišti." # todo: NEW TRANSLATION
  DEN_Marder: "Německý Marder" # todo: NEW TRANSLATION
  DEN_Marder_desc: "Navazujíc na spolupráci s Německem uvažuje dánská vláda o pořízení obrněných bojových vozidel Marder pro doplnění svého obrněného vozového parku. Smlouvy se vyřizují s Rheinmetallem pro pořízení platforem Marder, čímž se využívá německé know-how v návrhu a výrobě obrněných vozidel." # todo: NEW TRANSLATION
  DEN_CV: "Švédské CV90" # todo: NEW TRANSLATION
  DEN_CV_desc: "Rozšiřující svou síť obranných partnerství, dánská vláda zvažuje švédský infanterní bojové vozidlo CV90 pro potenciální pořízení. Spolupráce s BAE Systems Hägglunds vede k jednáním o pořízení platforem CV90, poskytujícím dánským obrněným silám pokročilou mobilitu a palebnou sílu." # todo: NEW TRANSLATION
  DEN_NEW_APC: "Nový APC" # todo: NEW TRANSLATION
  DEN_NEW_APC_desc: "Ve snaze modernizovat schopnosti přepravy jednotek dánská vláda zkoumá možnosti pořízení nových obrněných transportérů. Hodnocení probíhá na různých platformách, včetně Patria AMV, Boxer a Puma, aby byl identifikován nejvhodnější APC pro požadavky dánské armády." # todo: NEW TRANSLATION
  DEN_NEW_IFV: "Nové IFV" # todo: NEW TRANSLATION
  DEN_NEW_IFV_desc: "Uvědomujíc si důležitost podpory pěchoty a palebné síly, dánská vláda usiluje o pořízení nové generace infanterních bojových vozidel. Smlouvy vyjednávají s předními obrannými výrobci pro pořízení platforem IFV vybavených pokročilými zbraňovými systémy a ochrannými prvky." # todo: NEW TRANSLATION
  DEN_Update_Leopard_Tank: "Aktualizace Leopard tanku" # todo: NEW TRANSLATION
  DEN_Update_Leopard_Tank_desc: "S důrazem na udržení schopného uskupení hlavních bojových tanků zahajuje dánská vláda program aktualizace Leopard 2A5DK. Vylepšení zahrnují zlepšení palebné síly, pancéřové ochrany a digitálních systémů, zajišťující pokračující efektivitu dánských obrněných sil." # todo: NEW TRANSLATION
  DEN_US_Tanks: "M1A2 Abrams" # todo: NEW TRANSLATION
  DEN_US_Tanks_desc: "Zkoumání příležitostí k interoperabilitě a sdílené vhodnosti s spojenci v NATO dánská vláda zvažuje pořízení hlavních bojových tanků M1A2 Abrams ze Spojených států. Jednání se vede s General Dynamics o pořízení tanků Abrams, čímž se posilují dánské obrněné síly s osvědčenou bojovou výkonností." # todo: NEW TRANSLATION
  DEN_German_tanks: "Leopard 2A7" # todo: NEW TRANSLATION
  DEN_German_tanks_desc: "Jako součást závazku udržovat moderní a výkonný obrněný vozový park, dánská vláda zkoumá možnosti pořízení nejnovější verze hlavního bojového tanku Leopard 2. Smlouvy se vyjednávají s Krauss-Maffei Wegmann pro pořízení Leopard 2A7+ tanků, zahrnující pokročilou technologii a vylepšení na bojišti." # todo: NEW TRANSLATION
  DEN_Challenger: "Challenger 3" # todo: NEW TRANSLATION
  DEN_Challenger_desc: "V rámci snahy diverzifikovat své obrněné kapacity a prozkoumat nová technologická řešení dánská vláda hodnotí britský hlavní bojový tank Challenger 3 pro potenciální pořízení. Spolupráce s BAE Systems vede k jednáním o pořízení tanků Challenger 3, což dánským obrněným silám poskytuje impozantní a univerzální platformu." # todo: NEW TRANSLATION
  DEN_Tank_kommando: "Tankové komando" # todo: NEW TRANSLATION
  DEN_Tank_kommando_desc: "Uvědomujíc si důležitost specializovaných obrněných jednotek v moderní válce, dánská vláda zřizuje Tankové komando, které bude sloužit jako úderná a špičková jednotka dánské armády obrněné operace. Skládá se z vysoce vycvičených posádek tanků a je podporována pěchotou a průzkumnými prvky; komando se specializuje na útočné manévry, taktiku obrněné války a operace kombinovaných zbraní, zajišťující Dánsku schopnost prosadit nadvládu na bojišti." # todo: NEW TRANSLATION
  DEN_JFST: "JFST" # todo: NEW TRANSLATION
  DEN_JFST_desc: "Uvědomujíc si klíčovou roli integrované podpory palby v moderní válce, dánská vláda zřizuje Joint Fires Support Team (JFST) pro koordinaci a synchronizaci dělostřelectva, letecké podpory a dalších palebných schopností napříč společnými operacemi. Skládá se z odborníků z různých složek, JFST zvyšuje schopnost dánské armády poskytovat přesnou a rozhodující palebnou sílu na podporu pozemních sil." # todo: NEW TRANSLATION
  DEN_Light_forces_focus: "Zaměření na lehké síly" # todo: NEW TRANSLATION
  DEN_Light_forces_focus_desc: "Důraz na pohyblivost a rychlé nasazení; dánská vláda upřednostňuje investice do lehkých sil schopných provádět expedicionární operace a specializované úkoly. Zdroje jsou alokovány na zlepšení výcviku, výbavy a mobility lehké pěchoty, průzkumných a speciálních jednotek, aby byla jejich efektivita zajištěna v široké škále operačních prostředí." # todo: NEW TRANSLATION
  DEN_Medium_forces_focus: "Zaměření na střední síly" # todo: NEW TRANSLATION
  DEN_Medium_forces_focus_desc: "Vyvažování mezi mobilitou a palebnou silou; dánská vláda zaměřuje pozornost na střední síly schopné vést trvalé bojové operace a poskytovat všestranné schopnosti. Investice směřují do obrněných a mechanizovaných jednotek vybavených kolovými a pásovými vozidly, což jim umožňuje rychle nasadit se a účinně manévrovat v různých scénářích." # todo: NEW TRANSLATION
  DEN_Heavy_forces_focus: "Zaměření na těžké síly" # todo: NEW TRANSLATION
  DEN_Heavy_forces_focus_desc: "Uvědomujíc si důležitost obrněné palebné síly a odolnosti na moderním bojišti, dánská vláda posiluje těžké síly s posílenými schopnostmi a modernizovaným vybavením. Důraz je kladen na vylepšení hlavních bojových tanků, obrněných bojových vozidel a dělostřeleckých systémů, aby byla zajištěna nadřazenost v obrněném boji a schopnost projekce síly." # todo: NEW TRANSLATION
  DEN_reformed_army: "Reformovaná armáda" # todo: NEW TRANSLATION
  DEN_reformed_army_desc: "V snaze přizpůsobit se vyvíjejícím hrozbám a operačním požadavkům dánská vláda provádí komplexní reformu struktury a doktríny armády. Prostřednictvím restrukturalizace, modernizace a programů výcviku bude armáda reformována, aby byla agilnější, interoperabilnější a připravená na budoucí výzvy." # todo: NEW TRANSLATION
  DEN_secret_service: "Dánská zpravodajská služba" # todo: NEW TRANSLATION
  DEN_secret_service_desc: "Posílením zdrojů a schopností PET vláda posiluje domácí zpravodajskou agenturu, aby zlepšila dohled, shromažďování zpravodajských informací a boj proti terorismu uvnitř hranic Dánska. PET zintenzivňuje svůj důraz na potírání domácích hrozeb, včetně extremismu, terorismu a organizovaného zločinu, aby chránila národ a jeho občany." # todo: NEW TRANSLATION
  DEN_expand_forsvarets_efterretningstjeneste: "Rozšířit Forsvarets Efterretningstjeneste" # todo: NEW TRANSLATION
  DEN_expand_forsvarets_efterretningstjeneste_desc: "Uznávajíc nutnost proaktivního shromažďování zpravodajských informací na globální scéně, vláda alokuje FE dodatečné financování a personál. Úkolem FE je shromažďovat zahraniční zpravodajské informace a provádět kyberoperace; FE tak rozšiřuje dosah, aby monitorovalo vznikající hrozby, geopolitický vývoj a kybernetické protivníky, čímž posiluje strategickou pozici Dánska a povědomí o situaci na mezinárodní scéně." # todo: NEW TRANSLATION
  DEN_hacker_recruitment_drive: "Nábor hackerů" # todo: NEW TRANSLATION
  DEN_hacker_recruitment_drive_desc: "Odpovídajíc na rostoucí kybernetickou hrozbu vláda Dánska spouští komplexní Nábor hackerů, aby přilákala špičkové talenty v oblasti kybernetiky a hackingu. Prostřednictvím cílených programů oslovování, výcvikových iniciativ a pobídek vláda hledá schopné hackery a experty na kybernetickou bezpečnost, kteří posílí kybernetickou obranu Dánska. Tito rekruti budou spolupracovat s PET, FE a dalšími agenturami na detekci, zmírňování a reakce na kyberhrozby mířící na dánské zájmy, kritickou infrastrukturu a národní bezpečnostní aparát." # todo: NEW TRANSLATION
  DEN_Reform_Heeresflieger: "Reforma Flyvevåbnet" # todo: NEW TRANSLATION
  DEN_Reform_Heeresflieger_desc: "Uvědomujíc si potřebu obratnosti a všestrannosti tváří v tvář se vyvíjejícím hrozbám, dánská vláda zahajuje důkladnou reformu Flyvevåbnet, Dánského letectva. Cílem reformy je optimalizovat organizační struktury, zefektivnit provoz a posílit připravenost napříč všemi jednotkami letectva." # todo: NEW TRANSLATION
  DEN_Apache: "Americký Apache" # todo: NEW TRANSLATION
  DEN_Apache_desc: "Navazujíc na alianci se Spojenými státy zvažuje dánská vláda pořízení bitevních vrtulníků AH-64 Apache, aby posílila rotorovou kapacitu letectva. S kontrakty se jedná s Boeingem na nákup vrtulníků Apache, čímž Flyvevåbnet poskytne zvýšenou palebnou sílu a univerzálnost misí." # todo: NEW TRANSLATION
  DEN_the_Eurocopter: "Eurocopter" # todo: NEW TRANSLATION
  DEN_the_Eurocopter_desc: "Dánská vláda rozšiřuje paletu vrtulníků a zvažuje pořízení vrtulníků Eurocopter pro řadu misí, včetně záchrany, přepravy jednotek a námořního patrolu. Spolupracující dohody se vyjednávají s Airbus Helicopters na pořízení platforem Eurocopter, posilující Flyvevåbnetovy letecké schopnosti a provozní flexibilitu." # todo: NEW TRANSLATION
  DEN_Helicopter_training: "Výcvik vrtulníků" # todo: NEW TRANSLATION
  DEN_Helicopter_training_desc: "Uvědomuje si důležitost výcviku pilotů a jejich způsobilosti, dánská vláda investuje do programů výcviku vrtulníků, aby zajistila připravenost pilotů Flyvevåbnetu. Nejmodernější výcviková zařízení a simulátory jsou zřízena pro komplexní výcvik v létání, bojových taktikách a nouzových postupech." # todo: NEW TRANSLATION
  DEN_Reform_equipment: "Reforma vybavení" # todo: NEW TRANSLATION
  DEN_Reform_equipment_desc: "V souladu s modernizačními cíli Flyvevåbnetu dánská vláda zahajuje systematickou recenzi a upgrade výbavy letectva, včetně letounů, avioniky a podpůrných systémů. Vylepšení a zdokonalení jsou zaváděna napříč flotilou s cílem zlepšit výkon, spolehlivost a účinnost misí." # todo: NEW TRANSLATION
  DEN_Eurofighter: "Eurofighter" # todo: NEW TRANSLATION
  DEN_Eurofighter_desc: "Zkoumá možnosti pro pokročilé bojové letouny, dánská vláda posuzuje Eurofighter Typhoon pro potenciální pořízení k posílení schopností Flyvevåbnetu v nadřazenosti ve vzdušném prostoru. Probíhají konzultace se společností Eurofighter GmbH ohledně pořízení letounů Eurofighter, zahrnující nejmodernější technologie a bojové schopnosti." # todo: NEW TRANSLATION
  DEN_Update_F16: "Aktualizace F16" # todo: NEW TRANSLATION
  DEN_Update_F16_desc: "Zajištění trvalé relevance a efektivity F-16 Fighting Falcon, páteře stíhací flotily Flyvevåbnet, dánská vláda zahajuje program aktualizací pro modernizaci stávajících letounů F-16. Vylepšení zahrnují vylepšení avioniky, zlepšení zbraňových systémů a strukturální rekonstrukce pro prodloužení životnosti a bojových schopností flotily F-16." # todo: NEW TRANSLATION
  DEN_form_Kommando_Luftwaffe: "Vytvořit Flyvevåbnet Commando" # todo: NEW TRANSLATION
  DEN_form_Kommando_Luftwaffe_desc: "Uvědomujíc si potřebu specializovaných schopností vzdušných operací, dánská vláda zřizuje samostatnou jednotku Flyvevåbnet Commando. Složena z vysoce vycvičených osob s odborností na vzdušné operace, těžkou vzdušnou podporu a speciální mise, komando posiluje schopnost Flyvevåbnetu provádět složité a vysoce rizikové operace v kontestovaných prostředích." # todo: NEW TRANSLATION
  DEN_F35_Programme: "Program F-35" # todo: NEW TRANSLATION
  DEN_F35_Programme_desc: "Kotvující svůj závazek k letecké moci nové generace, dánská vláda nadále pokračuje v účasti na programu F-35 Lightning II. S uzavřením smluv se společností Lockheed Martin na pořízení letounů F-35A Lightning II poskytne Flyvevåbnet bezkonkurenční skrytost, obratnost a interoperabilitu pro budoucí letecké operace." # todo: NEW TRANSLATION
  DEN_Future_Combat_Air_System: "Future Combat Air System" # todo: NEW TRANSLATION
  DEN_Future_Combat_Air_System_desc: "Předvídajíc budoucí výzvy a technologický pokrok, dánská vláda investuje do výzkumu a vývoje pro Future Combat Air System (FCAS). Spolupráce s evropskými spojenci otevírá cestu k vývoji systémů vzdušného boje nové generace a zajišťuje, že Flyvevåbnet zůstane na špici inovací v leteckém konfliktu." # todo: NEW TRANSLATION
  DEN_Reformed_Airforce: "Reformované Flyvevåbnet" # todo: NEW TRANSLATION
  DEN_Reformed_Airforce_desc: "Prostřednictvím rozsáhlých reformních snah uvedených výše se Flyvevåbnet stává reformovaným a modernizovaným letectvem, vybaveným pokročilými letouny, nejmodernější technologií a vysoce kvalifikovaným personálem. Reformované Flyvevåbnet je připraven bránit dánský vzdušný prostor, prosazovat sílu v zahraničí a přispívat k mezinárodní bezpečnosti a stabilitě." # todo: NEW TRANSLATION
  DEN_Reform_Fuhrungsstaab_der_Luftwaffe: "Reforma Leteckého velení" # todo: NEW TRANSLATION
  DEN_Reform_Fuhrungsstaab_der_Luftwaffe_desc: "V souladu s transformací Flyvevåbnetu dánská vláda zahajuje reformu Leteckého velení, operačního střediska odpovědného za řízení leteckých operací. Optimalizací řídících struktur, posílením koordinace a využitím technologie se Letecké velenství reformuje, aby zajistilo efektivní a účinný dohled nad misemi a schopnostmi Flyvevåbnetu." # todo: NEW TRANSLATION
  DEN_Biotech_Rising: "Biotechnologie na vzestupu" # todo: NEW TRANSLATION
  DEN_Biotech_Rising_desc: "Dánsko usiluje o vedení v biotechnologiích, pohánění inovací v zdravotní péči a udržitelnosti. Investice do biotechnologií posílí naše vědecké schopnosti a vytvoří vysoce kvalifikovaná pracovní místa, čímž zajistí Dánsku místo v tomto průkopnickém oboru." # todo: NEW TRANSLATION
  DEN_construction_industrie: "Stavební průmysl" # todo: NEW TRANSLATION
  DEN_construction_industrie_desc: "Navazujíc na úspěch společnosti Vestas Wind Systems se náš zájem zaměřuje na posílení stavebního sektoru. Tato strategická investice podpoří ekonomický růst, vytvoří pracovní místa a posílí infrastrukturu naší země, čímž Dánsko připraví na ekonomicky prosperující budoucnost." # todo: NEW TRANSLATION
  DEN_ISS: "ISS" # todo: NEW TRANSLATION
  DEN_ISS_desc: "Investice do ISS (International Service System), globálního lídra v poskytování služeb pro zařízení, posílí náš kancelářský sektor a podpoří hospodářský růst." # todo: NEW TRANSLATION
  DEN_Expand_Carlsberg: "Expand Carlsberg" # todo: NEW TRANSLATION
  DEN_Expand_Carlsberg_desc: "Vydáváme se odvážnou iniciativou rozšířit globální působení Carlsbergu, našeho ikonického pivovarského kolosu. Prostřednictvím investic a partnerství si klademe za cíl posílit Carlsbergovo postavení na mezinárodních trzích, zvýšit vývoz a předvést dánskou excelenci v pivovarnictví. Tato expanzní iniciativa bude stimulovat růst pivovaru a zároveň podpoří vytváření pracovních míst a hospodářský blahobyt." # todo: NEW TRANSLATION
  DEN_Carlsberg_invest: "Carlsberg Invest" # todo: NEW TRANSLATION
  DEN_Carlsberg_invest_desc: "Investicí do Carlsberg Brewery zajistíme finanční zisky a zároveň posílíme a zlepšíme náš pivovarnický průmysl." # todo: NEW TRANSLATION
  DEN_Expand_logistic_Companies: "Expand Logistic Companies" # todo: NEW TRANSLATION
  DEN_Expand_logistic_Companies_desc: "Inspirována rostoucími příležitostmi v Asii, Dánsko zahajuje iniciativu k rozšíření svých logistických společností na klíčových trzích, jako jsou Čína, Hongkong, Japonsko a Singapur. Prostřednictvím cílených investic si klademe za cíl posílit naši logistickou síť a posílit naši přítomnost v těchto strategických uzlech." # todo: NEW TRANSLATION
  DEN_Expand_DSV: "Expand DSV" # todo: NEW TRANSLATION
  DEN_Expand_DSV_desc: "Dánsko zahajuje ambiciózní iniciativu k rozšíření DSV, klíčového hráče v logistickém průmyslu. Prostřednictvím strategických investic si klademe za cíl posílit globální působnost a schopnosti DSV. Tato expanze posílí nejen dánský logistický sektor, ale také podpoří mezinárodní obchod." # todo: NEW TRANSLATION
  DEN_Expand_DSV_logistics: "DSV Logistics" # todo: NEW TRANSLATION
  DEN_Expand_DSV_logistics_desc: "Dánsko se zaměřuje na optimalizaci logistických operací DSV po celém světě prostřednictvím cílených iniciativ. Tento přístup posiluje postavení Dánska jako logistického lídra a podporuje mezinárodní obchod a konektivitu." # todo: NEW TRANSLATION
  DEN_Expand_DSV_Invests: "DSV Investments" # todo: NEW TRANSLATION
  DEN_Expand_DSV_Invests_desc: "Dánsko směřuje strategické investice do DSV, pilíře našeho logistického průmyslu, zajišťující nejen národní finanční zisky, ale i posílení našich logistických schopností." # todo: NEW TRANSLATION
  DEN_Expand_DSV_logistics_II: "DSV Global" # todo: NEW TRANSLATION
  DEN_Expand_DSV_logistics_II_desc: "Dánsko se zaměřuje na posílení globální působnosti DSV prostřednictvím strategických iniciativ a partnerství. Využitím rozsáhlé sítě a odbornosti DSV si klademe za cíl posílit mezinárodní obchodní trasy, optimalizovat dodavatelské řetězce a usnadnit plynulou globální logistiku. Tento globální expanzní krok posiluje konkurenceschopnost Dánska na světové scéně a podporuje hospodářský růst a prosperitu." # todo: NEW TRANSLATION
  DEN_Logistic_Global_Investments: "Globální rozšíření logistiky" # todo: NEW TRANSLATION
  DEN_Logistic_Global_Investments_desc: "Dánsko zahajuje strategický program pro rozšíření globálních logistických sítí, čímž otevírá nové příležitosti pro obchod a konektivitu. To umožňuje investice do globálních přístavů a dopravní logistiky. Investováním do globální logistiky stimulujeme dlouhodobé finanční zisky a posilujeme roli Dánska v světové ekonomice." # todo: NEW TRANSLATION
  Denmark.1.t: "Eurovizní soutěž písní 2000" # todo: NEW TRANSLATION
  Denmark.1.d: "45. Eurovision se nedávno konal v Globe Areně ve Švédsku. [DEN.GetAdjective] rock/popové duo Olsen Brothers vyhrálo soutěž se svou písní 'Letět na křídlech lásky' s náskokem 40 bodů před Ruskem, které obsadilo druhé místo. Je to poprvé, co [DEN.GetName] vyhrál soutěž od roku 1963, a celé zemi to přineslo celonárodní oslavy." # todo: NEW TRANSLATION
  denmark.1.a: "Létaj, zlato, létaj!" # todo: NEW TRANSLATION
  denmark.2.t: "Major Victory Predicted for [DEN.GetAdjective] Conservatives" # todo: NEW TRANSLATION
  denmark.2.d: "Zdá se, že [DEN.GetAdjective] konzervativci zažili triumfální návrat poté, co byli na začátku 90. let v úpadku. Když se ptali na důvod tohoto vývoje, jeden politický komentátor poznamenal, že mezinárodní kulturní výměny nového milénia zřejmě zanechaly mnoho Dánů bez pocitu sounáležitosti a učinily dánské hodnoty středobodem politického diskurzu. Vedení konzervativců se již připravuje využít této nově získané podpory s projevy podtrhujícími jejich neochvějnou obranu všeho, co nás dělá [DEN.GetAdjective]." # todo: NEW TRANSLATION
  denmark.2.a: "Zpět do 80. let" # todo: NEW TRANSLATION
  denmark.3.t: "Překvapivé monarchistické změny v [DEN.GetName]" # todo: NEW TRANSLATION
  denmark.3.d: "[DEN.GetName] byl od roku 1849 konstituční monarchií a role monarchie byla od té doby převážně ceremoniální. Nicméně nový monarchistický proud usilující o větší míru politické autonomie pro [DEN.GetAdjective] monarchu rychle získává podporu veřejnosti. Zatím královna sama k věci veřejně nic neřekla, ale politickí komentátoři uvedli, že díky jejímu vzdělání a studiu politologie a různých akademických oborů na Sorboně a Londýnské škole ekonomie by teoreticky mohla být kompetentní aktérkou na politické scéně." # todo: NEW TRANSLATION
  denmark.3.a: "Ó Daisy!" # todo: NEW TRANSLATION
  denmark.18.t: "Korunní princ vede" # todo: NEW TRANSLATION
  denmark.18.d: "Frederik se očekává, že převezme velení armády v nadcházejících dnech a díky svému dosavadnímu rozsáhlému vojenskému výcviku by měl být jedním z nejlepších velitelů, jaké Dánsko v poslední době mělo. Frederikův mladší bratr Joackim také strávil čas jako důstojník v armádě a očekává se, že se opět stane součástí armády." # todo: NEW TRANSLATION
  denmark.18.a: "Vedej nás ke slávě" # todo: NEW TRANSLATION
  denmark.19.t: "Nabídka na koupi" # todo: NEW TRANSLATION
  denmark.19.d: "Dánsko Británii učinilo nabídku na koupi ostrovů Shetland a Orkney, které dříve patřily Dánskému království." # todo: NEW TRANSLATION
  denmark.19.a: "Jistě, ostrovy nám stejně nejsou po chuti." # todo: NEW TRANSLATION
  denmark.19.b: "To se nikdy nestane." # todo: NEW TRANSLATION
  denmark.20.t: "Král Frederik X." # todo: NEW TRANSLATION
  denmark.20.d: "Dnes královna Margrethe II oznámila, že odstupuje z postu královny Dánska; předává vládu nad zemí svému nejstaršímu synovi, králi Frederikovi X." # todo: NEW TRANSLATION
  denmark.20.a: "Ať dlouho kraluje." # todo: NEW TRANSLATION
  denmark.21.t: "Vylepšená Kalmarova unie" # todo: NEW TRANSLATION
  denmark.21.d: "Dánsko se dnes snaží posílit spolupráci mezi severskými a baltskými zeměmi a navrhnout reformu staré Kalmarovy unie, tentokrát však rozšiřuje pozvání na baltské země díky úzké spolupráci, kterou s Dánskem již mají." # todo: NEW TRANSLATION
  denmark.21.a: "Přijímáme" # todo: NEW TRANSLATION
  denmark.21.b: "To se nestane." # todo: NEW TRANSLATION
  denmark.21.c: "To není na nás, abychom rozhodovali..." # todo: NEW TRANSLATION
  denmark.39.t: "Pozvat Island do Unie" # todo: NEW TRANSLATION
  denmark.39.d: "Dánsko rozšířilo pozvánku k vstupu do Unie Skandinávie; přijetím se staneme součástí Komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
  denmark.39.a: "Zní to skvěle!" # todo: NEW TRANSLATION
  denmark.39.b: "Není šance!" # todo: NEW TRANSLATION
