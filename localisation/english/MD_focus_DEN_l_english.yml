  DEN_Subventions_modernization_decision: "Dotace na modernizaci pro ekologičtější vybavení." # todo: NEW TRANSLATION
  DEN_idea_Agriculture: "Moderní zemědělství" # todo: NEW TRANSLATION
  DEN_idea_Agriculture_desc: "Moderní zemědělství je charakterizováno integrací pokročilých technologií, udržitelných postupů a inovativních metod pro zvýšení produktivity, efektivity a environmentální odpovědnosti. Tento přístup si klade za cíl uspokojit potravinové potřeby rostoucí globální populace při minimalizaci ekologické stopy." # todo: NEW TRANSLATION
  DEN_idea_Agriculture_II: "Zemědělské dotace" # todo: NEW TRANSLATION
  DEN_idea_Agriculture_II_desc: "Zemědělské dotace jsou finanční podpůrné mechanismy poskytované vládami zemědělskému sektoru za účelem stabilizace cen potravin, zajištění stabilního zásobování potravinami a podpory farmářů. Tyto dotace mohou mít různé formy a slouží různým cílům, řeší ekonomické i sociální cíle." # todo: NEW TRANSLATION
  DEN_wineland: "Víno z Dánska" # todo: NEW TRANSLATION
  DEN_wineland_desc: "Produkce dánského vína je dynamický a rostoucí průmysl, který se vyznačuje inovacemi a adaptací na měnící se klimatické podmínky. S důrazem na kvalitu a udržitelnost si dánská vína vytvářejí své místo na globálním trhu s vínem." # todo: NEW TRANSLATION
  DEN_Agriculture: "Moderní zemědělství" # todo: NEW TRANSLATION
