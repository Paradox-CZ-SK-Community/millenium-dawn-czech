  DEN_euro_question_decisions_category: "Otázka eura" # todo: NEW TRANSLATION
  DEN_euro_referendum_decision: "Referendum o euru" # todo: NEW TRANSLATION
  DEN_euro_referendum_decision_desc: "Euro referendum představuje klíčový okamžik dánské ekonomické politiky, občanům dává příležitost vyjádřit svůj postoj k zavedení eura. Jak Dánsko zvažuje výhody a výzvy integrace do eurozóny, toto referendum odráží závazek země k demokratickému rozhodování a její postavení v Evropské unii." # todo: NEW TRANSLATION
  DEN_Increase_Eurosceptism_decision: "Suverénní měna" # todo: NEW TRANSLATION
  DEN_Increase_Eurosceptism_decision_desc: "Dánsko potvrzuje závazek k vlastní suverénní měně a odmítá další integraci s eurozónou. Zdůrazňuje národní suverenitu a ekonomickou nezávislost; tato volba signalizuje Dánskou skepsi vůči hlubší evropské integraci a přijetí eura jako oficiální měny." # todo: NEW TRANSLATION
  DEN_downcrease_Eurosceptism_decision: "Iniciativa evropské integrace" # todo: NEW TRANSLATION
  DEN_downcrease_Eurosceptism_decision_desc: "Dánsko podniká proaktivní kroky k bližší integraci s eurozónou, což signalizuje ochotu přijmout euro jako svou oficiální měnu. Přijetím společné měny si Dánsko přeje posílit hospodářské vazby s evropskými partnery, posílit stabilitu na trzích a usnadnit obchod a investice v eurozóně." # todo: NEW TRANSLATION
  DEN_Bad_Bank_decision: "Pragmatická strategie snížení dluhu" # todo: NEW TRANSLATION
  DEN_Bad_Bank_decision_desc: "Dánsko uplatňuje pragmatický přístup ke snížení dluhu, vyhrazuje skromný rozpočet na snižování národního dluhu a zároveň rozšiřuje mezinárodní investice. Vyvažováním fiskální odpovědnosti a strategických investic si Dánsko klade za cíl zlepšit finanční stabilitu, posílit ekonomickou konkurenceschopnost a přitáhnout zahraniční kapitál pro udržitelný růst." # todo: NEW TRANSLATION
  DEN_Bad_Bank_EZB_decision: "Odvážný ekonomický stimulační plán" # todo: NEW TRANSLATION
  DEN_Bad_Bank_EZB_decision_desc: "Dánsko spouští odvážný ekonomický stimulační plán, který vynaloží významné zdroje na snížení národního dluhu a posílení mezinárodních investic. Vkládáním kapitálu do strategických sektorů a infrastrukturních projektů si Dánsko klade za cíl oživit ekonomiku, vytvořit pracovní místa a přilákat zahraniční investory, čímž se postaví jako dynamické centrum inovací a růstu na globálním trhu." # todo: NEW TRANSLATION
