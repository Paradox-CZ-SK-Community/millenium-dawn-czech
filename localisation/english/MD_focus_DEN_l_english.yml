  denmark.41.t: "Pozvat Norsko do Unie" # todo: NEW TRANSLATION
  denmark.41.d: "Dánsko rozšířilo pozvánku k vstupu do Unie Skandinávie; přijetím se staneme součástí Komunistického bloku ve Skandinávii." # todo: NEW TRANSLATION
  denmark.41.a: "Zní to skvěle!" # todo: NEW TRANSLATION
