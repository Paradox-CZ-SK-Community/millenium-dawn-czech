  DEN_idea_Welfare_State1: "Dánský minimální stát" # todo: NEW TRANSLATION
  DEN_idea_Welfare_State1_desc: "Model Dánského minimálního státu je jedinečný, usiluje o co největší snížení nákladů při udržení veřejné podpory." # todo: NEW TRANSLATION
  DEN_idea_Welfare_State2: "Reformovaný sociální stát" # todo: NEW TRANSLATION
  DEN_idea_Welfare_State2_desc: "Sociální stát je významnou součástí dánské společnosti, který má udržet většinu naší společnosti ve střední třídě. Nicméně reformy byly nutné k zajištění jeho pokračující účinnosti a udržitelnosti." # todo: NEW TRANSLATION
  DEN_Agriculture_subvention_TT: "Podporou našeho zemědělského sektoru zvyšujeme stabilitu a nezávislost naší země." # todo: NEW TRANSLATION
  DEN_agricultural_income: "Skutečný příjem $[?agriculture_tax_gain|+3] z §YAgriculture§!" # todo: NEW TRANSLATION
  DEN_wine_grow_tt: "Vinařství v Dánsku je relativně nedávný jev ve srovnání s tradičnějšími vinařskými regiony v Evropě. Historicky chladné klima Dánska představovalo významné výzvy pro pěstování révy. Avšak díky změně klimatu, technologickému pokroku a zavedení odolných odrůd révy se produkce dánského vína stává stále životaschopnější a populárnější. Proč tedy nepodpořit tento projekt?" # todo: NEW TRANSLATION
  DEN_wine_grow_tt_II: "Zemědělské dotace jsou klíčovými nástroji pro podporu farmářů, stabilizaci potravinových zásob a podporu udržitelných postupů. A možná nakonec získáme i malý zisk." # todo: NEW TRANSLATION
  DEN_decision_Agriculture: "Zemědělské dotace" # todo: NEW TRANSLATION
  DEN_decision_Agriculture_desc: "Zemědělské dotace jsou finanční podpory poskytované vládami na podporu farmářů a zemědělských podniků. Cílem těchto dotací je stabilizovat ceny potravin, zajistit stálé zásobování potravinami, podpořit zemědělskou produktivitu a chránit příjmy farmářů.\n\n§YHněv farmářů§!: [?ROOT.DEN_farmer_anger]%\n§YHněv environmentalistů§!: [?ROOT.DEN_environmentalist_anger]%" # todo: NEW TRANSLATION
