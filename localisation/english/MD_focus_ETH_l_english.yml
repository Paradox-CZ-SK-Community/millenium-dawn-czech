l_english:
  ETH_eritrea_focus: "Etiopie - Eritrejský Zaměřovací strom" # todo: NEW TRANSLATION
  ethiopia_focus: "Etiopie Zaměřovací strom" # todo: NEW TRANSLATION
  ETH_invite_foreign_investors: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
  ETH_invite_foreign_investors_desc: "Etiopie naléhavě potřebuje hospodářské příležitosti. Naše země má obrovskou pracovní sílu, nízkou úroveň příjmů a značnou míru nezaměstnanosti – ideální podmínky pro investiční společnosti ze bohatých zemí." # todo: NEW TRANSLATION
  ETH_invite_coca_cola: "Pozvat Coca-Colu" # todo: NEW TRANSLATION
  ETH_invite_coca_cola_desc: "Americký nadnárodní konglomerát Coca-Cola má velký potenciál pro zaměstnance i spotřebitele v Etiopii. Měli bychom je povzbudit, aby financovali a podporovali East Africa Bottling Share Company, franšízu Coca-Coly v Etiopii." # todo: NEW TRANSLATION
  ETH_invite_karuturi_global: "Pozvat Karuturi Global" # todo: NEW TRANSLATION
  ETH_invite_karuturi_global_desc: "Pochází z Indie, Karuturi Global je rozsáhlý zemědělský podnik. I když se primárně zabývá pěstováním ozdobných květin, zkušenosti těchto expertů by mohly zvýšit nejen příjem našich občanů, ale i zemědělské dovednosti našich farmářů." # todo: NEW TRANSLATION
  ETH_invite_lifan_industry: "Pozvat Lifan Industry" # todo: NEW TRANSLATION
  ETH_invite_lifan_industry_desc: "Lifan Industry je těžký průmyslový podnik založený v Číně v roce 1992. Hlavně se zabývá výrobou automobilů, motocyklů a nákladních vozidel. Lifan nám jistě pomůže s nízkou mírou motorizace mezi našimi občany." # todo: NEW TRANSLATION
  ETH_american_industrial_investments: "Americké průmyslové investice" # todo: NEW TRANSLATION
  ETH_american_industrial_investments_desc: "Americké společnosti se čím dál víc cítí ohroženy čínskými konkurenty v jejich potenciálních ziscích v Etiopii. Můžeme obě strany postavit proti sobě ve prospěch našeho lidu." # todo: NEW TRANSLATION
  ETH_request_international_loans: "Žádat mezinárodní půjčky" # todo: NEW TRANSLATION
  ETH_request_international_loans_desc: "Etiopie ekonomika se zlepšuje, ale naše národní výdajové možnosti jsou stále stagnující kvůli našem poněkud nízkému kreditnímu hodnocení a odlehlosti od světové scény. Tím, že bychom se konkrétně obrátili na světové mocnosti s finančními půjčkami, bychom mohli problém alespoň částečně napravit." # todo: NEW TRANSLATION
  ETH_support_messobo_cement: "Podpořit Messebo Cement" # todo: NEW TRANSLATION
  ETH_support_messobo_cement_desc: "Závod Messebo Cement je jedním z našich nejmocnějších místních konglomerátů, důležitý pro stavební boom, který pro zemi plánujeme. Zvýšením financování pro Messebo budeme moci dokončit stavební projekty rychleji." # todo: NEW TRANSLATION
  ETH_homegrown_companies: "Domácí firmy" # todo: NEW TRANSLATION
  ETH_homegrown_companies_desc: "Po posílení naší ekonomiky díky pomoci mezinárodních firem se naši místní občané cítí ohroženi perspektivou trvale nízkých mezd a neo-koloniálních ekonomických praktik. Musíme vybudovat silné a nezávislé etiopské firmy, které budou soutěžit s mezinárodními pro prospěch obou stran – a pro prospěch etiopské ekonomiky." # todo: NEW TRANSLATION
  ETH_fund_ethio_agri_ceft: "Financovat Ethio Agri-CEFT" # todo: NEW TRANSLATION
  ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT má být jednou z největších soukromých společností na východoafrickém zemědělském trhu. Musíme tuto společnost dále posílit, abychom mohli konkurovat Karuturi a zároveň zajistit naši občany." # todo: NEW TRANSLATION
  ETH_fund_ethiopian_airlines: "Financovat Ethiopian Airlines" # todo: NEW TRANSLATION
  ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines je národní a státně vlastněná letecká společnost Etiopie. Je zásadní poskytovat turistům a etiopským občanům lety z a do naší země. Financování Ethiopian Airlines posílí jakékoli budoucí mezinárodní snahy." # todo: NEW TRANSLATION
  ETH_fund_marathon_motors_engineering: "Financovat Marathon Motors Engineering" # todo: NEW TRANSLATION
  ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC je společný podnik mezi japonskou automobilovou průmyslovou skupinou Hyundai a místní hvězdou Haile Gebrselassie. Společnost se zaměří na dovoz vozidel Hyundai do země — a poskytne našim spoluobčanům více možností co se týče jejich vozidel. Nechť se Číňané a Japonci navzájem utkají o co nejnižší ceny." # todo: NEW TRANSLATION
  ETH_industrial_buildup_1: "Plán růstu a transformace" # todo: NEW TRANSLATION
  ETH_industrial_buildup_1_desc: "Potřebujeme zajistit další plochy pro průmyslové komplexy." # todo: NEW TRANSLATION
  ETH_industrial_buildup_2: "Průmyslová výstavba II" # todo: NEW TRANSLATION
  ETH_industrial_buildup_2_desc: "Potřebujeme více stavebních projektů. Vytváření dalších civilních průmyslových zařízení, která zvládnou těžkou práci, je správná cesta." # todo: NEW TRANSLATION
  ETH_industrial_buildup_3: "Průmyslová výstavba III" # todo: NEW TRANSLATION
  ETH_industrial_buildup_3_desc: "Další průmysl znamená více pracovních míst. Více pracovních míst znamená více bohatství." # todo: NEW TRANSLATION
  ETH_industrial_buildup_4: "Průmyslová výstavba IV" # todo: NEW TRANSLATION
  ETH_industrial_buildup_4_desc: "Potřebujeme zajistit další plochy pro průmyslové komplexy." # todo: NEW TRANSLATION
  ETH_military_buildup_1: "Vojenská výstavba" # todo: NEW TRANSLATION
  ETH_military_buildup_1_desc: "Naše vojensko-průmyslové kapacity nejsou dostatečné k zajištění další existence naší země." # todo: NEW TRANSLATION
  ETH_military_buildup_2: "Vojenská výstavba II" # todo: NEW TRANSLATION
  ETH_military_buildup_2_desc: "Musíme vybudovat další pušky, tanky a letadla! Více všeho!" # todo: NEW TRANSLATION
  ETH_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
  ETH_international_diplomacy_desc: "Svět je děsivé místo bez někoho, kdo by na nás dohlížel. Je extrémně důležité, abychom začali navazovat styky se světem kolem nás." # todo: NEW TRANSLATION
  ETH_refactor_our_debt: "Přepracovat náš dluh" # todo: NEW TRANSLATION
  ETH_refactor_our_debt_desc: "Přepracování našeho dluhu pomůže ulevit ekonomice od poválečných problémů. Avšak bude extrémně nepopulární u všech držitelů dluhopisů." # todo: NEW TRANSLATION
  ETH_african_economic_relationships: "Africké hospodářské vztahy" # todo: NEW TRANSLATION
  ETH_african_economic_relationships_desc: "Afrika je podle většiny měřítek chudá a pod etiopským vedením můžeme prosadit rozvojový hospodářský systém v jednotlivých zemích." # todo: NEW TRANSLATION
  ETH_european_economic_relationships: "Evropské hospodářské vztahy" # todo: NEW TRANSLATION
  ETH_european_economic_relationships_desc: "Evropa je pravděpodobným spojencem při posilování vaší ekonomiky. Také pomáhá tomuto, že evropské smlouvy a investice patří k nejlukrativnějším projektům." # todo: NEW TRANSLATION
  ETH_italian_ethiopian_friendship: "Italsko-etiopské přátelství" # todo: NEW TRANSLATION
  ETH_italian_ethiopian_friendship_desc: "Itálie nás možná dvakrát napadla, ale to neznamená, že nemůžeme sladit naše rozdíly a stát se přáteli." # todo: NEW TRANSLATION
  ETH_request_chinese_investments: "Žádat o čínské investice" # todo: NEW TRANSLATION
  ETH_request_chinese_investments_desc: "Čína má extrémně velké množství bohatství, které lze využít pro všechny. Čínští investoři hledají jinde místa, kde utratit své peníze. Přesvědčme je, aby to udělali zde v Etiopii!" # todo: NEW TRANSLATION
  ETH_african_union_commitment: "Závazek Africké unie" # todo: NEW TRANSLATION
  ETH_african_union_commitment_desc: "Africká unie je důležitá pro sjednocení našeho rozmanitého kontinentu proti všem formám zahraničního vykořisťování. Měli bychom se znovu zavázat k jejímu fungování a cíli." # todo: NEW TRANSLATION
  ETH_request_european_investments: "Žádat o evropské investice" # todo: NEW TRANSLATION
  ETH_request_european_investments_desc: "Měli bychom uzavřít několik dohod s Evropany. Někteří investoři čekají na účast na etiopském trhu." # todo: NEW TRANSLATION
  ETH_befriend_france: "Spřátelit se s Francií" # todo: NEW TRANSLATION
  ETH_befriend_france_desc: "Francie je přirozeným spojencem, který nám pomůže získat širší základnu ve jedné z nejvyspělejších ekonomik." # todo: NEW TRANSLATION
  ETH_establish_connections_with_tongji: "Navázat spojení s CSCEC" # todo: NEW TRANSLATION
  ETH_establish_connections_with_tongji_desc: "V našich plánech na vybudování nového sídla Africké unie v Addis Abebě bychom měli navázat styky s několika architektonickými sítěmi. Čína, následovaná CSCEC, nabídla, že nám pomůže v našem úsilí." # todo: NEW TRANSLATION
  ETH_expand_the_diplomatic_corps: "Rozšířit diplomatický sbor" # todo: NEW TRANSLATION
  ETH_expand_the_diplomatic_corps_desc: "Diplomacie je nutnost, pokud chceme realizovat jakýkoliv projekt odtud." # todo: NEW TRANSLATION
  ETH_anti_corruption_measurements: "Proti korupčním opatřením" # todo: NEW TRANSLATION
  ETH_anti_corruption_measurements_desc: "Stát je hrozně korupční. Je načase, abychom postupovali vpřed a začali vymývat korupci ve našich hranicích. Není nic uspokojivějšího než poslat ty, kdo si to zaslouží, za mříže." # todo: NEW TRANSLATION
  ETH_the_new_african_union_headquarters: "Nové sídlo Africké unie" # todo: NEW TRANSLATION
  ETH_the_new_african_union_headquarters_desc: "Je načase. Stavba nového sídla Africké unie v našem hlavním městě Addis Ababa ohromí svět svou silou v Africe obecně a Etiopii zvlášť." # todo: NEW TRANSLATION
  ETH_stabilize_the_food_supply: "Stabilizovat zásobování potravinami" # todo: NEW TRANSLATION
  ETH_stabilize_the_food_supply_desc: "Potraviny jsou ve vážné situaci. Úrody a nedávné války s Eritreou nás připravily o spojení s mořem. Měli bychom pracovat na obnovení a normalizaci obchodu, jinak naši lidé budou hladovět." # todo: NEW TRANSLATION
  ETH_local_relationships: "Místní vztahy" # todo: NEW TRANSLATION
  ETH_local_relationships_desc: "Roh Afriky je nestabilní a děsivé místo. Občanská válka v Somálsku a etiopsko-eritrejské války nás donutila znovu posoudit, kdo jsou naši přátelé. Proto se musíme soustředit na posílení našich místních vztahů." # todo: NEW TRANSLATION
  ETH_african_alliance_initiative: "Iniciativa africké aliance" # todo: NEW TRANSLATION
  ETH_african_alliance_initiative_desc: "Afrika je stále bojištěm zahraničních mocností. Američané, Evropané a Číňané rozdělují naši velkou pevninu, kolébku lidstva. Měla by Afrika být pěšákem nepřátelských mega-korporací? Ne! Abychom odolali zásahu a invazím, musíme vybudovat mezinárodní alianci." # todo: NEW TRANSLATION
  ETH_invite_european_armament_companies: "Pozvat evropské zbrojovky" # todo: NEW TRANSLATION
  ETH_invite_european_armament_companies_desc: "Některé zbrojovky by byly v našich hranicích extrémně cenné." # todo: NEW TRANSLATION
  ETH_defense_of_ethiopia: "Obrana Etiopie" # todo: NEW TRANSLATION
  ETH_defense_of_ethiopia_desc: "Etiopie vybojovala mnoho válek za udržení své nezávislosti. Války, které budeme bojovat odtud, nejsou jiné než ty, které jsme bojovali v dávných letech." # todo: NEW TRANSLATION
  ETH_expand_the_endf: "Rozšířit ENDF" # todo: NEW TRANSLATION
  ETH_expand_the_endf_desc: "Etiopská Národní obranná síla (ENDF) je jednou z nejsilnějších armád v Africe. Musíme rozšířit naše ozbrojené síly, abychom zůstali konkurenceschopní." # todo: NEW TRANSLATION
  ETH_expand_the_etaf: "Rozšířit ETAF" # todo: NEW TRANSLATION
  ETH_expand_the_etaf_desc: "Naše letectvo zoufale potřebuje rozšíření. Máme málo letišť a zastaralé stíhačky a výzbroj. Měli bychom to změnit." # todo: NEW TRANSLATION
  ETH_secure_the_eritrean_border: "Zabezpečte Eritrejskou hranici" # todo: NEW TRANSLATION
  ETH_secure_the_eritrean_border_desc: "Vyhloubení zákopů podél Eritrejské hranice nám pomůže v případě budoucího konfliktu mezi oběma vládami." # todo: NEW TRANSLATION
  ETH_secure_the_eritrean_border_TT: "Přidat §Y3 Pozemní pevnost§! na hranici s Eritreou" # todo: NEW TRANSLATION
  ETH_fund_homicho: "Financujte Homicho" # todo: NEW TRANSLATION
  ETH_fund_homicho_desc: "Homicho Ammunition Engineering Complex je pro zásobování Etiopie malými zbraněmi a zejména municí klíčový. Musíme posílit řady naší pěchoty novými zbraněmi a naše sklady naplnit tunami munice." # todo: NEW TRANSLATION
  ETH_air_training_program: "Program leteckého výcviku" # todo: NEW TRANSLATION
  ETH_air_training_program_desc: "Pro výcvik letectva je potřeba program. Pojďme se pustit do jeho vypracování." # todo: NEW TRANSLATION
  ETH_secure_the_somali_border: "Zabezpečte hranici se Somálskem" # todo: NEW TRANSLATION
  ETH_secure_the_somali_border_desc: "Občanská válka v Somálsku nám dělá starosti, protože konflikt vyhání uprchlíky přes naši hranici a některé ostré srážky se odehrávají poblíž vojenských a důležitých civilních cílů. Je na čase, abychom rozšířili některé opevnění podél somálské hranice." # todo: NEW TRANSLATION
  ETH_secure_the_somali_border_TT: "Přidat §Y3 Pozemní pevnost§! na hranici se Somálskem" # todo: NEW TRANSLATION
  ETH_provide_assistance_to_somalia: "Poskytněte Somálsku pomoc" # todo: NEW TRANSLATION
  ETH_provide_assistance_to_somalia_desc: "Islámská soudní unie v současnosti ohrožuje naše hranice. Měli bychom poslat jednotky a podporu za [SOM.GetName], abychom dokázali potlačit vzestup radikálního islámu dříve, než se to stane naším problémem." # todo: NEW TRANSLATION
  ETH_secure_the_kenyan_border: "Zabezpečte hranici se Keňou" # todo: NEW TRANSLATION
  ETH_secure_the_kenyan_border_desc: "Přehrada na řece Omo způsobila značné napětí mezi našimi dvěma velkými zeměmi. Konflikt vznikl v pohraniční oblasti, protože kmeny z obou stran ztrácejí vodní zdroje. Naše armáda by měla v regionu vybudovat několik stanovišť a základny, aby region stabilizoval." # todo: NEW TRANSLATION
  ETH_secure_the_kenyan_border_TT: "Přidat §Y3 Pozemní pevnost§! na hranici s Keňou" # todo: NEW TRANSLATION
  ETH_modern_officer_corps: "Moderní důstojnický sbor" # todo: NEW TRANSLATION
  ETH_modern_officer_corps_desc: "Investování do vzdělání a dovedností našich důstojníků nám umožní skutečně modernizovaný důstojnický sbor." # todo: NEW TRANSLATION
  ETH_expand_the_military: "Rozšířit armádu" # todo: NEW TRANSLATION
  ETH_expand_the_military_desc: "Plnohodnotné rozšíření všech větví ozbrojených sil je nutné pro zvětšení naší armády na nezbytnou velikost." # todo: NEW TRANSLATION
  ETH_aircraft_production: "Výroba letadel" # todo: NEW TRANSLATION
  ETH_aircraft_production_desc: "Vlastní výroba letadel je levnější a lepší pro ekonomiku!" # todo: NEW TRANSLATION
  ETH_secure_the_sudanese_border: "Zabezpečte sudánskou hranici" # todo: NEW TRANSLATION
  ETH_secure_the_sudanese_border_desc: "Súdánsko-etopské vztahy jsou mírně napjaté kvůli situaci v Jižním Súdánu. Měli bychom se připravit, aby válka nezůstala uvnitř jejich hranic." # todo: NEW TRANSLATION
  ETH_secure_the_sudanese_border_TT: "Přidat §Y3 Pozemní pevnost§! na hranici se Súdánem" # todo: NEW TRANSLATION
  ETH_study_foreign_armor_designs: "Studium zahraničních návrhů obrněných vozidel" # todo: NEW TRANSLATION
  ETH_study_foreign_armor_designs_desc: "Studium zahraničních obrněných konstrukcí nám hodně napoví o tom, jak vyvíjet vlastní obrněná vozidla." # todo: NEW TRANSLATION
  ETH_study_foreign_aircraft_designs: "Studium zahraničních návrhů letadel" # todo: NEW TRANSLATION
  ETH_study_foreign_aircraft_designs_desc: "Studium významných návrhů letadel z velmocí jako USA, Rusko, Francie, Anglie a Čína by pro naše letectvo mohlo být velmi prospěšné." # todo: NEW TRANSLATION
  ETH_request_chinese_military_assistance: "Žádat o čínskou vojenskou pomoc" # todo: NEW TRANSLATION
  ETH_request_chinese_military_assistance_desc: "Čína je rostoucí velmoc. Jejich vojenská struktura je vzorem a měli bychom prozkoumat implementaci něčeho podobného i v Etiopii." # todo: NEW TRANSLATION
  ETH_request_american_military_assistance: "Žádat o americkou vojenskou pomoc" # todo: NEW TRANSLATION
  ETH_request_american_military_assistance_desc: "Americká armáda je jednou z největších a nejpokročilejších na světě. Měli bychom se na ně obrátit pro vojenský rozvoj." # todo: NEW TRANSLATION
  ETH_modernize_the_military: "Modernizovat armádu" # todo: NEW TRANSLATION
  ETH_modernize_the_military_desc: "Armáda používá výstroj z roku 1975, vozidla se rozpadají a letadla sotva vzlétají. Měli bychom pracovat na modernizaci armády, abychom zůstali mocností v regionu." # todo: NEW TRANSLATION
  ETH_land_doctrine: "Pozemní doktrína" # todo: NEW TRANSLATION
  ETH_land_doctrine_desc: "Naše pozemní síly jsou jedním z našich nejdůležitějších odvětví kvůli tomu, že naši sousedé se neustále zapojují do konfliktů. Měli bychom prodiskutovat nové způsoby, jak zlepšit naše pozemní síly a naše strategie." # todo: NEW TRANSLATION
  ETH_air_doctrine: "Letecká doktrína" # todo: NEW TRANSLATION
  ETH_air_doctrine_desc: "Naše letecká doktrína je zastaralá. Pošleme naše nejlepší mozky na zahraniční akademie, abychom zjistili, zda můžeme přivézt některé z těchto poznatků domů." # todo: NEW TRANSLATION
  ETH_the_future_of_ethiopia: "Budoucnost Etiopie" # todo: NEW TRANSLATION
  ETH_the_future_of_ethiopia_desc: "Etiopie si za posledních 50 let prošla absolutní monarchií, komunismem a demokracií. Národ zažil těžkosti, hladomor, občanskou válku a politický chaos." # todo: NEW TRANSLATION
  ETH_legacy_of_abyssinia: "Dědictví Abissínie" # todo: NEW TRANSLATION
  ETH_legacy_of_abyssinia_desc: "Etiopie měla slavnou historii jako jeden z prvních západně stylizovaných národních států v Africe, vedený císařem. Tato země, kterou na západě často nazývají 'Abissínie', by měla být určena k vedení v Africe a ve světě, pokud by se někdy znovu narodila." # todo: NEW TRANSLATION
  ETH_endorse_the_monarchists: "Podpořte monarchisty" # todo: NEW TRANSLATION
  ETH_endorse_the_monarchists_desc: "Od doby, kdy Derg svrhla Haile Selassie I. dne 12. září 1974, korunní rada Etiopie neměla skutečnou moc. V roce 1993 korunní rada znovu zahájila činnost poté, co dospěla k závěru, že titul 'Císař Etiopie' byl stále v existenci. Měli bychom korunní radu opět začlenit do federální správy." # todo: NEW TRANSLATION
  ETH_glorify_the_italo_ethiopian_wars: "Chval Italsko-etiopské války" # todo: NEW TRANSLATION
  ETH_glorify_the_italo_ethiopian_wars_desc: "Státy, národy a nacionalismus se formují ve válkách. Etiopie byla formována na bitevních polích v letech 1895 a 1935. Měli bychom svět připomenout italskou zrádnost – a nikdy nekončící odvahu technicky slabších etiopských sil. Itálie se nás snažila zabít, zničit a zničit náš národ – a my tu stále stojíme!" # todo: NEW TRANSLATION
  ETH_restore_the_throne: "Obnovit trůn" # todo: NEW TRANSLATION
  ETH_restore_the_throne_desc: "Korunní rada, nyní zmocněná k politickému rozhodování, navrhla oficiálně vyhlásit obnovení Etiopské říše. Stačí jen... no, nová ústava." # todo: NEW TRANSLATION
  ETH_befriend_jamaica: "Spřátelit se s Jamajkou" # todo: NEW TRANSLATION
  ETH_befriend_jamaica_desc: "S obnovou etiopské monarchie pod Haile Selassiem, měli bychom zvážit posílení vazeb s Rastafariánským hnutím, náboženskou skupinou uctívající našeho bývalého císaře jako návrátce Mesiáše. Hlavní skupina Rastafariánů sídlí na Jamajce, a proto bychom měli navázat širší diplomatické vztahy s touto vzdálenou zemí." # todo: NEW TRANSLATION
  ETH_invite_zera_yacob: "Pozvat Zera Yacoba" # todo: NEW TRANSLATION
  ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, vnuk Haile Selassie I, je oprávněný pretendent na císařský trůn Etiopie. Vzdělán na Etonu, byl nucen vyhnat se se zbytkem královské rodiny po komunistické revoluci v roce 1974. V současnosti pobývá ve Velké Británii i USA v různých časech." # todo: NEW TRANSLATION
  zera_yacob_returns_tt: "Zera Yacob Selassie se vrátí" # todo: NEW TRANSLATION
  ETH_weaken_the_parliament: "Oslabit parlament" # todo: NEW TRANSLATION
  ETH_weaken_the_parliament_desc: "Obě komory etiopského parlamentu nám stojí v cestě našeho národního a mezinárodního vlivu. Měli bychom odebrat několik parlamentních pravomocí a převést je na císařskou vládu." # todo: NEW TRANSLATION
  ETH_imperial_nostalgia: "Císařská nostalgia" # todo: NEW TRANSLATION
  ETH_imperial_nostalgia_desc: "Nesnili byste si přát vrátit čas do těch dávných, starých časů?" # todo: NEW TRANSLATION
  ETH_imperial_guard: "Etiopská císařská stráž" # todo: NEW TRANSLATION
  ETH_imperial_guard_desc: "Kebur Zabagna byla elitní jednotkou, skládající se z nejstatečnějších a nejctihodnějších mužů v naší armádě, určená k obraně našeho hlavního města a císaře." # todo: NEW TRANSLATION
  ETH_reclaim_eritrea: "Znovuzískat Eritreu" # todo: NEW TRANSLATION
  ETH_reclaim_eritrea_desc: "Eritrea je oprávněně etiopským územím! Náš přístup k moři je ohrožen samotnou existencí tohoto nespolehlivého státu. Měli bychom připomenout, kdo je skutečným vlastníkem jejich území." # todo: NEW TRANSLATION
  ETH_strengthen_the_republic: "Posílit republiku" # todo: NEW TRANSLATION
  ETH_strengthen_the_republic_desc: "Etiopská ústava z roku 1995, která nejenže garantovala občanská práva, ale také oslabovala komunistické a monarchistické frakce, musí být průvodcem etiopské společnosti. Demokracie a pan-africká integrace je cesta vpřed." # todo: NEW TRANSLATION
  ETH_guarantee_freedom_of_speech: "Zaručit svobodu projevu" # todo: NEW TRANSLATION
  ETH_guarantee_freedom_of_speech_desc: "Etiopie je nábožensky, etnicky a politicky různorodá. Aby demokracie prokázala nadřazenost nad ostatními ideologiemi a sekularismus nad jakoukoli morální školu, musíme umožnit a zajistit politickou svobodu projevu v soukromí i na veřejnosti. Budeme také financovat politické rozhlasové a televizní programy k posílení národa." # todo: NEW TRANSLATION
  ETH_healthcare_program: "Program zdravotní péče" # todo: NEW TRANSLATION
  ETH_healthcare_program_desc: "Zajištění národní zdravotní péče v zemi trpící hladem a nemocemi, jako je Etiopie, bude obrovským úkolem – ale s mezinárodní pomocí, zaměřením na zdravotnické vzdělání a financování regionálních klinik a lékařů, by se Etiopie mohla vrátit na správnou kolej." # todo: NEW TRANSLATION
  ETH_guarantee_freedom_of_religion: "Zaručit svobodu vyznání" # todo: NEW TRANSLATION
  ETH_guarantee_freedom_of_religion_desc: "Etiopie je domovem Etiopské ortodoxní církve Tewahedo (43%), Pentay protestantů (18%), sunnitského islámu Sufi (34%), katolíků (1%) a tradičních vír (3%). Musíme zajistit, aby každá z těchto různorodých skupin mohla žít a uctívat v míru. Školy motivované náboženstvím je třeba desegregovat." # todo: NEW TRANSLATION
  ETH_education_program: "Program vzdělávání" # todo: NEW TRANSLATION
  ETH_education_program_desc: "Pokud má být lid modernizován a omlazen, je nutné vychovávat děti." # todo: NEW TRANSLATION
  ETH_endorse_the_african_union: "Podpořte Africkou unii" # todo: NEW TRANSLATION
  ETH_endorse_the_african_union_desc: "Etiopie sama o sobě není dost silná. Měli bychom se raději soustředit na sjednocení politických vůdců napříč Afrikou a povzbudit Africkou unii, aby se více podobala Evropské unii." # todo: NEW TRANSLATION
  ETH_reckless_industrial_expansion: "Bezohledná průmyslová expanze" # todo: NEW TRANSLATION
  ETH_reckless_industrial_expansion_desc: "Etiopie musí být moderní, silná a svobodná! Musíme vybudovat prostor pro nové vesnice, města a zejména pro průmyslové závody." # todo: NEW TRANSLATION
  ETH_secure_agricultural_production: "Zajištěná zemědělská produkce" # todo: NEW TRANSLATION
  ETH_secure_agricultural_production_desc: "Je důležitější uživit lidi než samotný národ. Měli bychom zůstat do značné míry zemědělskou ekonomikou, pokud to znamená přežití našeho lidu." # todo: NEW TRANSLATION
  ETH_declare_mengistu_innocent: "Prohlásit Mengistu Haile Mariama za nevinného" # todo: NEW TRANSLATION
  ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam byl bývalým komunistickým diktátorem Etiopie. Za jeho vládnutí v letech 1977–1991 Etiopie zažila hyper-militarizaci, potlačování nesouhlasu a občanskou válku. Uprchl do Zimbabwe v roce 1991 a během jeho nepřítomnosti byl etiopským soudem odsouzen za genocidu. Ve skutečnosti genocida a diktatura nejsou až tak špatné. Pravděpodobně bychom měli Mengistuho zprostit viny." # todo: NEW TRANSLATION
  ETH_condemn_the_pretenders: "Odsoudit Pretendenty" # todo: NEW TRANSLATION
  ETH_condemn_the_pretenders_desc: "Bývalá královská rodina Etiopie žije v exilu od počátku 70. let. Měli bychom jim dát najevo, že je čeká jen smrt, pokud se někdy rozhodnou vrátit do Etiopie." # todo: NEW TRANSLATION
  ETH_return_of_mengistu: "Návrat Mengistu Haile Mariama" # todo: NEW TRANSLATION
  ETH_return_of_mengistu_desc: "Poté, co napravíme naše nespravedlivé zacházení s bývalým slavným vůdcem, možná mu dovolíme návrat do země." # todo: NEW TRANSLATION
  ETH_restore_the_pdre: "Obnovit PDRE" # todo: NEW TRANSLATION
  ETH_restore_the_pdre_desc: "Lidová demokratická republika Etiopie znamenala největší epopeu naší národní historie. Měli bychom vyhlásit obnovení PDRE – a Mengistuův návrat na světovou scénu." # todo: NEW TRANSLATION
  ETH_national_communism: "Národní komunismus" # todo: NEW TRANSLATION
  ETH_national_communism_desc: "Africké národy byly po tak dlouhou dobu utlačovány zahraničními imperialisty. Volba aliance s čínskými podvodnými komunisty by byla pokrytectvím a čistou zradou. Etiopie bude stát samostatně." # todo: NEW TRANSLATION
  ETH_align_to_china: "Spojit se s Čínou" # todo: NEW TRANSLATION
  ETH_align_to_china_desc: "Mao Zedong se zřejmě měl lépe než Vladimir Lenin – jeho země stále existuje. Dřívější vazby PDRE na Sovětský svaz jsou skutečně minulostí. Potřebujeme se spojit s Čínou, tou pravou mocností." # todo: NEW TRANSLATION
  ETH_pan_african_communism: "Pan-africký komunismus" # todo: NEW TRANSLATION
  ETH_pan_african_communism_desc: "Revoluce doma je zajištěná! Musíme ji šířit, soudruzi! Dělníci světa, spojte se!" # todo: NEW TRANSLATION
  ETH_eritrea_start: "Válka skončila..." # todo: NEW TRANSLATION
  ETH_eritrea_start_desc: "...Ale válka proti terorismu teprve začíná. Mnoho bývalých vojáků nyní rozpuštěné EDF se přidalo k nově (znovu) utvořené EPLF v sousedním Súdánu a připravují se k boji zpět. Teď je na nás, kterou cestu zvolíme." # todo: NEW TRANSLATION
  ETH_eritrea_dissolve_assembly: "Rozpustit eritrejské národní shromáždění" # todo: NEW TRANSLATION
  ETH_eritrea_dissolve_assembly_desc: "Eritrejské národní shromáždění je hrozný a zastaralý systém, musíme tento systém rozpustit a co nejlépe ukázat, kde dělají chyby; Eritrejci budou skutečně zastoupeni, ale prostřednictvím Dumu lidových zástupců a Dumu federace místo toho." # todo: NEW TRANSLATION
  ETH_eritrea_arrest_leaders: "Odsoudit Afwerkiho" # todo: NEW TRANSLATION
  ETH_eritrea_arrest_leaders_desc: "Čas soudního řízení Isaiase Afwerkiho se blíží, pravděpodobně pro něj to nebude dobré období, a nemělo by být. Musíme Eritrejským lidem ukázat, co se stane, pokud budou bojovat proti etiopské národní jednotě a nevyhnutné změně, která je nakonec lepší pro všechny." # todo: NEW TRANSLATION
  ETH_detain_rabble_rousers: "Zadržet potenciální vůdce separatistů" # todo: NEW TRANSLATION
  ETH_detain_rabble_rousers_desc: "Během procesu bylo kolem soudu nasazeno dodatečné bezpečnostní opatření, naštěstí nebyla potřeba. Přesto se podařilo vybrat několik významných osob, tito rozvraceči by měli být zadrženi, aby si neměli žádné nápady na antagonismus..." # todo: NEW TRANSLATION
  ETH_maintain_a_watchful_eye: "Udržovat ostražitý dohled" # todo: NEW TRANSLATION
  ETH_maintain_a_watchful_eye_desc: "Když nejhorší agitátori už nejsou hrozbou, je důležité udržovat ostražitý dohled nad našimi novými teritorii, alespoň dokud se naučí přijmout, že žít pod etiopskou centrální vládou je pro všechny zapojené lepší." # todo: NEW TRANSLATION
  ETH_eritrea_annex: "Anexe Eritrey" # todo: NEW TRANSLATION
  ETH_eritrea_annex_desc: "Od roku 1991 je Eritrea nezávislá, byla řízena jako jednopartijní stát pod diktátorským režimem Afwerkiho. Nyní, když jsme tento režim důkladně porazili a vyčerpali odpor místního obyvatelstva, můžeme zřídit naši vlastní správu plně." # todo: NEW TRANSLATION
  ETH_eritrea_teach_amharic: "Učte je amharštinu" # todo: NEW TRANSLATION
  ETH_eritrea_teach_amharic_desc: "Jak můžeme očekávat, že budeme vládnout Eritrejcům, pokud nás nerozumí? Zavedením amharštiny jako povinného předmětu pro Eritrejany ve speciálních jazykových školách očekáváme, že ji mladší Eritrejci zvládnou dříve; starší generace ji mohou být obtížnější naučit." # todo: NEW TRANSLATION
  ETH_eritrea_propaganda: "Distribuční síť propagandy" # todo: NEW TRANSLATION
  ETH_eritrea_propaganda_desc: "Ačkoliv její označování propagandou může působit drsně, je to nutné k šíření dokumentů vyzdvihujících výhody etiopské vlády. Čím větší je naše síť propagandy, tím více ji můžeme distribuovat a tím snazší bude Eritrejcům ukázat náš pohled na věc." # todo: NEW TRANSLATION
  ETH_eritrea_tackle_separatist: "Protipovstalecké operace" # todo: NEW TRANSLATION
  ETH_eritrea_tackle_separatist_desc: "Stále se nám nedaří plně vypořádat s potenciálním terorem separatistů, kteří z nějakého důvodu chtějí vrátit ke starým způsobům vládnutí. Pokud je nedokážeme přesvědčit za pomoci cukru, možná budeme muset použít bič místo toho." # todo: NEW TRANSLATION
  ETH_eritrea_federation: "Zákon o eritrejsko-etiopské federaci" # todo: NEW TRANSLATION
  ETH_eritrea_federation_desc: "První federace mezi našimi dvěma zeměmi zanikla kvůli, upřímně, imperialistickým ambicím Haile Selassiho. Jsme přesvědčeni, že nyní je správný čas ji oživit demokratickým způsobem." # todo: NEW TRANSLATION
  ETH_eritrea_assembly: "Povolit eritrejské pobočky ethiopských stran" # todo: NEW TRANSLATION
  ETH_eritrea_assembly_desc: "I když odsuzujeme konsolidaci moci, kterou měl Afwerki, může být nutné využít mocenských struktur tam, abychom prosadili federalizaci tím, že dovolíme našim stranám zakládat pobočky a kandidovat ve volbách v Eritreji. Kandidáti naklonění Federation Act téměř jistě vyhrají, a tím můžeme dosáhnout svých cílů v integraci bývalého eritrejského státu jako autonomního regionu nové Etiopie." # todo: NEW TRANSLATION
  ETH_eritrea_lawbooks: "Přepsat zákoníky" # todo: NEW TRANSLATION
  ETH_eritrea_lawbooks_desc: "Erithrejské zákony na papíře jsou primitivní a zastaralé; nikdo by neměl být nucen registrovat u vlády, v jaké víře má vyznávat; jako příklad; musíme tyto zákony přepsat, abychom lépe zdůraznili, že jsme a budeme moderní federací." # todo: NEW TRANSLATION
  ETH_eritrea_constitution: "Sepsat novou ústavu" # todo: NEW TRANSLATION
  ETH_eritrea_constitution_desc: "Stará eritrejská ústava nebyla vhodná k účelu, nebyla ani správně implementována; musíme sepsat novou ústavu, která doplní naši, spíše než ji potlačovat, a zajistit, aby byla tentokrát správně implementována." # todo: NEW TRANSLATION
  ETH_eritrean_federal_state: "Správně federalizovat s Eritreou" # todo: NEW TRANSLATION
  ETH_eritrean_federal_state_desc: "Konečně se naše úsilí vyplatilo, poslední kroky by měly projít a Etiopané i Eritrejci byli spatřeni, jak se objímají na ulicích a v trzích. Cíl, který býval považován za nemožný ani před méně než deseti lety, je nyní možný." # todo: NEW TRANSLATION
  ETH_stabilize_the_food_supply_TT: "§YHladomor se může zhoršit, pokud nezajistíte stabilitu dodávek potravin dostatečně brzy.§!" # todo: NEW TRANSLATION
  ETH_ERI_acceptance_100_TT: "Přijetí §HIntegrace§! je §G100%§!" # todo: NEW TRANSLATION
  ETH_ERI_federalisation_100_TT: "Přijetí §HFederalizace§! je §G100%§!" # todo: NEW TRANSLATION
  ETH_eritrea_federal_parties_allowed_TT: "Umožní §Y[ERI.GetNameWithFlag]§! spravovat si své vlastní záležitosti a volební procesy, zatímco §Y[ETH.GetNameWithFlag]§! bude nad regionem nadále mít kontrolu.\n\nMístní volby jsou naplánovány v průběhu několika následujících týdnů." # todo: NEW TRANSLATION
  ETH_eritrea_locked_TT: "§REffects of this focus are not known until choosing the fate of Eritrea!§!" # todo: NEW TRANSLATION
  ETH_annexation_support_TT: "Proces integrace je na §G100%§!" # todo: NEW TRANSLATION
  ETH_eritrean_federal_acceptance_TT: "Proces federalizace je na §G100%§!" # todo: NEW TRANSLATION
  ETH_federation_support_TT: "Federation Support is at §G100%§!" # todo: NEW TRANSLATION
  ETH_make_a_choice_FT_TT: "§Y$ETH_eritrea_start$§! větev bude §Yodemčena§! v stromu zaměření, je třeba učinit rozhodnutí o budoucnosti §YEritrea§!" # todo: NEW TRANSLATION
  ETH_eritrea_assembly_TT: "Už děláš něco hloupého, tak si vezmi nějaké peníze" # todo: NEW TRANSLATION
  ETH_eritrea_integration_trigger_TT: "Zvolil cestu §YIntegrace§! v §Y$ethiopia.24.t$§! nebo zvolil následně §Rdissolve§! shromáždění" # todo: NEW TRANSLATION
  ETH_eritrea_federation_trigger_TT: "Zvolil cestu §YFederalizace§! v §Y$ethiopia.24.t$§! nebo zvolil následně §Gfederalise§!." # todo: NEW TRANSLATION
  ETH_blocked_from_ERI_decisions_INT_TT: "Není blokováno z dalších politik §YIntegrace§!" # todo: NEW TRANSLATION
  ETH_block_from_ERI_decisions_INT_TT: "Bude §Rblokováno§! z jakýchkoliv dalších pokusů o §YIntegraci§!" # todo: NEW TRANSLATION
  ETH_federalise_ERI_flip_TT: "Momentálně neprobíhá žádné rozhodnutí o provedení operace §YIntegrace§!" # todo: NEW TRANSLATION
  ETH_blocked_from_ERI_decisions_FED_TT: "Není blokováno z dalších politik §YFederalizace§!" # todo: NEW TRANSLATION
  ETH_block_from_ERI_decisions_FED_TT: "Bude §Rblokováno§! z jakýchkoliv dalších pokusů o §YFederalizaci§!" # todo: NEW TRANSLATION
  ETH_dissolve_ERI_assembly_flip_TT: "Momentálně neprobíhá rozhodnutí o provedení operace §YFederalizace§!" # todo: NEW TRANSLATION
  ETH_BANNED_RELEASE_ERI_TOOLTIP: "§Y[ROOT.GetNameWithFlag]§! může uvolnit §Y[FROM.GetNameWithFlag]§! pouze výběrem vhodného rozhodnutí k §YFederalizaci§!.\n\nPokud toto rozhodnutí není k dispozici, §Y[FROM.GetNameWithFlag]§! zůstává pod §Y[ROOT.GetAdjective]§! vládou navždy." # todo: NEW TRANSLATION
  ETH_locked_federalisation_TT: "§Y[ETH.GetNameWithFlag]§! bude §Rzakázáno§! z anexování §Y[ERI.GetNameWithFlag]§! dokud platí §YFederation Act§!" # todo: NEW TRANSLATION
  ETH_locked_annexation_TT: "§Y[ETH.GetNameWithFlag]§! bude §Rzakázáno§! uvolňovat §Y[ERI.GetNameWithFlag]§! dokud probíhá §Yproces integrace§!" # todo: NEW TRANSLATION
  update_ETH_amharic_speakers_TT: "§YŠíření amhárštiny§!: [?ETH_amharic_change|2+]% (Aktuálně §YŠíření amhárštiny§!: [?ETH_amharic_speakers|2Y]%)" # todo: NEW TRANSLATION
  update_ETH_propaganda_distribution_TT: "§YDistribuce propagandy§!: [?ETH_propaganda_change|2+]% (Aktuálně §YDistribuce propagandy§!: [?ETH_propaganda_distribution|2Y]%)" # todo: NEW TRANSLATION
  update_ETH_bozo_crackdown_TT: "§YPotlačení separatistů§!: [?ETH_crackdown_change|2+]% (Aktuálně §YPotlačení separatistů§!: [?ETH_crackdown_on_bozos|2Y]%)" # todo: NEW TRANSLATION
  ethiopia.1.t: "Žádosti Etiopie o půjčky" # todo: NEW TRANSLATION
  ethiopia.1.d: "Vládní snahy Etiopie o to, aby národní ekonomika znovu nabrala správný směr prostřednictvím pozvání mezinárodních společností a posílení místních a regionálních ekonomických sektorů s využitím vládních investic.\n\nNyní Etiopie oslovila naše ministerstvo financí s žádostí o poskytnutí dalších vládních půjček pro etiopský průmyslový a hospodářský rozvojový sektor. Zdá se, že pro naši vládu nemáme moc co získat, ale naši podnikatelé nám varují, že pokud Etiopii nepůjčíme půjčky, někdo jiný to udělá. A pokud budou naše podniky odmítnuty kvůli našemu nepřátelskému postoji vůči zemi, jistě budou přijaty firmy někoho jiného." # todo: NEW TRANSLATION
  ethiopia.1.a: "Poskytneme další půjčky." # todo: NEW TRANSLATION
  ethiopia.1.b: "V tuto chvíli nemůžeme nic sdílet." # todo: NEW TRANSLATION
  ethiopia.2.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
  ethiopia.2.d: "Průmyslový sektor Etiopie nedávno zažil masivní boom, který vláda [ETH.GetLeader] nyní hodlá dále rozvíjet. Naděje na to, že Etiopie se stane průmyslovou velmocí, lze však realizovat jen zahraničními investicemi - etiopská vláda nás oslovila s cílem přesvědčit naše národní firmy, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
  ethiopia.2.a: "Schvalujeme!" # todo: NEW TRANSLATION
  ethiopia.2.b: "Nechť rozhodnou trhy." # todo: NEW TRANSLATION
  ethiopia.3.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
  ethiopia.3.d: "Průmyslový sektor Etiopie nedávno zažil masivní boom, který vláda [ETH.GetLeader] nyní hodlá dále rozvíjet. Naděje na to, že Etiopie se stane průmyslovou velmocí, lze však realizovat jen zahraničními investicemi - etiopská vláda nás oslovila s cílem přesvědčit naše národní firmy, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
