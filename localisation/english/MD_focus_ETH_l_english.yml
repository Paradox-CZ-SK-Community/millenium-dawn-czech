  ethiopia.3.b: "Nechť rozhodnou trhy." # todo: NEW TRANSLATION
  ethiopia.4.t: "Etiopie hledá investice" # todo: NEW TRANSLATION
  ethiopia.4.d: "Průmyslový sektor Etiopie nedávno zažil masivní boom, který vláda [ETH.GetLeader] nyní hodlá dále rozvíjet. Naděje na to, že Etiopie se stane průmyslovou velmocí, lze však realizovat jen zahraničními investicemi - etiopská vláda nás oslovila s cílem přesvědčit naše národní firmy, aby podpořily rostoucí ekonomiku Etiopie." # todo: NEW TRANSLATION
  ethiopia.4.a: "Schvalujeme!" # todo: NEW TRANSLATION
  ethiopia.4.b: "Nechť rozhodnou trhy." # todo: NEW TRANSLATION
  ethiopia.7.t: "Addis Ababa Light Rail dokončeno" # todo: NEW TRANSLATION
  ethiopia.7.d: "Addis Ababa Light Rail konečně dokončil stavební fázi a nyní přechází k testování. Light Rail byl původně zamýšlen jako 41 stanic na dvou tratích (z nichž 39 bylo dokončeno) a každý vlak má kapacitu 286 cestujících. To umožní tramvajovému systému Light Rail poskytovat dopravní službu 15 000 cestujících za hodinu na jeden směr a 60 000 ve všech čtyřech směrech, zatímco jízdné činí 2–6 etiopských birrů.\n\nŽelezniční projekt byl zadán China Railway Group Limited a provozuje jej Shenzhen Metro Group. Addis Ababa Light Rail má v současnosti flotilu 41 třísegmentových tramvají s 70% nízkým podvozkem vyrobených firmou CNR Changchun." # todo: NEW TRANSLATION
  ethiopia.7.a: "Konečně žádné dopravní zácpy!" # todo: NEW TRANSLATION
  ethiopia.8.t: "Etiopie-Džibutská železnice ukončuje provoz" # todo: NEW TRANSLATION
  ethiopia.8.d: "Po druhé světové válce železniční doprava zažila dlouhé období úpadku. Doprava po železnici klesla na polovinu v letech 1953–1957, protože silniční doprava začala konkurovat nákladu. Válka o Ogadenu 1977–1978 způsobila další ránu železnici, když somálské jednotky nás napadly a dobyly železnici až po Dire Dawa. Části železnice byly během války zničeny a železniční provoz byl opět zrušen na polovinu. Po válce se železnice nadále zhoršovala kvůli nedostatku údržby a útokům ozbrojenců, jako je Ogaden Liberation Front.\n\nNedostatek údržby a ambiciózní program výstavby silnic učinily železniční dopravu stále méně konkurenceschopnou. V lednu 1985 zabil železniční katastrofa u Awash 429 cestujících, když se vlak vykolejil na mostě na řece Awash a spadl do kaňonu níže. Železniční provoz byl konečně ukončen tento rok mezi Addis Ababa a Dire Dawa, ale vlaky nadále jezdily mezi Dire Dawa a Djibouti. Trať mezi Dire Dawa a Addis Ababa spadla do totálního stavu a mnohé kolejové byly odcizeny a prodány jako šrot." # todo: NEW TRANSLATION
  ethiopia.8.a: "Měli bychom to dříve opravit." # todo: NEW TRANSLATION
  ethiopia.9.t: "Addis Ababa Light Rail rozšířena" # todo: NEW TRANSLATION
  ethiopia.9.d: "Nová trať byla postavena zcela odděleně od ostatní dopravy. Kromě prodlužování stávajících tratí byly vybudovány dvě nové tratě. První začíná u katedrály svatého Jiří (St. George's Cathedral), vede podél náměstí Mexico k sídlu Africké unie a končí v Lebu, spojuje s novou národní železniční sítí. Druhá trať začíná na kruhovém objezdu Megenagna a prochází kolem letiště Bole, čtvrti Wello Sefer, trhu Saris a oblasti Jommo a končí v Lebu." # todo: NEW TRANSLATION
  ethiopia.9.a: "Z Addis Ababy do Džibuti!" # todo: NEW TRANSLATION
  ethiopia.10.t: "Železnice Addis Ababa-Džibuti dokončena" # todo: NEW TRANSLATION
  ethiopia.10.d: "To bude páteř naší nové etiopské národní železniční sítě. Umožní přístup k moři, spojuje hlavní město Addis Ababa s Djibouti a jeho přístavem Doraleh." # todo: NEW TRANSLATION
  ethiopia.10.a: "To pomůže naší ekonomice" # todo: NEW TRANSLATION
  ETH_railway_repaired_tt: "Ethio-Djibouti železnice je opravena" # todo: NEW TRANSLATION
  ETH_railway_destroyed_flg: "Ethio-Djibouti železnice je zničena" # todo: NEW TRANSLATION
  ethiopia.11.t: "EPLF opět bere zbraně!" # todo: NEW TRANSLATION
  ethiopia.11.d: "Podruhé od konce druhé světové války se Eritrea ocitla pod etiopskou okupací. Mnoho bývalých vysoce postavených politiků a vojenských velitelů se podařilo uniknout etiopským silám a vyhledalo si sebou do exilu v Súdánu. Odtud se zdá, že znovu založili Eritrejskou osvobozeneckou frontu.\n\nPůvodní EPLF se krátce po nezávislosti Eritreje na Etiopii v roce 1991 proměnila v Lidovou frontu pro demokracii a spravedlnost a až do nedávného rozpuštění působila jako jediná legální strana Eritreje. Od Isaiasova nedávného zadržení a následného domácího vězení byl údajně jeho prezidentský poradce Yemane Gebreab, který převzal zbytky strany, a snaží se zbytky mobilizovat k opětovnému nastolení ozbrojeného boje pod EPLF." # todo: NEW TRANSLATION
  ethiopia.11.a: "Ať dělají, co chtějí, my se nenecháme." # todo: NEW TRANSLATION
  ethiopia.13.t: "Isaias Afewerki zatčen" # todo: NEW TRANSLATION
  ethiopia.13.d: "Když kolem Asmary utichla střelba a Eritrejští poslední odolní obránci složili zbraně, Isaias Afwerki a jeho nejvěrnější muži už mířili do sousedního Súdánu v poměrně nenápadné kolóně, poslední zoufalý pokus uniknout etiopské spravedlnosti. Jeho bodyguardi kladli vůči sobě jen malý odpor, ale čísla nebyla na jejich straně.\n\nIsaias Afwerki byl pohotově zadržen a naložen do vojenského vozidla směřujícího do Addis Ababy; jeho osud zůstává nejistý, ale do té doby zůstává v domácím vězení, střežený etiopskými nejlepšími vojáky." # todo: NEW TRANSLATION
  ethiopia.13.a: "Spravedlnost bude vykonána." # todo: NEW TRANSLATION
  ethiopia.14.t: "Soud s Isaias Afwerki" # todo: NEW TRANSLATION
  ethiopia.14.d: "Dnes je soudní den bývalého vůdce Eritrey Isaiase Afwerkiho. Mezi již hlasitými soudními řízeními byl Isaias slyšen nad všemi, když protestoval proti své situaci. Jak kamera snímala, když vstupoval do jednací síně, odmítl obvinění z korupce soudu a celému etiopskému soudnímu systému, tvrdíc, že soud je jen pouhá scéna a jeho osud byl již dávno rozhodnut.\n\nMnoho mezinárodních reportérů a pozorovatelů soudu, sympatizujících s jeho situací, vyjádřilo obavy, ale křik korupce a zmanipulovaných řízení nemohou zachránit údajného tyrana Eritreje. Byl rychle shledán vinným po několika dnech jednání a po zhodnocení všech důkazů byl jeho trest... je" # todo: NEW TRANSLATION
  ethiopia.14.a: "...smrt." # todo: NEW TRANSLATION
  ethiopia.14.b: "...doživotní vězení." # todo: NEW TRANSLATION
  ethiopia.18.t: "Zera Selassie se vrací do Etiopie" # todo: NEW TRANSLATION
  ethiopia.18.d: "Zera Selassie se vrací, aby znovu přijal svůj úřad krále Etiopie. Ať žije dlouho a ať jeho země prosperuje pod jeho skvělým vedením." # todo: NEW TRANSLATION
  ethiopia.18.a: "Vítáme ho" # todo: NEW TRANSLATION
  ethiopia.19.t: "Korunovace Zera Selassieho" # todo: NEW TRANSLATION
  ethiopia.19.d: "Den byl dokonale zvolený, slunce svítí jasně a na obloze není ani mráček. Zera Selassie jede na koni doprovázen velkým, jásajícím davem, směrem k katedrále Medhane Alem v Addisu Abebě. Dnes je jeho oficiální korunovace na Jeho Císařskou Veličenost, císař Amha Selassie I., Volen Bohem, Lví Král Judy a Král Králů Etiopie.\n\nSpolu se svým jediným dítětem drží před katedrálou; ta je vyzdobena císařskými prapory, a kráčí k vchodu. Uvnitř katedrály jsou všichni významní lidé v Etiopii, netrpělivě očekávající korunovaci.\n\nKdyž Zera kráčí k presbytáři, srdce mu buší rychleji. To je skutečně okamžik, na který nikdy nezapomene, a ani ve svých nejbláznivějších snech si jej nepředstavoval. Ceremoniál sám o sobě byl poměrně rychlý a když vyjde jako legitimní král Etiopie, všichni mu skloní." # todo: NEW TRANSLATION
  ethiopia.19.a: "Ať žije jeho veličenstvo!" # todo: NEW TRANSLATION
  ethiopia.20.t: "Hladomor udeřil!" # todo: NEW TRANSLATION
  ethiopia.20.d: "Poslední konflikt mezi našimi sousedy a odmítnutí spolupráce mezi Eritreou a Etiopií vedl k něčemu mnohem devastnějšímu. Země upadla do hladomoru a lidé začínají umírat, protože potravinový trh v zemi je svírán nedostatkem spolupráce od našich sousedů. Vláda musí něco udělat, aby lidem pomohla. Musí to udělat dříve, než se země zhroutí sama do sebe." # todo: NEW TRANSLATION
  ethiopia.20.a: "Ó ne" # todo: NEW TRANSLATION
  ethiopia.21.t: "Porážka na bojišti" # todo: NEW TRANSLATION
  ethiopia.21.d: "Po měsících zablokování v bojích se nepříteli konečně podařilo prorazit naše linie a vtrhnout na naše území. Možná bychom měli souhlasit s mírovým rámcem, který Organizace africké jednoty stanovila v roce 1998, a navrhnout příměří?" # todo: NEW TRANSLATION
  ethiopia.21.a: "Mír je jediná možnost" # todo: NEW TRANSLATION
  ethiopia.21.b: "Válka je jediná možnost" # todo: NEW TRANSLATION
  ethiopia.22.t: "[FROM.GetName] Proposes Ceasefire" # todo: NEW TRANSLATION
  ethiopia.22.d: "Poté, co naše síly prorazily nepřátelské linie, kontaktovala nás [FROM.GetAdjective] vláda s prohlášením, že souhlasí s mírovým rámcem Organizace africké jednoty. Navrhují bezodkladné příměří" # todo: NEW TRANSLATION
  ethiopia.22.a: "Konečně! Vítězství!" # todo: NEW TRANSLATION
  ethiopia.22.b: "Nebudeme se zastavovat, dokud nepoklekou před námi!" # todo: NEW TRANSLATION
  ethiopia.23.t: "Soudy Eritrejských poslanců" # todo: NEW TRANSLATION
  ethiopia.23.d: "Podobně jako Afwerki i ti, kteří stojí za Eritrejskou agitací, musí být také souzeni za zločiny proti Etiopii a jejím lidem. Otázka nyní zní: měli bychom tyto poslance odsoudit k smrti, nebo je poslat za mříže na doživotí?" # todo: NEW TRANSLATION
  ethiopia.23.a: "Smrt, to je!" # todo: NEW TRANSLATION
  ethiopia.23.b: "Doživotní vězení stačí." # todo: NEW TRANSLATION
  ethiopia.24.t: "Osud Eritreje" # todo: NEW TRANSLATION
  ethiopia.24.d: "Eritrea byla ve válce poražena a mnoho lidí volá po udržení okupace, aby byla Eritrejská populace plně pod naší kontrolou. Nicméně mnoho lidí volí liberálnější přístup k věci a chtějí druhý akt federace; nakonec záleží na [ETH.GetLeader], co se stane s Eritrejským státem." # todo: NEW TRANSLATION
  ethiopia.24.a: "Udržet okupaci!" # todo: NEW TRANSLATION
  ethiopia.24.b: "Měli bychom federovat." # todo: NEW TRANSLATION
  ethiopia_news.1.t: "Etiopie získává čínskou vojenskou pomoc" # todo: NEW TRANSLATION
  ethiopia_news.1.d: "Po dlouhém soupeření mezi americkými a čínskými zbrojovkami, které měly vyzbrojovat etiopskou armádu, etiopská vláda poskytla čínským korporacím značnou volnost a podepsala několik vojenskoekonomických smluv s Čínskou lidovou republikou.\n\nMinistr zahraničí USA již vyjádřil výraznou lítost nad rozhodnutím Etiopie." # todo: NEW TRANSLATION
  ethiopia_news.1.a: "Etiopie se postavila Americe." # todo: NEW TRANSLATION
  ethiopia_news.2.t: "Etiopie získává americkou vojenskou pomoc" # todo: NEW TRANSLATION
  ethiopia_news.2.d: "Obě Spojené státy americké a Čínská lidová republika se v uplynulých měsících snažily získat zbrojní kontrakty s etiopským ministerstvem obrany. Etiopie se nyní rozhodla objednat velké množství zbraní od amerických korporací. Čínská lidová republika již začala prosazovat legislativu, která ztíží obchod s etiopskými firmami, aby potrestala východoafrický stát, který se odvažil je postavit." # todo: NEW TRANSLATION
  ethiopia_news.2.a: "Etiopie se postavila Číně." # todo: NEW TRANSLATION
  ethiopia_news.3.t: "Zera Yacob se vrací do Etiopie" # todo: NEW TRANSLATION
  ethiopia_news.3.d: "Etiopie nedávno oznámila obnovení císařského trůnu, který byl zrušen pod komunistickou PDRE a následnou demokratickou ústavou z roku 1995. Oprávněný dědic trůnu, vnuk Haileho Selassiho I., Zera Yacob, žil od 70. let v Florida, USA se svou rodinou. Nyní veřejně vyjádřil záměr přijmout oficiální pozvání etiopské vlády k návratu do země svých předků a nároku na svůj oprávněný trůn a vstoupit do své pravé pozice jako císař Etiopie." # todo: NEW TRANSLATION
  ethiopia_news.3.a: "Císař udeří zpět." # todo: NEW TRANSLATION
  ethiopia_news.4.t: "Mengistu zproštěn viny" # todo: NEW TRANSLATION
  ethiopia_news.4.d: "Nejvyšší soud Etiopie dnes potvrdil, že bývalé odsouzení bývalého komunistického diktátora Mengistu Haile Mariam bylo nelegitimní a oficiálně ho zprostil všech obvinění. Mariam, který je nyní v exile v Zimbabwe, byl dříve shledán vinným z genocidy proti menšinám a zločinů proti lidskosti. Nyní je považován za nevinného člověka v Etiopii, ale není jasné, zda hodlá se vrátit do domoviny. Rozhodnutí vyvolalo mezinárodní odsouzení." # todo: NEW TRANSLATION
  ethiopia_news.4.a: "Riskantní krok." # todo: NEW TRANSLATION
  ethiopia_news.5.t: "Mengistu se vrací" # todo: NEW TRANSLATION
  ethiopia_news.5.d: "Po dlouhém zvažování a oficiálním pozváním etiopské vlády se bývalý komunistický diktátor Mengistu Haile Mariam rozhodl vrátit do Etiopie. Tam se má znovu ujmout vedoucího postavení v etiopské komunistické straně." # todo: NEW TRANSLATION
  ethiopia_news.5.a: "Diktátor se vrací." # todo: NEW TRANSLATION
  ethiopia_news.6.t: "Obnovení PDRE" # todo: NEW TRANSLATION
  ethiopia_news.6.d: "V politickém šoku se etiopská vláda rozhodla zrušit ústavu z roku 1995 a svěřit moc komunistické straně opět.\n\nMengistu Haile Mariam dnes opět převzal vedení země - avšak odmítl složit přísahu, která by svázala jeho znovu bezmeznou moc v zemi předem stanovenými pravidly. Podotkl: \"Vím, co je pro lidi nejlepší, nepotřebuji přísahu\", když se na to zeptal jeden z mála zbývajících mezinárodních novinářů.\n\nEtiopie se nyní všeobecně očekává, že spadne zpět do svých temných časů 80. let." # todo: NEW TRANSLATION
  ethiopia_news.6.a: "PDRE je zpět na světové scéně." # todo: NEW TRANSLATION
  ethiopia_news.7.t: "Příměří mezi Etiopií a Eritreou" # todo: NEW TRANSLATION
  ethiopia_news.7.d: "Vláda Etiopie a Eritreje se dohodly na ukončení bojů a vyhlášení příměří. Od začátku konfliktu v roce 1998 se Organizace africké jednoty snažila navrhnout mírový plán k řešení sporu o hranice mezi oběma zeměmi. Zdá se, že země konečně souhlasily s pokusem vyřešit své problémy mírovou cestou." # todo: NEW TRANSLATION
  ethiopia_news.7.a: "Konečně" # todo: NEW TRANSLATION
  ethiopia_news.8.t: "Eritrea poražena ve válce Eritreje a Etiopie." # todo: NEW TRANSLATION
  ethiopia_news.8.d: "Ostré boje od vypuknutí bojů 6. května 1998 byly odborníky považovány za patovou situaci, avšak odborníci byli vyvedeni na omyl! Isaias Afwerki byl hlášeno zadržen etiopskými silami a není jasné, co bude s Eritrejským státem." # todo: NEW TRANSLATION
  ethiopia_news.8.a: "Znepokojující věci!" # todo: NEW TRANSLATION
  ETH_looming_famine: "Hrozící hladomor" # todo: NEW TRANSLATION
  ETH_looming_famine_desc: "Hrozí hladomor na obzoru. Pokud nezvládneme stabilizovat naši národní stabilitu co nejdříve, pravděpodobně uvidíme rozsáhlý hladomor. Naše válka s Eritrou a ztráta našich pobřežních území tuto situaci jen zhoršily." # todo: NEW TRANSLATION
  ETH_idea_monarchist: "Vzestup monarchismu" # todo: NEW TRANSLATION
  ETH_idea_monarchist_desc: "Roste podpora dynastii Selassiů v naší zemi a mezi vládními kruhy." # todo: NEW TRANSLATION
  ETH_idea_stabilized_food_supply: "Stabilizovaná potravinová zásoba" # todo: NEW TRANSLATION
  ETH_idea_stabilized_food_supply_desc: "Potravinová zásoba je konečně stabilizována a můžeme nadále podporovat a zásobovat naši populaci. Zajištěná a stabilní potravinová zásoba je klíčová pro růst naší země." # todo: NEW TRANSLATION
  ETH_idea_famine_strikes: "Hladomor!" # todo: NEW TRANSLATION
  ETH_idea_famine_strikes_desc: "Hladomor zasáhl národ! Musíme soustředit naše obavy dovnitř a zaměřit se na řešení zásob potravin dříve, než se situace zhorší a naše země bude trpět." # todo: NEW TRANSLATION
  ETH_idea_cscec: "Investice CSCEC" # todo: NEW TRANSLATION
  ETH_idea_cscec_desc: "Čínsko-státní stavební inženýrská korporace (CSCEC) začala investovat v naší zemi. Pomáhá nám rozvíjet, ale zároveň nás činí náchylnějšími k čínskému vlivu v regionu." # todo: NEW TRANSLATION
  ETH_eritrean_friction: "Probíhající třenice v Eritreji" # todo: NEW TRANSLATION
  ETH_eritrean_friction_desc: "Probíhající třenice v Eritreji vedly k nestabilitě v zemi a k velké migraci uprchlíků z obavy z budoucího vývoje." # todo: NEW TRANSLATION
  ETH_dissolved_the_assembly: "Chaos v Eritreji!" # todo: NEW TRANSLATION
  ETH_dissolved_the_assembly_desc: "Rozpuštění Eritrejského národního shromáždění zanechalo mnoho Eritrejců extrémně odolných vůči přijímání změn na hranicích bývalé země; tato rezistence s časem poleví, ale povede k nedostatečné poslušnosti v okupovaných územích." # todo: NEW TRANSLATION
  ETH_1984_mode: "Eritrejská sledovací síť" # todo: NEW TRANSLATION
  ETH_1984_mode_desc: "Procesy Afwerkiho a jeho zástupců si vyžádaly zavedení rozsáhlé a hluboce zakořeněné sítě dohledu ve formě CCTV kamer a informátorů. Doufá se, že tato síť nebude potřeba dlouho, avšak zcela závisí na tom, jak rychle Eritrejci přijmou svou novou identitu." # todo: NEW TRANSLATION
  ETH_eritrean_constitution: "Etiopsko-eritrejská federální ústava" # todo: NEW TRANSLATION
  ETH_eritrean_constitution_desc: "S novou ústavou je Etiopie schopna upevnit svůj vliv na Eritreu na úkor samotné země a ponese alespoň část fiskální odpovědnosti za Eritrejiny domácí záležitosti." # todo: NEW TRANSLATION
  ETH_eritrean_federalisation_underway: "Probíhají federativní rozhovory" # todo: NEW TRANSLATION
  ETH_eritrean_federalisation_underway_desc: "Zatímco federace probíhá, očekává se značný odchod imigrace, jak jednání pokračují." # todo: NEW TRANSLATION
