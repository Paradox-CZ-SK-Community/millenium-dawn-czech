  ETH_idea_refactored_debt: "Přepracovaný dluh" # todo: NEW TRANSLATION
  ETH_idea_refactored_debt_desc: "Přepracování našeho dluhu je zaručený způsob, jak naší zemi přinést větší stabilitu." # todo: NEW TRANSLATION
  ETH_eritrean_integration_category: "Snahy eritrejského lidu o integraci" # todo: NEW TRANSLATION
  ETH_eritrean_integration_category_desc: "V současné době tvrdě pracujeme na integraci eritrejského lidu do naší země; může to být obtížná cesta k dosažení našeho konečného cíle, ale je to nezbytné, pokud máme být národem pod jednou vlajkou.\n\n\n§HCurrent Integration Level§!: §G[?ETH_eritrean_acceptance|2]%§!\n\n§HAmharic Language Spread§!: §G[?ETH_amharic_speakers|2]%§!\n\n§HPropaganda Spread§!: §G[?ETH_propaganda_distribution|2]%§!\n\n§HSeparatist Suppression§!: §G[?ETH_crackdown_on_bozos|2]%§!" # todo: NEW TRANSLATION
  ETH_integration_process_tick: "Proces integrace" # todo: NEW TRANSLATION
  ETH_full_integration: "Zavázat se k úplné integraci" # todo: NEW TRANSLATION
  ETH_full_integration_desc: "S lidmi §Y[ERI.GetAdjective]§! pevně pod naší nadvládou nastal čas zrušit poslední zbytky falešného státu, dříve známého jako §Y[ERI.GetName]§!." # todo: NEW TRANSLATION
  ETH_federalise_ERI_flip: "Začít proces §Yfederalizace§!" # todo: NEW TRANSLATION
  ETH_federalise_ERI_flip_desc: "Pokračující okupace státu §Y[ERI.GetAdjective]§! již není životaschopná. A lidé tam volají po způsobu, jak mít zastoupení; měli bychom zřídit novou vládu, která bude ladit s naším vlastním pohledem." # todo: NEW TRANSLATION
  ETH_fund_amharic_schools: "Zajistěte financování amharských škol" # todo: NEW TRANSLATION
  ETH_fund_amharic_schools_desc: "Financování amharských škol se odhaduje na přibližně §Y$1.00 billion§!. Pomáhání lidem §Y[ERI.GetAdjective]§! porozumět naší lingua franca je důležité, protože pokud nás nebudou rozumět, jak je budeme moci řídit?" # todo: NEW TRANSLATION
  ETH_distribute_propaganda: "Propagační kampaně" # todo: NEW TRANSLATION
  ETH_distribute_propaganda_desc: "Zatímco některé zprávy jsou drahé, poselství „Chovej se, nebo Jindy“ je poměrně levné na to, aby se objevilo na billboardech. Billboardy na nově anektovaném území mohou být pokryty tímto poselstvím za pouhých §Y$0.50 billion§!." # todo: NEW TRANSLATION
  ETH_utilise_informants: "Využijte síť informátorů" # todo: NEW TRANSLATION
  ETH_utilise_informants_desc: "Informátoři jsou dražší, naštěstí §Y[ERI.GetName]§! byl chudý a tak nás to nestojí ruku a nohu, odhad nákladů na úplatky v naší okupaci budeme muset alokovat §R$1.00 billion§! na správná místa." # todo: NEW TRANSLATION
  ETH_harsh_crackdowns: "Přísné zásahy proti separatistům" # todo: NEW TRANSLATION
  ETH_harsh_crackdowns_desc: "Nesouhlas je v naší nové §Y[ETH.GetName]§! vítán; koneckonců, to je nejrychlejší způsob, jak vykořenit potížisty. Při alokaci správných zdrojů můžeme provádět operace k potlačení tohoto nesouhlasu mezi obyvatelstvem." # todo: NEW TRANSLATION
  ETH_make_arrests: "Zadržet veřejně kritické jedince" # todo: NEW TRANSLATION
  ETH_make_arrests_desc: "\"Každý je kritikem\", to je hloupé tvrzení, které naznačuje, že jsou si všichni rovni. Není tomu tak; nejjednodušší řešení této dilemy je prostě zatknout ty, kteří mají negativní kritiky na nás a na naši vládu." # todo: NEW TRANSLATION
  ETH_eritrean_federalisation_category: "Postup eritrejské federalizace" # todo: NEW TRANSLATION
  ETH_eritrean_federalisation_category_desc: "V současné době usilovně pracujeme na prosazení Aktu federalizace; cesta může být obtížná, abychom dosáhli našeho konečného cíle, ale je to nutná cesta, pokud máme být trochu jednotným národem pod federálním praporem.\n\n\n§HCurrent Progress of Federalisation§!: §G[?ETH_eritrean_federation_process|2]%§!\n\n§HAmharic Language Spread§!: §G[?ETH_amharic_speakers2|2]%§!\n\n§HPropaganda Spread§!: §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSeparatist Suppression§!: §G[?ETH_crackdown_on_bozos2|2]%§!" # todo: NEW TRANSLATION
  ETH_federalisation_process_tick: "Proces federalizace" # todo: NEW TRANSLATION
  ETH_federalisation_process_tick_desc: "Po každých §Y30 dní§! budeme informováni o našem pokroku v sladění §Y[ERI.GetAdjective]§! lidí a systémů s naším vlastním způsobem myšlení." # todo: NEW TRANSLATION
  ETH_full_federalisation: "Podepsat Druhý akt federace" # todo: NEW TRANSLATION
  ETH_full_federalisation_desc: "Se zapojením lidu §Y[ERI.GetAdjective]§! do Aktu federace může být tento akt oficiálně podepsán do zákona. To však uzamkne §Y[ETH.GetNameWithFlag]§! před anexí regionu." # todo: NEW TRANSLATION
  ETH_dissolve_ERI_assembly_flip: "Rozpuštění §Y[ERI.GetNameWithFlag]§!'s Assembly" # todo: NEW TRANSLATION
  ETH_dissolve_ERI_assembly_flip_desc: "Experiment federalizace byl hrozným selháním; lidé §Y[ERI.GetAdjective]§! jsou prostě příliš destabilizujícím faktorem na to, abychom jim dovolili autonomii, kterou jsme pro ně naplánovali; musíme rozpustit jejich shromáždění a potlačit řeči o „autonomii“." # todo: NEW TRANSLATION
  ETH_encourage_language_schools: "Poskytněte více financí amharským školám" # todo: NEW TRANSLATION
  ETH_encourage_language_schools_desc: "Financování amharských škol se odhaduje na přibližně §Y$1.00 billion§!. Pomáhání lidem §Y[ERI.GetAdjective]§! porozumět naší lingua franca je důležité, protože pokud nás nebudou rozumět, jak je budeme moci řídit?" # todo: NEW TRANSLATION
  ETH_show_off_benefits_federation: "Ukázat výhody federalizace" # todo: NEW TRANSLATION
  ETH_show_off_benefits_federation_desc: "Billboardy, letáky, plakáty a samolepky; to vše je drahé, zhruba §Y$2.50 billion§!. Ale je to nutná investice, pokud chceme řádně ukázat výhody Aktu federace." # todo: NEW TRANSLATION
  ETH_falsify_evidence: "Falešné důkazy o prohřešcích" # todo: NEW TRANSLATION
  ETH_falsify_evidence_desc: "Na konci dne agitátoři musí odejít a ten nejlepší způsob, jak to udělat, pokud neporuší zákon, je předložit... \"alternativní fakta\", někteří říkají, že jde o falšování důkazů, ale ti to mohou říkat i z vězení." # todo: NEW TRANSLATION
  ETH_deport_agitators: "Vyhostit agitátory" # todo: NEW TRANSLATION
  ETH_deport_agitators_desc: "Nejhorší z nejhorších nelze rehabilitovat ani znovu vychovat; mohou se stát problémem někoho jiného; využitím vojenských struktur vezmeme ty, kteří porušili naše nové zákony, a vyhodíme je za naše hranice." # todo: NEW TRANSLATION
  ETH_chi_investments_category: "Čínské investiční projekty" # todo: NEW TRANSLATION
  ETH_chi_investments_category_desc: "V důsledku série cílených investic si čínská vláda dokázala zajistit investiční smlouvu s námi. Tato smlouva umožňuje čínské vládě získat vliv v naší zemi, zatímco my získáme klíčovou infrastrukturu a projekty hospodářského rozvoje výměnou." # todo: NEW TRANSLATION
  ETH_european_investments_category: "Evropské investiční projekty" # todo: NEW TRANSLATION
  ETH_european_investments_category_desc: "Po několika týdnech jednání s Evropskou unií jsme získali řadu dohod o investicích v naší zemi." # todo: NEW TRANSLATION
  ETH_light_rail: "Postavte Addis Ababa Light Rail" # todo: NEW TRANSLATION
  ETH_light_rail_desc: "Rostoucí město Addis Abeba je každý den plné dopravních zácp; Čína však již má skvělé řešení: zbrusu nový systém lehké železnice, financovaný našimi čínskými přáteli." # todo: NEW TRANSLATION
  ETH_construct_light_rail: "Výstavba lehké železnice v Addis Ababa" # todo: NEW TRANSLATION
  ETH_light_rail_2: "Rozšíření sítě lehké železnice" # todo: NEW TRANSLATION
  ETH_light_rail_2_desc: "Ve všech čtyřech směrech naší sítě lehké železnice je prostor pro rozšíření. Také můžeme propojit lehkou železnici s nedávno vybudovanou železnicí Addis Ababa-Djibouti." # todo: NEW TRANSLATION
  ETH_construct_light_rail_2: "Rozšíření sítě lehké železnice" # todo: NEW TRANSLATION
  ETH_construct_light_rail_2_desc: "Po malé diskusi o rozpočtových opatřeních jsme se rozhodli rozšířit naši síť lehké železnice. Toto rozšíření umožní větší ekonomickou svobodu v zemi a také zmírní některé naše problémy s dovozem potravin ze pobřeží." # todo: NEW TRANSLATION
  ETH_rehabilitation: "Rehabilitace železnice Ethio-Djibouti" # todo: NEW TRANSLATION
  ETH_rehabilitation_desc: "Železnice Ethio-Djibouti přestala fungovat a jakýkoli pokus ji opravit by byl ztrátou času. Mnohé koleje nyní vyžadují úplnou výměnu, aby bylo možné provoz obnovit." # todo: NEW TRANSLATION
  ETH_rehabilitation_railway: "Rehabilitace železnic Ethio-Djibouti" # todo: NEW TRANSLATION
  ETH_rehabilitation_railway_desc: "Práce na železnici Ethio-Djibouti začaly, aby byla zrekonstruována." # todo: NEW TRANSLATION
  ETH_repair_railway: "Opravit železnici Ethio-Djibouti" # todo: NEW TRANSLATION
  ETH_repair_railway_desc: "Železnice Ethio-Djibouti potřebuje nutně opravy a pokud to nyní neuděláme, mohou být následky drahé." # todo: NEW TRANSLATION
  ETH_rehabilitation_railway_2: "Rehabilitace železnic Ethio-Djibouti" # todo: NEW TRANSLATION
  ETH_rehabilitation_railway_2_desc: "Práce na opravě železnice Ethio-Djibouti začaly." # todo: NEW TRANSLATION
  ETH_addis_ababa_djibouti_railway: "Postavte železnici Addis Ababa-Djibouti" # todo: NEW TRANSLATION
  ETH_addis_ababa_djibouti_railway_desc: "Více než 95 % ethiopské dopravy prochází přes Djibouti, což je pro naši ekonomiku zásadní. Propojením našeho hlavního města s Djibouti moderní železnicí můžeme podstatně snížit dobu přepravy a náklady na naše zboží." # todo: NEW TRANSLATION
  ETH_construct_addis_ababa_djibouti_railway: "Stavba železnice Addis Ababa-Djibouti" # todo: NEW TRANSLATION
  ETH_construct_addis_ababa_djibouti_railway_desc: "Práce na výstavbě železnice Addis Ababa-Djibouti začaly." # todo: NEW TRANSLATION
