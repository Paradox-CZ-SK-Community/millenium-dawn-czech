l_english:
  african_union_common_political_agenda: "Africká unie: Společná politická agenda" # todo: NEW TRANSLATION
  african_union_common_political_agenda_desc: "Členové Africké unie se dohodli na společné politické agendě a rámci pro sjednocení Afriky." # todo: NEW TRANSLATION
  african_union_child_welfare: "Africká unie: Péče o děti" # todo: NEW TRANSLATION
  african_union_child_welfare_desc: "Členové Africké unie se dohodli na zlepšení úmrtnosti dětí a péče o děti napříč celou Afrikou." # todo: NEW TRANSLATION
  african_union_improved_digitalisation: "Africká unie: Zlepšená digitalizace" # todo: NEW TRANSLATION
  african_union_improved_digitalisation_desc: "Členové Africké unie se dohodli na zlepšení úrovně digitalizace na kontinentu a investovat do lepší internetové infrastruktury." # todo: NEW TRANSLATION
  african_union_human_rights_good_boy: "Africká unie: Lidská práva vyzdvižena" # todo: NEW TRANSLATION
  african_union_human_rights_good_boy_desc: "Členové Africké unie se dohodli klást větší důraz na stav lidských práv v Africe. Tato země byla zvláště chválena za ukázkový přístup k lidem (alespoň na africké úrovni)." # todo: NEW TRANSLATION
  african_union_human_rights_bad_boy: "Africká unie: Lidská práva kritizována" # todo: NEW TRANSLATION
  african_union_human_rights_bad_boy_desc: "Členové Africké unie se dohodli věnovat větší pozornost stavu lidských práv v Africe. Tato země byla napomenuta Africkou unií kvůli špatnému stavu lidských práv, což přináší hanbu vládnoucímu režimu." # todo: NEW TRANSLATION
  african_union_human_rights_bad_boy_no_elections_tt: "§RProtože nemáme volby, dostaneme§!\n" # todo: NEW TRANSLATION
  african_union_human_rights_bad_boy_high_corruption_tt: "§RProtože naše korupce je vyšší než $systematic_corruption$, dostaneme§!\n" # todo: NEW TRANSLATION
  african_union_improved_trade_relations: "Africká unie: Zlepšené obchodní vztahy" # todo: NEW TRANSLATION
  african_union_improved_trade_relations_desc: "Členové Africké unie se dohodli vyjednat výhodné obchodní dohody se vyspělými zeměmi společně. Zvýšený politický vliv sjednocených afrických zemí jim umožní získat lepší podmínky obchodu." # todo: NEW TRANSLATION
  african_union_health_research: "Africká unie: Zdravotní výzkum" # todo: NEW TRANSLATION
  african_union_health_research_desc: "Členové Africké unie se dohodli zdůraznit význam vývoje léčby pro srpkovitou anémii. Léčba této nemoci je klíčovým faktorem pro zvýšení přežití malárie a infekcí HIV." # todo: NEW TRANSLATION
  african_union_cultural_independence: "Africká unie: Kulturní renesance" # todo: NEW TRANSLATION
  african_union_cultural_independence_desc: "Členové Africké unie zdůraznili potřebu, aby veškeré africké historické a kulturní artefakty, které byly vypleněny, byly vráceny jejich původním majitelům. Některé kroky již proběhly (např. Axumův obelisk byl Itálií vrácen Etiopii), ale na světě jich zůstává ještě stovky." # todo: NEW TRANSLATION
  african_union_encourage_domestic_agriculture: "Africká unie: Domácí zemědělství podporované" # todo: NEW TRANSLATION
  african_union_encourage_domestic_agriculture_desc: "Členové Africké unie se dohodli na společné práci na zlepšení zemědělského sektoru Afriky, snížení její závislosti na vyspělých zemích formou nových technologií, dodavatelů osiv a bank genetických zdrojů." # todo: NEW TRANSLATION
  african_union_aids_watch_funded: "Africká unie: AIDS Watch Africa" # todo: NEW TRANSLATION
  african_union_aids_watch_funded_desc: "Členové Africké unie se dohodli zvýšit financování a viditelnost AIDS Watch Africa. Tato země trpí epidemií AIDS, a proto byla posílena její schopnost bojovat s touto nemocí." # todo: NEW TRANSLATION
  african_union_aids_watch_funder: "Africká unie: AIDS Watch Africa" # todo: NEW TRANSLATION
  african_union_aids_watch_funder_desc: "Členové Africké unie se dohodli zvýšit financování a viditelnost AIDS Watch Africa. Jako země, která netrpí epidemií AIDS, využívají část svých prostředků k pomoci zemím v nouzi." # todo: NEW TRANSLATION
  african_union_aids_watch_funder_tt: "Abychom pomohli zemím trpícím epidemií AIDS, dostaneme" # todo: NEW TRANSLATION
  african_union_decade_of_education: "Africká unie: Dekáda vzdělávání" # todo: NEW TRANSLATION
  african_union_decade_of_education_desc: "Členové Africké unie pojmenovali nadcházející roky jako 'Dekádu vzdělávání' pro Afriku. Unie má ambiciózní cíl zvýšit úroveň vzdělání napříč celou Afrikou." # todo: NEW TRANSLATION
  african_union_declaration_of_fertilizers: "Africká unie: Centrum pro rozvoj hnojiv" # todo: NEW TRANSLATION
  african_union_declaration_of_fertilizers_desc: "Členové Africké unie posílili své úsilí na podporu African Centre For Fertilizer Development s cílem zlepšit zemědělské výnosy na kontinentu." # todo: NEW TRANSLATION
  african_union_research_focus: "Africká unie: Vědecký výzkum pro rozvoj" # todo: NEW TRANSLATION
  african_union_research_focus_desc: "Členové Africké unie se zavázali k agendě technologického a vědeckého pokroku pro své členy." # todo: NEW TRANSLATION
  african_union_renewable_investments: "Africká unie: Boj proti změně klimatu" # todo: NEW TRANSLATION
  african_union_renewable_investments_desc: "Členové Africké unie se zavázali rozšiřovat kapacity obnovitelné energie na kontinentu, aby čelili klimatické změně, která bezpochyby přinese nejhorší dopady na Afriku." # todo: NEW TRANSLATION
  african_union_industrial_development: "Africká unie: Průmyslový rozvoj" # todo: NEW TRANSLATION
  african_union_industrial_development_desc: "Členové Africké unie se dohodli pracovat na zlepšení různých odvětví v Africe. Hlavním cílem je učinit africké výrobce konkurenceschopnější na globálním trhu." # todo: NEW TRANSLATION
  african_union_health_care_investment: "Africká unie: Zdraví matek, kojenců a dětí" # todo: NEW TRANSLATION
  african_union_health_care_investment_desc: "Členové Africké unie upřednostnili snížení úmrtnosti matek, kojenců a dětí na kontinentu ve spolupráci s OSN a mezinárodními partnery." # todo: NEW TRANSLATION
  african_union_combat_human_trafficking: "Africká unie: Boj proti obchodování s lidmi" # todo: NEW TRANSLATION
  african_union_combat_human_trafficking_desc: "Členové Africké unie se dohodli vyvinout mechanismy pro boj s obchodováním s lidmi." # todo: NEW TRANSLATION
  african_union_water_and_food_benefits: "Africká unie: Cíle vody a potravin" # todo: NEW TRANSLATION
  african_union_water_and_food_benefits_desc: "Členové Africké unie se dohodli na společném řešení distribuce vody a vysokých cen potravin na kontinentu. Nedostatek vody a potravin je jedním z největších problémů Afriky, a proto je třeba tyto problémy řešit společně." # todo: NEW TRANSLATION
  african_union_coup_defence: "Africká unie: Boj proti převratům" # todo: NEW TRANSLATION
  african_union_coup_defence_desc: "Členové Africké unie se dohodli spolupracovat na potlačování přeletů převratů na kontinentu. Nedávné svržení demokratických vlád motivovalo Radu pro mír a bezpečnost k posílení vnitřní bezpečnosti." # todo: NEW TRANSLATION
  african_union_energy_investments: "Africká unie: Investice do energetiky" # todo: NEW TRANSLATION
  african_union_energy_investments_desc: "Členové Africké unie se dohodli investovat významné množství peněz do afrického energetického průmyslu, aby se snížila závislost na ostatních zemích." # todo: NEW TRANSLATION
  african_union_infra_investments: "Africká unie: Infrastrukturní investice" # todo: NEW TRANSLATION
  african_union_infra_investments_desc: "Členové Africké unie se dohodli investovat do zlepšení infrastruktury kontinentu. Zlepšení silnic a železnic pro lepší propojení zemí umožní rychlejší růst africké ekonomiky." # todo: NEW TRANSLATION
  african_union_peacekeeping_effort: "Africká unie: Mírové zásahy" # todo: NEW TRANSLATION
  african_union_peacekeeping_effort_desc: "Členové Africké unie se dohodli zaměřit na ukončení různých ozbrojených konfliktů probíhajících v Africe." # todo: NEW TRANSLATION
  african_union_no_ransom: "Africká unie: Žádné jednání s teroristy" # todo: NEW TRANSLATION
  african_union_no_ransom_desc: "Členové Africké unie se dohodli nepřijímat žádné výkupné ani jiné finanční požadavky teroristickým skupinám. Podle Unie je vyplácení výkupného jedním z hlavních zdrojů financování teroristických skupin. Tím, že výkupné nebudou platit, doufají v omezení vlivu teroristů." # todo: NEW TRANSLATION
  african_union_financial_institutions: "Africká unie: Finanční nástroje" # todo: NEW TRANSLATION
  african_union_financial_institutions_desc: "Členové Africké unie se dohodli vynaložit více úsilí na tvorbu domestických afrických finančních nástrojů. Cílem programu je urychlit růst afrických ekonomik." # todo: NEW TRANSLATION
  african_union_fight_corruption: "Africká unie: Boj proti korupci" # todo: NEW TRANSLATION
  african_union_fight_corruption_desc: "Členové Africké unie se dohodli věnovat více úsilí boji proti korupci na kontinentu, poté co Shromáždění Africké unie ukázalo nepříjemnou zprávu o tom, jak špatná korupce je v několika členských zemích." # todo: NEW TRANSLATION
  african_union_fight_colonialism: "Africká unie: Boj proti kolonialismu" # todo: NEW TRANSLATION
  african_union_fight_colonialism_desc: "Členové Africké unie se dohodli řešit systémové problémy vyplývající z kolonialismu, které stále sužují mnoho členských zemí." # todo: NEW TRANSLATION
  african_union_invest_defence: "Africká unie: Investice do obrany" # todo: NEW TRANSLATION
  african_union_invest_defence_desc: "Členové Africké unie se dohodli investovat významné částky do afrických obranných průmyslů. Mnoho afrických zemí spoléhá výhradně na vyspělé země pro své obranné potřeby a cílem je to změnit." # todo: NEW TRANSLATION
  african_union_invest_sea_trade: "Africká unie: Investice do námořního obchodu" # todo: NEW TRANSLATION
  african_union_invest_sea_trade_desc: "Členové Africké unie se dohodli investovat více do zařízení, která podporují námořní obchod. Mnoho světového zboží prochází kolem Afriky a aby byl tok zboží zachován, musí být přístavy a doky v dobrém stavu." # todo: NEW TRANSLATION
  african_union_reforms_modifier: "Africká unie: Reformy" # todo: NEW TRANSLATION
  african_union_reforms_modifier_desc: "Jak se Afrika blíží k úplnému sjednocení, kontinent musí být reformován, aby země byly ochotné se spojit. Některé reformy budou pro některé prospěšnější než pro jiné..." # todo: NEW TRANSLATION
  african_union_headquarters: "Sídlo Africké unie" # todo: NEW TRANSLATION
  african_union_headquarters_desc: "Sídlo Africké unie se nachází zde. Není to jen setkání Unie, ale také obchodní fórum." # todo: NEW TRANSLATION
  african_union_treaty_of_pelindaba: "Pelindabska dohoda" # todo: NEW TRANSLATION
  african_union_treaty_of_pelindaba_desc: "Tato země podepsala dohodu Pelindaba, která učinila Afriku jaderně neozbrojenou zónou. Žádný výzkum, vývoj, výroba, skladování, získávání, testování, držení, kontrola či rozmístění jaderných zbraní by neměl probíhat na afrických zemích, a dohoda vyžaduje vysoké standardy pro jakýkoli mírový jaderný výzkum a produkci. Měli bychom dohodu ratifikovat pro všechny členy Unie a učinit z Afriky vzorový kontinent odmítající myšlenku jaderných zbraní." # todo: NEW TRANSLATION
  african_union_nuclear_armament: "Africké jaderné zbrojení" # todo: NEW TRANSLATION
  african_union_nuclear_armament_desc: "Africká unie hodila Pelindabskou dohodu z okna. Dohoda měla učinit Afriku jaderně neozbrojenou zónou. Kvůli obavám z rostoucí jaderné hrozby unie rozhodnutí zrušila. Mnoho zemí se bojí vývoje a je opatrných při sdílení jaderného výzkumu s africkými státy." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus: "Zrození Africké unie" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_desc: "Africká unie měla svou první schůzi, která oznamuje epochu míru a blahobytu pro kontinent. Africa needs to work together like Europe to fight off the remnants of colonialism" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_trigger_tt: "This focus will be auto-completed when the §YOrganization of African Unity§! gets reformed into the §YAfrican Union§!. The §YAfrican Union§! will be formed latest by mid-2002, or when [LBA.GetNameDef] completes the focus §Y$LBA_strive_for_african_union$§!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_investment_bank: "Create The African Investment Bank" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_investment_bank_desc: "Afrika dnes získává velké množství kapitálu od vyspělých zemí. Vlastní domácí kapacita k investicím do kontinentu chybí. Měli bychom založit Africkou investiční banku, která bude financovat podnikatelské projekty ve všech členských státech." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_investment_bank_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§YThe African Investment Bank will periodically invest into African countries or ask for investment money from members§!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_central_bank: "Create The African Central Bank" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_central_bank_desc: "Abychom integrovali africké ekonomiky navzájem, potřebujeme vytvořit společnou africkou centrální banku. Banka bude odpovědná za jediné emitování naší budoucí společné měny a bude spolupracovat s regionálními bankami, aby pomohla vládám členských států i vládě Spojených států Afriky, až taková entita skutečně vznikne. Také nám pomůže oddělit se od bank rozvinutých zemí." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_central_bank_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|=+]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_monetary_fund: "Create African Monetary Fund" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "Mnoho zemí v Africe trpí vysokým dluhem a špatnými ekonomickými vyhlídkami. Musíme vytvořit společný měnový fond, který bude cílit na zajištění ekonomické stability na kontinentu a pomůže zemím s vysokým dluhem." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§YThe African Monetary Fund will periodically help African countries with their debt or ask members to take on debt of other countries§!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "Create Stock Exchange In [SAF.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "There are about a dozen different stock exchanges operating in Africa currently. We should create a pan-African exchange in [SAF.GetNameDef]'s capital [SAF.capital.GetCapitalVictoryPointName]. [SAF.GetNameDef] has the most technologically advanced and diverse economy on the continent, and it would be the perfect candidate for a stock exchange." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "Create Stock Exchange In [ROOT.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "For a pan-African stock exchange, the best location obviously is our capital. And it's not corruption for us to say so, the consultants we hired told us it is the best place. Other members of the Union might not agree however." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "Create Stock Exchange In [EGY.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "There are about a dozen different stock exchanges operating in Africa currently. We should create a pan-African exchange in [EGY.GetNameDef]'s capital [EGY.capital.GetCapitalVictoryPointName]. [EGY.GetNameDef]'s close proximity to Europe would attract more European attention. From an investor perspective, [EGY.GetNameDef] is also seen as generally stable and well supported by external stake-holders." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_oil_fund: "Create A Common Oil Fund" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_oil_fund_desc: "The natural resources in Africa are very unfairly located. There are some countries rich in oil, but most countries suffer from lack of it. We should create a common oil fund that will distribute and even out fuel between nations to make sure that those who have the least don't suffer the most." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_oil_fund_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "Africká měna: Západoafrický frank" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "Západoafrický frank (CFA) se používá v několika západoafrických zemích od roku 1945, zejména bývalé kolonie Francie. Měna má velkou stabilitu a během studené války zaznamenávaly země ji používající vyšší hospodářský růst než ostatní země v regionu. CFA však je vázán na euro a Francie vyžaduje, aby země používající tuto měnu udržovaly 50 % svých zahraničních aktiv v české vládní pokladně." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "Africká měna: Jihoafrický rand" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "Jihoafrický rand byl zaveden v roce 1961, aby nahradil libry a šilinky dříve používané a zavedl desítkový měnový systém. Distribuci nyní zajišťuje Jihoafrická mincovna a měna se omezeně používá i v sousedních zemích Jižní Afriky. Měna je zcela africká, ale v posledních desetiletích její hodnota vůči americkému dolaru prudce poklesla. To však může být výhodou, protože naše zboží se pro cizince stane levnějším." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_dinar: "Africká měna: Libyjský dinár" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "Libyjský dinár se používá od roku 1971. Nikdy nebyl příliš silný vůči dolaru; dinár byl především Gaddáfího ukázkou odporu proti ekonomikám řízeným americkým dolarem. Mnoho arabských zemí v Africe má také své vlastní dináry a bohužel se měna sama zčásti dostala do špatné pověsti kvůli islamistům, kteří chtějí návrat k 'zlatému dináru' Umajjovského chalífátu." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_central_african_franc: "Africká měna: Středoafrický frank" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "Středoafrický frank (CFA) používá od roku 1945 několik středoafrických zemí, převážně bývalé francouzské kolonie. Měna není Francií kontrolována tak silně jako Západoafrický frank, ale část kontroly nad měnou má ropou bohatý Kamerun." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_afriq: "Africká měna: Afriq" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_afriq_desc: "Místo používání kterékoliv stávající měny bychom měli vytvořit novou společnou měnu pro Africkou unii. S Afriq budeme schopni jednat jako vyspělé země a učinit ostatní země závislými na naší měně, místo toho, abychom byli my závislí na jejich." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_afriq_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_free_trade_area: "Vytvořit Africkou zónu volného obchodu" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "Afrika je obrovský trh, ale bohužel je velmi roztříštěná. Nyní, když máme společnou měnu, dává smysl sjednotit Afriku do jediné zóny volného obchodu bez překážek pro pohyb zboží nebo osob. To usnadní obchod a výrobu s přidanou hodnotou pro země." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_coastal_protection: "Chránit africká pobřeží" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_coastal_protection_desc: "Musíme vytvořit agenturu Africké unie, která bude chránit její územní a ekonomické vody." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_coastal_protection_tt: "Upravit §Y$african_union_reforms_modifier$§! o\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "Ratifikovat smlouvu z Pelindaba" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "V roce 1996 byla otevřena možnost podepsat Smlouvu z Pelindaba. Smlouva usilovala o to, aby se Afrika stala zónou bez jaderných zbraní. Smlouva by zakazovala výzkum, vývoj, výrobu, hromadění, získávání, zkoušení, držení, kontrolu nebo umisťování jaderných zbraní v afrických zemích a ukládá přísné normy pro veškerý mírový jaderný výzkum a výrobu. Měli bychom smlouvu ratifikovat za všechny členy Unie a učinit z Afriky vzorový kontinent odmítáním myšlenky jaderných zbraní." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_nuclear_armament: "Zrušit smlouvu z Pelindaba" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_nuclear_armament_desc: "V roce 1996 byla otevřena možnost podepsat Smlouvu z Pelindaba. Smlouva usilovala o to, aby se Afrika stala zónou bez jaderných zbraní. Smlouva by zakazovala výzkum, vývoj, výrobu, hromadění, získávání, zkoušení, držení, kontrolu nebo umisťování jaderných zbraní v afrických zemích a ukládá přísné normy pro veškerý mírový jaderný výzkum a výrobu. Potřebujeme tuto smlouvu zvrátit, protože jediným způsobem, jak ochránit kontinent před jadernou válkou, je vlastnit jaderné zbraně. Musíme okamžitě hledat cesty, jak porazit vyspělé země v závodu ve zbrojení." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_nuclear_armament_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_form_defence_council: "Zřídit Radu obrany" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_form_defence_council_desc: "Abychom zvýšili stabilitu na kontinentu, měli bychom vytvořit společnou Radu obrany Unie. Rada by byla odpovědná za organizování společných vojenských operací na kontinentu." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_form_defence_council_tt: "Upravit §Y$african_union_reforms_modifier$§! o\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_space_agency: "Vytvořit Africkou kosmickou agenturu" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Doposud existovala jen omezená spolupráce afrických zemí v oblasti družic. Nejslavnější je Regional African Satellite Communication Organization (RASCOM) tvořená 45 zeměmi, i když se jim podařilo vynést jen jednu či dvě družice. Musíme vytvořit společný podnik pro vytvoření africké satelitní sítě." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "Modify §Y$african_union_reforms_modifier$§! by\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_include_african_diaspora: "Zahrnout africkou diasporu" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "Zhruba 150 milionů lidí žije mimo Afriku, kteří mohou sledovat své kořeny na kontinentu. Africká unie se v současnosti dělí na 5 regionů. Měli bychom vytvořit další region pro africkou diasporu, aby byla formálně uznána jako politický subjekt. Tím bychom mohli některé z nich povzbudit, aby sdíleli náš sen o sjednocené Africe." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_employ_local_defence: "Použijte místní bezpečnostní jednotky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_employ_local_defence_desc: "Na tak rozlehlém kontinentu, jako je Afrika, bychom měli využít místní národní obranné jednotky, které budou řešit regionální obranu v případě konfliktu. Tím budeme mít adekvátní ochranu po celém kontinentu." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_employ_local_defence_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_rapid_deployment_forces: "Spoléhat se na rychlé nasazení" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "Měli bychom vytvořit regionální jednotky rychlého nasazení z afrických ozbrojených sil. V okamžiku invaze nepřítele by byly tyto jednotky rychle nasazeny na místo, aby odrazily postup nepřítele." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_nigeria: "Umístěte sídlo Unie v [NIG.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "Musíme najít místo pro sídlo Africké unie. Nejlepší volbou by bylo [NIG.capital.GetCapitalVictoryPointName], hlavní město [NIG.GetNameDef]. Rovněž jsme obdrželi nabídku od vlády [FRA.GetAdjective], která by byla ochotna pomoci s výstavbou." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_our_country: "Umístěte sídlo Unie v [ROOT.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "Očividně je nejlepší místo pro sídlo Africké unie naše hlavní město [ROOT.capital.GetCapitalVictoryPointName]. Budeme muset finančně přispět, ale alespoň to je znak, že Afrika nepotřebuje externího partnera." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_ethiopia: "Umístěte sídlo Unie v [ETH.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "Hlavní město [ETH.GetAdjective] [ETH.capital.GetCapitalVictoryPointName] by bylo ideálním místem pro sídlo Unie. [CHI.GetAdjective] dokonce nabídli financovat její budovy. Jak skvělá dohoda!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_african_energy_commission: "Založte Africkou energetickou komisi" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_african_energy_commission_desc: "Měli bychom vytvořit zvláštní komisi, která bude řídit energetickou politiku kontinentu. Komise bude zodpovědná za koordinaci, harmonizaci, ochranu, zachování, rozvoj, racionální využívání, komercializaci a integraci energetických zdrojů na africkém kontinentu." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_african_energy_commission_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_disease_fight: "Společný boj proti nemocem" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_disease_fight_desc: "Afričané čelí mnoha nemocem vyplývajícím z drsných podmínek na kontinentu; malárie, ebola, HIV atd. Musíme založit Africká centra pro kontrolu a prevenci nemocí, abychom měli jednotnou strategii v boji proti těmto nemocem." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_common_disease_fight_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_french: "Mluvte francouzsky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_french_desc: "V současnosti se obchod a politika v Africké unii řeší v mnoha oficiálních jazycích; arabština, angličtina, francouzština, portugalština, španělština, svahilština a 'jakýkoli jiný africký jazyk'. Přestože taková rozmanitost je pěkná, měli bychom vybrat jeden jako hlavní jazyk. Francouzština je oficiálním jazykem v mnoha západoafrických zemích, i když ji nemá tolik rodilých mluvčích. Přibližně třetina obyvatel Západní Afriky však jazyk ovládá. Dává tedy největší smysl použít francouzštinu jako pracovní jazyk unie." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_english: "Mluvte anglicky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_english_desc: "V současnosti se obchod a politika v Africké unii řeší v mnoha oficiálních jazycích; arabština, angličtina, francouzština, portugalština, španělština, svahilština a jakýkoli jiný africký jazyk. Přestože taková rozmanitost je pěkná, měli bychom vybrat jeden jako hlavní jazyk. Angličtina je v Africe velmi populární kvůli její koloniální minulosti a postavení lingua franca. Dává tedy největší smysl používat angličtinu jako pracovní jazyk. Nejen že Afriku více propojí uvnitř, ale také nás více propojí mimo kontinent." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_swahili: "Mluv Kiswahili" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_swahili_desc: "V současnosti se obchod a politika v Africké unii řeší v mnoha oficiálních jazycích; arabština, angličtina, francouzština, portugalština, španělština, svahilština a 'jakýkoli jiný africký jazyk'. Přestože taková rozmanitost je pěkná, měli bychom vybrat jeden jako hlavní jazyk. Swahilština je nejčastěji mluveným jazykem ze všech afrických jazyků. Je tedy logické, že jako náš oficiální jazyk zvolíme jazyk, který je naším vlastním." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_arabic: "Mluvte arabsky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_speak_arabic_desc: "V současnosti se obchod a politika v Africké unii řeší v mnoha oficiálních jazycích; arabština, angličtina, francouzština, portugalština, španělština, svahilština a 'jakýkoli jiný africký jazyk'. Přestože taková rozmanitost je pěkná, měli bychom vybrat jeden hlavní jazyk. Arabština je nejrozšířenějším jazykem v Africe, i když má mnoho regionálních variant. Ačkoliv se arabština může zdát zvláštní volba, dává smysl, protože mnoho ekonomických center kontinentu leží na severu Afriky a mnoho arabských zemí sdílí naši představu odpojit se od vyspělých zemí." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_fight_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_fight_corruption_desc: "Korupce je v Africe rozsáhlá a patří k největším překážkám při vytváření sjednocené země. Musíme tvrdě pracovat na odstranění jakýchkoli pochybných praktik z byznysu a politiky." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_fight_corruption_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§GCountries with low §YKorupce§! (úroveň 5 a nižší) will be more likely to accept African Unification§!\n§RCountries with high §YKorupce§! (úroveň 6 a vyšší) will be less likely to accept African Unification§!\n\n" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_embrace_corruption: "Přijmout korupci" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_embrace_corruption_desc: "Měli bychom prostě přijmout, že korupce je součástí byznysu a politiky v Africe. Je to prostě jak věci jsou. Čím se liší od vyspělých zemí, když jí říkají 'lobbování'?" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_embrace_corruption_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§GCountries with high §YKorupce§! (úroveň 6 a vyšší) will be more likely to accept African Unification§!\n§RCountries with low §YKorupce§! (úroveň 5 a nižší) will be less likely to accept African Unification§!\n\n" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_pan_african_university: "Pan-Africká univerzita" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_pan_african_university_desc: "Potřebujeme vytvořit síť afrických univerzit, aby mohly navrhovat kurikula a zlepšovat vzdělávání napříč celým kontinentem." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_pan_african_university_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_parliament: "Posílit Parlament" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_parliament_desc: "Parlament Africké unie, nebo Pan-Africký parlament, se skládá z pěti volených zástupců každého členského státu. Dosud má parlament jen poradní a konzultační pravomoci. Měli bychom mu svěřit plné legislativní pravomoci, aby se stal vládním orgánem Unie." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_parliament_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§GCountries with elections will be more likely to accept African Unification§!\n§RCountries without elections will be less likely to accept African Unification§!\n\n" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_assembly: "Posílit Shromáždění" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_assembly_desc: "Shromáždění Africké unie je rozhodovací orgán složený z hlav států členských zemí. Hlavními úkoly Shromáždění jsou stanovení cílů Unie, kontrola rozpočtu, výběr soudců a celkové směřování celé Unie. Měli bychom shromáždění poskytnout větší zákonodárnou moc, abychom zajistili, že Afrika bude vyvíjet správným směrem." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_assembly_tt: "Uprav §Y$african_union_reforms_modifier$§! o\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§GCountries without elections will be more likely to accept African Unification§!\n§RCountries with elections will be less likely to accept African Unification§!\n\n" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_federation_of_africa: "Federace Afriky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_federation_of_africa_desc: "Země v Africe jsou si navzájem velmi odlišné. Nejlepší je nechat členské státy po sjednocení kontinentu zachovat významnou autonomii. To je nejlepší způsob, jak zajistit mír a stabilitu." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_federation_of_africa_tt: "Jakmile bude dokončen fokus §Y$AFRICAN_UNION_shared_focus_unite_africa$§!, všechny §YOther Members§! se stanou §Y$autonomy_autonomous_state$s§! vůči §YOriginator§!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_united_states_of_africa: "Unie Afriky" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "Země v Africe jsou rozdělené, ale musíme vytvořit jednu zemi. Rozdělení nám nepomůže konkurenceschopnost vůči vyspělým zemím a budeme nadále být vykořisťováni. Jedinou cestou je politický systém ve stylu Spojených států, kdy hlavní moc vychází z federální vlády." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "Jakmile bude dokončen fokus §Y$AFRICAN_UNION_shared_focus_unite_africa$§!, všichni §YOther Members§! se stanou §Yannexed§! §YOriginator§!. §ROther Members will be more likely to reject the unification!§!" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_unite_africa: "Sjednotit Afriku" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_unite_africa_desc: "Nadešel čas! Nyní musíme sjednotit Afriku do jedné země a posunout kontinent do budoucnosti, o jaké se nikomu nesnilo." # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "No §YMember State§! is at war" # todo: NEW TRANSLATION
  AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§YEvery member state will be invited to join a unified Africa§!\n\n§GCountries are more likely to accept if:\n- They have the same §YOutlook§!\n- Their opinion of us is higher than §Y+50§!§!\n\n§RCountries are less likely to accept if:\n- They are §YWestern§! and we are §YEmerging§!, or vice-versa\n- They are §YSalafist§! or §YNationalist§!, and we are not\n- Their opinion of us is lower than §Y-50§!§!\n\n§YThe likelihood of accepting will also be impacted by previous focus choices§!" # todo: NEW TRANSLATION
  african_union_decisions_category: "Africká unie" # todo: NEW TRANSLATION
  african_union_decisions_category_desc: "Africká unie má cíl sblížit kontinent ekonomicky, politicky a kulturně. Unie se skládá z různých podorganizaí pro spolupráci afrických zemí na dosažení společných cílů. Konečným cílem unie je sjednotit kontinent do konfederace podobné EU, nebo ještě federace.\n\nKaždý rok bude Africká unie pořádat §YSummit§! s tématem a agendou pro následující rok. Každý summit udělí Africké unii §YMandát§!. Jakákoliv §YRegionální mocnost§! v Africe může použít §YMandát§! k dokončení fokus související s Africkou unií, za předpokladu, že většina africké populace bude sdílet jejich Názor (Outlook).\n\nMandát: [african_union_mandate_status]\n\nAktuální názory:\nZápadní: [?african_union_western_outlook|0] milionů lidí ([?african_union_western_outlook_share|%0])\nRostoucí: [?african_union_emerging_outlook|0] milionů lidí ([?african_union_emerging_outlook_share|%0])\nSalafista: [?african_union_salafist_outlook|0] milionů lidí ([?african_union_salafist_outlook_share|%0])\nNezařazené: [?african_union_nonaligned_outlook|0] milionů lidí ([?african_union_nonaligned_outlook_share|%0])\nNacionalisté: [?african_union_nationalist_outlook|0] milionů lidí ([?african_union_nationalist_outlook_share|%0])\n\nPrůměrné HDP na obyvatele: $$§Y[?average_gdp_of_africa]§!k" # todo: NEW TRANSLATION
  african_union_mandate_status_green: "§GUděleno§!" # todo: NEW TRANSLATION
  african_union_mandate_status_red: "§RNeděleno§!" # todo: NEW TRANSLATION
  African_Union_join_the_union: "Připojte se k Africké unii" # todo: NEW TRANSLATION
  African_Union_join_the_union_desc: "Většina kontinentu je členem Africké unie. My bychom se měli také připojit a těžit výhody, dokud to jde." # todo: NEW TRANSLATION
  African_Union_leave_the_union: "Opustit Africkou unii" # todo: NEW TRANSLATION
  African_Union_leave_the_union_desc: "Africká unie se ubírá směrem, kterým nechceme jít. Měli bychom odejít nyní, dokud neztratíme plnou suverenitu." # todo: NEW TRANSLATION
  AfricanUnion.1.t: "Africká unie byla založena" # todo: NEW TRANSLATION
  AfricanUnion.1.d: "Dnes byl historický den, kdy byla Africká unie založena v Durbanu, Jihoafrické republice, prezidentem [SAF.Adjective] [SAF.GetLeader] na první schůzi Unie. Hlavním tématem prvního zasedání byla 'Mír, rozvoj a prosperita: Africký věk'. Hlavní cíle a záměry Unie byly také projednány účastníky. To znamená velký krok v unifikaci kontinentu" # todo: NEW TRANSLATION
  AfricanUnion.1.a: "Historický den pro Afriku" # todo: NEW TRANSLATION
  AfricanUnion.2.t: "Afrika je sjednocená" # todo: NEW TRANSLATION
  AfricanUnion.2.d: "V tomto dni [UAF.GetOldNameDef] schválila reformu, která by Afriku spojila do jedné země, [UAF.GetNameDef]. Země by zůstala vysoce federalizovaná, členské státy by měly významnou autonomii. Jste připraveni posunout Afriku do nové budoucnosti?" # todo: NEW TRANSLATION
  AfricanUnion.2.a: "Historický den pro Afriku" # todo: NEW TRANSLATION
  AfricanUnion.2.b: "Ne, tohle není to, co jsme chtěli" # todo: NEW TRANSLATION
  AfricanUnion.3.t: "Afrika je sjednocená" # todo: NEW TRANSLATION
  AfricanUnion.3.d: "V tomto dni [UAF.GetOldNameDef] schválila reformu, která by Afriku spojila do jedné země, [UAF.GetNameDef]. Cílem je sjednotit kontinent do unitárního státu, kde státy budou mít jen omezenou autonomii nad politikami, podobně jako ve Spojených státech. Jste připraveni posunout Afriku do nové budoucnosti?" # todo: NEW TRANSLATION
  AfricanUnion.3.a: "Historický den pro Afriku" # todo: NEW TRANSLATION
  AfricanUnion.3.b: "Nikdy, tohle není to, co jsme chtěli" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.1.t: "Africká investiční banka investuje do průmyslu" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.1.d: "Africká investiční banka nám nabídla pomoct investovat do [ROOT.GetAdjective] průmyslu. Žádají, abychom investovali polovinu nákladů, a oni zaplatí polovinu. Peníze, které nabízejí, jsou vázány na naše africké členské státy, a tak se budeme více spojovat s tímto členem." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.1.a: "Potřebujeme tu investici" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.1.b: "Myslím, že to zvládneme bez ní" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.2.t: "Africká investiční banka investuje do technologického sektoru" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.2.d: "Africká investiční banka nám nabídla pomoci investovat do [ROOT.GetAdjective] technologického sektoru, aby zlepšila naši konkurenceschopnost vůči vyspělým zemím. Žádají, abychom investovali polovinu nákladů, a oni zaplatí polovinu. Peníze, které nabízejí, jsou svázány s našimi partnery z Africké unie, a tím se ještě více spojíme s tímto členem." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.2.a: "Potřebujeme tu investici" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.2.b: "Myslím, že to zvládneme bez ní" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.3.t: "Africká investiční banka žádá o prostředky" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.3.d: "Africká investiční banka nás kontaktovala ohledně financování. Žádají malou částku peněz, kterou by následně investovali do jiné země. Část prostředků bude určena pro cílovou investici, a část bude vložena do portfolia, které nám bude dlouhodobě prospěšné. Co bychom měli říci?" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.3.a: "Pomozme našim africkým bratřím" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.3.b: "Raději si necháme naše peníze" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef] Wants To Invest In Us" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.4.d: "Vláda [FROM.GetAdjective] spolupracovala s Africkou investiční bankou a nabídla připravit malý investiční balíček, který by pomohl naší zemi. Měli bychom přijmout jejich nabídku?" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.4.a: "Samozřejmě" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.4.b: "Ne, děkuji" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.5.t: "AMF Helps With Our Debt" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.5.d: "Africký měnový fond nám poslal balík pomoci, aby nám pomohl s naší stále rostoucí dluhovou zátěží. Peníze pocházejí od několika dalších členských států Africké unie, s jedním velkým dárcem zjevně přítomném." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.5.a: "To je překvapení, ale vítané" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.5.b: "Nepotřebujeme dary" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.6.t: "AMF Asks For Debt Sharing" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.6.d: "Africký měnový fond nás požádal, abychom pomohli s dluhy dalšího členského státu. Převedli by na nás část dluhu a byli by vděční, kdybychom to udělali." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.6.a: "Musíme pomoci našim africkým bratřím" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.6.b: "Už máme vlastní dluh k řešení" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef] Wants To Pay Our Debt" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.7.d: "Vláda [FROM.GetAdjective] spolupracovala s Africkým měnovým fondem a nabídla převzít část našeho vládního dluhu. Jak bychom měli odpovědět?" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.7.a: "Jistě" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.7.b: "Nepotřebujeme pomoc" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef] Accepts Our Investment" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.8.d: "Vláda [FROM.GetAdjective] přijala naši nabídku investovat do jejich země za pomoci Africké investiční banky." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.8.a: "Skvělé" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef] Rejected Our Investment" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.9.d: "Vláda [FROM.GetAdjective] odmítla naši nabídku investovat do jejich země za pomoci Africké investiční banky." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.9.a: "Je to jejich ztráta!" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef] Accepts Our Offer To Pay Debt" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.10.d: "Vláda [FROM.GetAdjective] přijala naši nabídku zaplatit část jejich dluhu." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.10.a: "Dobré" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef] Rejects Our Offer To Pay Debt" # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.11.d: "Vláda [FROM.GetAdjective] odmítla naši nabídku zaplatit část jejich dluhu." # todo: NEW TRANSLATION
  AfricanUnionRandomEvents.11.a: "Je to jejich ztráta!" # todo: NEW TRANSLATION
  AfricanUnion_news.1.t: "Africká unie byla založena" # todo: NEW TRANSLATION
  AfricanUnion_news.1.d: "Dnes byl historický den, kdy byla Africká unie založena v Durbanu, Jihoafrické republice presidentem [SAF.Adjective] [SAF.GetLeader] na první session Unie. Hlavním tématem první schůze byla 'Mír, rozvoj a prosperita: Africký věk'. Hlavní cíle a záměry Unie byly rovněž projednány. To znamená významný krok ke sjednocení kontinentu" # todo: NEW TRANSLATION
  AfricanUnion_news.1.a: "Historický den pro Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.1.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.1.d: "Na letošním summitu Africké unie se zástupci zaměřili hlavně na projednání vytyčeného rámce africké unifikace. Diskutovalo se hodně o tom, jaké by měly být cíle unie a jak je mohou země dosáhnout společně. S tím, jak mnoho afrických lídrů sdílí stejné cíle a nástroje k jejich dosažení, bude příští rok pravděpodobně vidět sdílenou spolupráci mezi africkými zeměmi." # todo: NEW TRANSLATION
  AfricanUnionSummit.1.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.2.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.2.d: "Na letošním summitu Afické unie kladně vyzdvihly práva dětí. Shromáždění vyzvalo všechny členské státy, aby podepsaly Africkou chartu o právech a blahobytu dítěte a spolupracovaly s UNICEF na snížení dětské úmrtnosti a zdraví dětí." # todo: NEW TRANSLATION
  AfricanUnionSummit.2.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.3.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.3.d: "Na letošním summitu Afické unie shromáždění uznalo rostoucí význam digitalizace a používání internetu pro africký lid. Afická unie vyzývá všechny členské státy, aby zlepšily propojení mezi různými národy." # todo: NEW TRANSLATION
  AfricanUnionSummit.3.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.4.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.4.d: "V letošním ročníku summitu Afické unie shromáždění vyzvalo Africkou komisi pro lidská práva a práva lidů, aby věnovala více pozornosti a více kampaní v rozvoji lidských práv po celé Africe. Shromáždění zvláště vyzvalo členské státy, aby předkládaly své pravidelné zprávy v souladu s článkem 62 Africké charty o lidských právech." # todo: NEW TRANSLATION
  AfricanUnionSummit.4.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.5.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.5.d: "Na tomto ročníku summitu Afické unie vyzvalo shromáždění africké země k úspěšným vyjednávání s WTO. Shromáždění vyzvalo africké národy, aby byly aktivnější při vyjednávání obchodních dohod, zvláště s vyspělými zeměmi, aby získali pro Afriku nejlepší dohody." # todo: NEW TRANSLATION
  AfricanUnionSummit.5.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.6.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.6.d: "V tomto ročníku summitu Afické unie shromáždění ocenilo [BFA.GetName], [SEN.GetName] a [CNG.GetName] za jejich iniciativu klást důraz na důležitost správného řízení srpkovité anémií, pokud jde o snižování úmrtnosti na malárii a HIV. Shromáždění vyzvalo mezinárodní společenství k hledání nejlepších léčeb pro tuto nemoc, která vyžaduje celoživotní léčbu." # todo: NEW TRANSLATION
  AfricanUnionSummit.6.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.7.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.7.d: "Na letošním summitu Afické unie shromáždění vyhlásilo potřebu vrátit ukradené africké kulturní a historické artefakty zpět původním africkým majitelům. Přestože v tomto směru již bylo dosaženo určitého pokroku (například navrácení axumského obelisku z Itálie etiopskému lidu), práce zůstává. Shromáždění vyzvalo všechna dotčená země k dalším snahám o navrácení loupaného kulturního majetku na jejich původní místo." # todo: NEW TRANSLATION
  AfricanUnionSummit.7.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.8.t: "Africká unie Summit Of [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.8.d: "Na letošním summitu Afické unie shromáždění uznalo nebezpečí, že africká produkce potravin je závislá na vyspělých zemích. Jedním z faktorů je dovoz semen do Afriky, což má problémy s monopolizací a právními a technickými právy, stejně jako riziko snížení biologické rozmanitosti v Africe. Shromáždění zdůraznilo potřebu, aby Afrika vybudovala vlastní průmysl výroby semen, který by podpořil biodiverzitu a osvobodil africký kontinent od otrokářství monopolů semen vyspělých zemí." # todo: NEW TRANSLATION
  AfricanUnionSummit.8.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.9.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.9.d: "Na letošním vrcholném zasedání Africké unie výbor Sedmi hlav států a vlád zdůraznil důležitost Sirte Declaration, která vytvořila Africkou unii. Předsedové vyzvali všechny země, aby zdvojnásobily své úsilí k dosažení všech cílů deklarace. Konečným cílem Unie by měla být plná politická a hospodářská integrace, která by nakonec vedla k United States of Africa." # todo: NEW TRANSLATION
  AfricanUnionSummit.9.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.10.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.10.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyzvalo hlavy států Afriky, aby zvýšili viditelnost a financování AIDS Watch Africa (AWA). Shromáždění požádalo Komisi, aby koordinovala a monitorovala implementaci AWA Strategic Framework a aby každoročně informovalo běžné zasedání Shromáždění o dosaženém pokroku." # todo: NEW TRANSLATION
  AfricanUnionSummit.10.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.11.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.11.d: "Na letošním vrcholném zasedání Africké unie shromáždění ocenilo dosažené pokroky afrických národů v zlepšování vzdělání a gramotnosti populace. Shromáždění vyzvalo k dalším snahám o odstranění negramotnosti z kontinentu a nadcházející desetiletí označilo za 'Dekádu vzdělávání'." # todo: NEW TRANSLATION
  AfricanUnionSummit.11.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.12.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.12.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyzvalo země k účasti na Africkém centru pro vývoj hnojiv, aby se zlepšily zemědělské výnosy po celém kontinentu." # todo: NEW TRANSLATION
  AfricanUnionSummit.12.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.13.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.13.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo o vědě, technice a vědeckém výzkumu. Shromáždění zdůraznilo, jak důležité jsou tyto oblasti pro kontinent. Aby Afrika zůstala konkurenceschopná vůči ostatním regionům, musí se stát centrem technologických inovací." # todo: NEW TRANSLATION
  AfricanUnionSummit.13.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.14.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.14.d: "Na letošním vrcholném zasedání Africké unie shromáždění zdůraznilo důležitost řešení změny klimatu. Afrika bude jednou z nejvíce postihnutých oblastí rostoucími teplotami. Bohužel, jelikož ostatní země váhají bojovat se změnou klimatu, musíme to dělat sami. Shromáždění vyzvalo všechny africké národy, aby investovaly více do obnovitelných zdrojů energie dříve, než bude pozdě." # todo: NEW TRANSLATION
  AfricanUnionSummit.14.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.15.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.15.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo o metodách zlepšení průmyslového sektoru Afriky. Zdůraznili potřebu nových technologií, výrobních metod a lépe vyškolených pracovníků, aby africká výroba byla konkurenceschopná na světovém trhu." # todo: NEW TRANSLATION
  AfricanUnionSummit.15.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.16.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.16.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyzvalo členské státy, aby zaváděly vyšetřování úmrtí matek, kojenců a dětí v členských státech. Shromáždění rovněž vyzvalo agentury OSN a další mezinárodní partnery k urychlení snižování úmrtnosti matek, kojenců a dětí." # todo: NEW TRANSLATION
  AfricanUnionSummit.16.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.17.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.17.d: "Na letošním vrcholném zasedání Africké unie shromáždění zdůraznilo význam 2000 United Nations Convention against Transnational Organized Crime a jejího protokolu. Kvůli svým špatným podmínkám je Afrika primárním cílem mezinárodních obchodníků s lidmi a členské státy Africké unie musí udělat vše pro boj proti nim." # todo: NEW TRANSLATION
  AfricanUnionSummit.17.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.18.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.18.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo nerovnoměrné rozdělení vody a občasný nárůst cen potravin v Africe. Shromáždění vyzvalo členské státy k nezbytným opatřením, aby jejich obyvatelé netrpěli nedostatkem vody ani potravin." # todo: NEW TRANSLATION
  AfricanUnionSummit.18.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.19.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.19.d: "Na letošním vrcholném zasedání Africké unie shromáždění důrazně odsoudilo nedávnou sérii vojenských převratů, ke kterým došlo na kontinentu. Shromáždění vyzvalo členské státy, aby reagovaly pevně a jednoznačně a ukončily tuto pohromu." # todo: NEW TRANSLATION
  AfricanUnionSummit.19.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.20.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.20.d: "Na letošním vrcholném zasedání Africké unie shromáždění připomnělo členským státům potřebu energetické nezávislosti na kontinentu. Příliš velká část africké elektřiny se dováží z jiných míst. Aby se zlepšila bezpečnost kontinentu, musí být více investováno do domácích zdrojů energie." # todo: NEW TRANSLATION
  AfricanUnionSummit.20.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.21.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.21.d: "Na letošním vrcholném zasedání Africké unie shromáždění povzbudilo členské státy k lepšímu propojení kontinentu výstavbou nových silnic a železnic. Lepší propojení zemí vytvoří lepší základ pro budoucí růst." # todo: NEW TRANSLATION
  AfricanUnionSummit.21.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.22.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.22.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo ozbrojené konflikty v Africe. Vyjádřili potřebu, aby členské státy sehrály aktivnější roli při zajištění, že tyto konflikty skončí mírově." # todo: NEW TRANSLATION
  AfricanUnionSummit.22.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.23.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.23.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyjádřilo závažné znepokojení nad rostoucím jevem pirátství, únosů a následných požadavků na výkupné. Shromáždění považovalo placení výkupného za jednu z hlavních metod financování mezinárodního terorismu. Shromáždění důrazně odsoudilo placení výkupného teroristickým skupinám a vyzvalo mezinárodní společenství i členské státy k považování placení výkupného teroristické skupině za trestný čin." # todo: NEW TRANSLATION
  AfricanUnionSummit.23.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.24.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.24.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo potřebu afrických finančních nástrojů, které by pomohly růstu africké ekonomiky. Shromáždění uvedlo, že členské státy musí pomáhat rozvíjet ekonomiky sebe i ostatních členských států." # todo: NEW TRANSLATION
  AfricanUnionSummit.24.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.25.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.25.d: "Na letošním vrcholném zasedání Africké unie shromáždění představilo zprávu o korupci na kontinentu. Zjištění zprávy byla pro mnoho členských států nepříjemná, neboť několik zemí bylo uvedeno jako s 'neuvěřitelně vysokou' úrovní korupce." # todo: NEW TRANSLATION
  AfricanUnionSummit.25.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.26.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.26.d: "Na letošním vrcholném zasedání Africké unie shromáždění diskutovalo, jak zbytky kolonialismu stále tíží členské státy. Velké mezinárodní korporace, banky, lidé s vazbami na vyspělé země atd. stále výrazně ovlivňují rozhodovací procesy členských států. Shromáždění vyzvalo všechny členské státy, aby se zbavily strukturálních problémů, které je dodnes sužují." # todo: NEW TRANSLATION
  AfricanUnionSummit.26.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.27.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.27.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyjádřilo obavy z toho, jak moc se africké země staly závislými na svou obranu. Většina členských států získává zbraně od vyspělých zemí, což znamená, že v případě konfliktu by mohly zůstat bez zbraní. Shromáždění vyzvalo členské státy k posílení domácího vojenského průmyslu." # todo: NEW TRANSLATION
  AfricanUnionSummit.27.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
  AfricanUnionSummit.28.t: "Africká unie – Vrcholné zasedání [GetYear]" # todo: NEW TRANSLATION
  AfricanUnionSummit.28.d: "Na letošním vrcholném zasedání Africké unie shromáždění vyzvalo členské státy ke zlepšení zařízení pro mezinárodní obchod. Suez, Gibraltar a Cape of Good Hope jsou důležité trasy pro námořní obchod. Aby byl tok obchodu napříč Afrikou plynulý, měly by být rozšířeny přístavy a doky." # todo: NEW TRANSLATION
  AfricanUnionSummit.28.a: "Pro jednotnou Afriku" # todo: NEW TRANSLATION
