 modern_tank_aa_chassis: "Moderní SH PVO"
 modern_tank_aa_chassis_1: "Moderní SH PVO"
 modern_tank_aa_chassis_desc: "Moderní vozidlo určené k poskytování mobilní a dobře chráněné obrany proti nepřátelskému vzdušnému útoku."
 modern_tank_artillery_chassis: "Moderné SH dělostřelectvo"
 modern_tank_artillery_chassis_1: "Moderné SH dělostřelectvo"
 modern_tank_artillery_chassis_desc: "Moderní vozidlo navržené jako plně funkční dělostřelecký kus, které dokáže držet krok s moderními tanky a být chráněno proti jakýmkoli hrozbám na bojišti."
 modern_tank_chassis: "Moderní podvozek"
 modern_tank_chassis_1: "Moderní podvozek"
 modern_tank_chassis_desc: "Moderní podvozek, který si silně půjčuje od předchozích středních tanků, ale daleko více zdůrazňuje rychlost a manévrovatelnost, a to také umožňuje více pancířu a větší výzbroj než je obvykle noseno na středních tancích. Výsledkem je vozidlo, které může plnit širokou škálu rolí."
 modern_tank_destroyer_chassis: "Moderní stíhač tanků"
 modern_tank_destroyer_chassis_1: "Moderní stíhač tanků"
 modern_tank_destroyer_chassis_desc: "Moderní vozidlo určené k rychlému reakci na útoky nepřátelských tanků, přičemž má srovnatelné úrovně ochrany."
 secondary_turret_close_support_gun: "Zbraň blízké podpory"
 secondary_turret_close_support_gun_desc: "Zbraň blízké podpory umístěná v sekundární věži. Umístění věže omezuje její palebný úhel, snižuje celkovou účinnost zbraně, ale umožňuje tanku zapojit více cílů. To je zvlášť užitečné během útoku."
 secondary_turret_hmg: "Těžký kulomet"
 secondary_turret_hmg_desc: "Těžký kulomet ve druhotné věži. Umístění věže omezuje její palebný úhel, což snižuje celkovou účinnost zbraně, ale umožňuje tanku zasáhnout více cílů. To je zvlášť užitečné při útoku."
 secondary_turret_small_cannon: "Malý kanón"
 secondary_turret_small_cannon_desc: "Malý kanón ve vedlejší věži. Umístění věže omezuje jeho palebný úhel, snižuje celkovou účinnost zbraně, ale umožňuje tanku zapojit více cílů. Toto je obzvlášť užitečné při útoku."
 sloped_armor: "Šikmé pancéřování"
 sloped_armor_desc: "Pancéřování umístěné pod úhlem k přicházející střele má mnohem větší účinnou tloušťku než stejný objem pancéřování umístěný vertikálně. Také zvyšuje šanci, že střela se jednoduše odrazí neškodně. Nicméně to vyžaduje, aby byl celý tank navržen kolem tohoto, což činí vozidlo obtížnějším k sestavení."
 smoke_launchers: "Kouřové granátomety"
 smoke_launchers_desc: "Baterie pyrotechnických zařízení, která lze aktivovat zevnitř tanku, aby vytvořily hustý oblak kouře, který skryje tank. Velmi užitečné při obraně nebo po rozjezdu do přepadu."
 squeezebore_adaptor: "Adaptér s úzkým výstupem"
 squeezebore_adaptor_desc: "Speciální adaptér na konci děla snižuje průměr hlavně a stlačuje granát na menší kalibr. To významně zvyšuje rychlost střely a tím i penetrační sílu děla. Vyžaduje však speciální munici vyrobenou z vzácných materiálů."
 stabilizer: "Stabilizátor"
 stabilizer_desc: "Mechanické zařízení, které udržuje kanón mířící ve stejném směru, když se tank pohybuje. I když není dostatečně pokročilé, aby umožnilo přesné střílení za pohybu, umožňuje to střelci střílet přesně při krátké zastávce, aniž by musel znovu zaměřit cíl."
 super_heavy_tank_aa_chassis: "Super-těžké SH PVO"
 super_heavy_tank_aa_chassis_1: "Super-těžké SH PVO"
 super_heavy_tank_aa_chassis_desc: "Gigantické vozidlo, schopné nést nejtěžší pancíř a největší dělo, ale proto je poměrně pomalé a nespolehlivé."
 super_heavy_tank_artillery_chassis: "Super-těžké SH dělostřelectvo"
 super_heavy_tank_artillery_chassis_1: "Super-těžké SH dělostřelectvo"
 super_heavy_tank_artillery_chassis_desc: "Gigantické vozidlo schopné nést nejtěžší pancíř a největší dělo, ale důsledkem je poměrně pomalé a nespolehlivé."
 super_heavy_tank_chassis: "Super-těžký podvozek"
 super_heavy_tank_chassis_1: "Super-těžký podvozek"
 super_heavy_tank_chassis_desc: "Gigantické vozidlo, schopné montáže nejtěžšího pancéřování a největšího děla, ale následně poměrně pomalé a nespolehlivé."
