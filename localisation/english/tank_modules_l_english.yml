 light_tank_flame_chassis_desc: "Malé vozidlo, nesoucí plamenomet ve své věži pro útok na opevnění a domy."
 light_tank_flame_equipment_0: "Meziv. lehký plamenometný tank"
 main_battle_tank_chassis: "Moderní podvozek"
 main_battle_tank_chassis_desc: "Zkušenosti ukázaly, že konstrukce lehkých, středních a těžkých tanků se stále více sbližují. Těžké tanky se staly pohyblivějšími, zatímco lehké tanky nesou těžší výzbroj a pancéřování, aby přežily. Je tedy výhodné unifikovat všechny tři konstrukce do jedné kategorie, která bude univerzálním Hlavním bojovým tankem."
 medium_flame_tank: "Střední plamenometná tanková rota"
 medium_flame_tank_desc: "Rota středně velkých vozidel vybavených plamenomety pro poskytování podpory při dobývání měst a opevnění."
 medium_tank_aa_chassis: "Středná SH PVO"
