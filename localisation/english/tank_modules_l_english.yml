 NOR_rikstanken_turret: "Improvizovaná věž"
 NOR_rikstanken_turret_desc: "Je v něm umístěna zbraň a může se otáčet. Když chce."
 NOR_tank_rikstanken_armor: "Provizorní pancíř"
 NOR_tank_rikstanken_armor_desc: "Vyrobeno z plechů železa místo oceli pro úsporu peněz. Lepší než žádný pancíř... pravděpodobně."
 additional_machine_guns: "Další kulomety"
 additional_machine_guns_desc: "Sada kulometů v bočních pancířích a speciálních otočných montážích poskytuje vozidlu zlepšenou obranu proti útokům pěchoty z blízka."
 advanced_flamethrower: "Pokročilý plamenomet"
 advanced_flamethrower_desc: "Vylepšené systémy plamenometu, ideální pro vyčištění zpevněných pozic a způsobení devastujícího poškození v blízkém boji."
 advanced_heavy_tank_chassis: "Pokr. podvozek těžkého tanku"
 advanced_heavy_tank_chassis_desc: "S pokrokem v pancéřování a palebné síle musí moderní tank nést silný pancíř a velké dělo, aby byl účinný. To vyžaduje velké vozidlo."
 advanced_heavy_tank_chassis_short: "1943 Těžký podvozek"
 advanced_light_tank_chassis: "Pokr. podvozek lehkého tanku"
 advanced_light_tank_chassis_desc: "S tím, jak se střední tanky čím dál více dostávají do popředí boje, byly lehké tanky většinou relegovány do podpůrných rolí. Potřebujeme nový design podvozku, který zohlední potřeby těchto rolí."
 advanced_light_tank_chassis_short: "1941 Lehký podvozek"
 advanced_medium_tank_chassis: "Pokr. podvozek středního tanku"
 advanced_medium_tank_chassis_desc: "Rychlý růst hmotnosti ve zbraňových systémech a síle pancíře vyžaduje ještě větší podvozek, čímž se vytvoří vozidlo o velikosti dřívějších těžkých tanků."
 advanced_medium_tank_chassis_short: "1943 Střední podvozek"
 amphibious_drive: "Obojživelný pohon"
 amphibious_drive_desc: "Sada plovoucích zařízení a malý šroub umožňují tomuto tanku rychle být připraven na překonání vody, buď z lodi na břeh, nebo přes řeku."
 amphibious_tank_chassis: "Obojživelný podvozek"
 amphibious_tank_chassis_1: "Obojživelný podvozek"
 amphibious_tank_chassis_desc: "Malý tankový trup speciálně navržený k plavání. K dosažení tohoto cíle je nutné stanovit přísná omezení na velikost zbraně a tloušťku pancíře, který vozidlo nese."
 armor_skirts: "Pancéřové sukně"
 armor_skirts_desc: "Sada tenkých kovových desek namontovaných na straně vozidla, poskytující dodatečnou ochranu vůči protitankovým puškám a tvarovaným náložím."
 armor_tech_1: "Základní pancéřová ochrana"
 armor_tech_1_desc: "Tančíkí během Velké války se musely vypořádat pouze s malými zbraněmi nepřátel. Jak takové, dočkaly se poměrně tenkého pancéřování. Nová generace protitankových zbraní učinila bojiště mnohem nebezpečnějším místem pro tank, a proto potřebuje důkladnější ochranu."
 armor_tech_1_tt: "Povoluje hodnoty vylepšení pancířu 5 a více."
 armor_tech_2: "Vylepšená pancéřová ochrana"
 armor_tech_2_desc: "S nasazením těžších a těžších protitankových zbraní po celém světě potřebuje další generace tanků ještě lepší ochranu."
 armor_tech_2_tt: "Povoluje hodnoty vylepšení pancířu 10 a více."
 armor_tech_3: "Pokročilá pancéřová ochrana"
 armor_tech_3_desc: "Zatímco limit nasazených protitankových děl byl pravděpodobně dosažen, nová generace tanků ponese pokročilejší zbraně, které jsou schopné prorazit jakoukoli současnou úroveň ochrany na dlouhou vzdálenost."
 armor_tech_3_tt: "Povoluje hodnoty vylepšení pancířu 15 a více."
 armor_tech_4: "Moderní pancéřová ochrana"
 armor_tech_4_desc: "Během války se hrozby, kterým tanky čelily, mnohonásobně zvýšily, od nepřátelských tanků, protitankových děl, specializovaných ničiteli tanků, až po moderní pěchotní zbraně střílející tvarované střely, které mohou proniknout i silným pancéřováním. Musíme vyvinout nové obrněné metody, abychom udrželi naše vlastní tanky naživu tváří v tvář těmto hrozbám."
 armor_tech_4_tt: "Povoluje hodnoty vylepšení pancířu 18 a více."
 auto_loader: "Automatický nabíječ"
 auto_loader_desc: "Automatický mechanismus, který nabíjí granáty a umožňuje tanku udržovat vysokou palebnou frekvenci po delší časové období."
 basic_heavy_tank_chassis: "Zákl. těžký podvozek"
 basic_heavy_tank_chassis_desc: "Podrobná analýza Velké války ukázala, že je potřeba těžkého vozidla pro prorážení příkopové linie nepřítele a otevření cesty lehčím silám, aby mohly využít průlom. Takové vozidlo by mělo být těžce vyzbrojeno a dobře obrněno, ale nemusí být příliš rychlé."
 basic_heavy_tank_chassis_short: "1934 Těžký podvozek"
 basic_light_tank_chassis: "Zákl. lehký podvozek"
 basic_light_tank_chassis_desc: "Technologické pokroky učinily designy bezprostředního poválečného období v podstatě zastaralými. Moderní bojiště vyžaduje nový, čistý design, který zahrnuje pokroky v metalurgii a vnitřním uspořádání."
 basic_light_tank_chassis_short: "1934 Lehký podvozek"
 basic_medium_tank_chassis: "Zákl. střední podvozek"
 basic_medium_tank_chassis_desc: "Zatímco lehká vozidla tvořila páteř mechanizovaných formací v minulých letech, stává se zřejmým, že jejich růstový potenciál je téměř vyčerpán. V budoucnu budeme potřebovat větší vozidlo, které stále zachovává vysokou úroveň mobility."
 basic_medium_tank_chassis_short: "1938 Střední podvozek"
 dozer_blade: "Radlice"
 dozer_blade_desc: "Radlice umožňuje vozidlu rychle vystavět bojovou pozici v terénu bez podpory ženistů."
 easy_maintenance: "Snadná údržba"
 easy_maintenance_desc: "Dveře kolem vozidla umožňují přístup k mnoha různým komponentům vozidla a umožňují posádce provádět dokonce i složitou údržbu poměrně snadno."
 engine_tech_1: "Základní motor"
 engine_tech_1_desc: "Zatímco tanky Velké války byly pomalé, těžkopádné bestie, moderní tank spoléhá velmi na rychlost a mobilitu pro dosažení vítězství."
 engine_tech_1_tt: "Povoluje hodnoty vylepšení motoru 5 a více."
 engine_tech_2: "Vylepšený motor"
 engine_tech_2_desc: "S většími děly a těžším pancéřováním nová generace tanků vyžaduje silnější motor, aby zůstala mobilní."
 engine_tech_2_tt: "Povoluje hodnoty vylepšení motoru 10 a více."
 engine_tech_3: "Pokročilý motor"
 engine_tech_3_desc: "Mechanizovaná válka je formou boje, která vyžaduje rychlé rozhodování a rychlý pohyb vojáků a zásob. Pokud mají naše tanky nést moderní zbraně a dostatek pancíře, aby přežily na bojišti, potřebují silné motory, aby držely krok s motorizovanou pěchotou."
 engine_tech_3_tt: "Povoluje hodnoty vylepšení motoru 15 a více."
 engine_tech_4: "Moderní motor"
 engine_tech_4_desc: "Početné nové přídavky k tankům, které jsou nezbytné kvůli modernímu válečnému konfliktu, výrazně zvýšily hmotnost vozidla. Abychom mohli s touto hmotností manipulovat, potřebujeme motory, které mají vysoký výkon."
 engine_tech_4_tt: "Povoluje hodnoty vylepšení motoru 18 a více."
 expanded_fuel_tank: "Palivový sud"
 expanded_fuel_tank_desc: "Externě namontovaný palivový sud navržený k prodloužení operačního dosahu obrněného vozidla."
 extra_ammo_storage: "Dodatečné úložiště munice"
 extra_ammo_storage_desc: "Dodatečné stojany s připravenou municí umožňují tanku zůstat v boji mnohem déle bez doplnění. Pokud však dojde k proražení pancířu, výsledky mohou být katastrofální. To je obzvlášť problematické při útoku."
 flamethrower: "Plamenomet"
 flamethrower_desc: "Zařízení k projekci proudu hořícího kapalného plynu. I když je velmi užitečné v městském boji a proti opevněním, nenabízí žádnou schopnost proti pancířům a musí být použito speciálně školenou posádkou ve zvláštní jednotce, aby bylo efektivní."
 gwtank_chassis: "Meziválečný tank"
 gwtank_chassis_desc: "Tank prokázal svou moc jako zbraň v Velké válce. I když se vývoj v uplynulých letech zpomalil, není pochyb o tom, že se v nadcházejících válkách hraje zásadní roli."
 heavy_flame_tank: "Těžká plamenometná tanková rota"
 heavy_flame_tank_desc: "Rota těžkých vozidel vybavených plamenomety pro poskytování podpory při útocích na města a opevnění."
 heavy_tank_aa_chassis: "Těžká samohybná PVO"
 heavy_tank_aa_chassis_0: "Meziv. těžká SH PVO"
 heavy_tank_aa_chassis_1: "Zákl. těžká SH PVO"
 heavy_tank_aa_chassis_2: "Vylep. těžká SH PVO"
 heavy_tank_aa_chassis_3: "Pokr. těžká SH PVO"
 heavy_tank_aa_chassis_desc: "Velké vozidlo, které nese protiletadlové dělo k obraně proti nepřátelským letadlům."
 heavy_tank_aa_equipment_0: "Meziv. těžká SH PVO"
 heavy_tank_amphibious_chassis_0: "Meziv. těžký podvozek (obojživelný)"
 heavy_tank_amphibious_chassis_1: "Zákl. těžký podvozek (obojživelný)"
 heavy_tank_amphibious_chassis_2: "Vylep. těžký podvozek (obojživelný)"
 heavy_tank_amphibious_chassis_3: "Pokr. těžký podvozek (obojživelný)"
 heavy_tank_amphibious_chassis_desc: "Těžký tank vybavený plovoucími zařízeními a lodním šroubem."
 heavy_tank_amphibious_equipment_0: "Medziv. těžký obojživelný tank"
 heavy_tank_artillery_chassis: "Těžké samohybné dělostřelectvo"
 heavy_tank_artillery_chassis_0: "Meziv. těžké SH dělostřelectvo"
 heavy_tank_artillery_chassis_1: "Zákl. těžké SH dělostřelectvo"
 heavy_tank_artillery_chassis_2: "Vylep. těžké SH dělostřelectvo"
 heavy_tank_artillery_chassis_3: "Pokr. těžké SH dělostřelectvo"
 heavy_tank_artillery_chassis_desc: "Velké vozidlo, primárně pro palebnou podporu postupující pěchoty."
 heavy_tank_artillery_equipment_0: "Meziv. těžké SH dělostřelectvo"
 heavy_tank_chassis: "Těžký tank"
 heavy_tank_chassis_0: "Meziv. těžký podvozek"
 heavy_tank_chassis_1: "Zákl. těžký podvozek"
 heavy_tank_chassis_2: "Vylep. těžký podvozek"
 heavy_tank_chassis_3: "Pokr. těžký podvozek"
 heavy_tank_chassis_desc: "Velký podvozek, na který můžeme osadit těžký kanón, silné pancéřování, nebo obojí."
 heavy_tank_destroyer_chassis: "Těžký stíhač tanků"
 heavy_tank_destroyer_chassis_0: "Meziv. těžký stíhač tanků"
 heavy_tank_destroyer_chassis_1: "Zákl. těžký stíhač tanků"
 heavy_tank_destroyer_chassis_2: "Vylep. těžký stíhač tanků"
 heavy_tank_destroyer_chassis_3: "Pokr. těžký stíhač tanků"
 heavy_tank_destroyer_chassis_desc: "Velké vozidlo, které nese silnou zbraň k prorazení nepřátelského pancíře."
 heavy_tank_destroyer_equipment_0: "Meziv. těžký stíhač tanků"
 heavy_tank_equipment_0: "Meziv. těžký tank"
 heavy_tank_flame_chassis: "Těžký plamenometný tank"
 heavy_tank_flame_chassis_0: "Meziv. těžký plamenometný tank"
 heavy_tank_flame_chassis_1: "Zákl. těžký plamenometný tank"
 heavy_tank_flame_chassis_2: "Vylep. těžký plamenometný tank"
 heavy_tank_flame_chassis_3: "Pokr. těžký plamenometný tank"
 heavy_tank_flame_chassis_desc: "Velké vozidlo, nesoucí plamenomet ve své věži pro útok na opevnění a domy."
 heavy_tank_flame_equipment_0: "Meziv. těžký plamenometný tank"
 improved_heavy_tank_chassis: "Vylep. těžký podvozek"
 improved_heavy_tank_chassis_desc: "I když se podstata válčení změnila, stále existuje místo pro těžké vozidlo s tlustím pancířem, aby vytvořilo průlom v nepřátelských liniích, nebo aby posílilo obranu proti útoku nepřítele."
 improved_heavy_tank_chassis_short: "1940 Těžký podvozek"
 improved_light_tank_chassis: "Vylep. lehký podvozek"
 improved_light_tank_chassis_desc: "Další iterace na základě zkušeností získaných s předchozími lehkými tanky, tento podvozek umožňuje lepší spolehlivost a údržbu."
 improved_light_tank_chassis_short: "1936 Lehký podvozek"
 improved_medium_tank_chassis: "Vylep. střední podvozek"
 improved_medium_tank_chassis_desc: "Na základě zkušeností minulých generací středních tanků, je jasné, že je potřeba nový design s větší nosností, aby zůstal aktuální."
 improved_medium_tank_chassis_short: "1940 Střední podvozek"
 land_cruiser_chassis: "Podvozek pozemního křižníku"
 land_cruiser_chassis_1: "Podvozek pozemního křižníku"
 land_cruiser_chassis_desc: "Obrovský podvozek, těžce pancéřované a navržené na podporu supertěžkého zbrojení a odolávání obrovskému poškození na bojišti, ale s vysokou spotřebou paliva a pomalou rychlostí kvůli své obrovské velikosti."
 lc_aircraft_catapult: "Katapult pro letadla"
 lc_aircraft_catapult_desc: "Odpalovací systém pro malé průzkumné letouny, umožňující pozemnímu křižníku zkoumat vzdálené oblasti a poskytovat aktuální zpravodajství z bojiště."
 lc_armored_skirts: "Zpevněné sukně"
 lc_armored_skirts_desc: "Zpevněná pancéřování umístěná podél stran k ochraně zranitelných pásů a zavěšení před protitankovými zbraněmi a palbou z ručních zbraní."
 lc_assault_gun: "Útočné dělo"
 lc_assault_gun_desc: "Navrženo pro boje na blízko v městském prostředí a ničení bunkrů. Tato zbraň dodává silné, vysoce výbušné granáty k vyčištění pěchoty a zpevněných cílů."
 lc_bunker_emplacement: "Bunkrové Umístění"
 lc_bunker_emplacement_desc: "Interní opevněná struktura, transformující pozemní křižník na mobilní bunkr. Umožňuje posádce držet obranné pozice a odpovídat na nepřátelskou palbu, i když je pod těžkým palebným tlakem."
 lc_command_center: "Centrum velení"
 lc_command_center_desc: "Plně integrované velitelské středisko, které transformuje pozemní křižník na mobilní velitelství, vybavené pokročilými komunikačními systémy pro koordinaci rozsáhlých vojenských operací."
 lc_flamethrower_turret: "Soustava plamenometů"
 lc_flamethrower_turret_desc: "Specializovaná věž, která vyzařuje proud ohně, ideální pro vyčištění zpevněných pozic, pěchoty a bodů na přepad. Ideální pro souboje na blízko v hustě obydlených městských prostředích."
 lc_heavy_anti_air_battery: "Těžká Protivzdušná Baterie"
 lc_heavy_anti_air_battery_desc: "Protivzdušná baterie vybavená kanóny velkého kalibru, aby cília rychlá a vysokohorská letadla, poskytující obrannou zónu kolem vozidla."
 lc_heavy_anti_air_platform: "Těžká Protivzdušná Platforma"
 lc_heavy_anti_air_platform_desc: "Platforma s více vysokokalibrovými flak děly, navržená na obranu proti nepřátelským bombardérům a průzkumným letadlům, která ohrožují pozemní křižník."
 lc_heavy_high_velocity_cannons: "Těžké kanóny s vysokou rychlostí"
 lc_heavy_high_velocity_cannons_desc: "Protitankové zbraně navržené k engagementu a zničení nepřátelského pancíře s vysokou přesností. Jejich projektily s vysokou rychlostí zajišťují vynikající penetraci na velké vzdálenosti."
 lc_heavy_naval_guns: "Těžké námořní děla"
 lc_heavy_naval_guns_desc: "Standardní hlavní zbraň pro takto masivní obrněné vozidlo, tyto mocné námořní kanóny jsou přizpůsobeny pro přímou konfrontaci, poskytující devastující palebnou sílu proti obrněným i opevněným cílům."
 lc_helipad: "Heliport"
 lc_helipad_desc: "Platforma pro vzlet vrtulníků, navržená k poskytování pokročilé letecké průzkumu a zlepšení situational awareness na bojišti."
 lc_high_impact_obliterator_cannon: "Dělo s vysokým impaktem"
 lc_high_impact_obliterator_cannon_desc: "Speciálně navržený k penetraci extrémně silného pancíře, vysoká kinetická energie této zbraně ji činí děsivým protivníkem proti jiným super-těžkým tankům."
 lc_high_velocity_cannon_turret: "Souosný vysokorychlostní kanón"
 lc_high_velocity_cannon_turret_desc: "Turret vybavený vysokorychlostním dělem k útoku na nepřátelský pancíř. Jeho menší velikost mu umožňuje poskytovat rychlou a pohotovou palebnou podporu proti lehce obrněným hrozbám."
 lc_hull_mounted_railway_gun: "Na trupu umístěný železniční kanón"
 lc_hull_mounted_railway_gun_desc: "Přepracované železniční dělo zabudované přímo do trupu pro maximální stabilitu, poskytuje těžkou palebnou podporu a může zasahovat vzdálené cíle s vysokou přesností."
 lc_internal_ammunition_compartments: "Interní muniční komory"
 lc_internal_ammunition_compartments_desc: "Zpevněné úložné prostory pro přepravu dodatečné munice, což umožňuje Land Cruiseru vydržet prodloužené bojové operace bez doplnění."
 lc_internal_fuel_tanks: "Interní palivové nádrže"
 lc_internal_fuel_tanks_desc: "Rozšířené palivové komory uvnitř trupu, což zvyšuje operační dosah vozidla a snižuje potřebu častého tankování během dlouhých kampaní."
 lc_light_anti_air_battery: "Lehká protiletadlová baterie"
 lc_light_anti_air_battery_desc: "Lehká protiletadlová baterie navržená k cílení na nízko letící letadla a chránící vozidlo před útoky z teplé výšky a bombovými útoky."
 lc_medium_cannon_turret: "Souosný střední kanón"
 lc_medium_cannon_turret_desc: "Standardní kanón namontovaný na věži, schopný zasahovat pěchotu a lehká vozidla. Jeho kompaktní design ho činí všestranným pro blízký boj a sekundární úkoly."
 lc_medium_naval_guns: "Střední námořní děla"
 lc_medium_naval_guns_desc: "Nabízející vyváženou kombinaci rychlosti palby a palebné síly, tyto zbraně jsou efektivní při ničení lehčí techniky a poskytují podporu proti neozbrojeným cílům."
 lc_obstacle_clearance_gear: "Zařízení pro odstranění překážek"
 lc_obstacle_clearance_gear_desc: "Těžké příslušenství, jako obrovské buldozerové nože a jeřáby, navržené k odstranění troskách, vytváření cest přes obtížný terén a pomoc při operačních opevnění."
 lc_radar: "Radar"
 lc_radar_desc: "Systém včasného varování, který zvyšuje povědomí o nepřátelských letounech a blízkých silách, což umožňuje Land Cruiseru připravit se na potenciální vzdušné nebo pozemní hrozby."
 lc_radio_1: "$tank_radio_1$"
 lc_radio_1_desc: "$tank_radio_1_desc$"
 lc_radio_2: "$tank_radio_2$"
 lc_radio_2_desc: "$tank_radio_2_desc$"
 lc_radio_3: "$tank_radio_3$"
 lc_radio_3_desc: "$tank_radio_3_desc$"
 lc_rocket_launcher: "Raketomet"
 lc_rocket_launcher_desc: "Modulární raketový systém namontovaný na Land Cruiseru, dodávající ničivé raketové barráže k potlačení nepřátelských obran a přetížení velkých formací."
 lc_smoke_generators: "Generátory kouře"
 lc_smoke_generators_desc: "Systém navržený k nasazení hustých kouřových clon, zakrývající pohyby vozidla a snižující jeho viditelnost vůči pozemním a vzdušným hrozbám."
 lc_stabilizers: "Stabilizátory"
 lc_stabilizers_desc: "Mechanické zařízení, která snižují zpětný ráz a udržují zarovnání děla při střelbě, což umožňuje rychlejší obnovení cíle a přesnější střelbu během krátkých zastávek."
 lc_super_heavy_howitzer: "Super-těžká houfnice"
 lc_super_heavy_howitzer_desc: "Obrovská houfnice navržená k ničení opevnění a městských obranných systémů. Tento variant se specializuje na dodávání vysoce výbušných granátů, ideálních pro vyčištění zpevněných pozic a zničení opevněných struktur."
 lc_super_heavy_railway_gun: "Super-těžké železniční dělo"
 lc_super_heavy_railway_gun_desc: "Tento masivní kanón, původně vyrobený pro železniční platformy, je schopen bombardovat cíle z extrémních vzdáleností s bezkonkurenční destruktivní silou."
 lc_wet_ammunition_storage: "Mokré skladování munice"
 lc_wet_ammunition_storage_desc: "Specializované přihrádky naplněné kapalným chladivem, aby se minimalizovalo riziko detonace munice při zásahu od nepřítele, výrazně zvyšující bezpečnost posádky."
 light_flame_tank: "Lehká plamenometná tanková rota"
 light_flame_tank_desc: "Jednotka lehkých vozidel vybavených plamenomety pro podporu při útoku na města a tvrz."
