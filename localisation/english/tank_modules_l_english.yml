 tank_anti_air_cannon: "Základní protiletadlový kanón"
 tank_anti_air_cannon_2: "Vylepšený protiletadlový kanón"
 tank_anti_air_cannon_2_desc: "Rychlopalný automatický kanón navržený k útoku na letadla. Má omezený potenciál jako palebná zbraň proti pozemním cílům."
 tank_anti_air_cannon_3: "Pokročilý protiletadlový kanón"
 tank_anti_air_cannon_3_desc: "Rychlopalný automatický kanón navržený k ničení letadel. Má omezený potenciál jako podpora palby proti pozemním cílům."
 tank_anti_air_cannon_desc: "Automatická zbraň s rychlou kadencí navržená pro vyřazení letadel. Má omezený potenciál jako podpůrná zbraň proti pozemním cílům."
 tank_auto_cannon: "Automatický kanón"
 tank_auto_cannon_2: "Vylepšený automatický kanón"
 tank_auto_cannon_2_desc: "Přizpůsobeno z rychlopalného protiletadlového kanónu, tento automatický kanón dokáže vyprodukovat smršť, která je devastující pro měkké cíle. Malý kalibr však omezuje jeho schopnosti proti pancéřovým cílům."
 tank_auto_cannon_desc: "Adaptovaný z rychlopalného protiletadlového děla, tento automatický kanón dokáže vyvinout zničující palbu na měkké cíle. Malý kalibr však omezuje jeho schopnost proti pancířům."
 tank_bogie_suspension: "Bogie zavěšení"
 tank_bogie_suspension_desc: "Jednoduchý a poměrně levný typ zavěšení, ve kterém jsou silniční kola montována jednotlivě, což umožňuje jejich snadnou výměnu v případě poškození."
 tank_cast_armor: "Litý pancíř"
 tank_cast_armor_desc: "Celý podvozek, včetně pancíře, je odlitek jako jediné jednotky. Nákladný a časově náročný proces, který umožňuje mnohem silnější pancíř s méně slabými místy."
 tank_christie_suspension: "Christieovo zavěšení"
 tank_christie_suspension_desc: "Vyvinuto americkým vynálezcem, toto zavěšení umožňuje výjimečně vysoké rychlosti."
 tank_close_support_gun: "Dělo pro blízkou podporu"
 tank_close_support_gun_desc: "Malá zbraň určená k palbě vysoce explozivních střel proti nepřátelským polním opevněním, které mají pomoci pěchotě při útoku. Je sice schopna zasáhnout tanky, ale díky krátké hlavni a omezenému množství munice si nedokáže poradit se silnějšími nepřátelskými tanky."
 tank_diesel_engine: "Dieselový motor"
 tank_diesel_engine_desc: "Motor běžící na naftu je spolehlivější než benzínový motor, ale není tak rychlý při stejné velikosti motoru."
 tank_gas_turbine_engine: "Plynová turbína"
 tank_gas_turbine_engine_desc: "Turbína vyvinutá z proudových motorů. Vysoká spotřeba paliva, ale nejvyšší rychlost jakéhokoli motoru při dané velikosti motoru."
 tank_gasoline_engine: "Benzinový motor"
 tank_gasoline_engine_desc: "Motor běžící na benzin bude rychlejší pro danou velikost motoru, ale palivo bude mnohem náchylnější k vzplanutí."
 tank_half_track_suspension: "Polo-pásová zavěšení"
 tank_half_track_suspension_desc: "Toto uspořádání, které je hybridem mezi plně pásovým vozidlem a běžným kolovým podvozkem, má vpředu dvojici kol pro řízení a zadní pásovou nápravu pro zlepšení výkonu v terénu. Ačkoli má omezenou nosnost, je stále levnější než plně pásová konstrukce."
 tank_heavy_cannon: "Základný těžký kanón"
 tank_heavy_cannon_2: "Vylepšený těžký kanón"
 tank_heavy_cannon_2_desc: "Zbraň, která dokáže vystřelit velký výbušný granát. S výjimečnou penetrační schopností pancíře a slušnou výkonností proti měkkým cílům jsou jejími největšími nevýhodami obrovská velikost a cena, které ji činí příliš neohrabanou pro montáž do většiny vozidel, která nejsou speciálně navržena k jejímu přepravě."
 tank_heavy_cannon_3: "Pokročilý těžký kanón"
 tank_heavy_cannon_3_desc: "Zbraň schopná vystřelit velký granát. S výjimečnou penetrační schopností a slušným výkonem proti měkkým cílům jsou její největší nevýhody obrovské rozměry a cena, což ji činí příliš neohrabanou na to, aby byla umístěna na většině vozidel, která nejsou speciálně navržena k její přepravě."
 tank_heavy_cannon_desc: "Zbraň, která může vystřelit velkou granát. S výjimečnou průnikovou schopností pancéřování a slušným výkonem proti měkkým cílům jsou jejími největšími nevýhodami velikost a cena, což ji činí příliš neobratnou pro montáž ve většině vozidel, která nejsou speciálně navržena k jejímu nošení."
 tank_heavy_fixed_superstructure_turret: "Těžká pevná nadstavba"
 tank_heavy_fixed_superstructure_turret_desc: "Pevná nadstavba umožňuje hlavní výzbroji pouze mířit v malém oblouku bez otáčení celého vozidla. Umožňuje to však nasadit větší výzbroj při celkově menší velikosti, což dělá vozidlo ideální na přepadové akce."
 tank_heavy_howitzer: "Těžká houfnice"
 tank_heavy_howitzer_desc: "Těžká polní houfnice přizpůsobená k montáži do vozidla. Její primární účel je nepřímá palebná podpora proti měkkým cílům, ale může být v případě potřeby odpálena přímo na cíl. Nese pouze malé množství municí s proražením pancíře, není tedy vhodná pro protitankový boj."
 tank_heavy_machine_gun: "Těžký kulomet"
 tank_heavy_machine_gun_desc: "Kulomet poskytuje slušnou schopnost boje proti pěchotě za nízkou cenu. I při použití speciální protipancéřové munice je jeho protipancéřový výkon velmi slabý."
 tank_heavy_three_man_tank_turret: "Věž pro tři muže"
 tank_heavy_three_man_tank_turret_desc: "Věž dostatečně velká, aby se tři členové posádky mohli rozdělit o úkoly naložení a zacílení hlavního zbrojení a zároveň mít přehled o situaci kolem nich."
 tank_heavy_two_man_tank_turret: "Věž pro dva muže"
 tank_heavy_two_man_tank_turret_desc: "Věž, která umožňuje dvěma členům posádky podělit se o práci obsluhy výzbroje a sledování situace. Přesto stále neumožňuje efektivní rozdělení práce mezi členy posádky."
 tank_high_velocity_cannon: "Základní vysokorychlostní kanón"
 tank_high_velocity_cannon_2: "Vylepšený vysokorychlostní kanón"
 tank_high_velocity_cannon_2_desc: "Dělo speciálně navržené pro dosažení vysoké úsťové rychlosti. Používající specializovanou munici, má výborné antitankové vlastnosti, ale jeho účinnost proti měkkým cílům trpí."
 tank_high_velocity_cannon_3: "Pokročilý vysokorychlostní kanón"
 tank_high_velocity_cannon_3_desc: "Dělo speciálně navržené pro dosažení vysoké úsťové rychlosti. Při použití specializované munice má vynikající výsledky proti armoru, ale jeho výkon proti měkkým cílům trpí."
 tank_high_velocity_cannon_desc: "Dělo navržené konkrétně pro dosažení vysoké úsťové rychlosti. Použitím specializované munice má vynikající protitankové vlastnosti, ale jeho výkon proti měkkým cílům trpí."
 tank_interleaved_suspension: "Propletená pojezdová kola"
 tank_interleaved_suspension_desc: "Díky překrytí pojezdových kol se jich na stejnou délku korby vejde více, což zlepšuje pohyblivost a poskytuje dodatečnou ochranu boků."
 tank_light_fixed_superstructure_turret: "Lehká pevná nadstavba"
 tank_light_fixed_superstructure_turret_desc: "Pevná nadstavba umožňuje hlavní zbrani pohybovat se pouze v malém oblouku bez otočení celého vozidla. Nicméně umožňuje vozidlu instalovat větší hlavní zbraň a přitom zůstat celkově menší, což činí vozidlo ideálním pro přepadové akce."
 tank_light_one_man_tank_turret: "Věž pro jednoho muže"
 tank_light_one_man_tank_turret_desc: "Malá věž sotva dostatečně velká na to, aby se do ní vešel jediný člen posádky, který má za úkol mířit a nabíjet hlavní výzbroj, stejně jako sledovat cíle a hrozby."
 tank_light_three_man_tank_turret: "Věž pro tři muže"
 tank_light_three_man_tank_turret_desc: "Věž dost velká pro tři členy posádky, aby rozdělili úkoly nabíjení a míření hlavní výzbroje a zůstali si vědomi situace kolem sebe."
 tank_light_two_man_tank_turret: "Věž pro dva muže"
 tank_light_two_man_tank_turret_desc: "Věž umožňující dvěma členům posádky sdílet práci při obsluze výzbroje a pozorování situace. Stále však neumožňuje efektivní dělení práce mezi posádku."
 tank_medium_cannon: "Střední kanón"
 tank_medium_cannon_2: "Vylepšený střední kanón"
 tank_medium_cannon_2_desc: "Univerzální zbraň dobře vyhovující široké škále úkolů. Neexceluje ani v protitankovém ani v protipěchotním boji, ale poskytuje vozidlu velkou flexibilitu."
 tank_medium_cannon_desc: "Univerzální zbraň dobře vhodná pro širokou škálu úkolů. Ani v protitankovém, ani v protiinfantryním znám neexceluje, ale poskytuje vozidlu velkou flexibilitu."
 tank_medium_fixed_superstructure_turret: "Střední pevná nadstavba"
 tank_medium_fixed_superstructure_turret_desc: "Pevná nadstavba umožňuje hlavnímu zbrani pohybovat se pouze v malém oblouku bez otočení celého vozidla. Nicméně umožňuje vozidlu instalovat větší hlavní zbraň a přitom zůstat celkově menší, což činí vozidlo ideálním pro přepadové akce."
 tank_medium_howitzer: "Střední houfnice"
 tank_medium_howitzer_2: "Vylepšená střední houfnice"
 tank_medium_howitzer_2_desc: "Mediální polní houfnice upravená pro montáž v vozidle. Její primární účel je nepřímá palebná podpora proti měkkým cílům, ale může být vystřelena i přímo na cíl, pokud je to nutné. Nosí pouze malé množství municí s průbojným schopnostmi, proto není vhodná pro práci proti tankům."
 tank_medium_howitzer_desc: "Střední polní houfnice přizpůsobená pro instalaci do vozidla. Jejím hlavním účelem je nepřímá palebná podpora proti měkkým cílům, ale může být vypálena přímo na cíl, pokud je to nutné. Při přepravě pouze malého množství pancéřových nábojů, není vhodná pro práci proti tankům."
 tank_medium_one_man_tank_turret: "Věž pro jednoho muže"
 tank_medium_one_man_tank_turret_desc: "Malá věžička jen málo dost velká, aby pojala jednoho člena posádky, jehož úkolem je mířit a nabíjet hlavní výzbroj a také dohlížet na cíle a hrozby."
 tank_medium_three_man_tank_turret: "Věž pro tři muže"
 tank_medium_three_man_tank_turret_desc: "Věž dostatečně velká pro tři členy posádky, aby se podělili o úkoly nabíjení a zaměřování hlavní výzbroje a zároveň si udržovali přehled o situaci kolem sebe."
 tank_medium_two_man_tank_turret: "Věž pro dva muže"
 tank_medium_two_man_tank_turret_desc: "Věž, která umožňuje dvoum členům posádky sdílet práci na obsluze zbraní a sledování situace. Stále neumožňuje efektivní rozdělení práce mezi posádku."
 tank_modern_tank_turret: "Moderní věž"
 tank_modern_tank_turret_desc: "Dobře uspořádaná věž umožňuje třem členům posádky efektivně ovládat hlavní výzbroj a sledovat svá okolí."
 tank_petrol_electric_engine: "Benzínově-elektrický motor"
 tank_petrol_electric_engine_desc: "Kombinace benzinového motoru, který dodává výkon elektrickému motoru. Složitý, drahý a nespolehlivý, přesto nabízí nepřekonatelný výkon v taktických pohybech."
 tank_radio_1: "Základní rádio"
 tank_radio_1_desc: "Základní dvoucestné rádio, které umožňuje tankům koordinovat jejich taktické manévry v malém měřítku."
 tank_radio_2: "Vylepšené rádio"
 tank_radio_2_desc: "Vylepšené rádio umožňuje velitelům efektivně řídit větší formace tanků, což umožňuje rozsáhlé operační manévry."
 tank_radio_3: "Pokročilé rádio"
 tank_radio_3_desc: "S mocnějším vysílačem a lepším příjmem toto rádio umožňuje komunikaci na desítky kilometrů a tváří v tvář rušení nepřítele."
 tank_riveted_armor: "Nýtovaná deska"
 tank_riveted_armor_desc: "Pancéřové pláty přišroubované k rámu a držící pohromadě pomocí nýtů. Velmi osvědčená technologie, která je poměrně levná, ale nýtové hrany poskytují slabá místa v pancíři a mohou ublížit posádce, pokud jsou nýty zasáhnuty."
 tank_rocket_launcher: "Raketomet"
 tank_rocket_launcher_2: "Vylepšený raketomet"
 tank_rocket_launcher_2_desc: "Ačkoli došlo k řadě zlepšení přesnosti, hlavní výhodou tohoto vylepšeného raketového odpalovače je, že může nést více raket k vystřelení na nepřítele."
 tank_rocket_launcher_desc: "Vícehlavňový odpalovač pro neřízené, vysoce výbušné rakety. Vysoký objem palby mu dává vynikající výkonnost proti měkkým cílům, ale i přímé zásahy dělají málo proti pancéřovaným cílům."
 tank_small_cannon: "Malé dělo"
 tank_small_cannon_2: "Vylepšené malé dělo"
 tank_small_cannon_2_desc: "Malý a levný kanón, schopný střílet jak proti pěchotě, tak proti obrněným cílům. Jeho malý kalibr omezuje jeho využitelnost."
 tank_small_cannon_desc: "Malý a levný kanón, schopný střílet jak proti pěchotě, tak proti obrněným cílům. Jeho malý kalibr omezuje jeho využitelnost."
 tank_super_heavy_cannon: "Super-těžké dělo"
 tank_super_heavy_cannon_desc: "Absurdně velká zbraň s bezkonkurenčním výkonem. Existuje jen velmi málo věcí, které tato zbraň nemůže zničit, a žádná z nich nemá co dělat střílet na tank."
 tank_super_heavy_four_man_tank_turret: "Věž pro čtyři muže"
 tank_super_heavy_four_man_tank_turret_desc: "Obrovská věž s dalším prostorem pro druhého nabíječe, který obsluhuje hlavní kanón."
 tank_super_heavy_three_man_tank_turret: "Věž pro tři muže"
 tank_super_heavy_three_man_tank_turret_desc: "Věž dostatečně velká pro tři členy posádky, aby se dělili o úkoly nabíjení a míření hlavní výzbroje a zároveň byli v obraze o situaci kolem nich."
 tank_torsion_bar_suspension: "Torzní tyč"
 tank_torsion_bar_suspension_desc: "Poměrně spolehlivý zavěšený systém z kovových tyčí připevněných k podvozku vozidla, který poskytuje hladší jízdu než jiné typy zavěšení."
 tank_welded_armor: "Svařovaný pancíř"
 tank_welded_armor_desc: "Pancéřové desky jsou přivařeny na podvozí. Rychlejší proces než lití, přičemž stále poskytuje dobrou ochranu."
 tank_wheeled_suspension: "Kolové odpružení"
 tank_wheeled_suspension_desc: "Odvozeno od nákladního podvozku, toto odpružení má velmi omezenou nosnost a omezený terénní výkon, ale má výhodu, že je velmi levné na výrobu."
 wet_ammo_storage: "Mokré uložení munice"
 wet_ammo_storage_desc: "Vodní pláště přidané k muničním šachtám dramaticky snižují riziko exploze munice po zásahu tanku, což je posádkami velmi oceněno."
