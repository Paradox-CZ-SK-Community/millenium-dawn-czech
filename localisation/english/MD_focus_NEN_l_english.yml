l_english:
  New_England_focus: "Strom zaměření Nová Anglie" # todo: NEW TRANSLATION
  NEN_new_nation_new_problems: "Nový národ, nové problémy" # todo: NEW TRANSLATION
  NEN_new_nation_new_problems_desc: "Jak se prach usazuje, můžeme začít zjistit, kde bychom skutečně mohli založit naši 'základnu operací', též známou jako hlavní město naší země." # todo: NEW TRANSLATION
  NEN_focus_maine_mayhem: "Maine Mayhem" # todo: NEW TRANSLATION
  NEN_focus_maine_mayhem_desc: "Jelikož Maine je naším největším státem podle rozlohy, je to také nejtěžší ho zkrotit; lidé se snaží skrývat v lesích a horách. Proto musíme je vyvést prostřednictvím vytvoření základní ekonomické struktury. Jídlo je pro nás právo na přežití a život a Maine bude sloužit jako dobrý výchozí bod pro takovou základní ekonomickou skladbu." # todo: NEW TRANSLATION
  NEN_focus_greenville_gallantries: "Greenville Gallantries" # todo: NEW TRANSLATION
  NEN_focus_greenville_gallantries_desc: "Jak lidé začínají spolupracovat a sociální koheze se utváří do poklidné podoby, nastal čas začít zavádět administrativní a civilní služby. Brzy bude stát Maine skvostem, který přijmeme v naší mladé zemi." # todo: NEW TRANSLATION
  NEN_focus_hampshire_havoc: "New Hampshire Havoc" # todo: NEW TRANSLATION
  NEN_focus_hampshire_havoc_desc: "Jako zhruba centrální stát naší nové země je New Hampshire strategicky důležitým státem pro obnovení pořádku v celé zemi. Proto musíme vybudovat infrastrukturu a hospodářskou aktivitu, abychom připravili stát na „opětovnou reintegraci“." # todo: NEW TRANSLATION
  NEN_focus_concord_concrete: "Concord Concrete" # todo: NEW TRANSLATION
  NEN_focus_concord_concrete_desc: "Ekonomická a sociální koheze dosáhla přijatelné úrovně, takže můžeme začít zavádět civilní a nouzové služby pro zlepšení životů lidí a obnovení práva a pořádku ve státě. Hlavní ekonomickou silou v tomto procesu zůstává stavební firma známá jako Concord Concrete, která doslova kladla základy budoucnosti naší mladé země." # todo: NEW TRANSLATION
  NEN_focus_messychusetts: "Messychusetts" # todo: NEW TRANSLATION
  NEN_focus_messychusetts_desc: "Massachusetts se od pádu staré republiky proměnil v naprostý nepořádek. Je to devastující pro naši mladou zemi, protože mnoho obyvatel považuje samotný Boston za kulturní hlavní město, které široce vymezuje to, co znamená být Nová Anglie. Proto uděláme vše, co bude v našich silách, abychom uklidili, znovu vybudovali a nastavili cestu k tomu, aby tato kultura znovu zazářila." # todo: NEW TRANSLATION
  NEN_focus_boston_beauty: "Boston Beauty" # todo: NEW TRANSLATION
  NEN_focus_boston_beauty_desc: "Tvrdou prací a pílí nyní znovu obnovujeme slávu tohoto kdysi krásného města a kraje. S tímto obnoveným státem můžeme tuto nově nalezenou slávu a nadšení upevnit zavedením civilních a administrativních služeb, které umožní plnou obnovu pořádku a míru v další části naší skvělé země." # todo: NEW TRANSLATION
  NEN_focus_vermont_violence: "Vermont Violence" # todo: NEW TRANSLATION
  NEN_focus_vermont_violence_desc: "Vermont, druhá polovina „Trojúhelníkových dvojčat“, je stát na hranici s New Yorkem a navíc poměrně izolovaný navzdory svému rozvoji. Kvůli této izolaci se po ulicích šíří násilné činy a je naší povinností obnovit mír a stabilitu ve státě, aby se vrátil do své severovýchodní rodiny. Začneme s omezenými ekonomickými a základními infrastrukturními investicemi podél hranic s Massachusetts a New Hampshire a odtud se uvidí." # todo: NEW TRANSLATION
  NEN_focus_virtuous_vermont: "Virtuous Vermont" # todo: NEW TRANSLATION
  NEN_focus_virtuous_vermont_desc: "Trvalo to nějaký čas, ale díky tvrdé práci a obdivuhodnému odhodlání místního obyvatelstva se nám podařilo vrátit mír a cnost na tyto dříve nestabilní kraje. Nyní můžeme zřídit vládní správu a policejní složky pro lepší organizaci a nastavení základů reintegrace státu." # todo: NEW TRANSLATION
  NEN_focus_connecticut_crutch: "The Connecticut Crutch" # todo: NEW TRANSLATION
  NEN_focus_connecticut_crutch_desc: "Náš druhý nejmenší stát, ačkoliv pokrývá asi třetinu našeho pobřeží, Connecticut představuje jisté riziko. Jeho ekonomická rozmanitost je obtížně udržovatelná s takovým množstvím pobřeží a málo vnitrozemí k využití. Proto je naší povinností nastavit standard rozmanitosti z hlediska ekonomiky, aby stát a jeho lidé měli stejně tolik příležitostí jako kterýkoli jiný díl naší země." # todo: NEW TRANSLATION
  NEN_focus_middletown_miracle: "Middletown Miracle" # todo: NEW TRANSLATION
  NEN_focus_middletown_miracle_desc: "Se světlou investicí do zemědělství a potravinářského zpracovatelského průmyslu jsme dokázali nastavit základnu, která není jen „těžká výroba nebo doprava“. Nyní můžeme začít zavádět civilní služby a znovu zavést pořádek a klid ve státě, čímž bude jedním dalším dílem skládačky Nové Anglie." # todo: NEW TRANSLATION
  NEN_focus_rhode_island_riots: "Rhode Island Riots" # todo: NEW TRANSLATION
  NEN_focus_rhode_island_riots_desc: "Navzdory tomu, že je Rhode Island naším nejmenším územím, stát byl ovládnut potulnými gangy výtržníků. S takovou nestabilitou budeme muset zřídit v podstatě jen hraniční osady, aby odradily výtržníky od pokračování. Odtud můžeme postupně zavádět sbory vymáhání práva, aby došlo k postupnému odstraňování tohoto „organizovaného chaosu“." # todo: NEW TRANSLATION
  NEN_focus_providence_parties: "Providence Parties" # todo: NEW TRANSLATION
  NEN_focus_providence_parties_desc: "Trvalo to nějaký čas, ale konečně se nám to podařilo. Skupiny výtržníků se výrazně zmenšily a sociální koheze začíná mít prioritu mezi obyvateli státu. S tímto neustále rostoucím trendem stability je nyní čas na to z toho vytěžit výhody prostřednictvím zavedení civilních služeb jako místní vymáhání práva, hasičů a vládní správy. Brzy bude naše země opět celistvá." # todo: NEW TRANSLATION
  NEN_focus_new_new_england: "New, New England" # todo: NEW TRANSLATION
  NEN_focus_new_new_england_desc: "Byla to dlouhá a nebezpečná cesta, ale díky odhodlání, determinaci a vůli obyvatel naší velké země jsme zvítězili. Naše země je sjednocena a s touto jednotou vytyčujeme cestu, kterou můžeme vytvořit. Budoucnost je tady a budoucnost bude naše." # todo: NEW TRANSLATION
  NEN_Augusta_capital: "Zřídil §YAugusta§! Hlavní město" # todo: NEW TRANSLATION
  NEN_Concord_capital: "Zřídil §YConcord§! Hlavní město" # todo: NEW TRANSLATION
  NEN_Boston_capital: "Zřídil §YBoston§! Hlavní město" # todo: NEW TRANSLATION
  NEN_end_of_teaser: "Oficiální konec teaser stromu, nyní ovládáte svou zemi. Dělejte s ní, co uznáte za vhodné... zatím." # todo: NEW TRANSLATION
  NEN_letting_loose_the_dogs: "Letting Loose The Dogs" # todo: NEW TRANSLATION
  NEN_letting_loose_the_dogs_desc: "Naši občané jsou jako buldoci a okamžitě reagují na výzvu a bojují s nepřítelem, kdekoliv je." # todo: NEW TRANSLATION
  NEN_decisions_war_time_mobilization_category: "Válečná mobilizace" # todo: NEW TRANSLATION
  NEN_decisions_war_time_mobilization_category_desc: "Když nastane potřeba, můžeme povolat dobrovolnickou legii lidí, která alespoň vyplní mezery v frontě. Nevíme, kdy přijde válka, ale víme, že přijde." # todo: NEW TRANSLATION
  NEN_war_time_mobilization: "1st Wave Mobilization" # todo: NEW TRANSLATION
  NEN_war_time_mobilization_desc: "Zvěr kovů? Výzva k zbraním je tady a musíme se shromáždit, abychom zajistili obranu našich domovů. Do zbraní, chlapci z Dixie!" # todo: NEW TRANSLATION
  NEN_war_second_wave_defenders: "2nd Wave Defenders" # todo: NEW TRANSLATION
  NEN_war_second_wave_defenders_desc: "Nepřítel postupuje dopředu, a proto musíme povolat další vlnu obránců. Morálka národa utrpí, ale potřebujeme vojáky." # todo: NEW TRANSLATION
  NEN_war_desperate_defenders: "Desperate Defenders" # todo: NEW TRANSLATION
  NEN_war_desperate_defenders_desc: "Situace se stává tíživou, potřebujeme každé dostupné tělo, ať už schopné či nikoliv, aby udrželo linii. Možná, že ještě vyhrajeme." # todo: NEW TRANSLATION
  NEN_creating_infantry_reserves: "Creating The Reserves" # todo: NEW TRANSLATION
  NEN_creating_infantry_reserves_desc: "Veškeré kraje kontinentu šuškají a je třeba si na ně dávat pozor. Problémy přijdou jistě a musíme být připraveni na nejhorší. Založme pohotovostní zálohu, abychom byli připraveni na nejhorší." # todo: NEW TRANSLATION
  NEN_mobilizing_the_reserves: "Mobilizing The Reserves" # todo: NEW TRANSLATION
  NEN_mobilizing_the_reserves_desc: "Abychom zajistili naši bezpečnost a nezávislost, musíme konečně jednat a mobilizovat rezervy. Ať odpočívá jeho unavená duše v našich nadějích na klidnější zítřek." # todo: NEW TRANSLATION
  NEN_event.1.t: "Seat Of Government" # todo: NEW TRANSLATION
  NEN_event.1.d: "S naší novou zemí povstávající z pravé republiky musíme zvolit hlavní město naší země. Mnozí si přejí, aby byl proces co nejjednodušší, abychom mohli pokračovat ve svých dnech a pracovat na stabilizaci říše. Také tedy právě probíhá debata, které státní hlavní město obsadí národní. Zatím se naše volby zdají být Maine, New Hampshire a Massachusetts. Jakákoli volba bude pravděpodobně dobrá, protože všechna jsou relativně blízko sebe." # todo: NEW TRANSLATION
  NEN_event.1.o1: "Can We Get On With This Already" # todo: NEW TRANSLATION
  NEN_event.2.t: "Capital Choice" # todo: NEW TRANSLATION
  NEN_event.2.d: "Jak bylo uvedeno dříve, debata pokračuje proti Augusta, Concord a Boston. Mnozí věří, že Boston je již neoficiálním místem pro identitu Nové Anglie, ale jiní si myslí, že Boston by měl zůstat kulturním hlavním městem a nikoli skutečným hlavním městem." # todo: NEW TRANSLATION
  NEN_event.2.o1: "Augusta, Maine" # todo: NEW TRANSLATION
  NEN_event.2.o2: "Concord, New Hampshire" # todo: NEW TRANSLATION
  NEN_event.2.o3: "Boston, Massachusetts" # todo: NEW TRANSLATION
  NEN_event.3.t: "Vermontese Activity" # todo: NEW TRANSLATION
  NEN_event.3.d: "Jak debata o hlavním městě pokračuje, mnozí ve Vermontu se cítí poněkud izolovaní, protože jejich stát nebyl součástí jednání. Někteří místní Vermonťané se vracejí do státu jako projev solidarity. I když si nejsme jisti, jaký je přesný smysl těchto protestů, vedle malicherných sporek. Někteří radikálové v hnutí se snaží rozdmýchávat plameny ve snaze pokračovat v chaosu, který se rozvinul." # todo: NEW TRANSLATION
  NEN_event.3.o1: "Can We Just Get Along Please?" # todo: NEW TRANSLATION
  NEN_event.4.t: "Pokračující vermontská agitace" # todo: NEW TRANSLATION
  NEN_event.4.d: "Navzdory tomu, že se národu do značné míry podařilo znovu postavit na nohy, nespokojení Vermonťané zaznamenali překvapivě velké množství hlasitých jedinců, kteří vyzývají bývalé občany státu. V kroku, který má za cíl zpochybnit novou národní vládu, se tisíce bývalých Vermontských občanů vrací na prosící gesto guvernéra a významných politických vůdců. Jeden z takových vůdců, Howard Brush Dean III, se snaží pomoci zaměstnat tyto vracející se „rodinné členy“ státu. Jako gesto dobré vůle na první pohled, aktivní podrývání nové národní vlády výrazně brzdí národní jednotu a dále posiluje Vermontští radikálové." # todo: NEW TRANSLATION
  NEN_event.4.o1: "Dobře. Pojďme se na chvíli uklidnit." # todo: NEW TRANSLATION
  NEN_event.5.t: "Požadavky Vermonterů" # todo: NEW TRANSLATION
  NEN_event.5.d: "Ještě dnes ráno jsme obdrželi poněkud ohromující dopis, který zní, quote. „V těchto napjatých dobách boje si uvědomujeme, že my jako kultura, kultura Nové Anglie, bychom měli být jednotní. Avšak selhání současné národní vlády, aby takovou jednotu prosadila vynecháním jednoho z klíčových států, který definuje kulturu, kterou sdílíme. Nyní se můžete zeptat, proč státy jako Connecticut a Rhode Island nepovstávají. Jednoduchá odpověď je, že nechtějí. Nezajímá je, co říká jakákoli národní vláda, pokud to napraví trosky, ve kterých se nacházíme. No už ne. My Vermonťané byli vyloučeni z debaty o hlavním městě a i když nás není mnoho, stojíme jednotně a hrdě na naše společné blaho. Pro naši ekonomiku už teď začíná být patrné, že se její výkonnost zlepšuje díky politikám našich místních vůdců a těm, kteří se vrátili do svých domovů. Teď to tedy vyžadujeme. Změňte sídlo současné národní vlády na hlavní město státu Vermont, Monteplier, nebo čelte důsledkům vytlačení celé části této údajné „nové země“." # todo: NEW TRANSLATION
  NEN_event.5.o1: "Jistě... Asi jo?" # todo: NEW TRANSLATION
  NEN_event.5.o2: "Kdo se vlastně zajímá, kde je hlavní město?" # todo: NEW TRANSLATION
  NEN_event.6.t: "Napětí roste" # todo: NEW TRANSLATION
  NEN_event.6.d: "Jak se věci začínají vyhrocovat, obě strany začaly organizovat síly a připravovat se na nejhorší. Kdo ví, kdy střet vypukne, ale to, co víme, je, že ještě nejsme na konci temnoty." # todo: NEW TRANSLATION
  NEN_event.6.o1: "Bude toto utrpení někdy končit?" # todo: NEW TRANSLATION
  NEN_event.7.t: "Zelenohorští rebelové" # todo: NEW TRANSLATION
  NEN_event.7.d: "Šepoty po celém státu Vermont se rozšířily a podle zvěstí si říkají „Zelenohorské povstání“. Jde očividně o jejich snahu ovlivňovat srdce a mysl, kterou se snaží využít, a my na to neskočíme." # todo: NEW TRANSLATION
  NEN_event.7.o1: "Tu horu proměníme v maličký kopeček" # todo: NEW TRANSLATION
  NEN_event.8.t: "Mobilizace národa" # todo: NEW TRANSLATION
  NEN_event.8.d: "Stojíme na prahu svobody, ale hrozba útlaku je na nás, jelikož údajná „Vláda Nové Anglie“ začíná proti nám mobilizovat. Musíme sjednotit národ, naše obyvatelstvo a to málo průmyslu, co máme, a stát pevně. Budeme znovu svobodní." # todo: NEW TRANSLATION
  NEN_event.8.o1: "Držte linii!" # todo: NEW TRANSLATION
  NEN_event.9.t: "Zelenohorské povstání" # todo: NEW TRANSLATION
  NEN_event.9.d: "Přišel čas, kdy už řeči nestačí a jsme nuceni vzít zbraně. Pojďme tohle nesmyslné vyřešit jednou provždy." # todo: NEW TRANSLATION
  NEN_event.9.o1: "Pochodujeme na Monteplier!" # todo: NEW TRANSLATION
