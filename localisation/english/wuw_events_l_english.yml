 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] k nám vyslal generála a čas od času i vojenského atašé Emila Liebitzkyho s žádostí o pomoc. On a další členové [FROM.GetAdjective] vedení vidí znepokojivé tendence ze strany [GER.GetNameDef] a nyní si přejí formálnější podporu v případě, že se jejich obavy ukážou jako oprávněné.\n\nJako strany podepsané Smlouvu ze Saint-Germain-en-Laye jsme pravděpodobně očekáváni přijít jim na pomoc, ačkoliv v textu lze jistě najít skuliny."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] k nám vyslal velvyslance se žádostí o pomoc. [FROM.GetAdjectiveCap] vedení vidí znepokojivé tendence ze strany [GER.GetNameDef] a jelikož kvůli smlouvě Saint-Germain-en-Laye nemohou mobilizovat, žádají nyní o naši podporu. Ve smlouvě jsme se k pomoci zavázali, ale není uvedeno, jak přesně má tato pomoc vypadat."
 AUS_has_not_rejected_before: "[FROM.GetLeader] z [FROM.GetAdjective] vedení odpověděl na naše požadavky. Dopis je diplomaticky formulován, ale nese urážlivý podtón. Naše obavy byly smeteny ze stolu, jako by nic neznamenaly, což jen potvrzuje, že naše pochyby ohledně [FROM.GetNameDef] byly oprávněné. Někteří v našem vedení nyní volají po tom, abychom dál tlačili [FROM.GetAdjective] k podrobení, zatímco menšina tvrdí, že bychom jim měli dopřát tuto bezvýznamnou výhru."
 AUS_industrial_help: "Průmyslová podpora"
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjectiveCap] vláda se na nás obrátila s ultimátem. Vydat [Get37PuppetOrNotDesc] dobrovolně, nebo čelit síle jejich obnovené válečné mašinérie. Ať už si vybereme cokoliv, nebude to bez následků."
 AUS_integration_target_is_poland_key: "Tvrdé poselství dorazilo od [FROM.GetAdjective] vlády. Požadují, abychom jim předali [Get37PuppetOrNotDesc], a varují, že by mohly přijít následky, pokud se pokusíme odporovat.\n\nTento akt agrese nebyl zcela neočekávaný po sérii podobných požadavků vůči jiným zemím v okolí."
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§! lid byl přesvědčen na naši stranu"
 AUS_joined_faction: "Nyní, když jsme se připojili k [ROOT.GetFactionName], se zdá, že [GER.GetLeader] upustil od pokusu o naše začlenění do [GER.GetNameDef].\n\nVynaložili jsme obrovské úsilí, abychom si zachovali nezávislost - a vyplatilo se."
 AUS_makes_demands_desc_56: "Naše požadavky vůči [FROM.GetNameDef] byly schváleny. [FROM.GetAdjectiveCap] okamžitě předají státy [39.GetName] a [850.GetName] a konečně budou tyto dva státy znovu naše!"
 AUS_makes_demands_desc_57: "Naše požadavky byly [FROM.GetAdjective] vedením odmítnuty. Nezanechali žádný prostor pro další tlak nebo opakování požadavků."
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] předává státy"
