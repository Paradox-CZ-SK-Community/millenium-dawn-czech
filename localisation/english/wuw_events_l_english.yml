 AUS_treaty_asked_permission_key: "Navzdory našemu nejlepšímu úsilí je [AUS.GetAdjective] vláda rozhodnuta nařídit přezbrojení země [AUS.GetNameDef], čímž jasně porušuje smlouvu. Doufali jsme, že to nebude nutné, ale zdá se, že je nic nezastaví na této cestě."
 AUS_treaty_no_permission_key: "Bez jakéhokoli varování nám bylo oznámeno, že [AUS.GetNameDef] již nebude dodržovat Saintgermainskou smlouvu se všemi jejími náležitostmi. Především to znamená, že nyní budou volně přezbrojovat bez ohledu na omezení stanovená po Velké válce. Proč se tak náhle rozhodli zbrojit, zůstává nejasné."
