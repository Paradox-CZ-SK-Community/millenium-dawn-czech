 AUS_news_events.1.a: "[AUS.GetNameDef], hodně štěstí..."
 AUS_news_events.1.b: "Však my jim ukážeme..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.1.desc: "Tváří v tvář mnohem silnějšímu nepříteli se [AUS.GetAdjective] vedení rozhodlo neustoupit nedávným [GER.GetAdjective] požadavkům, aby se podrobilo a připojilo. [GER.GetNameDef] shromáždil své jednotky na [AUS.GetAdjective] hranici, ale zatím není jasné, zda začne plnohodnotná invaze.\n\nTyto události jsou vyústěním let zhoršujících se vztahů mezi oběma zeměmi a rostoucího [GER.GetAdjective] nátlaku, aby se [AUS.GetNameDef] integrovalo."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] odmítá [GER.GetAdjective] Anšlus"
 AUS_news_events.10.a: "To je absurdní"
 AUS_news_events.10.b: "Dobrá práce a hodně štěstí!"
 AUS_news_events.10.c: "Kupředu!"
 AUS_news_events.10.desc: "[FROM.GetNameDef] se ocitlo v násilné občanské válce. Komunistická strana [FROM.GetCommunistParty] zahájila povstání proti vládnoucí [FROM.GetNeutralParty]. Poté, co komunisté v poslední době získali značnou podporu, se stali silou, s níž [FROM.GetNameDef] musí počítat."
 AUS_news_events.10.t: "[FROM.GetNameDef] zažívá občanskou válku"
 AUS_news_events.11.a: "Proč by to dělali?"
 AUS_news_events.11.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.11.c: "Velký den pro [AUS.GetNameDef]!"
 AUS_news_events.11.desc: "[AUS.GetNameDefCap] se radikálně odklání od své minulosti a rozhodlo se založit vlastní frakci. [AUS.GetLeader] vyjadřuje naději, že další dělníci ve střední Evropě povstanou proti svým utlačovatelům a připojí se k nim v boji za práva lidu."
 AUS_news_events.11.t: "[AUS.GetNameDefCap] zakládá Podunajský blok"
 AUS_news_events.12.a: "Skvělé"
 AUS_news_events.12.b: "Bereme na vědomí"
 AUS_news_events.12.desc: "\n[AUS.GetNameDef] zažívá poprvé od 11. září 1930 demokratické volby. Účast voličů byla vysoká a po sečtení hlasů vyšel jako vítěz [AUS.GetLeader] ze strany [AUS.GetDemocraticParty]. Nyní jej čeká obtížný úkol vést zemi po nové, demokratičtější cestě."
 AUS_news_events.12.t: "[AUS.GetNameDefCap] znovu pořádá demokratické volby"
 AUS_news_events.3.a: "Sloužil nám dobře, nechť odpočívá v pokoji"
 AUS_news_events.3.b: "Tragédie"
 AUS_news_events.3.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski zahynul při havárii spolu s [HOL.GetAdjective] žákem, kterého cvičil nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934."
 AUS_news_events.3.t: "Pád stíhacího esa"
 AUS_news_events.4.a: "To bylo o vlásek"
 AUS_news_events.4.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski se včera málem stalo obětí katastrofy, když cvičil [HOL.GetAdjective] leteckého žáka nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934.\n\nOba z nehody vyvázli jen s menšími zraněními."
 AUS_news_events.4.t: "Stíhací eso uniká smrti"
 AUS_news_events.5.a: "Znepokojivé"
 AUS_news_events.5.b: "Konečně!"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] nedávno prohlásil, že má v úmyslu jednou provždy zrušit Smlouvu ze Saint-Germain-en-Laye a znovu vyzbrojit [AUS.GetNameDef]. Tato smlouva byla uzavřena po Velké válce, aby zabránila v opakování činů, které válku rozpoutaly, a v expanzi kvůli moci. Teoretici se domnívají, že jde o reakci na postupně rostoucí napětí ve světě; zda je účelem této militarizace obrana či agrese, se teprve uvidí."
 AUS_news_events.5.t: "[AUS.GetNameDef] ruší Smlouvu ze Saint-Germain-en-Laye"
 AUS_news_events.6.a: "Znepokojivé"
 AUS_news_events.6.b: "Velký den!"
 AUS_news_events.6.desc: "\n\nProtože v bezprostředním okolí nenašli vhodné spojence, [AUS.GetNameDef] se rozhodlo znovu vytvořit Ústřední mocnosti. Poté, co se vymanili z omezení uložených poválečnými smlouvami, se země vydala cestou rychlé remilitarizace. Zda tato nová aliance bude skutečně připomínat svého jmenovce z Velké války, se teprve ukáže."
 AUS_news_events.6.t: "[AUS.GetNameDefCap] obnovuje Ústřední mocnosti"
 AUS_news_events.7.a: "Ať žije habsburský princ!"
 AUS_news_events.7.b: "Tohle jsme si ve smlouvě nedomluvili!"
 AUS_news_events.7.c: "Dobře pro něj"
 AUS_news_events.7.desc: "\nPo většinu života strávil v exilu, který mu nejprve poskytlo [SWI.GetNameDef] a později na [POR.GetAdjective] ostrově Madeira. Nyní se Otto von Habsburg vrátil do Rakouska. Princ uprchl ze země v roce 1918 se svými rodiči, císařem Karlem I. a císařovnou Zitou, po pádu monarchie na konci Velké války. Jeho návrat jako [AUS.GetAdjective] hlavy státu znamená pro [AUS.GetNameDef] výraznou změnu v politickém klimatu."
 AUS_news_events.7.t: "[AUS.GetNameDef] se připravuje na návrat Otto von Habsburga"
 AUS_news_events.8.a: "Proč by to dělali?"
 AUS_news_events.8.b: "Habsburg je náš!"
 AUS_news_events.8.desc: "[AUS.GetLeader] znovu získal pro [AUS.GetNameDef] město Habsburg. Podrobením [SWI.GetAdjective] kantonů své vůli chtěl posílit moc habsburské rodiny, což znamená výrazný návrat k mnohem imperialističtějšímu státu."
 AUS_news_events.8.t: "Habsburkové ovládají Habsburg"
 AUS_news_events.9.a: "To bylo nečekané"
 AUS_news_events.9.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.9.c: "Konečně!"
 AUS_news_events.9.desc: "Po dlouhém období rostoucí podpory pro [FROM.GetCommunistParty] došlo k pokojnému převratu. Komunisté se pokojně ujali moci a bez většího odporu obsadili vládní místa.\n\nTento krok znamená zásadní odklon od toho, čím [FROM.GetNameDef] bylo po poslední desetiletí."
 AUS_news_events.9.t: "[FROM.GetNameDef] zažívá komunistický převrat"
 AUS_political_events.1.a: "Nejbezpečnější je ponechat to tak, jak to je"
 AUS_political_events.1.a_tt: "Nebudou provedeny žádné změny v našich průmyslových společnostech. Creditanstalt-Bankverein zůstane dostupná a poskytne:"
 AUS_political_events.1.b: "Österreichische Creditanstalt je nejchytřejší volba"
 AUS_political_events.1.c: "Wiener Bankverein nás nezklame"
 AUS_political_events.1.desc: "Došlo k nám, že bankovní fúze z roku 1934, kdy rekapitalizovaná Creditanstalt převzala veškerá aktiva a závazky Wiener Bankverein i životaschopné operace Niederösterreichische Escompte-Gesellschaft, se nám nyní vymstila, neboť výrazně poškodila náš hospodářský rozvoj a nechtěně vytvořila určitý monopol ve finančním sektoru. Jelikož tento sektor nyní regulujeme, musíme se rozhodnout, jak tuto situaci uchopit."
 AUS_political_events.1.t: "Osud Creditanstalt-Bankverein"
 AUS_political_events.10.a: "Věděli jsme to!"
 AUS_political_events.10.desc: "Včera večer Gestapo vtrhlo do bytu Wilhelma Zehnera, kde narazilo na stráže, které jsme rozmístili kolem našeho vrchního velení. Boj netrval dlouho a Zehner z něj vyšel zcela nezraněn."
 AUS_political_events.10.t: "Pokus o zabití Wilhelma Zehnera zmařen"
 AUS_political_events.100.a: "Náhodou na nás netlačí — nepolevovat!"
 AUS_political_events.100.b: "Pokud odmítneme, riskujeme odvetu"
 AUS_political_events.100.desc: "\nNavzdory našemu předchozímu odmítnutí jmenovat Arthura Seyss-Inquarta do vlády [FROM.GetAdjective] vůdce [FROM.GetLeader] nepřestává trvat na tom, aby se tak stalo. Tlak na nás v důsledku toho narostl, avšak stále máme svou suverenitu a kontrolu nad vlastní politikou — rozhodnutí je stále na nás."
 AUS_political_events.100.t: "Další tlak na dosazení Arthura Seyss-Inquarta"
 AUS_political_events.101.a: "Konečně"
 AUS_political_events.101.desc: "Po dlouhém přetahování o něco, co se jich rozhodně netýkalo, [FROM.GetNameDef] konečně ukončili své pokusy nelegálně ovlivňovat naši politiku. Dá se předpokládat, že jsou námi silně znechuceni, ale to není náš hlavní problém. Naším hlavním problémem vždy bylo, je a bude blaho [ROOT.GetNameDef]."
 AUS_political_events.101.t: "[FROM.GetNameDefCap] ukončuje snahu dosadit Arthura Seyss-Inquarta"
 AUS_political_events.102.a: "Skvělý nápad!"
 AUS_political_events.102.desc: "Na nedávné konferenci svolané [ROOT.GetLeader] sdílel Führer své ambice ohledně budoucího rozšíření [ROOT.GetNameDef]. První takové rozšíření považuje [ROOT.GetLeader.GetSheHe] za málo riskantní. [AUS.GetAdjectiveCap] lid se od našeho téměř neliší a většinou zastává podobné názory, jak dokazuje politické klima v zemi. Führer věří, že takové rozšíření bude možné dosáhnout diplomaticky, pokud dáme dostatek času k růstu přátelských sympatií v [AUS.GetNameDef]."
 AUS_political_events.102.t: "Führer plánuje expanzi"
 AUS_political_events.103.a: "To je zlé."
 AUS_political_events.103.desc: "Ačkoli jsme již dlouho podezírali [GER.GetAdjective], že nás chtějí anektovat, zpráva, kterou jsme dnes ráno obdrželi, staví věc do mnohem vážnějšího světla. Zdá se, že nedávno proběhla konference, na níž [GER.GetLeader] vyslovil odporné myšlenky o tom, jak bychom mohli být začleněni do jejich země. Navzdory našemu úsilí se tyto přísně tajné informace dostaly na veřejnost — a co hůř — k politickým skupinám, které tuto myšlenku pokládají za výtečnou. Tyto skupiny pravděpodobně podkopou odhodlání našeho lidu se bránit, pokud se tyto odporné plány [GER.GetLeader] naplní."
 AUS_political_events.103.t: "Znepokojivá zpráva o [GER.GetAdjective] expanzionismu"
 AUS_political_events.104.a: "Ani náhodou, na to neskočíme"
 AUS_political_events.104.b: "Co by se jen mohlo pokazit?"
 AUS_political_events.104.c: "Elizabeth..?"
 AUS_political_events.104.desc: "Dnes ráno došlo k mimořádně zvláštnímu setkání. Naše vedení se setkalo s podivným mužem, u něhož měli neodbytný pocit, že ho někde už viděli — dokonce i hlas byl povědomý. Tvrdí, že je začínající umělec, že přišel z [GER.GetNameDef] a že nám chce pomoci. Říká, že je schopný vůdce a že naše země takového zoufale potřebuje.\n\nKdyž jsme se zeptali našich pohraničníků, popřeli, že by kdokoliv toho jména překročil hranici — jediné podobné jméno prý bylo Elizabeth Hiedler."
 AUS_political_events.104.t: "[GER.GetAdjectiveCap] exil"
 AUS_political_events.105.a: "Teď už je to ztracené."
 AUS_political_events.105.b: "Budeme stát sami!"
 AUS_political_events.105.desc: "[GER.GetNameDef] pokračují v agresivním tlaku, abychom souhlasili s anexí, a my jsme doufali, že se můžeme spolehnout na [ITA.GetAdjective] a jejich záruku. Ukázalo se, že tomu tak není. Tváří v tvář hrozbě [GER.GetAdjective] agrese okamžitě ustoupili, čímž nás nechali v prekérní situaci. Zdá se, že jejich sliby byly pouhá slova."
 AUS_political_events.105.t: "[FROM.GetNameDefCap] stahuje svou podporu"
 AUS_political_events.106.a: "[GER.GetAdjectiveCap] toho budou litovat!"
 AUS_political_events.106.desc: "V reakci na nedávné nepřátelské kroky [GER.GetNameDef] se na nás [ITA.GetAdjective] obrátili, aby znovu potvrdili svou podporu. Bez ohledu na hrozby garantují naši nezávislost a pokud dojde k ozbrojenému konfliktu, budou bojovat po našem boku."
 AUS_political_events.106.t: "[FROM.GetNameDefCap] znovu potvrzuje svou podporu"
 AUS_political_events.107.a: "Zachráníme je!"
 AUS_political_events.107.a_tt: "Po zahájení války proti [GER.GetNameDef] získáme:\n"
 AUS_political_events.107.b: "Je to ztracené"
 AUS_political_events.107.desc: "Dostala se k nám zdrcující zpráva, že [FROM.GetLeader] kapituloval před [GER.GetAdjective] požadavky na integraci do [GER.GetNameDef]. Ačkoli jsme [FROM.GetAdjective] nabídli záruky, zdá se, že tento slib nestačil k jejich povzbuzení ke vzdoru. Stále máme v oblasti své zájmy, takže možná v budoucnu zvážíme jejich osvobození."
 AUS_political_events.107.t: "[FROM.GetNameDefCap] ustupuje [GER.GetAdjective] tlaku"
 AUS_political_events.108.a: "Budeme je pečlivě sledovat!"
 AUS_political_events.108.desc: "Došlo k nám, že [FROM.GetAdjective] armáda zahájila rozsáhlé vojenské cvičení přímo u našich hranic. Ačkoli nepadla žádná slovní hrozba, máme nepříjemný pocit, že jde o jakési varování. Musíme si dávat pozor na své kroky vůči nim, jinak by mohli reagovat mnohem agresivněji."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] provádí vojenské cvičení na našich hranicích"
 AUS_political_events.109.a: "Znepokojivé..."
 AUS_political_events.109.desc: "V poslední době naši pohraničníci hlásí mnohem vyšší počet hlídek i stráží na [FROM.GetAdjective] straně hranice. Ještě znepokojivější je, že tyto stráže již nejsou lehce ozbrojené — nyní nesou pušky srovnatelné s výzbrojí armády. Vzhledem k jejich předchozím prohlášením to může být důvod k obavám."
 AUS_political_events.109.t: "[FROM.GetNameDefCap] vyzbrojuje pohraniční stráž"
 AUS_political_events.11.a: "Tohle není jejich věc!"
 AUS_political_events.11.a_tt: "Spustí misi §Y[GER.GetAdjective] nevraživost vůči Vrchnímu velení armády§!\n\nNepodaří-li se zabránit Zehnerově smrti, §YCelková bojová síla armády§! potřebná pro §YAnšlus§! bude §Ysnížena§!."
 AUS_political_events.11.b: "Pokud je to nutné, aby přestali..."
 AUS_political_events.11.desc: "Diplomaté z [GER.GetNameDef] vyjádřili znepokojení ohledně jednoho člena našeho vrchního velení. Tvrdí, že ačkoli jsme suverénní stát, toto může poškodit naše diplomatické vztahy s [GER.GetNameDef]. \n\nPokud nebudeme jednat v jejich zájmu, lze očekávat, že to vezmou do vlastních rukou."
 AUS_political_events.11.t: "[GER.GetNameDefCap] vyjadřuje nelibost vůči našemu Vrchnímu velení"
 AUS_political_events.110.a: "Znepokojivé"
 AUS_political_events.110.desc: "V důsledku státem financovaného shromáždění jsme zaznamenali prudký nárůst proti-[ROOT.GetAdjective] nálad v [FROM.GetNameDef]. [FROM.GetAdjectiveCap] vedení se s námi v této věci nijak neobrátilo, což lze chápat jako nezájem o diplomacii."
 AUS_political_events.110.t: "Proti-[ROOT.GetAdjective] nálady rostou v [FROM.GetNameDef]"
 AUS_political_events.111.a: "Co bylo, bylo — podepíšeme!"
 AUS_political_events.111.b: "S ohledem na to, co [FROM.GetAdjective] způsobili — v žádném případě!"
 AUS_political_events.111.desc: "[FROM.GetAdjectiveCap] vedení nás kontaktovalo s žádostí, abychom podepsali vzájemnou dohodu o míru. Uznávají, že jsme v minulosti měli mnoho problémů, ale prý si nyní přejí konstruktivnější vztahy."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] nabízí pakt o neútočení"
 AUS_political_events.112.a: "Skvělé"
 AUS_political_events.112.desc: "Naše plány vůči [FROM.GetNameDef] dnes pokročily. Podepsali jsme s nimi pakt o neútočení a budeme pokračovat ve snaze přivázat je k nám ještě pevněji. Budoucnost je stále otevřená — pokud se rozhodneme pokračovat v našich plánech."
 AUS_political_events.112.t: "[FROM.GetNameDefCap] podepisuje pakt o neútočení"
 AUS_political_events.113.a: "To je škoda"
 AUS_political_events.113.desc: "Zdá se, že naše nabídka pro [FROM.GetAdjective] vedení pro ně nebyla dost dobrá. Buď prohlédli naše plány, nebo mají své vlastní, nepřátelské. Musíme být připraveni na oba scénáře — a pokud chceme pokračovat ve svých plánech, možná budou nutné tvrdší kroky."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] odmítá pakt o neútočení"
 AUS_political_events.114.a: "Předejte naše díky."
 AUS_political_events.114.desc: "V návaznosti na naši nedávnou mírovou dohodu nám [FROM.GetAdjective] nabídli určitou průmyslovou podporu. Naše průmyslové odvětví obvykle splňuje naše standardy, ale jejich pomoc je samozřejmě vítaná. Několik varovných hlasů však tvrdí, že [FROM.GetNameDefCap] to jistě dělá z určitého důvodu."
 AUS_political_events.114.t: "[FROM.GetNameDef] nabízí průmyslovou podporu"
 AUS_political_events.115.a: "Proč ne?"
 AUS_political_events.115.b: "Tohle zavání problémem..."
 AUS_political_events.115.desc: "Představitelé [FROM.GetAdjective] armády nás kontaktovali s cílem uspořádat společné vojenské cvičení. Ujišťují nás, že to bude nejvýhodnější pro obě země a že se můžeme mnohému přiučit — stejně jako oni od nás."
 AUS_political_events.115.t: "Návrh na [FROM.GetAdjective]-[ROOT.GetAdjective] vojenské cvičení"
 AUS_political_events.116.a: "Skvělé!"
 AUS_political_events.116.desc: "Dnes skončilo [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení. Naše jednotky z něj velmi těžily a doufáme, že [FROM.GetAdjective] také. Přímý pohled na fungování jejich armády nám poskytl dobrý přehled o tom, s čím budeme pracovat, až se naše plány ohledně jejich budoucnosti uskuteční."
 AUS_political_events.116.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] vojenské cvičení ukončeno"
 AUS_political_events.117.a: "Nevadí..."
 AUS_political_events.117.desc: "\nNavzdory zřejmým výhodám pro obě strany [FROM.GetNameDef] odmítli naši nabídku společného vojenského cvičení. Naše armády si mohly být značně prospěšné a byla by to i skvělá příležitost ovlivnit [FROM.GetNameDef] směrem, který potřebujeme pro naše budoucí plány."
 AUS_political_events.117.t: "[FROM.GetAdjectiveCap] odmítá společné [ROOT.GetAdjective]-[FROM.GetAdjective] cvičení"
 AUS_political_events.118.a: "Budou se muset přidat"
 AUS_political_events.118.b: "Ponecháme to na našich současných uspořádáních"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! bude donucen připojit se k §Y[ROOT.GetAdjective]§! frakci"
 AUS_political_events.118.c: "Vytvoříme vhodnou organizaci!"
 AUS_political_events.118.desc: "Jak jsme se vydali na cestu obnovy našeho impéria, znovu vyvstává otázka, jak jej chceme organizovat. Naši předchůdci v tomto selhali, výsledkem bylo sice rozsáhlé, ale neorganizované impérium. Byl nám předložen návrh vytvořit frakci, která zajistí loajalitu našich vazalů a zároveň zabrání jejich vzájemným hádkám."
 AUS_political_events.118.t: "Organizace impéria"
 AUS_political_events.119.a: "Musíme ustoupit"
 AUS_political_events.119.b: "Tohle nesmíme dovolit!"
 AUS_political_events.119.desc: "Ačkoli [FROM.GetAdjective] již vznesli značné nároky na Balkáně, zdá se, že chtějí ještě více. Jejich současné požadavky by zasáhly naši sféru vlivu, pokud bychom souhlasili — a zároveň hrozí, že následky odmítnutí mohou být velmi vážné."
 AUS_political_events.119.t: "[FROM.GetNameDefCap] požaduje další ústupky"
 AUS_political_events.12.a: "Nečekané, ale vítané."
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] nás kontaktovali s nabídkou podpory ve formě pěchotní výzbroje. Velmi si nás váží jako cenného spojence a přejí si, aby tyto pušky byly použity v našem válečném úsilí v [ETH.GetNameDef], abychom zajistili vítězství."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] nám nabízí pěchotní výzbroj"
 AUS_political_events.120.a: "Slavné."
 AUS_political_events.120.desc: "Naše územní požadavky vůči [FROM.GetAdjective] vedení byly přijaty. Ačkoli jsme to očekávali, je příjemné, že jsme nemuseli uplatnit drastičtější opatření, abychom si zajistili naše oprávněná území."
 AUS_political_events.120.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 AUS_political_events.121.a: "To území získáme!"
 AUS_political_events.121.desc: "Navzdory našim naprosto oprávněným nárokům na území, která jsou nyní v rukou [FROM.GetAdjective], se [FROM.GetLeader] rozhodl nepostoupit nám požadované oblasti. Je to jistě komplikace — ale ta území získáme zpět, ať to stojí co to stojí."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.122.a: "Skvělé, dejte ho do námořnictva!"
 AUS_political_events.122.b: "Ačkoli ho máme rádi... ne"
 AUS_political_events.122.desc: "Georg von Trapp byl kdysi váženým admirálem velkého rakousko-uherského námořnictva. Po pádu našeho mocného impéria a ztrátě pobřeží se, stejně jako mnozí, vydal jinou cestou. Po neúspěšném angažmá ve financích, které jej stálo většinu majetku, se obrátil k hudbě.\n\nNyní, když jsme znovu získali pobřeží, nabízí von Trapp své služby, aby se opět vydal na moře ve jménu našeho velkého národa."
 AUS_political_events.122.t: "Zvuk [ROOT.GetAdjective] ponorek?"
 AUS_political_events.123.a: "Budeme stát pospolu!"
 AUS_political_events.123.b: "Jednou to stačilo"
 AUS_political_events.123.desc: "K nám se donesly zprávy, že Rakousko obnovilo Centrální mocnosti. Tato vojenská aliance držela pohromadě během Velké války, ale rozpadla se po pádu většiny hlavních členů. [FROM.GetAdjectiveCap] se rozhodli tuto frakci znovu oživit a jelikož jsme byli její součástí, zaslali nám pozvánku."
 AUS_political_events.123.t: "[FROM.GetAdjectiveCap] obnovují Centrální mocnosti"
 AUS_political_events.124.a: "Naše impéria znovu povstanou!"
 AUS_political_events.124.desc: "Jak jsme očekávali, naši spojenci s radostí přijali pozvání k opětovnému sjednocení naší slavné frakce. Souhlasili, že se připojí k našemu boji proti světu, který se k nám po Velké válce zachoval tak nespravedlivě."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] se připojuje k [ROOT.GetFactionName]"
 AUS_political_events.125.a: "Pokud nejsou s námi..."
 AUS_political_events.125.desc: "Doufali jsme, že [FROM.GetAdjective] uvidí zřejmý přínos opětovného spojení sil, ale zdá se, že neúspěch, který jsme tehdy utrpěli, jim zastřel úsudek. Náš vůdce [ROOT.GetLeader] reagoval s klidem a odhodláním — je to jen drobný nezdar."
 AUS_political_events.125.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 AUS_political_events.13.a: "Rakoušané nemají žádné právo toto požadovat."
 AUS_political_events.13.b: "Dobře."
 AUS_political_events.13.desc: "Obdrželi jsme protesty proti embargu, které jsme - stejně jako mnozí jiní - uvalili na [ITA.GetNameDef]. [AUS.GetAdjectiveCap] vedení tvrdí, že embargo je nepřiměřené a bezdůvodné, a požaduje, abychom jej zrušili.\n\nKdyž jsme se jich zeptali na jejich skutečné důvody, odmítlo vedení [FROM.GetNameDef] dále cokoli vysvětlovat."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] protestuje proti embargu na [ITA.GetNameDef]"
 AUS_political_events.14.a: "Odvážný krok ze strany [FROM.GetAdjective]"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] nedávno protestoval proti embargu uvalenému na nás. Tvrdíce, že jsme pro ně mimořádně ceněným spojencem, aktivně zasílají námitky všem státům, které nás embargovaly, aby nám alespoň trochu ulehčili situaci."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] vystupuje proti embargu vůči nám"
 AUS_political_events.15.a: "Tak snadno nás neztratí!"
 AUS_political_events.15.b: "Jak nezdvořilé!"
 AUS_political_events.15.c: "Teď na to nemáme čas!"
 AUS_political_events.15.desc: "Právě k nám dorazila zpráva, že [FROM.GetAdjective] vláda vydala zákaz DNSAP v [FROM.GetNameDef]. Měkký zákaz existoval již od roku 1934, ale politické strany i vláda jej většinou ignorovaly. Toto představuje výraznou změnu tónu vůči nám.\n\nKromě zjevné urážky to také může narušit náš politický vliv nad [FROM.GetNameDef]."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] zakazuje DNSAP"
 AUS_political_events.16.a: "Musíme na něj dávat dobrý pozor."
 AUS_political_events.16.a_tt: "Dosadí §YArthura Seyss-Inquarta§! jako poradce, kterého §Rnelze odvolat§!\n"
 AUS_political_events.16.b: "V žádném případě!"
 AUS_political_events.16.desc: "Jak se dalo čekat, [FROM.GetNameDef] reagoval na náš zákaz DNSAP velmi nepříznivě. Nejenže požadují okamžité zrušení zákazu - požadují také, abychom dosadili Arthura Seyss-Inquarta jako poradce. Jejich naléhání je podezřele silné, i když jsme vždy věděli, že měl k [FROM.GetAdjective] blízko. Nabízí se otázka: proč?"
 AUS_political_events.16.t: "Nacisté ve vládě"
 AUS_political_events.17.a: "Nemají žádné právo vměšovat se do naší politiky."
 AUS_political_events.17.desc: "Jak se dalo očekávat, [FROM.GetNameDef] reagoval na náš zákaz DNSAP nepříznivě. Vnímají to jako útok na vlastní ideologii a vyjadřují hluboké rozčarování a hněv. Přestože jsme měli dobré důvody DNSAP zakázat, [FROM.GetAdjective] vedení nyní vyžaduje, abychom zákaz okamžitě zrušili."
 AUS_political_events.17.t: "[FROM.GetNameDefCap] protestuje proti našemu zákazu DNSAP"
 AUS_political_events.18.a: "Dobře"
 AUS_political_events.18.desc: "Zdá se, že [FROM.GetAdjective] přece jen dostali rozum. Zákaz na naši sesterskou stranu v [FROM.GetNameDef] stále trvá, ale alespoň dosadili Arthura Seyss-Inquarta jako poradce, což nám umožňuje nahlédnout do jejich politických manévrů."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] dosazuje Arthura Seyss-Inquarta jako poradce"
 AUS_political_events.19.a: "Potřebujeme každou pomoc!"
 AUS_political_events.19.b: "Kvůli jeho účasti na puči v roce 1934 to riskovat nemůžeme"
 AUS_political_events.19.desc: "Náš nejúspěšnější stíhací eso z Velké války nás oslovil s nabídkou služby, protože se opět nacházíme ve válce. Ač už není mladý ani schopný létat jako dříve kvůli zranění z roku 1936, nabízí velení letectvu ze země. Naši piloti si ho stále nesmírně váží a mnozí věří, že by je dokázal vycvičit k dovednostem, které se blíží jeho vlastnímu mistrovství."
 AUS_political_events.19.t: "Godwin von Brumowski nabízí své služby"
 AUS_political_events.2.a: "Jak strašné!"
 AUS_political_events.2.b: "Uhradíme výplaty!"
 AUS_political_events.2.b_tt: "Uhrazení pojistek nám později umožní obnovit pojišťovnu Phönix."
 AUS_political_events.2.desc: "Krátce po smrti jejich oblíbeného generálního ředitele Wilhelma Berlinera se pojišťovna Phönix dostala do dalších potíží. Nově jmenovaný ředitel Eberhard Reininghaus upozornil vládu na zfalšované účetní rozvahy, odhalující deficit sahající až do roku 1929 ve výši přes 250 milionů šilinků.\n\nSpolečnost vyhlásila bankrot a okamžitě ukončila provoz. Populární War-Participant Insurance ze dne na den zanikla, což vyvolalo obrovský odpor mezi lidmi, kteří na jejích výplatách záviseli."
 AUS_political_events.2.t: "Pojišťovací skandál Phönix"
 AUS_political_events.20.a: "Jejich nezávislost je pro nás zásadní!"
 AUS_political_events.20.b: "Podpoříme je diplomaticky"
 AUS_political_events.20.c: "Možná lze najít vzájemně výhodnou dohodu"
 AUS_political_events.20.d: "Nebudeme kvůli nim nic riskovat"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] hledá naši podporu"
 AUS_political_events.21.a: "Skvělé!"
 AUS_political_events.21.desc: "V souladu s textem Smlouvy ze Saint-Germain-En-Laye [FROM.GetNameDef] souhlasil se zárukou naší nezávislosti. Navíc nám poskytuje prostředky k získání určité výstroje, jelikož sami nejsme schopni ji vyrábět."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 AUS_political_events.22.a: "Není to to, co jsme chtěli, ale lepší než nic."
 AUS_political_events.22.b: "Diplomacie a výstroj nás nezachrání!"
 AUS_political_events.22.desc: "Využitím méně známých klauzulí a jemného tisku se [FROM.GetNameDef] rozhodl neposkytnout nám záruku, ale pouze diplomatickou podporu v případě invaze. Tvrdí, že jejich slova mají na [GER.GetLeader] stejný vliv jako hrozba zásahu - a proto nevidí důvod držet muže v pohotovosti."
 AUS_political_events.22.t: "[FROM.GetNameDefCap] podporuje naši nezávislost diplomaticky"
 AUS_political_events.23.a: "Naše okamžitá bezpečnost je důležitější."
 AUS_political_events.23.b: "Snaží se na naší situaci vydělat - v žádném případě."
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] odpověděl na naši žádost o pomoc svou vlastní žádostí. Od chvíle, kdy nám byla smlouva vnucena, usilujeme o navrácení Alto Adige a Trentina, která nám právem patří. [FROM.GetNameDef] tato území považuje za vlastní a pokud mají garantovat naši nezávislost, chtějí, abychom se těchto nároků navždy vzdali."
 AUS_political_events.23.t: "[FROM.GetNameDefCap] podmiňuje záruku naším vzdáním se území"
 AUS_political_events.24.a: "Právě na toto jsme ostatní upozorňovali..."
 AUS_political_events.24.b: "Dáme jim motivaci!"
 AUS_political_events.24.desc: "Využitím řady okrajových případů, jemného tisku a nejasných klauzulí Smlouvy ze Saint-Germain-En-Laye se [FROM.GetNameDef] dokázal zbavit odpovědnosti nás podpořit. V papírech přitom stojí jasně, že máme mít externí pomoc výměnou za to, že nesmíme vybudovat slušnou armádu. Zdá se však, že [FROM.GetNameDef] se rozhodl, že se to jich netýká. Budeme se muset spolehnout sami na sebe."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.25.a: "Skvělé zprávy!"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] reagoval na naši žádost, aby zrušil své nároky na naše území, tím, že tyto nároky plně odvolal. Tímto se vzdávají jakékoli představy, že tato území jim patří."
 AUS_political_events.25.t: "[FROM.GetNameDefCap] ruší své nároky na naše území"
 AUS_political_events.26.a: "Tak tedy ani špetku pomoci."
 AUS_political_events.26.desc: "Mysleli jsme si, že [FROM.GetAdjective] jsou rozumným státem, když nás nedávno požádali o pomoc. Mýlili jsme se. Když měli zrušit své nároky na území, která nám právem patří, bezostyšně to odmítli."
 AUS_political_events.26.t: "[FROM.GetNameDefCap] odmítá zrušit své nároky"
 AUS_political_events.27.a: "Neublíží to."
 AUS_political_events.27.b: "V žádném případě."
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] nás oslovilo s žádostí o povolení znovu se vyzbrojit a zrušit Smlouvu ze Saint-Germain-En-Laye. Tvrdí, že se situace v jejich okolí výrazně zhoršila a že se bez vlastní armády necítí bezpečně. Otázka byla zaslána třem hlavním mocnostem, které smlouvu podepsaly - [ITA.GetNameDef], [ENG.GetNameDef], [FRA.GetNameDef] - a také [USA.GetNameDef]. Kdokoli z nás může podle smlouvy návrh vetovat."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] se chce znovu vyzbrojit"
 AUS_political_events.28.a: "Vynikající!"
 AUS_political_events.28.desc: "Konečně jsme obdrželi odpovědi od garantů - a stálo to za to. Po dlouhých jednáních se dohodli, že se můžeme znovu vyzbrojit, a prohlásili Smlouvu ze Saint-Germain-En-Laye za zastaralou. Již nejsme svázáni rozhodnutími našich předků."
 AUS_political_events.28.t: "Garanti schvalují znovuvyzbrojení"
 AUS_political_events.29.a: "Nemáme jinou možnost..."
 AUS_political_events.29.a_tt: "§RVýběrem této možnosti trvale zrušíte Smlouvu ze Saint-Germain-En-Laye, ale může to mít následky.§!"
 AUS_political_events.29.b: "Musíme to vyjednat!"
 AUS_political_events.29.c: "Nalíčili na nás past, ale co můžeme dělat?"
 AUS_political_events.29.c_tt: "§RVýběrem této možnosti zůstane smlouva v platnosti až do 16. července 1940.§!"
 AUS_political_events.29.desc: "Po dlouhých jednáních se garanti rozhodli naši žádost o znovuvyzbrojení zamítnout. Snažili jsme se je přesvědčit, ale jejich rozhodnutí je pevné - a to i přes zjevné ohrožení naší suverenity a nezávislosti."
 AUS_political_events.29.t: "Garanti odmítají žádost o znovuvyzbrojení"
 AUS_political_events.3.a: "Musíme se připravit na nejhorší..."
 AUS_political_events.3.a_tt: "Odemkne rozhodnutí §YOpatření proti Anšlusu§!"
 AUS_political_events.3.desc: "Nedávná remilitarizace Porýní způsobila v našem národě velké obavy. Vláda se ptá: „Nebudeme další na řadě?“ Ačkoli Führer opakovaně ujišťoval, že anexi Rakouska neplánuje, musíme zvažovat, že takový krok už není tak nepředstavitelný."
 AUS_political_events.3.t: "Německá remilitarizace vyvolává všeobecné obavy"
 AUS_political_events.30.a: "Nemůžeme je zastavit, ale můžeme je zpomalit"
 AUS_political_events.30.b: "Dobře, ať tedy."
 AUS_political_events.30.c: "Žádné další záruky!"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] porušuje Smlouvu ze Saint-Germain-En-Laye"
 AUS_political_events.31.a: "Pomůžeme průmyslově."
 AUS_political_events.31.b: "Můžou dostat část ukořistěného vybavení"
 AUS_political_events.31.c: "Jejich pomoc byla zanedbatelná"
 AUS_political_events.31.desc: "Po skončení občanské války nás [FROM.GetAdjective] kontaktovali ohledně odškodnění za pomoc, kterou nám poskytli. Žádají nějakou formu náhrady za práci, padlé muže a vybavení, které bylo opotřebováno jejich dobrovolníky."
 AUS_political_events.31.t: "[FROM.GetNameDefCap] požaduje kompenzaci za svou pomoc"
 AUS_political_events.32.a: "Skvělé!"
 AUS_political_events.32.desc: "Naši žádost o kompenzaci vyslyšeli [FROM.GetAdjective] nacionalisté, a jako projev díků nám zapůjčili dělníky a materiál na výstavbu nové továrny v Dolním Rakousku. To nám umožní nahradit ztracené vybavení a bude pro nás přínosem i do budoucna."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] nabízí pomoc s výstavbou nové továrny"
 AUS_political_events.33.a: "Skvělé!"
 AUS_political_events.33.desc: "Na naši žádost o kompenzaci reagovali [SPA.GetAdjective] tím, že nám zaslali část ukořistěného vybavení svých protivníků z občanské války, aby nahradili část našeho vlastního ztraceného vybavení."
 AUS_political_events.33.t: "[FROM.GetNameDefCap] nabízí ukořistěné vybavení"
 AUS_political_events.34.a: "Jak nezdvořilé..."
 AUS_political_events.34.desc: "Po pomoci, kterou jsme [SPA.GetAdjective] poskytli během jejich občanské války, jsme alespoň očekávali poděkování či náhradu. Ukázalo se však, že jsme čekali příliš. Tvrdíce, že naše pomoc nebyla nijak významná, [SPA.GetNameDef] odmítají myšlenku jakékoli kompenzace."
 AUS_political_events.34.t: "[FROM.GetNameDefCap] odmítá nás odškodnit"
 AUS_political_events.35.a: "[GetMilitiaName] dostali svou šanci."
 AUS_political_events.35.b: "Lidé si musí zvyknout."
 AUS_political_events.35.c: "Tohle bude nové [ROOT.GetName]!"
 AUS_political_events.35.desc: "Naše nedávná spolupráce s [GetMilitiaName] má znepokojivé důsledky. Jakmile byla tato organizace legitimizována vedením státu, [GetMilitiaName] si začali více dovolovat vůči civilnímu obyvatelstvu.\n\nNepokoje rostou, protože lidé se necítí bezpečně. Začínají se ptát, zda máme [GetMilitiaName] pod kontrolou - a zda toto rozhodnutí skutečně povede k bezpečnější zemi."
 AUS_political_events.35.t: "Paramilitární aktivity vyvolávají občanské nepokoje"
 AUS_political_events.36.a: "Brzy budeme známi jako [GetGrossosterreichCosmeticIdeology]"
 AUS_political_events.36.a_tt: "§YOdemkne rozhodnutí§! pro §Yintegraci německých domovských území§! v průběhu času."
 AUS_political_events.36.b: "Budeme známi jako Süddeutschland"
 AUS_political_events.36.c: "Jsme dokonalí tak, jak jsme"
 AUS_political_events.36.desc: "Naše cesta zpět od oslabené menší mocnosti byla dlouhá a náročná. Když se ohlédneme, je zřejmé, že to stálo za to. Znovuzrozeni a silnější než dříve, musíme nyní rozhodnout, jaká bude naše budoucnost a pod jakým jménem nás svět pozná."
 AUS_political_events.36.t: "Budoucnost [ROOT.GetNameDef]"
 AUS_political_events.37.a: "Nepodrobíme se!"
 AUS_political_events.37.b: "Nemáme proti nim šanci"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_political_events.37.t: "Ultimátum od [FROM.GetNameDef]"
 AUS_political_events.37_tt: "Předáme jim státy, na které si činí nárok."
 AUS_political_events.38.a: "Připojí se k nám, ať si myslí cokoli."
 AUS_political_events.38.desc: "Chtěli jsme dát [FROM.GetAdjective] příležitost [Get38PuppetOrNotDesc] do naší společnosti, ale ani tato velkorysá nabídka nebyla přijata. Dobře víme, že [FROM.GetNameDef] se pod naším vedením bude mít rozhodně lépe."
 AUS_political_events.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.38_tt: "Vytvoří §Yválečný cíl §!§YOvládnout nárokovaný stát§! proti §Y[FROM.FROM.OWNER.GetNameWithFlag]§!."
 AUS_political_events.39.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.39.desc: "Reakce vedení [FROM.GetAdjective] je velmi vítaná. Složí zbraně a nebudou klást odpor, když integrujeme to, co nám právem patří. Zjevně pochopili, že nemá cenu uvrhnout svou zemi do nesmyslné války."
 AUS_political_events.39.t: "[FROM.GetNameDefCap] ustupuje"
 AUS_political_events.4.a: "Zbavme se toho zrádce!"
 AUS_political_events.4.b: "Panu Innitzerovi je dovoleno mít svůj názor."
 AUS_political_events.4.desc: "Dříve otevřeně fašistický kardinál Theodor Innitzer nedávno radikálně změnil svou rétoriku. Z veřejného a horlivého podporovatele nacismu a [GER.GetAdjective] vůdce se během mše 7. října jasně postavil proti Führerovi. Místo obvyklého kázání o tom, že mají masy vkládat svou víru v [GER.GetLeader], obrátil svou řeč zpět k Pánu.\n\n[GER.GetAdjective] vedení je rozzuřené a žádá, abychom zakročili."
 AUS_political_events.4.t: "Změna postoje"
 AUS_political_events.40.a: "Budou u nás velmi vítáni"
 AUS_political_events.40.b: "Nemáme o ně zájem."
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] se na nás obrátili s žádostí o vstup do naší frakce. Zahájili militarizační úsilí a vyjadřují vůli spolupracovat pro vzájemné posílení. Historicky byli na bojišti významnou silou, a i když dnes zeslábli, stále tvrdí, že budou velmi užitečným spojencem."
 AUS_political_events.40.t: "[FROM.GetNameDefCap] usiluje o vstup do [ROOT.GetFactionName]"
 AUS_political_events.41.a: "Společně jsme silnější!"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] s nadšením přijali naši žádost o vstup do jejich frakce a přivítali nás v ní. Už nadále nebudeme bojovat sami proti těm, kdo nás ohrožují!"
 AUS_political_events.41.t: "[FROM.GetNameDefCap] souhlasí s naším vstupem do [FROM.GetFactionName]"
 AUS_political_events.42.a: "Ukážeme jim"
 AUS_political_events.42.desc: "Naše žádost o vstup do [FROM.GetFactionName] byla chladně odmítnuta. Pokoušeli jsme se zdůraznit naši užitečnost, ale marně - [FROM.GetNameDef] je rozhodnut. I když je to nepříjemné, nenecháme se tím odradit a najdeme jiná řešení."
 AUS_political_events.42.t: "[FROM.GetNameDefCap] odmítá náš vstup do [FROM.GetFactionName]"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! může být donuceno připojit se k §Y[FROM.GetAdjective]§! frakci"
 AUS_political_events.43.a: "Nemáme sílu se bránit"
 AUS_political_events.43.b: "Jen přes naši mrtvolu"
 AUS_political_events.43.c: "Nikdy jsme nebyli jejich poddaní, ale mohou dostat zpět státy, které kdysi byly."
 AUS_political_events.43.desc: "Silně formulovaný požadavek od [FROM.GetNameDef] nás dnes ráno vyzývá, abychom okamžitě [Get43PuppetOrNotDesc]. Požadavek je doprovázen sotva skrytými hrozbami agrese a zdá se pravděpodobné, že odmítnutí povede k nepřátelství."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] požaduje: [Get43PuppetOrNotTitle]"
 AUS_political_events.44.a: "Wunderbar!"
 AUS_political_events.44.desc: "Reakce [FROM.GetNameDef] na naše požadavky je více než vítaná. Podřídí se [Get44PuppetOrNotDesc] naší vládě a okamžitě se stanou naším subjektem. To představuje velký úspěch na naší cestě k obnovení našeho impéria!"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] se podřizuje našim požadavkům"
 AUS_political_events.45.a: "Tak o to budeme bojovat!"
 AUS_political_events.45.desc: "V okázalém projevu neúcty a pohrdání vlastní bezpečností se [FROM.GetNameDef] rozhodli naši nabídku odmítnout. Dohoda by byla pro obě strany výhodná, ale zdá se, že oni to tak nevidí."
 AUS_political_events.45.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.46.a: "Ještě lepší!"
 AUS_political_events.46.b: "Ne. Chceme je pod naší kontrolou!"
 AUS_political_events.46.desc: "[FROM.GetAdjectiveCap] vedení podniklo drastická opatření, aby se vyhnuli podrobení a omezení své nezávislosti. Namísto toho, aby se stali naším subjektem, nám nabízejí státy, které jsme dříve vlastnili. To nebyl očekávaný výsledek našich požadavků, a nyní musíme zvážit, zda nabídku přijmeme."
 AUS_political_events.46.t: "[FROM.GetNameDefCap] převádí státy, aby se vyhnuli podrobení"
 AUS_political_events.47.a: "Nenecháme se k tomu dotlačit!"
 AUS_political_events.47.b: "Stálo to za pokus."
 AUS_political_events.47.desc: "Navzdory našim snahám uklidnit [FROM.GetAdjective] se zdá, že jediným přijatelným výsledkem pro ně je naše úplné podrobení a instalace loutkového režimu. Zdůrazňují, že není prostor pro kompromis: buď jsme s nimi, nebo proti nim."
 AUS_political_events.47.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 AUS_political_events.48.a: "Jak se sluší na Habsburky..."
 AUS_political_events.48.desc: "Bylo nevyhnutelné, vzhledem k historii [FROM.GetNameDef], že se jako naši vládci dříve či později budou míchat do našich vnitřních záležitostí. Byli jsme informováni, že dosadili [ROOT.GetLeader] na trůn jako vůdce naší země."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] dosazuje na náš trůn Habsburského monarchu"
 AUS_political_events.49.a: "Dobře, mohou ty státy mít."
 AUS_political_events.49.b: "Naše území má mnohem větší cenu!"
 AUS_political_events.49.desc: "Svět kolem nás se mění, napětí roste. Dnes jsme obdrželi sdělení, v němž [FROM.GetAdjective] vláda požaduje předání Slezska. Slezsko bylo historicky součástí jejich říše, avšak po Velké válce přešlo pod naši kontrolu a od té doby zůstalo naše.\n\n[FROM.GetNameDefCap] nabízí několik továren výměnou za státy Dolní a Horní Slezsko, aby nám rozhodování usnadnil."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] požaduje předání Slezska"
 AUS_political_events.5.a: "Stojí to za to, pomůžeme, jak jen to půjde!"
 AUS_political_events.5.b: "Můžeme se naučit spolupracovat."
 AUS_political_events.5.c: "Tomu jejich 'obrannému' příběhu nevěříme."
 AUS_political_events.5.desc: "K nám dorazil návrh od [AUS.GetAdjective] diplomatů. Poté, co byli zbaveni Smlouvy ze Saint-Germain-En-Laye, chtějí znovu vybudovat své ozbrojené síly, údajně z obranných důvodů. Rakousko má historii kvalitních letadel a talentovaných pilotů, ale kvůli mezeře ve výrobě a výcviku nyní čelí obtížím. Pokud přehlédneme jejich činy z Velké války, mohli bychom z partnerství těžit."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] usiluje o spolupráci našich letectev"
 AUS_political_events.50.a: "Velmi férová dohoda!"
 AUS_political_events.50.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] ohledně našich snah získat Slezsko zpět. Velkoryse souhlasili a státy nám okamžitě předají. Na oplátku jsme jim postavili několik továren v jejich vybraných státech."
 AUS_political_events.50.t: "[FROM.GetNameDefCap] předává Slezsko"
 AUS_political_events.51.a: "Jednou toho litovat budou!"
 AUS_political_events.51.desc: "Odpověď od diplomatů [FROM.GetAdjective] nebyla ta, v kterou jsme doufali. Nejenže [FROM.GetNameDef] odmítá naši nabídku, ale činí tak způsobem, který lze popsat jen jako urážlivý a povýšený, zpochybňující náš nárok a důvod, proč bychom měli něco takového požadovat."
 AUS_political_events.51.t: "[FROM.GetNameDefCap] odmítá předat Slezsko"
 AUS_political_events.52.a: "Nemáme jinou možnost než se podrobit"
 AUS_political_events.52.b: "Habsburkové nemají právo 'Habsburgovat'!"
 AUS_political_events.52.desc: "Na základě starobylých nároků a rodových vazeb požaduje [FROM.GetAdjective] monarcha [FROM.GetLeader], abychom se poddali jeho vládě. Tvrdí, že město Habsburg, jakožto stará doména jeho rodu, právem patří jeho zemi, a vyžaduje, abychom se okamžitě integrovali - nebo čelili jeho nově obnovené armádě."
 AUS_political_events.52.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 AUS_political_events.53.a: "Konečně!"
 AUS_political_events.53.desc: "Obdrželi jsme zprávu, že [FROM.GetAdjective] nebudou odporovat anexi své země a místo toho se pokojně integrují do našeho slavného [ROOT.GetName]. Konečně jsme znovu získali kontrolu nad naším starým domovem, vesnicí Habsburg."
 AUS_political_events.53.t: "[FROM.GetNameDefCap] se pokojně integrují"
 AUS_political_events.54.a: "Za Habsburg!"
 AUS_political_events.54.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vedení - nepodřídí se našim požadavkům. Odmítnutím našich rodových nároků na město Habsburg nás zbavují právoplatného vlastnictví a poskvrňují naši čest. To nelze tolerovat!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] odmítá náš oprávněný nárok na Habsburg"
 AUS_political_events.55.a: "Spravedlivá dohoda"
 AUS_political_events.55.b: "Naše země není na prodej!"
 AUS_political_events.55.desc: "[FROM.GetAdjectiveCap] vedení nás oslovilo s návrhem. Již dlouho usilují o získání [39.GetName] a [850.GetName]. Nabízejí nám několik továren výměnou za praktický prodej těchto států."
 AUS_political_events.55.t: "[FROM.GetNameDefCap] chce dohodu o vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.56.a: "Skvělé zprávy"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_political_events.57.a: "Stálo to za pokus"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_political_events.58.a: "Dobře"
 AUS_political_events.58.b: "V žádném případě!"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] nás kontaktoval s tím, co lze považovat za hrozbu. Nevybíravě nám oznamují, že si nárokují [39.GetName] a [850.GetName], které podle nich právoplatně patří jim. Tyto státy byly kdysi součástí [FROM.GetAdjective] jádra, ale po Velké válce připadly nám."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] požaduje vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.59.a: "Musí pryč!"
 AUS_political_events.59.b: "To je jejich rozhodnutí"
 AUS_political_events.59.desc: "Vláda [FROM.GetNameDef] opět vložila svou důvěru v Alfreda Jansu, polního maršála s jasně proti-[ROOT.GetAdjective] postoji. S plány na opevnění hranic a strategií proti potenciálnímu útoku z naší strany byl pro nás již dříve problémem - a pravděpodobně jím bude i nadále."
 AUS_political_events.59.t: "[FROM.GetNameDefCap] podporuje plán Alfreda Jansy"
 AUS_political_events.6.a: "Přípitek na skvělé partnerství!"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] reagovala kladně na náš návrh spolupracovat při budování našich letek a sdílení zkušeností. Viděli obtíže, kterým čelíme po vymanění se z „Saintgermainské smlouvy“, a nabídli nám dokonce možnost odkoupit od nich přebytečné vybavení!"
 AUS_political_events.6.t: "[FROM.GetNameDefCap] přijímá náš návrh a dává nám přístup k nákupu vybavení"
 AUS_political_events.60.a: "Dobrá, zvolíme místo toho Franze Böhmeho"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! se stane §GDostupným§! jako náčelník armády. \n\n§YAlfred Jansa§! již §Rnebude dostupný§! jako náčelník armády."
 AUS_political_events.60.b: "O to víc musí Alfred Jansa zůstat!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! zůstane dostupný jako náčelník armády"
 AUS_political_events.60.desc: "Z [FROM.GetNameDef] přišla oficiální stížnost na naše nedávné přijetí obranného plánu navrženého Alfredem Jansou. Tvrdí, že tento krok je veden nepřátelstvím vůči nim a že poškodí naše budoucí diplomatické vztahy. Nejsme si jisti, proč zrovna toto vzbudilo tak prudkou reakci."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] napadá Jannsův obranný plán"
 AUS_political_events.61.a: "Výborně!"
 AUS_political_events.61.desc: "Náš nátlak na [FROM.GetAdjectiveCap], aby okamžitě nahradili Alfreda Jansu a jeho pošetilý obranný plán, se vyplatil. Namísto výrazně proti-[ROOT.GetAdjective] naladěného Jansy se nyní [FROM.GetAdjective] rozhodli pro mnohem vstřícnějšího Franze Böhmeho."
 AUS_political_events.61.t: "[FROM.GetNameDefCap] nahrazuje Alfreda Jansu"
 AUS_political_events.62.a: "Jak se opovažují?"
 AUS_political_events.62.desc: "Navzdory našim požadavkům, aby [FROM.GetNameDef] nepokračovala v takzvaném Jannsově plánu a aby tento muž neměl žádnou moc ani vliv, [FROM.GetAdjective] odmítli naše požadavky vyslyšet. Lze jen předpokládat, že to nevěští pro naše vztahy nic dobrého."
 AUS_political_events.62.t: "[FROM.GetNameDefCap] ponechává Alfreda Jansu ve vedení"
 AUS_political_events.63.a: "Nemůžeme zaručit jejich loajalitu"
 AUS_political_events.63.b: "Jejich pomoc by se hodila"
 AUS_political_events.63.desc: "Anšlus [AUS.GetNameDef] nechal mnoho [AUS.GetAdjective] odpůrců tohoto vývoje v exilu. Někteří z těchto odpůrců nyní dorazili do [ROOT.GetNameDef] a nabízejí své služby v továrnách, v ulicích i na frontových liniích."
 AUS_political_events.63.t: "Exiloví [AUS.GetAdjective] nabízejí své služby"
 AUS_political_events.64.a: "Příjemné překvapení!"
 AUS_political_events.64.desc: "Zdánlivě bez zvláštní příčiny se na nás [FROM.GetAdjective] obrátili s nabídkou pomoci pozvednout náš průmysl. Nabídli pokrýt část našeho požadovaného objemu civilního spotřebního zboží, což nám umožní více se soustředit na budování továren."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] nabízí průmyslovou podporu"
 AUS_political_events.65.a: "Je to užitečné tak jako tak!"
 AUS_political_events.65.desc: "Zdánlivě bez důvodu se na nás [FROM.GetAdjective] obrátili s nabídkou slevy na jejich vybavení na mezinárodním trhu. Zda jde o pokus přimět nás k větším nákupům, nebo o upřímnou nabídku, zůstává nejasné."
 AUS_political_events.65.t: "[FROM.GetNameDefCap] nabízí podporu na trhu"
 AUS_political_events.66.a: "Zní to jako férová dohoda"
 AUS_political_events.66.b: "Tohle nám nepřináší žádný užitek!"
 AUS_political_events.66.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] se na nás obrátil s tím, co sám označuje jako nabídku. Jak federace roste, je stále důležitější, aby všechny zúčastněné země pracovaly bezchybně společně. Pro zjednodušení toho všeho [FROM.GetLeader] navrhl, abychom se sjednotili pod jejich vedením.\n\nMuseli bychom učinit ústupky ohledně naší suverenity, ale jako součást jedné federativní země bychom zase získali bezpečnost silnější armády a větší diplomatickou váhu."
 AUS_political_events.66.t: "[FROM.GetNameDefCap] navrhuje federativní unii"
 AUS_political_events.67.a: "Skvělé!"
 AUS_political_events.67.desc: "Právě k nám dorazila slavná zpráva, že [FROM.GetNameDef] přijala stát se součástí našeho nového federativního státu. To, co jsme nabídli, pro ně zjevně bylo dostatečně výhodné, aby to pokládali za dobrý obchod navzdory lehkému oslabení jejich suverenity."
 AUS_political_events.67.t: "[FROM.GetNameDefCap] přijímá federativní unii"
 AUS_political_events.68.a: "Představují riziko pro jednotu federace!"
 AUS_political_events.68.b: "Budeme je pečlivě sledovat"
 AUS_political_events.68.desc: "Navzdory zjevným výhodám a jasné prospěšnosti pro federaci [FROM.GetNameDef] naši nabídku těsnější unie odmítla. Lze jen spekulovat o jejich motivech, ale nevypadá to, že by měli zájem o nejlepší výsledky pro federaci."
 AUS_political_events.68.t: "[FROM.GetNameDefCap] odmítá vstoupit do federativní unie"
 AUS_political_events.69.a: "Něco dobrého v naší situaci"
 AUS_political_events.69.a_tt: "Odstraňuje rozhodnutí §YProti-anšluská opatření§!."
 AUS_political_events.69.b: "Bezpečí pro naši dobu!"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_political_events.69.t: "Riziko anšlusu zmírněno"
 AUS_political_events.7.a: "Skvělé!"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] reagovala velmi dobře na náš návrh spolupracovat při budování našich letek. Ačkoli nám nemohou poskytnout materiální podporu, souhlasili se sdílením některých svých nových metod výcviku pilotů."
 AUS_political_events.7.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 AUS_political_events.70.a: "To mění situaci!"
 AUS_political_events.70.b: "Náš verdikt platí. Ne."
 AUS_political_events.70.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] se na nás tentokrát obrátil osobně. Naše předchozí jednání nedopadlo podle jejich představ, a tak se rozhodli nabídnout něco nového, aby změnili náš názor.\n\nProtože je to pro ně velmi závažná záležitost, nabídli pokrýt náklady na dvě nové továrny v naší zemi a ujistili nás, že bychom měli jejich vděčnost, kdybychom změnili názor a poskytli jim záruky."
 AUS_political_events.70.t: "[FROM.GetAdjectiveCap] vláda nabízí kompenzaci výměnou za záruky"
 AUS_political_events.71.a: "Konečně nějaké dobré zprávy!"
 AUS_political_events.71.desc: "Naše snaha přesvědčit [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] se vyplatila. Budeme muset podpořit výstavbu dvou továren pro ně, což zřejmě omezí naše vlastní průmyslové možnosti, ale můžeme si nyní aspoň trochu oddechnout s vědomím, že v případě útoku na naši suverenitu stojí při nás."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] nabízí záruku za průmyslovou podporu"
 AUS_political_events.72.a: "Přežijeme to a ukážeme jim to!"
 AUS_political_events.72.desc: "Nelze říci, že bychom se nesnažili. Odkazovali jsme na „Saintgermainskou smlouvu“ a nabízeli kompenzace daleko přesahující možnosti země naší velikosti a situace. Navzdory tomu všemu [FROM.GetNameDef] tvrdošíjně odmítá poskytnout nám záruku v souladu se smlouvou, na jejímž znění se sami podíleli. Nemůžeme s jejich pomocí v budoucnu počítat."
 AUS_political_events.72.t: "[FROM.GetNameDefCap] odmítá pomoci navzdory nabídce kompenzace"
 AUS_political_events.73.a: "To můžeme přijmout"
 AUS_political_events.73.a_tt: "Podpoříme navrhovanou revizi země [FROM.GetNameDef]. Všichni garantéři musí souhlasit, aby revize prošla."
 AUS_political_events.73.b: "Ne, smlouva musí zůstat."
 AUS_political_events.73.b_tt: "§RNe§!podpoříme navrhovanou revizi země [FROM.GetNameDef]. Všichni garantéři musí souhlasit, aby revize prošla."
 AUS_political_events.73.c: "Pokud se mají přezbrojit, chceme nad tím dozor!"
 AUS_political_events.73.c_tt: "Během platnosti revidované smlouvy bude do Rakouska jmenován dozorce s demokratickým smýšlením"
 AUS_political_events.73.desc: "\nPevně odhodlaní dosáhnout povolení přezbrojení se [FROM.GetAdjective] znovu obrátili s návrhem revidované a mírnější smlouvy, která by nám umožnila kontrolovat tempo jejich přezbrojování. Revize by jim dovolila začít cvičit vojáky, ale jejich průmysl by zůstal ještě rok omezen."
 AUS_political_events.73.t: "[FROM.GetNameDef] navrhuje revizi Saintgermainské smlouvy"
 AUS_political_events.74.a: "Diplomatické úsilí stálo za to!"
 AUS_political_events.74.desc: "Po dlouhých debatách a diskuzích došli garanti konečně ke společnému závěru. Budeme moci postupně přezbrojovat, a již dnes padají všechny překážky v cestě výcviku nových jednotek a zvyšování počtů vojáků v poli.\n\nNáš průmysl zůstává omezen, ale méně tvrdě. Úplné zrušení omezení nastane za rok, pokud se ve světě nic zásadně nezmění."
 AUS_political_events.74.t: "Garanti souhlasí s revizí smlouvy"
 AUS_political_events.75.a: "Musíme to vydržet"
 AUS_political_events.75.b: "Dost bylo, nepotřebujeme je!"
 AUS_political_events.75.desc: "Ať se snažíme sebevíc, garanti stojí pevně. Přezbrojení nám nebude povoleno za žádných okolností. Naše diplomatické úsilí přesvědčit je a nabídnout kompromisy padlo na hluché uši. [ROOT.GetAdjectiveCap] populace teď vůči těmto garantům chová silnou zášť."
 AUS_political_events.75.t: "Garanti odmítají revidovat smlouvu"
 AUS_political_events.76.a: "To bereme!"
 AUS_political_events.76.desc: "\nPo dlouhých debatách a diskuzích došli garanti konečně ke společnému závěru. Budeme moci postupně přezbrojovat, a již dnes padají všechny překážky v cestě výcviku nových jednotek a zvyšování počtů vojáků v poli. Náš průmysl zůstává omezen, ale méně tvrdě. Úplné zrušení omezení nastane za rok, pokud se ve světě nic zásadně nezmění.\n\nToto vítězství však přináší i cenu. Garanti nevěří v naši schopnost vyhnout se konfliktu, a proto jmenovali dozor, který musí v naší vládě po tuto dobu setrvat."
 AUS_political_events.76.t: "Garanti souhlasí s revizí smlouvy a jmenují dozor"
 AUS_political_events.77.a: "Připravit se na náraz..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] zahájilo proces anšlusu. Už to nemůžeme ovlivnit!§!"
 AUS_political_events.77.desc: "Někteří z našich nejzkušenějších diplomatů dlouhodobě sledovali riziko, že [GER.GetNameDef] uskuteční plány, které [GER.GetLeader] jednou potvrzoval a jindy popíral. Zdá se, že nedávno došlo k radikálnímu posunu a naše zdroje nyní věří, že pokus o anexi může být velmi blízko."
 AUS_political_events.77.t: "Bezprostřední hrozba"
 AUS_political_events.78.a: "Pomůžeme, pokud budeme moci!"
 AUS_political_events.78.b: "Máme důležitější věci na práci"
 AUS_political_events.78.desc: "Vedení [FROM.GetCommunistParty] v [FROM.GetNameDef] se na nás znovu obrátilo s žádostí o pomoc. I když se momentálně nenacházejí v ozbrojeném konfliktu, bolestná porážka občanské války a puče z roku 1934 spolu se sociálními demokraty stále tíží jejich mysl. Chtějí naši podporu v jejich dalším boji o moc."
 AUS_political_events.78.t: "Komunisté v [FROM.GetNameDef] hledají naši podporu"
 AUS_political_events.79.a: "Skvělé!"
 AUS_political_events.79.a_tt: "V případě vypuknutí války je §Y[FROM.GetNameDef]§! [FROM.GetFlag] pravděpodobnější, že nám pošlou dobrovolníky a poskytnou nájemní výpůjčky."
 AUS_political_events.79.desc: "Jak jsme doufali, vedení [FROM.GetAdjective] nám nabídlo podporu v těchto těžkých chvílích. Nemůžeme se na ně spoléhat ve všem, ale jejich podpora je velmi vítaná, zejména když náš mocenský boj pokračuje."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] nabízí svou podporu"
 AUS_political_events.8.a: "A jak tato situace prospěje jim?"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] odmítla naši nabídku s tím, že dohoda by byla jednostranná, nepřinášela by jim žádný užitek a že jsme se do této situace dostali vlastními činy během Velké války."
 AUS_political_events.8.t: "[FROM.GetNameDefCap] odmítá námi navržené partnerství"
 AUS_political_events.80.a: "Opravdu jsme čekali, že pomohou!"
 AUS_political_events.80.desc: "S odkazem na menší ideologické rozdíly a naši zdrženlivost k revolučnímu komunismu [FROM.GetNameDef] odmítla naši žádost o pomoc. Budeme muset obstát sami."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.81.a: "Výborně, nabídneme jim naši ochranu"
 AUS_political_events.81.b: "Budou cennými spojenci... ale ještě ne."
 AUS_political_events.81.desc: "Po dlouhou dobu [FROM.GetAdjective] tvrdohlavě oddaní vlastní formě komunismu, zvané austromarxismus — kombinaci sociální demokracie a skutečného komunismu, kterou příliš neuznáváme — konečně přišli k rozumu a tuto pochybenou ideologii zrušili. Tím se přiblížili k našemu politickému směřování, doufajíce získat naši přízeň a ochranu proti případným nepřátelským silám."
 AUS_political_events.81.t: "[FROM.GetNameDefCap] slaďuje svou politiku s naší"
 AUS_political_events.82.a: "Skvělé!"
 AUS_political_events.82.desc: "Naše rozhodnutí více se přiblížit politické ideologii [FROM.GetLeader] bylo přijato pozitivně. [FROM.GetNameDefCap] nám nabídla záruku a podpoří nás, pokud bychom byli vystaveni jakýmkoli nepřátelským akcím."
 AUS_political_events.82.t: "[FROM.GetNameDefCap] nabízí záruku"
 AUS_political_events.83.a: "Těšíme se na to!"
 AUS_political_events.83.desc: "Naše rozhodnutí více se přiblížit politické ideologii [FROM.GetLeader] bylo přijato dobře. [FROM.GetNameDefCap] uvedla, že tento krok vnímá jako správným směrem a že doufá, že se v budoucnu staneme spojenci."
 AUS_political_events.83.t: "[FROM.GetNameDefCap] schvaluje náš politický posun"
 AUS_political_events.84.a: "Nevidíme v tom problém"
 AUS_political_events.84.b: "Zakázat je!"
 AUS_political_events.84.b_tt: "§RToto může mít vážné následky!§!"
 AUS_political_events.84.desc: "\nBylo nám oznámeno, že [AUS.GetNameDef] se pokouší podnítit komunistické nálady mezi našimi dělníky. Ačkoliv to může být neškodné, může to být také příprava na něco většího. Neznáme jejich skutečné úmysly, ale musíme vzít v úvahu všechny možnosti."
 AUS_political_events.84.t: "[FROM.GetAdjectiveCap] posilují komunistické nálady v naší zemi"
 AUS_political_events.85.2.a_tt: "Odemkne rozhodnutí §YPožadovat osvobození dělníků v [FROM.GetNameDef]§!."
 AUS_political_events.85.a: "Výborně"
 AUS_political_events.85.a_tt: "Odemkne rozhodnutí §YPožadovat osvobození dělníků§! po dokončení zaměření §YPožadovat osvobození dělníků§!"
 AUS_political_events.85.desc: "\nByli jsme si dobře vědomi, že naše aktivity v [FROM.GetNameDef] budou dříve či později odhaleny. Naštěstí se zdá, že [FROM.GetLeader] nemá problém s tím, že posilujeme komunistické nálady mezi jejich pracovní silou a informujeme je o jejich právech a povinnostech jako dobrých dělníků."
 AUS_political_events.85.t: "[FROM.GetNameDefCap] umožňuje naše snahy organizovat dělníky"
 AUS_political_events.86.a: "Zatraceně!"
 AUS_political_events.86.b: "Ukončíme tuto nepřátelství!"
 AUS_political_events.86.desc: "\nV aktu neúcty ke svým vlastním pracovníkům [FROM.GetLeader] zakázal naše snahy informovat je o jejich právech ve společnosti. To je jasně nepřátelský čin nejen vůči nám, ale i vůči dělníkům po celém světě."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] zakazuje snahy o organizaci dělníků"
 AUS_political_events.87.a: "Nemáme na výběr."
 AUS_political_events.87.b: "Rozhodujeme sami za sebe."
 AUS_political_events.87.desc: "Po určité době rostoucích komunistických nálad, které se šíří mezi našimi dělníky kvůli [FROM.GetAdjective] propagandě, k nám dorazilo ultimátum. [FROM.GetLeader] požaduje, abychom umožnili mírové převzetí moci komunisty, protože se domnívá, že to si naši lidé přejí. Pokud odmítneme, ujišťuje nás, že budou stát při našich dělnících v čemkoli, co se rozhodnou udělat."
 AUS_political_events.87.t: "[FROM.GetAdjectiveCap] požadují komunistický režim"
 AUS_political_events.88.a: "Vítejte, soudruzi!"
 AUS_political_events.88.desc: "Naše neúnavné úsilí v [FROM.GetNameDef] se konečně vyplatilo. Dělníci jásají, když nový vůdce [FROM.GetLeader] přebírá vedení země."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] ustavuje komunistickou vládu"
 AUS_political_events.89.a: "Válka by byla ještě horší"
 AUS_political_events.89.b: "Hlas lidu bude vyslyšen!"
 AUS_political_events.89.desc: "Navzdory jasným náznakům, že jejich lidé si to přejí, se [FROM.GetAdjective] a jejich vůdce [FROM.GetLeader] odmítají vzdát moci ve prospěch vhodnější vlády. Musíme zvážit naše možnosti a učinit to, co je správné pro lid."
 AUS_political_events.89.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.9.a: "Takže [GER.GetAdjective] jsou lháři i vrazi..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R je zabit!§!"
 AUS_political_events.9.desc: "Wilhelm Zehner, jeden z členů našeho Vrchního velení, byl nalezen mrtvý ve svém bytě. [GER.GetAdjectiveCap] diplomaté popírají veškerou účast a tvrdí, že Zehner musel učinit tento čin sám se zbraní, která se u něj našla. Kriminalistické vyšetřování však ukazuje zcela jiným směrem..."
 AUS_political_events.9.t: "Wilhelm Zehner zavražděn"
 AUS_political_events.90.a: "Kurt Schuschnigg je srdcem demokrat!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se stává vůdcem §YDemokratické§! strany."
 AUS_political_events.90.b: "Karl Renner nám už jednou dobře posloužil!"
 AUS_political_events.90.c: "Vinzenz Schumy dokáže oslovit většinu voličů!"
 AUS_political_events.90.desc: "První volby od „sebeodstranění parlamentu“ byly dokončeny. Účast byla vysoká, protože národ si uvědomil, v co se může proměnit, pokud zanedbá své povinnosti voličů. Tři hlavní kandidáti jsou při sečtení hlasů od sebe vzdáleni jen o pár hlasů."
 AUS_political_events.90.t: "Výsledky našich voleb"
 AUS_political_events.91.a: "Vpřed arcivojvodo! Zahřejeme vám vaše místo"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! se stává §YPolní maršál - schopnost 2§!"
 AUS_political_events.91.a_tt: "Nové hlavní město se bude jmenovat §YVaduz§!"
 AUS_political_events.91.b: "I arcivojvodové musí zůstat na svém místě"
 AUS_political_events.91.desc: "V poslední době jsme často nacházeli našeho arcivojvodu, Jeho Veličenstvo [ROOT.GetLeader], jak přemítá o situaci na frontě. Vyjadřuje pocity nedostačivosti a touhu vést své muže přímo. Dnes přišel opět s přáním, aby mohl statečně vést své muže v boji a vládu přenechal někomu jinému."
 AUS_political_events.91.t: "[ROOT.GetLeader] si přeje být na bojišti"
 AUS_political_events.92.a: "Naše území není na prodej!"
 AUS_political_events.92.b: "Nemáme pro [463.GetName] využití"
 AUS_political_events.92.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] se na nás obrátil se žádostí o koupi státu [463.GetName]. Když byl tento stát roku 1867 prodán tehdejší Ruskou říší [USA.GetNameDef], byla nabídka nejprve předložena [FROM.GetNameDef]. Tehdy ji odmítli, ale nyní změnili názor a chtějí tento stát získat od nás. Nabízejí za něj štědrou sumu."
 AUS_political_events.92.t: "[FROM.GetNameDefCap] žádá o koupi Aljašky"
 AUS_political_events.93.a: "Skvělé"
 AUS_political_events.93.desc: "Obdrželi jsme zprávu od [FROM.GetLeader], že souhlasí s prodejem státu [463.GetName] za námi nabídnutou částku. Stát bude do naší správy převeden okamžitě, abychom mohli začít s integračními pracemi."
 AUS_political_events.93.t: "[FROM.GetNameDefCap] nám prodává [463.GetName]"
 AUS_political_events.94.a: "Za pokus to stálo"
 AUS_political_events.94.b: "Osvobodíme je!"
 AUS_political_events.94.desc: "Navzdory velmi vysoké částce, kterou jsme nabídli [FROM.GetNameDef] za získání [463.GetName], tuto nabídku odmítli. Máme na [463.GetName] velmi legitimní nárok, který nám teď aktivně upírají. Musíme zvážit, jak nejlépe pokračovat."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] odmítá prodat [463.GetName]"
 AUS_political_events.95.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Jeden pravý [ROOT.GetAdjective] vlastenec se přidal k našim řadám"
 AUS_political_events.95.desc: "Když 22. července 1866 skončila prusko-rakouská válka a naše statečná armáda pochodovala domů, říkávalo se, že se mezi jejími řadami objevil jeden voják navíc oproti počtu, který odešel do války. Zda to byla pravda nebo jen povídačka, zůstává nejasné. Můžeme však potvrdit, že se to nyní stalo znovu - naše slavná armáda se vrací o jednoho muže silnější."
 AUS_political_events.95.t: "[ROOT.GetAdjectiveCap] armáda se vrací po úspěšném tažení"
 AUS_political_events.96.a: "Rádi je přijmeme!"
 AUS_political_events.96.b: "Nevěříme jim."
 AUS_political_events.96.desc: "[FROM.GetLeader] nově demokratické země [FROM.GetName] nás požádal o přijetí do [ROOT.GetFactionName]. Ačkoliv od konce Velké války stáli sami, současné politické klima a rostoucí napětí ve světě je přiměly ke změně názoru. Jelikož jsou nyní opět skutečnou demokracií, obrátili se na nás s ujištěním, že budou velkým přínosem pro frakci!"
 AUS_political_events.96.t: "[FROM.GetNameDefCap] usiluje o vstup do [ROOT.GetFactionName]"
 AUS_political_events.97.a: "Bylo to nutné"
 AUS_political_events.97.desc: "Naše žádost o vstup do [ROOT.GetFactionName] byla schválena! Ač jsme přesvědčeni, že tato výrazná změna kurzu byla pro naši země nezbytná, uvědomujeme si i její vážnost. Po Velké válce jsme přerušili všechny alianční vazby v naději, že se podobná situace již nikdy nebude opakovat. Nyní se usazujeme v relativním bezpečí nové aliance, avšak s vědomím, že mír je skutečně křehká věc."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] nás vítá ve frakci [ROOT.GetFactionName]"
 AUS_political_events.98.a: "Jak hrozné!"
 AUS_political_events.98.b: "Vypadá to, že si budeme muset poradit sami!"
 AUS_political_events.98.desc: "Navzdory naší snaze byla žádost, kterou jsme zaslali [FROM.GetAdjective], o přijetí do frakce [FROM.GetFactionName] odmítnuta. Jejich odpověď neposkytla žádný skutečný důvod a zdá se, že jsme byli znovu ponecháni napospas sami sobě."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] odmítá naši žádost o vstup do frakce [FROM.GetFactionName]"
 AUS_political_events.99.a: "Podrobí se nám!"
 AUS_political_events.99.b: "Ať si to nechají, nechť poleví v ostražitosti..."
