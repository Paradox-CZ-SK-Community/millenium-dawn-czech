 wuw_GER_reichskommissariats.9.b: "Měl by být začleněn do Moskowienu"
 wuw_GER_reichskommissariats.9.c: "Měl by být začleněn do Turkestanu"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] veřejně prosazuje přeměnu volžské německé kolonie na říšskou oblast a její co nejúplnější integraci. Mnozí místní administrátoři však zastávají názor, že by bylo rozumnější spravovat ji z bližšího státu. Jak s tímto problémem naložíme?"
 wuw_GER_reichskommissariats.9.t: "Status Volžských Němců"
 wuw_GER_releasable.1.a: "Berlín je jasná volba!"
 wuw_GER_releasable.1.b: "Mělo by to být Mnichov"
 wuw_GER_releasable.1.c: "Frankfurt bude dobrou západní metropolí"
 wuw_GER_releasable.1.d: "Naše současná metropole je zcela dostačující"
 wuw_GER_releasable.1.desc: "S obnovením německého státu mnozí naši politici tvrdí, že je třeba znovu zvážit umístění našeho hlavního města. Tvrdí, že současné sídlo neodpovídá titulům jako „Metropole německého národa“. Kam bychom v takovém případě měli přesunout naše hlavní město?"
 wuw_GER_releasable.1.t: "Metropole německého národa"
 wuw_GER_releasable.2.a: "Pierre Dupong převezme vedení"
 wuw_GER_releasable.2.b: "Joseph Bech je stále zapotřebí"
 wuw_GER_releasable.2.c: "V těchto nebezpečných časech musí jednat královská rodina!"
 wuw_GER_releasable.2.d: "Lidé by měli protestovat proti tak očividně zmanipulovaným volbám!"
 wuw_GER_releasable.2.desc: "Jelikož volby dopadly ve prospěch Rietspartei, nastal čas vybrat osobu nejvhodnější k vedení země. Strana chce, aby se vedení dočasně ujal Pierre Dupong, aby tak Joseph Bech mohl věnovat čas jiným důležitým záležitostem. Nad Evropou se však stahují temná mračna - možná by bylo moudré udělat výrazný posun v našem politickém prostředí, než padneme za oběť sousedním mocnostem..."
 wuw_GER_releasable.2.t: "Volby"
 wuw_GER_the_battle_of_britain.01.a: "Ať to zkusí"
 wuw_GER_the_battle_of_britain.01.b: "Slibuje příliš mnoho"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ se dychtí předvést nadřazenost Luftwaffe a zlomit ducha [ENG.GetAdjective]ho lidu. Chce toho dosáhnout bombardováním ikonické londýnské památky - Big Benu. Tvrdí, že to přiměje [ENG.GetNameDef] k poslušnosti a zkrátí válku. Také osobně zaručuje, že během této kampaně nedopadne na Berlín jediná bomba - jinak mu můžeme říkat Hermann „Meier“."
 wuw_GER_the_battle_of_britain.01.t: "Bitva o Británii"
 wuw_GER_uncertain_future.01.a: "Musíme jednat rychle!"
 wuw_GER_uncertain_future.01.desc: "S konečným ukončením občanské války pomalu obnovujeme národ, zatímco lid touží po stabilitě a bezpečí, ale zároveň stále více cítí, že země postrádá celkový cíl a směr. Obyvatelstvo je unaveno nejistotou a žádá pevný kurz."
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.02.a: "Nějaký neklid mezi lidem, říkáte?"
 wuw_GER_uncertain_future.02.desc: "S konečným ukončením občanské války se německý stát pomalu obnovuje, ale lidé touží po stabilitě a bezpečí. [ROOT.GetLeader] nevyvinul žádnou snahu posunout se vpřed a nejeví zájem rozhodnout, jak má vypadat budoucnost nového německého státu. To vyvolává velké obavy mezi obyvatelstvem, které se chce odklonit od své zničené minulosti."
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] čelí nejisté budoucnosti"
 wuw_GER_weltpolitik.1.a: "Pro naše přátele cokoliv"
 wuw_GER_weltpolitik.1.b: "Ne, teď patří nám"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil se zajímavou žádostí. Žádá, abychom jim vrátili stará [FROM.GetAdjective] koloniální území výměnou za prohloubení vztahů mezi našimi zeměmi a jejich oficiální podporu na globální scéně. Působí to poněkud jednostranně, ale možná je to nakonec nejlepší?"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] žádá o navrácení bývalých koloniálních území"
 wuw_GER_weltpolitik.10.a: "Vezmeme si to silou"
 wuw_GER_weltpolitik.10.b: "Dnes je dobrý den"
 wuw_GER_weltpolitik.10.desc: "Smlouva byla oficiálně podepsána a půda má být předána. V Kongu však probíhá odpor, se kterým se budeme muset vypořádat..."
 wuw_GER_weltpolitik.10.t: "Konžská krize"
 wuw_GER_weltpolitik.11.a: "Musíme je zničit pro bezpečnost našeho lidu!"
 wuw_GER_weltpolitik.11.desc: "Naši správci v Kongu hlásí, že nehodlají přijmout osud, který jsme jim určili, a budou pevně stát za [COG.GetAdjective] autonomií. Budeme muset rozdrtit jejich odpor, jinak mohou být záhubou našeho státu - pokud to ovšem [ENG.GetNameDef] a [GER.GetNameDef] nevyhodnotí jako akt odporu z naší strany."
 wuw_GER_weltpolitik.11.t: "Konžská krize"
 wuw_GER_weltpolitik.12.a: "Pro naše přátele cokoliv"
 wuw_GER_weltpolitik.12.b: "Ne, teď patří nám"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil se zajímavou žádostí. Žádá, abychom jim vrátili stará [FROM.GetAdjective] koloniální území výměnou za prohloubení vztahů a jejich oficiální podporu na globální scéně. Působí to poněkud jednostranně, ale možná je to nakonec nejlepší?"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] žádá o navrácení bývalých koloniálních území"
 wuw_GER_weltpolitik.13.a: "Imperialismus je zpátky na jídelníčku!"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] přijal naši žádost o navrácení našich bývalých kolonií a prohlásil, že jsou v našich rukou v lepších podmínkách. Lidé slaví v ulicích - zdá se, že [ROOT.GetAdjective] koloniální impérium je konečně zpět na mapě."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] vrací naše kolonie"
 wuw_GER_weltpolitik.14.a: "Nebylo nám přáno..."
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odmítl naši žádost o navrácení starých kolonií s tvrzením, že jde o jednostrannou dohodu, ze které by nic nezískali."
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] nám nevrátí naše kolonie"
 wuw_GER_weltpolitik.15.a: "Žádáme alespoň nějakou kompenzaci!"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] se v překvapivém obratu rozhodl podepsat všechny staré [GER.GetAdjective] kolonie zpět Německu, včetně těch, které držíme my. Bohužel proti tomu nemůžeme mnoho udělat, ale alespoň můžeme požadovat kompenzaci."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] předává území [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.16.a: "Dobře! Společně dobudeme svět!"
 wuw_GER_weltpolitik.16.b: "V žádném případě!"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] nás informoval, že zřídili sféru vlivu. Přestože nás to formálně nezasahuje, musíme si být této skutečnosti vědomi. Mohli by na nás tlačit, nebo po nás žádat území, pokud bychom nad ním získali kontrolu."
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] zakládá sféru vlivu"
 wuw_GER_weltpolitik.17.a: "Skvělé!"
 wuw_GER_weltpolitik.17.desc: "[FROM.GetAdjectiveCap] nám dali na vědomí, že schvalují myšlenku vytvoření našich sfér vlivu. To zabrání nepřátelství a sníží riziko konfliktů o území v našem okolí."
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] souhlasí se zřízením sfér vlivu"
 wuw_GER_weltpolitik.18.a: "Jak nezdvořilé!"
 wuw_GER_weltpolitik.18.desc: "[FROM.GetAdjectiveCap] nám oznámili, že odmítají uznat naši sféru vlivu a že o své vlastní sféře rozhodnou sami bez našeho zapojení. To může zvýšit napětí v oblasti."
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] odmítá naše sféry vlivu"
 wuw_GER_weltpolitik.19.a: "Nestojí to za prolitou krev"
 wuw_GER_weltpolitik.19.b: "Tak ať si pro to přijdou!"
 wuw_GER_weltpolitik.19.desc: "Ukvapený [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nedávno odsoudil naši údajně protiprávní okupaci [FROM.GetAdjective] Angoly. Nyní jsme obdrželi jejich ultimátum a jejich jednotky se shromažďují na hranici. Jak zareagujeme?"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] žádá kontrolu nad naším [ANG.GetAdjective] územím"
 wuw_GER_weltpolitik.2.a: "Blížíme se k novému zlatému věku!"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] přijal naši žádost o navrácení našich bývalých kolonií a prohlásil, že jsou v našich rukou v lepších podmínkách. Lidé slaví v ulicích - zdá se, že [ROOT.GetAdjective] koloniální impérium je konečně zpět na mapě."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] vrací naše kolonie"
 wuw_GER_weltpolitik.20.a: "To je velký den!"
 wuw_GER_weltpolitik.20.desc: "Rozumný [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] souhlasil s předáním jejich území v Angole a nařídil jejich jednotkám stáhnout se z oblasti. Opět stojíme jako vítězové!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] předává své [ANG.GetAdjective] území"
 wuw_GER_weltpolitik.21.a: "Svého rozhodnutí budou litovat!"
 wuw_GER_weltpolitik.21.b: "Musíme to nechat být"
 wuw_GER_weltpolitik.21.desc: "Ačkoliv to nebylo úplně nečekané, hloupý [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] po obdržení našeho ultimáta uvedl armádu do stavu nejvyšší pohotovosti a vzkázal, že v tomto sporu neustoupí ani o krok."
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] stojí pevně v Angole"
 wuw_GER_weltpolitik.3.a: "Nebylo nám přáno..."
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odmítl naši žádost o navrácení starých kolonií s tvrzením, že jde o jednostrannou dohodu, ze které by nic nezískali."
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] nám nevrátí naše kolonie"
 wuw_GER_weltpolitik.4.a: "Je to oboustranně výhodná dohoda"
 wuw_GER_weltpolitik.4.b: "Nebudeme podporovat tuto agresi"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil ohledně ztracených [FROM.GetAdjective] kolonií, neboť se cítí Versailles okradeni. Nyní požadují, abychom podepsali pakt s [GER.GetAdjective] zemí o rozdělení Konga do sfér vlivu, a společně předložili požadavek na jeho realizaci. Máme ustoupit a pakt podepsat?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] chce rozdělit Kongo"
 wuw_GER_weltpolitik.5.a: "Bohužel se s tím nedá mnoho dělat"
 wuw_GER_weltpolitik.5.b: "To nemůžeme přijmout"
 wuw_GER_weltpolitik.5.desc: "Ve společném prohlášení s [GER.GetLeader] nás [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požádal, abychom předali Kongo státům, které zastupují. Máme se pustit do boje, nebo jednoduše ustoupit?"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] požaduje, abychom se vzdali Konga"
 wuw_GER_weltpolitik.6.a: "Pak bude celé naše!"
 wuw_GER_weltpolitik.6.b: "Neměli bychom tlačit dál"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] uvedl, že [FROM.GetLeader.GetSheHe] mluví za všechny statečné občany [FROM.GetNameDef], když říká, že nepodpoří naše absurdní návrhy na dělení Konga, státu, který s námi nijak nesouvisí. Zdá se, že jejich rozhodnutí je konečné."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] odmítá dohodu"
 wuw_GER_weltpolitik.7.a: "Nemůžeme tomu vzdorovat..."
 wuw_GER_weltpolitik.7.b: "To nemůžeme přijmout - do zbraně!"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetAdjectiveCap] vůdce [BEL.GetLeader] podlehl společným [GER.GetAdjective] a [ENG.GetAdjective] požadavkům a rozhodl se naši zemi rozdělit mezi ně, čímž prakticky zanikne jakákoliv naše nezávislost. Máme se jednoduše vzdát takového osudu?"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] plánuje vzdát se naší svobody"
 wuw_GER_weltpolitik.8.a: "Perfektní"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetAdjectiveCap] vůdce [BEL.GetLeader] podlehl našim požadavkům a prohlašuje, že Kongo nám bude okamžitě předáno. Není si však jisté, že lidé ani správci v Kongu toto přijmou - ale alespoň [BEL.GetAdjective] ustoupili."
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] předá Kongo"
 wuw_GER_weltpolitik.9.a: "Pak budou zničeni"
 wuw_GER_weltpolitik.9.b: "Nemusíme to dál hrotit"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetAdjectiveCap] vůdce [BEL.GetLeader] se rozhodl pevně stát proti našim požadavkům a tvrdí, že [BEL.GetAdjective] armáda neustoupí ani o krok a bude bojovat do posledního muže o Kongo. Nevědí, s kým si zahrávají."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] odmítá odstoupit Kongo"
 wuw_HUN_news_events.1.a: "Na něco se připravují..."
 wuw_HUN_news_events.1.b: "Toto zajistí naši budoucnost!"
 wuw_HUN_news_events.1.d: "\n[HUN.GetAdjective] vláda pod vedením [HUN.GetLeader] oznámila nový rozsáhlý průmyslový program s cílem co nejrychleji a nejefektivněji znovu vyzbrojit zemi. Zahraniční pozorovatelé to považují za akt agrese ze strany [HUN.GetNameDef] vůči jejím sousedům, ale teprve čas ukáže, jaké jsou jejich skutečné úmysly."
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP] oznamuje Györský program"
 wuw_HUN_news_events.2.a: "Jak se to vyvine?"
 wuw_HUN_news_events.2.b: "Za lepší budoucnost!"
 wuw_HUN_news_events.2.c: "Budou užitečnou figurkou"
 wuw_HUN_news_events.2.d: "Po podepsání nové smlouvy o vzájemné pomoci a podpoře národních zájmů oznámili dnes [GER.GetLeader] a [HUN.GetLeader] vstup [HUN.GetNameDef] do [GER.GetAdjective] frakce."
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] vstupuje mezi [GER.GetAdjective]"
 wuw_HUN_news_events.3.a: "Velmi znepokojivé"
 wuw_HUN_news_events.3.b: "Získáme zpět naši minulou slávu!"
 wuw_HUN_news_events.3.c: "Nesou dál naše dědictví"
 wuw_HUN_news_events.3.desc: "\nProtože v jejich bezprostředním okolí nebyly žádné životaschopné možnosti aliancí, rozhodlo se [HUN.GetNameDef] znovu obnovit Centrální mocnosti. Poté, co se vymanili z omezení uložených smlouvami, se země pustila do rychlé remilitarizace. Zda bude tato jejich nová aliance alespoň vzdáleně připomínat tu z Velké války, se teprve uvidí."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] obnovuje Centrální mocnosti"
 wuw_HUN_news_events.4.a: "Musí být zničeni!"
 wuw_HUN_news_events.4.b: "Svět je náš!"
 wuw_HUN_news_events.4.desc: "[HUN.GetAdjectiveCap] vůdce [HUN.GetLeader] oznámil ambice země ovládnout svět a nastolit [HUN.GetAdjective] hegemonii na všech kontinentech. Tvrdí, že je to rodné právo lidu Apoštolského království a že se už nikdy neskloní před cizí mocí."
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] vyhlašuje globální nadvládu"
 wuw_HUN_news_events.5.a: "Konečně máme krále!"
 wuw_HUN_news_events.5.b: "Objevil se nový nepřítel"
 wuw_HUN_news_events.5.c: "Potenciální spojenec?"
 wuw_HUN_news_events.5.desc: "Po dlouhých jednáních a přípravách [HUN.GetAdjective] oficiálně korunovali [HUN.GetLeader] jako krále. Dnes, uprostřed velké slávy a oslav, byl korunován uherským králem při slavnostním obřadu v Královském paláci v Budapešti."
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] usedá na uherský trůn"
 wuw_HUN_news_events.6.a: "Konečně máme krále!"
 wuw_HUN_news_events.6.b: "Objevil se nový nepřítel"
 wuw_HUN_news_events.6.c: "Potenciální spojenec?"
 wuw_HUN_news_events.6.desc: "Po dlouhých jednáních a přípravách [HUN.GetAdjective] oficiálně korunovali Josefa Augusta Habsburského, posledního uherského palatina, arcivévodu rakouského a prince uherského i českého, jakož i polního maršála bývalé rakousko-uherské armády. Dnes byl uprostřed velké slávy korunován uherským králem v Královském paláci v Budapešti.\nJako vitezián a habsburský aristokrat má nový král jasné ideologické směřování a již prohlásil, že „přinese Maďarsku velikost, kterou si zaslouží, aniž by porušil smlouvy, které rozbily Rakousko-Uhersko“. S královým slibem „napravit křivdy spáchané na našem národě“ je proto nepravděpodobné, že by tato korunovace vedla ke zklidnění situace v regionu."
 wuw_HUN_news_events.6.t: "Josef August usedá na uherský trůn"
 wuw_HUN_news_events.7.a: "Proletáři všech zemí, spojte se!"
 wuw_HUN_news_events.7.b: "Co to proboha chystají?"
 wuw_HUN_news_events.7.c: "Revisionističtí pózeři..."
 wuw_HUN_news_events.7.desc: "Dnes oznámil předseda Ústřední rady Maďarska Béla Kun obnovení Socialistické federativní republiky rad v Maďarsku, která byla roku 1919 rychle potlačena. Ačkoliv tehdy padla pod tlakem kontrarevolucionářů a Malé dohody, podle Béla Kuna tentokrát vše dopadne jinak. Co čeká Balkán v nadcházejících letech?"
 wuw_HUN_news_events.7.t: "Obnovení Maďarské sovětské republiky"
 wuw_HUN_news_events.8.a: "Konečně!"
 wuw_HUN_news_events.8.b: "Mír nikdy nebyl možností..."
 wuw_HUN_news_events.8.c: "Překvapivé, ale vítané"
 wuw_HUN_news_events.8.desc: "Dnes generální tajemník Maďarska Mátyás Rákosi vyhlásil vznik nové Maďarské lidové republiky a oznámil, že země hledá užší spolupráci s [SOV.GetNameDef]. Ačkoliv vyhlašuje stát jako otevřenou demokracii, diktátorská vláda je více než zjevná. Jaká budoucnost čeká maďarský lid?"
 wuw_HUN_news_events.8.t: "Vyhlášení Maďarské lidové republiky"
 wuw_HUN_news_events.9.a: "Zpět v pravých rukou"
 wuw_HUN_news_events.9.b: "To není jejich!"
 wuw_HUN_news_events.9.c: "Zajímavý vývoj"
 wuw_HUN_news_events.9.desc: "Na začátku tohoto týdne vstoupily [HUN.GetAdjective] jednotky do Eisenstadtu a obsadily oblast. Tvrdí, že jde o akt ochrany [HUN.GetAdjective] obyvatel, kteří nedávno vyšli do ulic protestovat proti podle nich nelegální okupaci po Trianonu. Povede to k nové válce na Balkáně? Nebo půjde jen o menší úpravu hranic?"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] obsazuje Burgenland"
 ww_BEL_event_diplomatic.1.a: "Ať si razí cestu sami"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] nám dal najevo, že smlouva o vzájemné obraně mezi našimi zeměmi je neplatná, neboť v těchto neklidných časech usilují o neutrální přístup. Během Velké války se jim to ale příliš nevyplatilo..."
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] vypovídá naše záruky"
 ww_BEL_event_diplomatic.10.a: "Naše právoplatné území bylo navráceno!"
 ww_BEL_event_diplomatic.10.desc: "Obdrželi jsme zprávu od naší delegace v Paříži, že [FRA.GetName] se rozhodla přijmout naši nabídku a již probíhá proces předání správy Calais a okolních území do našich rukou!"
 ww_BEL_event_diplomatic.10.t: "Francie přijala!"
 ww_BEL_event_diplomatic.11.a: "Ustupme od propasti."
 ww_BEL_event_diplomatic.11.b: "Pak si zvolili válku!"
 ww_BEL_event_diplomatic.11.desc: "Naše delegace v Paříži nám sdělila, že jednání o Calais zkrachovala a že možná budeme muset použít sílu, abychom si zajistili zemi, která nám právem náleží. Snažili jsme se být ve svých nabídkách rozumní, ale oni nás odmítli na každém kroku. Je čas ukázat jim skutečnou sílu [BEL.GetAdjective] armády."
 ww_BEL_event_diplomatic.11.t: "Stupňující se napětí kolem Calais"
 ww_BEL_event_diplomatic.12.a: "Pomůžeme jim!"
 ww_BEL_event_diplomatic.12.b: "Nemůžeme jim pomoci"
 ww_BEL_event_diplomatic.12.desc: "Právě k nám dorazilo sdělení od [FROM.GetAdjective] vedení. Jak se svět kolem nich stává stále nepřátelštějším, mají obavy ze své schopnosti ubránit vlastní zemi. Naše pomoc by byla velmi vítaná a klíčová pro udržení míru v regionu."
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] žádá naši pomoc"
 ww_BEL_event_diplomatic.13.a: "To nás udrží v bezpečí"
 ww_BEL_event_diplomatic.13.desc: "Od [FROM.GetAdjective] diplomatů jsme obdrželi ty nejlepší možné zprávy. Souhlasí s tím, že naše bezpečnost může být ohrožena a že naše armáda nemusí stačit k ochraně naší nezávislosti. V souladu s tím nám nabídli záruku, o kterou jsme žádali."
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 ww_BEL_event_diplomatic.14.a: "Jak nezdvořilé!"
 ww_BEL_event_diplomatic.14.desc: "Navzdory zjevné hrozbě naší samotné existenci [FROM.GetAdjective] vedení naši žádost o záruku odmítlo. Snažili jsme se jim vysvětlit závažnost situace, ale odmítají ji vidět. Zdá se, že se budeme muset obejít sami."
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] odmítá poskytnout záruku"
 ww_BEL_event_diplomatic.15.a: "Pošleme jim $infantry_equipment$!"
 ww_BEL_event_diplomatic.15.b: "Jejich cíl je ušlechtilý, ale nemůžeme pomoci"
 ww_BEL_event_diplomatic.15.c: "Pošleme jim $support_equipment$!"
 ww_BEL_event_diplomatic.15.desc: "Právě k nám dorazila žádost od exilového [FROM.GetAdjective] vedení. Žádají po nás určité vybavení, aby mohli vycvičit zbytky svých jednotek v naději, že budou jednou schopni znovu dobýt svou vlast."
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] žádá vybavení"
 ww_BEL_event_diplomatic.16.a: "Samozřejmě, že pomůžeme"
 ww_BEL_event_diplomatic.16.b: "Nemáme kapacitu pomoci"
 ww_BEL_event_diplomatic.16.desc: "Obdrželi jsme žádost od [FROM.GetAdjective] vedení, abychom využili naše továrny k výrobě vybavení pro jejich zbývající jednotky. Touží získat své domovy zpět a k tomu budou jejich vojáci vybavení potřebovat."
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] žádá využití našich továren"
 ww_BEL_event_diplomatic.17.a: "Výborný nápad!"
 ww_BEL_event_diplomatic.17.b: "Nestojí to za námahu"
 ww_BEL_event_diplomatic.17.desc: "Exilová vláda [FROM.GetNameDef] nás kontaktovala s návrhem společného projektu sdílení vojenských zkušeností mezi našimi armádami. Mohlo by to prospět nám stejně jako jim."
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] navrhuje sdílení vojenských zkušeností"
 ww_BEL_event_diplomatic.18.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.18.desc: "Náš návrh na posílení naší pozice a pomoc s obnovou armády pro znovudobytí vlasti byl [FROM.GetNameDef] přijat. Samo o sobě to naše problémy nevyřeší, ale bude to důležitý krok k tomu, abychom znovu získali nezávislost."
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] souhlasí"
 ww_BEL_event_diplomatic.19.a: "To je nešťastné"
 ww_BEL_event_diplomatic.19.desc: "Náš návrh na posílení naší pozice a pomoc s obnovou armády pro znovudobytí vlasti byl [FROM.GetNameDef] odmítnut. Doufali jsme, že to bude odrazový můstek pro budoucnost, ale zdá se, že tyto plány přišly vniveč."
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] odmítá"
 ww_BEL_event_diplomatic.2.a: "Společně jsme silnější."
 ww_BEL_event_diplomatic.2.b: "Lucembursko je hrdý a nezávislý národ!"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] se odvolává na pouta minulosti a náš společný jazyk i dědictví, aby ospravedlnil požadavek na naši anexi do jejich státu."
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 ww_BEL_event_diplomatic.20.a: "Skvělá iniciativa!"
 ww_BEL_event_diplomatic.20.b: "To zní podezřele..."
 ww_BEL_event_diplomatic.20.desc: "Obdrželi jsme oficiální pozvánku od [FROM.GetNameDef], abychom vstoupili do [FROM.GetFactionName]. Jde o jejich nový projekt, který má podpořit spolupráci v regionu - doufají, že tato iniciativa stabilizuje situaci a zlepší diplomatické vztahy."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] nás zve do projektu evropské spolupráce"
 ww_BEL_event_diplomatic.21.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.21.desc: "Naše pozvání [FROM.GetNameDef] bylo přijato s nadšením. Souhlasí, že širší evropské společenství je správnou cestou vpřed. Společným úsilím budeme opět schopni stabilizovat region."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.a: "Škoda..."
 ww_BEL_event_diplomatic.22.desc: "[FROM.GetAdjectiveCap] diplomaté se vrátili s neuspokojivou odpovědí. Tvrdí, že ačkoliv je myšlenka možná ušlechtilá, nevyhnutelně selže - stejně jako podobné iniciativy před ní."
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] odmítá naše pozvání do [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.23.a: "Dobrá, přidáme se"
 ww_BEL_event_diplomatic.23.b: "Naše technologie zůstanou naše"
 ww_BEL_event_diplomatic.23.desc: "[FROM.GetAdjectiveCap] delegace nás oslovila s návrhem výzkumného projektu v rámci [FROM.GetFactionName]. Jako blízcí spojenci bychom si měli mezi sebou sdílet technologie, abychom pozvedli všechny v Unii."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] nás zve do svého výzkumného projektu"
 ww_BEL_event_diplomatic.24.a: "Výtečně!"
 ww_BEL_event_diplomatic.24.desc: "Náš návrh vytvořit platformu pro sdílení technologií mezi našimi spojenci byl [FROM.GetNameDef] přijat. Připojili se k iniciativě a budou s námi i našimi spojenci sdílet své technologické pokroky, stejně jako my budeme sdílet ty naše s nimi."
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] se připojuje k výzkumné skupině Evropské unie"
 ww_BEL_event_diplomatic.25.a: "Nuže tedy..."
 ww_BEL_event_diplomatic.25.desc: "Ačkoli jsme si mysleli, že jsme [FROM.GetNameDef] předložili silné argumenty ve prospěch výzkumné skupiny Evropské unie, rozhodli se k iniciativě nepřipojit. Doufáme, že nám i tak bude projekt ku prospěchu, ale obejdeme se bez [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] odmítá připojit se k výzkumné skupině Evropské unie"
 ww_BEL_event_diplomatic.26.a: "Pro dobro [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "Ne, musíme myslet na naši suverenitu!"
 ww_BEL_event_diplomatic.26.b_tt: "§RMohou nás z frakce vyloučit!§!"
 ww_BEL_event_diplomatic.26.desc: "Obdrželi jsme žádost od [FROM.GetNameDef]. Jako prezident [ROOT.GetFactionName] dospěli k závěru, že více federální Evropa by posílila obranu i obchodní možnosti bloku, a požádali nás, abychom se k tomuto úsilí připojili."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] žádá omezenou federalizaci"
 ww_BEL_event_diplomatic.27.a: "Skvělé!"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] schválil naši žádost, aby se více připoutal k [FROM.GetFactionName]. Získáme určité pravomoci nad jejich zahraniční politikou a obchod mezi námi se zjednoduší."
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] umožňuje omezenou federalizaci"
 ww_BEL_event_diplomatic.28.a: "To je velmi znepokojivé"
 ww_BEL_event_diplomatic.28.b: "Představují riziko pro nás všechny!"
 ww_BEL_event_diplomatic.28.desc: "Navzdory zjevným výhodám se [FROM.GetNameDef] rozhodl nepřipojit k naší myšlence federativní Evropy. Tvrdí, že jejich vlastní suverenita stojí nad blahobytem celého $EU_tech_sharing_group_name$, což je od člena unie poněkud znepokojivý postoj."
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] odmítá omezenou federalizaci"
 ww_BEL_event_diplomatic.29.a: "Bude nám ctí s ním spolupracovat"
 ww_BEL_event_diplomatic.29.b: "Habsburkové patří minulosti."
 ww_BEL_event_diplomatic.29.desc: "Obdrželi jsme nabídku podpory od osoby, od které bychom to úplně nečekali. Otto von Habsburg může být dědicem Karla I., císaře rakouského, krále uherského i chorvatského, ale zdá se, že na rozdíl od svého otce má Otto mnohem větší sklon ke spolupráci v Evropě. Vítá naše úsilí a nabízí nám svou pomoc na diplomatickém poli - jeho široká síť kontaktů by pro nás mohla být velkým přínosem a svou podporu by nám poskytl s radostí."
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg nabízí svou podporu"
 ww_BEL_event_diplomatic.3.a: "Skvělé"
 ww_BEL_event_diplomatic.3.desc: "Obdrželi jsme vynikající zprávy! Lid [FROM.GetNameDefCap] moudře rozhodl, že jsme silnější sjednoceni dohromady, a již se připravují kroky k nastolení nové správy tohoto území."
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] ustupuje"
 ww_BEL_event_diplomatic.30.a: "Jsou zde vítáni"
 ww_BEL_event_diplomatic.30.b: "Nepotřebujeme je"
 ww_BEL_event_diplomatic.30.desc: "Poté, co se [FROM.GetAdjective] vzdali svých ambicí na neutralitu, jejich vedení se stále víc přiklání k našemu politickému směřování. Nyní nás oslovili s žádostí o vstup do [ROOT.GetFactionName]. Jejich pomoc by mohla být užitečná a umožnila by nám nové možnosti při plánování naší budoucí expanze."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] žádá o vstup do [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.31.a: "Skvělé zprávy"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás přivítal ve [FROM.GetFactionName]. Od nynějška budeme stát bok po boku proti společným hrozbám. Éra naší neutrality je pryč!"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] nás přijímá do [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.a: "Můžeme vytvořit něco lepšího!"
 ww_BEL_event_diplomatic.32.desc: "Navzdory zjevným výhodám [FROM.GetAdjective] vůdce [FROM.GetLeader] odmítl naši žádost o vstup do [FROM.GetFactionName]. Mohli jsme přinést mnohé, ale vzhledem k této reakci bychom měli přehodnotit naše ambice - nyní i do budoucna."
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] nás odmítá přijmout do [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.33.a: "Musíme se zbavit okovů a připravit se!"
 ww_BEL_event_diplomatic.33.b: "Neutralita musí být zachována!"
 ww_BEL_event_diplomatic.33.desc: "Neutralita nám vždy dobře sloužila, ale pokud v ní budeme pokračovat, mohou nás ostatní začít považovat jen za pasivního přihlížejícího - a snadný cíl. Musíme pečlivě zvážit budoucnost naší zahraniční politiky a náš postoj k ozbrojeným konfliktům, protože se zdá, že válka může brzy dorazit i k nám."
 ww_BEL_event_diplomatic.33.t: "Budoucnost [ROOT.GetAdjective] neutrality"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjectiveCap] jsou naši přátelé"
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjectiveCap] nejsou důvěryhodní!"
 ww_BEL_event_diplomatic.34.desc: "Ať jsme sebevíc ozbrojeni, musíme si přiznat, že náš jižní soused bude mít nejspíš vždy větší kapacitu než my. Musíme se rozhodnout - budeme je považovat za spojence, nebo za nepřítele?"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: přítel nebo nepřítel?"
 ww_BEL_event_diplomatic.35.a: "Ale samozřejmě!"
 ww_BEL_event_diplomatic.35.b: "Ne, nevidíme v tom žádný přínos."
 ww_BEL_event_diplomatic.35.desc: "Kontaktoval nás náš severní soused. Přeje si navázat vážnější diplomatické vztahy. Jejich nabídka by mohla být oboustranně prospěšná, ale musíme se ujistit, že zvolíme správně."
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] se na nás obrací"
 ww_BEL_event_diplomatic.36.a: "Skvělé!"
 ww_BEL_event_diplomatic.36.desc: "Vedení [FROM.GetNameDef] souhlasí s tím, že bychom mohli oba těžit z prohloubení našich vztahů. Můžeme na ně spoléhat jako na přátele a spojence v tomto stále nepřátelštějším světě."
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjectiveCap] souhlasí"
 ww_BEL_event_diplomatic.37.a: "Škoda..."
 ww_BEL_event_diplomatic.37.desc: "Navzdory zjevným přínosům pro obě strany se zdá, že [FROM.GetAdjective] s námi nechtějí navázat užší diplomatické vztahy než doposud. Měli jsme veliká očekávání, ale zjevně nebyla sdílena."
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjectiveCap] nesouhlasí"
 ww_BEL_event_diplomatic.4.a: "Zvolili špatně"
 ww_BEL_event_diplomatic.4.desc: "Zdá se, že lid [FROM.GetNameDefCap] má přehnaný názor na svou vlastní suverenitu a rozhodl se odmítnout naši laskavou nabídku sjednocení. Budeme jim muset ukázat sílu našeho národa a přivést je do našeho svazku silou."
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] odporuje!"
 ww_BEL_event_diplomatic.5.a: "Pohrozit válkou."
 ww_BEL_event_diplomatic.5.b: "Kongo za Calais."
 ww_BEL_event_diplomatic.5.c: "Poskytnout finanční kompenzaci."
 ww_BEL_event_diplomatic.5.d: "Nabídnout na oplátku spojenectví."
 ww_BEL_event_diplomatic.5.desc: "Rozhodli jsme se požadovat Calais od Francie, ale musíme si ještě zvolit, jakým způsobem jej získáme. Naše mocná armáda by toto území mohla zabrat bez potíží, ale měli bychom brát ohled na možné vedlejší škody - možná je lepší zvolit jinou cestu. Způsob sjednocení není důležitý - důležité je, že získáme to, co nám právem náleží!"
 ww_BEL_event_diplomatic.5.t: "Jak získáme Calais?"
 ww_BEL_event_diplomatic.6.a: "Sacre Bleu! Non!"
 ww_BEL_event_diplomatic.6.b: "Nesmíme si přidělávat dalšího nepřítele."
 ww_BEL_event_diplomatic.6.desc: "Právě jsme obdrželi drzý požadavek od [BEL.GetName], aby jim bylo předáno Calais! Tvrdí, že toto území je podle historického vévodství Burgundského „právem jejich“. Jejich vyslanci byli velmi jasní ve svých hrozbách násilím, pokud jejich požadavku nevyhovíme - ale vzhledem k jejich síle jde nejspíš o bluf."
 ww_BEL_event_diplomatic.6.t: "Belgie požaduje Calais"
 ww_BEL_event_diplomatic.7.a: "Ne, Calais má pro nás větší hodnotu."
 ww_BEL_event_diplomatic.7.b: "Dobrá, to je spravedlivá výměna."
 ww_BEL_event_diplomatic.7.desc: "Právě jsme obdrželi zajímavou nabídku od [BEL.GetAdjective] delegace. Navrhují výměnu území - Calais za velkou část Konga. Získali bychom provincie Coquilhatville a Stanleyville, které sousedí s našimi oblastmi. Je v tom jistá hrozba, pokud odmítneme, a naše africké državy by se tím značně rozšířily - ale stojí to za to?"
 ww_BEL_event_diplomatic.7.t: "Belgie chce vyměnit Calais"
 ww_BEL_event_diplomatic.8.a: "Ne, Calais je pro nás cennější."
 ww_BEL_event_diplomatic.8.b: "To je férová cena!"
 ww_BEL_event_diplomatic.8.desc: "Právě jsme obdrželi zajímavou nabídku od [BEL.GetAdjective] delegace. Projevili zájem koupit od nás Calais, aby „sjednotili svá historická území“. Nabídnutá částka je vysoká a výrazně by posílila naši ekonomiku, otázkou je však, zda tato ztráta půdy stojí za to. Je třeba dodat, že jejich diplomaté naznačili zhoršení vztahů, pokud nabídku odmítneme."
 ww_BEL_event_diplomatic.8.t: "Belgie chce koupit Calais"
 ww_BEL_event_diplomatic.9.a: "Budeme muset zase přemalovat mapy..."
 ww_BEL_event_diplomatic.9.desc: "Náš koloniální guvernér byl právě informován, že [BEL.GetName] uzavřela dohodu s [FRA.GetName] o výměně Calais za část našich území - konkrétně Coquilhatville a Stanleyville. Evropští vládci opět mění hranice Afriky bez jediného vstupu od nás, kteří zde skutečně žijeme!"
 ww_BEL_event_diplomatic.9.t: "Coquilhatville a Stanleyville prodány Francii!"
 ww_BEL_event_misc.1.a: "Jeho nástupce je muž na správném místě!"
 ww_BEL_event_misc.1.desc: "Émile Vandervelde, přezdívaný „le patron“ („šéf“), dlouholetý socialistický politik a předseda vlády státu [BEL.GetName], zemřel. Proslul jako člen belgické delegace na Pařížské mírové konferenci, která ukončila Velkou válku, a stal se zarputilým odpůrcem fašismu, dokonce prosazoval přímý zásah ve Španělské občanské válce na straně republikánů. \n\nHenri de Man se ujal funkce nového předsedy vlády a ještě dnes bude přísahat do rukou krále."
 ww_BEL_event_misc.1.t: "Šéf je mrtev"
 ww_BEL_event_misc.2.a: "Kam se Tintinovy příběhy vydají příště?"
 ww_BEL_event_misc.2.desc: "Nejnovější seriálový komiks Hergého byl právě vydán s velkým komerčním úspěchem - záhadný dobrodruh Tintin je v něm pronásledován do Skotska za zločin, který nespáchal. Říká se, že belgický autor už pilně pracuje na dalším díle série Dobrodružství Tintina."
 ww_BEL_event_misc.2.t: "Černý ostrov"
 ww_BEL_event_misc.3.a: "Pravděpodobně postavili motor naší ekonomiky!"
 ww_BEL_event_misc.3.desc: "Cockerill je společnost, která stojí přímo v srdci belgického průmyslu. Během své existence se nevěnovala jen výrobě železa a oceli, ale také precizně konstruovaným strojům včetně parních motorů, vlaků a dokonce i bitevních lodí. Vybudovala si vynikající pověst a stala se jednou z hlavních sil ocelářského průmyslu západní Evropy. \n\nAdolphe Greiner, generální ředitel, spolu s dalšími členy vedení zůstali na svých pozicích po celou dobu obléhání Lutychu během Velké války a zajišťovali práci pro své zaměstnance tak dlouho, jak jen to bylo možné. Po obsazení odmítla společnost vyrábět pro okupační síly, a proto byla většina jejího těžkého ocelářského vybavení odvezena. \n\nBěhem meziválečného období se však vzpamatovala a dodnes patří mezi nejvýznamnější průmyslové podniky."
 ww_BEL_event_misc.3.t: "Cockerill: srdce belgického průmyslu"
 ww_BEL_event_political.1.a: "Vytvořit vládu národní jednoty"
 ww_BEL_event_political.1.b: "Vandervelde vytvoří menšinovou vládu"
 ww_BEL_event_political.1.desc: "Tlak na vládu kvůli probíhajícímu korupčnímu skandálu nakonec způsobil její pád. Vyšetřovatelé vedení Leonem Degrellem, vůdcem fašistického hnutí Rex, zkoumali úplatky ministrů po celé roky, což vedlo k odhalení četných plateb. \n\nVe snaze získat znovu legitimitu vyhlásil oslabený premiér Paul van Zeeland předčasné volby, aby obnovil důvěru voličů - výsledky již dorazily. \n\nParti Ouvrier Belge (Belgická dělnická strana) vedená Émilem Vanderveldem dopadla nejlépe a dokázala využít neoblíbenosti svého politického rivala. Vandervelde může vzít toto vítězství a vytvořit menšinovou vládu, nebo spolupracovat s katolickou stranou Paula van Zeelanda a vytvořit stabilnější většinu - vládu národní jednoty. \n\nJe třeba dodat, že Rexistická strana Leona Degrella si rovněž vedla velmi dobře; jeho protikorupční rétorika se ukázala jako mimořádně populární."
 ww_BEL_event_political.1.t: "Vláda rezignuje a předčasné volby"
 ww_BEL_event_political.2.a: "Ten korupci snad nikdy neskončí?!"
 ww_BEL_event_political.2.desc: "Korupční skandál, který pronásleduje katolickou stranu Paula van Zeelanda, se dnes ještě zhoršil - ukázalo se, že sám premiér přijal „příspěvky“! Zdá se, že je jen otázkou času, kdy se jeho vláda opět zhroutí..."
 ww_BEL_event_political.2.t: "Korupční skandál Paula van Zeelanda"
 ww_BEL_event_political.3.a: "Jmenovat jistou ruku - liberála Paula-Émila Jansona"
 ww_BEL_event_political.3.b: "Zvolit rexrstu Leona Degrella, aby obnovil zákon a pořádek"
 ww_BEL_event_political.3.desc: "Paul van Zeeland nakonec rezignoval na funkci premiéra a odchází ze svého úřadu v hanbě. Tentokrát prohlásil sám král Leopold III., že zasáhne a jmenuje nového předsedu vlády. Jsou tu dva výrazní kandidáti: \n\nPaul-Émile Janson, člen Liberální strany a člen vlády národní jednoty, je považován za stabilní a spolehlivou volbu. Druhým kandidátem je Leon Degrelle, oslavovaný jako hlas zákona a pořádku, jehož sebevědomí posílil nedávný úspěch jeho strany ve volbách."
 ww_BEL_event_political.3.t: "Královské jmenování"
 ww_BEL_event_political.4.a: "Doufejme, že premiér Spaak vydrží déle!"
 ww_BEL_event_political.4.desc: "Navzdory prvním znakům hospodářského oživení čelíme znovu finanční krizi. Premiér [BEL.GetLeader] nedokázal prosadit [BEL.GetHerHis] rozpočet parlamentem, protože nezískal širokou podporu pro daňové reformy potřebné k zastavení zhoršujícího se stavu veřejných financí, což opět vedlo ke kolapsu vlády. \n\nTo vedlo k rychlému předání moci Paul-Henri Spaakovi, vycházející hvězdě Dělnické strany a prvnímu socialistickému předsedovi vlády Belgie."
 ww_BEL_event_political.4.t: "Rozpočtová krize"
 ww_BEL_event_political.5.a: "Premiér by měl rezignovat a vyhlásit předčasné volby"
 ww_BEL_event_political.5.b: "Spaak má politickou podporu to ustát"
 ww_BEL_event_political.5.desc: "To, co začalo jako zcela normální jmenování, se pro naši vládu změnilo v další politickou krizi. Premiér potřeboval jmenovat nového člena Královské lékařské akademie a navrhl Adriana Martense. Ukázalo se však, že jde o kontroverzní volbu kvůli Martensovu flanderskému nacionalismu a spolupráci s německými okupanty během Velké války. Tento krok ostře kritizují veteráni, liberálové, frankofonní Belgičané a dokonce i král dal najevo svou nespokojenost. \n\n[BEL.GetLeader] se snažil svou volbu obhájit, ale čelí vzrůstajícímu tlaku. Jeho odpůrci žádají předčasné volby k výběru nového lídra, ačkoli Spaak možná má dost politického kapitálu, aby si svou pozici uhájil."
 ww_BEL_event_political.5.t: "Krize kolem Adriana Martense"
 ww_BEL_event_political.6.a: "Přednost má nizozemština."
 ww_BEL_event_political.6.b: "Přednost má francouzština."
 ww_BEL_event_political.6.c: "Belgii rovným dílem tvoří obě kultury."
 ww_BEL_event_political.6.desc: "Belgie je již od svého vzniku rozdělena mezi dvě jazykové skupiny: Valony hovořící francouzsky a Flandry mluvící nizozemsky. To vede v našem státě k celé řadě problémů - od jednoduchých nedorozumění mezi přáteli, přes mylně vykonané vojenské rozkazy až po justiční omyly, kdy obžalovaní nerozumějí jazyku soudu. \n\nJe na čase tento rozkol konečně překonat a rozhodnout, jak nejlépe sjednotit národ pod společným jazykovým modelem."
 ww_BEL_event_political.6.t: "Flámská otázka"
 ww_BEL_event_political.7.a: "Hubert Pierlot a Katolická strana se postaví těm, kteří nám hrozí."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak a Dělnická strana nás povedou k nové socialistické budoucnosti."
 ww_BEL_event_political.7.desc: "Protože je ústavní krize prozatím zažehnána, je čas znovu zajistit vládě legitimitu - jinak se neliší od té, kterou právě sesadila. V současnosti jsou hlavními favority případných předčasných voleb Paul-Henri Spaak ze socialistů a Hubert Pierlot z Katolické strany."
 ww_BEL_event_political.7.t: "Předčasné volby"
 ww_BEL_event_political.8.a: "Naším jazykem je nizozemština"
 ww_BEL_event_political.8.b: "Naším jazykem je francouzština"
 ww_BEL_event_political.8.c: "Naše jazyky jsou rovnocenné a oba si ponecháme!"
 ww_BEL_event_political.8.desc: "Naši lidé jsou již dlouho rozděleni jazykem: Valoni mluví francouzsky, zatímco Flámové mluví nizozemsky, což mezi skupinami vytváří hlubokou propast a brání vzniku jednotnějšího státu [ROOT.GetName]. Musíme se rozhodnout, jaký bude náš úřední jazyk, jinak se nedorozumění mezi občany, špatně vykonané rozkazy a justiční omyly nikdy nestanou minulostí každodenního [ROOT.GetAdjective] života."
 ww_BEL_event_political.8.t: "Jazyk lidu"
 ww_BEL_event_spanish_interaction.1.a: "Dobře je využijeme!"
 ww_BEL_event_spanish_interaction.1.desc: "Obdrželi jsme zásilku pušek od [FROM.GetAdjective] vlády. Sdílejí náš názor, že nacionalisté musí být zastaveni, a chtějí podpořit náš boj nejen slovy."
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] posílá vybavení"
 ww_BEL_event_spanish_interaction.2.a: "Pošleme další pušky!"
 ww_BEL_event_spanish_interaction.2.b: "Hodilo by se jim podpůrné vybavení!"
 ww_BEL_event_spanish_interaction.2.c: "Pošleme jim dělostřelectvo!"
 ww_BEL_event_spanish_interaction.2.desc: "Naše předchozí zásilka [SPR.GetAdjective] se ukázala jako velmi užitečná pro naše republikánské přátele. Jejich boj je ale daleko od konce a měli bychom jim být schopni nabídnout další vybavení."
 ww_BEL_event_spanish_interaction.2.t: "Další dodávky vybavení [SPR.GetAdjective] republikánům"
 ww_BEL_event_spanish_interaction.3.a: "Skvělé!"
 ww_BEL_event_spanish_interaction.3.desc: "Obdrželi jsme další zásilku [FROM.GetAdjective] vybavení. Jejich podpora nám výrazně pomůže v boji proti nacionalistické pohromě, která pustoší naše domovy."
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] posílá další vybavení"
 ww_BEL_event_spanish_interaction.4.a: "[FROM.GetNameDefCap] má naši vděčnost!"
 ww_BEL_event_spanish_interaction.4.desc: "Byli jsme informováni, že před několika hodinami se v [FROM.GetNameDef] konalo shromáždění a projev na naši podporu. [FROM.GetAdjectiveCap] vedení znovu zopakovalo svou podporu naší věci v naději, že nám to poskytne více prostoru k akcím, jakmile naši lidé získají větší důvěru v naši vládu."
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetAdjectiveCap] projev na podporu našeho boje"
 ww_BEL_event_spanish_interaction.5.a: "Skvělé zprávy!"
 ww_BEL_event_spanish_interaction.5.desc: "V poslední době jsme zaznamenali nárůst imigrace [FROM.GetAdjective] občanů. Mnozí z těchto přistěhovalců vyjadřují ochotu vstoupit do našich ozbrojených sil, pokud budeme potřebovat jejich pomoc. Lze se jen domnívat, že jde o vědomé gesto ze strany [FROM.GetAdjective]ch."
 ww_BEL_event_spanish_interaction.5.t: "Podpora emigrace [FROM.GetAdjective] občanů"
 ww_BEL_event_spanish_interaction.6.a: "Skvělý nápad!"
 ww_BEL_event_spanish_interaction.6.b: "Vážíme si jejich podpory, ale ne."
 ww_BEL_event_spanish_interaction.6.desc: "Dříve tak neutrální [FROM.GetAdjective] nám poslali překvapivý návrh. Chtějí s námi vytvořit alianci a doufají, že jim to umožní poskytnout nám ještě účinnější podporu v našem boji proti nacionalistům."
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] navrhuje alianci"
 ww_BEL_event_spanish_interaction.7.a: "Vpřed!"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjectiveCap] nám zaslali kladnou odpověď na náš návrh vytvořit [ROOT.GetFactionName]. Budeme stát bok po boku proti nacionalistické hrozbě!"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] se připojuje k [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.8.a: "Jak nezdvořilé!"
 ww_BEL_event_spanish_interaction.8.desc: "S ohledem na podporu, kterou jsme [FROM.GetAdjective] soustavně poskytovali, jsme doufali, že náš návrh bude přijat pozitivně. Ukázalo se, že tomu tak není - naši iniciativu odmítli s tím, že si naší pomoci váží, ale alianci si nepřejí."
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] odmítá naši alianci"
 ww_BEL_event_spanish_interaction.9.a: "To je škoda"
 ww_BEL_event_spanish_interaction.9.desc: "Po skončení naší občanské války se [FROM.GetAdjective] rozhodli, že nastal čas ukončit naše partnerství. Ačkoli naše aliance prozatím končí, velmi zdůraznili, že to neznamená, že se už nikdy nestaneme spojenci."
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] rozpouští $BEL_SPR_alliance$"
 ww_BEL_event_war.1.a: "Proto plánujeme dopředu!"
 ww_BEL_event_war.1.desc: "Naše prozíravost ve vytváření pevných kontaktů se zahraničními průmyslovými podniky se vyplatila. Jejich zařízení jsou připravena okamžitě zahájit výrobu."
 ww_BEL_event_war.1.t: "Přesunutý letecký průmysl aktivován"
 ww_BEL_event_war.10.a: "Získali jsme, proč jsme přišli — žádejme mír!"
 ww_BEL_event_war.10.b: "Chceme všechno!"
 ww_BEL_event_war.10.desc: "Cíle stanovené v raných debatách o naší válce proti [FRA.GetAdjective] byly splněny. Paříž je pod naší kontrolou, a tak by se dalo předpokládat, že [FRA.GetAdjective] jsou nyní pod dostatečným tlakem, aby s neochotou přijali nabídku: stáhneme naše jednotky výměnou za předání Calais.\n\nSoučasně se ozývají hlasy — když jsme došli až sem a [FRA.GetAdjective] nás zjevně nedokáží zastavit, proč se zastavovat nyní?"
 ww_BEL_event_war.10.t: "Paříž pod kontrolou [ROOT.GetAdjective]"
 ww_BEL_event_war.2.a: "Král Leopold nás dovede k vítězství."
 ww_BEL_event_war.2.desc: "Král Leopold III. žil ve stínu svého otce, krále Alberta, válečného krále, proslulého odoláním během Velké války a tím, že odepřel Německému císařství vítězství. Ačkoli se země tehdy změnila v bojiště, vojenská hrdost národa zůstala neporušena a reputace Belgie stoupla na světové scéně. \n\nNyní, když je Belgie opět ve válce, začíná skutečná zkouška Leopoldova charakteru — a už nyní nás znepokojují určité náznaky.\n\nTvrdí, že chce chránit životy svého lidu, a již sondoval možnosti míru. Obáváme se, že pokud padne Brusel, Lutych nebo Antverpy, král může kapitulovat předčasně — navzdory demokratické vůli lidu pokračovat v boji."
 ww_BEL_event_war.2.t: "Neznámé sympatie"
 ww_BEL_event_war.3.a: "Je to vůle krále!"
 ww_BEL_event_war.3.b: "Pokračujte v boji!"
 ww_BEL_event_war.3.c: "Neměl na to právo! Umístěte krále do domácího vězení."
 ww_BEL_event_war.3.desc: "Král jako vrchní velitel ozbrojených sil dnes nabídl bezpodmínečnou kapitulaci státu [BEL.GetName], aniž by čekal na ratifikaci [BEL.GetAdjective] parlamentem. Technicky má sice pravomoc kapitulovat s armádou, ale nikoli se státem jako celkem. \n\nCivilní parlament již uprchl do exilu a dal jasně najevo svůj úmysl pokračovat ve válce za využití všech zdrojů [BEL.GetAdjective] impéria."
 ww_BEL_event_war.3.t: "Králova kapitulace"
 ww_BEL_event_war.4.a: "Novým regentem bude Leon Degrelle"
 ww_BEL_event_war.4.b: "Zajistit legitimní linii skrze Karla"
 ww_BEL_event_war.4.desc: "Po své zradě, kdy odevzdal národ nepříteli, byl král uvržen do domácího vězení a zbaven funkce vrchního velitele, zbaven titulů a samozřejmě koruny. Lid však potřebuje vládce a na nás je, kdo povede regentství do doby, než jeho syn dospěje. Jsou dvě možnosti: \n\nPrvní je Leon Degrelle, předseda vlády a zákonně jmenovaný vůdce našeho lidu. Druhou možností je Karel, hrabě flanderský, bratr Leopolda, což by dodalo regentství legitimitu a kontinuitu s korunou."
 ww_BEL_event_war.4.t: "Královský vězeň"
 ww_BEL_event_war.5.a: "Budoucnost je nejistá."
 ww_BEL_event_war.5.desc: "Po statečné obraně země král Leopold III. nakonec nabídl kapitulaci [BEL.GetName] a naše vláda byla nucena odejít do exilu. Leopold se rozhodl zůstat se svým lidem a stal se vězněm ve vlastním domě. Stále se však můžeme opřít o podporu našich spojenců a o zdroje [BEL.GetAdjective] impéria — a jednou tak znovu získáme naši vlast."
 ww_BEL_event_war.5.t: "Králova kapitulace"
 ww_BEL_event_war.6.a: "Dobrá iniciativa — spolupracujme na hladkém přechodu."
 ww_BEL_event_war.6.b: "Zajímavé, zvážíme jejich nabídku."
 ww_BEL_event_war.6.c: "Je to jen záminka pro legitimní odpor. Ne."
 ww_BEL_event_war.6.desc: "Skupina belgických státních úředníků k nám přišla s nabídkou: dovolíme-li jim pokračovat v práci na úřadech, zajistí hladké fungování místní správy během tohoto přechodného období. Belgická vláda dokonce přijala zákony, které činí jejich spolupráci s námi legální, aby snížila dopady okupace na obyvatelstvo — a belgické banky jim byly autorizovány vyplácet mzdy. \n\nTo je příležitost ukázat naši ochotu spolupracovat s místními, což může významně omezit aktivní odpor v regionu."
 ww_BEL_event_war.6.t: "Generální sekretáři"
 ww_BEL_event_war.7.a: "Naše jednotky brzy pochodují ulicemi Paříže!"
 ww_BEL_event_war.7.desc: "Naši nejvyšší diplomaté a generálové se nedávno sešli a doporučili nám, že pokud konflikt zůstane omezený — tedy pokud se nezapojí žádná další velmoc — mohli bychom přimět [FRA.GetName] k jednacímu stolu a získat rychlý mír. Víme, že se obávají rostoucího napětí a jako my si nepřejí být zataženi do další globální války. \n\nPodle našich výpočtů bude pád Paříže dostatečným důkazem našich schopností a oni by možná byli ochotni jednat o předání sporného Calais."
 ww_BEL_event_war.7.t: "Potenciální omezená válka - Paříž musí padnout!"
 ww_BEL_event_war.8.a: "Nabídněme Calais za mír."
 ww_BEL_event_war.8.b: "Pokračujte v boji! Tato válka ještě neskončila."
 ww_BEL_event_war.8.desc: "Národní katastrofa — naše hrdé hlavní město Paříž padlo! Naše ozbrojené síly se opět ukázaly jako nedostatečné proti zjevně slabšímu nepříteli. [FROM.GetAdjectiveCap] nabídli stáhnout své jednotky a ušetřit zbytek země, ale výměnou požadují, abychom jim odevzdali Calais. \n\nJiž cítíme supy kroužit nad naší zemí — tato dohoda nám dá čas poučit se z chyb a připravit se na větší nepřátele v budoucnu."
 ww_BEL_event_war.8.t: "Paříž padla!"
 ww_BEL_event_war.9.a: "Přijímáme! Calais za mír."
 ww_BEL_event_war.9.b: "Pokračujte v boji! Můžeme získat víc."
 ww_BEL_event_war.9.desc: "Dnes jsme přijali francouzskou delegaci, která přišla jednat o mírovém řešení konfliktu po pádu jejich hlavního města. Po několika jednáních se rozhodli nabídnout nám Calais výměnou za okamžité ukončení bojů. \n\nJe třeba podotknout, že jde o jednorázovou nabídku — pokud ji odmítneme, Francouzi se zatvrdí a znovu ji již nepředloží."
 ww_BEL_event_war.9.t: "Francie souhlasí s mírem"
 ww_congo.1.a: "Velký přínos"
 ww_congo.1.desc: "Belgický koloniální úřad dnes schválil zákon přidělující mnohem větší množství zdrojů na náš průmyslový rozvoj a zahájil výstavbu průmyslových zařízení ve státě [295.GetName]."
 ww_congo.1.t: "Belgie investuje do našeho rozvoje"
 ww_congo.10.a: "Nemáme jinou možnost než souhlasit."
 ww_congo.10.b: "Nikdy!"
 ww_congo.10.d: "Konžské jednotky se rozestavily podél hranic naší kolonie ve státě [772.GetName] a požadují úplný přístup k našim základnám a zařízením! Pokud s jejich požadavkem souhlasíme, de facto jim předáváme kontrolu nad [772.GetName]. Na druhou stranu nemáme dost prostředků, abychom jim odporovali."
 ww_congo.10.t: "[FROM.GetNameDefCap] požaduje [772.GetName]"
 ww_congo.11.a: "Moudré rozhodnutí."
 ww_congo.11.d: "Francouzi přijali naše požadavky a jejich základny a zařízení ve státě [772.GetName] jsou plně k naší dispozici. Prakticky nám předali úplnou kontrolu nad svou kolonií."
 ww_congo.11.t: "Francouzi přijímají naše požadavky"
 ww_congo.12.a: "Hlupáci!"
 ww_congo.12.d: "Francouzi naše požadavky pobuřujícím způsobem odmítli! Zdá se, že pokud chceme [772.GetName], budeme si jej muset vzít silou!"
 ww_congo.12.t: "Francouzi odmítají naše požadavky"
 ww_congo.13.a: "Společně zesílíme!"
 ww_congo.13.b: "Nikdy!"
 ww_congo.13.d: "Konžské síly se rozestavily podél našich hranic a požadují úplnou kontrolu nad našimi základnami, institucemi a zařízeními! Pokud ustoupíme, fakticky tím ukončíme svou nezávislost a staneme se součástí jejich státu. Na druhou stranu nemáme prostředky se bránit."
 ww_congo.13.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 ww_congo.14.a: "Moudré rozhodnutí."
 ww_congo.14.d: "[FROM.GetNameDefCap] přijali naše požadavky a jejich stát během několika dnů přestane existovat jako nezávislá entita. Prakticky nám předali úplnou kontrolu nad svou zemí."
 ww_congo.14.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 ww_congo.15.a: "Hlupáci!"
 ww_congo.15.d: "[FROM.GetNameDefCap] naše požadavky pobuřujícím způsobem odmítli! Zdá se, že pokud chceme [772.GetName], budeme si jej muset vzít silou!"
 ww_congo.15.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 ww_congo.16.a: "Jsou odsouzeni k nezdaru"
 ww_congo.16.b: "Ať žije [ROOT.GetNameDef]!"
 ww_congo.16.d: "V reakci na rostoucí globální napětí a nedávné vítězné tažení [FROM.GetLeader] byla dokončena unifikace středoafrických zemí mluvících románskými jazyky. Nyní se prohlašují za novou světovou mocnost a slibují chránit [FROM.GetAdjective] lid za jakoukoliv cenu."
 ww_congo.16.t: "Latinská Afrika sjednocena"
 ww_congo.17.a: "Mocenská rovnováha v Africe se změnila"
 ww_congo.17.b: "Je čas dokázat, že jsme dva rovnocenné a nezávislé státy"
 ww_congo.17.c: "Možná to tak bylo nejlepší..."
 ww_congo.17.d: "Po schválení [BEL.GetAdjective] úřadů pronesl nový [COG.GetAdjective] premiér Patrice Lumumba krátký projev k oslavě nově nabyté nezávislosti své země. Obsahoval ostrou kritiku kolonialismu a tzv. „[BEL.GetAdjective] civilizační mise“. Ačkoliv byl doma přijat pozitivně, mnozí v zahraničí jej interpretují jako osobní útok na [BEL.GetAdjective] hlavu státu. Éra dekolonizace teprve začíná!"
 ww_congo.17.t: "Konžská nezávislost"
 ww_congo.18.a: "Éra imperialismu ještě neskončila"
 ww_congo.18.b: "Zrádci dostali, co zasloužili"
 ww_congo.18.c: "Jednota dává sílu"
 ww_congo.18.d: "Nedávno se Svobodná konžská vláda ve Stanleyville pokusila o odtržení od belgického koloniálního impéria. Ačkoliv měla velkou podporu lidu, jejich povstání bylo rychle potlačeno belgickými jednotkami i zahraničními žoldnéři."
 ww_congo.18.t: "Konžské povstání potlačeno"
 ww_congo.19.a: "Éra imperialismu je u konce"
 ww_congo.19.b: "Zvítězili jsme!"
 ww_congo.19.c: "Zničující rána..."
 ww_congo.19.d: "Svobodná konžská vláda ve Stanleyville zahájila válku za nezávislost proti belgickému koloniálnímu impériu. Ačkoliv to trvalo nějakou dobu, jejich vzpoura nakonec přemohla koloniální jednotky a obsadila klíčová města v Kongu. Nyní vyhlásili oficiální nezávislost a mezi nimi a jejich bývalými utlačovateli se hledá mírová dohoda."
 ww_congo.19.t: "Konžské povstání úspěšné"
 ww_congo.20.a: "Není na nás, abychom jim bránili"
 ww_congo.20.b: "Kdo jim povolil nezávislost?"
 ww_congo.20.d: "Kvůli volné kontrole nad mandátem Ruanda-Urundi a kvůli rostoucímu nacionalismu v regionu vyhlásil Mwami Mutara III. Rudahigwa, král Rwandy, nezávislost svého státu a přerušil tak vazby s naší vládou. Máme zasáhnout?"
 ww_congo.20.t: "Rwandská revoluce"
 ww_congo.21.a: "Není na nás, abychom jim bránili"
 ww_congo.21.b: "Kdo jim povolil nezávislost?"
 ww_congo.21.d: "Kvůli volné kontrole nad mandátem Ruanda-Urundi a kvůli rostoucímu nacionalismu v regionu vyhlásil Mwami Mwambutsa IV., král Burundi, nezávislost svého státu. Máme zasáhnout?"
 ww_congo.21.t: "Mwambutsovo prohlášení"
 ww_congo.22.a: "Vyhovíme"
 ww_congo.22.b: "Kdo si myslí, že je?"
 ww_congo.22.desc: "Náš guvernér v Kongu, [COG.GetLeader], vyjádřil přání zvýšit [ROOT.GetAdjective] emigraci do regionu, aby přivedl obyvatele se znalostmi a kapitálem. Úrodné a teplé země Katangy by mohly být lákavé pro lidi s dobrodružným duchem či pocitem povinnosti. Pokud tuto iniciativu podpoříme, jistě přilákáme mnoho dalších."
 ww_congo.22.t: "[COG.GetLeader] žádá zvýšení emigrace do Konga"
 ww_congo.23.a: "Výborně"
 ww_congo.23.desc: "Koloniální správa ve státě [FROM.GetNameDef] schválila naši žádost na podporu [FROM.GetAdjective] emigrace do našeho území. Nová vlna lidí ochotných pomoci s budováním našeho státu jistě brzy dorazí."
 ww_congo.23.t: "[FROM.GetAdjectiveCap] schvalují náš imigrační program"
 ww_congo.24.a: "Co jsme čekali?"
 ww_congo.24.desc: "Koloniální správa ve státě [FROM.GetNameDef] zamítla naši žádost ohledně podpory [FROM.GetAdjective] emigrace do našeho území. Je to skutečně škoda, ale mnoho s tím nenaděláme."
 ww_congo.24.t: "[FROM.GetAdjectiveCap] odmítají náš imigrační program"
 ww_congo.25.a: "Tady válka teprve začíná"
 ww_congo.25.desc: "Belgický ministr kolonií Albert de Vleeshauwer, blízký spojenec Pierra Ryckmanse, se rozhodl vycestovat do zahraničí a lobovat za podporu u našich nových spojenců, jelikož situace je vážná a politici na pevnině odmítají jednat. Možná díky němu získáme výhodné dohody?"
 ww_congo.25.t: "Albert de Vleeshauwer odchází do zahraničí získat podporu"
 ww_congo.26.a: "Nestojí to za boj"
 ww_congo.26.b: "Kdo si myslí, že je?"
 ww_congo.26.desc: "Počátkem týdne jednotky [COG.GetNameDef] vstoupily a obsadily naše území [796.GetName], s tvrzením, že chrání region před možnou okupací svých nepřátel. Je to jasný akt války, ale je možné jej přehlédnout — zdá se, že se nechystají bojovat s námi, nýbrž sjednotit konžskou pánev."
 ww_congo.26.t: "[FROM.GetNameDefCap] okupuje [796.GetName]!"
 ww_congo.27.a: "Zajmout je a učinit z Mukalabushiho odstrašující příklad"
 ww_congo.27.b: "Je to znamení, že je zapotřebí velkých změn"
 ww_congo.27.desc: "Počátkem týdne se poddůstojníci v čele s praporčíkem Ngoie Mukalabushim vzbouřili v Luluabourgu v provincii Kasaï. Jedním z hlavních důvodů bylo údajné špatné zacházení našich belgických důstojníků. Vzbouřenci se zmocnili zbraní, plenili bělošskou čtvrť a útočili na symboly koloniální vlády, přičemž proklamovali touhu po nezávislosti. Nakonec se rozešli do svých vesnic a během cesty dál plenili, ale nepodařilo se jim rozšířit povstání na sousední posádky. Jak máme reagovat?"
 ww_congo.27.t: "Vzpoura v Luluabourgu"
 ww_congo.28.a: "Budou muset být přesvědčeni — nebo osvobozeni silou"
 ww_congo.28.desc: "Nově vytvořený Národní výbor pro osvobození zaujal vůči koloniální vládě odtažitý postoj, což vyvolalo obavy mezi venkovským obyvatelstvem, že výbor nemusí usilovat o mírovou cestu k nezávislosti. Navíc se v regionu Katanga začínají ozývat hlasy po možné secesi, a je možné, že stát vyhlásí nezávislost ve chvíli, kdy naše válka za osvobození začne..."
 ww_congo.28.t: "Rostoucí podezření vůči Národnímu výboru"
 ww_congo.29.a: "Rozhodně ano"
 ww_congo.29.b: "Není důvod zasahovat"
 ww_congo.29.desc: "Konžští nacionalisté, označující se jako Národní výbor pro osvobození, se připravují na válku za nezávislost proti svému nadřazenému státu. Slíbili, že se po vítězství přikloní na naši stranu, pokud jim pošleme zbraně na začátku bojů, a tvrdí, že oslabená [BEL.GetName] je i v našem zájmu."
 ww_congo.29.t: "Konžští nacionalisté žádají o pomoc"
 ww_congo.30.a: "Výborně"
 ww_congo.30.desc: "Naši diplomaté se vrátili z jednání s vojenským štábem [FROM.GetAdjective] a údajně dosáhli dohody — až vyhlásíme válku našim utlačovatelům, pošlou nám muže i vybavení. Velký den pro lid Konga!"
 ww_congo.30.t: "[FROM.GetNameDefCap] se rozhodli nám pomoci"
 ww_congo.31.a: "Skutečná škoda"
 ww_congo.31.desc: "Naši diplomaté se vrátili s prázdnýma rukama. Zdá se, že dohoda nebyla možná a naši domnělí spojenci nás zradili..."
 ww_congo.31.t: "[FROM.GetNameDefCap] se rozhodli nepomoci"
 ww_congo.32.a: "Cyrille Adoula je dobrý státník"
 ww_congo.32.b: "Christophe Gbenye by měl vládnout"
 ww_congo.32.desc: "Hnutí Simba získalo v poslední době obrovskou podporu. Nyní vstoupilo do národního kongresu a požaduje změnu vedení. Naši politici mají pramálo možností než situaci přijmout. Kdo by měl nyní vést stát?"
 ww_congo.32.t: "Převrat Simbů"
 ww_congo.33.a: "Cyrille Adoula je dobrý státník, nemůže odejít"
 ww_congo.33.b: "Christophe Gbenye by měl vládnout"
 ww_congo.33.desc: "Vedení našeho státu je v poslední době zpochybňováno kvůli Adoulovým vazbám na Američany a belgické odborové svazy. Mnozí věří, že vůdce Simbů, Christophe Gbenye, by měl převzít funkci předsedy státu. Máme ustoupit jejich požadavkům?"
 ww_congo.33.t: "Otázka vedení"
 ww_congo.34.a: "Věříme, že lze dosáhnout velké spolupráce"
 ww_congo.34.b: "Je to vůdce, jakého potřebujeme!"
 ww_congo.34.desc: "Ghanský panafrikanista Kwame Nkrumah dnes dorazil do našeho hlavního města po oficiální pozvánce od [ROOT.GetLeader]. Zapálený socialista — mnozí věří, že spolupráce s ním může být přínosná pro budoucnost Afriky, jiní dokonce tvrdí, že by se měl stát novým vůdcem našeho státu. Jaký je nejlepší postup?"
 ww_congo.34.t: "Návštěva Kwame Nkrumaha"
 ww_congo.35.a: "Musíme to okamžitě zastavit!"
 ww_congo.35.b: "Čas Afriky nadešel"
 ww_congo.35.desc: "\n[COG.GetAdjective] vláda údajně začala vyzbrojovat odbojové skupiny v Africe a poskytuje útočiště i výcvik disidentům a milicím, které usilují o osvobození svých států, jež jsou pod naší okupací. Do budoucna musíme být vůči regionu velmi ostražití..."
 ww_congo.35.t: "[COG.GetNameDefCap] podněcuje koloniální odpor"
 ww_congo.36.a: "Jak pokrytecké, jejich imperiální násilí lze zastavit jen silou."
 ww_congo.36.desc: "Velvyslanci ze státu [FROM.GetNameDef] odmítli náš návrh na mír. Tvrdí, že náš útok proti nim byl zcela nepodložený, a proto přijmou pouze naši bezpodmínečnou kapitulaci za to, že jsme prý hrozbou pro regionální mír."
 ww_congo.36.t: "[FROM.GetName] odmítá návrh na mír"
 ww_congo.37.a: "Neodevzdáme naše území."
 ww_congo.37.b: "Nemáme jinou možnost než souhlasit."
 ww_congo.37.desc: "[FROM.GetAdjectiveCap] diplomaté k nám přišli s nabídkou míru. Tato nabídka závisí na tom, zda se vzdáme nároků na teritorium [?COG.COG_disputed_colony.GetAdjective], které jsme během konfliktu ztratili ve prospěch [FROM.GetNameDef]. Diplomati také uvádějí, že v postoupených [?COG.COG_disputed_colony.GetAdjective] územích budou uspořádány volby k ustanovení nové vlády. Jak nezávislé tyto volby budou, zatím není jasné."
 ww_congo.37.t: "[FROM.GetNameDefCap] nabízí mír výměnou za nezávislost [?COG.COG_disputed_colony.GetAdjective]"
 ww_congo.38.a: "Hrdinské vítězství nad imperialismem!"
 ww_congo.38.desc: "Diplomaté ze státu [FROM.GetNameDef] nás informovali, že jejich vláda je ochotna se vzdát nároků na [?COG.COG_disputed_colony.GetAdjective] teritorium, které jsme osvobodili. Jejich jednotky se nyní stahují k nově stanoveným hranicím v oblasti."
 ww_congo.38.t: "[FROM.GetName] přijímá mírovou nabídku"
 ww_congo.39.a: "Kasa-Vubu je dobrý státník, potřebujeme ho"
 ww_congo.39.desc: "První svobodné volby skončily a Joseph Kasa-Vubu z nich vyšel jako vítěz. Nyní pracuje na sestavení první konžské vlády. Je široce oblíbený napříč celou zemí a vynikající ve své práci — jistě bude po generace vzpomínán jako velký prezident."
 ww_congo.39.t: "První konžské volby"
 ww_congo.4.a: "Táhni, imperialisto!"
 ww_congo.4.desc: "Belgický důstojník Raoul van Overstraeten, který u nás až donedávna sloužil, se po zprávách o naší nově nabyté nezávislosti rozhodl vrátit zpět do Evropy. Evropany jako je on už nepotřebujeme, a jeho odchod nás jedině posílí."
 ww_congo.4.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.40.a: "Kasa-Vubu je opravdu muž na svém místě"
 ww_congo.40.desc: "Náš prezident [ROOT.GetLeader] sestavuje první oficiální kabinet po svém vítězství v nedávných volbách. Je nesmírně oblíbený po celé zemi a jistě se stane zakladatelem moderního státu, na kterého se bude vzpomínat po generace!"
 ww_congo.40.t: "První kabinet Kasa-Vubua"
 ww_congo.41.a: "Je to pro vyšší dobro"
 ww_congo.41.b: "Ani náhodou!"
 ww_congo.41.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] a Aliance Bakongo, nás kontaktoval s požadavkem, abychom jim postoupili všechna území s většinovým obyvatelstvem Bakongo. Jak odpovíme?"
 ww_congo.41.t: "[FROM.GetLeader] požaduje znovusjednocení lidu Bakongo"
 ww_congo.42.a: "Skvělé!"
 ww_congo.42.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], souhlasil s předáním všech území s početným obyvatelstvem Bakongo a popřál nám mnoho štěstí do budoucna. Je to velký den pro konžský národ."
 ww_congo.42.t: "[FROM.GetLeader] předává území Bakongo"
 ww_congo.43.a: "Moc toho nezmůžeme"
 ww_congo.43.b: "Ukážeme jim!"
 ww_congo.43.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], odmítl naše požadavky na předání všech území s početným obyvatelstvem Bakongo. Jak máme odpovědět na útlak našeho lidu cizí mocí?"
 ww_congo.43.t: "[FROM.GetLeader] odmítá předat území Bakongo"
 ww_congo.44.a: "Je to nejlegitimnější kandidát, jakého můžeme mít!"
 ww_congo.44.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.44.desc: "Rada rozhodla, že nejlegitimnějším vládcem Konga by byl Dom Pedro VII., současný nárokovatel trůnu nedávno zaniklého Království Kongo, kdysi existujícího v našich západních provinciích a v dnešní Kabindě a Angole. Jistě by mohl přinést stabilitu a dosáhnout sjednocení lidu Bakongo."
 ww_congo.44.t: "Rod Água Rosada"
 ww_congo.45.a: "On nás dovede ke slávě!"
 ww_congo.45.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.45.desc: "Rada rozhodla, že dalším nejlegitimnějším vládcem Konga by byl Mbóp Mábíínc maMbéky, král Království Kuba, malého státu v našich centrálních provinciích. Jistě by mohl přinést stabilitu a dokázat to, co by dokázalo jen málo jiných."
 ww_congo.45.t: "Nyim Bakuba"
 ww_congo.46.a: "Může nám poskytnout legitimní nárok na Střední Kongo!"
 ww_congo.46.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.46.desc: "Rada rozhodla, že dalším možným vládcem Konga by byl Moe Poaty III., Mâ Loango Království Loango, státu existujícího v našich nejzápadnějších provinciích, především v oblasti dnešního Středního Konga. Jistě by mohl přinést stabilitu a umožnit sjednocení se západními provinciemi."
 ww_congo.46.t: "Mâ Loango"
 ww_congo.47.a: "Může nám alespoň zajistit legitimní nárok na Burundi..."
 ww_congo.47.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.47.desc: "Rada rozhodla, že dalším možným vládcem Konga by byl Mwambutsa IV., Mwami Království Burundi ve východní části regionu. Jistě by mohl přinést stabilitu a sjednotit nás s burundským státem."
 ww_congo.47.t: "Rod Ntwero z Burundi"
 ww_congo.48.a: "Může nám alespoň zajistit legitimní nárok na Rwandu..."
 ww_congo.48.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.48.desc: "Rada rozhodla, že dalším možným vládcem Konga by byl Mutara III. Rudahigwa, Umwami Království Rwanda, státu na východě. Jistě by mohl přinést stabilitu a sjednotit nás s rwandským státem."
 ww_congo.48.t: "Klan Abanyiginya z Rwandy"
 ww_congo.49.a: "Bude muset stačit..."
 ww_congo.49.b: "Tohle se nevyvedlo, jak jsme plánovali..."
 ww_congo.49.desc: "Rada rozhodla, že jako poslední možný vládce Konga přichází v úvahu Yuhi V. Musinga, Umwami Království Rwanda, který byl sesazen belgickými guvernéry po Velké válce kvůli své spolupráci a obdivu k Německému koloniálnímu impériu. Je to riskantní volba, ale alespoň má velké ambice..."
 ww_congo.49.t: "Německý kolaborant"
 ww_congo.5.a: "To by snížilo zisky!"
 ww_congo.5.b: "Pokud si myslí, že je to nejlepší..."
 ww_congo.5.desc: "Náš guvernér v Kongu, [COG.GetLeader], projevil přání zvýšit produkci potravin snížením těžby v rámci svého úsilí o „zlepšení sociálních podmínek koloniální populace“. Krátkodobě by to snížilo ziskovost kolonie, ale dlouhodobě by to její prosperitu téměř jistě zlepšilo."
 ww_congo.5.t: "[COG.GetLeader] chce zvýšit produkci potravin v Kongu"
 ww_congo.50.a: "Rádi"
 ww_congo.50.b: "Nepotřebujeme je."
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] nás kontaktoval s žádostí o navázání vzájemné aliance. Zahájili militarizační úsilí a vyjadřují přání spolupracovat, abychom společně zesílili. Historicky byly naše vztahy přinejlepším napjaté, ale nikdy nebyl lepší čas na usmíření než nyní."
 ww_congo.50.t: "[FROM.GetNameDefCap] usiluje o vytvoření aliance"
 ww_congo.51.a: "Společně jsme silnější!"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] s nadšením přijal naši žádost o alianci a podepsal všechny potřebné dokumenty. Už nikdy nebudeme bojovat sami proti těm, kdo nám hrozí!"
 ww_congo.51.t: "[FROM.GetNameDefCap] souhlasí se založením aliance"
 ww_congo.52.a: "Ukážeme jim"
 ww_congo.52.desc: "\nNaši nabídku na založení aliance [FROM.GetLeader] chladně odmítl. Snažili jsme se poukázat na naši užitečnost, ale [FROM.GetNameDef] má zjevně jasno. Ačkoliv je to nesmírně mrzuté, nezlomí nás to — najdeme jiné cesty."
 ww_congo.52.t: "[FROM.GetNameDefCap] odmítá naši nabídku na alianci"
 ww_congo.53.a: "Je to pro vyšší dobro"
 ww_congo.53.b: "Ani náhodou!"
 ww_congo.53.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] a burundského lidu, nás kontaktoval s požadavkem, abychom jim postoupili všechna území s většinovým obyvatelstvem Burundců. Jak odpovíme?"
 ww_congo.53.t: "[FROM.GetLeader] požaduje znovusjednocení burundského lidu"
 ww_congo.54.a: "Skvělé!"
 ww_congo.54.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], souhlasil s postoupením všech území s početným burundským obyvatelstvem a popřál nám vše dobré do budoucna. Je to velký den pro konžský národ."
 ww_congo.54.t: "[FROM.GetLeader] předává burundská území"
 ww_congo.55.a: "Moc toho nezmůžeme"
 ww_congo.55.b: "Ukážeme jim!"
 ww_congo.55.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], odmítl naše požadavky na předání všech území s početným burundským obyvatelstvem. Jak máme odpovědět na útlak našeho lidu cizí mocí?"
 ww_congo.55.t: "[FROM.GetLeader] nehodlá předat burundská území"
 ww_congo.56.a: "Je to pro vyšší dobro"
 ww_congo.56.b: "Ani náhodou!"
 ww_congo.56.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] a rwandského lidu, nás kontaktoval s požadavkem, abychom mu postoupili všechna území s většinovým rwandským obyvatelstvem. Jak odpovíme?"
 ww_congo.56.t: "[FROM.GetLeader] požaduje znovusjednocení rwandského lidu"
 ww_congo.57.a: "Skvělé!"
 ww_congo.57.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], souhlasil s předáním všech území s početným rwandským obyvatelstvem a popřál nám mnoho štěstí do budoucna. Je to skvělý den pro konžský národ."
 ww_congo.57.t: "[FROM.GetLeader] předává rwandská území"
 ww_congo.58.a: "Moc toho nezmůžeme"
 ww_congo.58.b: "Ukážeme jim!"
 ww_congo.58.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], odmítl naše požadavky na předání všech území s početným rwandským obyvatelstvem. Jak máme odpovědět na útlak našeho lidu cizí mocí?"
 ww_congo.58.t: "[FROM.GetLeader] nehodlá předat rwandská území"
 ww_congo.59.a: "Je to příležitost, kterou nesmíme promarnit"
 ww_congo.59.b: "Nein!"
 ww_congo.59.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], nedávno oslovil jednoho z našich diplomatů a doslova prosil, aby obnovil naše panství nad jeho královstvím, dokonce své území nazval Mittelafrika. Kdysi byl pod naší ochranou jako král Rwandy, ale poté byl Belgii sesazen. Máme vyslyšet prosbu tohoto šíleného krále?"
 ww_congo.59.t: "[FROM.GetLeader] žádá, aby se stal protektorátem"
 ww_congo.6.a: "Dalo se to očekávat"
 ww_congo.6.desc: "Koloniální správa v [BEL.GetNameDef] zamítla naši žádost o zvýšení produkce potravin snížením těžby s cílem „zlepšit sociální podmínky koloniální populace“."
 ww_congo.6.t: "[BEL.GetAdjectiveCap] odmítají náš plán na zvýšení produkce potravin"
 ww_congo.60.a: "Dnešní den si zapíšeme do dějin!"
 ww_congo.60.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], se rozhodl naši žádost přijmout a umožnit nám znovu se stát jejich protektorátem. Rovnováha v Africe byla obnovena!"
 ww_congo.60.t: "[FROM.GetLeader] přijímá naši žádost stát se jejich protektorátem"
 ww_congo.61.a: "Dnešní den si zapíšeme... jinak."
 ww_congo.61.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], se rozhodl odmítnout naši žádost, protože podle něj náš region nepředstavuje velkou hodnotu a nemáme jim prý co nabídnout, co by už neměli."
 ww_congo.61.t: "[FROM.GetLeader] odmítá naši žádost stát se jejich protektorátem"
 ww_congo.62.a: "Hodně štěstí!"
 ww_congo.62.desc: "Belgický důstojník Raoul van Overstraeten, který u nás do nedávna sloužil, byl po pádu belgické domoviny povolán zpět do [BEL.GetName]. Sloužil nám dobře a doufáme, že pomůže osvobodit svou zemi od okupantů."
 ww_congo.62.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.63.a: "Je to vítaná nabídka"
 ww_congo.63.b: "Neponížíme se účastí na zločinu"
 ww_congo.63.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], nás oslovil se zajímavou nabídkou. Vypadá to, že zásoby uranu v jejich zemi jsou bohatší, než se čekalo, a nabízí možnost pašovat část této suroviny k nám — za určitý poplatek."
 ww_congo.63.t: "[FROM.GetLeader] nám chce prodat uran"
 ww_congo.64.a: "Skvělé!"
 ww_congo.64.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], souhlasil s podepsáním dohody o uranu, kterou jsme navrhli, a zaslal nám požadované platby."
 ww_congo.64.t: "[FROM.GetLeader] přijímá dohodu o uranu"
 ww_congo.65.a: "Škoda..."
 ww_congo.65.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], odmítl naši žádost o pašování uranu do jejich země, neboť se prý nechtějí snížit na úroveň mezinárodních zločinců."
 ww_congo.65.t: "[FROM.GetLeader] odmítá dohodu o uranu"
 ww_congo.66.a: "To je opravdu škoda..."
 ww_congo.66.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], se rozhodl zrušit naši probíhající dohodu o uranu, protože byla pro [FROM.GetAdjective] stát vyhodnocena jako příliš nákladná."
 ww_congo.66.t: "[FROM.GetNameDefCap] ruší dohodu o uranu"
 ww_congo.67.a: "Velice rádi!"
 ww_congo.67.b: "Je to příliš nebezpečné"
 ww_congo.67.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], nás oslovil s návrhem. Chtějí, abychom vstoupili do společného Uraniového rozvojového trustu a sdíleli jaderné materiály i výzkum. Mohlo by to zvýšit riziko úniku informací, ale přístup k uranu, který tak zoufale potřebujeme, by stál za zvážení."
 ww_congo.67.t: "[FROM.GetLeader] nás zve do Uraniového rozvojového trustu"
 ww_congo.68.a: "Skvělé!"
 ww_congo.68.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], souhlasil se vstupem do Uraniového rozvojového trustu, který jsme navrhli. Jejich jaderný program tak může konečně pokračovat díky nově získanému uranu."
 ww_congo.68.t: "[FROM.GetLeader] vstupuje do Uraniového rozvojového trustu"
 ww_congo.69.a: "Škoda..."
 ww_congo.69.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader], odmítl naši pozvánku do Uraniového rozvojového trustu, protože prý musí udržet veškeré jaderné programy v naprostém utajení — odhalení byť jen drobné informace prý představuje příliš velké riziko."
 ww_congo.69.t: "[FROM.GetLeader] zavrhuje náš návrh"
 ww_congo.7.a: "Skvělé!"
 ww_congo.7.desc: "Koloniální správa v [BEL.GetNameDef] schválila naši žádost zvýšit produkci potravin snížením těžby s cílem „zlepšit sociální podmínky koloniální populace“."
 ww_congo.7.t: "[BEL.GetAdjectiveCap] schvalují náš plán na zvýšení produkce potravin"
 ww_congo.70.a: "Šťastný let"
 ww_congo.70.desc: "Náš pilot Jan Zumbach nás opustil a rozhodl se připojit k RAF. Jeho rozhodnutí opustit své druhy nebylo snadné, ale musíme ocenit jeho odhodlání bojovat dál za nezávislé Polsko."
 ww_congo.70.t: "Jan Zumbach se připojuje k [ENG.GetAdjective]"
 ww_congo.71.a: "Nechme ho odejít"
 ww_congo.71.b: "Zablokujte mu odchod!"
 ww_congo.71.desc: "Náš elitní polský pilot Jan Zumbach, který k nám uprchl po pádu své vlasti, oznámil, že chce odejít do Konga a pomoci tamním snahám o vybudování letectva. Máme mu to dovolit?"
 ww_congo.71.t: "Jan Zumbach chce odejít do Konga"
 ww_congo.72.a: "Najdeme mu uplatnění"
 ww_congo.72.desc: "Polský stíhací pilot Jan Zumbach právě dorazil do naší země s tím, že se chce připojit k našemu letectvu a bojovat za nás. Jistě pro něj najdeme vhodné místo."
 ww_congo.72.t: "Jan Zumbach dorazil"
 ww_congo.73.a: "Nevzdáme naše území."
 ww_congo.73.b: "Nemáme jinou možnost než souhlasit."
 ww_congo.73.desc: "[FROM.GetAdjectiveCap] diplomaté nám předložili mírovou nabídku. Podmínkou je, abychom se vzdali nároků na některé naše africké državy a stáhli naše síly z regionu. Přijmeme to?"
 ww_congo.73.t: "[FROM.GetNameDefCap] nabízí mír výměnou za nezávislost naší kolonie"
 ww_congo.8.a: "Uvidíme, jak se to vyvine"
 ww_congo.8.desc: "Stále více Konžanů, kteří dobře ovládají francouzštinu, vyznávají křesťanství a mají alespoň středoškolské vzdělání, začíná vytvářet novou společenskou vrstvu. Koloniální správci jim začali říkat Évolué — „poevropštělí“. Přestože jejich postup vzhůru bude stále omezen pravidly koloniálního režimu, vzdělanější populace jednoho dne přinese naší zemi prosperitu."
 ww_congo.8.t: "Vznik nové střední třídy"
 ww_congo.9.a: "Tito muži jednou povedou národ k nezávislosti"
 ww_congo.9.desc: "S růstem naší nové střední třídy a šířením vzdělání ve městech začíná mnoho [COG.GetAdjective] číst politické teoretiky. Objevuje se celá nová generace politiků a zastánců nezávislosti. Započala nová éra pro [COG.GetAdjective] národ!"
 ww_congo.9.t: "Évolué vstupují do [ROOT.GetAdjective] politiky"
 yugoslavia_mefo_bills_tt: "Používá jugoslávské zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
