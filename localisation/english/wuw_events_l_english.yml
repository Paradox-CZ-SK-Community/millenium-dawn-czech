 GOT_GER_fading_eagle.01.a: "Musíme to zatím umožnit"
 GOT_GER_fading_eagle.01.b: "Nikdy se nevzdáme své suverenity!"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] požaduje, abychom se podrobili jejich autoritě uprostřed kampaně za znovuzískání kontroly nad Balkánem a bývalým Italským impériem. V této chvíli skutečně nemáme sílu jim odolat, ale možná je to příležitost ke svobodě, na kterou jsme čekali?"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] požaduje naši podřízenost"
 GOT_GER_fading_eagle.02.a: "Znovu získáváme kontrolu!"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se nám podvolí a zůstane věrný naší věci až do konce."
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 GOT_GER_fading_eagle.03.a: "Toho rozhodnutí budou litovat"
 GOT_GER_fading_eagle.03.b: "Nemůžeme si dovolit dalšího nepřítele"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] prohlásil, že opět nepřijme podrobení a že pokud chceme jejich zemi, budeme si ji muset vzít silou."
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 GOT_GER_integrated_puppet_economies.01.a: "Musíme to obrátit v náš prospěch"
 GOT_GER_integrated_puppet_economies.01.desc: "Němci investují do našeho průmyslu, aby dále rozvíjeli naši vojenskou výrobu a integrovali část naší ekonomiky. I když to nepochybně zvýší naši produktivitu, také to omezí naši autonomii a nezávislost."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjectiveCap] rozvojová pomoc"
 GOT_GER_integrated_puppet_economies.02.a: "Musíme to obrátit v náš prospěch"
 GOT_GER_integrated_puppet_economies.02.desc: "Aby posílili vlastní průmyslovou kapacitu, Němci provádějí politiku exploatace, jejímž cílem je vytěžit veškeré naše zdroje a produktivitu - a nezanechat nám nic."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjectiveCap] exploatační program"
 GOT_guarantee_events.01.a: "Musíme Polákům nabídnout naši ochranu!"
 GOT_guarantee_events.01.b: "Ať [GER.GetLeader] činí, jak se [GER.GetLeader.GetSheHe] rozhodne."
 GOT_guarantee_events.01.desc: "Je zřejmé, že s [GER.GetLeader] nelze rozumně jednat a že se nezastaví před světovou nadvládou. [GER.GetLeader.GetSheHe] je přesvědčen(a), že nikdo se neodváží postavit se [GER.GetNameDef] a jejím rostoucím ambicím a touze po území."
 GOT_guarantee_events.01.t: "Zaručujeme polskou suverenitu"
 GOT_newsevents.1.a: "Povstaneme společně"
 GOT_newsevents.1.b: "To nevěstí nic dobrého"
 GOT_newsevents.1.desc: "[FROM.GetAdjectiveCap] dokázali podrobit Evropany a ustavit se jako hegemon na kontinentu a nyní podnikají kroky k integraci nově dobytých území. [FROM.GetAdjectiveCap] vláda se pokusila sjednotit lid za státem a socialistickými ideály, spouštějící několik pannacionalistických propagandistických kampaní ke zvýšení podpory proletariátu.\n\n[FROM.GetLeader] prohlásil(a), že sjednocení proletáři Evropy budou od nynějška známi jako „[From.GetNameDef]“."
 GOT_newsevents.1.t: "Vzestup [FROM.GetNameDef]"
 HUN_bohemia_and_silesia_tt: "§YCeskoslovensko§! bude odteď §Y$CZE_kingdom_of_bohemia_and_silesia_neutrality_DEF$§!.\n"
 HUN_cisleithania_tt: "§YRakousko§! bude odteď §Y$AUS_cisleithania_neutrality_DEF$§!.\n"
 HUN_croatia_slavonia_tt: "§YChorvatsko§! bude odteď §Y$CRO_croatia_slavonia_kingdom_neutrality_DEF$§!.\n"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! zemřel"
 HUN_habsburg_refused_promises_of_peace: "Odmítli příslib míru Malé dohodě"
 HUN_third_mexican_empire_tt: "§YMexiko§! bude odteď §Y$MEX_habsburg_empire_neutrality_DEF$§!.\n"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Pokud znovu dobudeme §Y[224.GetName]§!, §Y[220.GetName]§! a §Y[222.GetName]§!, můžeme rychle zlikvidovat §YLokotskou autonomii§!."
 WW_hungary.1.a: "Jistě, to je pro nás přínos"
 WW_hungary.1.desc: "Náš spojenec [HUN.GetNameDef] zahájil program společného vývoje letadel v naší frakci a započal investicemi do našeho vývoje, aby si do budoucna posílil i ten vlastní."
 WW_hungary.1.t: "[HUN.GetName] spouští spojenecké výrobní programy"
 WW_hungary.10.a: "To jim snad přeskočilo..."
 WW_hungary.10.desc: "Pošetilé vedení země [FROM.GetNameDef] odmítlo naši nabídku s tvrzením, že z ní máme prospěch jen my, a že nám nelze důvěřovat, že dodržíme naše závazky... Kdo si myslí, že jsme!?"
 WW_hungary.10.t: "[FROM.GetNameDefCap] odmítá naši ochranu"
 WW_hungary.100.a: "Konečně zase sjednoceni!"
 WW_hungary.100.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] přijal naše požadavky a předal nám oblast Székelyföld jako autonomní region. Nyní je na nás, abychom ji chránili a zvelebovali."
 WW_hungary.100.t: "[FROM.GetName] nám uděluje protektorát Székelyföld"
 WW_hungary.101.a: "Svého rozhodnutí budou litovat"
 WW_hungary.101.b: "Moc toho udělat nemůžeme"
 WW_hungary.101.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naše požadavky na autonomní székelský protektorát. Székelové tak zůstávají zranitelní a nechránění. Pokud se o ně jejich současní suveréni nezajímají, neměli bychom zasáhnout a oblast obsadit?"
 WW_hungary.101.t: "[FROM.GetName] nám odmítá Székelyföldský protektorát"
 WW_hungary.102.a: "Gömbös musí převzít mimořádné pravomoci!"
 WW_hungary.102.desc: "Po měsících kampaní a protestů proti regentu Miklósi Horthymu pochodují fašistická hnutí, inspirovaná povstáním Koscového kříže a Mussoliniho pochodem na Řím, na naše hlavní město a požadují, aby Horthy odstoupil a uvolnil místo příznivějšímu Gyulovi Gömbösovi."
 WW_hungary.102.t: "Pochod na Budapešť"
 WW_hungary.103.a: "Ustoupit a jmenovat Szálasiho novým Nemzetvezetőm"
 WW_hungary.103.b: "Souhlasíme, ale za určitých podmínek"
 WW_hungary.103.desc: "Poté, co Gömbös vyzbrojil Stranu národní vůle, aby pochodovala na Budapešť a umožnila mu chopit se národní vlády, už je nepotřebuje a začal podnikat kroky k jejich potlačení. Dnes ráno však obklíčili Sándorův palác a požadují jeho odstoupení ve prospěch svého vůdce Ference Szálasiho. Hnutí MOVE se mezitím přesouvá k obklíčení města a země stojí na pokraji zhroucení. Co učiníme?"
 WW_hungary.103.t: "Szálasiho státní převrat"
 WW_hungary.104.a: "Nestojí to za prolévání krve"
 WW_hungary.104.b: "Ať si to zkusí!"
 WW_hungary.104.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naši — jak to nazval — nezákonnou okupaci našich chorvatských zemí. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na naší hranici. Jak odpovíme?"
 WW_hungary.104.t: "[FROM.GetNameDefCap] požaduje kontrolu nad Chorvatskem"
 WW_hungary.105.a: "To je velký den!"
 WW_hungary.105.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním svých území v Chorvatsku a nařídil svým jednotkám stáhnout se. Opět stojíme jako vítězové!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] předává svá chorvatská území"
 WW_hungary.106.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.106.b: "Musíme to nechat být"
 WW_hungary.106.desc: "Ač ne úplně neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil své jednotky do stavu nejvyšší pohotovosti po obdržení našeho ultimáta a zaslal nám vzkaz, že neustoupí ani o krok."
 WW_hungary.106.t: "[FROM.GetNameDefCap] stojí pevně"
 WW_hungary.108.a: "Povolíme to"
 WW_hungary.108.b: "Nebyla by to vhodná volba"
 WW_hungary.108.desc: "\nS [FROM.GetAdjective] vedením pod [FROM.GetLeader], které se nyní úzce sblížilo s námi, vyjádřili přání korunovat německého krále, jenž by zaujal nyní symbolickou pozici na [FROM.GetAdjective] trůně. Vybrali si Hermanna Göringa a jejich historici již sepisují jeho údajné spojení se starým uherským vůdcem Árpádem. Měli bychom mu dovolit odcestovat do země [FROM.GetNameDef]?"
 WW_hungary.108.t: "[FROM.GetNameDefCap] chce korunovat Hermanna Göringa králem"
 WW_hungary.109.a: "Jsme vděční"
 WW_hungary.109.desc: "Velký [GER.GetLeader] dovolil Hermannu Göringovi přestěhovat se do naší země a stát se novým konstitučním králem našeho lidu. Naše pouta se ještě více upevňují a trůn už konečně nestojí prázdný."
 WW_hungary.109.t: "[FROM.GetLeader] dovoluje Göringovu korunovaci"
 WW_hungary.11.a: "Nestojí to za prolévání krve"
 WW_hungary.11.b: "Ať si to přijdou vzít!"
 WW_hungary.11.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naši — jak tvrdí — nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na hranici. Jak odpovíme?"
 WW_hungary.11.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.110.a: "Zdá se, že království již nebude"
 WW_hungary.110.desc: "Paranoidní [FROM.GetLeader] se rozhodl nedovolit Hermannu Göringovi přestěhovat se do naší země, přes veškeré naše naléhání a dobře podložené argumenty. Budeme se muset obejít bez krále a Szálasi se stane jediným vůdcem národa."
 WW_hungary.110.t: "[FROM.GetLeader] nedovoluje Göringovu korunovaci"
 WW_hungary.111.a: "Pokud si to lid přeje"
 WW_hungary.111.b: "Referendum bylo zmanipulované"
 WW_hungary.111.desc: "V oblasti [664.GetName] probíhalo poslední měsíc veřejné referendum o tom, zda si přeje připojení k zemi [HUN.GetNameDef]. Jelikož bylo schváleno mezinárodními pozorovateli, lze se domnívat, že k rozsáhlým podvodům nedošlo. Výsledky však ukazují, že velká část obyvatel hlasovala pro odtržení od naší země. Máme to přijmout?"
 WW_hungary.111.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.112.a: "Rozumná reakce"
 WW_hungary.112.desc: "Vedení země [FROM.GetNameDef] vystoupilo veřejně s vyjádřením neochvějné podpory sebeurčení obyvatel regionu [664.GetName]. „Je čas, aby si sami zvolili, v jakém státě chtějí žít,“ prohlásil tento týden [FROM.GetLeader], čímž fakticky opouští své nároky na oblast."
 WW_hungary.112.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.113.a: "Budeme se s tím muset smířit"
 WW_hungary.113.desc: "Vedení země [FROM.GetNameDef] zveřejnilo prohlášení označující výsledky referend v regionu [664.GetName] za nelegitimní. Tvrdí, že volební účast i práce mezinárodních pozorovatelů byly vysoce zmanipulované a jasně zaujaté ve prospěch vlády [ROOT.GetAdjective] země."
 WW_hungary.113.t: "[FROM.GetNameDefCap] označuje referendum za nelegitimní"
 WW_hungary.114.a: "Pokud si to lid přeje"
 WW_hungary.114.b: "Referendum bylo zmanipulované"
 WW_hungary.114.desc: "V oblasti [73.GetName] probíhalo poslední měsíc veřejné referendum o připojení k zemi [HUN.GetNameDef]. Mezinárodní pozorovatelé jej schválili, a tak lze předpokládat, že k rozsáhlým podvodům nedošlo. Výsledky však ukazují, že velká část obyvatel hlasovala pro odtržení od naší země. Máme to přijmout?"
 WW_hungary.114.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.115.a: "Rozumná reakce"
 WW_hungary.115.desc: "Vedení země [FROM.GetNameDef] veřejně prohlásilo, že podporuje právo obyvatel regionu [73.GetName] na sebeurčení. „Je čas, aby si sami zvolili, v jakém státě chtějí žít,“ uvedl tento týden [FROM.GetLeader], čímž fakticky opouští své nároky."
 WW_hungary.115.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.116.a: "Budeme to muset přijmout"
 WW_hungary.116.desc: "Vedení země [FROM.GetNameDef] zveřejnilo prohlášení, které označuje výsledky referenda v regionu [73.GetName] za nelegitimní. Tvrdí, že účast voličů i práce mezinárodních pozorovatelů byly zmanipulované a jasně zaujaté ve prospěch vlády [ROOT.GetAdjective] země."
 WW_hungary.116.t: "[FROM.GetNameDefCap] označuje referendum za nelegitimní"
 WW_hungary.117.a: "Pokud si to lid přeje"
 WW_hungary.117.b: "Referendum bylo zmanipulované"
 WW_hungary.117.desc: "V oblasti [45.GetName] probíhalo poslední měsíc referendum o připojení k zemi [HUN.GetNameDef]. Bylo schváleno mezinárodními pozorovateli, a tak lze předpokládat minimální podvody. Výsledky však ukazují, že velká část obyvatel hlasovala pro odtržení. Máme to přijmout?"
 WW_hungary.117.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.118.a: "Rozumná reakce"
 WW_hungary.118.desc: "Vedení země [FROM.GetNameDef] veřejně deklarovalo podporu sebeurčení obyvatel regionu [45.GetName]. „Je čas, aby si sami zvolili stát, ve kterém chtějí žít,“ uvedl tento týden [FROM.GetLeader], a tím v podstatě opouští své nároky."
 WW_hungary.118.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.119.a: "Budeme to muset přijmout"
 WW_hungary.119.desc: "Vedení země [FROM.GetNameDef] označilo výsledky referenda v regionu [45.GetName] za nelegitimní a tvrdí, že volební účast i pozorovatelé byli vysoce zmanipulovaní a zaujatí ve prospěch vlády [ROOT.GetAdjective] země."
 WW_hungary.119.t: "[FROM.GetNameDefCap] označuje referendum za nelegitimní"
 WW_hungary.12.a: "To je velký den!"
 WW_hungary.12.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním svých území na Slovensku a nařídil svým jednotkám stáhnout se. Opět jsme zvítězili!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] předává svá [SLO.GetAdjective] území"
 WW_hungary.120.a: "Pokud si to lid přeje"
 WW_hungary.120.b: "Referendum bylo zmanipulované"
 WW_hungary.120.desc: "V oblasti [76.GetName] probíhalo poslední měsíc referendum o připojení k zemi [HUN.GetNameDef]. Mezinárodní pozorovatelé jej schválili, a tak lze očekávat minimální podvody. Výsledky však ukazují, že velká část obyvatel hlasovala pro odtržení od naší země. Máme to přijmout?"
 WW_hungary.120.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.121.a: "Rozumná reakce"
 WW_hungary.121.desc: "Vedení země [FROM.GetNameDef] veřejně vyjádřilo podporu právu obyvatel regionu [76.GetName] na sebeurčení. „Je čas, aby si sami zvolili svůj stát,“ uvedl tento týden [FROM.GetLeader], čímž fakticky opouští své nároky na oblast."
 WW_hungary.121.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.122.a: "Budeme to muset přijmout"
 WW_hungary.122.desc: "Vedení země [FROM.GetNameDef] označilo výsledky referenda v regionu [76.GetName] za nelegitimní a tvrdí, že účast i sledování voleb byly zmanipulované ve prospěch vlády [ROOT.GetAdjective] země."
 WW_hungary.122.t: "[FROM.GetNameDefCap] označuje referendum za nelegitimní"
 WW_hungary.123.a: "Rozpustit je a jejich ubohého vůdce zatknout!"
 WW_hungary.123.b: "Zahájit palbu a rozehnat je"
 WW_hungary.123.desc: "Naše jednotky zachytily radikálního národně-socialistického politika Zoltána Böszörményho a jeho stoupence při pochodu na Budapešť v pokusu o převrat, silně inspirovaný Mussoliniho pochodem na Řím. Tento okrajový aktivista, označující se za „obra mezi obry intelektu a velkého maďarského básníka s prorockým posláním“, shromáždil skupinu nespokojených venkovanů pod praporem Kosového kříže a míří k našemu hlavnímu městu. Jak máme postupovat?"
 WW_hungary.123.t: "Pochod Kosového kříže na Budapešť"
 WW_hungary.124.a: "Ihned mu dejte funkci!"
 WW_hungary.124.b: "Ať říká cokoli, důvěřovat mu nesmíme"
 WW_hungary.124.desc: "Brzy ráno ohlásily úřady v Gori muže, který požaduje navrácení statku, o němž tvrdí, že mu dříve patřil. Říká, že se teprve nedávno dokázal vrátit do své vlasti a uniknout ruské hrozbě. Zároveň tvrdí, že pokud mu bude umožněno vstoupit do politiky, povede naši zemi ke slávě, protože údajně pochází z linie úspěšných politiků. Je to muž, kterého potřebujeme k obnovení snu o větší Gruzii?"
 WW_hungary.124.t: "Muž se vrací domů"
 WW_hungary.13.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.13.b: "Musíme to nechat být"
 WW_hungary.13.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil po obdržení našeho ultimáta vojsko do stavu nejvyšší pohotovosti a vyslal posla se sdělením, že v tomto sporu neustoupí ani o jediný krok."
 WW_hungary.13.t: "[FROM.GetNameDefCap] stojí pevně na Slovensku"
 WW_hungary.14.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.14.b: "Nebudeme podporovat jejich iluze"
 WW_hungary.14.desc: "[HUN.GetAdjectiveCap] vláda začala vyvíjet silnější nátlak v otázce Vojvodiny, s tvrzením, že byla součástí Uherska za dob říše, a tudíž by se měla vrátit. Tvrdí, že sjednocení se Srbskem na konci Velké války bylo „neplatné kvůli vnějšímu tlaku“, a že tedy území právně stále náleží [HUN.GetAdjective] zemi."
 WW_hungary.14.t: "[FROM.GetNameDefCap] požaduje Vojvodinu"
 WW_hungary.15.a: "Výborně"
 WW_hungary.15.desc: "\nZemě [FROM.GetNameDef] souhlasila s postoupením Vojvodiny. Naše jednotky převzaly plnou kontrolu nad regionem a integrace začne neprodleně."
 WW_hungary.15.t: "[FROM.GetNameDefCap] předává Vojvodinu"
 WW_hungary.16.a: "Možná je to tak"
 WW_hungary.16.b: "Tohoto dne budou litovat"
 WW_hungary.16.desc: "Na napjatém jednání s [FROM.GetLeader] bylo naší delegaci sděleno, že suverenita Vojvodiny není předmětem diskuse a že [FROM.GetAdjective] vláda nikdy neustoupí takovým požadavkům. Lidé Vojvodiny vyjádřili svou vůli v roce 1919 a rozhodli se k nám nepřipojit. Pro [FROM.GetAdjective] vládu je tato záležitost uzavřená."
 WW_hungary.16.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.17.a: "Ať si ji vezmou"
 WW_hungary.17.b: "Kdo si myslí, že jsou?"
 WW_hungary.17.desc: "[HUN.GetLeader] ze země [HUN.GetNameDef] nám dnes zaslal ultimátum požadující, abychom umožnili [HUN.GetName] okupaci oblasti Západního Banátu. Pokud nevyhovíme požadavkům [HUN.GetLeader.GetHersHis], pravděpodobně nás čeká vojenský konflikt."
 WW_hungary.17.t: "[HUN.GetName] požaduje okupaci Západního Banátu"
 WW_hungary.18.a: "Všechno jde podle plánu"
 WW_hungary.18.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] milostivě přijal naše požadavky na okupaci Západního Banátu a předal nám území. Raději ustoupili, než aby se nám postavili — což jen napomůže italským cílům na Balkáně."
 WW_hungary.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 WW_hungary.19.a: "Pak tedy silou"
 WW_hungary.19.desc: "Pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] nám odepřel náš právoplatný nárok, a nadešel čas zasadit [FROM.GetNameDef] ránu jedním rozhodným útokem. To nám zajistí naše nároky na Západní Banát na dlouhou dobu."
 WW_hungary.19.t: "Pošetilý [FROM.GetLeader] odmítá naše ultimátum"
 WW_hungary.2.a: "Skvělé!"
 WW_hungary.2.desc: "[FROM.GetAdjectiveCap] vláda zaujala jednoznačný postoj na podporu naší země během války. V rámci nové pomoci nám zaslala dodávky zbraní, které nám ve válce jistě pomohou."
 WW_hungary.2.t: "Dorazily [FROM.GetAdjective] zásilky zbraní"
 WW_hungary.20.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.20.b: "Opravdu si to mohou dovolit?"
 WW_hungary.20.desc: "[HUN.GetAdjectiveCap] vláda vyvíjí stále silnější nátlak ohledně Karpatské Rusi, s tvrzením, že byla součástí Uherska a musí být vrácena. Tvrdí, že Huculská republika a všechny nástupnické státy jsou nelegitimní a že nespravedlnost bude napravena teprve tehdy, až bude region opět [HUN.GetAdjective]."
 WW_hungary.20.t: "[FROM.GetNameDefCap] požaduje Karpatskou Rus"
 WW_hungary.21.a: "Skvělé"
 WW_hungary.21.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s postoupením svého území v Karpatské Rusi a nařídil jednotkám, aby se stáhly z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.21.t: "[FROM.GetNameDefCap] předává Karpatskou Rus"
 WW_hungary.22.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.22.b: "Musíme to nechat být"
 WW_hungary.22.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] po obdržení našeho ultimáta postavil vojsko do stavu pohotovosti a odmítl jakýkoli ústupek ve sporu o Karpatskou Rus."
 WW_hungary.22.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.23.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.23.b: "Opravdu si to mohou dovolit?"
 WW_hungary.23.desc: "[HUN.GetAdjectiveCap] vláda začala vyvíjet větší nátlak v otázce Burgenlandu, s tvrzením, že byl součástí Uherska a musí být navrácen. Tvrdí, že v oblasti musí být obnovena Lajtabánság a že naše vláda je nelegitimní. Jak na to odpovíme?"
 WW_hungary.23.t: "[FROM.GetNameDefCap] požaduje Burgenland"
 WW_hungary.24.a: "Skvělé"
 WW_hungary.24.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním Burgenlandu a nařídil svým jednotkám stáhnout se. Znovu vítězíme!"
 WW_hungary.24.t: "[FROM.GetNameDefCap] předává Burgenland"
 WW_hungary.25.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.25.b: "Musíme to nechat být"
 WW_hungary.25.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] po našem ultimátu postavil armádu do stavu pohotovosti a odmítl jakýkoli ústupek ve sporu o Burgenland."
 WW_hungary.25.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.26.a: "Rádi je přijmeme"
 WW_hungary.26.b: "Nemáme o ně zájem"
 WW_hungary.26.desc: "[FROM.GetLeader] nás po návštěvě našeho velkého hlavního města oslovil jménem celého [FROM.GetAdjective] lidu s přáním, aby se naše země spojily ve vojenské alianci a společně rozšiřovaly území [ROOT.GetAdjective] i [FROM.GetAdjective] národa."
 WW_hungary.26.t: "[FROM.GetNameDefCap] se chce připojit k naší frakci"
 WW_hungary.27.a: "Budujme naši budoucnost společně!"
 WW_hungary.27.desc: "Velký [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s vytvořením nové vojenské aliance a posílil tak naše vzájemné vztahy. Lidé vyšli do ulic slavit tuto historickou událost, jež značí znovuzrození [ROOT.GetAdjective] státu a začátek nové éry."
 WW_hungary.27.t: "[FROM.GetNameDefCap] nás přijímá"
 WW_hungary.28.a: "Nebylo nám přáno"
 WW_hungary.28.desc: "Podlý [FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost, čímž v podstatě znemožnil spolupráci v blízké budoucnosti. Musíme tedy hledat nové spojence, nebo stát sami."
 WW_hungary.28.t: "[FROM.GetNameDefCap] nás odmítá"
 WW_hungary.29.a: "Zveřejnit diplomatický protest"
 WW_hungary.29.b: "Uvalit embargo a zveřejnit protest"
 WW_hungary.29.desc: "Vláda v zemi [FROM.GetNameDef] oznámila záměr obnovit Pragmatickou sankci z roku 1713, což by opět umožnilo dosadit Habsburka na trůn — v rozporu s našimi požadavky po Velké válce. Válku si odůvodnit neumíme, ale jelikož by se v budoucnu mohli stát hrozbou, měli bychom na ně vyvinout nátlak."
 WW_hungary.29.t: "[FROM.GetNameDefCap] chce obnovit habsburskou vládu"
 WW_hungary.3.a: "Měli bychom se pokusit integrovat MOVE"
 WW_hungary.3.b: "Tyto szegedské fašisty okamžitě rozpustit!"
 WW_hungary.3.c: "Nechme je být. Co nejhoršího se může stát?"
 WW_hungary.3.desc: "Náš premiér, vojenský důstojník a vůdce Maďarské národní obranné asociace Gyula Gömbös, údajně zemřel na rakovinu varlat během diplomatické mise v Mnichově. Ačkoliv [ROOT.GetLeader] má již vybraného nového premiéra — centristu Kálmána Darányiho — vyvstává otázka, co udělat s fašistickou polovojenskou organizací, kterou Gömbös vedl. Je možné je přesvědčit, aby pracovali pro nás, jelikož sdílejí protikomunistické postoje, avšak není jasné, komu skutečně patří jejich loajalita. Jejich začlenění do ozbrojených sil by mohlo být v budoucnu nebezpečné. Jak naložit s hnutím MOVE?"
 WW_hungary.3.t: "Smrt premiéra Gyuly Gömböse"
 WW_hungary.30.a: "Můžeme slíbit neútočení. Prozatím..."
 WW_hungary.30.b: "Nemohou nás k tomu donutit!"
 WW_hungary.30.desc: "Státy Malé dohody nepřijaly lehce pokus Karla IV. o restauraci habsburské monarchie v roce 1921 a stále takovému kroku brání. Tentokrát nám však nevyhrožují válkou, ale požadují, abychom dokázali mírumilovné úmysly — jinak prý naši monarchii jednou provždy ukončí."
 WW_hungary.30.t: "Malá dohoda vyžaduje příslib míru"
 WW_hungary.31.a: "Jistě"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] jmenovala Josepha Augusta Habsburského novým palatinem naší země. To nepochybně posílí náš režim."
 WW_hungary.31.t: "[FROM.GetNameDefCap] nám jmenuje nového monarchu"
 WW_hungary.32.a: "Mají pravdu"
 WW_hungary.32.b: "Habsburkové byli vyhnáni z dobrého důvodu!"
 WW_hungary.32.desc: "Císař [FROM.GetLeader] ze země [FROM.GetNameDefCap] požaduje, abychom obnovili země Předlitavska a znovu korunovali Habsburka jako našeho vlastního monarchu. To by v podstatě ukončilo naši nezávislost, ale mohlo by nás to zachránit před úplnou anexí. Přijmeme místo v nové císařské federaci?"
 WW_hungary.32.t: "[FROM.GetLeader] požaduje obnovu habsburské vlády"
 WW_hungary.33.a: "Rozhodli se správně"
 WW_hungary.33.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu dle našich požadavků a odstoupit ve prospěch svého nového krále. Nový úsvit vychází nad naší císařskou federací!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.34.a: "Rozhodli se nesprávně"
 WW_hungary.34.desc: "Zkažené vedení země [FROM.GetNameDef] odmítlo odstoupit, patrně věříc, že jsou moudřejší než monarcha vyvolený samotným bohem. Rozdrtíme je a posadíme Josepha Augusta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.34.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.35.a: "Rádi je přijmeme"
 WW_hungary.35.b: "Nemáme o ně zájem"
 WW_hungary.35.desc: "[FROM.GetLeader] nás po návštěvě našeho velkého hlavního města oslovil jménem celého [FROM.GetAdjective] lidu, s přáním, aby se naše státy spojily ve vojenskou alianci a rozšířily území [ROOT.GetAdjective] i [FROM.GetAdjective] národa."
 WW_hungary.35.t: "[FROM.GetNameDefCap] se chce připojit k naší frakci"
 WW_hungary.36.a: "Budujme naši budoucnost společně!"
 WW_hungary.36.desc: "Velký a ctihodný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil se založením nové vojenské aliance, posilující již existující pouto mezi našimi státy. Lidé vyšli do ulic oslavovat tuto významnou událost — značící znovuzrození [ROOT.GetAdjective] státu a počátek nové éry."
 WW_hungary.36.t: "[FROM.GetNameDefCap] obnovuje Centrální mocnosti"
 WW_hungary.37.a: "Nebylo nám přáno"
 WW_hungary.37.desc: "Podlý [FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost, a v podstatě tak znemožnil spolupráci v dohledné době. Budeme tedy muset hledat jiné spojence nebo stát sami."
 WW_hungary.37.t: "[FROM.GetNameDefCap] nám dělá ostudu"
 WW_hungary.38.a: "Nikdy nebudou stát sami"
 WW_hungary.38.b: "Jsou jen přítěží"
 WW_hungary.38.desc: "[FROM.GetLeader] nás po návštěvě našeho hlavního města oslovil jménem celého [FROM.GetAdjective] lidu s přáním, aby se naše státy opět spojily ve vojenské alianci a rozšířily území [ROOT.GetAdjective] i [FROM.GetAdjective] národa. Jak na jejich žádost odpovíme?"
 WW_hungary.38.t: "[FROM.GetNameDefCap] nás zve do Centrálních mocností"
 WW_hungary.39.a: "Napravme chyby Velké války!"
 WW_hungary.39.desc: "Velký a ctihodný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s připojením k naší nové vojenské alianci. Lidé vyšli do ulic oslavovat — značí to znovuzrození [ROOT.GetAdjective] státu a příchod nové éry."
 WW_hungary.39.t: "[FROM.GetNameDefCap] se připojuje k Centrálním mocnostem"
 WW_hungary.4.a: "Ať si to tedy vezmou..."
 WW_hungary.4.b: "Nebo co jako?"
 WW_hungary.4.desc: "Transylvánie byla dlouho součástí země [HUN.GetNameDef], než nám byla odebrána v Trianonské smlouvě. Bohužel se [HUN.GetNameDef] nikdy nepřeneslo přes ztrátu tohoto území. Opakovaně ji veřejně prohlašovali za nedílnou součást svého státu. S nedávnými politickými změnami se znovu rozhodli své nároky uplatnit a požadují, abychom jim celou Transylvánii předali... jinak."
 WW_hungary.4.t: "[HUN.GetNameDefCap] požaduje Transylvánii"
 WW_hungary.40.a: "Pak tedy povedeme my!"
 WW_hungary.40.b: "Musíme zkusit jiný přístup"
 WW_hungary.40.desc: "Podlý [FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost, čímž v podstatě uzavřel všechny možnosti budoucí spolupráce. Budeme muset hledat jiné spojence — s námi do aliance vstoupit nechtějí."
 WW_hungary.40.t: "[FROM.GetNameDefCap] nás zneuctívá"
 WW_hungary.41.a: "Rádi je přijmeme"
 WW_hungary.41.b: "Nemáme o ně zájem"
 WW_hungary.41.desc: "[FROM.GetLeader] nás po návštěvě našeho velkého hlavního města oslovil jménem celého [FROM.GetAdjective] lidu, přejíc si společnou vojenskou alianci, jejímž cílem je rozšířit území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národa."
 WW_hungary.41.t: "[FROM.GetNameDefCap] chce obnovit Velkou alianci"
 WW_hungary.42.a: "Chraňme naši budoucnost společně!"
 WW_hungary.42.desc: "Velký a ctihodný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil se založením nové vojenské aliance. Lidé vyšli do ulic slavit tuto historickou událost — znamená to znovuzrození [ROOT.GetAdjective] státu a začátek nové éry."
 WW_hungary.42.t: "[FROM.GetNameDefCap] ctí Velkou alianci"
 WW_hungary.43.a: "Rodině lze věřit nejvíc"
 WW_hungary.43.desc: "Podlý [FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost, čímž v podstatě zablokoval jakoukoli možnost spolupráce mezi našimi státy. Budeme muset hledat jiné spojence, nebo stát sami."
 WW_hungary.43.t: "[FROM.GetNameDefCap] nás zneuctívá"
 WW_hungary.44.a: "Mají pravdu"
 WW_hungary.44.b: "Wiedové byli vyhnáni z dobrého důvodu!"
 WW_hungary.44.desc: "Císař [FROM.GetLeader] země [FROM.GetNameDefCap] požaduje, abychom obnovili vládu rodu Wied a znovu korunovali Viléma z Wiedu jako našeho monarchu. To by v podstatě ukončilo naši nezávislost, ale možná by nás to uchránilo úplné anexe. Přijmeme místo v nové císařské federaci?"
 WW_hungary.44.t: "[FROM.GetLeader] požaduje obnovu vlády Wiedů"
 WW_hungary.45.a: "Rozhodli se správně"
 WW_hungary.45.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat Viléma z Wiedu v souladu s našimi požadavky a odstoupit ve prospěch svého nového krále. Nový úsvit vychází nad naší císařskou federací!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] přijímá wiedovského monarchu"
 WW_hungary.46.a: "Rozhodli se nesprávně"
 WW_hungary.46.desc: "Zkažené vedení země [FROM.GetNameDef] odmítlo odstoupit, patrně věříc, že jsou moudřejší než monarcha vyvolený samotným bohem. Rozdrtíme je a dosadíme Viléma z Wiedu na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.46.t: "[FROM.GetNameDefCap] odmítá wiedovského monarchu"
 WW_hungary.47.a: "Je to naše povinnost"
 WW_hungary.47.b: "Smrt monarchům!"
 WW_hungary.47.desc: "Císař [FROM.GetLeader] země [FROM.GetNameDefCap] požaduje obnovení habsburské vlády, jak stanovoval „listopadový akt“ z 5. listopadu, a žádá, abychom znovu korunovali Habsburka jako našeho monarchu. To by nás s nimi sblížilo a umožnilo vstup do jejich aliance, aniž by byla zcela zrušena naše nezávislost."
 WW_hungary.47.t: "[FROM.GetLeader] požaduje obnovu habsburské vlády"
 WW_hungary.48.a: "Rozhodli se správně"
 WW_hungary.48.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu v souladu s našimi požadavky a odstoupit pro svého nového krále."
 WW_hungary.48.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.49.a: "Rozhodli se nesprávně"
 WW_hungary.49.desc: "Zkažené vedení země [FROM.GetNameDef] odmítlo odstoupit, věříc, že jsou moudřejší než monarcha dosazený bohem. Rozdrtíme je a dosadíme Karla Albrechta na jejich trůn — ať se jim to líbí nebo ne!"
 WW_hungary.49.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.5.a: "Jak se sluší a patří"
 WW_hungary.5.desc: "Namísto toho, aby čelili síle našich armád, zbabělí [FROM.GetAdjective] se rozhodli vrátit naše právoplatná území. Celá Transylvánie pod jejich kontrolou byla předána naší správě a naše síly převzaly plnou kontrolu."
 WW_hungary.5.t: "[FROM.GetNameDefCap] předává Transylvánii"
 WW_hungary.50.a: "Jistě"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] jmenovala Karla Pia Habsburského novým králem naší země. To jistě posílí náš režim."
 WW_hungary.50.t: "[FROM.GetNameDefCap] nám jmenuje habsburského monarchu"
 WW_hungary.51.a: "Je to naše povinnost"
 WW_hungary.51.b: "Kdo si myslí, že jsou?"
 WW_hungary.51.desc: "Císař [FROM.GetLeader] ze země [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi tak, jak tomu bylo v letech 1516-1700, a žádá, abychom opět korunovali Habsburka jako našeho monarchu. To by nás přiblížilo jejich alianci, aniž by tím byla zcela ukončena naše nezávislost."
 WW_hungary.51.t: "[FROM.GetLeader] požaduje obnovu habsburské vlády"
 WW_hungary.52.a: "Rozhodli se správně"
 WW_hungary.52.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu v souladu s našimi požadavky a odstoupit pro svého nového krále."
 WW_hungary.52.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.53.a: "Rozhodli se nesprávně"
 WW_hungary.53.desc: "Zkažené vedení země [FROM.GetNameDef] odmítlo odstoupit, patrně věříc, že jsou moudřejší než bohem vybraný monarcha. Rozdrtíme je a dosadíme Karla Pia na jejich trůn!"
 WW_hungary.53.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.54.a: "Jistě"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] jmenovala Vasyle Vyšyvaneho von Habsburg naším novým králem. To jistě posílí náš režim."
 WW_hungary.54.t: "[FROM.GetNameDefCap] nám jmenuje habsburského monarchu"
 WW_hungary.55.a: "Další krok k znovuzískání našeho dědictví."
 WW_hungary.55.b: "Svobody se nikdy nevzdáme!"
 WW_hungary.55.desc: "V důsledku dramatických změn v politické situaci na Balkáně se znovu otevírá otázka našeho vztahu k novému Rakousko-Uherskému impériu. Dnes nám maďarský velvyslanec předal oficiální nótu, v níž žádá, abychom stanovili své stanovisko k impériu. Habsburkové tvrdí, že jako bývalé korunní země jim Čechy a Morava právem náleží.\n\n[HUN.GetLeader] však naznačil, že by přijal kompromis — stát se jen formálním hlavou našeho státu s minimální skutečnou mocí."
 WW_hungary.55.t: "Rakousko-Uhersko nabízí „ochranu“"
 WW_hungary.56.a: "Konečně!"
 WW_hungary.56.desc: "Po dlouhých nočních jednáních se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a prohlásila Albrechta Františka za krále Českého, markraběte Moravského a vévodu Těšínského. Bývalá česká armáda složila přísahu svému novému králi a císaři a státní správa byla nominálně integrována."
 WW_hungary.56.t: "Čechy se vrací ke koruně"
 WW_hungary.57.a: "To je nešťastné..."
 WW_hungary.57.desc: "[CZE.GetNameDefCap] odmítlo jakoukoli možnost urovnání či dohody o budoucích vztazích. Náš velvyslanec byl při návštěvě jejich ministerstva zahraničí okamžitě odmítnut. [CZE.GetAdjectiveCap] velvyslanec u nás oznámil, že jejich vláda chce mírové vztahy, avšak naprosto odmítá možnost začlenění [CZE.GetNameDef] do Rakousko-Uherského impéria."
 WW_hungary.57.t: "[CZE.GetNameDefCap] odmítá naše pokusy"
 WW_hungary.58.a: "Nestojí to za krev"
 WW_hungary.58.b: "Tak ať si to přijdou vzít!"
 WW_hungary.58.desc: "Prchlivý [FROM.GetLeader] nedávno veřejně odsoudil naši — dle jeho slov nezákonnou — okupaci našich haličských a bukovinských zemí. Dnes jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na hranici. Jak odpovíme?"
 WW_hungary.58.t: "[FROM.GetNameDefCap] požaduje Halič a Bukovinu"
 WW_hungary.59.a: "To je velký den!"
 WW_hungary.59.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním svých území v Haliči a Bukovině, a nařídil jednotkám stáhnout se. Jsme opět vítězové!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] předává Halič a Bukovinu"
 WW_hungary.6.a: "Tak tedy válka"
 WW_hungary.6.b: "Nestojí to za námahu"
 WW_hungary.6.desc: "Arrogantní vůdcové země [FROM.GetNameDef] odmítli naši nabídku míru a tvrdí, že raději povedou válku, než aby nám postoupili Transylvánii. Možná nás chtěli zastrašit — nebo je čas zasadit úder. To se brzy ukáže."
 WW_hungary.6.t: "[FROM.GetNameDefCap] odmítá postoupit Transylvánii"
 WW_hungary.60.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.60.b: "Musíme to nechat být"
 WW_hungary.60.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil po obdržení našeho ultimáta vojsko do stavu pohotovosti a vyslal posla se sdělením, že v tomto sporu o Transylvánii neustoupí ani o krok."
 WW_hungary.60.t: "[FROM.GetNameDefCap] stojí pevně"
 WW_hungary.61.a: "Jistě"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] jmenovala Maríu Josefu Sophii de Iturbide novou královnou naší země. To jistě posílí náš režim."
 WW_hungary.61.t: "[FROM.GetNameDefCap] obnovuje vládu rodu Iturbide"
 WW_hungary.62.a: "Už bylo načase"
 WW_hungary.62.b: "Kdo si myslí, že jsou?"
 WW_hungary.62.desc: "Císař [FROM.GetLeader] země [FROM.GetNameDefCap] požaduje, abychom obnovili vládu rodu Iturbide-Habsburg, stejně jako v letech 1821-1823 a 1864-1867, a znovu korunovali monarchu. Mohli bychom tak vstoupit do jejich aliance a přitom si zachovat část suverenity."
 WW_hungary.62.t: "[FROM.GetLeader] požaduje obnovu císařské vlády"
 WW_hungary.63.a: "Rozhodli se správně"
 WW_hungary.63.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat Maríu Josefu Sophii de Iturbide za svou císařovnu podle našich požadavků a odstoupit z moci."
 WW_hungary.63.t: "[FROM.GetNameDefCap] přijímá císařskou vládu"
 WW_hungary.64.a: "Rozhodli se nesprávně"
 WW_hungary.64.desc: "Zkažené vedení země [FROM.GetNameDef] odmítlo odstoupit, věříc, že jsou moudřejší než monarcha dosazený bohem. Rozdrtíme je a dosadíme Maríu Josefu Sophii de Iturbide na jejich trůn — ať se jim to líbí nebo ne!"
 WW_hungary.64.t: "[FROM.GetNameDefCap] odmítá císařskou vládu"
 WW_hungary.65.a: "Jistě"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] jmenovala Josefa Františka Habsburského novým králem naší země. To jistě posílí náš režim."
 WW_hungary.65.t: "[FROM.GetNameDefCap] nám jmenuje habsburského monarchu"
 WW_hungary.66.a: "To jsme si vždy přáli!"
 WW_hungary.66.b: "Kdo si myslí, že jsou?"
 WW_hungary.66.desc: "Císař [FROM.GetLeader] země [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi, jako tomu bylo před rozpadem Rakousko-Uherska. Zároveň slibují větší autonomii a vytvoření tzv. trojí monarchie. Jak zareagujeme?"
 WW_hungary.66.t: "[FROM.GetLeader] požaduje obnovu habsburské vlády"
 WW_hungary.67.a: "Rozhodli se správně"
 WW_hungary.67.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu v souladu s našimi požadavky a odstoupit ve prospěch svého nového krále."
 WW_hungary.67.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.68.a: "Rozhodli se nerozumně..."
 WW_hungary.68.desc: "Zkázonosné vedení země [FROM.GetNameDef] se rozhodlo setrvat na svých pozicích, zjevně přesvědčeno, že jsou moudřejší než monarcha vyvolený samotným Bohem. Sesadíme je a dosadíme Josepha Francise na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.68.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.69.a: "Rádi se připojíme"
 WW_hungary.69.b: "Kdo si myslí, že jsou?"
 WW_hungary.69.desc: "Císař [FROM.GetLeader] ze země [FROM.GetNameDefCap] požaduje, abychom obnovili habsburskou vládu nad našimi zeměmi, tak jak tomu bylo až do našeho sjednocení s Itálií, a opět korunovali Habsburka jako našeho monarchu. Nabízejí nám však větší autonomii než dříve. Jak odpovíme?"
 WW_hungary.69.t: "[FROM.GetLeader] požaduje obnovení habsburské vlády"
 WW_hungary.7.a: "Nestojí to za prolévání krve"
 WW_hungary.7.b: "Tak ať si pro to přijdou!"
 WW_hungary.7.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naše údajně nezákonné držení [FROM.GetAdjective] jižního Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na hranicích. Jak zareagujeme?"
 WW_hungary.7.t: "[FROM.GetNameDefCap] požaduje jižní Slovensko"
 WW_hungary.70.a: "Rozhodli se správně"
 WW_hungary.70.desc: "Moudré vedení země [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu v souladu s našimi požadavky a odstoupit ve prospěch svého nového krále."
 WW_hungary.70.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.71.a: "Rozhodli se nerozumně..."
 WW_hungary.71.desc: "Zkázonosné vedení země [FROM.GetNameDef] se rozhodlo setrvat na svých pozicích, zjevně přesvědčeno, že jsou moudřejší než monarcha vyvolený samotným Bohem. Sesadíme je a dosadíme Roberta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.71.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.72.a: "Nestojí to za prolévání krve"
 WW_hungary.72.b: "Tak ať si pro to přijdou!"
 WW_hungary.72.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naše údajně nezákonné držení [FROM.GetAdjective] Slezska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na hranicích. Jak zareagujeme?"
 WW_hungary.72.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SIL.GetAdjective] územími"
 WW_hungary.73.a: "To je skvělý den!"
 WW_hungary.73.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s postoupením jejich území ve Slezsku a nařídil svým jednotkám stáhnout se z oblasti. Znovu slavíme vítězství!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] předává svá [SIL.GetAdjective] území"
 WW_hungary.74.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.74.b: "Musíme to nechat být"
 WW_hungary.74.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil po obdržení našeho ultimáta vojsko do stavu pohotovosti a vyslal posla se sdělením, že ve slezském sporu neustoupí ani o krok."
 WW_hungary.74.t: "[FROM.GetNameDefCap] stojí pevně ve Slezsku"
 WW_hungary.75.a: "Obráncům katolicismu to můžeme předat"
 WW_hungary.75.b: "Kolik křížových výprav že to selhalo?"
 WW_hungary.75.desc: "Ukvapený [FROM.GetLeader] vyzval k obsazení Svaté země [FROM.GetAdjective] silami a požaduje, abychom území předali a stáhli odtud naše jednotky. Situace by se mohla rychle vymknout kontrole. Jak zareagujeme?"
 WW_hungary.75.t: "[FROM.GetNameDefCap] požaduje Svatou zemi"
 WW_hungary.76.a: "To je skvělý den!"
 WW_hungary.76.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s postoupením Palestiny a nařídil svým jednotkám stáhnout se z oblasti. Znovu slavíme vítězství!"
 WW_hungary.76.t: "[FROM.GetNameDefCap] předává Svatou zemi"
 WW_hungary.77.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.77.b: "Musíme to nechat být"
 WW_hungary.77.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil po obdržení našeho ultimáta vojsko do stavu pohotovosti a vyslal posla se sdělením, že v otázce Svaté země neustoupí ani o krok."
 WW_hungary.77.t: "[FROM.GetNameDefCap] stojí pevně ve Svaté zemi"
 WW_hungary.78.a: "Jistě"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] nám ustanovili nového papeže jako vůdce našeho státu. To nepochybně posílí náš režim."
 WW_hungary.78.t: "[FROM.GetNameDefCap] nám dosazují nového vůdce"
 WW_hungary.79.a: "Jistě"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] nám ustanovili nového monarchy jako vůdce našeho státu. To nepochybně posílí náš režim."
 WW_hungary.79.t: "[FROM.GetNameDefCap] nám dosazují nového vůdce"
 WW_hungary.8.a: "Potřebujeme jakoukoli pomoc..."
 WW_hungary.8.b: "A jak moc má jejich garance hodnotu?"
 WW_hungary.8.desc: "[HUN.GetLeader] ze země [HUN.GetNameDef] nás oslovil se zajímavou nabídkou. Tvrdí, že výměnou za navrácení oblasti [975.GetName], kterou nazývají Lajtabánság, do [HUN.GetAdjective] rukou, nám zaručí nezávislost a postaví se na naši stranu, pokud by po nás šli [GER.GetAdjective]. Máme nabídku přijmout?"
 WW_hungary.8.t: "[HUN.GetNameDefCap] nabízí ochranu výměnou za [975.GetName]"
 WW_hungary.80.a: "Jak se sluší a patří"
 WW_hungary.80.b: "Nikdy nás nedostanou zaživa!"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] rozhodli, že nastal čas naše země znovu začlenit do koruny Rakousko-Uherska. Nemůžeme s tím mnoho dělat..."
 WW_hungary.80.t: "[HUN.GetNameDefCap] usilují o naši integraci"
 WW_hungary.81.a: "Vše je tak, jak má být"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] přijímá náš požadavek na integraci jejich země zpět do koruny Rakousko-Uherska. Dnešek je velkým dnem pro říši!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] přijímá integraci"
 WW_hungary.82.a: "Zaplatí za to"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] odmítá náš požadavek na integraci jejich země zpět do koruny Rakousko-Uherska. Budeme to muset provést silou..."
 WW_hungary.82.t: "[FROM.GetNameDefCap] odmítá integraci"
 WW_hungary.83.a: "Vezmeme všechny peníze, které můžeme"
 WW_hungary.83.b: "[975.GetName] je [ROOT.GetAdjective]!"
 WW_hungary.83.desc: "[HUN.GetAdjectiveCap] vláda stále považuje [975.GetName] za nedílnou součást svého území a tvrdí, že patřila k Uhrám během říše a proto by měla být navrácena. Nyní nás oslovili s nabídkou region od nás odkoupit — za solidní cenu."
 WW_hungary.83.t: "[FROM.GetNameDefCap] nabízí odkoupit [975.GetName]"
 WW_hungary.84.a: "Skvělé"
 WW_hungary.84.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním [975.GetName] a přijal platbu, jak jsme slíbili. Dnešek je velkým dnem pro [ROOT.GetAdjective] lid!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] nám prodává [975.GetName]"
 WW_hungary.85.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.85.b: "Řekli ne, tak to budeme respektovat"
 WW_hungary.85.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost a vyslal posla se sdělením, že v otázce [975.GetName] neustoupí ani o krok."
 WW_hungary.85.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 WW_hungary.86.a: "Nemáme sílu proti nim bojovat"
 WW_hungary.86.b: "Svého rozhodnutí budou litovat!"
 WW_hungary.86.desc: "Povstalci patřící k [FROM.GetAdjective] polovojenským skupinám obsadili klíčové budovy v oblasti [975.GetName] a narychlo uspořádali referendum o připojení regionu k zemi [FROM.GetNameDef], s očividně zmanipulovanými výsledky. Naše jednotky čekají poblíž na rozkazy — zasáhnout, či ne?"
 WW_hungary.86.t: "[FROM.GetNameDefCap] inscenuje povstání v oblasti [975.GetName]"
 WW_hungary.87.a: "Jsou u nás vítáni"
 WW_hungary.87.b: "Nemáme pro ně využití"
 WW_hungary.87.desc: "[FROM.GetLeader] nás po návštěvě naší metropole oslovil jménem všech [FROM.GetAdjective], s přáním vytvořit vojenskou alianci na ochranu lidu obou zemí."
 WW_hungary.87.t: "[FROM.GetNameDefCap] si přeje připojit se k naší frakci"
 WW_hungary.88.a: "Budujme naši budoucnost společně!"
 WW_hungary.88.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] souhlasí s vytvořením nové vojenské aliance a posílením již existujících vazeb. Lidé vyšli do ulic slavit — začíná nová, bezpečnější éra pro náš stát."
 WW_hungary.88.t: "[FROM.GetNameDefCap] nás přijímá do své frakce"
 WW_hungary.89.a: "Nebylo nám to souzeno"
 WW_hungary.89.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] odmítl naši žádost, čímž znemožnil jakoukoli spolupráci v dohledné budoucnosti. Budeme proto muset hledat jiné spojence — nebo stát sami."
 WW_hungary.89.t: "[FROM.GetNameDefCap] nás odmítá přijmout"
 WW_hungary.9.a: "Dva staré národy znovu sjednoceny!"
 WW_hungary.9.desc: "Moudré vedení země [FROM.GetNameDef] přijalo naši nabídku a předá nám kontrolu nad regionem [975.GetName] výměnou za záruky nezávislosti. Rozrůstáme se — a naše přátelství s [FROM.GetAdjective] znovu ožívá."
 WW_hungary.9.t: "[FROM.GetNameDefCap] nám předává [975.GetName] za záruky"
 WW_hungary.90.a: "Miklós Horthy je přirozená volba"
 WW_hungary.90.b: "István Horthy má podporu lidu"
 WW_hungary.90.desc: "Bylo rozhodnuto, že monarchie bude oficiálně obnovena, ale nastal problém — není jasný vhodný kandidát. Regent musí brzy rozhodnout. Může korunovat sám sebe, což by bylo značně nepopulární, nebo zvolit svého syna Istvána Horthyho, jenž se těší velké oblibě. Kdo má usednout na trůn?"
 WW_hungary.90.t: "Korunovace apoštolského krále"
 WW_hungary.91.a: "Dobře, přijímáme"
 WW_hungary.91.b: "Jsou snad úplně mimo?"
 WW_hungary.91.desc: "[HUN.GetAdjectiveCap] vláda přišla s nabídkou sjednotit naše dvě země v jeden stát. Samozřejmě požadují, aby vláda byla jejich, ale možná je to nejbezpečnější řešení?"
 WW_hungary.91.t: "[FROM.GetNameDefCap] navrhuje unii"
 WW_hungary.92.a: "Skvělé!"
 WW_hungary.92.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s předáním vládní kontroly nám, čímž začal proces sjednocování našich dvou zemí pod jedním králem. Znovu slavíme vítězství!"
 WW_hungary.92.t: "[FROM.GetNameDefCap] přijímá unii"
 WW_hungary.93.a: "To je jejich rozhodnutí"
 WW_hungary.93.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] po obdržení naší nabídky postavil vojsko do pohotovosti a vyslal posla se sdělením, že neustoupí ani o krok, prohlašujíc: „Rumunsko je Rumunsko!“."
 WW_hungary.93.t: "[FROM.GetNameDefCap] odmítá unii"
 WW_hungary.94.a: "Béla Kun se musí vrátit do čela"
 WW_hungary.94.b: "Mátyás Rákosi si získal úctu lidu"
 WW_hungary.94.c: "Mihály Károlyi by nás měl vést"
 WW_hungary.94.desc: "Země nutně potřebuje zvoleného představitele lidu, nyní když se prach občanské války usadil. Na jedné straně stojí populární Mihály Károlyi, konzervativní politik a bývalý premiér, na straně druhé komunisté — někteří podporují návrat Bély Kuna, vůdce bývalé Maďarské sovětské republiky, jiní zase stalinistu Mátyáse Rákosiho, jenž si nedávno získal respekt bojem na frontě. Kdo povede zemi do budoucnosti?"
 WW_hungary.94.t: "Volba nového [ROOT.GetAdjective] prezidenta"
 WW_hungary.95.a: "Mihály Károlyi ví, jak vést"
 WW_hungary.95.b: "Árpád Szakasits najde dobrý kompromis"
 WW_hungary.95.c: "János Zichy nás může dostat zpět na nohy"
 WW_hungary.95.desc: "Nastal čas uspořádat prezidentské volby a zajistit, aby naše demokratické zásady zářily jako maják ve středu Evropy. Hlavními kandidáty jsou Mihály Károlyi, prezident První republiky, Árpád Szakasits, vůdce maďarských sociálních demokratů, a János Zichy, vůdce Maďarské křesťanské hospodářské a sociální strany a člen Maďarské akademie věd. Jaká budoucnost čeká Maďarsko?"
 WW_hungary.95.t: "První prezidentské volby Druhé republiky"
 WW_hungary.96.a: "Nestojí to za prolévání krve"
 WW_hungary.96.b: "Tak ať si pro to přijdou!"
 WW_hungary.96.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naše údajně nezákonné držení [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na hranicích. Jak zareagujeme?"
 WW_hungary.96.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.97.a: "To je skvělý den!"
 WW_hungary.97.desc: "Rozumný [FROM.GetLeader] ze země [FROM.GetNameDef] souhlasil s postoupením jejich území na Slovensku a nařídil svým jednotkám stáhnout se z oblasti. Znovu slavíme vítězství!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] předává svá [SLO.GetAdjective] území"
 WW_hungary.98.a: "Tohoto rozhodnutí budou litovat!"
 WW_hungary.98.b: "Musíme to nechat být"
 WW_hungary.98.desc: "Ač ne zcela neočekávaně, pošetilý [FROM.GetLeader] ze země [FROM.GetNameDef] postavil po obdržení našeho ultimáta vojsko do stavu pohotovosti a vyslal posla se sdělením, že neustoupí ani o krok."
 WW_hungary.98.t: "[FROM.GetNameDefCap] stojí pevně na Slovensku"
 WW_hungary.99.a: "Pro spravedlivější svět!"
 WW_hungary.99.b: "Jsou zjevně mimo realitu"
 WW_hungary.99.desc: "Oblast tvořící většinu regionu [76.GetName], známou mezi [HUN.GetAdjective] jako Székelyföld, obývají převážně jejich příbuzní — Sekelští Maďaři. Mluví svým odlišným dialektem a mají vlastní kulturu, a proto [HUN.GetLeader] prohlásil, že nemusejí být plně integrováni do jejich státu. Ovšem žádají, abychom nad touto oblastí uznali jejich suzerénitu."
 WW_hungary.99.t: "Maďarsko požaduje suzerénitu nad Székelyföldem"
 anschluss_mefo_bills_tt: "Používá rakouské zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!."
 attempted_diplomacy_opinion_modifier: "Diplomaticky se nás pokusili oslovit"
 congo_independence_struggle.1.a: "Měli bychom se pokusit získat naši svobodu diplomatickou cestou"
 congo_independence_struggle.1.b: "Musíme získat nezávislost za každou cenu"
 congo_independence_struggle.1.d: "Od chvíle, kdy byl náš kontinent rozdělen mezi Evropany, toužíme po svobodě a možnosti vytesat si vlastní budoucnost. Naše minulost jako kolonie [BEL.GetNameDefCap] byla poznamenána vykořisťováním a odlidštěním, ale vždy jsme byli drženi při zemi naší vlastní nejednotností a jejich palebnou převahou.\n\nSvévolné šeptání je znovu slyšet v ulicích i džunglích, když naši lidé dávají hlas svým snům o Kongu bez koloniálního zasahování. Kongu, které si může samo stanovovat a vymáhat vlastní zákony, Kongu, které může těžit ze své vlastní tvrdé práce, Kongu, které může utvářet svou vlastní budoucnost."
 congo_independence_struggle.1.t: "Šeptanda o nezávislosti"
 congo_independence_struggle.10.a: "Můžeme se spokojit s tím, že budou dominiem"
 congo_independence_struggle.10.b: "Ne, můžeme je tlačit k ještě větší integraci"
 congo_independence_struggle.10.d: "Právě jsme obdrželi odpověď od [COG.GetNameDef] ohledně naší nabídky povýšit je na status dominia — a oni souhlasili!\n\nNyní, když jsme viděli, že jsou ochotni jednat, pokud zatlačíme ještě trochu, možná bychom je dokázali přesvědčit k ještě větším ústupkům. Není to však bez rizika — mohli bychom je ztratit úplně, nebo je zahnat do kouta."
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] je ochoten přijmout status dominia"
 congo_independence_struggle.11.a: "Je čas pustit se do práce a vybudovat naše nové dominium!"
 congo_independence_struggle.11.d: "V souladu s dohodou s [BEL.GetName] jsme dnes ráno zahájili výstavbu nové vládní budovy, která bude sídlem parlamentu dominia. Dalším krokem bude vytvoření ústavy a vyhlášení prvních voleb. Z těchto pokorných začátků můžeme začít utvářet budoucí politickou identitu tohoto národa."
 congo_independence_struggle.11.t: "Založení Dominionu Kongo"
 congo_independence_struggle.12.a: "To je nepřijatelné! Pohrozíme silou."
 congo_independence_struggle.12.b: "Měli bychom ustoupit, zámořské území také není zas tak špatné"
 congo_independence_struggle.12.d: "V šokujícím obratu se [BEL.GetName] rozhodl stáhnout svou nabídku na vytvoření dominia! Nejsme si zcela jisti, co způsobilo tuto změnu postoje — možná po tom, co jednou ustoupili, nyní kolonizátoři dělají to, co umí nejlépe: využívají situace. Musíme se rozhodnout, jak zareagujeme na tuto urážku."
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] odmítá řešení dominia"
 congo_independence_struggle.13.a: "Perfektní!"
 congo_independence_struggle.13.d: "Náš diplomatický manévr proti [COG.GetName] vyšel! Jejich delegace dnes přišla oznámit, že přijímají svůj status zámořského území."
 congo_independence_struggle.13.t: "Kongo ustupuje a přijímá status zámořského území"
 congo_independence_struggle.14.a: "Ať tedy mají válku! [COG.GetNameDef] je NAŠE!"
 congo_independence_struggle.14.b: "Jsme prostě příliš roztažení. Dejme jim svobodu, po které touží."
 congo_independence_struggle.14.d: "Velmi bojovný delegát z [COG.GetNameDef] se dnes setkal s koloniálním guvernérem. Jasně frustrovaný průběhem jednání předložil ultimátum.\n\nBuď okamžitě přijmeme jejich nezávislost, nebo rozeznějí zvony svobody proti nám. Už přicházejí zprávy o ozbrojených milicích, které se shromažďují, a došlo již k několika přestřelkám s posádkami Force Publique. Zatím nikdo nezemřel, ale s narůstajícím napětím je to jen otázkou času."
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] hrozí válkou"
 congo_independence_struggle.15.a: "Zvítězíme"
 congo_independence_struggle.15.d: "Lojální jednotky Force Publique se dnes pokusily zatknout vůdce hnutí za nezávislost. [COG.GetAdjectiveCap] milice zasáhly a došlo k přestřelce. Zdá se, že diplomacie selhala — tato válka za nezávislost oficiálně začala."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] neodejde bez boje"
 congo_independence_struggle.16.a: "Dnes je den oslav!"
 congo_independence_struggle.16.d: "Dokázali jsme odvrátit hrozbu války s naším koloniálním suzerénem. Nebo spíše — bývalým suzerénem.\n\nDelegace, kterou jsme vyslali k administrativě, se dnes ráno setkala s koloniálním guvernérem a obě strany podepsaly dokumenty formálně vyhlašující nezávislost [COG.GetNameDef]. Jsme nyní svobodný národ a předání moci už začalo.\n\nJsme nyní pevně pány svého vlastního osudu — a to bez jediné kapky krve, bez ztráty hrdosti či peněz."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] ustupuje a umožňuje nám nezávislost"
 congo_independence_struggle.17.a: "Nemáme jinou možnost než přijmout"
 congo_independence_struggle.17.b: "Jsou zcela mimo realitu. Okamžitě připravte expediční sbor!"
 congo_independence_struggle.17.d: "Ráno jsme obdrželi nouzovou rádiovou zprávu od koloniálního guvernéra [COG.GetNameDef]. Tvrdil, že do jeho rezidence vtrhl dav, zneškodnil stráže zbraněmi zahraniční výroby a předal mu deklaraci nezávislosti. Poté zase zmizeli. Nejznepokojivější je, že dav vedli členové Force Publique — četnictva pověřeného udržováním pořádku.\n\nDeklarace požaduje okamžité stažení koloniální správy a předání legitimní moci civilní vládě vytvořené z vedení této vzpoury. Riziko je skutečné — a to, že rebelové mají zbraně cizí výroby, naznačuje, že cizí mocnosti mohou mít přímý zájem a možná poskytnou rebelům vojenskou podporu."
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] usiluje o nezávislost za každou cenu"
 congo_independence_struggle.18.a: "Dnes je den oslav!"
 congo_independence_struggle.18.d: "Zdá se, že naše ultimátum bylo přijato s patřičnou vážností, protože jsme dnes obdrželi podepsaný výnos o nezávislosti od koloniální administrativy. Již se plánuje slavnostní stažení [BEL.GetAdjective] vlajky a s ním i pokojné předání moci našemu novému režimu. Ačkoliv jsme dosáhli našeho hlavního cíle, skutečná práce teprve začíná — musíme vytvořit vládu, rozvinout naši ekonomiku, normalizovat vztahy s ostatními zeměmi a samozřejmě splatit určité dluhy těm, kdo nás podporovali v dosažení tohoto snu."
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] nás pouští na svobodu"
 congo_independence_struggle.19.a: "Sláva vítězství!"
 congo_independence_struggle.19.b: "To je příliš nebezpečné. Musíme ustoupit."
 congo_independence_struggle.19.d: "Máme zprávy, že [BEL.GetAdjective] vojska se začala mobilizovat v Léopoldville a že probíhá potlačování neloajálních prvků napříč Force Publique. Navzdory našemu úsilí zastrašit [BEL.GetAdjective] vládu a dosáhnout nezávislosti bez krveprolití se koloniální moc rozhodla zachovat si svůj vliv tím jediným způsobem, který dobře zná — silou. Naše okno příležitosti se rychle uzavírá a musíme se rozhodnout, zda dáme povel k povstání, nebo ustoupíme dříve, než věci překročí hranici."
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] se chystá na válku"
 congo_independence_struggle.2.a: "Dokud budou pokračovat v boji po našem boku"
 congo_independence_struggle.2.b: "Dobrá, ale jen pokud zaplatí velkou kompenzaci"
 congo_independence_struggle.2.c: "Nikdy jim nedáme svobodu dobrovolně!"
 congo_independence_struggle.2.d: "Právě nás kontaktovala skupina, která tvrdí, že reprezentuje hnutí za nezávislost našeho koloniálního subjektu, [COG.GetNameDef]. Ačkoliv si koloniální správa byla vědoma narůstající touhy po nezávislosti, samotné troufalé požádání ji poněkud zaskočilo. Varují nás, že existuje široká místní podpora pro dosažení tohoto cíle a že příliš tvrdá reakce by mohla vést k násilí či dokonce válce.\n\nMusíme zvážit i naše globální závazky a prestiž. Nejvíce diplomatickým řešením by bylo umožnit jim vstup do [BEL.GetAdjective] Commonwealthu jako rovnocennému partnerovi.\n\nAlternativou je požadovat vysokou finanční kompenzaci — značná část našeho bohatství totiž pochází z tohoto území a jeho ztráta by tvrdě zasáhla naše finance.\n\nNakonec můžeme zkrátka říci ne a mobilizovat naše síly jako varování před případným povstáním."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] nás oslovuje ohledně nezávislosti"
 congo_independence_struggle.20.a: "Do zbraně, bratři!"
 congo_independence_struggle.20.d: "Učinili jsme, co jsme mohli, abychom si udrželi kontrolu nad rychle se zhoršující situací, včetně systematického odstranění zrádných prvků uvnitř Force Publique. Bohužel tento okatý krok byl považován za provokaci a povstalecké jednotky zahájily palbu na své důstojníky, jakmile je spatřily. Tímto rozhodujícím okamžikem začala válka za nezávislost — vymykající se kontrole obou stran.\n\nNěkteré oblasti zůstávají loajální, zejména ty, které pociťovaly největší výhody kolonizace. Avšak většina země je nyní sjednocena proti nám."
 congo_independence_struggle.20.t: "Kongo vyhlašuje válku za nezávislost!"
 congo_independence_struggle.21.a: "Sláva [BEL.GetAdjective] říši!"
 congo_independence_struggle.21.d: "Naše rychlá reakce na situaci v Kongu se zdá uklidnila napětí. [BEL.GetAdjectiveCap] důstojníci rychle pacifikovali známé buřiče z Force Publique. Jakmile byla loajalita obnovena, plamen vzpoury rychle vyhasl a nejhlasitější hlasy byly umlčeny — v mnoha případech zdmi vězení.\n\nKoloniální správa tuto příležitost nepromarnila a rozšířila svou kontrolu nad všemi úrovněmi vlády. Výsledkem je, že máme nad kolonií větší moc než kdy dříve."
 congo_independence_struggle.21.t: "Kongo ustupuje a přijímá status zámořského území"
 congo_independence_struggle.22.a: "Úspěšně jsme je oklamali!"
 congo_independence_struggle.22.d: "Obdrželi jsme zprávu od zahanbené delegace z [COG.GetNameDef], že se rozhodli přijmout svůj status zámořského departementu [BEL.GetName]. Naše úřady pro občanství a daně již připravují dokumentaci pro začlenění nových občanů do našeho systému a Koloniální úřad pracuje na návrhu nové místní správy podle [BEL.GetAdjective] vzoru."
 congo_independence_struggle.22.t: "Vznik nového zámořského departementu"
 congo_independence_struggle.23.a: "S tím můžeme souhlasit"
 congo_independence_struggle.23.b: "To je nepřijatelné — požadujeme plnou nezávislost!"
 congo_independence_struggle.23.d: "Naše jednání s diplomaty [BEL.GetName] přineslo plody — stále se zdá, že chtějí postupovat diplomaticky. Nabídli nám zvýšenou autonomii jako dominia, podobně jako v britském modelu. Stále bychom museli následovat [BEL.GetAdjective] diplomatické kroky, avšak získali bychom podstatně více práv k samosprávě pod jejich ochranou."
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] chce, abychom byli dominiem"
 congo_independence_struggle.24.a: "Toto je válka, kterou si nemůžeme dovolit prohrát!"
 congo_independence_struggle.24.d: "Ranní ticho přerušila střelba. [BEL.GetAdjectiveCap] policejní jednotky byly vyslány, aby zajistily vlastenecké prvky Force Publique, ale byly přivítány sprškou kulek. Vzpoura se rychle šíří a milice napříč zemí začínají povstávat se zbraní v ruce. Podpora povstání je masivní, avšak koloniální síly si stále udržují kontrolu nad několika oblastmi, zejména tam, kde byly nejvíce přítomné kvůli těžbě a správě.\n\nVálka za nezávislost začala naplno a neodpočineme, dokud Kongo nebude osvobozeno od evropské okupace."
 congo_independence_struggle.24.t: "Lojalisté v Léopoldville eskalují konflikt"
 congo_independence_struggle.3.a: "To zní velmi rozumně. Přijímáme!"
 congo_independence_struggle.3.b: "Nemůžeme s těmito podmínkami souhlasit..."
 congo_independence_struggle.3.d: "Obdrželi jsme zprávu od [BEL.GetName], že uznávají, že éra koloniálních impérií se rychle blíží ke konci. Proto nám nabídli vstup do [Bel.GetAdjective] Commonwealthu jako svobodné a nezávislé země, a tedy jako rovnocennému partnerovi. I nadále bychom byli vázáni stejnými podmínkami jako kterýkoli jiný vojenský spojenec, a tudíž by se očekávalo, že do všech válek půjdeme společně.\n\nToto je pravděpodobně nejvíce diplomatické řešení, v jaké můžeme doufat, a dovolilo by nám zcela se vyhnout krveprolití s našimi evropskými přáteli a zároveň zachovat africkou hrdost a nezávislost."
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] nám udělí svobodu, pokud vstoupíme do jejich frakce"
 congo_independence_struggle.4.a: "Seženeme kapitál, ať už jakkoli"
 congo_independence_struggle.4.b: "Nemůžeme s těmito podmínkami souhlasit..."
 congo_independence_struggle.4.d: "Obdrželi jsme zprávu od [BEL.GetName], že stanovili doslova cenu za naši nezávislost. Připomínají nám značné investice kapitálu, které vložili do našeho území: stavbu dlouhých tratí, rozvoj těžby a celkové rozšiřování infrastruktury.\n\nTehdy to prezentovali jako součást své povinnosti vůči nám jako koloniálnímu suzerénovi, údajně v rámci procesu „civilizace národa“. Nyní však tyto investice drží nad námi jako prostředek k zachování naší loajality skrze hospodářskou závislost.\n\nPožadovaná částka není nedosažitelná, ale je extrémně vysoká a krátkodobě naši zemi zruinuje, a ještě mnoho let nás nechá v dluzích. Otázka zní: stojí tato cena za nezávislost, nebo má být zaplacena krví?"
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] nás nechají být svobodné, pokud zaplatíme odškodné"
 congo_independence_struggle.5.a: "Naše mise je u konce!"
 congo_independence_struggle.5.d: "Právě jsme obdrželi zprávu od nového velvyslance z [COG.GetName], který oznamuje, že přijali nabídku nezávislosti od [BEL.GetAdjective] koloniální vlády výměnou za vstup do [BEL.GetAdjective] Commonwealthu jako plnoprávný a rovnocenný člen. Nyní začínají práce na vyvedení administrativy z Koloniálního úřadu a jejím převedení na jejich novou vládu."
 congo_independence_struggle.5.t: "Propouštíme [FROM.GetNameDef]"
 congo_independence_struggle.6.a: "Požadovat, aby se stali zámořským departmentem"
 congo_independence_struggle.6.b: "Pak už nebudou žádná jednání"
 congo_independence_struggle.6.c: "Zůstaňme diplomatičtí. Možná by přijali status domínia?"
 congo_independence_struggle.6.d: "Ukazuje se, že [COG.GetNameDef] odmítlo naši velkorysou nabídku na mírovou a oboustranně výhodnou cestu k nezávislosti. Nyní je tedy na nás, jak pevně si tuto vzpurnou kolonii udržíme. Máme tři možnosti:\n\nPrvní možnost: pokud se domníváme, že jejich odhodlání získat nezávislost slábne, můžeme jim nabídnout status zámořského departmentu, čímž bychom je proměnili ze zámořského majetku na vzdálenou, ale oficiální součást našeho státu, s velmi omezenou autonomií.\n\nDruhá možnost: vyprovokovat je k otevřenému konfliktu a pak na bojišti demonstrovat naši sílu. Je to riskantní, ale pokud zvítězíme, otevře se cesta k úplné dominanci a můžeme zabavit jejich aktiva bez mezinárodního odsouzení.\n\nTřetí možnost: nejdiplomatičtější — přijmout model podobný Britskému impériu a umožnit [COG.GetNameDef] získat status domínia. Jejich zahraniční politika by byla stále pod naší kontrolou, ale ve většině dalších záležitostí by získali značnou autonomii.\n\nMusíme si však uvědomit, že pokud odmítnou kteroukoli z těchto možností, pravděpodobně nezbude nic jiného než násilí."
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] nepřijme naše podmínky"
 congo_independence_struggle.7.a: "Naše mise je u konce, ale zisky nám zůstávají!"
 congo_independence_struggle.7.d: "Právě jsme obdrželi zprávu od nového velvyslance z [COG.GetNameDef], oznamujícího, že přijali nabídku odkoupit svou nezávislost od našeho koloniálního panství. Nyní začíná práce na převedení administrativy z Koloniálního úřadu na jejich novou vládu — a samozřejmě i zakládání bankovních účtů a holdingových společností, aby bylo zajištěno řádné splácení."
 congo_independence_struggle.7.t: "Propouštíme [FROM.GetNameDef]"
 congo_independence_struggle.8.a: "Dobře. Přijímáme..."
 congo_independence_struggle.8.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.8.d: "[BEL.GetName] si zjevně myslí, že nejsme schopni získat nezávislost silou, a rozhodla se naši hrozbu ignorovat. Nabídli nám „příležitost“ stát se zámořským departmentem, což by nás fakticky učinilo prodlouženou součástí jejich země — se všemi právy na občanství, ale bez autonomie k utváření vlastní budoucnosti. Možná mají pravdu, že vojensky jim nejsme rovnocenní, avšak volba je nakonec na nás."
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] chce, abychom byli Zámořským departmentem"
 congo_independence_struggle.9.a: "V Kongu se schyluje ke krizi"
 congo_independence_struggle.9.d: "Za úsvitu se ozvala střelba — vzbouřené jednotky Force Publique zaútočily na vládní budovy v Léopoldville. Lojální stráže palbu opětovaly a podařilo se jim povstalce zatlačit, nicméně napětí je extrémně vysoké a přicházejí další zprávy o vzpourách v jednotkách Force Publique a o tom, že místní milice se začínají ozbrojovat a shromažďovat po celém Kongu."
 congo_independence_struggle.9.t: "Force Publique útočí na naše jednotky v Léopoldville"
 congolese_civil_war_starting_congo_side_tt: "Belgickí loajalisté zahájí proti nám občanskou válku. Budeme moci vynutit mír s naším bývalým suzerénem a získat plnou nezávislost, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!.\n\nStejně tak oni budou moci vynutit mír s námi a udržet si kontrolu nad naší zemí, pokud ovládnou §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 congolese_civil_war_starting_tt: "Kongo proti nám vyhlásí válku za nezávislost. Budou moci vynutit mír a získat plnou nezávislost, pokud ovládnou §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!.\n\nStejně tak my budeme moci vynutit mír s nimi a udržet si kontrolu nad oblastí, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 end_of_czechoslovakia_mefo_bills_tt: "Použije československé zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 evolue_have_entered_politics: "Různí §YZastánci nezávislosti§! a §YKonžští političtí myslitelé§! nyní budou dostupní jako §YPolitičtí poradci§!"
 evolue_will_start_attempting_to_enter_politics_tt: "Évolué začnou usilovat o vstup do politiky, což zpřístupní mnoho nových §YPolitických poradců§!"
 generic_lower_mefo_bills_tt: "Použije nově zabavené zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 generic_this_might_cause_tt: "§RTo může způsobit§!:"
 germany_mefo_bills.1.a: "Zbrojení bylo vždy naším cílem"
 germany_mefo_bills.1.b: "Program je příliš drahý"
 germany_mefo_bills.1.desc: "Finanční náklady zbrojního programu ohrožují kolapsem naši ekonomiku. Pokud chceme udržet výrobu výzbroje na dosavadní úrovni, musíme najít nové způsoby financování - nebo změnit priority."
 germany_mefo_bills.1.t: "Budoucnost německého zbrojního programu"
 germany_mefo_bills.2.a: "Zatím to zvládneme"
 germany_mefo_bills.2.desc: "Náš zbrojní program, ač nutný a vedený ušlechtilými úmysly, začíná znepokojovat některé naše ekonomy. Obávají se, že vojenská výroba bude vyžadovat stále více prostředků. Musíme to pečlivě hlídat, aby se vojenské výdaje nevymkly kontrole."
 germany_mefo_bills.2.t: "Rostoucí výdaje na zbrojení"
 germany_mefo_bills.3.a: "Musíme najít alternativní finance"
 germany_mefo_bills.3.desc: "Se sílícím úsilím o zbrojení roste i finanční zátěž potřebná k udržení programu. Vojenská výroba nyní zabírá podstatnou část státních financí, což vyvolává obavy o stabilitu ekonomiky. Pokud nedokážeme udržet vojenské výdaje na uzdě, vážně to poškodí naši ekonomiku."
 germany_mefo_bills.3.t: "Rostoucí obavy ze zbrojení"
 germany_mefo_bills.4.a: "Nesmíme dovolit, aby krize pokračovala!"
 germany_mefo_bills.4.desc: "Vojenské výdaje dosáhly bezprecedentní úrovně a mají skutečně ničivý dopad na naše finance. Bez okamžitého financování se výroba výzbroje zastaví a celá naše ekonomika se pod tlakem pokusů ji udržet propadne do krize."
 germany_mefo_bills.4.t: "Vojenská výroba způsobuje hospodářskou krizi"
 lithuania_mefo_bills_tt: "Použije litevské zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
