 GER_operation_panzerfaust_events.01.a: "Vyžadovat jeho podřízenost Vůdci"
 GER_operation_panzerfaust_events.01.b: "Tohle je přehnané, Horthy je loajální!"
 GER_operation_panzerfaust_events.01.desc: "Objevila se možnost, že náš spojenec Miklós Horthy vede tajná mírová jednání s našimi nepřáteli. Musíme na něj vyvinout nátlak, aby Maďarsko zůstalo loajální věci."
 GER_operation_panzerfaust_events.01.t: "Otázka Horthyho loajality"
 GER_operation_panzerfaust_events.02.a: "Nemáme možnost se jim postavit"
 GER_operation_panzerfaust_events.02.b: "Tady moc nemají"
 GER_operation_panzerfaust_events.02.desc: "Dnes jsme obdrželi zprávu, že Němci požadují, aby Miklós Horthy odstoupil ve prospěch Ference Szálasiho, kterého považují za důvěryhodnějšího. Také uvedli, že pokud neuspějí, může být nutná intervence v naší zemi."
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] požaduje Horthyho rezignaci"
 GER_operation_panzerfaust_events.03.a: "Fantastické"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy kapituloval a Maďarsko je nyní pevně v našem sevření. Zdá se, že naše zastrašování bylo úspěšné."
 GER_operation_panzerfaust_events.03.t: "Maďarsko kapitulovalo"
 GER_operation_panzerfaust_events.04.a: "Tohle zašlo příliš daleko. Spustit operaci Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Nebudeme hrát jeho hry"
 GER_operation_panzerfaust_events.04.c: "Nechme to na našich operativcích..."
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy dnes oznámil, že neustoupí německému tlaku a že Maďarsko zůstane mimo německé ruce. Když pouhý diplomatický tlak nestačí, musíme rozhodnout o dalším postupu."
 GER_operation_panzerfaust_events.04.t: "Horthy zůstává vzdorovitý"
 GER_operation_panzerfaust_events.05.a: "Ať přijdou"
 GER_operation_panzerfaust_events.05.desc: "Führer dodržel svůj slib a oznámil zahájení operace Margarethe - invaze do naší země za účelem našeho podrobení. Musíme vzdorovat!"
 GER_operation_panzerfaust_events.05.t: "Německo zahajuje operaci Margarethe"
 GER_operation_panzerfaust_events.06.a: "Tak tedy dobrá"
 GER_operation_panzerfaust_events.06.desc: "Navzdory všem hrozbám vůči našim hranicím a suverenitě se nyní Německo pokusilo situaci deeskalovat a stáhlo své požadavky."
 GER_operation_panzerfaust_events.06.t: "Německo se pokouší o deeskalaci"
 GER_operation_panzerfaust_events.07.a: "Zatím musí zůstat mimo náš dosah"
 GER_operation_panzerfaust_events.07.desc: "Ačkoliv jsme doufali, že toto bude poslední rána stále vzpurnějšímu Maďarsku, operace Panzerfaust byla dnes zmařena poté, co byli naši agenti zadrženi před Horthyho rezidencí."
 GER_operation_panzerfaust_events.07.t: "Operace Panzerfaust selhala"
 GER_operation_panzerfaust_events.08.a: "Vynikající"
 GER_operation_panzerfaust_events.08.desc: "Úspěšně jsme zajali Horthyho i jeho syna a následně předali moc Ferenci Szálasimu. Tím bude Maďarsko nyní loajální věci."
 GER_operation_panzerfaust_events.08.t: "Operace Panzerfaust byla úspěšná"
 GER_operation_panzerfaust_events.09.a: "Jsme v bezpečí - zatím"
 GER_operation_panzerfaust_events.09.desc: "Dnes jsme obdrželi zprávu, že německý plán sesadit a unést Horthyho a jeho syna selhal poté, co byli jejich agenti zadrženi před rezidencí."
 GER_operation_panzerfaust_events.09.t: "Útok na Horthyho zmařen"
 GER_operation_panzerfaust_events.10.a: "Budeme muset přijmout jejich podmínky."
 GER_operation_panzerfaust_events.10.b: "Nikdy se nevzdáme!"
 GER_operation_panzerfaust_events.10.desc: "Dnes Němci přivezli tanky na Hradní vrch a zmocnili se Miklóse Horthyho. Šíří se zvěsti, že Horthyho syn byl odveden do Rakouska. Vysílají k nám požadavek, abychom kapitulovali, jinak nás k tomu donutí."
 GER_operation_panzerfaust_events.10.t: "Horthy unesen"
 GER_opposed_the_monroe_doctrine_good: "Postavili se proti Monroeově doktríně"
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder a velká část Kriegsmarine se k nám připojí, jakmile dojde k puči. Pokud však nedokončíme §Y$GER_rebuild_the_high_seas_fleet_ww$§!, nebo §Y$GER_high_seas_fleet$§! a §Y$GER_re_establish_the_seekriegsleitung$§! do dvou let, může §Rpovstat proti našemu režimu§!."
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! byl odvolán z §Y[SOV.GetNameDef]§!"
 GER_root_is_proletarian_subject: "Jelikož je naše země nyní právoplatně vedena zástupci dělníků a proletariátu, [FROM.GetAdjective] se na nás obrátili. Mluví o takzvané proletářské solidaritě a o tom, že jako jejich subjekt bychom měli přispět částí našeho průmyslu výměnou za jejich pomoc při budování naší země."
 GER_root_not_proletarian_subject: "Jelikož je naše země nyní právoplatně vedena zástupci dělníků a proletariátu, [FROM.GetAdjective] se na nás obrátili. Hovoří o solidaritě mezi komunistickými zeměmi pro zlepšení života našich národů. Povolení vzájemného obchodu by mohlo prospět dělníkům v obou zemích a zároveň zabránit vlivům kapitalistických zemí, které by narušovaly náš pečlivě budovaný politický systém."
