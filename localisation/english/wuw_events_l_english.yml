 AUS_became_subject: "[ROOT.GetNameDefCap] prochází radikálními změnami od chvíle, kdy jsme ztratili nezávislost. Ačkoli mnohé z nich jsou nepříjemnými důsledky ztráty suverenity, jeden vzácný pozitivní efekt se nám nedávno ukázal. S tím, že už nejsme nezávislí, by pokus o naše začlenění vyvolal hněv více než jen u nás.\n\nVědom si toho, zdá se, že [GER.GetLeader] upustil od plánu nás donutit připojit se k [GER.GetNameDef]."
 AUS_british_monarch: "Vůdce pochází z dlouhé linie britských královen"
