 GER_is_colonial_overlord_desc: "Obávali jsme se, že tento den přijde, ale doufali jsme v opak. [FROM.GetLeader] ze země [FROM.GetNameDef] požaduje, abychom jako [FROM.GetLeader.GetHerHis] subjekty zřekli naší nezávislosti a stali se součástí [FROM.GetNameDef]. Naše názory již nehrají roli, nezbývá nám než se podvolit."
 GER_is_colonial_overlord_option: "Bylo to hezké, dokud to trvalo"
 GER_is_not_colonial_overlord_desc: "Obdrželi jsme požadavek předat naše území [FROM.GetNameDef]. Z historických důvodů tvrdí, že jsou právoplatnými vlastníky těchto zemí. Požadavek je napsán přísně, ale stále máme prostor reagovat podle vlastních záměrů."
 GER_is_not_colonial_overlord_option: "Lepší být opatrní než litovat..."
