 GER_inner_circle.01.d: "[GetAscendingAdvisorName] není hoden důvěry Führera"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] projevil silné ambice a získal vliv uvnitř Strany. Jeho snaha získat větší kontrolu však narazila na odpor ostatních členů, což vedlo k mocenskému boji. Otázkou je, zda [GetAscendingAdvisorName] dostatečně zapůsobil na [GER.GetLeader], aby si zajistil místo v Úzkém kruhu."
 GER_inner_circle.01.t: "Vzestup [GetAscendingAdvisorName]"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] povede národ."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] je pro tento úkol nejvhodnější."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] bude pravým Führerem [ROOT.GetAdjective]ho lidu."
 GER_inner_circle.02.d: "Na změnu vedení nejsme připraveni."
 GER_inner_circle.02.desc: "Reichsleiteři, ke kterým má [GER.GetLeader] nejblíže, začali zpochybňovat jeho vedení a vizi, kterou [GER.GetLeader.GetSheHe] má pro budoucnost [GER.GetNameDef]. Nyní kují plán sesadit [GER.GetLeader] z moci a získat titul Führer pro sebe. Otázkou je, kdo z nich povstane nad ostatní a povede cestu ke slavné budoucnosti."
 GER_inner_circle.02.t: "Nový Führer povstává"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] má plnou důvěru Führera."
 GER_inner_circle.03.b: "$GER_fritz_todt$ má potřebné zkušenosti pro tento úkol."
 GER_inner_circle.03.c: "$GER_albert_speer$ převezme řízení průmyslu."
 GER_inner_circle.03.d: "$GER_hermann_goring$ je pravou rukou Führera, jmenujte ho!"
 GER_inner_circle.03.desc: "Uvnitř Úzkého kruhu [GER.GetLeader] propukl ostrý mocenský boj. Napětí vzrostlo, protože [GetIntrigueCharacterName] získal vliv a větší pravomoci. [GetIndustrialReichsleiterNames] hlasitě kritizují metody těch druhých ohledně řízení německého průmyslu a zbrojní výroby, zatímco všichni soupeří o přízeň [GER.GetLeader]."
 GER_inner_circle.03.t: "Průmyslový plán [GetIntrigueCharacterName] zpochybněn"
 GER_inner_circle_himmler.00.a: "Waffen-SS je naší prioritou"
 GER_inner_circle_himmler.00.b: "Zaměřit se na zlepšení zpravodajských služeb"
 GER_inner_circle_himmler.00.desc: "Himmler nashromáždil značný vliv v německé politice a tvorbě politik poté, co převzal kontrolu nad SS i Gestapem. Ačkoliv je díky tomu velmi mocnou postavou, má jen omezený čas posílit jednu z těchto organizací. Otázkou je, která dostane přednost."
 GER_inner_circle_himmler.00.t: "Himmlerovy povinnosti"
