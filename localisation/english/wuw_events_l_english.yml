 wuw_GER_chinese_diplomacy.1.a: "To se bude hodit"
 wuw_GER_chinese_diplomacy.1.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective]i, nám poslali zásilku zbraní a munice. To však není vše — poslali také skupinu inženýrů a průmyslníků, kteří nám pomohou s vývojem vlastní výzbroje, aby se naše vojenská ekonomika po staletích ponížení znovu postavila na nohy."
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] nám zasílají zbraně a materiál"
 wuw_GER_chinese_diplomacy.2.a: "Skutečný přítel"
 wuw_GER_chinese_diplomacy.2.b: "Nemůžeme nabídnout naše přírodní zdroje"
 wuw_GER_chinese_diplomacy.2.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective]i, nám poslali delegaci. Ta uvádí, že jsou připraveni investovat do našeho průmyslu výměnou za výhodnější obchodní podmínky v souvislosti s našimi přírodními zdroji. Skutečně dobrý přítel."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] nabízí průmyslovou pomoc výměnou za zdrojová práva"
 wuw_GER_chinese_diplomacy.3.a: "Skvělé"
 wuw_GER_chinese_diplomacy.3.desc: "\nNaše delegace se vrátila s velkolepými zprávami. [FROM.GetAdjectiveCap] vláda byla více než ochotná podepsat náš návrh dohody a pakt vstupuje v platnost okamžitě. Úspěšně jsme získali přístup k jejich přírodním zdrojům za malou cenu pomoci s jejich industrializací."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_chinese_diplomacy.4.a: "Opravdu zklamání"
 wuw_GER_chinese_diplomacy.4.desc: "\nNaše delegace se vrátila se zklamáním. [FROM.GetAdjectiveCap] vláda odmítla podepsat dohodu, s tvrzením, že jsme se je snažili využít pod rouškou průmyslové pomoci."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_chinese_diplomacy.5.a: "Skvělá iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "Nepřipadá nám, že by nám to pomohlo"
 wuw_GER_chinese_diplomacy.5.desc: "Naši velcí spojenci na západě, [FROM.GetAdjective]i, nám poslali delegaci, která žádá zahájení spolupráce na vývoji nové technologie, odkazující se na jejich nový plánovaný program „Sino-germánský společný výzkumný program“. Máme se k nim připojit?"
 wuw_GER_chinese_diplomacy.5.t: "Sino-germánský společný výzkumný program"
 wuw_GER_chinese_diplomacy.6.a: "Skvělé"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] se rozhodl souhlasit s naším návrhem a projevil velký zájem o náš sino-germánský výzkumný program. Práce může začít!"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] souhlasí se spoluprací"
 wuw_GER_chinese_diplomacy.7.a: "Nevědí, o co přicházejí"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] se rozhodl naši nabídku odmítnout a tvrdí, že si poradí sami, bez západní technologie. Je to, jak to je..."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] odmítá spolupracovat"
 wuw_GER_civil_war.1.a: "Vítejte zpět, soudruzi!"
 wuw_GER_civil_war.1.b: "Někdo na ně musí dohlédnout"
 wuw_GER_civil_war.1.desc: "Po nedávném puči Wehrmachtu proti nacistickému režimu proudí přes naše hranice zpět mnozí komunisté, kteří kdysi uprchli ze země, neboť nyní vidí příležitost pomoci v našem boji proti těm, kdo jim ublížili. Máme jim dovolit bojovat, nebo se máme pokusit jejich návrat zamést pod koberec, v naději, že nezískají popularitu natolik, aby později rozpoutali vlastní revoluci?"
 wuw_GER_civil_war.1.t: "Navrátivší se vyhnaní komunisté"
 wuw_GER_civil_war.2.a: "Zajímavý vývoj"
 wuw_GER_civil_war.2.desc: "Dostala se k nám zpráva, že skupina komunistických partyzánů vtrhla do věznice Bautzen v Sasku a osvobodila oddaného komunistu a bývalého vůdce KPD Ernsta Thälmanna. Jeho stranický rival Walter Ulbricht označil útok na věznici za protirevoluční teroristický čin, zjevně ze strachu, že oblíbený Thälmann by mohl znovu získat vedení strany."
 wuw_GER_civil_war.2.t: "Ernst Thälmann osvobozen z vězení"
 wuw_GER_civil_war.3.a: "Nová Bismarckjugend musí být prioritou"
 wuw_GER_civil_war.3.b: "Měli bychom posílit Železnou frontu"
 wuw_GER_civil_war.3.desc: "Naši politici a generálové nedávno diskutovali o myšlence zavést do řad našich vojáků polovojenské složky. Konzervativní strany si přejí obnovu Bismarckjugend, protimarxistického mládežnického hnutí spojeného s DNVP. Jiní však vidí v již bojující sociálnědemokratické Eiserne Front ideální organizaci k posílení, pokud chceme více polovojenských jednotek v ozbrojených silách."
 wuw_GER_civil_war.3.t: "Reformace polovojenských křídel"
 wuw_GER_civil_war.4.a: "Pokusit se je rozpustit úplně"
 wuw_GER_civil_war.4.b: "Možná bychom je zatím mohli jen demobilizovat?"
 wuw_GER_civil_war.4.desc: "Po skončení občanské války a úplném rozbití nacistického režimu se objevuje otázka, zda je skutečně moudré povolit otevřeně politickým polovojenským organizacím volně působit v naší zemi. Jelikož Junta nad nimi nemá téměř žádnou formální kontrolu, možná by bylo na místě jejich zákaz a rozpuštění. Anebo je můžeme ponechat, jen natolik zredukované, aby nepředstavovaly hrozbu."
 wuw_GER_civil_war.4.t: "Budoucnost polovojenských křídel"
 wuw_GER_civil_war.5.a: "Nesmíme dovolit, aby uspěli!"
 wuw_GER_civil_war.5.desc: "Dostaly se k nám zprávy o saských a polských partyzánech, kteří zahájili palbu na německé vojáky ve Slezsku. Usilují o nezávislost svého národa a náš občanský konflikt viděli jako znamení slabosti, které potřebovali k odvaze se odtrhnout. Musíme zajistit, že svých cílů nedosáhnou a že jejich povstání bude co nejrychleji potlačeno."
 wuw_GER_civil_war.5.t: "Čtvrté slezské povstání"
 wuw_GER_civil_war.6.a: "Za proletariát!"
 wuw_GER_civil_war.6.b: "Tuto chátru rozdrtíme!"
 wuw_GER_civil_war.6.desc: "Po období silného neklidu mezi proletariátem se situace v [ROOT.GetNameDef] vyhrotila. Síly [ROOT.GetLeader] byly přemoženy v několika státech po soustavných povstáních. Co z této revolty vzejde, teprve uvidíme."
 wuw_GER_civil_war.6.t: "Komunistická občanská válka v [ROOT.GetNameDef]"
 wuw_GER_civil_war.7.a: "Musíme si jejich loajalitu zajistit za každou cenu"
 wuw_GER_civil_war.7.b: "Nesmíme udobřovat Ericha Raedera"
 wuw_GER_civil_war.7.desc: "Zjistili jsme, že Kriegsmarine by se při provedení našeho puče mohla postavit na stranu [ROOT.GetLeader]. Zdá se, že důvodem je slib, že jejich složka ozbrojených sil dostane velké investice a svobody pod jeho režimem - něco, čeho stará vláda nedosáhla. Možná bychom měli učinit podobné sliby, abychom Raedera přetáhli na svou stranu?"
 wuw_GER_civil_war.7.t: "Loajalita Kriegsmarine"
 wuw_GER_civil_war.8.a: "Zaplatí za svou zradu!"
 wuw_GER_civil_war.8.b: "Stát bude litovat, že porušil své sliby"
 wuw_GER_civil_war.8.desc: "Roky po našem slibu obnovit námořnictvo do jeho bývalé slávy se zdá, že Erich Raeder a Kriegsmarine mají dost našeho neustálého otálení. Dnes se pokusili o převrat proti naší vládě. Naštěstí neuspěl, ale aby se to neopakovalo, musíme provést čistku mezi mnoha vysokými důstojníky a částmi ozbrojených sil..."
 wuw_GER_civil_war.8.t: "Puč Kriegsmarine"
 wuw_GER_civil_war.9.a: "Dobře nám sloužil"
 wuw_GER_civil_war.9.desc: "Po vítězství nad nacistickou hrozbou se šéf vojenské vlády August von Mackensen rozhodl znovu ustoupit z velení v poli kvůli svému věku a zhoršujícímu se stavu a uvedl, že nyní bude pomáhat pouze s administrativními záležitostmi."
 wuw_GER_civil_war.9.t: "August von Mackensen odchází z armády"
 wuw_GER_diplomacy.1.a: "Oba z toho můžeme profitovat."
 wuw_GER_diplomacy.1.b: "Tato dohoda prospěje jen jedné straně..."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.10.a: "Neodvážíme se říct ne..."
 wuw_GER_diplomacy.10.b: "To je nepřijatelné!"
 wuw_GER_diplomacy.100.a: "Tak tedy budiž"
 wuw_GER_diplomacy.100.desc: "Vyslanec [FROM.GetName] nás informoval, že již nebudeme dostávat platby za okupaci, na nichž jsme se dohodli."
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjectiveCap] přestává platit náklady na okupaci"
 wuw_GER_diplomacy.101.a: "Nerozumní [FROM.GetAdjective]..."
 wuw_GER_diplomacy.101.desc: "Navzdory zjevným výhodám [FROM.GetNameDef] odmítli vstoupit do našeho programu sdílení technologií. Tvrdí, že nám nelze jejich technologie svěřit, a jasně oznámili, abychom jim podobný návrh už nepředkládali."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] odmítá iniciativu sdílení technologií"
 wuw_GER_diplomacy.102.a: "Skvělé"
 wuw_GER_diplomacy.102.desc: "Náš návrh na uzavření paktu o neútočení s [FROM.GetNameDef] byl přijat. Odteď se obě strany zdrží agresí vůči sobě. Jistě to oběma našim zemím významně prospěje."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] souhlasí s paktem o neútočení"
 wuw_GER_diplomacy.103.a: "Znepokojivé"
 wuw_GER_diplomacy.103.desc: "Navzdory zjevným výhodám [FROM.GetNameDef] odmítli navržený pakt o neútočení. Nevíme, proč tak učinili, ale jejich odmítnutí je znepokojivé. Budeme je pečlivě sledovat."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] odmítá pakt o neútočení"
 wuw_GER_diplomacy.104.a: "Výborně!"
 wuw_GER_diplomacy.104.desc: "Dostali jsme zprávu, že [FROM.GetAdjective] souhlasí se zavedením našich sfér vlivu. Tím se předejde nepřátelství a sníží riziko konfliktu o území v našem okolí."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] souhlasí se sférou vlivu"
 wuw_GER_diplomacy.105.a: "Jak hrubé!"
 wuw_GER_diplomacy.105.desc: "[FROM.GetAdjectiveCap] odmítají uznat naši sféru vlivu a prohlašují, že tu svou si určí sami, bez našeho vměšování. To může způsobit napětí v oblasti."
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] odmítá sféru vlivu"
 wuw_GER_diplomacy.107.a: "Proč ne?"
 wuw_GER_diplomacy.107.b: "Teď na to není vhodná doba"
 wuw_GER_diplomacy.107.c: "Nespravedlivá nabídka, už to nikdy nenavrhujte!"
 wuw_GER_diplomacy.107.desc: "Obdrželi jsme nabídku od [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod se zdroji výměnou za přesun části svého průmyslu. Momentálně se zaměřují na zdroje v [FROM.FROM.GetName], z nichž chtějí část získat."
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjectiveCap] nabízejí průmysl za zdroje"
 wuw_GER_diplomacy.108.a: "Skvělé"
 wuw_GER_diplomacy.108.desc: "Dostali jsme zprávu, že [FROM.GetAdjective] souhlasí s naší žádostí o přesun průmyslu výměnou za zdroje. Jsme zajedno v tom, že tato dohoda bude oboustranně výhodná. Zdroje obdržíme brzy."
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjectiveCap] souhlasí s přesunem průmyslu"
 wuw_GER_diplomacy.109.a: "Když se to nepodaří napoprvé..."
 wuw_GER_diplomacy.109.desc: "Ačkoli byli [FROM.GetAdjective] převážně neutrální, nakonec naši nabídku přesunu průmyslu výměnou za zdroje odmítli. Tvrdí, že nyní není vhodná doba — naznačili však, že v budoucnu by to při lepších vztazích mohlo být možné."
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjectiveCap] odmítají přesun průmyslu"
 wuw_GER_diplomacy.11.a: "Ta drzost!"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] z [FROM.GetName] nám velmi jasně sdělil, co si myslí o našem pokusu ovlivnit jejich vnitřní politiku. Naši diplomaté museli některé části zprávy upravit, než ji předložili [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] maří naše plány"
 wuw_GER_diplomacy.110.a: "Sobečtí [FROM.GetAdjective]..."
 wuw_GER_diplomacy.110.desc: "Zdá se, že velmi férovou dohodu, kterou jsme [FROM.GetAdjective] předložili, chladně odmítli. Jasně také uvedli, že si nepřejí, abychom je ohledně této záležitosti ještě někdy kontaktovali. Pokud chceme ty zdroje, budeme muset najít... alternativní způsoby."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjectiveCap] tvrdošíjně odmítají dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.111.a: "Nemáme jinou možnost než přijmout..."
 wuw_GER_diplomacy.111.b: "To nemůžeme přijmout, ať to stojí cokoli!"
 wuw_GER_diplomacy.111.desc: "Diplomaté z [FROM.GetNameDef] trvají na tom, abychom podepsali jejich návrh Německo-rumunské smlouvy o rozvoji hospodářských vztahů. Tvrdí, že dohoda je výhodná pro obě země — oni prý potřebují naše přírodní zdroje pro svůj průmysl a my dostaneme lepší cenu za německou výzbroj. Dohoda se však nejeví tak výhodná, jak tvrdí Němci, a její odmítnutí je jistě rozzlobí..."
 wuw_GER_diplomacy.111.t: "Smlouva o rozvoji hospodářských vztahů"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] jeví známky rozumného vůdce, který sleduje nejlepší zájmy své země. Shodou okolností tato jednostranně výhodná dohoda dokonale slouží i našim zájmům. Dodatečné zdroje z [FROM.GetName] dobře využijeme."
 wuw_GER_diplomacy.113.b: "Tak tedy válka!"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] se ukázal jako nerozumný a neprozíravý vůdce, kterému na nejlepším zájmu [FROM.GetLeader.GetHerHis] země příliš nezáleží. [FROM.GetAdjectiveCap] lidé zaplatí za toto pošetilé rozhodnutí."
 wuw_GER_diplomacy.117.a: "Nemůžeme doufat, že jim odoláme..."
 wuw_GER_diplomacy.117.b: "Nikdy se nepodřídíme!"
 wuw_GER_diplomacy.118.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že [FROM.GetAdjective] národ se podrobí naší vládě — a je to tak nejlepší, neboť nemají sílu nás zastavit a boj by přinesl jen zkázu jejich zemím a lidu."
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] se podřizují"
 wuw_GER_diplomacy.119.desc: "Tvrdohlaví [FROM.GetAdjective] odmítli náš návrh sjednotit naše země v silnější celek. Taková je to odměna za vše, co jsme pro ně udělali?"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] odmítá podřídit se"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který dbá na nejlepší zájmy své země. Čirou náhodou je tato dohoda také v nejlepším zájmu naší země. Dodatečné zdroje z [FROM.GetName] dobře využijeme."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] přijímá naši obchodní nabídku"
 wuw_GER_diplomacy.20.a: "Společně k vítězství!"
 wuw_GER_diplomacy.20.b: "Máme jiné plány"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] osobně předal [ROOT.GetLeader] pozvání do aliance [FROM.GetFactionName]. Zástupci [FROM.GetAdjective] vrchního velení nám zajišťují, že společně s jejich již impozantní aliancí bez námahy rozdrtíme naše společné nepřátele a zajistíme [ROOT.GetAdjective] dominanci v našem okolí."
 wuw_GER_diplomacy.20.t: "Pozvání do aliance [FROM.GetFactionName]"
 wuw_GER_diplomacy.21.a: "Vítejte mezi námi!"
 wuw_GER_diplomacy.21.desc: "Naše vojenské vrchní velení společně se zkušenými diplomaty dokázalo přesvědčit [FROM.GetLeader] a [FROM.GetAdjective] vládu, aby spojili síly s námi proti našim společným nepřátelům. Samozřejmě, jejich pomoc nepotřebujeme, abychom spálili naše nepřátele na prach, ale jejich vojáci poslouží dobře jako potrava pro děla, zatímco naši muži rozdrtí každou opozici."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] se přidává k alianci [ROOT.GetFactionName]"
 wuw_GER_diplomacy.22.a: "Ať si zkusí, jak dlouho sami vydrží"
 wuw_GER_diplomacy.22.desc: "Navzdory našemu úsilí a očividným výhodám, které by [FROM.GetNameDef] získali spojením našich sil, učinili [FROM.GetLeader] a [FROM.GetAdjective] vláda mylné rozhodnutí odmítnout naše pozvání k alianci [ROOT.GetFactionName]. Pro nás se nic nemění — nabídka byla především pro jejich dobro."
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 wuw_GER_diplomacy.23.a: "[FROM.GetAdjectiveCap] mají přesvědčivé argumenty"
 wuw_GER_diplomacy.23.b: "To nám vůbec neprospívá!"
 wuw_GER_diplomacy.23.desc: "[FROM.GetLeader], vůdce [FROM.GetAdjective] národa, nás oslovil s návrhem dohody, která je podle [FROM.GetLeader.GetHerHis] slov výhodná pro obě strany. [FROM.GetLeader.GetSheHeCap] si přeje získat zpět své bývalé kolonie, výměnou však nabízí přístup k jejich výrobním postupům tanků a příslib míru mezi našimi státy."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.24.a: "Úžasná zpráva!"
 wuw_GER_diplomacy.24.desc: "Obdrželi jsme vítanou zprávu z [FROM.GetNameDef]. Uznali výhody námi navrhované dohody a převedli na nás všechny naše bývalé kolonie, které doposud spravovali."
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjectiveCap] předávají bývalé [ROOT.GetAdjective] kolonie"
 wuw_GER_diplomacy.25.a: "Špatné rozhodnutí z jejich strany..."
 wuw_GER_diplomacy.25.desc: "Mysleli jsme si, že [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] je rozumný muž, ale zřejmě jsme se mýlili. [FROM.GetAdjectiveCap] tvrdohlavě odmítají naši navrhovanou dohodu, ačkoli by jim jednoznačně prospěla. Budeme se muset obejít bez našich starých kolonií."
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjectiveCap] odmítají převést naše staré kolonie"
 wuw_GER_diplomacy.26.a: "Zní to fér"
 wuw_GER_diplomacy.26.b: "To nás nezajímá"
 wuw_GER_diplomacy.26.desc: "[FROM.GetLeader], vůdce [FROM.GetAdjective], nás oslovil s návrhem vědecké spolupráce. [FROM.GetLeader.GetSheHeCap] tvrdí, že díky našim podobným ideologiím, ale odlišným námořním doktrínám, je zde velká příležitost ke spolupráci. Souhlas by znamenal sdílení některých našich poznatků, ale i získání cenných znalostí od nich."
 wuw_GER_diplomacy.26.t: "Návrh na společný výzkum"
 wuw_GER_diplomacy.27.a: "Skvělé!"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjectiveCap] vedení reagovalo velmi pozitivně na náš návrh společného výzkumu. Jelikož se naše námořní úsilí značně liší, vidí také hodnotu v tom, že se budeme učit jeden od druhého, abychom společně zesílili."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] souhlasí se společným výzkumem"
 wuw_GER_diplomacy.28.desc: "Odpověď z [FROM.GetNameDef] nebyla taková, v jakou jsme doufali. Zdají se neochotní sdílet své námořní inženýrské poznatky, přestože jim nabízíme velmi výhodnou dohodu a máme v úmyslu sdílet vlastní výzkum. Odmítnutí doprovodili tvrzením, že [FROM.GetAdjective] námořnictvo je mnohem vyspělejší než naše, a dokud nedosáhneme významného pokroku, je debata na toto téma bezpředmětná."
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] odmítá náš výzkumný návrh"
 wuw_GER_diplomacy.29.a: "Nečekané, ale vítané!"
 wuw_GER_diplomacy.29.b: "Zní to podezřele..."
 wuw_GER_diplomacy.29.desc: "Kdysi jsme považovali [FROM.GetNameDef], nebo alespoň jejich předchůdce, za spojence. V posledních letech jsme se od sebe vzdálili, ale zdá se, že nyní chtějí obnovit přátelství. [FROM.GetAdjectiveCap] nám znovu podávají ruku s návrhem výhodné obchodní dohody."
 wuw_GER_diplomacy.29.t: "Starý spojenec navrhuje obchodní dohodu"
 wuw_GER_diplomacy.3.a: "Je to jejich ztráta."
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] se ukazuje jako nerozumný a neprozíravý vůdce, kterému je lhostejné, co je nejlepší pro [FROM.GetLeader.GetHerHis] zemi. Najdeme si to, co potřebujeme, jinde."
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] odmítá naši obchodní nabídku"
 wuw_GER_diplomacy.30.a: "Skvělá zpráva!"
 wuw_GER_diplomacy.30.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] pozitivně reagoval na náš návrh obchodní dohody. V minulosti jsme s nimi měli velmi výhodné obchodní vztahy a [ROOT.GetLeader] věří, že tato dohoda nám přinese mnoho zisku."
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjectiveCap] přijímají obchodní návrh"
 wuw_GER_diplomacy.31.a: "Je to jejich ztráta"
 wuw_GER_diplomacy.31.desc: "Navzdory našim historickým vazbám a zjevné výhodě pro ně [FROM.GetNameDef] odmítli námi navrženou obchodní dohodu. Dohoda by usnadnila větší obchodní výměnu a posílila naše partnerství. Zdá se však, že [FROM.GetAdjective] mají jiné představy."
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjectiveCap] odmítají náš obchodní návrh"
 wuw_GER_diplomacy.32.a: "Nemáme zájem obnovit tento pronájem"
 wuw_GER_diplomacy.32.b: "Dodržíme původní dohodu"
 wuw_GER_diplomacy.32.desc: "V roce 1898 byl [743.GetName] pronajat tehdejší Německé říši. Dnes její nástupce, [FROM.GetNameDef], nás kontaktoval s přáním obnovit tento pronájem. Původní smlouva měla trvat do roku 1997, ale byla přerušena Velkou válkou a následnou [JAP.GetAdjective] okupací."
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjectiveCap] žádají obnovení pronájmu [743.GetName]"
 wuw_GER_diplomacy.33.a: "Jak nezdvořilé!"
 wuw_GER_diplomacy.33.desc: "Naše dohoda z roku 1898 byla jasná — [743.GetName] byl náš až do roku 1997. Ale [FROM.GetAdjective] se nyní vymlouvají na válku a následnou [JAP.GetAdjective] okupaci, jako by to naši smlouvu rušilo. Smlouva nic takového neobsahuje, ale zdá se, že pokud chceme [743.GetName] zpět, budeme muset zvážit radikálnější kroky."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] odmítá dodržet naši dohodu"
 wuw_GER_diplomacy.34.a: "Úžasná zpráva!"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjectiveCap] se ukázali jako nejvěrnější partneři. Původně jsme podepsali 99letý pronájem [743.GetName] v roce 1898, ale pronájem byl přerušen Velkou válkou. Území bylo po [JAP.GetNameDef] okupaci vráceno [FROM.GetNameDef], ale naštěstí naši dohodu ctí."
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] obnovuje pronájem [743.GetName]"
 wuw_GER_diplomacy.35.a: "Ta území jim nepatří!"
 wuw_GER_diplomacy.35.b: "Neriskujme jejich odmítnutím!"
 wuw_GER_diplomacy.35.desc: "Dostali jsme zprávu od [FROM.GetAdjective] vůdce [FROM.GetLeder], že si přeje znovu získat kontrolu nad svými bývalými koloniemi, které nyní spravujeme my. Zpráva zní nevinně, ale vzhledem k současné situaci v [FROM.GetNameDef] by odmítnutí mohlo mít vážné důsledky."
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.36.a: "Ta území jsou naše!"
 wuw_GER_diplomacy.36.desc: "Mysleli jsme, že jsme to [FROM.GetNameDef] jasně sdělili — předání našich právoplatných kolonií nebylo volbou. Přesto tvrdohlavě odmítají udělat to, co je správné a pro ně samotné nejlepší. K území máme legitimní nárok a oni nemají právo stát nám v cestě!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjectiveCap] odmítají převést naše kolonie"
 wuw_GER_diplomacy.37.a: "Moudrá volba"
 wuw_GER_diplomacy.37.desc: "Naše žádost o navrácení našich kolonií byla [FROM.GetLeader] přijata s pochopením. Prohlásil, že si cení našich vztahů více než sporného území, a velkoryse nám vrátil půdu, která nám právem náleží."
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] nám postoupuje území"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 wuw_GER_diplomacy.38.b: "V žádném případě!"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjectiveCap] požadují území"
 wuw_GER_diplomacy.39.a: "Skvělé!"
 wuw_GER_diplomacy.39.desc: "Naše požadavky byly [FROM.GetAdjective] vedením zdráhavě přijaty. Ačkoli nejsou nadšení z předání svého území, jejich názory nás nezajímají — důležité je, že získáváme území, které je právem naše."
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] nám postoupuje území"
 wuw_GER_diplomacy.40.a: "Najdeme jinou cestu"
 wuw_GER_diplomacy.40.desc: "Navzdory sílícímu tlaku na [FROM.GetAdjective] vůdce [FROM.GetLeader] a jejich vedení odmítají ustoupit. Naše staré kolonie, které nyní drží, nebudeme moci získat pokojnou cestou."
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] odmítá naše územní požadavky"
 wuw_GER_diplomacy.50.a: "Naprostá paráda!"
 wuw_GER_diplomacy.50.b: "Žádná spolupráce s náckama!"
 wuw_GER_diplomacy.50.desc: "\nDiplomaté a námořní inženýři z [FROM.GetNameDef] nás oslovili se zvláštní nabídkou. Tvrdí, že chtějí zahájit rozsáhlý program námořní spolupráce, sdílení vývoje a technik mezi našimi zeměmi. Mohlo by nám to prospět, ale zároveň existuje riziko úniku tajných informací k [FROM.GetAdjective]. Co na to řekneme?"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] chce zahájit námořní spolupráci"
 wuw_GER_diplomacy.51.a: "Naše námořnictvo znovu zesílí"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] dnes podpořil dohodu o námořní spolupráci, kterou jsme jim nedávno nabídli, a tvrdí, že [FROM.GetAdjective] námořní inženýři již chtějí začít společný vývoj a výzkum námořních plavidel a zbraní už příští týden. Je to skvělý den pro [ROOT.GetNameDef] a její námořnictvo!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] akceptuje námořní spolupráci na vývoji"
 wuw_GER_diplomacy.52.a: "Hloupá volba"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] dnes odmítl dohodu o námořní spolupráci a tvrdí, že jde o jasnou a zjevnou lest na ukradení [FROM.GetAdjective] inženýrských tajemství..."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] odmítá námořní spolupráci na vývoji"
 wuw_GER_diplomacy.53.a: "Oba z toho můžeme profitovat."
 wuw_GER_diplomacy.53.b: "Tato dohoda prospěje jen jednomu z nás..."
 wuw_GER_diplomacy.53.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s výhodnou nabídkou. Chtějí koupit práva na určité přírodní zdroje v našich koloniích a nabízejí průmyslovou pomoc výměnou. Měli bychom přijmout tuto dohodu?"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.54.a: "Perfektní!"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který sleduje zájmy své země. Podmíněně je to i v nejlepším zájmu naší země. Použijeme zdroje z [FROM.GetName] ku prospěchu."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] přijal naši obchodní nabídku"
 wuw_GER_diplomacy.55.a: "Je to jejich ztráta."
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] se zdá být nerozumným a neuváženým vůdcem, kterého nezajímá, co je nejlepší pro jeho zemi. Obrátíme se jinam pro to, co hledáme."
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] odmítl naši obchodní nabídku"
 wuw_GER_diplomacy.56.a: "Jak se odváží!"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjectiveCap] úředníci a bankéři nám odřízli přístup k účtům v Německu a vyprázdnili je. To znamená, že [GER.GetNameDef] zabavil naše peníze získané z Gömbösovy obchodní smlouvy, čímž ji v podstatě zneplatnil. Už nikdy nemůžeme věřit jejich slovu..."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] vyprázdnil naše účty"
 wuw_GER_diplomacy.57.a: "Nechceme konflikt, musíme tedy vyhovět..."
 wuw_GER_diplomacy.57.b: "Ať si pro něj přijdou!"
 wuw_GER_diplomacy.57.desc: "\nRétorika od [FROM.GetLeader] a [FROM.GetAdjective] vlády vůči nám se nedávno velmi zhoršila, tvrdí, že plebiscity ve Šlesvicku z roku 1920 byly nelegální a podvodné, a nyní požadují, abychom jim území vrátili. Víme, že to není pravda, ale možná by bylo nejlepší vyhnout se otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] požaduje návrat Severního Šlesvicka"
 wuw_GER_diplomacy.58.a: "Skvělý den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] prohlásil, že když nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se vrátit území získané v plebiscitech ve Šlesvicku z roku 1920. Obyvatelé oblasti se radují, protože byli opět integrováni."
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.59.a: "Vytáhneme je z jejich studených rukou!"
 wuw_GER_diplomacy.59.b: "Opravdu bychom neměli eskalovat..."
 wuw_GER_diplomacy.59.desc: "\nPříliš sebevědomý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap]'s vojska se zmobilizovala a rychle přesouvají na naši hranici, zdá se, že se připravují na válku. Jak máme reagovat na tuto provokaci?"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] setrvává na šlesvickém plebiscitu"
 wuw_GER_diplomacy.60.a: "Mají pravdu"
 wuw_GER_diplomacy.60.b: "Zbláznili se?"
 wuw_GER_diplomacy.60.desc: "\nRétorika [FROM.GetLeader] a [FROM.GetAdjective] vlády vůči našim místním správcům v [912.GetName] je stále agresivnější, tvrdí, že Severní Šlesvicko bylo vždy a bude německé, a nyní požadují, abychom území vrátili. Víme, že to není pravda, ale možná bychom se měli vyhnout otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] požaduje Severní Šlesvicko"
 wuw_GER_diplomacy.61.a: "Skvělý den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] prohlásil, že nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se tedy vrátit území [912.GetName]. Obyvatelé oblasti se radují, protože byli znovu integrováni."
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.62.a: "Neustoupíme z práv na svobodu našeho lidu!"
 wuw_GER_diplomacy.62.b: "Opravdu bychom neměli eskalovat..."
 wuw_GER_diplomacy.62.desc: "\nPříliš sebevědomý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap] vojska se zmobilizovala a jsou ve stanici v regionu, aby odradila invazi. Jak máme reagovat na tuto provokaci?"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] setrvává v [912.GetName]"
 wuw_GER_diplomacy.63.a: "Bohužel s tím moc nezmůžeme..."
 wuw_GER_diplomacy.63.desc: "\nNáš panovník [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap] vojska vstoupila do regionu a jejich noví místní správci donutili naše politiky podepsat zákon půjčující území na příštích 100 let."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] zabírá [912.GetName]"
 wuw_GER_diplomacy.64.a: "Pokud to stojí za to"
 wuw_GER_diplomacy.64.b: "Je to příliš drahé na přijetí..."
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nám nabídl ochranu proti východní hrozbě. Tato ochrana však nebude zdarma, bylo řečeno, že pokud chceme ochranu, musíme platit tribut [FROM.GetAdjective]m."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] nabízí ochranu výměnou za tribut"
 wuw_GER_diplomacy.65.a: "Všechno do sebe zapadá!"
 wuw_GER_diplomacy.65.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl na naši nabídku a prohlásil, že aby byla [FROM.GetAdjective] budoucnost zajištěna, budou naše podmínky splněny a platby provedeny okamžitě."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] přijímá naše podmínky"
 wuw_GER_diplomacy.66.a: "No nic"
 wuw_GER_diplomacy.66.b: "Ale stále potřebují ochranu, i když ji nechtějí platit!"
 wuw_GER_diplomacy.66.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl, že podmínky ochrany jsou příliš přísné a náklady příliš vysoké. Mohou si řídit sami své záležitosti a nepotřebují pomoc jakési pruské armády."
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 wuw_GER_diplomacy.67.a: "To nám jistě prospěje"
 wuw_GER_diplomacy.67.b: "To je neetické!"
 wuw_GER_diplomacy.67.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás v tajnosti oslovil s nabídkou rozdělení našich sousedů v paktu, který by zahrnoval alianci a vytvoření sfér vlivu v nížinách. Měli bychom nabídku přijmout?"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] nabízí tajný pakt"
 wuw_GER_diplomacy.68.a: "Pak je čas udeřit!"
 wuw_GER_diplomacy.68.b: "Skvělá zpráva. Musíme být však trpěliví"
 wuw_GER_diplomacy.68.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl, že pro zajištění [FROM.GetAdjective] budoucnosti souhlasí s paktem a vytvořením sfér vlivu."
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] souhlasí s paktem"
 wuw_GER_diplomacy.69.a: "Budeme muset hledat jiné spojence"
 wuw_GER_diplomacy.69.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl, že myšlenka rozdělit souseda a bodnout ho do zad prostě není správná, a že bychom měli hledat spojence jinde, pokud chceme být agresory ve budoucích konfliktech."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] odmítá pakt"
 wuw_GER_diplomacy.70.a: "Není to špatný nápad, mohli bychom využít dalšího spojence"
 wuw_GER_diplomacy.70.b: "Žádná spolupráce s [FROM.GetAdjective], okamžitě umlčte tyto propagandisty!"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjectiveCap] propagandisté nedávno začali ovlivňovat naši populaci a přesvědčovat ji, aby stáli na jejich straně, slibují skvělou budoucnost, pokud se přidáme jako spojenci. Není to nutně ohrožení naší nezávislosti, ale je to akt agrese proti naší vládě s mnoha nově šířenými novinami kritizujícími slabiny našeho systému. Možná bychom v dnešním světě mohli použít dalšího přítele, ale toto pravděpodobně není poslední, co uslyšíme od [FROM.GetLeader] a jejích pěšáků."
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] zasahuje do naší politiky"
 wuw_GER_diplomacy.71.a: "Je to v nejlepším zájmu našich lidí."
 wuw_GER_diplomacy.71.desc: "Naši vládcové v [FROM.GetNameDef] nás právě informovali o restrukturalizaci naší současné dohody. Ve snaze sjednotit dělníky napříč zemí budeme požádáni o zpřístupnění větší části našeho průmyslu k užití ve prospěch našich lidí. Ačkoliv s tím nesouhlasíme, není prostor na stížnosti. Když nám nabídli pomoc, věděli jsme, že to může být cena."
 wuw_GER_diplomacy.71.t: "Zřízení Lidového komisariátu [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.72.a: "Nemáme důvod jim nedůvěřovat"
 wuw_GER_diplomacy.72.a_tt: "§RPokud komunističtí podporovatelé vyhrají občanskou válku, [FROM.GetNameWithFlag] se nás možná pokusí podrobit!§!"
 wuw_GER_diplomacy.72.b: "Nechystáme na to skočit!"
 wuw_GER_diplomacy.72.desc: "Zjistili jsme, že v naší zemi působí [FROM.GetAdjective] buňky šířící komunismus. I když to samo o sobě není neškodné, zdá se část propagandy být revoluční. Častěji jsou hlášeny pokusy dělníků organizovat se a spojit se, a historie nás učí, že to nemusí být záměr [GER.GetAdjective] vedení nás integrovat."
 wuw_GER_diplomacy.72.t: "Komunistické vlivy z [FROM.GetNameDef]"
 wuw_GER_diplomacy.73.a: "Pro proletariát!"
 wuw_GER_diplomacy.73.desc: "Naši agenti působící v [FROM.GetNameDef], aby posílili komunistické hnutí, byli zaznamenáni vedením země. Naštěstí se zdají být většinou lhostejní ke vzrůstající podpoře proletariátu a můžeme pokračovat."
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] nám dovoluje posilovat komunistické nálady."
 wuw_GER_diplomacy.74.a: "Musíme osvobodit naše [FROM.GetAdjective] soudruhy!"
 wuw_GER_diplomacy.74.desc: "Naši agenti působící v [FROM.GetNameDef], aby posílili komunistické hnutí, byli zaznamenáni vedením země. Dostali jsme od nich velmi přísný dopis s požadavkem okamžitého zastavení této akce. Zdá se, že naše informování dělníků o jejich právech odhalilo pravou tvář [FROM.GetLeader] jako nepřítele obyčejného člověka."
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] zakazují politické vlivy"
 wuw_GER_diplomacy.75.a: "Pro proletariát!"
 wuw_GER_diplomacy.75.b: "Musíme zastavit toto šílenství!"
 wuw_GER_diplomacy.75.desc: "Po dlouhém období vzrůstající komunistické nálady se zdá, že [ROOT.GetAdjective] proletariát už nečeká mírovou změnu vlády. Po intenzivní diskusi zuří ozbrojený konflikt."
 wuw_GER_diplomacy.75.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_diplomacy.76.a: "To je cena, kterou platíme."
 wuw_GER_diplomacy.76.desc: "Po uklidnění občanské války se [FROM.GetNameDef] vrátil, aby požadoval naše podrobení. Tušili jsme to, ale ignorovali jsme to v naději na jejich pomoc při svržení předchozí vlády. Zatím se k nám chovají celkem laskavě, takže je naděje, že to nebude tak zlé."
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] požaduje naši podrobení"
 wuw_GER_diplomacy.77.a: "Proč ne?"
 wuw_GER_diplomacy.77.b: "V žádném případě!"
 wuw_GER_diplomacy.77.desc: " Naši severní sousedé nám zaslali požadavky, abychom uspořádali referendum o připojení k nim. Tvrdí, že náš lid je velmi podobný tomu jejich a že si zaslouží žít sjednocený, a proto naznačují, že bychom se jim měli podřídit. Po určité úrovni autonomie bychom stále disponovali, ale naše zahraniční politika a další věci by byly dohlíženy a řízeny [FROM.GetAdjective]mi."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] požaduje, abychom uspořádali referendum o připojení"
 wuw_GER_diplomacy.78.a: "Den hodný oslavy!"
 wuw_GER_diplomacy.78.desc: " Po vítězství těch [FROM.GetAdjective], kteří si v nedávném referendu přáli se k nám připojit, se vedení [FROM.GetNameDef] vrátilo s pozitivní odpovědí. Od této chvíle se nám podřídí pro dobro našeho lidu."
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] se podřizuje"
 wuw_GER_diplomacy.79.a: "Musíme je osvobodit!"
 wuw_GER_diplomacy.79.desc: " Negativní odpověď od [FROM.GetAdjective] vedení k nám dorazila příliš rychle na to, abychom uvěřili, že referendum vůbec proběhlo. Navzdory zřejmým známkám, že jejich lidu by se žilo lépe pod naším bezpečným vedením, si [FROM.GetLeader] zvolil(a) vlastní moc místo toho, co je nejlepší pro [FROM.GetLeader.GetHerHis] lid."
 wuw_GER_diplomacy.79.t: "Vedení [FROM.GetNameDef] odmítá se k nám připojit"
 wuw_GER_diplomacy.80.a: "Skvělé!"
 wuw_GER_diplomacy.80.desc: " Významné investice byly provedeny [FROM.GetAdjective] vládou, aby uvedly náš průmysl na stejnou úroveň jako ten jejich. Prezentují to jako vzájemně výhodnou dohodu — my získáme rozvinutější průmysl a oni následně využijí vyšší zpracovatelskou kapacitu."
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] investuje do našeho průmyslu"
 wuw_GER_diplomacy.81.a: "Sotva odměna, ale jakou máme volbu?"
 wuw_GER_diplomacy.81.desc: " Naše doba jako Volkskomisariátu skončila. [FROM.GetAdjectiveCap] vedení je velmi spokojeno s naším úsilím a nyní považuje naši zemi za víc než pouhý subjekt. Proto nás chtějí „odměnit“ tím, že se staneme součástí jejich velké země namísto toho, abychom byli jen subjektem. To samozřejmě znamená úplnou ztrátu nezávislosti, ale ujišťují nás, že o náš lid bude dobře postaráno."
 wuw_GER_diplomacy.81.t: "Integrace [ROOT.GetNameDef]"
 wuw_GER_diplomacy.82.a: "Ať tyto pušky dobře poslouží!"
 wuw_GER_diplomacy.82.desc: " Naši soudruzi v [FROM.GetNameDef] nám zaslali zásilku pušek, aby nám pomohli v boji proti kapitalismu a buržoazii. Tato pomoc nás pravděpodobně později něco bude stát, ale kdo jsme, abychom odmítli jejich podporu?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjectiveCap] podpora povstání"
 wuw_GER_diplomacy.83.a: "Samozřejmě, že se připojíme"
 wuw_GER_diplomacy.83.b: "Raději zůstaneme sami."
 wuw_GER_diplomacy.83.desc: " Po našem vítězství v občanské válce a následném obratu ke komunismu nás [GER.GetNameDef] oslovilo bratrskou nabídkou. Jak velkou roli hrála jejich podpora během bojů, raději nechme nevyřčené. Nyní, když sdílíme podobnou ideologii, se nám nabízí tato možnost — nakolik máme skutečnou volbu, zůstává nejasné."
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nás zve do [GER.GetFactionName]"
 wuw_GER_diplomacy.84.a: "Souhlasíme, solidarita pro všechny!"
 wuw_GER_diplomacy.84.b: "To zní výhodněji pro ně."
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] žádá o větší proletářskou solidaritu"
 wuw_GER_diplomacy.85.a: "Nemáme na výběr"
 wuw_GER_diplomacy.85.b: "Jestli musíme bojovat, budeme bojovat!"
 wuw_GER_diplomacy.85.desc: " Dorazil k nám ostře formulovaný požadavek od [FROM.GetAdjective]. Tvrdí, že naše současná spolupráce, byť výhodná, jim nestačí. Požadují, abychom se integrovali do [FROM.GetNameDef]. Přestože nezmiňují žádné následky, lze se domnívat, že odmítnout nebude bez rizika."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 wuw_GER_diplomacy.86.a: "Skvělé!"
 wuw_GER_diplomacy.86.desc: " Dnes k nám dorazila velmi vítaná zpráva — poté, co [FROM.GetNameDef] získal kontrolu nad [FROM.GetAdjective] územími spadajícími do naší sféry vlivu, rozhodli se ctít naši dohodu. Území v naší sféře vlivu byla převedena pod naši správu."
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] nám předává území v naší sféře vlivu"
 wuw_GER_diplomacy.87.a: "Musíme ctít dohodu!"
 wuw_GER_diplomacy.87.b: "To území jsme získali právem!"
 wuw_GER_diplomacy.87.desc: " V důsledku našeho vítězství v nedávné válce musíme učinit rozhodnutí. Část dobytých území neleží v naší sféře vlivu. Podle naší nepsané dohody bychom je měli odevzdat. Nicméně - dohoda nikdy nebyla písemná, a tudíž by se dalo argumentovat, že není závazná..."
 wuw_GER_diplomacy.87.t: "Dodržení dohod o sférách vlivu"
 wuw_GER_diplomacy.88.a: "Skvělé!"
 wuw_GER_diplomacy.88.desc: " Dnes k nám dorazila vítaná zpráva — poté, co jsme získali kontrolu nad [FROM.GetAdjective] územími nacházejícími se v jejich sféře vlivu, [FROM.GetNameDef] se rozhodli ctít dohodu. Území byla převedena do jejich správy."
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] předává území v jejich sféře vlivu"
 wuw_GER_diplomacy.89.a: "Dobře tedy..."
 wuw_GER_diplomacy.89.b: "Nepřijatelné"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] nás informoval, že zřídil sféru vlivu. I když nás to přímo neovlivňuje, protože neexistuje žádná formální dohoda, musíme s tím počítat. Může to být příprava na budoucí tlak či územní požadavky, pokud bychom někdy ovládli sporné oblasti."
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] zřizuje sféru vlivu"
 wuw_GER_diplomacy.90.a: "To nás posílí!"
 wuw_GER_diplomacy.90.b: "Nemůžeme se k nim vázat."
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] nás oslovil s žádostí o uzavření paktu o neútočení, který by potvrdil, že i když nejsme spojenci, nejsme ani nepřátelé. Takový pakt by omezil naši volnost, pokud by naše vztahy někdy ochladly, ale zároveň by snížil riziko, že k něčemu takovému vůbec dojde."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] žádá pakt o neútočení"
 wuw_GER_diplomacy.91.a: "Známe člověka..."
 wuw_GER_diplomacy.91.desc: " Dostali jsme sdělení od [FROM.GetAdjective] vedení, že si přejí přiblížit svou politickou doktrínu té naší. Doufají, že to vytvoří dobrý základ pro budoucí spolupráci, i když zdůrazňují, že není nutné jednat okamžitě. Je to ideální příležitost ovlivnit jejich politické elity."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] vyjadřuje přání se přiblížit"
 wuw_GER_diplomacy.92.a: "Ulbricht je stejně schopný, provedeme změnu."
 wuw_GER_diplomacy.92.b: "Ne, nenecháme je zasahovat!"
 wuw_GER_diplomacy.92.desc: " Reakce našich soudruhů v [FROM.GetNameDef] byla pozitivní. Vítají naše přiblížení jejich politické linii a sdílejí naději na snadnou spolupráci. Aby byl přechod rychlejší, navrhují výměnu našeho politického vůdce - tvrdí, že Walter Ulbricht poslouží našim budoucím vztahům lépe než Ernst Thälmann."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] schvaluje naše přiblížení"
 wuw_GER_diplomacy.93.a: "Skvělé!"
 wuw_GER_diplomacy.93.desc: " Překvapivě byli [FROM.GetAdjective] ochotni nahradit Ernsta Thälmanna. Provedli tuto změnu, aby posílili naše vztahy a zajistili hladkou spolupráci mezi našimi politickými agendami. Dá se říci, že jde o úspěch!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] dosazuje Waltera Ulbrichta"
 wuw_GER_diplomacy.94.a: "Ti jsou ale tvrdohlaví"
 wuw_GER_diplomacy.94.desc: " Navzdory našemu dobře míněnému návrhu pomoci našim [FROM.GetAdjective] soudruhům jejich vedení tvrdošíjně odmítlo. Zdá se, že návrh považovali za vměšování do jejich politiky, což rozhodně nebylo naším úmyslem."
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] odmítá nahradit Ernsta Thälmanna"
 wuw_GER_diplomacy.95.a: "To zní fér"
 wuw_GER_diplomacy.95.b: "Musí si myslet, že jsme hloupí."
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjectiveCap] vedení k nám přišlo s návrhem na průmyslovou spolupráci mezi našimi zeměmi. Jejich návrh popisuje, jak bychom mohli společně zlepšit a rozšířit naše průmyslové úsilí. Zda z toho skutečně budeme mít prospěch, nebo zda je to jen něco, co prospěje pouze [FROM.GetAdjective]m, se teprve ukáže."
 wuw_GER_diplomacy.95.t: "Návrh na průmyslovou spolupráci"
 wuw_GER_diplomacy.96.a: "Skvělé!"
 wuw_GER_diplomacy.96.desc: "Reakce na náš návrh pro [FROM.GetNameDefCap] ohledně průmyslové spolupráce se setkal se schválením. Do budoucna si budeme užívat spolupráce při rozšiřování a zefektivňování našeho průmyslu."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] souhlasí s průmyslovou spoluprací"
 wuw_GER_diplomacy.97.a: "Pak se rozšíříme sami."
 wuw_GER_diplomacy.97.desc: "Náš návrh pro [FROM.GetNameDefCap] byl odmítnut. Přestože byla dohoda nejvýhodnější pro obě strany, odmítli nás vůbec vyslechnout. Ačkoliv tento plán padl, stále můžeme dosáhnout části toho, oč jsme usilovali. Stále můžeme sami zefektivnit naši průmyslovou expanzi."
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 wuw_GER_diplomacy.98.a: "Je to skvělá iniciativa"
 wuw_GER_diplomacy.98.b: "Nesmíme jim věřit."
 wuw_GER_diplomacy.98.desc: "Naši soudruzi v [FROM.GetNameDef] nás nedávno kontaktovali s možností vytvořit iniciativu pro sdílení našich znalostí v oblasti průmyslu a výroby. Sdíleli bychom své poznatky s nimi a oni by na oplátku sdíleli své s námi. Vše by mohlo prospět našim dělníkům i našim výrobním linkám."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] nás zve do iniciativy sdílení technologií"
 wuw_GER_diplomacy.99.a: "Skvělé"
 wuw_GER_diplomacy.99.desc: "K našemu potěšení se zdá, že [FROM.GetNameDefCap] přijímá užitečnost námi navržené skupiny pro sdílení technologií. Odteď budeme mít přístup k jejich znalostem, stejně jako oni k našim. Měli bychom vidět velký pokrok v oblastech průmyslu a výroby."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] se připojuje k iniciativě sdílení technologií."
 wuw_GER_german_politics.01.a: "Potřebujeme opatrného tradicionalistu"
 wuw_GER_german_politics.01.b: "Potřebujeme prozíravého socialistu"
 wuw_GER_german_politics.01.desc: "S návratem svobodných voleb se [ROOT.GetAdjective] lidé hrnou k volebním urnám, aby určili budoucnost Německa. Pocit euforie běží ulicemi; rozšířený pocit konečného opuštění temných časů činí z tohoto dne spíše oslavu než národní volby."
 wuw_GER_german_politics.01.t: "Návrat demokracie"
 wuw_GER_german_politics.02.a: "Heinrich Brandler je ta správná volba!"
 wuw_GER_german_politics.02.b: "Nechte Ernsta Thälmanna u moci!"
 wuw_GER_german_politics.02.c: "Potřebujeme pragmatického socialistu!"
 wuw_GER_german_politics.02.desc: "S návratem k ideálům Spartakovského svazu přichází přání více zapojit lid. Byly vyhlášeny volby k výběru osoby, která nás má reprezentovat, a když byly sečteny všechny hlasy, zdá se, že výsledky jsou velmi vyrovnané. Lidé jasně považují oba kandidáty za schopné vůdce [ROOT.GetNameDef], avšak jmenovat můžeme jen jednoho."
 wuw_GER_german_politics.02.t: "Vůdce pro lid"
 wuw_GER_legions.1.a: "Jsou vítáni, ať se k nám připojí"
 wuw_GER_legions.1.b: "Nemáme o ně zájem"
 wuw_GER_legions.1.desc: "Po našem nedávném prohlášení, že máme v úmyslu obnovit hranice stanovené mírem v Brestu-Litevsku, nás oslovilo několik exilových gruzínských generálů a vojáků, kteří si přejí pomoci při znovudobytí své bývalé vlasti výměnou za slib, že obnovíme gruzínský stát a udělíme mu panství nad Kavkazem. Máme přijmout jejich pomoc?"
 wuw_GER_legions.1.t: "Vznik gruzínské cizinecké legie"
 wuw_GER_legions.2.a: "Jeho znalosti armády se nám mohou hodit"
 wuw_GER_legions.2.desc: "Po vyhlášení nepřátelství mezi námi a [SOV.GetAdjective]y byl náš vojenský atašé, vedený generálmajorem Hansem Krebsem, stažen několik týdnů předčasně a nedávno dorazil zpět do Berlína. Nyní je připraven sloužit na východní frontě a prohlašuje, že má zkušenosti a znalosti o [SOV.GetAdjective] ozbrojených silách, které potřebujeme k úspěšné invazi na jejich území."
 wuw_GER_legions.2.t: "Hans Krebs odvolán z [SOV.GetNameDef]"
 wuw_GER_legions.3.a: "Nepřítel našeho nepřítele je náš přítel!"
 wuw_GER_legions.3.b: "Nemáme potřebu místních kolaborantů"
 wuw_GER_legions.3.desc: "Po obsazení Brjanské, Kurské a Orlovské oblasti náš sbor přišel s plánem využít místní kolaboranty v Lokoti k snadnějšímu spravování regionu a zároveň umožnit, aby zdejší síly vytvořily další jednotky bojující proti [SOV.GetAdjective]m. To by však připravilo naši armádní skupinu o válečnou kořist v regionu. Máme povolit vytvoření tzv. Lokotské autonomie?"
 wuw_GER_legions.3.t: "Příležitost ke spolupráci v Lokoti"
 wuw_GER_legions.4.a: "Zvolili špatně"
 wuw_GER_legions.4.desc: "Dostalo se k nám, že [GER.GetAdjective] armáda vytvořila Lokotskou autonomii v pohraničí Brjanské, Kurské a Orlovské oblasti po tom, co byla oslovena dychtivými kolaboranty, jako jsou Konstantin Voskobojnik a Bronislav Kaminskij. Zdá se, že byli pověřeni správou regionu a bojem proti partyzánům a odboji. Musíme udeřit zpět a tento falešný stát co nejdříve zničit!"
 wuw_GER_legions.4.t: "Kolaboranti v Lokoti!"
 wuw_GER_legions.5.a: "Zvítězíme!"
 wuw_GER_legions.5.desc: "Po znovudobytí Brjanské, Kurské a Orlovské oblasti naše armáda zajala většinu kolaborantů v Lokoti a obnovila naše místní vlády v regionu. [GER.GetAdjectiveCap] armáda ustoupila a naši velitelé nás ujišťují, že den vítězství se blíží."
 wuw_GER_legions.5.t: "Zrušení Lokotské autonomie"
 wuw_GER_legions.6.a: "Válka se obrací"
 wuw_GER_legions.6.desc: "Po [SOV.GetAdjective] znovudobytí lokotského regionu zničili autonomní stát, který jsme zde předtím zřídili, a zatkli a odstranili všechny členy místní kolaborační vlády."
 wuw_GER_legions.6.t: "Zničení Lokotské autonomie"
 wuw_GER_legions.7.a: "Jejich pomoc při potlačení Srbska se nám hodí"
 wuw_GER_legions.7.b: "Nemáme zájem o tuto ruskou chamraď"
 wuw_GER_legions.7.desc: "Po vytvoření Srbské vlády národní spásy na námi okupovaných územích nabídlo několik bělogvardějských emigrantů pomoc při vytvoření Ruského ochranného sboru, který by nám pomáhal chránit továrny a vládní budovy v okupovaném Srbsku a potlačovat četníky a další odbojové skupiny v regionu. Máme přijmout jejich pomoc?"
 wuw_GER_legions.7.t: "Nabídka od ruských exulantů v Srbsku"
 wuw_GER_legions.8.a: "Jejich znalosti kubáňské stepi se nám hodí"
 wuw_GER_legions.8.b: "Proč bychom potřebovali pomoc nějakých kozáků?"
 wuw_GER_legions.8.desc: "S tím, jak se stále jasněji ukazuje náš úmysl vyrazit proti shnilým dveřím [SOV.GetNameDef], nás oslovilo mnoho těch, kdo prohráli ruskou občanskou válku, a chtějí dostat šanci skoncovat se současnou [SOV.GetAdjective] vládou. Mezi nimi jsou donští a kubáňští kozáci [SOV.SOV_pyotr_krasnov.GetName] a [SOV.SOV_andrey_shkuro.GetName], kteří chtějí bojovat po našem boku. Máme přijmout jejich pomoc?"
 wuw_GER_legions.8.t: "Nabídka od nespokojených kozáků"
 wuw_GER_military_events.2.a: "Necháme ho žít, ale nesmí se to opakovat!"
 wuw_GER_military_events.2.b: "Učiňte z něj odstrašující příklad!"
 wuw_GER_military_events.2.c: "Ani slovo o tom."
 wuw_GER_military_events.2.desc: "Po intenzivních bombardovacích náletech na náš vojenský průmysl se objevila neuvěřitelná zpráva. Navzdory jasným rozkazům sestřelit každý nepřátelský letoun narušující náš vzdušný prostor jeden stíhací pilot odmítl tento příkaz splnit. Pilot, Franz Stigler, narazil na poškozený bombardér právě po jednom z náletů a rozhodl se na něj neotevřít palbu. Svůj čin ospravedlňuje tvrzením, že poškozený bombardér se nijak nelišil od mužů na padácích a že střílet na něj by bylo stejně odporné. Poté, co se nejprve pokusil s posádkou komunikovat a přimět ji přistát v [GER.GetNameDef] a vzdát se, nebo alespoň doletět na neutrální území, Stigler své ušlechtilé snahy vzdal a bombardér místo toho doprovodil do bezpečí.\n\nFranz Stigler je talentovaný pilot, ale pokud bychom mu to tolerovali, mohl by svým vzdorovitým chováním způsobit problémy."
 wuw_GER_military_events.2.t: "Pilot ušetří [USA.GetAdjective] posádku bombardéru"
 wuw_GER_monroe.1.a: "Musíme zasáhnout!"
 wuw_GER_monroe.1.a_tt: "Odemkne rozhodnutí k §YPosílení Monroeovy doktríny§!.\n\n [GER.GetNameDefCap] odemyká rozhodnutí pokusit se §ROsLabit Monroeovu doktrínu§!."
 wuw_GER_monroe.1.b: "Koho to zajímá?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] odemyká rozhodnutí pokusit se §ROsLabit Monroeovu doktrínu§!.\n\nVýběrem této možnosti §Rnebudeme§! dostávat další upozornění ohledně Monroeovy doktríny. [FROM.GetNameDefCap] se bude moci pokusit odstranit doktrínu bez našeho zásahu.\n\n§RZvolte pouze v případě, že máte připravený záložní plán!§!"
 wuw_GER_monroe.1.desc: "Obdrželi jsme znepokojivé zprávy, že [FROM.GetNameDef] začal projevovat zvýšený zájem o destabilizaci Monroeovy doktríny. Doktrína byla zavedena, aby zabránila cizím zemím působit potíže na americkém kontinentu, který považujeme za naši sféru vlivu. S ohledem na předchozí setkání s [FROM.GetNameDef] můžeme předpokládat, že jejich úmysly nejsou dobré."
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap] zájem o Monroeovu doktrínu"
 wuw_GER_monroe.10.a: "Vpřed"
 wuw_GER_monroe.10.desc: "Naše úsilí konečně přineslo ovoce. Vůdce země [FROM.GetNameDef], [FROM.GetLeader], právě ohlásil částečné zrušení Monroeovy doktríny. [FROM.GetLeader.GetSheHe] dále uvádí, že hodlá garantovat nezávislost všem, kteří proti doktríně nepovstali, protože věří, že je to správné rozhodnutí. To může zkomplikovat náš postup v regionu, ale jistě to dokážeme překonat."
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] částečně ruší Monroeovu doktrínu"
 wuw_GER_monroe.11.a: "Vpřed"
 wuw_GER_monroe.11.desc: "Naše úsilí konečně přineslo ovoce. Vůdce země [FROM.GetNameDef], [FROM.GetLeader], právě ohlásil částečné zrušení Monroeovy doktríny. [FROM.GetLeader.GetSheHe] dále uvádí, že hodlá garantovat nezávislost těch, kteří doktrínu stále podporují. Ač jich je méně, tvrdí, že jsou silnější než kdy dřív. To může náš postup v regionu zpomalit, ale nepředstavuje to zásadní překážku. Jistě to překonáme."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] částečně ruší Monroeovu doktrínu"
 wuw_GER_monroe.12.a: "Vyřešíme to raději zbraněmi!"
 wuw_GER_monroe.12.desc: "Nízkoúrovňový a nízko intenzivní spor o Monroeovu doktrínu ustal poté, co se naše dvě země ocitly ve válce. Diplomacie a tajné operace v cizích zemích nyní politikům vzdáleným od fronty připadají bezvýznamné, neboť naše země nyní bojují přímo proti sobě."
 wuw_GER_monroe.12.t: "Válka mezi [USA.GetNameDef] a [GER.GetNameDef] ukončuje spor o Monroeovu doktrínu"
 wuw_GER_monroe.13.a: "Ach ne..."
 wuw_GER_monroe.13.desc: "Dostalo se k nám, že [GER.GetAdjective] aktéři vykazují v regionu zvýšený zájem. Zpráva je strohá, ale zdá se, že byly podniknuty pokusy destabilizovat a následně dokonce rozložit Monroeovu doktrínu."
 wuw_GER_monroe.13.t: "Cizí mocnosti působí v regionu nestabilitu"
 wuw_GER_monroe.2.a: "Ochráníme všechny, kdo se proti nám nepostavili!"
 wuw_GER_monroe.2.a_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Garantuje všechny země, které doktrínu hlasitě neodmítly, za cenu £GFX_pol_power §Y25 politické síly§! §Rza každý garantovaný stát§!.\n\nV současnosti je §Y[?global.monroe_countries_in_support^num] zemí§! v podpoře a §Y[?global.monroe_doctrine_countries_to_destabilize^num] zemí§! ji podporuje pasivně.\n\nSoučasná cena garancí je £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] politické síly§!."
 wuw_GER_monroe.2.b: "Můžeme garantovat jen ty, kteří zůstali loajální"
 wuw_GER_monroe.2.b_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Garantuje všechny země, které doktrínu otevřeně podporovaly, za cenu £GFX_pol_power §Y25 politické síly§! §Rza každý garantovaný stát§!.\n\nV současnosti je §Y[?global.monroe_countries_in_support^num]§! zemí v podpoře.\n\nSoučasná cena garancí je £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] politické síly§!."
 wuw_GER_monroe.2.c: "Kdyby chtěli garance, měli tomu zabránit sami."
 wuw_GER_monroe.2.desc: "Po rozsáhlém [FROM.GetAdjective] nátlaku se zdá, že Monroeova doktrína se konečně hroutí. Několik zemí povstalo proti doktríně a více se přibližuje [FROM.GetAdjective]m. Ačkoliv je opozice hlasitá, stále existují tací, kteří mohou považovat doktrínu za hodnou záchrany - alespoň částečně. V tomto bodě budou naše kroky považovány za zmírňující opatření. Musíme zvážit naši reakci velmi pečlivě."
 wuw_GER_monroe.2.t: "Monroeova doktrína se hroutí"
 wuw_GER_monroe.3.a: "Zatraceně!"
 wuw_GER_monroe.3.desc: "Není překvapením, že [FROM.GetNameDef] prohlédl naše pokusy destabilizovat region. Po masivní kampani propagandy, vydírání a úplatků se [FROM.GetAdjective]m podařilo získat země zahrnuté v Monroeově doktríně na svou stranu a semknout je proti nám. Monroeova doktrína stojí silněji než kdy dřív."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] posiluje Monroeovu doktrínu"
 wuw_GER_monroe.4.a: "Co pro nás [USA.GetNameDef] kdy udělaly?"
 wuw_GER_monroe.4.a_tt: "Hlasitě vyjádříme svůj §ROdpor§! k Monroeově doktríně. Pokud doktrína přetrvá, zůstaneme §Rbez garancí§!. §Y[USA.GetFlag][USA.GetNameDefCap]§! nás již nebude moci ovlivnit."
 wuw_GER_monroe.4.b: "Nebudeme poslouchat jejich lži!"
 wuw_GER_monroe.4.b_tt: "Odmítneme se v této věci jakkoli vyjádřit. §Y[USA.GetNameWithFlag]§! se nás může pokusit přesvědčit ke své straně."
 wuw_GER_monroe.4.desc: "Obdrželi jsme ostře formulovanou zprávu od [FROM.GetNameDef]. Prohlašují, že Monroeova doktrína se zhroutí a že brzy nebudeme pod ochranou [USA.GetNameDef]. Pokud bychom doktrínu nyní opustili, nabízejí nám svou ochranu jako náhradu, avšak velmi jasně zdůraznili, že tato nabídka platí pouze tehdy, pokud jednáme rychle."
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] požaduje, abychom upustili od Monroeovy doktríny"
 wuw_GER_monroe.5.a: "Dobře"
 wuw_GER_monroe.5.b: "Nemají právo vměšovat se do naší politiky!"
 wuw_GER_monroe.5.desc: "Dostalo se k nám, že [FROM.GetAdjective] agenti v naší zemi se aktivně snaží ovlivnit naši politiku. Jejich vliv není invazivní, spíše povzbuzují již existující skupiny a posilují jejich pozici v politickém klimatu."
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap] zasahuje do [ROOT.GetAdjective] politiky"
 wuw_GER_monroe.6.a: "Podpoříme doktrínu jako dřív"
 wuw_GER_monroe.6.a_tt: "Hlasitě vyjádříme svou §GPodporu§! Monroeově doktríně. Pokud se doktrína zhroutí, máme šanci získat §Ggarance§! od [FROM.GetNameDef]. §Y[GER.GetFlag][GER.GetNameDefCap]§! nás již nebude moci ovlivnit."
 wuw_GER_monroe.6.b: "Nezavřeme si dveře"
 wuw_GER_monroe.6.b_tt: "Odmítneme se v této věci jakkoli vyjádřit. §Y[GER.GetNameWithFlag]§! se nás může pokusit přesvědčit."
 wuw_GER_monroe.6.desc: "Dorazila k nám zpráva z [FROM.GetNameDef]. Zaznamenali [GER.GetAdjective] pokusy destabilizovat region s cílem narušit a případně rozložit Monroeovu doktrínu a nyní chtějí potvrdit naši loajalitu k ní."
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] požaduje, abychom potvrdili náš postoj k Monroeově doktríně"
 wuw_GER_monroe.7.a: "Upustíme od ní, abychom se vyhnuli [FROM.GetAdjective] hněvu!"
 wuw_GER_monroe.7.b: "Nenecháme se zastrašit!"
 wuw_GER_monroe.7.desc: "Dostali jsme silně formulovanou [FROM.GetAdjective] zprávu. Tvrdí, že jejich snahy destabilizovat Monroeovu doktrínu byly úspěšné a že je jen otázkou času, než [USA.GetNameDef] doktrínu definitivně rozloží. Aby nám dali šanci vyhnout se jejich hněvu, dávají nám poslední možnost postavit se proti doktríně."
 wuw_GER_monroe.7.t: "[FROM.GetAdjectiveCap] ultimátum"
 wuw_GER_monroe.8.a: "Vraťme se k doktríně"
 wuw_GER_monroe.8.b: "My jsme o Monroeovu doktrínu nikdy nestáli!"
 wuw_GER_monroe.8.c: "Samozřejmě — jen jsme vyčkávali"
 wuw_GER_monroe.8.desc: "Vůdce země [FROM.GetNameDef], [FROM.GetLeader], nás osobně kontaktoval. [FROM.GetLeader.GetSheHeCap] nás varuje, že Monroeova doktrína stále platí navzdory [GER.GetAdjective] pokusům ji destabilizovat. Zdůrazňují, že jsme požívali jejich ochranu, a že to s sebou nese odpovědnost tuto doktrínu společně s nimi hájit."
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] zdvojnásobuje podporu Monroeově doktríně"
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.9.desc: "Naše úsilí konečně přineslo ovoce. Vůdce země [FROM.GetNameDef], [FROM.GetLeader], právě oznámil zrušení Monroeovy doktríny. Samozřejmě, že [FROM.GetLeader.GetSheHe] o tom mluvil jako o něčem špatném, ale my víme, že země dříve zahrnuté do doktríny tento vývoj jistě ocení."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] ruší Monroeovu doktrínu"
 wuw_GER_monroe_news.1.a: "Skutečně úžasné"
 wuw_GER_monroe_news.1.b: "Jak hrozné"
 wuw_GER_monroe_news.1.c: "Skvělý den!"
 wuw_GER_monroe_news.1.d: "Strašný den!"
 wuw_GER_monroe_news.1.desc: "Po rozsáhlém nátlaku a diplomatickém úsilí ze strany [GER.GetNameDef] takzvaná Monroeova doktrína padla. Zavedená [USA.GetNameDef] k ochraně Amerik doktrína zajistila na kontinentu alespoň určitou míru stability. Motivy [GER.GetAdjective] k jejímu rozbití však zůstávají nejasné."
 wuw_GER_monroe_news.1.t: "Pád Monroeovy doktríny"
 wuw_GER_mutual_guarantees.1.a: "Je to vzájemně výhodná dohoda"
 wuw_GER_mutual_guarantees.1.b: "V této dohodě nevidíme žádnou hodnotu"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil s nabídkou vzájemných garancí a spolupráce. Dohoda by zahrnovala vzájemnou ochranu našich území a mohla by v budoucnu vyrůst v něco ještě většího. Co na to říkáme?"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] žádá vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.2.a: "Skvělé"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] přijal naši žádost o vzájemnou spolupráci a garance a přivítal naše diplomaty s otevřenou náručí, prohlašuje, že jen společně můžeme bránit naše země před cizími mocnostmi ohrožujícími rovnováhu."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] vítá vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.3.a: "Dopouštějí se velké chyby"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odmítl naši žádost o pakt vzájemné ochrany a spolupráce, tvrdíce, že je to způsob, jak tajně proniknout nejen do srdcí jejich lidu, abychom je oslabili, ale také lest k budoucímu ovládnutí jejich státu. Skutečně si neuvědomují, o jakou nabídku přicházejí..."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] odmítá vzájemnou spolupráci"
 wuw_GER_news.1.a: "Německo je konečně znovu jednotné"
 wuw_GER_news.1.b: "Tohle je teprve začátek"
 wuw_GER_news.1.d: "Německý národ, dlouho rozdělený mezi různé státy a svévolné hranice oddělující jednoho bratra od druhého, se může opět radovat, protože nový německý stát povstává. Po nedávných politických činech [FROM.GetLeader] naplnil ducha Bismarcka a vyhlásil znovusjednocení Německa, národa, který má stát po tisíc let!"
 wuw_GER_news.1.t: "Znovusjednocení Německa"
 wuw_GER_news.2.a: "Zajímavý vývoj událostí"
 wuw_GER_news.2.b: "Už to zkoušeli — a selhali"
 wuw_GER_news.2.c: "Tohle je náš okamžik!"
 wuw_GER_news.2.d: "Doufejme, že tentokrát uspějí"
 wuw_GER_news.2.desc: "Počtvrté od podpisu Versailleské smlouvy povstali rebelové v německém Slezsku proti vládě. Tentokrát [SIL.GetLeader] tvrdí, že cílem jejich vojenského jednání je především zajistit nezávislost slezského státu a zároveň chránit slezský lid před újmou během německé občanské války, ačkoliv předchozí povstání spíše směřovala k získání autonomie v rámci polského státu. Jen čas ukáže, zda obstojí proti německé armádě."
 wuw_GER_news.2.t: "Povstání ve Slezsku"
 wuw_GER_realpolitik.1.a: "Pokorně přijímáme tuto nabídku"
 wuw_GER_realpolitik.1.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.1.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a podíleli se na všech již existujících partnerstvích a uniích. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.10.a: "Možná nás ochrání před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.10.b: "S pomocí Sisu nikdy nepadneme!"
 wuw_GER_realpolitik.10.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požaduje, abychom se podřídili jejich vládě a stali se jejich klientským státem, jak bylo původně zamýšleno, když jsme v roce 1918 přijali na trůn von Hessena. Máme ustoupit jejich požadavkům?"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] požaduje, abychom obnovili monarchii"
 wuw_GER_realpolitik.11.a: "Skvělý den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.11.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, neboť bývalá vláda podle něj chybovala, když se vzdala monarchie a německého nároku na jejich trůn."
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.12.a: "Svého rozhodnutí budou litovat"
 wuw_GER_realpolitik.12.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro jejich podrobení jsou stejně chatrné jako náš lid a naše národní vůle. Zdá se, že jsou připraveni bojovat za svou svobodu, pokud budou muset..."
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.13.a: "Možná nás ochrání před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.13.b: "S pomocí Sisu nikdy nepadneme!"
 wuw_GER_realpolitik.13.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požaduje, abychom se podřídili jejich vládě a stali se jejich klientským státem, tvrdíce, že je to nutné pro naši snadnější ochranu před hrozbou [SOV.GetAdjective]. Máme jeho požadavkům podlehnout?"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] požaduje, abychom se stali jejich klientským státem"
 wuw_GER_realpolitik.14.a: "Skvělý den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.14.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, protože potřebují veškerou pomoc, kterou mohou získat, pokud chtějí pokračovat v Heimosodatu."
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.15.a: "Svého rozhodnutí budou litovat"
 wuw_GER_realpolitik.15.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro jejich podrobení jsou stejně chatrné jako náš lid a naše národní vůle. Zdá se, že jsou připraveni bojovat za svou svobodu, pokud budou muset..."
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.16.a: "Tady pro nás cesta končí"
 wuw_GER_realpolitik.16.b: "Do zbraně, muži!"
 wuw_GER_realpolitik.16.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše existence musí být co nejdříve ukončena, neboť máme být začleněni do [FROM.GetAdjective]ho státu. Máme přijmout jejich požadavky?"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 wuw_GER_realpolitik.17.a: "Pokud je to nutné..."
 wuw_GER_realpolitik.17.b: "Budou nám to muset vyrvat z rukou!"
 wuw_GER_realpolitik.17.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požaduje navrácení jejich starých východních imperiálních držav: provinz Westpreußen, provinz Schlesien a provinz Posen. Je to mnoho území, ale možná je jejich navrácení jedinou cestou, jak se vyhnout propasti podrobení."
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] požaduje imperiální državy"
 wuw_GER_realpolitik.18.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.18.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že [FROM.GetAdjective] národ nám vrátí naše staré východní imperiální državy. Konečně byly napraveny historické křivdy Versailles!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.19.a: "Svého rozhodnutí budou litovat"
 wuw_GER_realpolitik.19.b: "Není čas na ukvapenost"
 wuw_GER_realpolitik.19.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro požadování jejich území byly anulovány Versaillesem, smlouvou, kterou podle nich nemáme právo porušit."
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.2.a: "Velmi dobře"
 wuw_GER_realpolitik.2.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili podepsat potřebné dokumenty umožňující jejich plný vstup do naší aliance."
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.20.a: "Snad už to bude poslední..."
 wuw_GER_realpolitik.20.b: "Tentokrát zašli příliš daleko!"
 wuw_GER_realpolitik.20.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požaduje, abychom jim předali ještě více území. Tentokrát požadují [87.GetName], [98.GetName] a [97.GetName]. Opět zasahují do našeho státu, ale možná je to jediná možnost, jak se vyhnout zničení. Máme přijmout jejich podmínky?"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] požaduje další ústupky"
 wuw_GER_realpolitik.21.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.21.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že [FROM.GetAdjective] národ nám předá [87.GetName], [98.GetName] a [97.GetName]. Možná ještě nepochopili, jaké plány s [FROM.GetAdjective]m státem máme..."
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.22.a: "Na náš trik neskočili, ale nepolevíme!"
 wuw_GER_realpolitik.22.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro požadavky na [FROM.GetAdjective] území jsou smyšlené lži a nebudou nečinně přihlížet tomu, jak krademe tradiční [FROM.GetAdjective] zemi jejich lidu. Zdá se, že prohlédli náš bluf."
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.23.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.23.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.23.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a účastnili se veškerých existujících partnerství a unií. Také tvrdí, že nám pomohou při znovudobytí našich starých osmanských držav. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.24.a: "Velmi dobře"
 wuw_GER_realpolitik.24.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili podepsat potřebné dokumenty k jejich plnému vstupu do naší aliance. Rádi přijmou naši pomoc při znovudobytí starých osmanských držav."
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.25.a: "O něco přicházejí..."
 wuw_GER_realpolitik.25.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakákoli forma partnerství mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že nestojí o naši pomoc při znovudobytí osmanských držav..."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.26.a: "Nevidíme v tom problém"
 wuw_GER_realpolitik.26.b: "Můžete si ty papíry vzít zpět do Berlína!"
 wuw_GER_realpolitik.26.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] vyslal diplomaty do našeho hlavního města, aby projednali možnost složitých obchodních vztahů s [FROM.GetAdjective]m státem. To by naše vztahy prohloubilo, ale umožnilo by jim získávat naše suroviny levněji, což by mohlo poškodit naši ekonomiku."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] žádá obchodní dohody"
 wuw_GER_realpolitik.27.a: "Za krále!"
 wuw_GER_realpolitik.27.b: "Musíme zastavit tuto pošetilost!"
 wuw_GER_realpolitik.27.desc: "Po dlouhém období rostoucích monarchistických nálad se zdá, že [ROOT.GetAdjective] konzervativní prvky omrzelo čekání na poklidnou změnu vlády. Tvrdí, že naše vláda si chce udržet veškerou moc a nedovolí návrat ke starým pořádkům. Po intenzivních sporech se zdá, že diplomacie selhala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.27.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.a: "Za republiku!"
 wuw_GER_realpolitik.28.b: "Musíme zastavit tuto pošetilost!"
 wuw_GER_realpolitik.28.desc: "Po dlouhém období rostoucích demokratických nálad se zdá, že [ROOT.GetAdjective] demokratické prvky omrzelo čekání na poklidnou změnu vlády. Tvrdí, že naše současná vláda si chce ponechat veškerou moc a musí být svržena, aby demokracie mohla vzkvétat. Po intenzivních sporech se zdá, že diplomacie selhala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.28.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.a: "Za revoluci!"
 wuw_GER_realpolitik.29.b: "Musíme zastavit tuto pošetilost!"
 wuw_GER_realpolitik.29.desc: "Po dlouhém období rostoucích fašistických nálad se zdá, že [ROOT.GetAdjective] fašistické prvky omrzelo čekání na poklidnou změnu vlády a vyhodily do povětří místní policejní stanici, což rozpoutalo boje v ulicích. Po intenzivních sporech se zdá, že diplomacie selhala a vypukl ozbrojený konflikt. Můžeme jen čekat s napětím, kam se budoucnost [ROOT.GetAdjective]ho národa ubere."
 wuw_GER_realpolitik.29.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.3.a: "O něco přicházejí..."
 wuw_GER_realpolitik.3.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakákoli forma partnerství mezi našimi zeměmi je a navždy bude mimo hru. Co si o nás myslí — že jsme nějací dobyvatelé?"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.33.a: "Tohle bychom si neměli nechat ujít"
 wuw_GER_realpolitik.33.b: "Nevzdáme se naší ekonomické nezávislosti!"
 wuw_GER_realpolitik.33.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom zvýšili aktivity celní unie a dále prohloubili naši ekonomickou integraci. Naší ekonomice by to výrazně pomohlo, ale něco na tom páchne..."
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] požaduje ekonomickou integraci"
 wuw_GER_realpolitik.34.a: "Jsme vděční za jejich naivitu"
 wuw_GER_realpolitik.34.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval příznivě na naši nabídku a jejich diplomaté dorazili podepsat potřebné dokumenty k prohloubení ekonomické integrace."
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.35.a: "Hrozné zprávy..."
 wuw_GER_realpolitik.35.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání k integraci ostrým nesouhlasem a tvrdí, že jakákoli forma těsnějšího hospodářského partnerství mezi našimi zeměmi je a navždy bude mimo hru. Možná prohlédli, co jsme pro ně měli připraveno..."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.36.a: "Maloněmecké řešení byla chyba"
 wuw_GER_realpolitik.36.b: "Na naší nezávislosti nebudeme dělat kompromisy!"
 wuw_GER_realpolitik.36.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] navrhl, aby se náš stát sjednotil s jejich, jelikož náš lid je tentýž a cítil by se lépe chráněn sjednocením pod jedním silnějším státem. V jejich sdělení je náznak tvrdosti a agrese, ale možná by bylo nejlepší stát se součástí většího celku?"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] navrhuje sjednocení"
 wuw_GER_realpolitik.37.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.37.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že po uskutečnění veřejného hlasování bylo rozhodnuto, že [FROM.GetAdjective] národ tímto dnem oficiálně přestane existovat a stane se nedílnou součástí [ROOT.GetAdjective] říše. Zdá se, že naše přesvědčování uspělo."
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.38.a: "Pak musíme respektovat jejich přání"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] je [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro požadování [FROM.GetAdjective] podrobení zcela podkopávají myšlenku [FROM.GetAdjective] suverenity a sebeurčení. Zdá se, že nechtějí být součástí Velkého germánského státu."
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.39.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.39.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.39.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a účastnili se všech existujících partnerství a unií. Rovněž tvrdí, že nám pomohou při znovudobytí našich starých uherských držav a obnově Velkého Maďarska. Máme jejich nabídku přijmout?"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] nás zve do frakce"
 wuw_GER_realpolitik.4.a: "To se nám určitě bude hodit"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjectiveCap] nám chtějí pomoci ve válečném úsilí a poslali určité vybavení. Je to spíše malá zásilka, ale každá pomoc se počítá."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] posílá vojenskou podporu"
 wuw_GER_realpolitik.40.a: "Velmi dobře"
 wuw_GER_realpolitik.40.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili do naší země, aby podepsali dokumenty potřebné k jejich plnému vstupu do naší aliance. Rádi přijmou naši pomoc při znovudobytí starých uherských držav."
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.41.a: "O něco přicházejí..."
 wuw_GER_realpolitik.41.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakékoli partnerství mezi našimi zeměmi je a navždy bude vyloučeno. Zdá se, že nestojí o naši pomoc při znovudobytí starých uherských držav..."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.42.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.42.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.42.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a znovu bojovali bok po boku jako bratři, stejně jako během Velké války. Rovněž tvrdí, že nám pomohou při znovudobytí starých rakousko-uherských držav a obnově územní integrity říše. Máme jejich nabídku přijmout?"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] nás zve do frakce"
 wuw_GER_realpolitik.43.a: "Nádhera"
 wuw_GER_realpolitik.43.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili do naší země podepsat potřebné dokumenty k jejich plnému vstupu do Mitteleuropy. Rádi přijmou naši pomoc při znovudobytí starých rakousko-uherských držav a chtějí opět bojovat bok po boku, jako bratři proti celému světu."
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.44.a: "Neví, co je pro jejich lid nejlepší"
 wuw_GER_realpolitik.44.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakékoli partnerství mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že nestojí o naši pomoc při znovudobytí starých rakousko-uherských držav..."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.45.a: "Dohodnuto!"
 wuw_GER_realpolitik.45.b: "S tímto nemůžeme souhlasit"
 wuw_GER_realpolitik.45.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil se zajímavou nabídkou. Chtějí si rozdělit staré československé země mezi naše státy. Nezní to jako dobrý plán?"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] chce rozdělit Československo"
 wuw_GER_realpolitik.46.a: "Nemůžeme s nimi bojovat oba..."
 wuw_GER_realpolitik.46.b: "Nikdy se nevzdáme!"
 wuw_GER_realpolitik.46.desc: "[GER.GetAdjectiveCap] vůdce [GER.GetLeader] z [GER.GetNameDef] požaduje, abychom jim a jejich spojencům předali všechny československé země, které dříve patřily Rakousko-Uhersku. Pro nás to zní jako špatná dohoda, ale možná jim nedokážeme vzdorovat?"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] požaduje československé země"
 wuw_GER_realpolitik.47.a: "Výborně"
 wuw_GER_realpolitik.47.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] ustoupil našim požadavkům, jakkoli tvrdé mohly být. Naše jednotky se již dávají do pohybu a konečně nastává čas obnovit dávno ztracenou slávu."
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] přijímá rozdělení Československa"
 wuw_GER_realpolitik.48.a: "Získáme zpět, co je naše!"
 wuw_GER_realpolitik.48.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nám odmítl předat naše právoplatná území a tvrdí, že pokud je chceme, budeme si je muset vzít sami. [FROM.GetAdjectiveCap] toho hodně namluví - dokáží to také podpořit činy?"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] odmítá rozdělení Československa"
 wuw_GER_realpolitik.49.a: "Dobře..."
 wuw_GER_realpolitik.49.b: "Pak nás budou muset vzít silou!"
 wuw_GER_realpolitik.49.desc: "Náš suzerén nás zcela zradil a rozhodl se postoupit naše země na [GER.GetNameDef]. Máme přijmout jejich rozhodnutí, nebo se pokusit odporovat?"
 wuw_GER_realpolitik.49.t: "Náš suzerén nás odstupuje na [GER.GetNameDef]"
 wuw_GER_realpolitik.5.a: "Měli by být začleněni do [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Možná bychom z nich mohli udělat náš klientský stát"
 wuw_GER_realpolitik.5.desc: "Jak bylo uvedeno v míru v Brestu-Litevsku, země dnes známé jako Litva se měly stát naším klientským státem, i když přesné detaily nebyly nikdy zcela dořešeny. Nyní, když je to opět aktuální, musíme rozhodnout - jak naložíme s [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjectiveCap] otázka"
