 RULE_OPTION_MONARCHIST_LEGITIMIST: "Monarchie - Rod Bourbonů"
 RULE_OPTION_MONARCHIST_BONAPARTIST: "Monarchie - Rod Bonapartů"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC: "Francouzská AI se pokusí obnovit francouzskou monarchii a dosadit orleánského pretendenta na trůn výběrem příslušné cesty v řadě zaměření."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "Francouzská AI se pokusí obnovit francouzskou monarchii a dosadit legitimistického pretendenta na trůn výběrem příslušné cesty v řadě zaměření."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC: "Francouzská AI se pokusí obnovit francouzskou monarchii a dosadit bonapartistického pretendenta na trůn výběrem příslušné cesty v řadě zaměření."
