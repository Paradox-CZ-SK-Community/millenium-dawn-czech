 PEACE_SCORE_TO_OVERLORD: "Loutky vládci"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "Loutky předávají část svého skóre míru svému vládci. Poměr závisí na úrovni autonomie."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "Loutky si ponechají veškeré skóre míru získané během války."
 PEACE_SCORE_TO_FACTION_LEADER: "Členové frakce vůdci frakce"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "Členové frakce dávají 10 % svého skóre míru vůdci frakce."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "Členové frakce si ponechají veškeré skóre míru získané během války."
 PEACE_SCORE_RESET_LOW_SCORES: "Přerozdělit nízká skóre"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "Vítězové s méně než 5 % válečné účasti předají celé své skóre jiným vítězům.\nNeplatí, pokud žádný vítěz nemá alespoň 10 % válečné účasti.\nNeplatí pro lidské hráče."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "Všichni vítězové si ponechají veškeré skóre míru získané během války."
 RULE_HISTORICAL_SWE_AI_DESC: "AI se bude snažit budovat švédskou armádu při zachování neutrality a demokracie. Pečlivě se bude vyhýbat konfliktům s Ose a Kominternou, ale později může nabídnout omezenou podporu spojencům."
 RULE_OPTION_SWE_DEM_ALT: "Demokracie - Alternativní"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Švédská AI půjde demokratickou cestou, ale bude pravděpodobněji aktivně zapojena do války rychlejším přezbrojením a posunutím se více doprava."
 RULE_OPTION_SWE_COMMUNISM: "Komunismus"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Švédská AI půjde komunistickou cestou a spojí se buď s Ose, nebo se spojenci."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Fašismus - Nezávislý"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Švédská AI půjde fašistickou cestou, zůstane nezávislá a pokusí se vytvořit Velké severské království."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Fašismus - Poslušný říšský komisariát"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Švédská AI půjde fašistickou cestou, stane se podřízenou Německu a zůstane poslušná svému vládkovi."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Fašismus - Zrádný říšský komisariát"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Švédská AI půjde fašistickou cestou, stane se podřízenou Německu a v pravý čas se od něho odtrhne."
 RULE_OPTION_SWE_UNALIGNED: "Monarchie"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Švédská AI půjde nezávislou cestou, vrátí krále k moci a pokusí se vytvořit Velké severské království."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Demokracie - Severská obranná rada"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "AI se pokusí vytvořit Severskú obrannú rada pro ochranu severanů."
 RULE_OPTION_NOR_STALINIST: "Komunismus - Stalinismus"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "AI se pokusí zvýšit popularitu komunismu, přitáhnout Norsko k Sovětskému svazu za Stalina nebo ke největší ne-trockistické komunistické zemi, pokud byl Stalin sesazen."
 RULE_OPTION_NOR_TROSTSKYIST: "Komunismus - Trockismus"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "AI bude usilovat o udržení Leva Trockého v Norsku a dodržovat jeho principy komunismu, bojovat proti Sovětskému svazu, pokud je stalinský, a spojit se s ním, pokud se Trocký stane jeho vůdcem."
 RULE_OPTION_NOR_FASCIST: "Fašismus - Nasjonal Samling"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "AI nechá fašismus postupně růst a nakonec se přikloní k Třetí říši nebo půjde samostatně, pokud Německo již nebude fašistické."
 RULE_OPTION_NOR_MONARCHIST: "Monarchie"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "AI začne tlačit na krále Haakona VII., aby zrušil Storting a proměnil Norsko v oligarchickou monarchii."
 RULE_HISTORICAL_FIN_AI_DESC: "Finská AI se bude snažit co nejvíce dodržovat historický průběh událostí."
 RULE_HISTORICAL_DEN_AI_DESC: "Dánská AI se bude snažit vyhnout všem konfliktům a co nejvíce následovat historické události. Pokud se stane předmětem, bude pomalu budovat podporu u cizích mocností, aby znovu získala nezávislost."
 RULE_OPTION_DEN_REARMAMENT: "Dánské přezbrojení"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Dánsko se bude snažit navázat aliance s mocnějšími státy a odrazit jakýkoliv pokus o invazi."
 RULE_OPTION_DEN_MONARCHIST: "Expansionistická monarchie"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "Král Christian X. bude usilovat o zajištění přírodních zdrojů a posílení vojenských schopností Dánska kontrolou zbývající části severských zemí za každou cenu."
 RULE_OPTION_DEN_FASCIST: "Fašistické Dánsko"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Fašistická strana se pokusí uchopit moc v Dánsku a obnovit starou říši Severního moře."
 RULE_HISTORICAL_ICE_AI_DESC: "Islandská AI se bude snažit udržet neutralitu a v případě potřeby hledat ochranu u USA."
 RULE_OPTION_ICE_SUPPORT: "Podpora Dánska"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "Islandská AI se pokusí podpořit dánskou obranu proti jakémukoliv útočníkovi."
 RULE_OPTION_ICE_FASCIST: "Fašista"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "Islandská AI hodlá zradit dánského krále a vytvořit fašistickou říši v Severním moři."
 RULE_OPTION_ICE_COMMUNIST: "Komunista"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "Islandská AI odporuje monarchii a ustanoví komunistický stát na Islandu."
 RULE_HISTORICAL_NOR_AI_DESC: "Norsko se pokusí zůstat demokratické a vzdorovat německé invazi, než bude pokračovat v boji jako exilová vláda po boku spojenců."
 CHL_AI_BEHAVIOR: "@CHL Chile"
 RULE_HISTORICAL_CHL_AI_DESC: "Chilská AI posílí demokratický systém a zvolí podporu sociálně demokratických politik při zachování rovnováhy sil a zapojí se do globálního boje jen pokud se protáhne."
 RULE_OPTION_CHL_COMMUNIST: "Sociálně demokratická republika Chile"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Chilská AI využije nestability způsobené fašisty k požadavkům na rezignaci Arturo Alessandriho a zvýšení prezidentských pravomocí pro nastolení komunistického státu."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Spolupráce s operací Bolívar"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Chilská AI půjde fašistickou cestou, bude stát na straně Německé říše, pokud dostane šanci, nakonec vyhlásí válku a pokusí se obnovit staré království Chile."
 RULE_OPTION_CHL_PAN_HISPANISM: "Pan-hispanismus"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Chilská AI půjde fašistickou cestou, nakonec si vybere nebrat stranu žádné velké světové mocnosti. Později buď dobude hispánský svět nebo ho sjednotí diplomaticky."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Antiemperialismus"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Chilská AI podpoří různé organizace Mapučů, které nakonec převezmou kontrolu nad zemí. Následně vyhlásí křížovou výpravu proti imperialismu, vyhání evropské státy ze středu a Jižní Ameriky."
 RULE_OPTION_CHL_LE_DELUGE: "Království Araucánie a Patagonie"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Chilská AI se obrátí k tradici a sesadí Alessandriho, na jeho místo dosadí Ibáñeze. Pak vypukne občanská válka, v níž Antoine III. obnoví staré království Araucánie a Patagonie, prohlašujíc se následníkem Napoleona."
 BRA_AI_BEHAVIOR: "@BRA Brazil"
 RULE_HISTORICAL_BRA_AI_DESC: "Vargas se pokusí udržet u moci eliminací politické opozice v Brazílii, než se nakonec přidá k spojencům a bude spolupracovat se Spojenými státy."
 RULE_OPTION_FASCISM: "Fašismus"
 RULE_FASCISM_BRA_AI_DESC: "Integralistické hnutí zradí Vargase a ustanoví svého vlastního vůdce. Poté se pokusí ovládnout Jižní Ameriku diplomacií a silou."
 RULE_DEMOCRATIC_BRA_AI_DESC: "Brazílie se pokusí svrhnout Vargase ukončením výjimečného stavu, poté reformovat národ, zvýšit demokratickou účast a nakonec spolupracovat s USA proti Ose."
 RULE_OPTION_MONARCHIST_HENRIQUE: "Monarchie - Rod Pedro Henrique"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "AI se pokusí reformovat Brazílské impérium získáním podpory pro Pedra Henrique jako pravého dědice trůnu. Pak se pokusí dobýt nebo integrovat sousedy Brazílie."
 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarchie - Rod Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "AI se pokusí reformovat Brazílské impérium získáním podpory pro Pedra de Alcântara jako pravého dědice trůnu. Pak se pokusí sjednotit se s Portugalskem diplomaticky nebo silou."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Komunismus - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Brazílie se pokusí svrhnout demokratickou vládu a nahradit ji sovětsky orientovanou komunistickou vládou vedenou Luísem Carlosem Prestesem. Poté vstoupí do Kominterny a podpoří Sovětský svaz."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Komunismus - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brazílie znovu oživí ANL a pokusí se svrhnout demokratickou vládu. Bude nahrazena radou ANL, která zavede komunistické reformy a nakonec se pokusí osvobodit kontinent od fašismu a imperialismu."
 ARG_AI_BEHAVIOR: "@ARG Argentina"
 RULE_HISTORICAL_ARG_AI_DESC: "AI se bude snažit držet historických událostí vyhýbáním se vstupu do války a postupnou spoluprací s UK a USA."
 RULE_FASCISM_ARG_AI_DESC: "AI se pokusí přeměnit zemi na fašistickou a připojí se k mocnostem Osy, aby otevřela nový front v Jižní Americe."
 RULE_COMMUNIST_ARG_AI_DESC: "AI se pokusí přeměnit zemi na komunistickou a připojí se ke Kominterně, aby se zaměřila na šíření své ideologie v Jižní Americe."
 RULE_DEMOCRATIC_ARG_AI_DESC: "AI se pokusí stát se demokratickou a připojí se k Spojencům, aby chránila demokracii a svobodu v Jižní Americe."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! může tuto zemi osvobodit pouze přes zaměření §YCrusade Against Imperialism§! nebo tím, že půjde dolů po větvích §YDemocratic§! nebo §YCommunist§! v §YFocus Tree§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! může tuto zemi osvobodit pouze dokončením buď §Y$CAN_forced_quebec_conscription$§! nebo §Y$CAN_compromise_with_quebec$§!."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "AI se vyhne globální politice a zaměří se na vnitřní problémy, procházejíc nestabilitami a vyhýbajíc se válce."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "AI udrží komunistickou vládu Rafaela Franca a bude usilovat o pomstu Bolívii za Válku u Chaca."
 RULE_OPTION_COMMUNIST_PAR_AI: "Komunismus"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "AI bude bojovat proti puči Rafaela Franca a vstoupí do občanské války, aby se pokusila udržet svou demokratickou vládu."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Demokracie"
 URG_AI_BEHAVIOR: "@URG Uruguay"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "AI se pokusí držet mimo světové záležitosti a zaměří se na vnitřní industrializaci, uvede do moci stranu Colorado. K Spojencům se připojí až na konci války."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "AI se pokusí držet mimo světové záležitosti a zaměří se na vnitřní industrializaci, uvede do moci stranu Blanco. K Spojencům se připojí až na konci války."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Alternativní demokratický"
 RULE_OPTION_FASCIST_AI_URG_DESC: "AI se přidá k Ose, přemění zemi na odrazový můstek pro dobývání Jižní Ameriky."
 RULE_OPTION_FASCIST_URG_AI: "Fašismus"
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Rozptýlení vojenské moci"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "AI zůstane neutrální ve světových záležitostech a pokusí se rozvíjet vlastní zemi, pokud nebude vyprovokována."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Neutrální diktatura"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "AI půjde cestou autoritářské diktatury, ale bude se snažit zůstat neutrální."
 DICTATORSHIP_WARMONGER: "Válečník"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "AI půjde cestou autoritářské diktatury a pokusí se rozšířit své území."
 PAR_AI_BEHAVIOR: "@PAR Paraguay"
 RULE_ALLOW_RELEASE_NATIONS_NO_SLOVAKIA_TOOLTIP: "§Y[HUN.GetName]§! a §Y[CZE.GetName]§! mohou tuto zemi osvobodit pouze přes události nebo zaměření."
 AUS_AI_BEHAVIOR: "@AUS Austria"
 RULE_OPTION_HISTORICAL_AUS_AI_DESC: "AI se přemění na fašistickou a pokusí se odvrátit Anšlus vedením Vaterländische Front."
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Monarchie - Podrobení"
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "AI se pokusí reformovat Rakousko-Uhersko obnovou armády a požadováním podrobení zemí, které nyní okupují jejich bývalá území."
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Monarchie - Anexe"
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC: "AI se pokusí reformovat Rakouské císařství obnovou armády a pak rozšířit a anektovat svá stará ztracená území."
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Nezařazená federativní"
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "AI se pokusí vytvořit Dunajskou federaci pozváním dalších národů podél Dunaje pod nezařazenou vládou."
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Sovětsko-rakouský"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "AI se pokusí stát komunistickou, svrhnout vládu a spojit se se SSSR a Kominternou."
 RULE_OPTION_AUS_COMMUNIST_AI: "Komunismus"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "AI se pokusí stát komunistickou a svrhnout vládu. Dodržujíc přísný austromarxistický program vytvoří vlastní frakci."
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Rakouský demokratický - federativní"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "AI se pokusí vytvořit Dunajskou federaci pozváním dalších národů podél Dunaje pod demokratickou vládou."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Rakouský demokratický - Spojenci"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "AI se pokusí připojit ke Spojencům obnovením demokracie v Rakousku."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Rakouský demokratický - Alpinská federace"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "AI se pokusí obnovit demokracii v Rakousku a vytvořit Alpinskou federaci."
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Variant Historický - Östfrei!"
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "AI bude do značné míry následovat historickou cestu, ale bude se snažit odvrátit Anšlus za každou cenu, bojovat zuby nehty za svou nezávislost až do hořkého konce. To může představovat výzvu nebo zpoždění vypuknutí války."
 BEL_AI_BEHAVIOR: "@BEL Belgium"
 RULE_OPTION_HISTORICAL_BEL_AI: "Historický"
 RULE_OPTION_HISTORICAL_BEL_AI_DESC: "Belgie se nejprve pokusí odrazit útoky, poté ustoupí do Konga a bude pokračovat ve válce odtud."
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "Nacionalističtí fašisté (Rexisté)"
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC: "AI se přidá k Rexist fašistům, vytvoří vysoký, vysoce průmyslový stát a pak pomůže fašistům ve válce."
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "Expanzionističtí fašisté (VNV)"
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC: "AI se přidá k flamandským nacionalistickým fašistům, agresivně se pokusí sjednotit Benelux a pak zaútočí na Francii."
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "Defenzivní demokraté"
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC: "AI se zbaví okovů svého slabě vůdčího krále a pokusí se za každou cenu bránit Belgii."
 RULE_OPTION_COMMUNIST_BEL_AI: "Socialisté"
 RULE_OPTION_COMMUNIST_BEL_AI_DESC: "AI dovolí, aby Labouristická strana vyhrála volby, a pak se pomalu začne přibližovat k komunistickému bloku."
 COG_AI_BEHAVIOR: "@COG Belgian Congo"
 RULE_OPTION_HISTORICAL_COG_AI_DESC: "AI v Kongu zůstane spojena s Belgií a plně využije svůj vztah s národem, nakonec usilujíc o větší autonomii."
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "Hnutí za demokratickou emancipaci"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC: "Kongolská AI se pokusí co nejdříve získat nezávislost mírovými prostředky a později bude prosazovat demokracii v Africe."
 RULE_OPTION_COG_COM_INDEPENDENCE_AI: "Hnutí za komunistickou emancipaci"
 RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC: "Kongolská AI se pokusí co nejdříve získat nezávislost mírovými prostředky a později se pokusí šířit komunismus v Africe."
 RULE_OPTION_COG_COM_REVOLUTION_AI: "Simbova revoluce"
 RULE_OPTION_COG_COM_REVOLUTION_AI_DESC: "Kongolská AI se pokusí vymanit ze svých koloniálních vládců násilnou revolucí a následnou občanskou válkou a poté se pokusí šířit komunismus po africkém kontinentu."
 AFG_AI_BEHAVIOR: "@AFG Afghanistan"
 RULE_OPTION_HISTORICAL_AFG_AI_DESC: "Afghánská AI se bude snažit zůstat po celou dobu neutrální, přičemž se bude snažit získat ekonomické koncese od Spojenců, Kominterny a mocností Osy."
 RULE_OPTION_FASCISM_AFG_AI_DESC: "Afghánská AI se pokusí sesadit krále Zahira Shaha a nahradit ho Amanullahem Khanem, který se pak pokusí zemi rychle modernizovat. Afghanistan pak bude usilovat o rozšíření svých hranic za pomoci mocností Osy."
 RULE_OPTION_DEMOCRATIC_AFG_AI_DESC: "Afghánská AI bude tlačit na krále Zahira Shaha, aby sesadil své strýce, než bude pokračovat na cestě radikálních reforem. To vyvrcholí v demokracii a připojení k Spojencům."
 RULE_OPTION_COMMUNIST_AFG_AI_DESC: "Afghánská AI se přiblíží Sovětskému svazu a zavede radikální reformy, aby zemi přeměnila na komunistický stát. Poté se připojí ke Kominterně a pokusí se ovládnout střední Asii."
 RULE_OPTION_CALIPHATE_AFG: "Nový chalífát"
 RULE_OPTION_CALIPHATE_AFG_AI_DESC: "Afghánská AI se pokusí sesadit krále Zahira Shaha a nahradit ho Faqirem z Ipi, který se pak pokusí zvrátit modernizaci země. Afghanistan bude pak usilovat o rozšíření svých hranic a nakonec vytvoří nový chalífát."
 RULE_OPTION_EMPIRE_AFG: "Druhé afghánské impérium"
 RULE_OPTION_EMPIRE_AFG_AI_DESC: "Afghánská AI se pokusí sesadit krále Zahira Shaha a nahradit ho Emírem Sayyidem Mir Muhammadem Alim Khanem, který se pak pokusí sjednotit afghánské kmeny. Afghanistan bude pak usilovat o rozšíření svých hranic a nakonec vytvoří nové afghánské impérium."
 RULE_OPTION_MUGHAL_AFG: "Nové Mughalské impérium"
 RULE_OPTION_MUGHAL_AFG_AI_DESC: "Afghánská AI se pokusí sesadit krále Zahira Shaha a nahradit ho Mirzou Khurshidem Jah Bahadurem, který se pak pokusí znovu vytvořit Mughalské impérium. Pak bude usilovat o rozšíření svých hranic a nakonec vytvoří nové Timuridové impérium."
 IRQ_AI_BEHAVIOR: "@IRQ Iraq"
 RULE_OPTION_HISTORICAL_IRQ_AI: "Historický"
 RULE_OPTION_HISTORICAL_IRQ_AI_DESC: "AI bude přecházet mezi historickými puči, které vyvrcholí uchopením moci Zlatého čtverce a válkou s Velkou Británií, než nakonec obnoví monarchii a kapitulují."
 RULE_OPTION_FASCISM_IRQ_AI: "Fašismus - Zlatý čtverec"
 RULE_OPTION_FASCISM_IRQ_AI_DESC: "AI se pokusí co nejdříve dostat Zlatý čtverec k moci a poté se připojí k Ose, aby bojovala proti Velké Británii. Poté se pokusí anektovat sousední arabská území."
 RULE_OPTION_HASHEMITE_IRQ_AI: "Hašimovci - nezávislí"
 RULE_OPTION_HASHEMITE_IRQ_AI_DESC: "AI se pokusí zůstat věrní Velké Británii, zatímco posiluje svou moc v regionu, postupně přebírá správu území a nakonec vytvoří Hašimovskou arabskou federaci."
 RULE_OPTION_SIDQI_IRQ_AI: "Bakr Sidqi - nezávislý"
 RULE_OPTION_SIDQI_IRQ_AI_DESC: "Bakr Sidqi spustí svůj historický puč, ale nebude zavražděn. Místo toho bude vláda spolupracovat s Íránem a Tureckem na vytvoření regionální mocenské blokády."
 RULE_OPTION_KURDISTAN_IRQ_AI: "Nezávislost Kurdistánu"
 RULE_OPTION_KURDISTAN_IRQ_AI_DESC: "Kurdové ze severního Iráku zahájí povstání proti irácké vládě. Pokud uspějí, pokusí se sjednotit svá území v Turecku a Íránu."
 RULE_ALLOW_RELEASE_NATIONS_NOT_RAJ_TOOLTIP: "§Y[RAJ.GetName]§! může tuto zemi osvobodit pouze dokončením §Y$RAJ_a_secular_state$§!, §Y$RAJ_incorporation_of_the_east_india_company$§!, §Y$RAJ_hindutva$§!, §Y$RAJ_netaji$§! nebo dokončením §YRozdelení§!"
 PER_AI_BEHAVIOR: "@PER Iran"
 RULE_OPTION_HISTORICAL_PER_AI: "Historický"
 RULE_OPTION_HISTORICAL_PER_AI_DESC: "AI projde politickými reformami a posílí svou armádu, než bude napadena a okamžitě kapitulovat."
 RULE_OPTION_IMPERIAL_PER_AI: "Imperiální - nezávislý"
 RULE_OPTION_IMPERIAL_PER_DESC: "AI ustanoví absolutní monarchii pod Reza Šáhem Pahlavím a bude usilovat o vojenskou kampaň na Blízkém východě."
 RULE_OPTION_DEMOCRATIC_PER_AI: "Demokracie - konštituční monarchie"
 RULE_OPTION_DEMOCRATIC_PER_DESC: "AI omezí moc Šáha ústavními omezeními a povede zemi cestou demokracie, než se pokusí připojit k demokratické frakci."
 RULE_OPTION_COMMUNISM_PER_AI: "Komunismus - Tudeh"
 RULE_OPTION_COMMUNISM_PER_DESC: "AI se zapojí do revoluce, která nechá u moci sověti podporovanou stranu Tudeh. Komunistický režim se pokusí destabilizovat region."
 RULE_OPTION_FASCISM_PER_AI: "Fašismus - SUMKA"
 RULE_OPTION_FASCISM_PER_DESC: "AI sjednotí nacionalisty v zemi a vytvoří SUMKA, čímž do země přivede fašistický režim. Pokusí se vstoupit do fašistické frakce a vyhlásit válku svým sousedům."
 RULE_OPTION_OBEDIENCE_CHINA: "Dva císaři"
 RULE_OPTION_INDEPENDENCE_FAS: "Císařská božskost"
 RULE_OPTION_INDEPENDENCE_NEU: "Nová ústava"
 RULE_OPTION_INDEPENDENCE_DEM: "Nová vláda Pejjang"
 RULE_OPTION_INDEPENDENCE_COM: "Převrat Čao Šang-čchiho"
 RULE_OPTION_COMMUNIST_JAP_AI: "Východ rudého slunce"
 RULE_OPTION_COMMUNIST_RONOHA_JAP_AI: "Vzestup dělnicko-rolnické frakce"
 RULE_OPTION_COMMUNIST_RONOHA_JAP_AI_DESC: "Japonská AI se pokusí přejít ke komunismu a ustanovit vládu vedenou Ronoha, která povede křížovou výpravu proti imperialismu v Asii tím, že se vydá po příslušné větvi národního stromu zaměření."
 RULE_OPTION_JAP_NEUTRALITY: "Vítězství frakce Kodoha"
 RULE_OPTION_JAP_DEMOCRATIC: "Čistá demokracie"
 RULE_OPTION_JAP_FASCIST: "Asociace pro podporu císařské vlády"
 RULE_OPTION_BOLSHEVIK_PRC: "28 ½ bolševik"
 RULE_OPTION_BOLSHEVIK_PRC_DESC: "AI se vydá cestou 28 ½ bolševiků a pokusí se sladit se Sovětským svazem. Pokud bude v Druhém sjednoceném frontu, AI se pokusí diplomaticky ovlivnit frakci."
 RULE_OPTION_ALTERNATE_GUOMAO: "Neochotná diarchie"
 RULE_OPTION_ALTERNATE_GUOMAO_DESC: "AI se vydá cestou Neochotné diarchie, kdy se Mao a Kuo-tchao pokusí spolupracovat proti militaristům. AI nebude usilovat o vstup do Druhého sjednoceného frontu."
 RULE_OPTION_HISTORICAL_SEA: "Historické"
 RULE_OPTION_HISTORICAL_SEA_DESC: "Čínská AI se bude snažit co nejvíce následovat historický sled událostí."
 RULE_OPTION_FASCIST_SEA: "Fašismus"
 RULE_OPTION_FASCIST_SEA_DESC: "Čínská AI se pokusí vydat po fašistické větvi národního stromu zaměření."
 RULE_OPTION_WANG_JINGWEI_SEA: "Wang Ťin-wejova fronta"
 RULE_OPTION_WANG_JINGWEI_SEA_DESC: "Čínská AI se pokusí vydat po větvi národního stromu zaměření Wang Ťin-weje."
 RULE_OPTION_DEMOCRATIC_SEA: "Čínská demokratická liga"
 RULE_OPTION_DEMOCRATIC_SEA_DESC: "Čínská AI se pokusí vydat po větvi národního stromu zaměření Čínské demokratické ligy."
 RULE_OPTION_OBEDIENCE_CHINA_MAN_AI_DESC: "Mandžuská AI se bude snažit zůstat co nejvěrnější a následovat příslušnou větev ve národního stromu zaměření, nakonec se stát Čínskou říší."
