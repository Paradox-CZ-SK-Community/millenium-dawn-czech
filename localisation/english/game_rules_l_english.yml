 RULE_ENTENTE_EST_AI_DESC: "Estonsko se pokusí formalizovat Baltickou dohodu a přežít proti Sovětům."
 RULE_ENTENTE_LAT_AI_DESC: "Lotyšsko se pokusí formalizovat Baltickou dohodu a přežít proti Sovětům."
 RULE_HISTORICAL_EST_AI_DESC: "Estonská AI zůstane většinu kampaně neutrální, ale ve 40. letech se stane sovětskou loutkou."
 RULE_HISTORICAL_LAT_AI_DESC: "Lotyšská AI zůstane většinu kampaně neutrální, ale ve 40. letech se stane sovětskou loutkou."
 RULE_HISTORICAL_LIT_AI_DESC: "Litevská AI zůstane většinu kampaně neutrální, ale ve 40. letech se stane sovětskou loutkou."
 RULE_OPTION_MONARCHIST: "Monarchie"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC: "Litva se pokusí obnovit monarchii a nárokovat Polsko-litevské společenství."
 RULE_OPTION_BALTIC_ENTENTE: "Baltická dohoda"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "Komunismus - Balkánská federace"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "Bulharsko se pokusí vytvořit balkánský spolek, ovlivnit sousedy k přijetí revoluce a nakonec sjednotit Balkán."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Bulharsko se pokusí připojit ke Kominterně a bojovat spolu se sovětskými spojenci proti fašismu a kapitalismu v Evropě."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "Demokracie - liberální"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "Bulharská demokratická strana se pokusí připojit k spojencům a spikne se proti caru Borisovi, aby jej svrhla a zřídila prospojeneckou regentskou radu."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "Demokracie - socialistická"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "Vláda vedená Nikolou Mušanovem bude následovat socialistickou politiku, usilovat o zlepšení vztahů se sousedy, vytvoření balkánské konfederace a obranu Balkánu proti cizím agresorům."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "S růstem fašismu v zemi se pravicový vůdce Hristo Lukov pokusí připojit k Ose, nakonec svrhnout cara a nastolit vojenskou diktaturu."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "Car Boris III povede zemi směrem k Ose, spoléhající se na německou arbitráž při mírném rozšiřování bulharských hranic, nakonec podepíše Trojspolkovou smlouvu a odloží bulharskou účast ve válce."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "Návrat Ferdinanda I."
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Po smrti cara Borise III opět usedne na trůn jeho otec Ferdinand I., který bude hledat pomstu těm, kdo mu před desítkami let ublížili."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "Řecko bude vyznávat politiku neutrality a rozvíjet myšlenky metaxismu."
 RULE_OPTION_MONARCHIST_GRE_AI: "Monarchie"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "Řecko se stane absolutní monarchií a bude usilovat o připojení ke spojencům."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "Připojit se k Centrálním mocnostem"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "Řecko se stane absolutní monarchií a bude usilovat o připojení k Centrálním mocnostem s Německem nebo Rakousko-Uherskem."
 RULE_OPTION_STALINIST_GRE_AI: "Stalinismus"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "Řecko se pokusí připojit ke Kominterně a vyvolat bitvu o Bospor s Tureckem."
 RULE_OPTION_COMMUNIST_GRE_AI: "Komunismus"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "Řecko se pokusí bojovat proti fašismu v Evropě společně s komunistickým Jugoslávií."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "Venezelista"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "Řecko bude bojovat za právo splnit Megali Idea."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "Řecko se stane národně socialistickou republikou a pokusí se přidat k Ose spolu s Tureckem."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "Anatolský fašismus"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "Řecko bude demokratické, utrpí rozpad vlády a poté bude usilovat o největší ambice..."
 RULE_OPTION_HISTORICAL_TUR_AI: "Historické"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "Turecko bude vyznávat neutralitu co nejdéle pod vedením İsmeta İnönü a poté se pokusí připojit ke spojencům."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Alternativní kemalisté"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Turecko jmenuje Fevzi Çakmaka, aby následoval Mustafa Kemala Atatürka jako prezident a bude se snažit zůstat neutrální co nejdéle, než se pokusí připojit k Ose nebo spojencům."
 RULE_OPTION_OTTOMAN: "Obnova Osmanské říše"
 RULE_OPTION_OTTOMAN_DESC: "Turecká republika zkolabuje a z jejích popela bude obnoven Osmanská říše."
 RULE_OPTION_COMMUNIST_TUR_AI: "Komunismus"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Turecko ustanoví komunistickou vládu a pokusí se připojit ke Kominterně."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Nezávislý komunismus"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Turecko přijme komunistickou vládu, která si zachová kemalistické prvky, a pokusí se vytvořit vlastní frakci."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Demokratický kemalismus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Celâl Bayar přemění Turecko na kemalistickou demokracii a pokusí se připojit ke spojencům."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Demokratický konzervatismus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Adnan Menderes přemění Turecko na konzervativní demokracii a pokusí se připojit ke spojencům."
 RULE_OPTION_FASCISM_TUR_AI: "Kemalistický fašismus"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Recep Peker přemění Turecko na fašistickou diktaturu a pokusí se připojit k Ose."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Militaristický fašismus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Fevzi Çakmak přemění Turecko na konzervativní kvázi-fašistickou diktaturu a pokusí se vytvořit frakci s Itálií."
 RULE_OPTION_BALKAN_ENTENTE: "Zachránit Balkán"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Turecko se zaváže k udržení bezpečnosti na Balkáně a pokusí se vytvořit frakci s Řeckem, Rumunskem a Jugoslávií."
 RULE_EXILES_TSARIST: "Carští exulanti"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "Sovětská AI vyžene komunisty občanskou válkou a obnoví carské Rusko výběrem příslušné cesty v národním stromu zaměření."
 RULE_EXILES_FASCIST: "Fašističtí exulanti"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "Sovětská AI vyžene komunisty občanskou válkou a zřídí fašistickou vládu výběrem příslušné cesty v národním stromu zaměření."
 RULE_FASCIST_LIT_AI_DESC: "Litevská AI se pokusí ustanovit fašistickou vládu výběrem příslušné cesty v národním stromu zaměření."
 RULE_FASCIST_LAT_AI_DESC: "Lotyšská AI se pokusí ustanovit fašistickou vládu výběrem příslušné cesty v národním stromu zaměření."
 RULE_FASCIST_EST_AI_DESC: "Estonská AI se pokusí ustanovit fašistickou vládu výběrem příslušné cesty v národním stromu zaměření."
 RULE_COMMUNIST_BALTIC_AI_DESC: "AI se pokusí zřídit komunistický režim výběrem příslušné cesty v národním stromu zaměření."
 RULE_HISTORICAL_ETH_AI_DESC: "Etiopská AI se pokusí porazit Itálii za pomoci Společnosti národů a pokud to selže, pokusí se odejít do exilu. Následně se pokusí obnovit území a restartovat Etiopii."
 RULE_OPTION_ETH_IMPERIAL: "Impérium - Lev stojí pevně"
 RULE_ETH_IMPERIAL_AI_DESC: "Etiopská AI se pokusí porazit Itálii sama, bez pomoci Společnosti národů. Poté se pokusí rozšířit své impérium."
 RULE_OPTION_ETH_STALINIST_desc: "AI se pokusí přeměnit Etiopii v komunistickou zemi a získat podporu Sovětského svazu, čímž se stane stalinskou loutkou."
 RULE_OPTION_ETH_STALINIST: "Komunismus - Sovětská pomoc"
 RULE_OPTION_ETH_ANARCHIST: "Anarcho-komunismus: Volání světu"
 RULE_OPTION_ETH_ANARCHIST_desc: "AI se pokusí proměnit Etiopii v anarcho-komunistickou federaci s podporou komunistů a anarchistů z celého světa."
 RULE_OPTION_ETH_COLLABORATIONIST: "Fašismus - Kolaborace"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "AI zradí Haile Selassieho a přidá se na stranu Italů, čímž se Etiopie stane fašistickou loutkou."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "Fašismus - Nezávislost"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "AI zradí Haile Selassieho a přidá se na stranu Italů, čímž se Etiopie stane fašistickou loutkou. Pokusí se však osvobodit a stát se nezávislým fašistickým státem."
 RULE_HISTORICAL_SWI_AI_DESC: "Švýcarsko zůstane neutrální, buduje své milice a opevnění a připravuje se na případný útok. Na konci války poskytne podporu spojencům."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "Demokracie - Spojenci"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "AI vyzbrojí Švýcarsko a připraví jej na válku, přikloní Švýcarsko k demokratickým mocnostem světa a nakonec zruší neutralitu ve prospěch spojenců."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "Demokracie - Expanze"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "AI bude přemlouvat státy okolo Švýcarska ke vstupu do konfederace a vyzbrojí zemi v přípravě na protivníky, kteří nechtějí své státy pustit."
 RULE_OPTION_SWI_IMPERIAL: "Imperiální"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "AI se pokusí vytvořit Alpinský protektorát zrušením neutrality a demokracie ve prospěch militaristického a expanzionistického režimu."
 RULE_OPTION_SWI_FASCIST: "Fašismus"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "AI přiměje Švýcarsko přiklonit se k Německu a pomalu obrátit zemi fašistickou, nakonec se přidá k Ose nebo se stane německou loutkou."
