 RULE_OPTION_ALT_FASCIST_GRANDI: "Alternativní fašismus - Dino Grandi"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "Italská AI se pokusí svrhnout Mussoliniho a nainstalovat Dina Grandiho, aby se snažil posílit vztahy s spojenci."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "Monarchie - Římská říše"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "Král Vittorio Emanuele povede Itálii k absolutistické monarchii, usilující o Mare Nostrum a reformování Římské říše."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "Křesťanská demokracie"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "Král Vittorio Emanuele svrhne Mussoliniho, pokusí se vytvořit nezávislý blok a povede Itálii k ústavní monarchii podporující Křesťansko-demokratickou stranu vedenou Alcide de Gasperim."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "Italský komunismus"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "Italští antifašisté spojí síly k násilnému svržení fašistického režimu, vytvoří komunistickou vládu, zruší kolonie a budou usilovat o vstup do Kominterny."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "Italský socialismus"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "Italští antifašisté spojí síly k násilnému svržení fašistického režimu, vytvoří sociálně demokratickou vládu a budou usilovat o konfederaci s bývalými koloniemi v Africe."
 RULE_OPTION_FIN_FASCIST_PLAN: "Fašismus"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "Finská pravice vedená Vlasteneckým lidovým hnutím svrhnou bývalou konzervativní demokracii, pokusí se posílit vazby s Německem a spoléhají na organizace jako Mustapaidat a Suojeluskunta pro rozvoj silné armády a rozšíření hranic země podle ideje Velkého Finska."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Komunismus"
