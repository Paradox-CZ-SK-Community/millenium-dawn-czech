 RULE_OPTION_FASCIST_ALTERNATE: "Fašismus - Alternativní"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "Italská AI se bude snažit vytvořit alianci se Španělskem před vstupem do Osy, tím, že půjde odpovídající větví v národním stromu zaměření."
