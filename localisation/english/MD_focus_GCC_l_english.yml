l_english:
  gulf_focus: "Gulf Focus Tree" # todo: NEW TRANSLATION
  GCC_socio_economic_affairs: "Společensko-ekonomické záležitosti" # todo: NEW TRANSLATION
  GCC_socio_economic_affairs_desc: "Ekonomika a společnost [ROOT.GetNameDef] přinášejí zajímavé výzvy. Mnozí tvrdí, že naše současná závislost na ropě je neudržitelná a zahraniční kritici zpochybňovali naše politiky vůči zahraničním migrantům. Navíc zní hlasy z obou stran, které volají po zlepšení práv žen." # todo: NEW TRANSLATION
  GCC_the_rentier_state: "Rentierní stát" # todo: NEW TRANSLATION
  GCC_the_rentier_state_desc: "Ekonomika [ROOT.GetAdjective] je obecně charakterizována jako rentiérský stát. To je způsobeno tím, jak náš příjem plyne z externích ropných rent. Tento příjem je poté rozdělován našim poddaným ve formě dotací a sociální podpory, což umožňuje naši zemi fungovat bez daňového systému či reprezentativní vlády. Avšak je známou skutečností, že jednou ropné zdroje tohoto systému dojdou." # todo: NEW TRANSLATION
  GCC_expand_oil_extraction: "Rozšíření těžby ropy" # todo: NEW TRANSLATION
  GCC_expand_oil_extraction_desc: "Zatímco potřeba diverzifikovat naši ekonomiku je jasná, neznamená to, že bychom měli okamžitě zastavit naše těžební aktivity ropy." # todo: NEW TRANSLATION
  GCC_joint_ventures: "Společné podniky" # todo: NEW TRANSLATION
  GCC_joint_ventures_desc: "Zatímco [fossil_fuel_industry_name] je plně schopný provádět své těžební aktivity samostatně, může dále těžit z prostředků a technologického know-how ostatních ropných firem." # todo: NEW TRANSLATION
  GCC_total_sa: "Total S.A." # todo: NEW TRANSLATION
  GCC_total_sa_desc: "Total je francouzská ropná a plynárenská společnost a jedna ze sedmi „Supermajor“ ropných společností." # todo: NEW TRANSLATION
  GCC_royal_dutch_shell: "Royal Dutch Shell" # todo: NEW TRANSLATION
  GCC_royal_dutch_shell_desc: "Shell je Anglo-nizozenská firma a třetí největší společnost na světě. Její zdroje a odbornost získané za více než století mohou být velkým přínosem pro [fossil_fuel_industry_name]." # todo: NEW TRANSLATION
  GCC_lukoil: "Lukoil" # todo: NEW TRANSLATION
  GCC_lukoil_desc: "Ruský energetický gigant Lukoil možná nemá tak dlouhou historii jako někteří evropské konkurenti, ale i tak rychle vyrostl a stal se jedním z největších světových producentů ropy." # todo: NEW TRANSLATION
  GCC_sinopec: "Sinopeс" # todo: NEW TRANSLATION
  GCC_sinopec_desc: "Čínská petrochemická a chemická korporace China Petroleum & Chemical Corporation, známá jako Sinopec, je největším světovým konglomerátem v oblasti rafinace ropy, plynu a petrochemikálií, a proto může čerpat ze značných finančních zdrojů." # todo: NEW TRANSLATION
  GCC_stock_market_listing: "Uvedení na burzu" # todo: NEW TRANSLATION
  GCC_stock_market_listing_desc: "Veřejná nabídka (IPO) [fossil_fuel_industry_name] bude do velké míry sloužit jako test stability naší země. Pokud domácí i mezinárodní investoři budou mít důvěru v naši zemi, IPO bude úspěšné, ale může také selhat ve získání značných prostředků. Částka peněz vybraných naším IPO určí, kolik budeme moci přispět do našeho suverénního bohatství." # todo: NEW TRANSLATION
  GCC_sovereign_wealth_fund: "Suverénní fond bohatství" # todo: NEW TRANSLATION
  GCC_sovereign_wealth_fund_desc: "Přebytek z IPO může posílit náš suverénní fond bohatství, zlepšit naši schopnost investovat v zahraničí a financovat veřejné služby a infrastrukturní projekty doma." # todo: NEW TRANSLATION
  GCC_secure_the_fossil_fuel_industry: "Zabezpečit průmysl fosilních paliv" # todo: NEW TRANSLATION
  GCC_secure_the_fossil_fuel_industry_desc: "Státní kontrola nad [fossil_fuel_industry_name] nám v minulosti sloužila a bude sloužit i nadále. I bez přímého vlastnictví nad společností může naše vláda udržet [fossil_fuel_industry_name] na pevně utaženém uzdě a zabránit mu stát se příliš autonomním." # todo: NEW TRANSLATION
  GCC_untether_the_fossil_fuel_industry: "Oslobodit průmysl fosilních paliv" # todo: NEW TRANSLATION
  GCC_untether_the_fossil_fuel_industry_desc: "Po desetiletí jsme udržovali těsnou kontrolu nad [fossil_fuel_industry_name], ale s IPO přišel čas zřeknout se našeho železného sevření. Takový krok bude bezpochyby rozhněvat ty, kdo v současnosti těží z řízení státu a umožní formování nezávislé mocenské báze v čele společnosti. Avšak vzdání kontroly umožní společnosti provádět své aktivity efektivněji." # todo: NEW TRANSLATION
  GCC_innovative_techniques: "Inovativní techniky" # todo: NEW TRANSLATION
  GCC_innovative_techniques_desc: "21. století přináší nové výzvy a nové příležitosti. Musíme tyto příležitosti využít k vývoji nových a inteligentních způsobů, jak překonat výzvy spojené s těžbou ropy." # todo: NEW TRANSLATION
  GCC_deepen_the_safety_net: "Prohloubit sociální jistoty" # todo: NEW TRANSLATION
  GCC_deepen_the_safety_net_desc: "Náš systém vlády spočívá na rozdělování bohatství našim občanům prostřednictvím veřejných služeb. Můžeme ropné výnosy směrovat k rozšíření tohoto systému patronátu. Tím posílíme podporu pro naši vládu." # todo: NEW TRANSLATION
  GCC_subsidize_economic_activity: "Subvencování ekonomické činnosti" # todo: NEW TRANSLATION
  GCC_subsidize_economic_activity_desc: "Subvence pro podnikatelské aktivity naší obchodnické třídy jsou dalším hlavním zdrojem patronátu, na kterém naše autorita visí. Nejenže zvýšení subvencí z ropných výnosů posílí podporu obchodnické třídy pro naši vládu, ale pomůže také stimulovat [ROOT.GetAdjective] ekonomiku." # todo: NEW TRANSLATION
  GCC_reinforce_patronage_networks: "Posílit patronážní sítě" # todo: NEW TRANSLATION
  GCC_reinforce_patronage_networks_desc: "Zatímco naši poddaní a obchodnická třída jsou důležitými zdroji podpory pro naši vládu, existují i jiné politické síly, jejichž loajalita je ještě klíčovější pro přežití vlády. Měli bychom posílit patronážní sítě, které zajišťují loajalitu těchto politických aktérů." # todo: NEW TRANSLATION
  GCC_invest_in_the_metal_industry: "Investovat do kovového průmyslu" # todo: NEW TRANSLATION
  GCC_invest_in_the_metal_industry_desc: "Zatímco naše země je nejznámější těžbou a vývozem fosilních paliv, Bůh nám také požehnal lehkými kovy. Zatímco soustředění na těžbu těchto surovin nepřinese velkou diverzifikaci naší ekonomiky, poskytne užitečné krátkodobé výhody." # todo: NEW TRANSLATION
  GCC_diversify_the_economy: "Diverzifikovat ekonomiku" # todo: NEW TRANSLATION
  GCC_diversify_the_economy_desc: "Abychom snížili naši závislost na ropě, měli bychom investovat do dalších sektorů ekonomiky, zejména sekundárních a terciárních odvětví souvisejících s výrobou a službami. To nebude snadný úkol a nevyhnutelně narazí na odpor těch, kteří těží ze stavu quo." # todo: NEW TRANSLATION
  GCC_shrink_the_safety_net: "Zmenšit sociální jistoty" # todo: NEW TRANSLATION
  GCC_shrink_the_safety_net_desc: "Naše současné poskytování sociálních služeb je důležité pro legitimitu naší vlády, ale je nafouknuté a neudržitelné. Musíme provést nezbytné škrty, abychom dále diverzifikovali naši ekonomiku." # todo: NEW TRANSLATION
  GCC_private_sector_job_creation: "Vytváření pracovních míst v soukromém sektoru" # todo: NEW TRANSLATION
  GCC_private_sector_job_creation_desc: "Naše vláda historicky zaměstnávala většinu občanů ve veřejném sektoru. Zatímco to zajistilo stabilní zaměstnání pro obyvatele [ROOT.GetNameDef], není to stav, který by byl pro dynamickou a diverzifikovanou ekonomiku vhodný. Měli bychom otevřít prostor v soukromém sektoru pro bývalé veřejné sektory, ale to bude logicky znamenat úbytek veřejného sektoru." # todo: NEW TRANSLATION
  GCC_construction_boom: "Stavební boom" # todo: NEW TRANSLATION
  GCC_construction_boom_desc: "Investice do výstavby jsou klíčové pro dosažení diverzifikované ekonomiky." # todo: NEW TRANSLATION
  GCC_support_the_aviation_sector: "Podpořit letecký sektor" # todo: NEW TRANSLATION
  GCC_support_the_aviation_sector_desc: "Letecké společnosti od Etihadu po Qatar Airways posílily mezinárodní image svých domovských zemí a jsou jedinečná podnikání v jinak ropných ekonomikách. Měli bychom podpořit náš domácí letecký průmysl, abychom využili tuto pověst a urychlili náš pokrok směrem k diverzifikaci." # todo: NEW TRANSLATION
  GCC_support_the_entertainment_industry: "Podpořit zábavní průmysl" # todo: NEW TRANSLATION
  GCC_support_the_entertainment_industry_desc: "Filmy a hudba jsou oblasti, ve kterých je naše země jednoznačně pozadu. Podpora těchto sektorů ekonomiky nebude jen rozvíjet užitečné ekonomické příležitosti, ale také zvýší podporu vlády mezi širší populací. Avšak tato politika je v rozporu se základními islámskými hodnotami a může nás učinit nepřáteli v některých kruzích." # todo: NEW TRANSLATION
  GCC_support_manufacturing: "Podpořit výrobu" # todo: NEW TRANSLATION
  GCC_support_manufacturing_desc: "Kvůli našim bohatým přírodním zdrojům [ROOT.GetNameDef] nebyla nikdy plně industrializována. Kromě rozvoje služeb bychom měli podpořit i rozvíjející se výrobní průmysl." # todo: NEW TRANSLATION
  GCC_the_dubai_model: "Dubajský model" # todo: NEW TRANSLATION
  GCC_the_dubai_model_desc: "Dubaj si vyvinula jedinečný ekonomický model podle standardů Gulf, který úspěšně snížil závislost emirátu Dubaj na ropě. Tento model podporující zahraniční investice a turistiku přišel s cenou, kdy se mnoho obyvatel Dubaje odklonilo od západního stylu života a nerovnoměrného ekonomického růstu." # todo: NEW TRANSLATION
  GCC_reduce_vice_prevention: "Snížit prevenci neřesti" # todo: NEW TRANSLATION
  GCC_reduce_vice_prevention_desc: "Abychom přilákali cizince do naší země, musíme nejprve uvolnit některá naše přísná pravidla, zejména ta týkající se zákazu alkoholu a omezení na oblékání. Tyto kroky však nebudou bez následků." # todo: NEW TRANSLATION
  GCC_court_tourism_and_foreign_businesses: "Přitahování turistiky a zahraničních podniků" # todo: NEW TRANSLATION
  GCC_court_tourism_and_foreign_businesses_desc: "Nyní, když jsme dostatečně uvolnili naše sociální zákony, otevřeli jsme dveře pro zahraniční investice na podporu naší domácí infrastruktury a pro to, aby turistický sektor mohl fungovat jako alternativa k ropě." # todo: NEW TRANSLATION
  GCC_end_the_rentier_state: "Ukončit rentierský stát" # todo: NEW TRANSLATION
  GCC_end_the_rentier_state_desc: "Rentiérský stát je závislý na neustálém příjmu z ropy. Vzhledem k tomu, že to již není možné, je na čase ukončit rentier stát a najít alternativní zdroje legitimity." # todo: NEW TRANSLATION
  GCC_end_oil_dependency: "Ukončit závislost na ropě" # todo: NEW TRANSLATION
  GCC_end_oil_dependency_desc: "Naše snahy o diverzifikaci konečně přinesly ovoce. [ROOT.GetAdjective] ekonomika již nemusí být závislá pouze na výrobě a exportu fosilních paliv, čímž otevírá cestu udržitelnější budoucnosti." # todo: NEW TRANSLATION
  GCC_empower_industrial_conglomerates: "Posílit průmyslové konglomeráty" # todo: NEW TRANSLATION
  GCC_empower_industrial_conglomerates_desc: "Naše podpora výroby umožnila průmyslovým konglomerátům začít shromažďovat kapitál a vliv. Podpora této nové ekonomické síly pomůže konsolidovat náš rostoucí sekundární sektor, ale vytvoří novou mocenskou základnu, která by mohla usilovat o ovlivnění vládní politiky." # todo: NEW TRANSLATION
  GCC_commit_to_domestic_merchants: "Zavázat se k domácím obchodníkům" # todo: NEW TRANSLATION
  GCC_commit_to_domestic_merchants_desc: "Obchodnická třída byla historicky klíčová pro ekonomiku [ROOT.GetNameDef] a v důsledku toho měla značný vliv v [ROOT.GetAdjective] záležitostech. Měli bychom zůstat odhodláni podporovat tyto obchodníky, abychom zachovali stávající vnitřní rovnováhu moci." # todo: NEW TRANSLATION
  GCC_cater_to_investors: "Zacílit na investory" # todo: NEW TRANSLATION
  GCC_cater_to_investors_desc: "Budoucnost neleží ve výrobě ani v tradičních formách obchodu, ale v moderním financování. Proto bychom měli [ROOT.GetNameDef] rozvinout jako regionální finanční centrum, abychom zajistili naši globální relevanci v této éře po ropě." # todo: NEW TRANSLATION
  GCC_migrant_rights: "Práva migrantů" # todo: NEW TRANSLATION
  GCC_migrant_rights_desc: "Naše jedinečné demografické postavení si vyžaduje pozornost. Zatímco naše hospodářství závisí na pokračujícím přílivu migrantů z jiných částí Blízkého východu a Jižní Asie, někteří z našich poddaných se bojí zředění [ROOT.GetAdjective] identity. Kromě toho jsme čelili kritice kvůli špatným pracovním podmínkám, v nichž mnoho migrantů v [ROOT.GetNameDef] pracuje, a omezené právní ochraně, kterou naše vláda poskytuje." # todo: NEW TRANSLATION
  GCC_inclusive_policies: "Inkluzivní politiky" # todo: NEW TRANSLATION
  GCC_inclusive_policies_desc: "Je čas, aby [ROOT.GetNameDef] uznalo klíčovost imigrantů ve společnosti. Měli bychom udělat, co je v našich silách, abychom zlepšili jejich životní podmínky a přivítali je v této skvělé zemi." # todo: NEW TRANSLATION
  GCC_amend_the_kafala_system: "Upravit systém kafala" # todo: NEW TRANSLATION
  GCC_amend_the_kafala_system_desc: "Systém kafala vyžaduje migrantní pracovníky, aby měli sponzory v zemi, čímž jsou v praxi značně závislí na svých zaměstnavatelích, čímž jsou vystaveni vykořisťování a zneužívání. Přirozeně budou snahy o reformu tohoto systému čelit odporu ze strany různých zaměstnavatelů migrantů v naší zemi." # todo: NEW TRANSLATION
  GCC_minimum_wage: "Minimální mzda" # todo: NEW TRANSLATION
  GCC_minimum_wage_desc: "Nedostatek minimální mzdy pro migrantní dělníky přispěl k jejich špatným životním podmínkám a nadměrné závislosti na jejich zaměstnavatelích. Jejich životní úroveň by se výrazně zlepšila zavedením minimální mzdy. Nicméně tento krok pravděpodobně ovlivní naši ekonomickou aktivitu negativně." # todo: NEW TRANSLATION
  GCC_open_pathways_to_citizenship: "Otevřít cesty k občanství" # todo: NEW TRANSLATION
  GCC_open_pathways_to_citizenship_desc: "Dokud migranti v [ROOT.GetNameDef] nebudou mít občanství, zůstanou podřízeni a utlačováni. Měli bychom usnadnit získání občanství cizincům, kteří v této zemi pobývali dostatečně dlouho. Zatímco to zvýší naši popularitu u naturalizovaných občanů, tato politika pravděpodobně bude mít opačný dopad na místní obyvatele, a tím zvýší podporu pro nativistické politické síly." # todo: NEW TRANSLATION
  GCC_exclusive_policies: "Exkluzivní politiky" # todo: NEW TRANSLATION
  GCC_exclusive_policies_desc: "Příliv migrantů do [ROOT.GetNameDef] je hrozbou pro naši kulturu a naši identitu. Měli bychom chránit [ROOT.GetAdjective] lidi před touto hrozbou." # todo: NEW TRANSLATION
  GCC_reverse_naturalization: "Zpětná naturalizace" # todo: NEW TRANSLATION
  GCC_reverse_naturalization_desc: "Ačkoliv dosud došlo jen k malé naturalizaci zahraničních migrantů, musíme zrušit občanství těm cizincům, kteří získali občanství, a zabránit jakékoli další naturalizaci." # todo: NEW TRANSLATION
  GCC_impose_quotas: "Uvalit kvóty" # todo: NEW TRANSLATION
  GCC_impose_quotas_desc: "Měli bychom omezit počet migrantů přijíždějících do země, abychom zpomalili tempo erodování [ROOT.GetAdjective] kultury." # todo: NEW TRANSLATION
  GCC_maintain_exploitation: "Udržovat vykořisťování" # todo: NEW TRANSLATION
  GCC_maintain_exploitation_desc: "Ačkoliv nesnášíme korumpující vliv zahraničních migrantů na naši společnost a udělali jsme vše, co bylo v naší moci, abychom zabránili hrozbě, kterou představují, musíme přijmout nutnost zahraničních migrantů pro náš další ekonomický růst." # todo: NEW TRANSLATION
  GCC_accelerated_growth: "Zrychlený růst" # todo: NEW TRANSLATION
  GCC_accelerated_growth_desc: "Naše rozhodnutí ignorovat tlak na reformu systému kafala nám umožnilo nadále plně využívat naši migrační populaci." # todo: NEW TRANSLATION
  GCC_mass_deportation: "Masová Deportace" # todo: NEW TRANSLATION
  GCC_mass_deportation_desc: "Cizinci představují korumpující vliv na naši společnost a musí být vyhnáni pro dobro národa." # todo: NEW TRANSLATION
  GCC_empower_the_mutaween: "Podporovat skripturalismus" # todo: NEW TRANSLATION
  GCC_empower_the_mutaween_desc: "Šaría je důležitým pilířem našeho právního systému. Nicméně, je toho více, co můžeme udělat. Postupný, nenápadný tlak liberálních hodnot na naši náboženskou společnost je třeba zastavit. Místo toho bychom se měli vrátit k základním principům šaría." # todo: NEW TRANSLATION
  GCC_weaken_the_mutaween: "Podporovat reformismus" # todo: NEW TRANSLATION
  GCC_weaken_the_mutaween_desc: "Trend v posledních letech v regionu směřuje k sociální liberalizaci. Místo toho, abychom tento trend odmítali, měli bychom dělat vše, co můžeme, abychom ho podpořili." # todo: NEW TRANSLATION
  GCC_womens_rights: "Práva žen" # todo: NEW TRANSLATION
  GCC_womens_rights_desc: "Osud [ROOT.GetNameDef] žen, jak tomu vždy bylo, spočívá v rukou [ROOT.GetAdjective] mužů. Musíme se rozhodnout, zda chceme tento stav změnit, nebo zachovat patriarchální status quo. Bez ohledu na to, jaký postup zvolíme, postavení našich žen je klíčové pro naši identitu jako národa." # todo: NEW TRANSLATION
  GCC_women_in_the_economy: "Ženy v ekonomice" # todo: NEW TRANSLATION
  GCC_women_in_the_economy_desc: "Ženy se v poslední době stávají výraznějšími v podnikatelské sféře, ale tento trend je stále na počátku. Máme dost prostoru tento trend podpořit, nebo s ním bojovat." # todo: NEW TRANSLATION
  GCC_women_in_politics: "Ženy v politice" # todo: NEW TRANSLATION
  GCC_women_in_politics_desc: "Většina oficiálních postů zůstává obsazena muži. Musíme se rozhodnout, zda usilovat o rovnost pohlaví, nebo ponechat ženy mimo politickou sféru." # todo: NEW TRANSLATION
  GCC_reform_personal_status_laws: "Reforma osobních statusových zákonů" # todo: NEW TRANSLATION
  GCC_reform_personal_status_laws_desc: "Osobní statusové zákony jsou částí našeho právního kódu, která vychází nejvíce ze zásad šaría. Jako takové tyto zákony výrazně diskriminují ženy, například tím, že legálně platí, že muž má hodnotu dvou žen. Takové zastaralé zákony by měly být znovu posouzeny." # todo: NEW TRANSLATION
  GCC_political_affairs: "Politické záležitosti" # todo: NEW TRANSLATION
  GCC_political_affairs_desc: "Naše vláda čelí mnoha hrozbám. Pro-demokratičtí aktivisté, islamističtí radikálové a tak dále přímo zpochybňují legitimitu naší vlády. Zda bychom tyto kritiky přijali, nebo je ostře potlačili, je na nás." # todo: NEW TRANSLATION
  GCC_constitutional_monarchy: "Ústavní monarchie" # todo: NEW TRANSLATION
  GCC_constitutional_monarchy_desc: "Nastal čas, aby královská rodina delegovala některé omezené pravomoci volené legislativě. Tím si zachováme privilegovanou pozici a většinu naší politické moci, zatímco snížíme tlak pro-demokracie, alespoň prozatím." # todo: NEW TRANSLATION
  GCC_universal_suffrage: "Všeobecné volební právo" # todo: NEW TRANSLATION
  GCC_universal_suffrage_desc: "Umožnění celé [ROOT.GetAdjective] populace volit zákonodárce zabrání obviněním z diskriminace a předsudků vůči naší vládě." # todo: NEW TRANSLATION
  GCC_permit_activism: "Povolit aktivismus" # todo: NEW TRANSLATION
  GCC_permit_activism_desc: "Zatímco v minulosti jsme netolerovali kritiku naší vlády mimo řízené petice, naše postavení je dostatečně jisté, abychom povolili činnost aktivistických skupin." # todo: NEW TRANSLATION
  GCC_empower_parliament: "Posílit Parlament" # todo: NEW TRANSLATION
  GCC_empower_parliament_desc: "Parlament zůstává omezen ústavou, s drtivou většinou pravomoc v rukou královské rodiny. To vyvolalo populární požadavky na více pravomocí delegovaných našemu volenému zákonodárnému sboru, k nimž bychom měli naslouchat." # todo: NEW TRANSLATION
  GCC_end_censorship: "Konec cenzury" # todo: NEW TRANSLATION
  GCC_end_censorship_desc: "Zatímco cenzura pomáhá chránit proti hrozbám naší autority, potlačuje konstruktivní veřejný diskurz a vyvolává nespokojenost vůči naší vládě." # todo: NEW TRANSLATION
  GCC_free_and_fair_elections: "Plně demokratická vláda" # todo: NEW TRANSLATION
  GCC_free_and_fair_elections_desc: "Zatímco naše reformy vedly k demokraticky volené sněmovně, která slouží jako pojistka proti naší moci, dosud jsme udržovali kontrolu nad jmenováním vládních úředníků v rukou královské rodiny. Volání po dalším posílení demokracie nelze ignorovat a je na čase, aby tyto pozice byly otevřeny volbám." # todo: NEW TRANSLATION
  GCC_empower_baath_supporters: "Posílit příznivce Baath" # todo: NEW TRANSLATION
  GCC_empower_baath_supporters_desc: "Kdysi velká strana Baath a arabský národní cíl utrpěly v regionu rozdělení a porážky. Nyní, když jsme otevřeli politický prostor v naší zemi, můžeme [ROOT.GetNameDef] učinit novou základnou pro stranu Baath a její směs socialistické a nacionalistické ideologie." # todo: NEW TRANSLATION
  GCC_empower_shia_democrats: "Podpořit šíitské demokraty" # todo: NEW TRANSLATION
  GCC_empower_shia_democrats_desc: "Naši šíitskí občané žádají o zastoupení a zaslouží si to. Měli bychom podpořit různé pro-demokratické skupiny, které reprezentují šíitské obyvatelstvo." # todo: NEW TRANSLATION
  GCC_empower_sunni_democrats: "Podpořit sunnitské demokraty" # todo: NEW TRANSLATION
  GCC_empower_sunni_democrats_desc: "Pluralistický sunnitský islám byl jednou z nejvýraznějších forem opozice vůči naší vládě během období autoritářského režimu [ROOT.GetNameDef]. Náboženské hodnoty skupin jako Muslimské bratstvo a úzké spojení s komunitou prostřednictvím sítí neformální podpory a zajištění sociální podpory posilují jejich popularitu." # todo: NEW TRANSLATION
  GCC_empower_western_based_dissidents: "Podpořit liberály" # todo: NEW TRANSLATION
  GCC_empower_western_based_dissidents_desc: "Některé strany a aktivisté byly ovlivněny sekulárními, liberálními hodnotami Západu a proto preferují sociální liberalizaci, na rozdíl od více sociálně konzervativních islamistických stran. Jejich hodnoty je činí populárními mezi progresivní mládeží, ale odcizují starší konzervativní voliče." # todo: NEW TRANSLATION
  GCC_defensive_nationalism: "Defenzivní nacionalismus" # todo: NEW TRANSLATION
  GCC_defensive_nationalism_desc: "Náš stát čelí mnoha externím hrozbám. Nejlepší způsob, jak na tyto hrozby reagovat, není zapojovat se v zámoří, ale soustředit se na obranu našich národních hranic a udržení naší vnitřní jednoty." # todo: NEW TRANSLATION
  GCC_aggressive_nationalism: "Agresivní nacionalismus" # todo: NEW TRANSLATION
  GCC_aggressive_nationalism_desc: "Nejlepší obranou je dobrý útok. Stát [ROOT.GetNameDef] musí být připraven zaútočit za hranice, aby chránil naši národní integritu." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric: "Irredentistická rétorika" # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]" # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_BHR: "Baharna jsou hrdý národ rozšířený po východní Arábii. Dříve vládli rozsáhlému území, které sahalo po celou východní Arábii. Od té doby Baharna trpí pod útlakem zahraničních dobyvatelů. Dynastie Al-Khalifa a Al-Saud nespravedlivě dohlížely na to, aby kdysi velký národ byl ovládán a rozdělován. Osvobozeni od jejich jha bude lid Bahrajnu navrácen k své bývalé slávě." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_KUW: "1922 Uqairská konvence rozdělila část kuvajtského území mezi naši vládu a vládu Najdu, dnešní Saúdskou Arábií. Tato rozdělená zóna je bohatá na ropu a Saudové proto v současnosti vlastní ropné bohatství, které je nám oprávněně náleží. Měli bychom získat zpět část Rozdělené zóny, kterou ovládají Saudové, a těžební příležitosti, které tato zóna poskytuje." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_OMA: "Provincie al-Mahrah a Hadramawt mají úzké historické a kulturní vazby na ománskou provincii Dhofar. Tito východňané jsou kulturně a v případě al-Mahrah i jazykově odlišní od zbytku Jemenu. Navíc jejich vazby na jemenské hlavní město na severozápadě jsou jen vratké, a pravděpodobně by uvítali ománskou vládu." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_QAT: "Vlastnictví Bahrajnu nad oprávně katarskými ostrovy Hawar je urážkou naší národní hrdosti. Naše suverenita nad ostrovy by mohla být snadno obnovena v případě, že Bahrajn zanikne." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz založil to, co by se stalo Saúdskou Arábií, prostřednictvím odvážného dobytí Arabského poloostrova. V té době bylo to dobytí nutně omezené britskou ochranou emirátů podél východního pobřeží Arabie a hashemitických království. Nyní, když neexistuje žádná brzda naší regionální expanze, jsme volní sjednotit celý Arabský poloostrov pod jednou vlajkou." # todo: NEW TRANSLATION
  GCC_irredentist_rhetoric_desc_UAE: "Bahraín a Katar by měli vstoupit do unie, která byla založena v roce 1971 a která vytvořila Spojené arabské emiráty. Aby naše země dosáhla plné slávy, tyto dva zrádné emiráty nesmí zůstat nezávislé a měly by být násilně vráceny do unie, pokud bude třeba." # todo: NEW TRANSLATION
  GCC_favor_khomeinism: "Podporovat Khomeínismus" # todo: NEW TRANSLATION
  GCC_favor_khomeinism_desc: "Princip wilayat al-faqih je šíitský princip popularizovaný íránským Ayatolláhou Khomeínim, který dává moc v rukou faqíha, islámského juristy. Princip sdílí skupiny spojené s Islámskou republikou Írán, jako jsou různé odnože Hizballáhu, a tím spojuje šíitskou identitu, která překračuje hranice." # todo: NEW TRANSLATION
  GCC_favor_the_shiraziyyin: "Podporovat Shiraziyyiny" # todo: NEW TRANSLATION
  GCC_favor_the_shiraziyyin_desc: "Shiraziyyin, neboli stoupenci al-Shiraziho, vyznávají učení významného šíitského duchovního vůdce Muhammada al-Shiraziho, který se rozejmul s Ayatolláhou Khomeíním kvůli jeho opozici vůči wilayat al-faqih. V důsledku tohoto rozkolu hnutí Shirazi v Zálivu obvykle usilovalo o autonomii od Íránu a soustředilo svou pozornost na národní otázky spíše než na transnárodní." # todo: NEW TRANSLATION
  GCC_maintain_tradition: "Udržet tradici" # todo: NEW TRANSLATION
  GCC_maintain_tradition_desc: "Naše liberalizace politické sféry neznamená, že bychom měli usilovat o úplný odklon od místních tradic ve prospěch plně západní, liberální společnosti. Náš stát by měl nadále být spravován v souladu s islámskými principy a hodnoty [ROOT.GetAdjective] lidu by měly být respektovány." # todo: NEW TRANSLATION
  GCC_westernization_policies: "Politiky západní modernizace" # todo: NEW TRANSLATION
  GCC_westernization_policies_desc: "[ROOT.GetAdjective] společnost nemůže postupovat, pokud zůstává zakořeněná ve staromódních tradicích. Náš národ se musí podrobit rychlým liberalizujícím reformám, aby se stal civilizovaným členem mezinárodního společenství." # todo: NEW TRANSLATION
  GCC_religious_subsidies: "Náboženské dotace" # todo: NEW TRANSLATION
  GCC_religious_subsidies_desc: "Měli bychom prokázat trvalou podporu vládních náboženských institucí [ROOT.GetNameDef] tím, že jim poskytneme vládní dotace." # todo: NEW TRANSLATION
  GCC_ideological_partners: "Ideologičtí partneři" # todo: NEW TRANSLATION
  GCC_ideological_partners_desc: "Střední východ je nebezpečný region. Jsme ohrožováni na všech stranách nepřátelskými silami a proto musíme posílit naše vztahy se státy, které sdílejí naši ideologickou orientaci." # todo: NEW TRANSLATION
  GCC_establish_a_republic: "Zřídit republiku" # todo: NEW TRANSLATION
  GCC_establish_a_republic_desc: "Zatímco jsme dosud tolerovali pokračování monarchie v symbolické roli, její trvání představuje výhradu k našim demokratickým hodnotám. Lidé [ROOT.GetNameDef] nikdy nebudou skutečně svobodní od jejich autoritářského dědictví, dokud se neosvobodí od královské rodiny." # todo: NEW TRANSLATION
  GCC_preserve_the_royal_family: "Chránit královskou rodinu" # todo: NEW TRANSLATION
  GCC_preserve_the_royal_family_desc: "Pokračující existence královské rodiny rozhodně nepředstavuje hrozbu pro naši demokracii. Veškerá jejich moc byla odebrána a jejich vliv na volené představitele byl odstraněn. Proč ohrožovat stabilitu [ROOT.GetNameDef] rozbitím instituce této země, která je stále mnohými oceňována?" # todo: NEW TRANSLATION
  GCC_break_the_religious_establishment: "Zrušit náboženský establishment" # todo: NEW TRANSLATION
  GCC_break_the_religious_establishment_desc: " Příliš dlouho bylo rozhodování vlády [ROOT.GetAdjective] vydáno do rukou ulema, muslimských učenců, kteří buď podporovali, nebo odporovali vládním politikám podle jejich výkladu islámského práva. I když jsme se podařilo výrazně liberalizovat naši vládu, ulema zůstává velkou překážkou pokroku společnosti, překážkou, kterou by měl být odstraněn." # todo: NEW TRANSLATION
  GCC_absolute_monarchy: "Absolutní monarchie" # todo: NEW TRANSLATION
  GCC_absolute_monarchy_desc: "Odpověď na kritiku naší vlády není ustoupit požadavkům nebezpečných populistů a zahájit demokratické reformy. Místo toho bychom měli využít větší možnosti kontrolní moci, které nám 21. století nabízí, abychom upevnili autoritu naší vlády. Udržení absolutní moci monarchie nad zemí je jediný způsob, jak zachovat stabilitu." # todo: NEW TRANSLATION
  GCC_anti_corruption_drive: "Kampaň proti korupci" # todo: NEW TRANSLATION
  GCC_anti_corruption_drive_desc: "Korupce je nepopiratelně problémem v [ROOT.GetNameDef]. Může být prospěšné jít po těch členech královské rodiny, kteří se dopouštějí korupce, zejména těch, kteří představují největší hrozbu pro autoritu [ROOT.GetLeader]..." # todo: NEW TRANSLATION
  GCC_reinforce_tribal_ties: "Posílit kmenové vazby" # todo: NEW TRANSLATION
  GCC_reinforce_tribal_ties_desc: "Naše autorita vždy spočívala na úzkých vazbách královské rodiny s vůdci různých kmenů [ROOT.GetNameDef]. Abychom zajistili vládu, měli bychom zajistit, že tyto vazby budou silné jako nikdy předtím." # todo: NEW TRANSLATION
  GCC_extend_control_over_the_ulema: "Rozšířit kontrolu nad ulema" # todo: NEW TRANSLATION
  GCC_extend_control_over_the_ulema_desc: "Ulama jsou vysoce vlivnou součástí [ROOT.GetAdjective] společnosti a v minulosti sloužili zájmům naší vlády tím, že vydávali výklady islámského práva, které ospravedlňovaly naše kroky. Mají však vysokou míru autonomie a mohou odmítnout schválit některé politiky. Tuto autonomii je třeba oslabit, aby zůstala nadřazená autorita monarchy." # todo: NEW TRANSLATION
  GCC_bolster_the_security_services: "Posílit bezpečnostní složky" # todo: NEW TRANSLATION
  GCC_bolster_the_security_services_desc: "Policie a zpravodajské služby naší země jsou nepostradatelné pro bezpečnost našeho režimu a tím i pro bezpečnost [ROOT.GetNameDef]. Měly by dostat veškeré prostředky, které potřebují k boji proti nebezpečným destabilizujícím prvkům v [ROOT.GetAdjective] společnosti." # todo: NEW TRANSLATION
  GCC_centralize_power: "Centralizovat moc" # todo: NEW TRANSLATION
  GCC_centralize_power_desc: "Největší hrozbou pro autoritu [ROOT.GetLeader] nepřicházejí od džihádistů ani demokratů, ale od rivalních členů královské rodiny. Ohromný počet členů královské rodiny znamená, že mnohé postavy odporující [ROOT.GetLeader] vládě si mohly ponechat svá vlastní mocenská centra ve vládě. Tyto alternativní zdroje moci musí být odstraněny." # todo: NEW TRANSLATION
  GCC_pro_government_indoctrination: "Pro-vládní indoktrinace" # todo: NEW TRANSLATION
  GCC_pro_government_indoctrination_desc: "Škola a mešita jsou klíčová místa, kde se formují a utvářejí názory [ROOT.GetAdjective]. Měli bychom vyvíjet tlak na tyto instituce, aby šířily pro-vládní názory a vštěpovaly patriotismus v [ROOT.GetAdjective] lidech." # todo: NEW TRANSLATION
  GCC_enhanced_surveillance: "Stálý dohled" # todo: NEW TRANSLATION
  GCC_enhanced_surveillance_desc: "Ačkoliv většina obyvatel [ROOT.GetNameDef] je loajální a vlastenecká, musíme bedlivě sledovat celou populaci, abychom zajistili, že se podvratné prvky neobjeví pod našimi nosy." # todo: NEW TRANSLATION
  GCC_a_cult_of_personality: "Kult osobnosti" # todo: NEW TRANSLATION
  GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] by neměl být nepřáteli jen děšen, ale měl by být i milován svým lidem. Prostřednictvím kontroly nad [ROOT.GetAdjective] společností, kterou jsme zajistili, můžeme přesvědčit [ROOT.GetAdjective] obyvatelstvo, že úspěch a štěstí této země je přímo spojeno s vedoucí rukou našeho slavného vůdce, jehož vůle je jedno s vůlí Alláha." # todo: NEW TRANSLATION
  GCC_build_a_totalitarian_state: "Vytvořit totalitní stát" # todo: NEW TRANSLATION
  GCC_build_a_totalitarian_state_desc: "Naše upevnění státu je nyní dokončeno. Vytvořili jsme společnost, která bezpodmínečně miluje [ROOT.GetLeader] a jeho vládu. Společnost, ve které jakýkoli náznak vzpoury je potlačen hned v zárodku a kde loajalita k královské rodině má přednost nad vším." # todo: NEW TRANSLATION
  GCC_a_radical_reorientation: "Radikální přeorientace" # todo: NEW TRANSLATION
  GCC_a_radical_reorientation_desc: "Navzdory tomu, že islámský fundamentalismus je považován za hrozbu vládě a většinou elity mu je nepřátelský, v některých kruzích existuje tichá podpora radikálních interpretací Koránu, interpretací, které zpochybňují autoritu a vyzývají k založení islámského státu ozbrojením." # todo: NEW TRANSLATION
  GCC_covert_support_for_islamist_radicals: "Tajná podpora" # todo: NEW TRANSLATION
  GCC_covert_support_for_islamist_radicals_desc: "Al-Qaeda v Arabském poloostrově působí již dlouho v Zálivu, i když její aktivity se převážně omezují na Jemensk. Prostřednictvím diskrétních kanálů můžeme poskytovat financování prvkům AQAP v Jemenu, čímž zvýšíme životaschopnost tohoto hnutí." # todo: NEW TRANSLATION
  GCC_tolerate_radical_preachers: "Tolerovat radikální kazatele" # todo: NEW TRANSLATION
  GCC_tolerate_radical_preachers_desc: "Ulema zahrnuje širokou škálu jednotlivců s obdobně širokou škálou názorů. Zatímco vláda má historicky obezřetný postoj k náboženským vůdcům, kteří činí subverzní prohlášení, můžeme využít náš vliv, aby radikální křídla ulema dostala šanci vyjádřit své názory." # todo: NEW TRANSLATION
  GCC_welcome_militants: "Příliv militantů" # todo: NEW TRANSLATION
  GCC_welcome_militants_desc: "Pokud budeme dělat oči nad děním na hranici, kdo může říct, zda pár nežádoucích, subverzních prvků dokáže nepozorovaně proniknout do [ROOT.GetNameDef]?" # todo: NEW TRANSLATION
  GCC_arms_smuggling: "Pašování zbraní" # todo: NEW TRANSLATION
  GCC_arms_smuggling_desc: "Aby bylo povstání úspěšné, lidé musí být ozbrojeni. Naštěstí se naše země nachází v řadě nadnárodních sítí pašování zbraní." # todo: NEW TRANSLATION
  GCC_start_the_uprising: "Fundamentální puč" # todo: NEW TRANSLATION
  GCC_start_the_uprising_desc: "Příliš dlouho byla naše země řízena zkorumpovanou, dekadentní elitou, která k udržení moci a zdrojů, jež právem patří lidem, používala jazyk islámu. Je načase, abychom si znovu osvojili roli al-Wahhab a zahájili ozbrojený boj proti dekadentní elitě." # todo: NEW TRANSLATION
  GCC_clamp_down_on_vices: "Potlačit neřesti" # todo: NEW TRANSLATION
  GCC_clamp_down_on_vices_desc: "Dekadentní, západně orientovaná povaha předchozí vlády vytvořila společnost morálně zkaženou a téměř neodvratně ztracenou. Je naší povinností učinit maximum pro to, abychom obyvatele této země vykoupili." # todo: NEW TRANSLATION
  GCC_revolutionize_the_ulema: "Revolucionizovat ulema" # todo: NEW TRANSLATION
  GCC_revolutionize_the_ulema_desc: "Mnozí členové ulema tiše či někdy hlasitě odporují naší interpretaci Koránu. Těmto mylným ulema by mělo být vysvětleno, proč je jejich cesta chybná." # todo: NEW TRANSLATION
  GCC_traditional_gender_roles: "Tradiční role pohlaví" # todo: NEW TRANSLATION
  GCC_traditional_gender_roles_desc: "Některé aspekty společnosti nemají být měněny. Odpovědnosti mužů a žen jsou jasně vymezené a nejsou předmětem veřejné diskuse." # todo: NEW TRANSLATION
  GCC_pledge_allegiance_to_al_qaeda: "Hlavní sídlo Al-Qaeda" # todo: NEW TRANSLATION
  GCC_pledge_allegiance_to_al_qaeda_desc: "Nyní, když jsme vybudovali bezpečné útočiště pro věrné, území, které jsme získali pod naši kontrolu, může sloužit jako základ pro regionální i globální aktivity Al-Qaeda." # todo: NEW TRANSLATION
  GCC_pledge_allegiance_to_daesh: "Přísaha věrnosti Islámskému státu" # todo: NEW TRANSLATION
  GCC_pledge_allegiance_to_daesh_desc: "Al-Qaeda je zkorumpované, upadající hnutí, které ztratilo původní cíl vést globální džihád a místo toho se zaplétá do lokálních záležitostí. Je načase, aby na jeho místě vstoupilo nové hnutí s novým smyslem pro poslání." # todo: NEW TRANSLATION
  GCC_secure_the_loyalty_of_ansar_al_sharia: "Zajistit loajalitu spojenců Al-Káidy" # todo: NEW TRANSLATION
  GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Po léta Al-Káida podporovala džihádistická hnutí po Blízkém východě, v Africe a střední Asii. Nyní, když jsme založili základnu pro globální činnost Al-Káidy, přišel čas, aby naši spojenci složili své bojovníky do naší věci." # todo: NEW TRANSLATION
  GCC_jihad_in_arabia: "Džihád v Arábii" # todo: NEW TRANSLATION
  GCC_jihad_in_arabia_desc: "Jako domov posvátných míst Mekky a Medíny je Arabský poloostrov pravděpodobně nejvíce nábožensky významnou oblastí na světě. Nesmí tedy být dál spravován nedostatečně zbožnými, zkorumpovanými vládami." # todo: NEW TRANSLATION
  GCC_jihad_in_the_levant: "Džihád v Iráku a al-Shám" # todo: NEW TRANSLATION
  GCC_jihad_in_the_levant_desc: "Irák a Levant jsou regiony, které byly od koloniální éry rozervány cizími silami. Je to jen prostřednictvím ozbrojené síly, jak lze vypudit křižácké a sionistické okupanty z Levantu." # todo: NEW TRANSLATION
  GCC_jihad_in_the_maghreb: "Džihád v Maghrebu" # todo: NEW TRANSLATION
  GCC_jihad_in_the_maghreb_desc: "Severní africké státy Maghrebu zažívají utrpení našich džihádistických bratrů v důsledku brutálního útlaku režimů podporovaných Západem. Musíme je co nejdříve vysvobodit z jejich utrpení a ukončit jahiliyyah, která sužuje severní Afriku." # todo: NEW TRANSLATION
  GCC_jihad_in_west_africa: "Džihád v Sahelu" # todo: NEW TRANSLATION
  GCC_jihad_in_west_africa_desc: "Sahel je regionem sužovaným potravinovou nejistotou, suchem a korumpovanou správou. Je to tedy region, který vyžaduje osvobození a kde nalezneme mnoho muslimů, kteří touží přidat se k naší věci." # todo: NEW TRANSLATION
  GCC_war_on_daesh: "Válka proti Daesh" # todo: NEW TRANSLATION
  GCC_war_on_daesh_desc: "Takzvaný \"Islámský stát\" představuje jasnou hrozbu pro naše vedení globálního džihádistického hnutí. Jejich odmítnutí naší autority a jejich nekonvenční taktiky již nelze tolerovat. Je čas zahájit úplnou válku proti vzpurnému Daesh." # todo: NEW TRANSLATION
  GCC_foreign_affairs: "Zahraniční politika" # todo: NEW TRANSLATION
  GCC_foreign_affairs_desc: "I když historicky nebylo nutné, abychom se příliš angažovali v regionální politice, vzhledem k bezpečnosti, kterou nám poskytovali nejprve Britové a poté Američané, možná nastal čas zaujmout proaktivnější postoj k zahraniční politice." # todo: NEW TRANSLATION
  GCC_influence_muslim_europe: "Vliv muslimské Evropy" # todo: NEW TRANSLATION
  GCC_influence_muslim_europe_desc: "Rozšíření Osmanské říše do Evropy zanechalo na kontinentu stopu v podobě několika muslimských většinových národů. Zatímco mnoho Muslimů v těchto zemích přijímá poněkud odlišný přístup k víře než Muslimové v naší zemi, můžeme stále využít naši společnou víru jako základ pro rozšíření našeho vlivu do tohoto regionu." # todo: NEW TRANSLATION
  GCC_befriend_the_turks: "Navázat přátelské vztahy s Turky" # todo: NEW TRANSLATION
  GCC_befriend_the_turks_desc: "[befriend_the_turks_description]" # todo: NEW TRANSLATION
  GCC_befriend_the_turks_desc_not_saudi: "Turecko je rostoucí regionální velmocí a může být pro nás prospěšné prohloubit naši spolupráci. Tváří v tvář regionálním ambicím [SAU.GetNameDef] by protiváha vůči saúdsko-arabskému vlivu v zálivu nám poskytla potřebnou flexibilitu a omezila saúdskou expanzi." # todo: NEW TRANSLATION
  GCC_befriend_the_turks_desc_saudi: "Zatímco v minulosti jsme byli opatrní vůči jakékoli turecké přítomnosti v naší bezprostřední sféře vlivu, může být pro naše zájmy výhodnější vyhledat dialog s Turky. Podpora Turecka k tomu, aby s námi soucítilo spíše než s Peršany, pomůže omezit nakonec důležitější íránskou hrozbu." # todo: NEW TRANSLATION
  GCC_contain_the_turks: "Omezit Turky" # todo: NEW TRANSLATION
  GCC_contain_the_turks_desc: "Nesmíme dovolit, aby Turecko sledovalo své zájmy na Blízkém východě. [TUR.GetLeader]ova podpora politického Islámu riskuje posílení nebezpečného populistického hnutí, které by mohlo svrhnout naši vládu." # todo: NEW TRANSLATION
  GCC_turkish_bases: "Turecké základny" # todo: NEW TRANSLATION
  GCC_turkish_bases_desc: "V rámci posílení vztahů s Turky bychom měli pozvat [TUR.GetLeader], aby na našem území zřídil tureckou vojenskou základnu. To nejen zlepší vztahy mezi našimi zeměmi, ale také posílí naši bezpečnost vůči vnějším hrozbám vzhledem k tureckému incentivnímu zájmu chránit svou novou vojenskou základnu." # todo: NEW TRANSLATION
  GCC_security_guarantees_turkey: "Záruky bezpečnosti" # todo: NEW TRANSLATION
  GCC_security_guarantees_turkey_desc: "Nyní, když naše vztahy s Tureckem se výrazně prohloubily, možná nastal čas vyjednat smlouvu, ve které si vzájemně zajistíme suverenitu. To rozhodně pomůže odvrátit jakékoliv nepřátelské síly, které by mohly ohrozit nás i naše nové spojence." # todo: NEW TRANSLATION
  GCC_sanction_turkey: "Uvalit sankce na Turecko" # todo: NEW TRANSLATION
  GCC_sanction_turkey_desc: "Navzdory našim varování Turecko nadále zasahuje do arabského světa. Není nám nic jiného než použít donucovací prostředky, abychom odradili Turecko od dalších imperialistických ambic." # todo: NEW TRANSLATION
  GCC_influence_the_levant: "Ovlivnit Irák a al-Shám" # todo: NEW TRANSLATION
  GCC_influence_the_levant_desc: "Irák a Levant jsou regiony, které nabízejí mnoho příležitostí ke spolupráci a zároveň hrozby k zvládnutí. Leží na křižovatce několika sfér vlivu, což je region, který si nemůžeme dovolit ignorovat." # todo: NEW TRANSLATION
  GCC_back_the_syrian_opposition: "Vybavit opozici zbraněmi" # todo: NEW TRANSLATION
  GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] je krutý diktátor, ale důležitější je, že je hrozbou pro naše zájmy v regionu. Měli bychom poslat podporu opozičním skupinám, které by region mohly zbavit tohoto nebezpečí." # todo: NEW TRANSLATION
  GCC_intervene_in_syria: "Sesadit Assada" # todo: NEW TRANSLATION
  GCC_intervene_in_syria_desc: "Probíhá revoluce. Měli bychom zajistit její úspěch prosazením nasazení pozemních sil. Pokud budeme jednat správně, tyto síly by mohly být americké spíše než naše vlastní. Podkopání syrského režimu by odstranilo klíčového íránského spojence a podporovatele Hizballáhu a otevřelo cestu pro vznik vlády, která bude vstřícná vůči [ROOT.GetAdjective] zájmům." # todo: NEW TRANSLATION
  GCC_denounce_the_opposition: "Opustit opozici" # todo: NEW TRANSLATION
  GCC_denounce_the_opposition_desc: "Není moudré pro vládu, jako je ta naše, která čelí stejným teroristickým hrozbám jako syrská, pokračovat v podpoře opozičního hnutí, které obsahuje nebezpečné extrémistické prvky." # todo: NEW TRANSLATION
  GCC_rapprochement_with_the_regime: "Zbližování s režimem" # todo: NEW TRANSLATION
  GCC_rapprochement_with_the_regime_desc: "Vlna války v Sýrii se obrátila proti opozici. Bylo by v našem zájmu zlepšit vztahy s vládou, se kterou budeme realisticky muset jednat po mnoho let dopředu." # todo: NEW TRANSLATION
  GCC_jordanian_ties: "Odsuň Palestince na vedlejší kolej" # todo: NEW TRANSLATION
  GCC_jordanian_ties_desc: "Nakonec kampaň za palestinskou věc nemá velký geopolitický smysl. Přísné lpění na pro-palestinské linii nám bránilo spolupracovat s Izraelem, státem, s nímž sdílíme mnoho společných nepřátel. Avšak marginalizace Palestinců bude bezpochyby odporovat naší populaci, která zůstává jednoznačně antisionistická." # todo: NEW TRANSLATION
  GCC_pressure_lebanon: "Vyvíjet tlak na Libanon" # todo: NEW TRANSLATION
  GCC_pressure_lebanon_desc: "Zatímco naše vztahy s Libanonem byly historicky dobré, už nemůžeme přehlížet toleranci libanonské vlády vůči Hizballáhu, nebezpečné teroristické organizaci podporované Íránem. Měli bychom na Libanon vyvíjet tlak, aby se Libanon odtáhl od íránské sféry vlivu." # todo: NEW TRANSLATION
  GCC_grant_recognition: "Uznání Izraele" # todo: NEW TRANSLATION
  GCC_grant_recognition_desc: "Většina muslimského světa odmítla uznat legitimitu státu Izrael. Tento nedostatek uznání ztěžoval zlepšení vztahů mezi námi a Izraelem, a proto je v našem zájmu vybočit z řad muslimského světa a uznat Izrael, čímž signalizujeme naši touhu po užší spolupráci se židovským státem." # todo: NEW TRANSLATION
  GCC_secret_cooperation: "Tajná spolupráce" # todo: NEW TRANSLATION
  GCC_secret_cooperation_desc: "Izrael je nejvíce technologicky vyspělá země na Blízkém východě. Tajně vyjednat dohodu o sdílení vojenské technologie mezi našimi dvěma zeměmi bezpochyby pomůže posílit naše vlastní schopnosti a prohloubit naši spolupráci s IDF, silou na Blízkém východě, která je nejvíce schopná definitivně zlikvidovat Hizballáh jednou provždy a odolat rostoucí perské hrozbě." # todo: NEW TRANSLATION
  GCC_war_with_hezbollah: "Válka s Hizballáhem" # todo: NEW TRANSLATION
  GCC_war_with_hezbollah_desc: "Hizballáh byl po léta nástrojem íránské zahraniční politiky, který usiluje o podvracení a zpochybnění vlády, podobné našim, tím, že podporuje revoluční nálady mezi šíitskými menšinami v regionu. Náš odpor vůči Hizballáhovi sdílí Izrael, který čelí útokům a indiscriminovaným útokům na své území. Proto jsme přirozenými spojenci proti Hizballáhovi." # todo: NEW TRANSLATION
  GCC_host_talks: "Nestranný rozhodce" # todo: NEW TRANSLATION
  GCC_host_talks_desc: "Když přijde na mír mezi Izraelem a Palestinou, mnozí se o to pokoušeli. Všichni selhali. Měli bychom využít svůj politický kapitál k novému pokusu o dosažení míru na Blízkém východě tím, že vypracujeme návrh, který bude akceptovat obě strany." # todo: NEW TRANSLATION
  GCC_cash_for_land: "Hotovost za půdu" # todo: NEW TRANSLATION
  GCC_cash_for_land_desc: "Co se týče tak citlivých témat, jako jsou izraelské osady a palestinští uprchlíci, studená hotovost se může zdát jako nevhodné řešení. Přesto finanční odškodnění je součástí naší mírové nabídky, a proto bychom měli být ochotni poskytnout potřebné prostředky k odškodnění a podpoře přestěhování stovek tisíc, dokonce milionů lidí." # todo: NEW TRANSLATION
  GCC_peace_in_the_middle_east: "Mír na Blízkém východě" # todo: NEW TRANSLATION
  GCC_peace_in_the_middle_east_desc: "Naše mírové návrhy, nedávno předložené, sklidily posměšný úsměv ve Washingtonu, Londýně, Moskvě a jinde. Avšak dosáhli jsme toho, co žádný mezinárodní prostředník dosud nezvládl - mír mezi Izraelem a Palestinou. Od tohoto okamžiku bude [FROM.GetName] navždy spojován s prozíravou diplomacií a zlepšením životů milionů lidí." # todo: NEW TRANSLATION
  GCC_favor_resistance: "Podpořit svobodný Palestinský stát" # todo: NEW TRANSLATION
  GCC_favor_resistance_desc: "Palestinci byli prokleti bezstátností, jejich utrpení je trvalou připomínkou selhání mezinárodního společenství. Brutalita izraelské okupace a mlčenlivé opuštění palestinské věci arabskými vládami zanechaly Palestince osamocené a bez spojence, na který by se mohli spolehnout. Můžeme být tím spojencem." # todo: NEW TRANSLATION
  GCC_live_and_let_live: "Podpořit Libanon" # todo: NEW TRANSLATION
  GCC_live_and_let_live_desc: "Libanon je země, která trpěla desetiletími vnitřních rozdělení. Měli bychom podporovat jeho vládu co nejvíce, namísto toho, abychom na tento křehký stát kladli nerealistické očekávání." # todo: NEW TRANSLATION
  GCC_support_hamas: "Zbraně pro Hamas" # todo: NEW TRANSLATION
  GCC_support_hamas_desc: "Dohody z Osla z roku 1993 a jejich následné selhání výrazně poškodily reputaci mainstreamového palestinského nacionalistického hnutí na úkor jejich islamistických rivalů, Hamas. Hamas je tedy palestinský aktér, za kterým bychom měli stát, abychom podkopali Izrael." # todo: NEW TRANSLATION
  GCC_combat_saudi_influence: "Kritizovat okupaci" # todo: NEW TRANSLATION
  GCC_combat_saudi_influence_desc: "Bohužel si mnoho arabských států vybralo vyhýbat se ostře k odsouzení Izraele, aby se vyhnuli negativnímu dopadu na diplomatické vztahy. Neměli bychom brát v úvahu podobná ohledy a odsoudit ilegální izraelskou okupaci co nejostřeji." # todo: NEW TRANSLATION
  GCC_back_an_intifada: "Podpořte intifádu" # todo: NEW TRANSLATION
  GCC_back_an_intifada_desc: "Palestinský lid žádá, aby byl slyšen. Intifáda připomene světu, že jejich utrpení nesmí být tolerováno, a Izraelovi ukáže, že jejich okupace Palestiny není udržitelná." # todo: NEW TRANSLATION
  GCC_war_with_israel: "Válka s Izraelem" # todo: NEW TRANSLATION
  GCC_war_with_israel_desc: "Intifáda nám poskytla další důkazy o tom, že neexistují meze izraelské brutality. Nemůžeme jen tak stát a sledovat, jak jsou Palestinci nelítostně vražděni." # todo: NEW TRANSLATION
  GCC_forge_an_independent_path: "Regionální otřesy" # todo: NEW TRANSLATION
  GCC_forge_an_independent_path_desc: "Po léta na Blízkém východě visel stín. Předchozí vláda naší země málo dělala na vyřčení nespravedlnosti amerického zasahování na Blízkém východě a svým jednáním selhala [ROOT.GetAdjective] lidem. Je načase, abychom se vydali jinou, radikálnější cestou a přetvořili Blízký východ podle našeho obrazu." # todo: NEW TRANSLATION
  GCC_strategic_hedging: "Strategické zajištění" # todo: NEW TRANSLATION
  GCC_strategic_hedging_desc: "Blízký východ je místem soupeření mezi mnoha velkými mocnostmi. Je v našem nejlepším zájmu uplatňovat zahraniční politiku, která vyvažuje tyto mocnosti mezi sebou a dává nám co největší flexibilitu." # todo: NEW TRANSLATION
  GCC_keep_to_the_saudi_line: "Zůstaňte u současného stavu" # todo: NEW TRANSLATION
  GCC_keep_to_the_saudi_line_desc: "Historicky jsme profitovali z úzkého partnerství nejdříve s Briti, a poté se Spojenými státy. Nevidíme důvod, proč bychom měli ohrozit naši bezpečnost vyhazováním našich vazeb na Západ. Toto partnerství by však nemělo být chápáno jako závislost. Musíme udržet naši vlastní schopnost jednat proti těm, kteří by nám ublížili, neboť naši západní spojenci nám nemusí vždy přijít na pomoc." # todo: NEW TRANSLATION
  GCC_improve_relations_with_iran: "Zlepšit vztahy s Íránem" # todo: NEW TRANSLATION
  GCC_improve_relations_with_iran_desc: "Írán je příliš významnou mocností na to, abychom ho ignorovali. Zatímco naši zahraniční i domácí spojenci mohou být proti zlepšení vztahů s Íránem, prozatím bychom se měli soustředit na diplomatickou pragmatiku a řešit případné dopady našeho posunu zahraniční politiky později." # todo: NEW TRANSLATION
  GCC_the_arab_street: "Arabská ulice" # todo: NEW TRANSLATION
  GCC_the_arab_street_desc: "Napříč arabským světem existuje historický rozpor mezi politikou vlád a názory jejich lidu. Co se týká izraelsko-palestinské otázky, vztahů se Spojenými státy, politického islámu a demokratizace, málo arabských vlád má odvahu převést veřejné mínění do zahraniční politiky. Můžeme být ti, kteří tuto situaci změní." # todo: NEW TRANSLATION
  GCC_non_aggression_pact: "Pozvat Qudsovu sílu" # todo: NEW TRANSLATION
  GCC_non_aggression_pact_desc: "Od islámské revoluce v roce 1979 se Islámská republika snažila o intervencionistickou zahraniční politiku, která spoléhá na podporu spojeneckých států a ozbrojených skupin za účelem potlačení Íránových nepřátel a rozšíření jeho vlivu. Měli bychom podpořit Írán v tomto úsilí a umožnit, aby naše území sloužilo jako základna pro činnosti proslulé Qudsovy síly." # todo: NEW TRANSLATION
  GCC_align_with_iran: "Podkopávat sousedy" # todo: NEW TRANSLATION
  GCC_align_with_iran_desc: "Šíité v Arábském zálivu byli dlouho utlačováni nepřátelskými monarchiemi. Měli bychom tyto utlačované menšiny povzbuzovat, aby podněcovaly k nátlakům proti svým vládám." # todo: NEW TRANSLATION
  GCC_antagonize_iran: "Antagonizovat Írán" # todo: NEW TRANSLATION
  GCC_antagonize_iran_desc: "Od roku 1979 arabské monarchie čelí existenční hrozbě v podobě Islámské republiky Írán. Ačkoli byly vztahy někdy chladné, vždy jsme chápali, že Íránská revoluční verze politického islámu ohrožuje stabilitu regionu a tím i naši vládu." # todo: NEW TRANSLATION
  GCC_combat_iranian_influence: "Bojujte proti íránskému vlivu" # todo: NEW TRANSLATION
  GCC_combat_iranian_influence_desc: "Íránův vliv roste jak v sunnitských, tak v šíitských státech. Měli bychom využít svůj vliv, abychom odolali Íránovým pokusům o rozšíření měkké moci, nebo čelit rozšíření takzvané Osa odporu a šíitského půlměsíce." # todo: NEW TRANSLATION
  GCC_denounce_iranian_meddling: "Odsoudit íránské vměšování" # todo: NEW TRANSLATION
  GCC_denounce_iranian_meddling_desc: "Nemůžeme dovolit Íránu, aby si dělal, co chce, v regionu, aniž bychom vyjádřili svou nespokojenost. Nečinnost našich spojenců je to, co přispělo k této lhostejné situaci, a proto musíme sami vyjít a ostře odsoudit perskou hrozbu." # todo: NEW TRANSLATION
  GCC_confront_iranian_partners: "Zablokovat perské partnery" # todo: NEW TRANSLATION
  GCC_confront_iranian_partners_desc: "Rada pro spolupráci zemí Zálivu byla navržena jako jednotná fronta proti společným hrozbám pro arabské monarchie v zálivu. Tato jednota byla narušena odlišnými přístupy k hrozbě Íránu, někteří dřívější partneři usilují o navazování přátelských vztahů s naším smrtelným nepřítelem. To už nebude tolerováno." # todo: NEW TRANSLATION
  GCC_the_war_within: "Válka na Arabském poloostrově" # todo: NEW TRANSLATION
  GCC_the_war_within_desc: "Rada pro spolupráci v Zálivu se stala prázdným tělem regionální spolupráce. Bohužel, pro nás nezbývá než vyřešit naše spory s našimi sousedy a bývalými přáteli násilnými prostředky." # todo: NEW TRANSLATION
  GCC_strengthen_us_ties: "Posílit vazby se Spojenými státy" # todo: NEW TRANSLATION
  GCC_strengthen_us_ties_desc: "Spojené státy americké a [ROOT.GetNameDef] se mohou zdát jako spojenci, ať už pravděpodobní či nepravděpodobní, vzhledem k našim výrazně odlišným režimům, ale naše regionální zájmy jsou překvapivě podobné. Měli bychom posílit partnerství, které dělalo jen to, co podporovalo naše národní zájmy a regionální bezpečnost. I když někteří [ROOT.GetAdjective]ové tento zvláštní vztah považují za problém, je to vztah, bez něhož se neobejdeme." # todo: NEW TRANSLATION
  GCC_mass_arms_purchases: "Zajistit americkou ochranu" # todo: NEW TRANSLATION
  GCC_mass_arms_purchases_desc: "Spojené státy americké v minulosti verbálně podporovaly naši bezpečnost a přišly do naší obrany během Války v Perském zálivu, čímž prokázaly svůj závazek k stabilitě Blízkého východu. Než budeme usilovat o aktivnější zahraniční politiku v regionu, měli bychom nejdříve zajistit pevný americký závazek, že přijdou na naši obranu v případě vnějšího útoku." # todo: NEW TRANSLATION
  GCC_amplify_sectarian_rhetoric: "Zesílit sektářskou rétoriku" # todo: NEW TRANSLATION
  GCC_amplify_sectarian_rhetoric_desc: "Sektářství, navzdory tomu, co naznačují západní média, není trvalou součástí politiky Blízkého východu. Přesto nedávné události skutečně prohloubily napětí mezi sunnity a šíity po regionu, napětí, které nám poskytuje užitečnou příležitost podkopat šíitský Írán." # todo: NEW TRANSLATION
  GCC_support_iranian_separatists: "Podpořit íránské separatisty" # todo: NEW TRANSLATION
  GCC_support_iranian_separatists_desc: "Íránské boje s různými separatistickými hnutími předcházely Islámské republice. Ázerové, Arabové, Baloci a Kurdové se všichni potýkají s diskriminací Teheránu ve snahách o větší autonomii. Arabové a Baloci jsou obzvláště přirozenými spojenci, první kvůli naší etnické příbuznosti, druhý kvůli naší sdílené sunnitské identitě." # todo: NEW TRANSLATION
  GCC_behead_the_snake: "Uřežte hlavu hada" # todo: NEW TRANSLATION
  GCC_behead_the_snake_desc: "Spojené státy musí být jasně informovány o hrozbě, kterou Írán představuje pro obě naše země. Jeho nukleární program, jeho podpora subverzních prvků v regionu a jeho radikální, extremistická ideologie vyžadují rychlou a rozhodnou ozbrojenou odpověď. Mělo by být Spojeným státům jasné, že musejí buď odříznout hlavu hada, kterou je Islámská republika Írán, nebo riskovat zničení." # todo: NEW TRANSLATION
  GCC_distance_from_america: "Vzdálenost od Ameriky" # todo: NEW TRANSLATION
  GCC_distance_from_america_desc: "Už nemůžeme ignorovat rostoucí tlak obyvatelstva na snížení naší závislosti na Spojených státech pro naši bezpečnost. Je načase přijmout radikálně odlišný přístup k naší zahraniční politice, který osvobodí [ROOT.GetNameDef] od neimperialistické nadvlády." # todo: NEW TRANSLATION
  GCC_expel_us_interests: "Vyhostit americké zájmy" # todo: NEW TRANSLATION
  GCC_expel_us_interests_desc: "Američtí vojáci jsou obyvateli [ROOT.GetNameDef] opovrhováni, dokonce nenáviděni. Američané musí opustit naši zemi, aby ji nemohli nadále používat jako odrazový bod pro jejich imperiální ambice." # todo: NEW TRANSLATION
  GCC_friendship_with_russia: "Přátelství s Ruskem" # todo: NEW TRANSLATION
  GCC_friendship_with_russia_desc: "Rusko postrádá hegemonickou sílu Spojených států, což znamená, že ačkoliv nemůže zaručit naši bezpečnost ve stejné míře jako USA, nesdílí americké imperialistické aspirace. Bezpečnostní partnerství s Ruskem bude proto spravedlivější a méně nepopulární u [ROOT.GetAdjective] veřejnosti." # todo: NEW TRANSLATION
  GCC_invite_russian_advisors: "Pozvat ruské poradce" # todo: NEW TRANSLATION
  GCC_invite_russian_advisors_desc: "Ruská armáda má k dispozici staletí zkušeností, z nichž bychom mohli čerpat pozváním ruských poradců, kteří vycvičí naše ozbrojené síly." # todo: NEW TRANSLATION
  GCC_russian_bases: "Ruské základny" # todo: NEW TRANSLATION
  GCC_russian_bases_desc: "Umožnění Rusku vybudovat vojenské základny na našem území by sloužilo oběma zemím. Rusko by získalo užitečnou základnu pro operace v strategicky důležitém regionu a my bychom na oplátku získali větší závazek k naší bezpečnosti od našeho nového spojence." # todo: NEW TRANSLATION
  GCC_reject_foreign_interference: "Odmítnout zahraniční zásahy" # todo: NEW TRANSLATION
  GCC_reject_foreign_interference_desc: "Blízký východ po desetiletí byl řízen kolaborantskými vládami závislými na zahraničních mocnostech pro jejich příjmy a bezpečnost. Lidé regionu volají po změně status quo, proces, který můžeme vážně zahájit v [ROOT.GetNameDef] odpojením se od zahraničního vlivu." # todo: NEW TRANSLATION
  GCC_attack_foreign_stooges: "Požadovat vyhnání zahraničních vojsk" # todo: NEW TRANSLATION
  GCC_attack_foreign_stooges_desc: "Mnoho zemí hostí vojenské základny pro zahraniční státy s imperialistickými ambicemi v regionu. Ať už jde o americké či ruské jednotky, které tyto státy na svém území hostí, musí je okamžitě vyhostit pod hrozbou následků." # todo: NEW TRANSLATION
  GCC_war_with_imperialism: "Válka proti imperialismu" # todo: NEW TRANSLATION
  GCC_war_with_imperialism_desc: "Bohužel jsme dosud nedosáhli osvobození muslimského a arabského obyvatel regionu, neboť zahraniční vojáci nadále okupují zemi, která nám právem náleží. Jedinou možností, která nám zůstává, je vyhnat je silou a svrhnout loutkové vlády, které je hostí." # todo: NEW TRANSLATION
  GCC_influence_north_africa: "Vliv na severní Afriku" # todo: NEW TRANSLATION
  GCC_influence_north_africa_desc: "Severní Afrika, zvláště země Maghrebu, byla tradičně poněkud odtažitá od politiky Blízkého východu, udržující silnější pouta s Evropou na severu a s subsaharskou Afrikou na jihu. Avšak vzhledem k rostoucí geopolitické rivalitě, která probíhá v naší bezprostřední sféře vlivu, by stálo za to posílit naši účast v tomto regionu." # todo: NEW TRANSLATION
  GCC_algerian_ties: "Stát po boku Alžírska" # todo: NEW TRANSLATION
  GCC_algerian_ties_desc: "Alžírsko a Maroko od nezávislosti soupeří o nadvládu a opakovaně se střetávají. Tato nevraživost ztěžuje udržování dobrých vztahů s oběma najednou. Zlepšení vztahů s Alžírskem by mohlo být pro nás výhodné kvůli rozsáhlým zkušenostem té země v boji s islamistickými rebely, zkušenostmi, ze kterých bychom mohli čerpat." # todo: NEW TRANSLATION
  GCC_moroccan_ties: "Stát po boku Maroka" # todo: NEW TRANSLATION
  GCC_moroccan_ties_desc: "Alžírsko a Maroko od nezávislosti soupeří o nadvládu a opakovaně se střetávají. Tato nevraživost ztěžuje udržení dobrých vztahů s oběma současně. Jako monarchie spíše než republika je Maroko pro nás přirozenějším partnerem a naše vztahy byly proto v minulosti silné." # todo: NEW TRANSLATION
  GCC_aid_sudan: "Pomoc Súdánu" # todo: NEW TRANSLATION
  GCC_aid_sudan_desc: "Islámská vláda v Súdánu se historicky nakláněla k Íránu vzhledem k ideologické afinitě mezi oběma státy. Tento vztah má však jen málo prospěchu pro sužovanou ekonomiku Súdánu, která trpí západními sankcemi od konce 90. let. Můžeme pomoci zajistit realignaci Súdánu tím, že poskytneme ekonomickou podporu, kterou Írán nebyl schopen nabídnout." # todo: NEW TRANSLATION
  GCC_sanction_sudan: "Sankcionovat Súdán" # todo: NEW TRANSLATION
  GCC_sanction_sudan_desc: "[SUD.GetLeader]ův vládnutí je sužováno mezinárodní kritikou. Pod jeho vládou je Súdán obviňován z toho, že je státním sponzorem terorismu a vážným porušovatelem lidských práv. Západní země následně uvalily sankce na tento rogueský stát, příklad, který bychom měli následovat." # todo: NEW TRANSLATION
  GCC_back_the_strongman: "Podpořit silného vůdce" # todo: NEW TRANSLATION
  GCC_back_the_strongman_desc: "Egypt je nejlépe řízen, když je pod vládou jednoho silného vůdce, podporovaného jednou z nejmocnějších armád Blízkého východu. Měli bychom nadále podporovat stabilitu a sekulární vládu v této klíčové arabské zemi, spolu s regionálním uspořádáním, které dává přednost americké podpořené autokracii nad destabilizující demokracií." # todo: NEW TRANSLATION
  GCC_back_the_brotherhood: "Podpořit Bratrstvo" # todo: NEW TRANSLATION
  GCC_back_the_brotherhood_desc: "Egypt, jako kolébka Muslimského bratrstva, je symbolicky významným prostorem pro souboj mezi sekulárním autoritářstvím a islamistickou demokracií, boj, na který bychom měli zaujmout stanovisko. Bratrstvo, které má v regionu silné zázemí, může být užitečným kanálem pro náš zahraniční vliv." # todo: NEW TRANSLATION
  GCC_war_in_libya: "Libyjské dodávky zbraní" # todo: NEW TRANSLATION
  GCC_war_in_libya_desc: "Po většinu své historie byla Libye místem zahraničního soupeření. Itálie, Británie, Rusko a Spojené státy usilovaly o vliv v Libyi před Kaddáfím a snažily se využít její strategickou polohu a vysoce kvalitní ropné zásoby. Avšak oslabená účast Západu v zemi poskytla regionálním mocnostem, jako jsme my, příležitost formovat libyjskou politiku ve svůj prospěch." # todo: NEW TRANSLATION
  GCC_influence_south_asia: "Vliv v Jižní Asii" # todo: NEW TRANSLATION
  GCC_influence_south_asia_desc: "Na východě leží region bohatý na historii a kulturu, který kdysi patřil k jedněm z nejmocnějších muslimských říší v historii světa. Dnes subkontinent Indie trpí hořkým rivalstvím mezi Indií a Pákistánem. Toto rivalství znamená, že musíme být opatrní se svými diplomatickými postoji, protože existuje jen omezené zlepšení vztahů s jednou stranou bez vyvolání antagonizace druhé." # todo: NEW TRANSLATION
  GCC_affirm_pakistani_ties: "Potvrdit vazby s Pákistánem" # todo: NEW TRANSLATION
  GCC_affirm_pakistani_ties_desc: "Jako jedna z největších muslimských zemí světa má Pákistán kulturní, ekonomickou a geopolitickou hodnotu pro nás. Měli bychom proto zajistit, že naše vazby s Pákistánci budou co nejsilnější." # todo: NEW TRANSLATION
  GCC_oil_refineries_in_pakistan: "Rafinérie ropy v Pákistánu" # todo: NEW TRANSLATION
  GCC_oil_refineries_in_pakistan_desc: "Naše desetiletí zkušeností s ropou nám umožňují nabídnout našim pakistánským partnerům užitečné technické know-how ohledně rafinace surové ropy. Tato spolupráce zlepší naše vztahy s Pakistánem a zároveň podpoří rostoucí ekonomiku Pakistánu." # todo: NEW TRANSLATION
  GCC_deepen_military_cooperation: "Prohloubit vojenskou spolupráci" # todo: NEW TRANSLATION
  GCC_deepen_military_cooperation_desc: "Pakistanská armáda je jednou z nejzkušenějších a nejlépe vycvičených vojenských sil muslimského světa. Můžeme z této odbornosti a zkušeností těžit rozšířením naší vojenské spolupráce s naším pakistánským partnerem. Nicméně tato spolupráce nám znemožní budovat bližší vztahy s Indii, tvrdým rivalem Pakistánu." # todo: NEW TRANSLATION
  GCC_security_guarantees: "Záruky bezpečnosti" # todo: NEW TRANSLATION
  GCC_security_guarantees_desc: "Nyní, když byly vztahy s Pákistánem výrazně posíleny, můžeme naše dvě země spojit bezpečnostními zárukami. Od tohoto dne budou [ROOT.GetNameDef] a Pákistán nejen blízkými partnery, ale i silnými spojenci." # todo: NEW TRANSLATION
  GCC_draw_closer_to_india: "Přiblížit se k Indii" # todo: NEW TRANSLATION
  GCC_draw_closer_to_india_desc: "Zatímco jsme tradičně měli blízké vztahy s Pákistánem, Indie je pro nás příliš velkou vojenskou a ekonomickou silou, kterou nemůžeme ignorovat. Proto bychom měli usilovat o přátelské vztahy s Indií, i když nadále udržujeme vazby na jejího nejnenáviděnějšího nepřítele." # todo: NEW TRANSLATION
  GCC_improve_trade_relations: "Zlepšit obchodní vztahy" # todo: NEW TRANSLATION
  GCC_improve_trade_relations_desc: "Obrovská populace Indie znamená, že má stejně velký trh pro náš vývoz. Proto by bylo rozumné posílit naši obchodní spolupráci s touto ekonomickou velmocí." # todo: NEW TRANSLATION
  GCC_end_the_special_relationship: "Ukončit zvláštní vztah" # todo: NEW TRANSLATION
  GCC_end_the_special_relationship_desc: "Zatímco naše vazby s Pákistánem nám v minulosti prospívaly, přišla chvíle rozhodnout se mezi zachováním našeho vztahu s Pákistánem a snahou o bližší vztahy s jeho větším rivalem." # todo: NEW TRANSLATION
  GCC_indian_bases: "Indické základny" # todo: NEW TRANSLATION
  GCC_indian_bases_desc: "Tímto krokem je logické, že Indii, tedy Indii, povolíme zřizovat vojenské základny na našem území. Tímto krokem se nebudou vytvářet jen hmatatelné důkazy naší úzké spolupráce, ale Indie bude mít i přesvědčivý důvod zůstat zapojená do naší bezpečnosti." # todo: NEW TRANSLATION
  GCC_military_affairs: "Vojenské záležitosti" # todo: NEW TRANSLATION
  GCC_military_affairs_desc: "V regionu, který se stále více vyostřuje, zůstává otázkou, zda budeme moci nadále spoléhat na Spojené státy pro naši bezpečnost. Měli bychom posílit naše vlastní schopnosti, abychom byli připraveni na jakoukoli hrozbu pro naši suverenitu a územní integritu." # todo: NEW TRANSLATION
  GCC_equipment_modernizations: "Modernizace výzbroje" # todo: NEW TRANSLATION
  GCC_equipment_modernizations_desc: "Naše zásoby z éry studené války zaostávají za globálními standardy. Měli bychom dělat vše pro to, aby výbava našich ozbrojených sil zůstala aktuální." # todo: NEW TRANSLATION
  GCC_foreign_procurement: "Zahraniční obstarávání" # todo: NEW TRANSLATION
  GCC_foreign_procurement_desc: "Realisticky nikdy nebudeme schopni vyvinout zbrojní průmysl na úrovni Ruska a Spojených států. Proto bychom měli nadále dovážet naše zbraně z technologicky vyspělejších zemí." # todo: NEW TRANSLATION
  GCC_ak103: "Objednat AK-103" # todo: NEW TRANSLATION
  GCC_ak103_desc: "Naše zastarávající služební pušky vyžadují pokročilejší náhradu. AK-103 je moderní iterací proslulé kalašnikové útočné pušky, komorované pro ráži 7,62×39 mm. Je produktem stejného špičkového ruského inženýrství, které vyprodukovalo AK-47 a řadu dalších malých zbraní, které utvářely moderní bojiště." # todo: NEW TRANSLATION
  GCC_m4: "Objednat M4 karabiny" # todo: NEW TRANSLATION
  GCC_m4_desc: "Naše zastarávající služební pušky vyžadují pokročilejší náhradu. Karabina M4 je kompaktní odvozenina AR-15, která je nadále široce používána v americké armádě a v námořní pěchotě, stejně jako v ozbrojených silách USA a jejich spojenců po celém světě. Proto je to vhodná zbraň, kterou by naše síly měly přijmout." # todo: NEW TRANSLATION
  GCC_kobra: "Objednat Cobry" # todo: NEW TRANSLATION
  GCC_kobra_desc: "Turecký Otokar Cobra je robustní a spolehlivé vozidlo, které získalo značnou globální pozornost a exportní úspěch. Navíc je relativně cenově dostupnější než někteří jeho konkurenti." # todo: NEW TRANSLATION
  GCC_matv: "Objednat M-ATV" # todo: NEW TRANSLATION
  GCC_matv_desc: "Oshkosh M-ATV je americké vozidlo typu MRAP (Mine Resistant Ambush Protected), navržené k nahrazení velkého množství Humvee v americké armádě. Výrazně zlepšuje nedostatky, s nimiž se američtí vojáci setkávali u svého předchůdce." # todo: NEW TRANSLATION
  GCC_f35: "Zvolte F-35" # todo: NEW TRANSLATION
  GCC_f35_desc: "F-35 Lightning II je výsledkem dlouhého a nákladného amerického programu na výrobu nového stealth bojového letounu páté generace. Byl vysoce vyhledáván řadou spojenců USA, a to z dobrého důvodu. Měli bychom jít v jeho stopách a zajistit pořízení tohoto pokročilého víceúčelového bojového letounu pro [ROOT.GetAdjective] letectvo, aby doplnil náš zastaralý inventář letadel." # todo: NEW TRANSLATION
  GCC_eurofighter: "Zvolte Eurofighter" # todo: NEW TRANSLATION
  GCC_eurofighter_desc: "Eurofighter Typhoon byl ambiciózní nadnárodní projekt, do jehož realizace bylo zapojeno letecké know-how Spojeného království, Německa, Itálie a Španělska. Je to účinný a široce používaný stíhací letoun pro ovládání vzdušného prostoru, a proto by byl vhodným doplňkem našeho aeronautického inventáře." # todo: NEW TRANSLATION
  GCC_rafale: "Zvolte Rafale" # todo: NEW TRANSLATION
  GCC_rafale_desc: "Francie se původně podílela na projektu Eurofighter Typhoon, avšak po neshodách s ostatními účastníky projektu se Francie od projektu odtrhla a začala sledovat vlastní program stíhacího letounu. Tento program vyprodukoval Dassault Rafale, vyspělý letoun, který by byl efektivním, ale cenově dostupným doplňkem k našemu stávajícímu inventáři letadel." # todo: NEW TRANSLATION
  GCC_su57: "Zvolte Su-57" # todo: NEW TRANSLATION
  GCC_su57_desc: "Ruské Su-57 je vysoce očekávaný páté generace stíhacího letounu, který je vyvíjen Ruskou federací. Su-57 bude prvním ruským letounem, který využije stealth technologie, a nahradí MiG-29 a Su-27 v ruské službě. Tento vysoce pokročilý letoun je ruským protějškem k americkému F-35, i přes rozdíly v jejich určené roli a konstrukci." # todo: NEW TRANSLATION
  GCC_local_arms_industry: "Místní zbrojní průmysl" # todo: NEW TRANSLATION
  GCC_local_arms_industry_desc: "Zatímco v minulosti jsme se spoléhali na dovážené zbraně, rostoucí regionální nestabilita znamená, že bychom měli zvážit rozvoj vlastního zbrojního průmyslu, abychom maximalizovali naši soběstačnost v případě vypuknutí ozbrojeného konfliktu." # todo: NEW TRANSLATION
  GCC_domestic_rifle_designs: "[ROOT.GetAdjective] Puškové návrhy" # todo: NEW TRANSLATION
  GCC_domestic_rifle_designs_desc: "Naše stávající služební pušky jsou desítky let staré a potřebují náhradu. Místo dovozu dalších malých zbraní ze zahraničí a pokračování naší závislosti na zahraničních dodavatelích bychom měli vyvinout naši vlastní služební pušku." # todo: NEW TRANSLATION
  GCC_armored_vehicles: "[ROOT.GetAdjective] Pancéřovaná vozidla" # todo: NEW TRANSLATION
  GCC_armored_vehicles_desc: "Abychom snížili naši závislost na dovozu ze zahraničí, měli bychom podpořit náš místní zbrojní průmysl a prosazovat vývoj domácích pancéřovaných vozidel." # todo: NEW TRANSLATION
  GCC_corvette_program: "Námořní program" # todo: NEW TRANSLATION
  GCC_corvette_program_desc: "Naše námořnictvo bylo historicky odkázáno na lodě vyráběné v zahraničí. Nyní však, když jsme začali vyvíjet vlastní námořní průmysl, můžeme tento inventář doplnit loděmi navrženými a vyrobenými lokálně." # todo: NEW TRANSLATION
  GCC_expanded_recruitment: "Rozšíření náboru" # todo: NEW TRANSLATION
  GCC_expanded_recruitment_desc: "Naše armáda je relativně malá kvůli historickému spoléhání na Spojené státy pro naši bezpečnost. Avšak i v případě, že Spojené státy budou nadále spolehlivým zárukou naší bezpečnosti, bychom měli mít dostatečně velkou armádu, abychom odkládali invazi našeho území dostatečnou dobu, než přijde pomoc." # todo: NEW TRANSLATION
  GCC_a_streamlined_military: "Zefektivněná armáda" # todo: NEW TRANSLATION
  GCC_a_streamlined_military_desc: "I když má velká armáda své výhody, povaha moderního bojiště znamená, že štíhlejší, efektivnější a lépe koordinovaná armáda by mohla vyhovovat potřebám [ROOT.GetNameDef]." # todo: NEW TRANSLATION
  GCC_asymmetric_warfare: "Vojenská revoluce" # todo: NEW TRANSLATION
  GCC_asymmetric_warfare_desc: "Po skončení studené války se světová armáda začala odklánět od konvenčního velkého ozbrojeného boje ve prospěch menších, mobilnějších sil, které spoléhají na úzkou spolupráci různých složek ozbrojených sil a využívání vyspělé technologie. [ROOT.GetAdjective] armáda by se měla přizpůsobit tomuto trendu." # todo: NEW TRANSLATION
  GCC_radar_improvements: "Vylepšení radaru" # todo: NEW TRANSLATION
  GCC_radar_improvements_desc: "Radar je klíčovou součástí naší národní obrany a oblastí, které historicky nebyla věnována taková pozornost, jakou si zaslouží. Navíc zlepšení našich radarových schopností může podpořit další technologický pokrok." # todo: NEW TRANSLATION
  GCC_develop_indigenous_drone_capability: "Rozvinout domácí dronovou kapacitu" # todo: NEW TRANSLATION
  GCC_develop_indigenous_drone_capability_desc: "Bezpřecí drone jsou chváleny jako budoucnost moderního boje. Měli bychom udělat svůj vlastní příspěvek do tohoto poměrně nového odvětví." # todo: NEW TRANSLATION
  GCC_chinese_uavs: "Čínské UAV" # todo: NEW TRANSLATION
  GCC_chinese_uavs_desc: "CAIG Wing Loong, také známý jako Chengdu Pterodactyl I, je čínským levným příspěvkem na trhu UAV. Import Wing Loong by poskytl naší armádě UAV kapacitu mnohem rychleji, než bychom se pokusili vyvinout vlastní platformu." # todo: NEW TRANSLATION
  GCC_expand_special_forces: "Rozšířit speciální síly" # todo: NEW TRANSLATION
  GCC_expand_special_forces_desc: "Rostoucí ochrana našich národních zájmů vyžaduje stále častější cílené zásahy do vysoce rizikových prostředí. V situacích, kdy je nutný zásah ozbrojeného personálu na zemi, jsou úkoly, které zvládají nejlépe speciální jednotky." # todo: NEW TRANSLATION
  GCC_counterinsurgency_tactics: "Protipovstalecké taktiky" # todo: NEW TRANSLATION
  GCC_counterinsurgency_tactics_desc: "Většinu hrozeb pro naši vládu představují nestátní skupiny, nikoli konvenční státní aktéři. To znamená, že náš studenoválečný důraz na potírání hrozeb ze státních aktérů již nestačí a měl by být doplněný komplexní strategií na řešení povstaleckých hrozeb." # todo: NEW TRANSLATION
  GCC_improve_targeting: "Zlepšit cílení" # todo: NEW TRANSLATION
  GCC_improve_targeting_desc: "Moderní bojiště jsou prostředí, na nichž identifikace cílů bývá bez průzkumníků na zemi velmi obtížná. Měli bychom dělat vše pro zlepšení našich schopností cílení." # todo: NEW TRANSLATION
  GCC_precision_air_strikes: "Precizní vzdušné nálety" # todo: NEW TRANSLATION
  GCC_precision_air_strikes_desc: " Boje ve městech jsou plné rizik. Pokud nebude provedena dostatečná péče, to, co na dálku vypadá jako vojenský cíl, může být civilní objekt. Měli bychom zajistit, aby naše nálety byly co nejpřesnější, aby se minimalizovaly kolaterální škody a lépe dodržovala mezinárodní humanitární práva." # todo: NEW TRANSLATION
  GCC_a_modern_military: "Moderní armáda" # todo: NEW TRANSLATION
  GCC_a_modern_military_desc: "Nyní jsme posílili schopnosti a technologické zdroje prvků v našich ozbrojených silách, a můžeme dokončit modernizaci zbytku našich ozbrojených sil tím, že se zaměříme na síťově orientovanou válku." # todo: NEW TRANSLATION
  GCC_military_industry_investments: "Investice do vojenského průmyslu" # todo: NEW TRANSLATION
  GCC_military_industry_investments_desc: "Nebude pro nás možné vyrábět vlastní vybavení ve významném měřítku bez toho, abychom nejprve investovali do našeho zbrojního průmyslu." # todo: NEW TRANSLATION
  GCC_naval_industry_investments: "Investice do námořního průmyslu" # todo: NEW TRANSLATION
  GCC_naval_industry_investments_desc: "Navzdory důležitosti námořní bezpečnosti pro strukturu naší ekonomiky jsme dosud neinvestovali významné prostředky do rozvoje nezávislé námořní schopnosti, protože naše současné lodě jsou vyráběny zahraničními obrannými dodavateli. Měli bychom tuto záležitost řešit investicemi do vlastní loděnicové kapacity," # todo: NEW TRANSLATION
  GCC_improve_sam_sites: "Vylepšete stanoviště protiletadlových raket" # todo: NEW TRANSLATION
  GCC_improve_sam_sites_desc: "Protiletadlové raketové systémy (SAM) jsou důležitou součástí Anti Access/Area Denial (A2AD), omezující schopnost cizích sil operovat v našem vzdušném prostoru." # todo: NEW TRANSLATION
  GCC_expand_air_bases: "Rozšířit letecké základny" # todo: NEW TRANSLATION
  GCC_expand_air_bases_desc: "Moderní a efektivní letectvo je nezbytné pro boje ve 21. století. I když máme část infrastruktury nezbytné k podpoře takového letectva, vylepšení kapacity této infrastruktury nám umožní zlepšit naše stávající letecké schopnosti." # todo: NEW TRANSLATION
  GCC_shia: "Šíitská populace" # todo: NEW TRANSLATION
  GCC_shia_desc: "Po smrti Proroka se ve muslimské komunitě objevila rozkol mezi členy muslimské komunity, kteří chtěli být vedeni významnými duchovními vůdci, a těmi, kteří chtěli být vedeni příbuznými Proroka. První by se stali Sunnité, druhé Šíité, což vytvořilo náboženský rozkol, který přetrvává dodnes." # todo: NEW TRANSLATION
  GCC_appease_the_shia: "Uklidnit šíité" # todo: NEW TRANSLATION
  GCC_appease_the_shia_desc: "Abychom podpořili silný a jednotný [ROOT.GetName], bylo by nejlepší sledovat smířlivý přístup vůči naší šíitské populaci a zajistit, že se cítí začleněni do našeho společenství." # todo: NEW TRANSLATION
  GCC_subsidize_shia_mosques: "Subvencovat šíitské mešity" # todo: NEW TRANSLATION
  GCC_subsidize_shia_mosques_desc: "Pouhé tolerování práva šíitů praktikovat svou víru nestačí. Měli bychom prokázat závazek naší vlády k jejich blahu tím, že podpoříme financováním výstavby mešit, ve kterých budou moci uctívat." # todo: NEW TRANSLATION
  GCC_employment_opportunities: "Příležitosti k zaměstnání" # todo: NEW TRANSLATION
  GCC_employment_opportunities_desc: "Jednou ze stížností šíitů je nedostatek pracovních příležitostí ve veřejném sektoru, což vede k obviněním z upřednostňování sunnitské víry. Abychom tato obvinění řešili, měli bychom otevřít více veřejných sektorových pracovních míst pro členy šíitské víry." # todo: NEW TRANSLATION
  GCC_condemn_anti_shia_preachers: "Odsoudit kazatele proti šíitům" # todo: NEW TRANSLATION
  GCC_condemn_anti_shia_preachers_desc: "Bohužel existují někteří sunnitscí duchovní, zvláště ti s puritánskými Salafi sklony, kteří cíleně útočí na naši šíitskou komunitu prostřednictvím nenávistné řeči, podporující diskriminaci vůči nim a stigmatizující jejich způsob života. Ač by bylo nejlepší, abychom tyto duchovní nekritizovali úplně, měli bychom zajistit, že naše vláda bude od jejich názorů odstupovat." # todo: NEW TRANSLATION
  GCC_release_dissidents: "Propusťte disidenty" # todo: NEW TRANSLATION
  GCC_release_dissidents_desc: "Někteří šíité disidenti byli zadrženi bezpečnostními složkami za kritiku naší vlády. Bylo by nejlepší tyto disidenty propustit jako gesto dobré vůle vůči komunitě, pokud nebudou usilovat o svržení naší vlády násilím." # todo: NEW TRANSLATION
  GCC_fair_representation: "Spravedlivé zastoupení" # todo: NEW TRANSLATION
  GCC_fair_representation_desc: "Nyní, když jsme náš vládní systém otevřeli a zahrnuli více lidí, mohou být členové šíitské komunity spravedlivě zastoupeni vládou." # todo: NEW TRANSLATION
  GCC_shia_dominance: "Šíitská nadřazenost" # todo: NEW TRANSLATION
  GCC_shia_dominance_desc: "Nyní, když vláda zastupující zájmy šíitského lidu konečně přešla k moci ve [ROOT.GetNameDef], můžeme založit stát, který upřednostňuje jejich zájmy nad všemi ostatními. Zatímco Sunnité mohou být stále součástí naší společnosti, musí akceptovat, že jejich přesvědčení je postaví do nevýhody." # todo: NEW TRANSLATION
  GCC_rally_sunnis: "Shromáždit Sunnity" # todo: NEW TRANSLATION
  GCC_rally_sunnis_desc: "Šíité, kteří žijí mezi námi, představují hrozbu jednotě našeho národa. Měli bychom shromáždit obyvatele [ROOT.GetNameDef] kolem naší společné sunnitské identity proti těm, kteří by se ji snažili podkopat." # todo: NEW TRANSLATION
  GCC_counter_terror_operations: "Zásahy proti úkrytům" # todo: NEW TRANSLATION
  GCC_counter_terror_operations_desc: "Šíitské teroristy představují všudypřítomnou hrozbu pro bezpečnost [ROOT.GetNameDef] a životy jeho obyvatel. Měli bychom zesílit razie namířené na podezřelé teroristy, abychom chránili naše lidi před nebezpečím." # todo: NEW TRANSLATION
  GCC_arrest_prominent_shia_clerics: "Zadržet významné šíitské duchovní" # todo: NEW TRANSLATION
  GCC_arrest_prominent_shia_clerics_desc: "Nejvýznamnější šíitské postavy kritizující naši vládu jsou náboženské vůdce, kteří zneužívají svou platformu k šíření lží o naší vládě. Tyto šíitské duchovní nelze dovolit pokračovat ve vyučování nenávisti vůči naší vládě." # todo: NEW TRANSLATION
  GCC_inflame_rhetoric: "Rétorika proti šíitům" # todo: NEW TRANSLATION
  GCC_inflame_rhetoric_desc: "Salafismus je odnož sunnitského islámu, která odmítá odchylky od pravé víry. Šíismus je jednou z nejvýznamnějších odchylek. Tím, že budeme preferovat revivalistickou Salafi rétoriku, která démonizuje šíity, můžeme přesvědčit naši populaci o nutnosti pronásledovat tuto podřízenou skupinu." # todo: NEW TRANSLATION
  GCC_close_shia_mosques: "Uzavřít šíitské mešity" # todo: NEW TRANSLATION
  GCC_close_shia_mosques_desc: "Šíitské mešity se staly centry nespokojenosti vůči naší vládě, kde nepřátelé státu plánují pád [ROOT.GetLeader]. Musíme uzavřít tato ohniska terorismu a připravit tyto subverzní prvky o jejich hlavní prostor pro plánování vzpoury." # todo: NEW TRANSLATION
  GCC_comprehensive_crackdown: "Důkladný zásah" # todo: NEW TRANSLATION
  GCC_comprehensive_crackdown_desc: "Nyní, když jsme úspěšně rozšířili kontrolu státu nad společností, máme schopnost tvrdě zasáhnout proti šíitskému terorismu kdekoliv, kde se vyskytuje, čímž umožníme potlačit odpor dříve než se objeví. Můžeme oficiálně prohlásit konec hrozby šíitů." # todo: NEW TRANSLATION
  GCC_the_gcc: "Rada pro spolupráci států Arabského zálivu" # todo: NEW TRANSLATION
  GCC_the_gcc_desc: "Založena v roce 1981, GCC je jednou z nejvýznamnějších mezivládních organizací na Blízkém východě. Usiluje o sjednocení většiny arabských států Perského zálivu v politickém a hospodářském svazu. Členové GCC sdílejí podobné formy vlády a obvykle přijímají podobné zahraniční politiky, avšak odlišné zájmy dosud bránily vážným integrační snahám." # todo: NEW TRANSLATION
  GCC_economic_union: "Ekonomický svaz" # todo: NEW TRANSLATION
  GCC_economic_union_desc: "Ekonomiky GCC, i když jsou silné, zůstávají velmi nepropojené. Tento nedostatek propojení znemožňuje integraci v dalších oblastech." # todo: NEW TRANSLATION
  GCC_intra_gcc_trade: "Obchod uvnitř GCC" # todo: NEW TRANSLATION
  GCC_intra_gcc_trade_desc: "Obchod uvnitř GCC dosud zůstával omezený kvůli podobné struktuře ekonomik Perského zálivu vzhledem k široké závislosti na ropě. Většina obchodu se realizuje spíše s zeměmi mimo Blízký východ v Evropě, Severní Americe a Asii, které si vyvinuly sekundární a terciární sektory. Aby se GCC stalo skutečně sjednoceným celkem, musí být tato situace napravená." # todo: NEW TRANSLATION
  GCC_standardize_regulations: "Společné výzkumné iniciativy" # todo: NEW TRANSLATION
  GCC_standardize_regulations_desc: "Kdyby státy Gulf spojily naše společné vědecké schopnosti, mohly bychom se pyšnit stejným inovačním potenciálem jako ostatní rozvíjející se ekonomiky." # todo: NEW TRANSLATION
  GCC_common_market: "Společný trh" # todo: NEW TRANSLATION
  GCC_common_market_desc: "Zřízení společného trhu by výrazně podpořilo integraci GCC, neboť by usnadnilo pohyb lidí, zboží a služeb přes hranice a napomohlo vzniku sdílené identity GCC." # todo: NEW TRANSLATION
  GCC_monetary_union: "Sdílená měna" # todo: NEW TRANSLATION
  GCC_monetary_union_desc: "Vytvoření měnové unie, oblasti Khaleeji, posílí společný dopad GCC na globální finanční trhy a podpoří obchod uvnitř GCC, ale zároveň nutí členské státy vzdát se kontroly nad svou měnovou politikou." # todo: NEW TRANSLATION
  GCC_cross_border_transit_systems: "Přeshraniční dopravní systémy" # todo: NEW TRANSLATION
  GCC_cross_border_transit_systems_desc: "Nedostatek infrastruktury, jako jsou železniční sítě a dálnice mezi členskými státy GCC, ztížil přeshraniční interakce. Investice do této infrastruktury pomohou dále posílit integraci GCC a podpořit místní ekonomiky." # todo: NEW TRANSLATION
  GCC_military_union: "Vojenská unie" # todo: NEW TRANSLATION
  GCC_military_union_desc: "Když Baathistický Irák v roce 1981 získal zisky ve válce proti Íránu, Saddám Husajn usiloval o zajištění bezpečnosti v regionu Perského zálivu prostřednictvím jednotné arabské síly se sídlem v Bagdádu. GCC byla vytvořena krátce po tomto návrhu jako prostředek proti Saddámově iniciativě a od té doby je kolektivní bezpečnost proti vnějším hrozbám, včetně Baathistického Iráku, důležitou součástí mandátu GCC." # todo: NEW TRANSLATION
  GCC_joint_defense_agreement: "Dohoda o společné obraně" # todo: NEW TRANSLATION
  GCC_joint_defense_agreement_desc: "Dohoda o společné obraně kodifikuje závazek každého členského státu GCC k bezpečnosti celé organizace. Tímto pomůže zajistit bezpečí států GCC, zejména slabších členů, proti externím nepřátelům a zabrání opakování okupace Kuvajtu v roce 1991." # todo: NEW TRANSLATION
  GCC_gulf_academy: "Gulfská akademie" # todo: NEW TRANSLATION
  GCC_gulf_academy_desc: "Zřízení Gulfské akademie pro strategické a bezpečnostní studie pomůže zlepšit a standardizovat výcvik vojenských důstojníků GCC. V případě ozbrojeného konfliktu, do kterého budou zapojeny členské státy GCC, bude sdílená zkušenost našich armádních důstojníků na této instituci neocenitelná." # todo: NEW TRANSLATION
  GCC_limited_unified_command: "Velení a řízení" # todo: NEW TRANSLATION
  GCC_limited_unified_command_desc: "Zatímco členské státy GCC vyjádřily závazek k bezpečnosti svých kolegů, naše ozbrojené síly zůstávají roztříštěné a rozdělené. Abychom maximalizovali schopnost našich ozbrojených sil spolupracovat, měli bychom zavést jednotný systém velení a řízení, který lépe koordinuje různé GCC armády proti vnějším útočníkům." # todo: NEW TRANSLATION
  GCC_joint_military_ventures: "GCC Společné podniky" # todo: NEW TRANSLATION
  GCC_joint_military_ventures_desc: "Většina států GCC postrádá domácí zbrojní průmysl a spoléhá se především na dovoz zbraní ze zahraničí. Podpora společných podniků mezi různými zbrojními firmami GCC pomůže snížit tuto závislost." # todo: NEW TRANSLATION
  GCC_a_robust_alliance: "Robustní aliance" # todo: NEW TRANSLATION
  GCC_a_robust_alliance_desc: "Nyní jsou ozbrojené síly GCC dostatečně integrovány, nastal čas zřídit alianci podobnou NATO, která bude mít schopnost jednat společně jak obranně, tak útočně." # todo: NEW TRANSLATION
  GCC_political_union: "Politická unie" # todo: NEW TRANSLATION
  GCC_political_union_desc: "Jednou z klíčových funkcí GCC bylo poskytnutí rámce pro jednotlivé státy Zálivu k formulaci společné zahraniční politiky. Některé členské státy, zejména Omán a Katar, však prosazovaly nezávislé zahraniční politiky, které do značné míry neodrážejí názory svých spolučlenů. Zvýšení soudržnosti zahraniční politiky GCC zmírní tyto vnitřní rozpory." # todo: NEW TRANSLATION
  GCC_solidify_pro_american_alignment: "Upevnit proamerické směřování" # todo: NEW TRANSLATION
  GCC_solidify_pro_american_alignment_desc: "GCC historicky vnímal Spojené státy jako svého hlavního vnějšího podporovatele. Měli bychom tuto alianci posílit tím, že zajistíme americké závazky k obraně celého GCC." # todo: NEW TRANSLATION
  GCC_increase_autonomy: "Zvýšit autonomii" # todo: NEW TRANSLATION
  GCC_increase_autonomy_desc: "Po dlouhou dobu byly zálivské státy podřízené zájmům zahraničních mocností. Nejenže toto uspořádání potlačovalo schopnosti obyvatel Zálivu tím, že vyvolávalo pohodlí a neokoloniální závislost, ale také nezaručovalo bezpečnost arabských států Zálivu. Budeme silnější sami." # todo: NEW TRANSLATION
  GCC_pursue_hegemony: "Usilovat o hegemonii" # todo: NEW TRANSLATION
  GCC_pursue_hegemony_desc: "Ironicky, distancování GCC od zahraničních mocností pomáhá zvýšit autonomii GCC jako celku, zatímco podrývá autonomii menších členských států GCC. Tyto menší státy již nejsou schopny vyvažovat naši dominanci tím, že se obrátí na vnější partnery, což nám poskytuje dokonalou příležitost usilovat o regionální hegemonii." # todo: NEW TRANSLATION
  GCC_exploit_authority: "Zneužít autoritu" # todo: NEW TRANSLATION
  GCC_exploit_authority_desc: "Náš vliv v regionu Zálivu se nyní zvýšil natolik, že naši menší sousedé už nemohou proti našim požadavkům příliš odporovat. Měli bychom zneužít naši regionální převahu a vyžadovat ústupky od našich kolegů z GCC pro dobro celé organizace." # todo: NEW TRANSLATION
  GCC_benign_dominance: "Přívětivá nadvláda" # todo: NEW TRANSLATION
  GCC_benign_dominance_desc: "Je pro nás nejlepší zachovat jednotu GCC tím, že nebudeme zneužívat naši sílu vůči ostatním členům. Tato zdrženlivost ukáže naši ochotu vidět naše sousedy jako rovné, a ne jako loutky." # todo: NEW TRANSLATION
  GCC_gulf_super_state: "Khaleeji Unie" # todo: NEW TRANSLATION
  GCC_gulf_super_state_desc: "Nadešel čas sjednotit státy Zálivu, které sdílejí společnou historii, kulturu, jazyk a náboženství. Nový stát Khaleej bude nejsilnější silou na Středním východě a bude si vydobývat mezinárodní respekt díky své ekonomické zdatnosti, vojenské soběstačnosti a politické stabilitě." # todo: NEW TRANSLATION
  GCC_new_partners: "Noví partneři" # todo: NEW TRANSLATION
  GCC_new_partners_desc: "Spojené státy ukázaly, že už nejsou spolehlivým zárcem bezpečnosti GCC. Měli bychom se obrátit na jiné spojence, kteří nemusí sdílet vojenské zkušenosti Spojených států, ale budou ochotnější zavázat se k obraně GCC." # todo: NEW TRANSLATION
  JOR_oil_shale: "Íránská těžba ropných jílov" # todo: NEW TRANSLATION
  JOR_oil_shale_desc: "Podpisali jsme desetiletou smlouvu s [PER.GetFlag] íránskou vládou, která jim umožňuje těžit ropné jíly z našich velkých zásob ropného jílu." # todo: NEW TRANSLATION
  JOR_renegotiate_terms: "Přejednat podmínky" # todo: NEW TRANSLATION
  JOR_renegotiate_terms_desc: "Íránci k nám přišli s nabídkou náhle. Pro jednání nebyl téměř žádný prostor, protože jejich vláda byla ve spěchu těžit naši ropu, a my jsme byli rovněž zaskočeni. Je čas vyjednat výhodnější podmínky." # todo: NEW TRANSLATION
  JOR_back_out_of_contract: "Zrušit smlouvu" # todo: NEW TRANSLATION
  JOR_back_out_of_contract_desc: "Íránci nejsou ideální obchodní partneři, zvláště když jsme na straně prohry. Nebudeme už být jejich figurkou v jejich hře šachů, mohou si vzít svou ropu jinde." # todo: NEW TRANSLATION
  PER_oil_shale2_TT: "[JOR.GetFlag] §H Jordán §! obdrží £oil_texticon §H12 Oil§! v §HAmmanu§!" # todo: NEW TRANSLATION
  JOR_eight_years_TT: "Bylo dokončeno méně než 7 let této smlouvy" # todo: NEW TRANSLATION
