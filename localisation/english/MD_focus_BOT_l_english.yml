  Botswana_pulse.1.t: "Poušť Kalahari se rozšiřuje" # todo: NEW TRANSLATION
  Botswana_pulse.1.d: "Podle údajů z loňského roku se poušť Kalahari nadále rozšiřuje. Několik oblastí určených k pastvě je nyní pustých, několik zdrojů podzemní vody vyschlo a divoká zvěř byla zredukována kvůli pytláctví. Dovolovat lidem volně pást stáda kdekoliv, těžba nerostných surovin v regionu a ignorování pytláctví zhorší situaci." # todo: NEW TRANSLATION
  Botswana_pulse.1.a: "Hanba" # todo: NEW TRANSLATION
  Botswana_pulse.2.t: "Poušť Kalahari – normální stav" # todo: NEW TRANSLATION
  Botswana_pulse.2.d: "Podle údajů z loňského roku se situace desertifikace kolem pouště Kalahari zdá být stabilní. Jde však jen o čas, než se to znovu zhorší. Dovolovat lidem svobodně pást stáda kdekoli, těžba nerostných surovin v regionu a ignorování pytláctví zhorší situaci." # todo: NEW TRANSLATION
  Botswana_pulse.2.a: "Bylo nám dáno více času." # todo: NEW TRANSLATION
  Botswana_pulse.3.t: "Poušť Kalahari ustupuje" # todo: NEW TRANSLATION
  Botswana_pulse.3.d: "Podle údajů z loňského roku se vegetace v některých částech Kalahari rozrostla do velkých oblastí. Nasledováním přirozených pastvních vzorců a bojem proti pytláctví umožní oblast sama se uzdravit." # todo: NEW TRANSLATION
  Botswana_pulse.3.a: "Dosáhli jsme pokroku" # todo: NEW TRANSLATION
  Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP Zajišťuje Další Vítězství!" # todo: NEW TRANSLATION
  Botswana_pulse.4.desc: "Vládnoucí £BOT_Neutral_conservatism BDP strana dosáhla dalšího vítězství ve volbách! Zdá se, že jejich úspěchy nemají konce." # todo: NEW TRANSLATION
  Botswana_pulse.4.a: "Předvídatelné" # todo: NEW TRANSLATION
  Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP se rozštěpil ve skandálu!" # todo: NEW TRANSLATION
  Botswana_pulse.5.desc: "Vládnoucí strana £BOT_Neutral_conservatism BDP prochází skandálem. Frakce uvnitř strany, nespokojená s politikou prezidenta [ROOT.GetLeader] a neschopností získat širokou podporu, se od hlavní strany odštěpila." # todo: NEW TRANSLATION
  Botswana_pulse.5.a: "Předvídatelné" # todo: NEW TRANSLATION
  Botswana_pulse.6.t: "Opozice vytváří volební alianci" # todo: NEW TRANSLATION
  Botswana_pulse.6.desc: "Několik opozičních stran se spojilo pod jednu volební alianci. Po schůzce vůdců opozičních stran došli k závěru, že jediným způsobem, jak svrhnout £BOT_Neutral_conservatism BDP, je spolupráce. Nová aliance bude známá jako £BOT_neutral_Social_UDC UDC – Deštník pro Demokratickou Změnu." # todo: NEW TRANSLATION
  Botswana_pulse.6.a: "Bezcenné" # todo: NEW TRANSLATION
  Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC se rozštěpí" # todo: NEW TRANSLATION
  Botswana_pulse.7.desc: "Nyní, když £BOT_neutral_Social_UDC UDC dosáhla cíle vyhrát volby, není potřeba volební aliance. Strany se rozhodly, že v příštích volbách budou opět kandidovat samostatně." # todo: NEW TRANSLATION
  Botswana_pulse.7.a: "Zajímavé" # todo: NEW TRANSLATION
  Botswana_pulse.8.t: "Návrat Banyolského Černocha" # todo: NEW TRANSLATION
  Botswana_pulse.8.desc: "V roce 1830 byl mrtvý jedinec San vycpán francouzskými bratry Verrauxovými. Tato taxidermovaná hmota se nakonec dostala do muzea v Katalánii, Španělsko. Až v roce 1991 se případ stal kontroverzním a v roce 1997 po jednání v OSN muzeum rozhodlo, že vycpaný muž bude rozebrán a co zbylo lidských ostatků bude vráceno Botswaně. Balíček dorazil. Co s ostatky uděláme?" # todo: NEW TRANSLATION
  Botswana_pulse.8.a: "Pohřbít muže řádně" # todo: NEW TRANSLATION
  Botswana_pulse.8.b: "Je mrtvý už 200 let, jen ho někam archivujte" # todo: NEW TRANSLATION
  Botswana_pulse.9.t: "Poprava Mariette Bosch" # todo: NEW TRANSLATION
  Botswana_pulse.9.desc: "Mariette Bosch byla jihoafrická žena, která v roce 1996 zastřelila manžela své milenky. Vražda byla původně považována za loupež, která se nepovedla, bez podezřelých. Bosch byla popravena oběšením v březnu 2001. Co činilo případ výjimečným, bylo to, že byla první bílá žena, která byla v Botswaně popravena, a byla národností Jihoafrické republiky. Poprava samotná byla zpackaná, protože její rodina byla na cestě, aby ji potkala ve stejný den, kdy byla popravena, a jihoafrický prezident [SAF.GetLeader] plánoval pro ni milost. Žádná ze stran nebyla informována o tom, že poprava proběhne dopředu." # todo: NEW TRANSLATION
  Botswana_pulse.9.a: "No, to mohlo dopadnout lépe" # todo: NEW TRANSLATION
  Botswana_pulse.10.t: "Sanové žalují vládu" # todo: NEW TRANSLATION
  Botswana_pulse.10.desc: "Skupina zájmů San Bushmen podala žalobu proti vládě kvůli relocacím, které probíhají od 1970. Nejvyšší soud Botswany posoudil případ a nakonec dospěl k závěru, že snaha vlády relocovat San je protiústavní." # todo: NEW TRANSLATION
  Botswana_pulse.10.a: "Krysy" # todo: NEW TRANSLATION
  Botswana_pulse.11.t: "Mosadi Seboko korunována Kgosikgolo" # todo: NEW TRANSLATION
  Botswana_pulse.11.desc: "Kgosikgolo rodu Bantele Tawana II nedávno zemřel. Jeho sestra, Mosadi Seboko, nárokovala korunu na základě bogosi, neboli rovnosti dědění narozením, jelikož byla nejstarším dítětem. Pro její nárok byl značný odpor, neboť dosud nebyla žádná žena Kgosikgolo. Avšak botswanská ústava tomuto nebrání. Nakonec byla oficiálně korunována a zaujala své místo v Sněmu náčelníků. Je zapálenou obhájkyní práv žen v Botswaně." # todo: NEW TRANSLATION
  Botswana_pulse.11.a: "Krok směrem k rovnosti" # todo: NEW TRANSLATION
  Botswana_pulse.12.t: "Stávka na průmyslovém areálu" # todo: NEW TRANSLATION
  Botswana_pulse.12.desc: "Nedávno několik tisíc zaměstnanců uspořádalo stávku na průmyslovém areálu. Nakonec soudy stávku prohlásily za nezákonnou. To vedlo k propuštění téměř tisíce lidí z pracovního kolektivu majitelem areálu. Mnoho lidí je rozzlobeno na podmínky pracovníků v naší zemi." # todo: NEW TRANSLATION
  Botswana_pulse.12.a: "To je výsledek stávky a organizování odborů" # todo: NEW TRANSLATION
  Botswana_pulse.12.b: "Musíme zlepšit práva našich pracovníků!" # todo: NEW TRANSLATION
  Botswana_pulse.13.t: "Modise Mokwadi Fly zabije svého syna" # todo: NEW TRANSLATION
  Botswana_pulse.13.desc: "Dnes vyšlo děsivé oznámení, když bylo odhaleno, že vůdce mládežnické ligy £BOT_neutral_Social BCP zabil svého syna sekerou, zatímco spal. Fly tvrdil, že syna zabil náhodou, když házel sekeru na policii, která údajně střílela na něj. Fly byl odsouzen k trestu smrti oběšením." # todo: NEW TRANSLATION
  Botswana_pulse.13.a: "Skandál pro BCP!" # todo: NEW TRANSLATION
  Botswana_pulse.14.t: "Top Gear: Botswana speciál" # todo: NEW TRANSLATION
  Botswana_pulse.14.desc: "Dnes byl první díl Botswana speciálu Top Gear. Jeremy Clarkson, James May a Richard Hammond vyrazili levnými auty na východě Botswany s cílem projet celou zemí až k hranici s Namibií, aby ukázali, že zvládnou náročný terén lépe než SUV. Jednou z největších scén začátku speciálu byl přílet Botswanského prezidenta [ROOT.GetLeader] na kluzáku, aby britům popřál hodně štěstí těsně před tím, než začali překračovat Kalahari. Otázkou zůstává, který z nich projede lépe?" # todo: NEW TRANSLATION
  Botswana_pulse.14.a: "Doufám, že vyhraje ten vysoký orangutan!" # todo: NEW TRANSLATION
  Botswana_pulse.14.b: "Captain Slow and Steady pro výhru!" # todo: NEW TRANSLATION
  Botswana_pulse.14.c: "Zjevně jsem na straně Hamster a Oliver!" # todo: NEW TRANSLATION
  Botswana_pulse.15.t: "Nehoda Cessny 208 Moremi Air" # todo: NEW TRANSLATION
  Botswana_pulse.15.desc: "Letadlo Cessna 208 provozované Moremi Air se včera zřítilo poblíž tábora Xakanaka krátce po vzletu. Zemřelo 8 z 12 cestujících, mezi nimiž byli Francouzi, Britové a Švýcaři (včetně britského pilota). Příčina havárie byla selhání motoru, jelikož lopatky kompresorové turbíny byly postiženy sulfidovou korozí, což nebylo zjištěno při žádné kontrole letadla. Mnozí volají po kontrole a zpřísnění leteckých standardů v zemi, ale to by mohlo zasáhnout mnoho safari organizátorských firem." # todo: NEW TRANSLATION
  Botswana_pulse.15.a: "Požadujeme přísnější dohled!" # todo: NEW TRANSLATION
  Botswana_pulse.15.b: "To je jen jedna nehoda" # todo: NEW TRANSLATION
  Botswana_pulse.16.t: "Další havárie letadla" # todo: NEW TRANSLATION
  Botswana_pulse.16.desc: "Zatímco havárie Moremi Air zůstává v paměti lidí, došlo k další podobné nehodě. Malé turboprop letadlo provozované safari organizátorem se po vzletu zřítilo. Naštěstí zemřelo jen několik lidí. Měli bychom nyní zpřísnit letecké standardy v zemi?" # todo: NEW TRANSLATION
  Botswana_pulse.16.a: "Požadujeme přísnější dohled!" # todo: NEW TRANSLATION
  Botswana_pulse.16.b: "To je jen jedna nehoda" # todo: NEW TRANSLATION
  Botswana_pulse.17.t: "Mmusi a ostatní proti Ramantele a dalším" # todo: NEW TRANSLATION
  Botswana_pulse.17.desc: "Soudní případ se objevil v Botswaně ohledně dědického sporu. Podle tradičních soudů v Botswaně, nejmladší mužský potomek vždy dědí otcův dům. Spor vznikl, když se muž a jeho nevlastní bratr neshodovali na dědění otcova domu. Oba muži zemřeli dříve, než bylo možné spor vyřešit. Dům by tedy přešel na syna nevlastního bratra Molefi Ramantele. To bylo napadáno jeho tetami, které se o finanční zátěž domu staraly od počátku sporu. Botswanský soud rozhodl ve prospěch teti, že tradiční způsob dědění je proti ústavě. Byla to poprvé, kdy byla potvrzena práva ženy dědit majetek v Botswaně." # todo: NEW TRANSLATION
  Botswana_pulse.17.a: "Krok směrem ke rovnosti!" # todo: NEW TRANSLATION
  Botswana_pulse.17.b: "Syn nevlastního bratra měl být oprávněným dědicem!" # todo: NEW TRANSLATION
  Botswana_pulse.18.t: "Úmrtí Gomolem Motswaledi" # todo: NEW TRANSLATION
  Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, významný politik Botswanské demokratické strany (frakce Barata-Phati), zemřel při autonehodě včera. Býval také šéf mládežnické ligy BDP. Oblíbený politik, tato událost je velkou ztrátou pro BDP." # todo: NEW TRANSLATION
  Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, významný politik, zemřel včera při autonehodě. Svoji kariéru začal v BDP, poté opustil stranu a byl jedním ze spoluzakladatelů BMD. Oblíbený politik, to je velká rána pro BMD." # todo: NEW TRANSLATION
  Botswana_pulse.18.a: "Krok ke rovnosti!" # todo: NEW TRANSLATION
  Botswana_pulse.19.t: "Nalezen obrovský diamant!" # todo: NEW TRANSLATION
  Botswana_pulse.19.desc: "V dole Karowe byl nalezen obrovský diamant. Celková hmotnost je kolem 1100 karátů (220 gramů), má průměr větší než 2 palce a v současnosti je třetím největším diamantem, jaký byl kdy nalezen. Diamant byl pojmenován Lesedi La Rona (Naše světlo). Diamant byl prodán britskému klenotníkovi Graff za 53 milionů dolarů." # todo: NEW TRANSLATION
  Botswana_pulse.19.a: "To je nádhera!" # todo: NEW TRANSLATION
  Botswana_pulse.20.t: "Další obrovský diamant nalezen" # todo: NEW TRANSLATION
  Botswana_pulse.20.desc: "Opět byl v dole Karowe nalezen obrovský diamant. Celková hmotnost se pohybuje kolem 1700 karátů (350 gramů) a má velikost tenisového míčku. To z něj činí třetí největší diamant, který byl nalezen, překonávající dřívější Lesedi La Rona. Byl pojmenován Sewelô (Vzácný objev). Louis Vuitton má v současnosti zájem diamant koupit. Neobvyklé pro diamant, je pokryt tenkou vrstvou černého uhlíku, což jeho krájení velmi ztěžuje." # todo: NEW TRANSLATION
  Botswana_pulse.20.a: "To je nádhera!" # todo: NEW TRANSLATION
  Botswana_pulse.21.t: "Nedostatek elektřiny" # todo: NEW TRANSLATION
  Botswana_pulse.21.desc: "Většina jižní Afriky, včetně Botswany, získává většinu energie z Jihoafrické republiky. Jakékoli narušení jihoafrické výroby elektřiny ovlivní všechny ostatní země. Jihoafrická republika prochází obdobím nedostatku elektřiny, což nás také postihuje. Měli bychom se snažit snížit naši závislost na Jihoafrické republice, pokud jí chceme v budoucnu vyhnout." # todo: NEW TRANSLATION
  Botswana_pulse.21.a: "To je nádhera!" # todo: NEW TRANSLATION
  Botswana_pulse.22.t: "Motor Company of Botswana vyhlásila bankrot" # todo: NEW TRANSLATION
  Botswana_pulse.22.desc: "Motor Company of Botswana vyrábí v Botswaně automobily Hyundai od roku 1993. Společnost založil bohatý Zimbabwejec; Společnost někdy zvolila pochybná obchodní praktiky, aby auta levně vyvážela do Jihoafrické republiky, importovala je nejprve z Mozambiku, demontovala a znovu skládala a poté je posílala do JAR. Včera společnost oznámila, že zavírá kvůli vysokému dluhu, se kterým nemůže dále fungovat. Hyundai sám plánuje přesunout montážní linku do Kimberley, Jihoafrická republika, což povede ke ztrátě 900 pracovních míst v Botswaně." # todo: NEW TRANSLATION
  Botswana_pulse.22.a: "Poskytněte mimořádnou pomoc pro propuštěné pracovníky!" # todo: NEW TRANSLATION
  Botswana_pulse.22.b: "To je jen byznys" # todo: NEW TRANSLATION
  Botswana_pulse.23.t: "Kgosi obviněn z bičování" # todo: NEW TRANSLATION
  Botswana_pulse.23.desc: "Kgosi jedné z největších kmenů je obviněn z bičování jednoho ze členů kmene za údajné přečiny. Kgosi tvrdí, že je to zcela v pořádku a že Kgosi jsou imunní vůči jurisdikci státu. Soudy však tvrdí, že Kgosi nemůže porušovat ústavu země ani zákony stanovené parlamentem" # todo: NEW TRANSLATION
  Botswana_pulse.23.a: "Kgosi je vinen!" # todo: NEW TRANSLATION
  Botswana_pulse.23.b: "Kgosi si může dělat, co chce" # todo: NEW TRANSLATION
  Botswana_events.1.t: "Botswanský nákup stíhačů" # todo: NEW TRANSLATION
  Botswana_events.1.desc: "Je na čase nahradit náš stárnoucí stíhací flotilu. Koho bychom si měli vybrat jako dodavatele?" # todo: NEW TRANSLATION
  Botswana_events.1.a: "[SWE.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.1.b: "[USA.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.1.c: "[CHI.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.1.d: "[ENG.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.2.t: "Botswana nabízí společný optický kabel" # todo: NEW TRANSLATION
  Botswana_events.2.desc: "Botswana navrhla spolupráci na položení společného optického kabelu napříč oběma zeměmi, který by propojil obě sítě přímo se Západoafrickým kabelovým systémem. To by zlepšilo kvalitu sítí v obou zemích." # todo: NEW TRANSLATION
  Botswana_events.2.a: "Samozřejmě" # todo: NEW TRANSLATION
  Botswana_events.2.b: "Ne" # todo: NEW TRANSLATION
  Botswana_events.3.t: "Namibie souhlasí" # todo: NEW TRANSLATION
  Botswana_events.3.desc: "Namibie souhlasila s dohodou a kvalita naší sítě se zlepšila." # todo: NEW TRANSLATION
  Botswana_events.3.a: "Dobře" # todo: NEW TRANSLATION
  Botswana_events.4.t: "Namibie odmítá nabídku" # todo: NEW TRANSLATION
  Botswana_events.4.desc: "Namibie odmítla naši nabídku spolupracovat na zlepšení našich sítí." # todo: NEW TRANSLATION
  Botswana_events.4.a: "Škoda" # todo: NEW TRANSLATION
  Botswana_events.5.t: "Úspěšná kampaň odstraňování rohů nosorožců" # todo: NEW TRANSLATION
  Botswana_events.5.desc: "V uplynulých měsících bylo od roh nosorožců odříznuto stovky nosorožců. Zdá se, že to podstatně snížilo počet pytláků působících v zemi, neboť motivace k tomuto činu se snížila." # todo: NEW TRANSLATION
  Botswana_events.5.a: "Skvělé" # todo: NEW TRANSLATION
  Botswana_events.6.t: "Neúspěšná kampaň odstraňování rohů nosorožců" # todo: NEW TRANSLATION
  Botswana_events.6.desc: "V uplynulých měsících bylo od roh nosorožců odříznuto stovky nosorožců. Zdá se však, že to nemělo vliv na pytláky. Pytláci sledují nosorožce jako obvykle, a pokud chytí nosorožce bez rohů, zastřelí ho i tak, aby neutráceli čas znovu sledováním zvířete. Zdá se, že jedním z výsledků je jen několik bezrohých nosorožců." # todo: NEW TRANSLATION
  Botswana_events.6.a: "Všechen ten čas vyhozen!" # todo: NEW TRANSLATION
  Botswana_events.7.t: "Botswanský nákup stíhačů" # todo: NEW TRANSLATION
  Botswana_events.7.desc: "Je na čase nahradit náš stárnoucí stíhač flotilu. Koho bychom si měli vybrat jako dodavatele?" # todo: NEW TRANSLATION
  Botswana_events.7.a: "[SWE.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.7.b: "[USA.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.7.c: "[CHI.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_events.7.d: "[ENG.GetNameDef]" # todo: NEW TRANSLATION
  Botswana_news_events.1.t: "[BOT.GetNameDef] Vyvíjí nátlak na Zimbabwe" # todo: NEW TRANSLATION
  Botswana_news_events.1.desc: "Vláda [BOT.GetNameDef] zaujala agresivní postoj vůči diktátorovi Zimbabwe, Robertu Mugabemu. Na základě porušování lidských práv [BOT.GetNameDef] vyžaduje, aby Mugabe odstoupil z moci." # todo: NEW TRANSLATION
  Botswana_news_events.1.a: "Blíží se válka?" # todo: NEW TRANSLATION
  Botswana_news_events.2.t: "[BOT.GetNameDef] Přijímá tradici" # todo: NEW TRANSLATION
  Botswana_news_events.2.desc: "Překvapivé zprávy dnes od [BOT.GetNameDef]; skupina vůdců kmene a jejich stoupenců svrhla současnou vládu a učinila Dům náčelníků jediným legálním vládním orgánem v Botswaně. [BOT.GetLeader] byl korunován jako Kgosikgolo, neboli Nejvyšší náčelník Botswany. Zdá se, že zář demokracie, kterou Botswana bývala, je minulostí." # todo: NEW TRANSLATION
  Botswana_news_events.2.a: "Botswana odmítla modernitu" # todo: NEW TRANSLATION
  Botswana_news_events.3.t: "[BOT.GetNameDef] Přísahá chránit Bushmen" # todo: NEW TRANSLATION
  Botswana_news_events.3.desc: "Poté, co učinila kroky ke zlepšení postavení San Bushmen ve své zemi, vláda [BOT.GetNameDef] obrátila zrak na svého souseda Namibii. [NAM.GetNameDef] má dlouhodobě diskriminační politiky vůči Bushmen žijícím tam a mnozí z nich uprchli přes hranici do Botswany. [BOT.GetNameDef] se zavázala chránit práva Bushmen v Namibii, i silou, pokud to bude nutné." # todo: NEW TRANSLATION
  Botswana_news_events.3.a: "Dlouho trvající mír byl prolomen" # todo: NEW TRANSLATION
  BOT_military_reevaluation: "Vojenské přehodnocení" # todo: NEW TRANSLATION
  BOT_military_reevaluation_desc: "Botswanská armáda potřebuje reformu. Nové tisíciletí přináší nové výzvy" # todo: NEW TRANSLATION
  BOT_develop_anti_poaching_tactics: "Vyvíjet taktiky boje proti pytláctví" # todo: NEW TRANSLATION
  BOT_develop_anti_poaching_tactics_desc: "Naše armáda nepotřebuje pomoc od větších mocností k výcviku. Můžeme využít to, co jsme se naučili při ochraně volně žijící zvěře, ve vojenské doktríně" # todo: NEW TRANSLATION
  BOT_indian_military_cooperation: "Indická vojenská spolupráce" # todo: NEW TRANSLATION
  BOT_indian_military_cooperation_desc: "Nedávno jsme oficiálně otevřeli velvyslanectví v Indii. Indie má velký zájem o kontinent a mnoho Indů žije v Africe. Byli by ideálním partnerem pro výcvik naší armády" # todo: NEW TRANSLATION
  BOT_american_military_cooperation: "Americká vojenská spolupráce" # todo: NEW TRANSLATION
  BOT_american_military_cooperation_desc: "Američané jsou naším dlouhodobým spojencem a spolupracovali jsme s nimi v Somálsku. Jejich závazek k udržování míru a pomoci Africe je přesně to, co potřebujeme od našeho vojenského partnera" # todo: NEW TRANSLATION
  BOT_chinese_military_cooperation: "Čínská vojenská spolupráce" # todo: NEW TRANSLATION
  BOT_chinese_military_cooperation_desc: "Čína je relativně novým členem afrického kontinentu, ale je více než ochotna nám pomoci. Nabídla by nový pohled na to, jak vést naši armádu" # todo: NEW TRANSLATION
  BOT_enlist_women: "Nábor žen" # todo: NEW TRANSLATION
  BOT_enlist_women_desc: "I když je Botswana velmi pokrokovou a moderní zemí, armáda ženy nepřijímá jako rekruty. Mělo by se to změnit, a na právo vstupu do armády již posledních 20 let usiluje aktivistka Ntombi Setshwaelo. Je čas umožnit Setswana ženám sloužit zemi" # todo: NEW TRANSLATION
  BOT_institute_partial_draft: "Zavedení částečného odvodu" # todo: NEW TRANSLATION
  BOT_institute_partial_draft_desc: "Nízká populace Botswany znamená, že zapojení lidí do našich bezpečnostních sil je obtížné. Místo toho, aby se ženy zapojovaly do armády, měli bychom zavést částečný odvod, abychom každý rok zajistili alespoň určité množství rekrutů" # todo: NEW TRANSLATION
  BOT_peacekeeping_army: "Zaměřit se na udržování míru" # todo: NEW TRANSLATION
  BOT_peacekeeping_army_desc: "Botswanské ozbrojené síly se podílely na mnoha mezinárodních operacích, například v Somálsku a Lesothu. Tato oblast je to, na co bychom se měli zaměřit, abychom svět učinili lepším místem. Samozřejmě ne všichni vojáci budou spokojeni, že své krev prolévají hlavně pro jiné země" # todo: NEW TRANSLATION
  BOT_anti_poaching_army: "Armáda boje proti pytláctví" # todo: NEW TRANSLATION
  BOT_anti_poaching_army_desc: "Jedním z našich největších problémů je pytláctví, které sužuje naši zemi. Měli bychom vycvičit naši armádu, aby proti nim bojovala a chránila naši divokou zvěř. Měli bychom je také vycvičit pro záchranné práce při jakýchkoli přírodních katastrofách, které by mohly nastat. Naši vojáci budou terén dobře znát, ale jako profesionální bojová síla budou jejich dovednosti omezené" # todo: NEW TRANSLATION
  BOT_shift_to_traditional_military: "Přechod k tradiční armádě" # todo: NEW TRANSLATION
  BOT_shift_to_traditional_military_desc: "Snížení vojenské kapacity naší armády na pouhé rozšířené policejní jednotky bojující proti pytlákům byla chyba. Musíme tuto změnu vrátit a armádu proměnit v něco, co zajišťuje národní bezpečnost" # todo: NEW TRANSLATION
  BOT_buy_pilatus_pc9: "Pořízení Pilatus PC-9" # todo: NEW TRANSLATION
  BOT_buy_pilatus_pc9_desc: "Abychom lépe vyhledávali pytláky a jejich odhalování, potřebujeme vhodná lehká letadla pro tuto roli. Švýcarská firma Pilatus vyrábí lehká turbovrtulová letadla, která by byla ideální. S nimi můžeme pytláky rozpoznat (a občas i bombardovat)" # todo: NEW TRANSLATION
  BOT_buy_hercules_c130: "Rozšíření transportní flotily" # todo: NEW TRANSLATION
  BOT_buy_hercules_c130_desc: "Abychom transportovali a zásobovali naše mírové jednotky, budeme potřebovat transportní letadla. Již provozujeme několik amerických C-130 a měli bychom tuto stávající flotilu rozšířit" # todo: NEW TRANSLATION
  BOT_buy_gunships: "Nákup útočných vrtulníků" # todo: NEW TRANSLATION
  BOT_buy_gunships_desc: "Abychom podpořili budoucí pozemní operace naší armády, potřebujeme lokální leteckou podporu. Pro tuto roli jsou nejlepší útočné vrtulníky. Rusko má dlouhou historii dodávek útočných vrtulníků do Afriky, a Mi-24 Hind rozhodně patří mezi klasiky" # todo: NEW TRANSLATION
  BOT_zimbabwe_border_fence: "Plot na hranici se Zimbabwe" # todo: NEW TRANSLATION
  BOT_zimbabwe_border_fence_desc: "Musíme vybudovat elektrický plot na hranici se Zimbabwe, abychom zastavili migrační pohyb zvířat a zabránili šíření slintavky kulhavky ze Zimbabwe. Zároveň to zabrání nelegálnímu překračování hranice uprchlíky ze Zimbabwe" # todo: NEW TRANSLATION
  BOT_deploy_peacekeepers: "Nasadit mírové jednotky do Zimbabwe" # todo: NEW TRANSLATION
  BOT_deploy_peacekeepers_desc: "Situace v sousedním Zimbabwe je katastrofální. Lidé trpí pod diktátorským a zkorumpovaným režimem. Po navázání kontaktů jsme se spojili se zimbabwskou vládou a mohli bychom tiše svrhnout [ZIM.GetLeader] z moci pod záminkou porušování lidských práv" # todo: NEW TRANSLATION
  BOT_topple_mugabe: "Svrhnout [ZIM.GetLeader]" # todo: NEW TRANSLATION
  BOT_topple_mugabe_desc: "Porušování lidských práv v [ZIM.GetNameDef] je neakceptovatelné. Okamžitě musíme svrhnout vůdce Zimbabwe [ZIM.GetLeader] a přinést svobodu lidem Zimbabwe" # todo: NEW TRANSLATION
  BOT_replace_f5s: "Nahradit CF-5" # todo: NEW TRANSLATION
  BOT_replace_f5s_desc: "V roce 1996 jsme obdrželi 18 stíhačů CF-5, licenčně vyráběnou kanadskou verzí amerického F-5. Tyto stíhače byly už dávno zastaralé. Je na čase modernizovat naši leteckou flotilu výkonnějším stíhačem" # todo: NEW TRANSLATION
  BOT_replace_f5s_tt: "Budeme kupovat §Y12 víceúčelových letounů§! za celkovou částku §Y$$15 miliard§! od jedné z těchto zemí" # todo: NEW TRANSLATION
  BOT_domestic_weapon_supply: "Investice do PAAM" # todo: NEW TRANSLATION
  BOT_domestic_weapon_supply_desc: "PAAM, nebol Pan-African Ammunition Manufacturers, je společnost vyrábějící munici pro zbraně. Měli bychom do nich investovat a stanovit je oficiálním dodavatelem BDF. Kromě munice budou vyrábět a servisovat naše malé zbraně" # todo: NEW TRANSLATION
  BOT_militarise_tribes: "Militarizovat kmeny" # todo: NEW TRANSLATION
  BOT_militarise_tribes_desc: "Úkolem obranných sil je chránit celou zemi. Lokální obranu by se ale dalo lépe zvládat, pokud umožníme Dikgosi, místním náčelníkům, najímat své vlastní soukromé milice, které by sloužily jako regionální posádky" # todo: NEW TRANSLATION
  BOT_unite_bushmen: "Sjednotit Bushmen" # todo: NEW TRANSLATION
  BOT_unite_bushmen_desc: "Náš soused Namibie má podobnou historii s národem San jako my. San čelí diskriminaci, vysídlení a téměř otrockým podmínkám v Namibii. Stovky San uprchly přes hranici do Botswany. Nesmíme dovolit, aby lid San trpěl jako my" # todo: NEW TRANSLATION
  BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] je součástí vládní koalice" # todo: NEW TRANSLATION
  BOT_ancestral_brothers: "Předkové bratři" # todo: NEW TRANSLATION
  BOT_ancestral_brothers_desc: "Spojili jsme lidi San pod jedním státem. Pod naší ochranou budou moci vzkvétat a zachovat svůj způsob života bez diskriminace" # todo: NEW TRANSLATION
  BOT_meet_with_chiefs: "Setkat se s náčelníky" # todo: NEW TRANSLATION
  BOT_meet_with_chiefs_desc: "Pravidelné schůzky s Domem náčelníků jsou důležitou součástí udržování dialogu s kmeny" # todo: NEW TRANSLATION
  BOT_depose_mosadi_seboko: "Sesadit Mosadi Seboko" # todo: NEW TRANSLATION
  BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo lidu Balete, je první ženou v historii Botswany, která usedí v Domě náčelníků. To jde proti tradicím země, a Seboko má mnoho kritiků a odpůrců. Měli bychom ji zbavit titulu a na trůn místo ní dosadit jejího bratranec Tsimane Mokgosi" # todo: NEW TRANSLATION
  mosadi_seboko_kgosi: "Mosadi Seboko byla korunována (stane se do konce roku 2002)" # todo: NEW TRANSLATION
  BOT_celebrate_mosadi_seboko: "Oslavit Mosadi Seboko" # todo: NEW TRANSLATION
  BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo lidu Balete, je první ženou v historii Botswany, která usedí v Domě náčelníků. Má mnoho kritiků a odpůrců jen proto, že je ženou. Vláda by měla vyslovit svou podporu jí jako krok směrem k rovnosti v Botswaně" # todo: NEW TRANSLATION
  BOT_empower_the_house_of_chiefs: "Posílit Dům náčelníků" # todo: NEW TRANSLATION
  BOT_empower_the_house_of_chiefs_desc: "Zatímco Dům náčelníků umožňuje kmenům mít zastoupení, nedává jim pravomoci. Musíme Dům náčelníků proměnit v skutečný legislativní sbor a také dát kmenům určitou autonomii nad jejich záležitostmi" # todo: NEW TRANSLATION
  BOT_keep_the_status_quo_of_chiefs: "Zachovat status quo" # todo: NEW TRANSLATION
  BOT_keep_the_status_quo_of_chiefs_desc: "Dům náčelníků je v pořádku tak, jak je, a neměli bychom se snažit měnit zavedený pořádek" # todo: NEW TRANSLATION
  BOT_abolish_the_house_of_chiefs: "Zrušit Dům náčelníků" # todo: NEW TRANSLATION
  BOT_abolish_the_house_of_chiefs_desc: "Dům náčelníků je ničím jiným než diskriminační a feudální organizací. Zvedá náčelníky kmenů určitých kmenů nad ostatními a posílá jasný signál, že některé kmeny jsou rovnější než jiné. Musíme tuto instituci zrušit a zajistit, aby byl každý Botswančan v zemi rovnoprávně zacházen." # todo: NEW TRANSLATION
  BOT_the_kgosikgolo: "Kgosikgolo" # todo: NEW TRANSLATION
  BOT_the_kgosikgolo_desc: "Botswana by byla lépe řízena dominujícími kmeny Tswana. Vládnoucí [show_ruling_party] je zkorumpovaná organizace a nemá na srdci nejlepší zájmy lidu. Z tohoto důvodu je třeba je sesadit." # todo: NEW TRANSLATION
  BOT_the_kgosikgolo_tt: "§CPokud jsme dokončili fokus §Y$BOT_militarise_tribes$§!, šance občanské války se sníží§!" # todo: NEW TRANSLATION
  BOT_judicial_reform: "Soudní reforma" # todo: NEW TRANSLATION
  BOT_judicial_reform_desc: "Právní systém v Botswaně je značně zastaralý a vyžaduje modernizaci" # todo: NEW TRANSLATION
  BOT_empower_unions: "Posílit odbory" # todo: NEW TRANSLATION
  BOT_empower_unions_desc: "Botswana má jen velmi málo aktivních odborů a účast v odborech je velmi nízká. Musíme spolupracovat s Botswanskou federací odborů, abychom sjednotili všechny odbory v zemi a povzbudili lidi, aby se k nim přidali" # todo: NEW TRANSLATION
  BOT_end_bushmen_relocations: "Ukončit relokace Bushmen" # todo: NEW TRANSLATION
  BOT_end_bushmen_relocations_desc: "Politika relokace Sanů z Kalahari Game Reserve je mylná a byla učiněna pod falešným záměrem zlepšit Sanům přístup k vládním službám. Měli bychom jim povolit žít svůj tradiční život na rezervaci" # todo: NEW TRANSLATION
  BOT_ramp_up_bushmen_relocations: "Zintenzivnit relokace Bushmen" # todo: NEW TRANSLATION
  BOT_ramp_up_bushmen_relocations_desc: "Divoká zvěř v Velké rezervaci Kalahari musí být chráněna. Sanové tomu mohou nerozumět, ale je lepší je všechny přesunout mimo rezervu, abychom jim mohli poskytnout lepší život" # todo: NEW TRANSLATION
  BOT_total_ban_on_hunting: "Celkový zákaz lovu" # todo: NEW TRANSLATION
  BOT_total_ban_on_hunting_desc: "Zatímco lov Bushmenů byl v rezervaci po určitou dobu zakázán, sezónní lov byl možný pro turisty ochotné platit vysokou cenu. Nikdy více, musíme zakázat veškerý lov zvěře v rezervacích, aby příroda mohla žít sama" # todo: NEW TRANSLATION
  BOT_found_NBB: "Založit NBB" # todo: NEW TRANSLATION
  BOT_found_NBB_desc: "NBB (Národní vysílací rada) bude zodpovědná za vydávání licencí na vysílání po celé Botswaně a bude kontrolovat a dohlížet na rozhlasové a televizní vysílání" # todo: NEW TRANSLATION
  BOT_increase_cattle_production: "Rozšíření chovu dobytka" # todo: NEW TRANSLATION
  BOT_increase_cattle_production_desc: "Většina Batswanů si obživu z pastevní chov dobytka a tento sektor tvoří velkou část naší ekonomiky. Musíme podpořit více chovatelů dobytka, i když zemědělská pastva je jedním z největších problémů pro životní prostředí, které nyní čelíme" # todo: NEW TRANSLATION
  BOT_optimise_cattle_production: "Optimalizace chovu dobytka" # todo: NEW TRANSLATION
  BOT_optimise_cattle_production_desc: "Většina Batswanů si obživu z pastevní činnosti dobytka a tento sektor tvoří velkou část naší ekonomiky. Avšak zemědělská pastva ničí naše prostředí. Musíme zkusit nové pastvní vzory a udržitelnější a kontrolovanější chov dobytka, abychom snížili náš dopad na savanu" # todo: NEW TRANSLATION
  BOT_clear_way_for_new_farms: "Uvolnit prostor pro nové farmy" # todo: NEW TRANSLATION
  BOT_clear_way_for_new_farms_desc: "Plocha pro pastvu je pro pastvu velmi omezená. Měli bychom zmenšit některé ze stávajících chráněných oblastí a národních parků a vytvořit více prostoru pro pastvu" # todo: NEW TRANSLATION
  BOT_refine_the_musi_breed: "Vylepšit plemeno Musi" # todo: NEW TRANSLATION
  BOT_refine_the_musi_breed_desc: "Plemeno Musi je domestikované plemeno skotu vyšlechtěné v 80. letech, aby lépe snášelo klimatické podmínky Botswany. S moderní technologií lze některé jiné vlastnosti ještě dále vylepšit. S lepší produkcí masa na dané ploše můžeme snížit tlak na životní prostředí" # todo: NEW TRANSLATION
  BOT_biofuel_experimentation: "Experimenty s biopalivy" # todo: NEW TRANSLATION
  BOT_biofuel_experimentation_desc: "Vzhledem k velkému množství dobytka by jejichhný hnůj mohl být použit pro výrobu energie? Měli bychom zahájit výzkumné projekty a zjistit, zda lze přijít na něco užitečného" # todo: NEW TRANSLATION
  BOT_biofuel_plants: "Chov dobytka produkující paliva" # todo: NEW TRANSLATION
  BOT_biofuel_plants_desc: "Do-b oulehný hnůj lze přeměnit na methan, který může být použit jako palivo, čistší alternativa k ropě. Methan může být dále upraven na ethanol, velmi čisté palivo. Musíme poskytnout chovatelům dobytka, vesnicím a domovům vybavení k provedení tohoto procesu. To výrazně zlepší naši energetickou soběstačnost" # todo: NEW TRANSLATION
  BOT_encourage_zimbabwean_immigration: "Podporovat Zimbabweanské uprchlíky" # todo: NEW TRANSLATION
  BOT_encourage_zimbabwean_immigration_desc: "Náš rostoucí chov dobytka vyžaduje více dělníků. Měli bychom využít špatné situace v Zimbabwe a být trochu shovívavější při překračování hranic" # todo: NEW TRANSLATION
  BOT_form_cattle_communes: "Formovat dobytčí komuny" # todo: NEW TRANSLATION
  BOT_form_cattle_communes_desc: "Měli bychom pomoci chovatelům dobytka organizovat a vytvářet malé konglomeráty. Tímto způsobem budou moci lépe organizovat své zemědělské praktiky" # todo: NEW TRANSLATION
  BOT_support_ditec: "Podpora Ditec Mobile" # todo: NEW TRANSLATION
  BOT_support_ditec_desc: "Ditec Mobile je domácí výrobce mobilních telefonů v Botswaně. Navrhují a staví své vlastní telefony a představují přesně tu inovaci, kterou potřebujeme v Africe" # todo: NEW TRANSLATION
  BOT_found_BIUST: "Založit BIUST" # todo: NEW TRANSLATION
  BOT_found_BIUST_desc: "V současnosti existuje v celé zemi pouze jedna vysoká škola. Musíme rozšířit vzdělávací příležitosti, a proto musíme založit Botswanskou mezinárodní univerzitu věd a technologií. Bude umístěna ve městě Papaye, severně od Gaborone a bude se zaměřovat na technologický výzkum" # todo: NEW TRANSLATION
  BOT_found_UBSOM: "Založit UBSOM" # todo: NEW TRANSLATION
  BOT_found_UBSOM_desc: "Univerzita Botsvany je nejstarší univerzitou v zemi. Musíme zřídit medical school na univerzitě. To pomůže našemu zdravotnickému sektoru a zvýší naši efektivitu v boji s pandemi HIV" # todo: NEW TRANSLATION
  BOT_support_deaftronics: "Podpora Deaftronics" # todo: NEW TRANSLATION
  BOT_support_deaftronics_desc: "Deaftronics je společnost, která v současné době vyvíjí solárně napájené baterie pro sluchadla. Tato inovace by pomohla milionům lidí se sluchovým postižením v Africe, protože nalezení vhodných běžných baterií je drahé a obtížné ve většině regionů. S bateriemi Deaftronics na solární pohon by si mohli pořídit jen jednu počáteční zásobu a používat stejné baterie po několik let" # todo: NEW TRANSLATION
  BOT_namibia_botswana_fiber_cable: "Botswana–Namibijský optický kabel" # todo: NEW TRANSLATION
  BOT_namibia_botswana_fiber_cable_desc: "Současná internetová síť Botswany silně spoléhá na Jihoafrickou republiku jako bránu do globální sítě. Měli bychom spolupracovat s Namibií na položení optického kabelu přes obě země a propojovat naše sítě přímo se podmořským systémem West African Cable System" # todo: NEW TRANSLATION
  BOT_namibia_botswana_fiber_cable_tt: "§CNamibie musí souhlasit s dohodou, aby to nabylo účinnosti. Pokud souhlasí, pak§!" # todo: NEW TRANSLATION
  BOT_national_space_program: "Národní kosmický program" # todo: NEW TRANSLATION
  BOT_national_space_program_desc: "Mnoho afrických zemí touží vypustit své vlastní družice na oběžnou dráhu a mnoho z nich už uspělo. Jako technologicky vyspělá země se musíme k této skupině připojit. Našli jsme partnera v University of Oulu z Finska a pomůže nám vypustit nanosatelit typu CubeSat na oběžnou dráhu" # todo: NEW TRANSLATION
  BOT_innovation_city: "Inovační město" # todo: NEW TRANSLATION
  BOT_innovation_city_desc: "Nyní, když jsme se tak dlouho soustředili na vývoj vysoce technických věcí, musíme v Gaborone postavit podnikatský park, který shromáždí veškerý tyto high-tech průmysly na jednom místě a přiláká více" # todo: NEW TRANSLATION
  BOT_invest_in_debswana: "Investovat do Debswana" # todo: NEW TRANSLATION
  BOT_invest_in_debswana_desc: "Debswana je hlavní těžební společnost v Botswaně. Joint venture vlády Botswany a jihoafrické De Beers Group, která provozuje 4 diamantové doly a 1 uhelný důl (většina z nich je v severovýchodní Botswaně). Potřebujeme jim pomoci rozšířit jejich těžební operace" # todo: NEW TRANSLATION
  BOT_the_energy_debate: "Energetická debata" # todo: NEW TRANSLATION
  BOT_the_energy_debate_desc: "70 % energie Botswany je dováženo z sousední Jihoafrické republiky, 80 % naší vlastní energie vyrábí uhelná elektrárna Morupule. Tato závislost na zahraniční energii a na jediném zdroji domácí energie je riskantní. Musíme se stát čistým exportérem energie v rámci Southern African Power Pool" # todo: NEW TRANSLATION
  BOT_focus_on_coal: "Zaměření na uhlí" # todo: NEW TRANSLATION
  BOT_focus_on_coal_desc: "Existuje mnoho nevyužitých uhelných žil po celé Botswaně a podle některých studií by Botswana mohla být jednou z nejbohatších zemí na uhlí. Většina tohoto uhlí zůstává nevyužita. Proto bychom se měli soustředit na uhlí" # todo: NEW TRANSLATION
  BOT_focus_on_coal_tt: "§CFokusování na uhlí nám umožní dosáhnout většího zisku při prodeji energie našim sousedům, ale pro Kalahari bude katastrofou§!" # todo: NEW TRANSLATION
  BOT_focus_on_renewables: "Zaměření na obnovitelné zdroje" # todo: NEW TRANSLATION
  BOT_focus_on_renewables_desc: "Botswana je země, kde žádná vesnice není pro slunce příliš malá. Musíme ukázat světu příklad a vybudovat udržitelnou energetickou síť. Bude to drahé, ale budoucím generacím to stojí za to" # todo: NEW TRANSLATION
  BOT_focus_on_renewables_tt: "§CFokusování na obnovitelné energie nebude mít takový zisk jako využívání uhlí, ale bude lepší pro Kalahari§!" # todo: NEW TRANSLATION
  BOT_work_with_CIC: "Spolupracovat s CIC" # todo: NEW TRANSLATION
  BOT_work_with_CIC_desc: "CIC, Coal Investment Corp. z Britských Panenských ostrovů má zájem vybudovat uhelné pole v Mmamabule ve spolupráci s místní Meepong Investments Ltd. Uhelné žíly tam pokračují ve Waterberg Coalfield v Jihoafrické republice, které dodává 40 % jihoafrického uhlí. Potenciál je zřejmý a to by výrazně posílilo naši produkci uhlí. Nová společnost tam bude nazvána Tswana Coal" # todo: NEW TRANSLATION
  BOT_grid_expansion: "Rozšíření sítě" # todo: NEW TRANSLATION
  BOT_grid_expansion_desc: "Je skvělé, že můžeme vyrábět vlastní elektřinu, ale potřebujeme také robustní elektrickou síť, která bude elektřinu rozvádět po celé zemi a k našim sousedům" # todo: NEW TRANSLATION
  BOT_solar_panel_grid: "Solární panelová síť" # todo: NEW TRANSLATION
  BOT_solar_panel_grid_desc: "Vzhledem k naší geografické poloze je slunce v Botswaně takřka vždy hojné. Z toho vyplývá, že je to skvělé místo pro umístění solárních elektráren" # todo: NEW TRANSLATION
  BOT_kalahari_exploitation: "Využití Kalahari" # todo: NEW TRANSLATION
  BOT_kalahari_exploitation_desc: "Kalahari obsahuje bohatou diamantovou žílu a v okolních oblastech je bohatství uhlí. Musíme rozšířit operace Tswana Coal v této oblasti" # todo: NEW TRANSLATION
  BOT_resource_excavation_research: "Průzkum těžby" # todo: NEW TRANSLATION
  BOT_resource_excavation_research_desc: "Některé zásoby uhlí se nacházejí na těžko dostupných místech. Musíme spolupracovat s BIUST na nalezení způsobů, jak vyťažit co nejvíce uhlí." # todo: NEW TRANSLATION
  BOT_wind_turbine_research: "Výzkum větrných turbín" # todo: NEW TRANSLATION
  BOT_wind_turbine_research_desc: "S aktuální technologií je zřízení větrných parků v Botswaně nemožné. Větrné podmínky nejsou vhodné pro současné turbíny. Musíme investovat do výzkumu řešení tohoto problému" # todo: NEW TRANSLATION
  BOT_ethanol_power_plant: "Etanolová elektrárna" # todo: NEW TRANSLATION
  BOT_ethanol_power_plant_desc: "Používáním etanolu odvozeného z kravského hnoje můžeme vytvořit udržitelný způsob výroby elektřiny" # todo: NEW TRANSLATION
  BOT_botswana_steelworks: "Botswanská ocelárna" # todo: NEW TRANSLATION
  BOT_botswana_steelworks_desc: "Musíme těžit více uhlí! S navíc uhlím můžeme také zřídit ocelárnu" # todo: NEW TRANSLATION
  BOT_tuli_wind_park: "Tuli větrná farma" # todo: NEW TRANSLATION
  BOT_tuli_wind_park_desc: "Severní Tuli rezervace zvěře je přírodní park na východním rohu Botswany. Terén v okolí parku je vhodný pro vybudování větrných farem, a právě tam zřídíme první větrnou farmu Botswany" # todo: NEW TRANSLATION
  BOT_coal_powered_nation: "Národ poháněný uhlím" # todo: NEW TRANSLATION
  BOT_coal_powered_nation_desc: "Vzhledem k tomu, že uhlí začíná konkurovat diamantům, Botswaně přichází nová ekonomická síla. Společnost Tswana Coal je pro botswanskou vládu mnohem cennější než Debswana bývala" # todo: NEW TRANSLATION
  BOT_debswana_on_top: "Debswana nadále dominuje" # todo: NEW TRANSLATION
  BOT_debswana_on_top_desc: "Ačkoliv jsme rozšířili náš obnovitelný sektor, většina nových elektráren je provozována různými menšími společnostmi. Debswana, hlavní producent diamantů, zůstala spolu se svými diamanty jedním z klíčových hráčů botswanské ekonomiky" # todo: NEW TRANSLATION
  BOT_political_effort: "Politické úsilí" # todo: NEW TRANSLATION
  BOT_political_effort_desc: "Botswanská politika je ovládána vládnoucí stranou BDP. V důsledku toho existuje velmi malá opozice při řízení země" # todo: NEW TRANSLATION
  BOT_assert_independence: "Prohlásit nezávislost" # todo: NEW TRANSLATION
  BOT_assert_independence_desc: "Jako malá země (jak co do počtu obyvatel, tak rozlohy) jsme náchylní k zahraničnímu vlivu. Musíme světu prokázat, že máme schopnost určovat si svou vlastní cestu" # todo: NEW TRANSLATION
  BOT_found_indian_embassy: "Zřídit ambasádu v Indii" # todo: NEW TRANSLATION
  BOT_found_indian_embassy_desc: "Indie má v Gaborone ambasádu od roku 1987. Avšak my zatím nemáme žádnou v Indii. Musíme oplatit laskavost a otevřít ji v Novém Dillí" # todo: NEW TRANSLATION
  BOT_indian_diamond_institute: "Indie–Africký diamantový institut" # todo: NEW TRANSLATION
  BOT_indian_diamond_institute_desc: "Indický diamantový institut kontaktoval naši vládu s cílem založit v Botswaně nový Indie–Africký diamantový institut. Institut bude personálně obsazen Indii a bude vyučovat řezání, leštění, třídění diamantů a výrobu šperků. To zlepší naši schopnost vyrábět diamanty" # todo: NEW TRANSLATION
  BOT_us_relations: "Oslovte USA" # todo: NEW TRANSLATION
  BOT_us_relations_desc: "Spojené státy jsou dlouhodobým spojencem Botswany a v minulosti nám poskytly velké množství rozvojové pomoci." # todo: NEW TRANSLATION
  BOT_found_ilea: "Založit ILEA" # todo: NEW TRANSLATION
  BOT_found_ilea_desc: "USA chce založit Mezinárodní akademii pro prosazování práva (ILEA) v Gaborone. Akademie by poskytovala policejní výcvik pro celou Subsaharskou Afriku" # todo: NEW TRANSLATION
  BOT_saf_relations: "Spolupráce se Jihoafrickou republikou" # todo: NEW TRANSLATION
  BOT_saf_relations_desc: "Botswana má s Jihoafrickou republikou diplomatické vztahy od roku 1994, od konce režimu apartheidu. Obě země jsou členy Jihoafrické celní unie od roku 1910 a obě sdílejí historii být součástí britského Commonwealthu" # todo: NEW TRANSLATION
  BOT_security_against_zimbabwe: "Zabezpečení proti Zimbabwe" # todo: NEW TRANSLATION
  BOT_security_against_zimbabwe_desc: "Nestabilita v Zimbabwe je hrozbou pro Botswanu i Jihoafrickou republiku. Musíme najít řešení tohoto problému" # todo: NEW TRANSLATION
  BOT_three_digkosi_nko: "Zaměstnat Mansudae Overseas Projects" # todo: NEW TRANSLATION
  BOT_three_digkosi_nko_desc: "Vláda plánuje postavit sochu na památku tří digkosi, kteří přesvědčili Británii, aby Bechuanaland oddělil od Jižní Afriky do samostatného celku. Měli bychom najmout severokorejskou Mansudae Overseas Projects, která je veteránem stavebních projektů v Africe" # todo: NEW TRANSLATION
  BOT_three_digkosi_domestic: "Postavit sochu doma" # todo: NEW TRANSLATION
  BOT_three_digkosi_domestic_desc: "Vláda plánuje postavit sochu na památku tří digkosi, kteří přesvědčili Británii, aby Bechuanaland oddělil od Jižní Afriky do samostatného celku. Měli bychom pro výstavbu sochy využít místní botswanskou firmu" # todo: NEW TRANSLATION
  BOT_condemn_north_korea: "Odsoudit Severní Koreu" # todo: NEW TRANSLATION
  BOT_condemn_north_korea_desc: "Porušování lidských práv Severní Koreje je nepřijatelné. Musíme přerušit veškeré diplomatické styky s nimi. To učiní Botswanu první africkou zemí, která uznává jen jednu skutečnou korejskou zemi na poloostrově, Korejskou republikou" # todo: NEW TRANSLATION
  BOT_deepen_cooperation_with_nko: "Prohloubit spolupráci s Severní Koreou" # todo: NEW TRANSLATION
  BOT_deepen_cooperation_with_nko_desc: "Měli bychom usilovat o hlubší ekonomické a diplomatické vazby mezi Severní Koreou a Botswanou" # todo: NEW TRANSLATION
  BOT_extra_funding_to_schools: "Poskytnout školám dodatečné financování" # todo: NEW TRANSLATION
  BOT_extra_funding_to_schools_desc: "Vzdělání je pilířem dobře fungující společnosti. Nemůžeme vynechat vzdělávání našich mladých lidí" # todo: NEW TRANSLATION
  BOT_introduce_school_fees: "Znovuzavedení školného" # todo: NEW TRANSLATION
  BOT_introduce_school_fees_desc: "Botswana poskytovala zcela bezplatné vzdělání od osmdesátých let 20. století. Avšak náklady na vzdělání neustále rostou. Musíme znovu zavést školné, abychom překlenuli mezeru. Nebude to populární, ale je to nutné" # todo: NEW TRANSLATION
  BOT_expand_nature_reserves: "Rozšířit rezervy pro zvěř" # todo: NEW TRANSLATION
  BOT_expand_nature_reserves_desc: "Musíme rozšířit národní rezervy zvěře, abychom lépe chránili divokou zvěř" # todo: NEW TRANSLATION
  BOT_shrink_nature_reserves: "Zmenšit rezervy pro zvěř" # todo: NEW TRANSLATION
  BOT_shrink_nature_reserves_desc: "Vzhledem k tomu, že 20 % Botswany je vyhrazeno jako národní park, možná jsme přehnali s ochranou divoké zvěře. Musíme vzít část toho území zpět do oblastí, které lze rozvíjet" # todo: NEW TRANSLATION
  BOT_remove_death_penalty: "Zrušit trest smrti" # todo: NEW TRANSLATION
  BOT_remove_death_penalty_desc: "Botswana je jednou z mála afrických zemí, která trest smrti stále uplatňuje. Každý rok proběhne zhruba jeden výkon (obvykle za těžké vraždy) a tresty bývají vykonávány oběšením. Je to nemilosrdná praxe a měla by být zrušena" # todo: NEW TRANSLATION
  BOT_keep_death_penalty: "Zachovat trest smrti" # todo: NEW TRANSLATION
  BOT_keep_death_penalty_desc: "Botswana je jednou z mála afrických zemí, která trest smrti stále uplatňuje. Každý rok proběhne zhruba jeden výkon (obvykle za těžké vraždy) a tresty bývají vykonávány oběšením. Nemůžeme dávat milost zločincům ani vrahům, jinak společnost zkrachuje. Trest smrti je tady, aby zůstal" # todo: NEW TRANSLATION
  BOT_prioritise_industrial_courts: "Upřednostnit průmyslové soudy" # todo: NEW TRANSLATION
  BOT_prioritise_industrial_courts_desc: "Průmyslové soudy jsou součástí botswanské justice, která řeší veškeré obchodní a průmyslové spory. Musíme zdůraznit jejich význam pro dobře fungující ekonomiku" # todo: NEW TRANSLATION
  BOT_secure_workers_rights: "Zabezpečit práva pracovníků" # todo: NEW TRANSLATION
  BOT_secure_workers_rights_desc: "Těžební a energetické korporace zneužívají naše lidi tím, že je zaměstnávají v otřesných podmínkách. Musíme podporovat odbory a lepší pracovní smlouvy pro naše lidi" # todo: NEW TRANSLATION
  BOT_anti_poaching_decisions: "Pytláctví v Kalahari" # todo: NEW TRANSLATION
  BOT_anti_poaching_decisions_desc: "Pytláctví je závažný problém v Botswaně. Zvířata jako nosorožci a sloni jsou stříleny pro rohy a kly a posílána na asijské trhy k tradiční medicíně. Někteří zvířata jsou jednoduše stříleni pro sport bohatými jednotlivci s dostatečným množstvím peněz. Většina §Ypytláků§! pochází z sousední Namibie a Zambie, i když i mnoho Botswananů na tom podílí. Botswana má vůči §Ypytlákům§! dlouhodobě tvrdý postoj a není neobvyklé, že §Ypytláci§! jsou při spatření rovnou zastřeleni.\n\nPytláctví (a další politiky) jsou činitelem pro pokračující desertifikaci Kalahari. Boj proti pytláctví je klíčovým faktorem pro ochranu divoké zvěře.\n\nPravděpodobnost §YDesertifikace§!: §R[?kalahari_expands]%§!\nPravděpodobnost §YStabilizace§!: [?kalahari_steady]%\nPravděpodobnost §YOasisifikace§!: §G[?kalahari_retreats]%§!\n\nKaždý měsíc je §Y[?chance_to_not_kill_poachers]%§! šance na to, že 15 nových pytláků začne operovat.\n§Y[?chance_to_kill_poachers]%§! šance, že naše bezpečnostní síly eliminují §Y[?no_of_poachers_to_kill] pytláků§!\n\nMůžeme zvýšit pravděpodobnost eliminace pytláků tím, že zvýšíme vnitřní bezpečnost nebo posílíme naše síly dodatečnou výstrojí či lidmi.\n\nAktuální odhadovaný počet pytláků: [?no_of_poachers] ([BOT_threat_level_of_poachers])" # todo: NEW TRANSLATION
  BOT_bi_yearly_poaching_report: "Roční zpráva o pytláctví" # todo: NEW TRANSLATION
  BOT_bi_yearly_poaching_report_desc: "Každých 12 měsíců bude odhadován dopad pytláctví na naši zemi. §GNízká hrozba§! sníží pravděpodobnost §YDesertifikace§!, a §RVysoká hrozba§! zvýší pravděpodobnost §YDesertifikace§!." # todo: NEW TRANSLATION
  BOT_anti_poaching_extra_security: "Najmout dodatečnou ostrahu" # todo: NEW TRANSLATION
  BOT_anti_poaching_extra_security_desc: "Můžeme vyčlenit dodatečné prostředky na najmutí dodatečné ostrahy k boji proti pytláctví" # todo: NEW TRANSLATION
  BOT_anti_poaching_extra_security_tt: "§GPravděpodobnost vyřazení pytláků se zvýší o 10%§!" # todo: NEW TRANSLATION
  BOT_anti_poaching_heavy_weapons: "Poskytnout těžké zbraně" # todo: NEW TRANSLATION
  BOT_anti_poaching_heavy_weapons_desc: "Poskytnutím těžkých zbraní a dodatečného vybavení našim bezpečnostním silám zlepšíme naši účinnost proti pytlákům" # todo: NEW TRANSLATION
  BOT_anti_poaching_heavy_weapons_tt: "§GPočet pytláků eliminovaných se zvýší o 5§!" # todo: NEW TRANSLATION
  BOT_anti_poaching_dehorn_rhinos: "Kampaň na odstraňování rohů nosorožců" # todo: NEW TRANSLATION
  BOT_anti_poaching_dehorn_rhinos_desc: "Odstranění rohů letošní populace nosorožců by mohlo být dobrým způsobem, jak odradit pytláky od jejich lovu. Odstranění rohu má na nosorožce jen malý vliv, ale může to odradit pytláky od lovu" # todo: NEW TRANSLATION
  BOT_anti_poaching_dehorn_rhinos_tt: "§GA Úspěšná kampaň sníží počet pytláků na polovinu§!" # todo: NEW TRANSLATION
