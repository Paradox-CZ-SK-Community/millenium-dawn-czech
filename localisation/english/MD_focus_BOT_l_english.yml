  BOT_landowners: "Náčelníci kmenů" # todo: NEW TRANSLATION
  kgosikgolo_leader_trait: "Kgosikgolo" # todo: NEW TRANSLATION
  BOT_FESTUS_MOGAE_DESC: "Festus Mogae je třetí prezident Botswany, do úřadu nastoupil v roce 1998. Profesionál ekonomie, dříve působil v IMF a Bank of Botswana, stejně jako sloužil jako ministr financí mezi lety 1989 a 1998. Jedním z jeho největších volebních slibů bylo bojovat proti chudobě a rozsáhlé HIV epidemii v zemi." # todo: NEW TRANSLATION
  BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama je synem prvního prezidenta Botswany Seretse Khamy. Před vstupem do politiky se v roce 1998 stal viceprezidentem a sloužil jako velitel Botswana Defence Force. Khama je hlasitým odpůrcem autokratických afrických vůdců, jako jsou Robert Mugabe ze Zimbabwe a Omar Al-Bashir ze Súdánu.\n\nJedním z Khamaových cílů je diverzifikovat ekonomiku Boswany směrem k zemědělství a turistice a odklonit se od diamantového těžebního průmyslu. Je rovněž pevný zastánce prohibice s cílem výrazně omezit konzumaci alkoholu, což považuje za největší problémy Botswany." # todo: NEW TRANSLATION
  BOT_IAN_KHAMA_2017_DESC: "Ian Khama je synem prvního prezidenta Botswany Seretse Khamy. Před vstupem do politiky, když se stal viceprezidentem v roce 1998, sloužil jako velitel Botswanské obranné síly. Khama je hlasitým odpůrcem autokratických afrických vládců, jako je Robert Mugabe ze Zimbabwe a Omar Al-Bashir ze Súdánu.\n\nJedním z Khamaových cílů je diverzifikovat hospodářství Botswany směrem k zemědělství a turistice a odklonit se od diamantového těžebního průmyslu. Je také pevný zastánce prohibice a usiluje o výrazné snížení konzumace alkoholu, kterou považuje za největší problémy Botswany." # todo: NEW TRANSLATION
  BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi je synem dlouholetého politika Setswany a diplomata Edisona Masisiho. Masisi získal uznání ve filmu Cry the Beloved Country a podílel se na několika jihoafrických filmových projektech. Masisi je nástupcem Iana Khamy v čele strany BDP, rozhodnutí, s nímž Khama velmi hlasitě nesouhlasil. Masisi byl kritizován za své autoritativní názory a mnozí ho viní z volebních nesrovnalostí a z podrývání mezinárodního obrazu Botswany. Masisi rovněž podporuje politiku One China." # todo: NEW TRANSLATION
