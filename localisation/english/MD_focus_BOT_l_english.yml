  BOT_coal_focused_energy: "Země začínající na uhlí" # todo: NEW TRANSLATION
  BOT_coal_focused_energy_desc: "Botswana se rozhodla využít své nevyužité zásoby uhlí, aby se stala soběstačnou v produkci energie. Ačkoliv je uhlí levné a snadno dostupné, není to nejšetrnější způsob z hlediska životního prostředí." # todo: NEW TRANSLATION
