  botswana_focus: "Botswana Strom zaměření" # todo: NEW TRANSLATION
  BOT_model_student_of_africa: "Modelový student Afriky" # todo: NEW TRANSLATION
  BOT_model_student_of_africa_desc: "Botswana je jednou z nejvyspělejších zemí v Africe. Od získání nezávislosti je stabilní demokracií a zažila jen velmi málo konfliktů. Pyšní se nejvyšším indexem lidského rozvoje a nejnižší vnímanou korupcí v subsaharské Africe, Botswana je světlem pro zbytek Afriky, aby ji následoval.\n\n§RPokud bude naše §Yúroveň korupce§! vyšší než §Y$widespread_corruption$§!, ztratíme tento bonus!§!" # todo: NEW TRANSLATION
  BOT_kalahari_expansion: "Pouštnění Kalahari" # todo: NEW TRANSLATION
  BOT_kalahari_expansion_desc: "Pouštní oblast Kalahari v západní části Botswany pokrývá velkou plochu. Rok od roku se tato poušť dále rozrůstá. Vzhledem k tomu, že 95 % Botswany dostává tak málo srážek, že zemědělství není životaschopné, 71 % země je využíváno pro pastevní chov a většina lidí získává vodu z podzemních zdrojů. Velký dobytekářský průmysl situaci zhoršuje, i když téměř polovina Botswananů si vydělává tímto způsobem.\n\nZápadní Botswana je také domovem mnoha národních parků (což tvoří 20 % rozlohy země), největší z nich je Centrální Kalahari Game Reserve, domov lidu San a jeden z největších diamantových dolů v Botswaně.\n\n§W§YKaždý leden§! obdržíme aktualizaci stavu desertifikace Kalahari. Pouštnění by mohlo nadále expandovat (§YDesertification§!), situace by mohla zůstat stejná (§YStabilisation§!) nebo by se mohla zlepšit (§YOasification§!). Pravděpodobnosti jednotlivých výstupů lze vidět v rozhodovací kategorii §Y$BOT_anti_poaching_decisions$§!.\n\nMůžeme pokračovat ve využívání již trpící Kalahari a okolní savany a desertifikaci ještě zhoršit, nebo můžeme zkusit konzervační přístup, který zpomalí či dokonce zvrátí desertifikaci." # todo: NEW TRANSLATION
  BOT_house_of_chiefs: "House of Chiefs" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_desc: "House of Chiefs (Ntlo ya Dikgosi) je poradní orgán botswanského parlamentu. Dům se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 zvolených členů a 5 náčelníků jmenovaných prezidentem. Dům nemá politickou ani výkonnou moc, avšak většina návrhů zákonů a veškeré změny ústavy musí být posouz­eny a projednány v Dědickém/domovém orgánu před předložením Národnímu shromáždění. Dikgosi sami mají jen slavnostní a malé administrativní pravomoci nad svými kmeny." # todo: NEW TRANSLATION
  BOT_house_of_chiefs_tt: "Náklady na změnu vládních výdajů a politik: §R+15%§!\nByrokratické výdaje: §R+5%§!" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered: "House of Chiefs - Empowered" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered_desc: "House of Chiefs (Ntlo ya Dikgosi) je poradní orgán Botswanského parlamentu. Dům se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 zvolených členů a 5 náčelníků jmenovaných prezidentem. Většina návrhů zákonů a veškeré změny ústavy musí být posouzeny a projednány v House před předložením Národnímu shromáždění. Dům má právo vetovat návrhy zákonů (jednou) a kontrolovat legislativu, která řídí činnosti týkající se kmenů. Dikgosi sami mají volnost a autonomii a mohou přijímat zákony lišící se od národního zákonodárství, a Dikgosi mají během výkonu moci imunitu vůči právním krokům. Dikgosi také mají právo organizovat a vycvičovat místní milice, sloužící jako místní bezpečnostní síla." # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered_tt: "Náklady na změnu vládních výdajů a politik: §R+20%§!\nByrokratické výdaje: §R+10%§!" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_militarised: "House of Chiefs - Militarizovaná" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_militarised_desc: "House of Chiefs (Ntlo ya Dikgosi) je poradní orgán Botswanského parlamentu. Dům se skládá z dědičných náčelníků 8 hlavních kmenů Botswany, 22 zvolených členů a 5 náčelníků jmenovaných prezidentem. Dům nemá politickou ani exekutivní moc, avšak většina návrhů zákonů a veškeré změny ústavy musí být posouzeny a projednány v House před předložením Národnímu shromáždění. Dikgosi sami mají jen slavnostní a malé administrativní pravomoci nad svými kmeny. Avšak byla jim dána práva organizovat a vycvičovat místní milice, aby sloužily jako místní bezpečnostní síla." # todo: NEW TRANSLATION
  BOT_house_of_chiefs_militarised_tt: "Náklady na změnu vládních výdajů a politik: §R+20%§!\nVojenské mzdy: §R+5%§!\nVýdaje byrokracie: §R+5%§!" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered_and_militarised: "House of Chiefs - Empowered and Militarised" # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered_and_militarised_desc: "The House of Chiefs (Ntlo ya Dikgosi) je poradní orgán Botswanského parlamentu. Dům je složen z dědičných náčelníků 8 hlavních kmenů Botswany, 22 volených členů a 5 náčelníků jmenovaných prezidentem. Většina návrhů zákonů a veškeré změny ústavy musí být projednány a diskutovány v House před předložením Národnímu shromáždění. House má právo vetovat zákony (jednou) a řídit legislativu, která řídí činnost spojenou se kmeny. Dikgosi sami mají prostor a autonomii a mohou prosazovat zákony lišící se od národního zákonodárství, a Dikgosi mají imunitu vůči právním krokům během výkonu moci. Dikgosi také mají právo organizovat a vycvičovat místní milice, sloužící jako místní bezpečnostní síla. Digkosi také mají právo organizovat a vycvičovat místní milice, sloužící jako místní bezpečnostní síla." # todo: NEW TRANSLATION
  BOT_house_of_chiefs_empowered_and_militarised_tt: "Náklady na změnu vládních výdajů a politik: §R+20%§!\nVojenské mzdy: §R+5%§!\nByrokratické výdaje: §R+10%§!" # todo: NEW TRANSLATION
  BOT_ancestral_land_conflict: "Spory o ancestrální půdu" # todo: NEW TRANSLATION
  BOT_ancestral_land_conflict_desc: "V Centrální Kalahari Game Reserve žije lovci-sběrači San (také známí jako Bushmen), jedna z nejstarších kultur na Zemi. Žijí tam také další národy, jako Bakgalagadi (po nichž je poušť pojmenována). Rezervace byla původně vytvořena k ochraně jak zvěře, tak způsobu života Bushmenů.\n\nV 70. letech vláda Botswany tvrdila, že Sanové loví zvířata nad míru, a oblast jako přírodní rezervace bránila vládě poskytovat služby San (např. školy a nemocnice). Začal program přemístění, který se shodl s nálezem diamantového žílu v rezervaci. V 90. letech se snahy o relokaci zesílily, když vláda začala omezovat přístup ke službám pro lidi žijící v rezervaci.\n\nLidé San tvoří jen malé procento naší populace a jako takoví nemají skutečné prostředky, jak nám odporovat. Jejich zacházení však zůstává skvrnou na našem mezinárodním obraze." # todo: NEW TRANSLATION
  BOT_ancestral_land_conflict_escalated: "Spory o ancestrální půdu eskalovaly" # todo: NEW TRANSLATION
  BOT_ancestral_land_conflict_escalated_desc: "V Centrální Kalahari Game Reserve žije lovci-sběrači San (také známí jako Bushmen), jedna z nejstarších kultur na Zemi. Žijí tam také další národy, jako Bakgalagadi (po nichž je poušť pojmenována). Rezervace byla původně vytvořena k ochraně jak zvěře, tak způsobu života Bushmenů.\n\nV 70. letech vláda Botswany tvrdila, že Sanové loví zvířata nad rámec, a oblast jako přírodní rezervace bránila vládě poskytovat služby San (např. školy a nemocnice). Začal program relokace, který se shodl s nálezem diamantového žílu v rezervaci. V 90. letech se snahy o relokaci zesílily, když vláda začala omezovat přístup ke službám pro lidi žijící v rezervaci.\n\nLidé San tvoří jen malé procento naší populace a jako takoví nemají skutečné prostředky, jak nám odporovat. Jejich zacházení však zůstává skvrnou na našem mezinárodním obraze." # todo: NEW TRANSLATION
  BOT_BDP_stronghold: "£BOT_Neutral_conservatism BDP pevný bod" # todo: NEW TRANSLATION
  BOT_BDP_stronghold_desc: "Od založení země vládne BDP (Botswana Democratic Party). Volby za volbami zůstává největší stranou a jejich nejnižší podíl hlasů činí 55 %. Jsou to široká strana, která kombinuje konservativismus, liberalismus a socialismus. Jejich hlavní síla vychází z jejich příznivců Setswana, takže mnoho dalších kmenů v zemi se cítí vynecháno. Ktery by zlomil moc BDP, by vyžadoval velký politický skandál.\n\n§YDokud se frakce A-Team a Barata-Phati z £BOT_Neutral_conservatism BDP spojí a vytvoří největší stranu, zůstane BDP u moci po volbách.\n\nPokud se £BOT_Neutral_conservatism BDP stane příliš silná, opoziční strany se spojí v jednu stranu a jakékoli dopady, které by ovlivnily jednu menší stranu, zasáhnou tuto novou stranu.\n\nPokud popularita £BOT_Neutral_conservatism BDP klesne příliš nízko, reformistické křídlo strany založí vlastní stranu.§!" # todo: NEW TRANSLATION
  BOT_zimbabwean_refugees: "Zimbabwští uprchlíci" # todo: NEW TRANSLATION
  BOT_zimbabwean_refugees_desc: "Ekonomická situace v Zimbabwe tlačí tisíce lidí legálně i ilegálně přes hranici do Botswany. Přibližně třetina Zimbabweanů je v zemi nelegálně a většina lidí, kteří překračují hranici, je okamžitě deportována zpět do Zimbabwe. Avšak masivní počet uprchlíků má své výhody; zatímco většina Botswančanů si vydělává chovem dobytka, většina Zimbabweanů pracuje v těžebním a průmyslovém sektoru, čímž se stanou nepřiměřenou součástí Botswanského kvalifikovaného pracovního síly.\n\n§YTento národní nápad bude odebrán, pokud Zimbabwe neexistuje nebo pokud je naším subjektem§!" # todo: NEW TRANSLATION
  BOT_zimbabwean_refugees_encouraged: "Zimbabwští uprchlíci podporováni" # todo: NEW TRANSLATION
  BOT_zimbabwean_refugees_encouraged_desc: "Ekonomická situace v Zimbabwe tlačí tisíce lidí legálně i ilegálně přes hranici do Botswany. Přibližně třetina Zimbabweanů je v zemi ilegálně a většina lidí, kteří překračují hranici, je ihned deportována zpět do Zimbabwe. Avšak masivní příliv uprchlíků má své výhody; zatímco většina Botswananů si vydělává na živobytí chovem dobytka, většina Zimbabweanů pracuje v těžebním a průmyslovém sektoru, čímž tvoří nepřiměřeně velkou část Botswanského kvalifikovaného pracovního sboru.\n\n§YTato Národní idea bude odstraněna, pokud Zimbabwe neexistuje nebo je náš subjekt§!" # todo: NEW TRANSLATION
  BOT_zimbabwean_refugees_tt: "Internal Security Spending: §R+10%§!\nWelfare Spending: §R+10%§!" # todo: NEW TRANSLATION
  BOT_army_of_peacekeepers: "Mírové síly" # todo: NEW TRANSLATION
  BOT_army_of_peacekeepers_desc: "Botswanské ozbrojené síly reformovaly svou armádu, aby sloužila jako mírové síly po celém světě. Lidé sice nejsou nadšeni z toho, že jediným důvodem, proč vstupují do armády, je zemřít v jiné zemi." # todo: NEW TRANSLATION
  BOT_army_against_poaching: "Armáda proti pytláctví" # todo: NEW TRANSLATION
  BOT_army_against_poaching_desc: "Botswanské ozbrojené síly se soustředí na boj proti pytlákům v zemi a na zapojení do záchranných prací při katastrofách." # todo: NEW TRANSLATION
  BOT_army_against_poaching_tt: "Vojenské platy: §G-10%§!\nNáklady na vnitřní bezpečnost: §R+10%§!\n§GPočet pytlačů, kteří byli zlikvidováni, se zvýší o 5§!" # todo: NEW TRANSLATION
  BOT_professional_military: "Profesionální armáda" # todo: NEW TRANSLATION
  BOT_professional_military_desc: "Botswanské ozbrojené síly podnikly kroky, aby se více přiblížily tradiční armádě, a oddělily se od svých rolí boje proti pytláctví, mírových operací a záchranných akcí při katastrofách." # todo: NEW TRANSLATION
