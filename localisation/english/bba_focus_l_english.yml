 ETH_peoples_army_focus: "Lidová armáda"
 ETH_peoples_army_focus_desc: "Navzdory naší počáteční slabosti ve vedení moderní války se nám podařilo zpomalit [ITA.GetAdjective] invazi díky použití nekonvenčních taktik. Můžeme to zakotvit v naší vojenské doktríně a vycvičit naše důstojníky, jak vést asymetrické boje."
