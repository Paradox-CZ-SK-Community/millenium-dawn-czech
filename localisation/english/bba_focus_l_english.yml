 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "$ITA_vittorio_emanuele_iii$ nikdy neměl otevřít dveře italské politice fašismu. Je na čase napravit tuto chybu a poslat fašisty do vládní opozice."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_alt: "Moschettieri della Republica"
 ITA_moschettieri_del_duce_default: "Moschettieri del Duce"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica je jednotka elitních střelců, kteří přísahali chránit Republiku před hrozbami zvnějšku i zevnitř. Tyto vzorové vojáky můžeme také využít k lepšímu výcviku běžných jednotek a zvýšit tak jejich efektivitu v poli."
 ITA_moschettieri_del_duce_desc_default: "Duce má pro svou ochranu jednotku elitních střelců. Ač je bezpečnost Duceho samozřejmě nejvyšší prioritou, lze tyto vzorové vojáky využít i k výcviku běžných jednotek a zvýšit tak jejich efektivitu v poli."
 ITA_moschettieri_del_duce_desc_king: "Král má pro svou ochranu jednotku elitních střelců. Ač je bezpečnost krále samozřejmě nejvyšší prioritou, lze tyto vzorové vojáky využít i k výcviku běžných jednotek a zvýšit tak jejich efektivitu v poli."
 ITA_moschettieri_del_duce_desc_pope: "Jeho Svatost má pro svou ochranu jednotku elitních střelců. Ač je bezpečnost Svatého otce samozřejmě nejvyšší prioritou, lze tyto vzorové vojáky využít i k výcviku běžných jednotek a zvýšit tak jejich efektivitu v poli."
 ITA_moschettieri_del_duce_king: "Moschettieri del Re"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n\n"
 ITA_multirole_aircraft: "Víceúčelové letouny"
 ITA_multirole_aircraft_desc: "Vývojem draků schopných plnit různé bojové role dosáhneme výrazného snížení nákladů na výrobu i výcvik posádek. Naši inženýři se ihned pustí do návrhu takto univerzálních konstrukcí."
 ITA_multirole_aircraft_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$  \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n\n"
 ITA_multirole_aircraft_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_XP_FACTOR$: §G+10%§!\n\n"
 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ se stává polním maršálem."
 ITA_naval_air_coordination: "Koordinace námořnictva a letectva"
 ITA_naval_air_coordination_desc: "Vrchní velení letectva dosud sledovalo vlastní doktrínu a s námořnictvem nekoordinovalo. To omezilo schopnost Regia Marina provádět účinný průzkum. Vyvinutím společné námořně-letecké doktríny a zefektivněním komunikace mezi námořními a leteckými jednotkami naše lodě snáze naleznou a zasáhnou nepřítele."
 ITA_naval_air_coordination_oob_tt: "§Y2 námořní bombardovací perutě§! z Gruppo Autonomo Aerosiluranti se aktivují ve státě [2.GetName]."
 ITA_naval_air_coordination_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_STRIKE_AGILITY$: §G+5%§! \n$MODIFIER_NAVAL_COORDINATION$: §G+5%§! \n$MODIFIER_SPOTTING_CHANCE_FACTOR$: §G+10%§! \n\n"
 ITA_naval_power_projection: "Projekce námořní síly"
 ITA_naval_power_projection_desc: "V odkazu našich předků musíme zajistit průmyslové kapacity na vybudování impozantního loďstva, které udrží italskou převahu ve Středomoří nad jakýmkoli protivníkem."
 ITA_navi_da_battaglia: "Navi da Battaglia"
 ITA_navi_da_battaglia_desc: "Bitevní lodě třídy Littorio jsou rychlé a výkonné příklady hlavních válečných lodí. Výstavba dalších těchto plavidel a zdokonalení naší doktríny pro jejich efektivnější využití podstatně zlepší naši bojovou linii."
 ITA_negotiate_italian_claims: "Vyjednat italské nároky"
 ITA_negotiate_italian_claims_desc: "Naše opozice vůči Německu nás postavila do výhodné pozice vůči bývalým spojencům z Dohody, kteří zoufale hledají rozkol mezi italským a německým režimem. Musíme toho využít k získání kolonií, které nám byly po Velké válce upřeny."
 ITA_negotiations_with_albania: "Jednání s Albánií"
 ITA_negotiations_with_albania_desc: "Historie Albánie byla v posledních desetiletích silně ovlivněna Itálií. Nyní, když jsme opustili autoritářský fašistický režim, měli bychom albánské vládě navrhnout posílení vazeb mezi našimi národy a dokonce i možnost integrace albánské správy do naší, čímž by došlo k formálnímu sjednocení obou zemí."
 ITA_new_colonial_policies: "Nové koloniální politiky"
 ITA_new_colonial_policies_desc: "Fašistický režim po příliš dlouhou dobu špatně zacházel s místním obyvatelstvem v koloniích. Nastal čas naši koloniální politiku přehodnotit, dát regionům určitou autonomii a napravit křivdy minulosti."
 ITA_new_colonial_policies_pp_from_released_colonies_tt: "\nObdržíme §G+15§!£GFX_pol_idea politické síly za každou uvolněnou kolonii (max §Y200§!)."
 ITA_new_colonial_policies_tt: "§YKaždá kontrolovaná kolonie v Africe§! bude uvolněna jako §Yloutka§!."
 ITA_new_corporations: "Nové korporace"
 ITA_new_corporations_desc: "Musíme převzít dřívější korporativní koncepty fašistického režimu a přizpůsobit je potřebám naší nové vlády."
 ITA_new_corporations_iri_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_industrial_complex_factor$: §R-35.00%§! \n$MODIFIER_CONVERSION_COST_CIV_TO_MIL_FACTOR$: §G-15.00%§! \n\n"
 ITA_new_forms_of_weaponry: "Nové formy výzbroje"
 ITA_new_forms_of_weaponry_desc: "Má-li se Itálie zařadit mezi největší vojenské mocnosti světa, musíme zkoumat nové formy výzbroje. Naši vědci jsou přesvědčeni, že průkopnický výzkum jaderné energie skýtá velké přísliby."
 ITA_new_industrialization_program: "Nový industrializační program"
 ITA_new_industrialization_program_desc: "Držet krok se světem vyžaduje neustálé inovace a zlepšování. Nemůžeme usnout na vavřínech - musíme nepřetržitě usilovat o víc."
 ITA_new_industrialization_program_factories_required_tt: "$TRIGGER_NUM_OF_TOTAL_CONTROLLED_FACTORIES_MORE_THAN$§Y[?ROOT.ITA_new_industrialization_program_factories_required]§! (Aktuálně §[GetColorControlledFactoriesForNewIndustrializationProgram][?ROOT.num_of_controlled_factories]§!)"
 ITA_new_industrialization_program_generic_tt: "Pokud bylo dokončeno zaměření „§Y$ITA_strengthen_northern_industry$§!“, budou vylepšeni severní národní konstruktéři. \nPokud bylo dokončeno zaměření „§Y$ITA_modernize_the_mezzogiorno$§!“, budou vylepšeni jižní národní konstruktéři."
 ITA_new_industrialization_program_north_tt: "Budou vylepšeni národní severní konstruktéři."
 ITA_new_industrialization_program_south_tt: "Budou vylepšeni národní jižní konstruktéři."
 ITA_new_ricostruzione_industriale: "Nová Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "Instituto per la Ricostruzione Industriale sehrál klíčovou roli při záchraně, restrukturalizaci a financování zkrachovalých bank a podniků. S drobnými úpravami zajistíme, aby fungoval i nadále - bez fašistického nátěru minulosti."
 ITA_new_ricostruzione_industriale_iri_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.0%§! \n\n"
 ITA_new_ricostruzione_industriale_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n\n"
 ITA_new_roman_citizens: "Noví římští občané"
 ITA_new_roman_citizens_desc: "Udílení občanství původnímu obyvatelstvu našich kolonií nám bezpochyby napomůže získat jejich přízeň a spolupráci."
 ITA_novus_ordo: "Novus Ordo"
 ITA_novus_ordo_create_units_tt: "Vytvoří §Y[ROOT.GetFlag][ROOT.GetAdjective]§! jednotky ve vlastněném a kontrolovaném libyjském státě:"
 ITA_novus_ordo_desc: "Osud Itálie je těsně spjat s Libyí, a proto ji musíme ještě více integrovat do naší říše. Toho můžeme dosáhnout nabídkou „zvláštního občanství“ každému Libyjci ochotnému za nás bojovat - a tím pojistit naši kontrolu nad Středomořím a severní Afrikou."
 ITA_novus_ordo_forts_tt: "Přidá až §Y10§! §Ypozemních pevností§! ve zcela kontrolovaných státech podél libyjských hranic."
 ITA_novus_ordo_irregular_troops_tt: "Vytvoří §Y5 divizí $infantry$§!."
 ITA_novus_ordo_irregulars_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5.0%§! \n\n"
 ITA_novus_ordo_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+2.50%§! \n\n"
 ITA_novus_ordo_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.5%§! \n\n"
 ITA_officers_of_the_service_role: "Důstojníci letecké služby"
 ITA_officers_of_the_service_role_desc: "Už nestačí jen vzít důstojníky z armády a naučit je létat. Naše letectvo potřebuje nový druh důstojníka, takového, který byl vychován a formován službou místo toho, aby ji jen přijal."
 ITA_officers_of_the_service_role_oob_tt: "§Y1 stíhací letka§! a §Y1 taktická bombardovací letka§! se aktivují ve státě [2.GetName]."
 ITA_officers_of_the_service_role_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACCIDENTS$: §G-10.0%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5.00%§! \n\n"
 ITA_oil_in_tripoli: "Ropa v Tripolisu"
 ITA_oil_in_tripoli_desc: "V Libyi jsme narazili na zlato - černé zlato! V pouštích nedaleko Tripolisu jsme objevili obrovské zásoby ropy. Takovou příležitost si nemůžeme nechat ujít, ale měli bychom tyto zdroje využít pro slávu Itálie!"
 ITA_organize_strikes_in_the_north: "Zorganizovat stávky na severu"
 ITA_organize_strikes_in_the_north_desc: "Než udeříme,  soustředíme veškeré úsilí na získání podpory průmyslových dělníků v Itálii a zajistíme, aby se k nám připojily i průmyslově vyspělejší oblasti na severu a společně s námi bojovaly proti fašistickému režimu."
 ITA_organize_strikes_in_the_north_tt: "§YKdyž začne občanská válka§!: \nZískáme kontrolu nad §Yseveroitalskými státy§!. \nVytvoří §Y5§! dodatečných §Ydivizí $militia$§!. \nFašistická strana utrpí poškození v několika továrnách."
 ITA_oto_naval_guns: "Námořní děla OTO"
 ITA_oto_naval_guns_desc: "Itálie se při výrobě velkých děl pro své hlavní lodě spoléhá na firmy Ansaldo a Oderi-Terni-Orlando. Cílenými investicemi do jejich kapacit můžeme učinit naše bitevní lodě předmětem závisti celého světa."
 ITA_oto_naval_guns_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVY_CAPITAL_SHIP_ATTACK_FACTOR$: §G+5.00%§! \n\n"
 ITA_papal_faction: "Katolické dominium"
 ITA_paramilitary_training: "Paramilitární výcvik"
 ITA_paramilitary_training_desc: "Je čas rozšířit naši dobrovolnickou milici a zlepšit její vojenské vzdělávání. Využijeme vybrané důstojníky z elitních divizí k výcviku nováčků a velení jednotkám Černých košil."
 ITA_paramilitary_training_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_attack_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n\n"
 ITA_partisan_republics: "Partyzánské republiky"
 ITA_partisan_republics_desc: "Podpoříme vznik provizorních státních útvarů ve formě partyzánských republik na územích osvobozených partyzány - jako způsob, jak stmelit odboj a zaměstnat nepřítele v týlu."
 ITA_partisan_republics_spawn_divs_tt: "Vytvoří §Y1 divizi $militia$§! až v §Y5 zcela kontrolovaných domovských státech§!. \n\n"
 ITA_partisan_republics_state_modifier_tt: "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_COMPLIANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G-10%§! \n\n"
 ITA_peace_preservation: "Zachování míru"
 ITA_peace_preservation_desc: "V těchto dobách nestability a mezinárodních konfliktů jsou pouze Italové schopni zachovat a prosadit mír v Evropě."
 ITA_peace_preservation_guarantees_tt: "Zaručí každou §Ydemokratickou§! evropskou zemi nezávislou nebo spojeneckou s §Y[ROOT.GetNameWithFlag]§!:"
 ITA_peace_preservation_ns_tt: "\nZíská národní ducha §Y$ITA_peace_keepers_of_europe$§!, který uděluje (Továrny na spotřební zboží: §Y-2.0%§! za každou zaručenou zemi (max §Y-10.0%§!), Válečná podpora: §G+1.00%§! za každou zaručenou zemi (max §Y+10.00%§!), Týdenní personál: §G+100§! za každou zaručenou zemi (max §Y+1000§!))."
 ITA_peace_with_ethiopia_tt: "Po mírových jednáních s §Y[ETH.GetNameWithFlag]§!:"
 ITA_pioneer_in_atomic_research_flag: "§Y[ROOT.GetFlag][ROOT.GetName]§! je jednou z prvních tří zemí, které vyzkoumaly technologii §Y$atomic_research$§!"
 ITA_planned_economy: "Plánované hospodářství"
 ITA_planned_economy_desc: "Zástupci naší nové konfederace navrhli hospodářskou iniciativu, která podle nich umožní efektivně a udržitelně regulovat a povzbudit ekonomiky všech členských států."
 ITA_planned_economy_subjects_ns_tt: "§YKaždý subjekt§!:"
 ITA_political_commissars: "Političtí komisaři"
 ITA_political_commissars_desc: "Abychom uchovali oddanost komunismu a vštípili našim jednotkám ideologické odhodlání, zavedeme v armádě funkci politických komisařů odpovědných za politickou výchovu a organizaci jednotek, k nimž jsou přiděleni."
 ITA_polizia_dell_africa_italiana: "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc: "Naše koloniální policie se dosud ukázala jako schopná síla. Díky dalším reformám dokáže zajistit, že z kolonií získáme tolik, kolik do nich vkládáme."
 ITA_polizia_dell_africa_italiana_occupation_law_tt: "Upravit okupační zákon §Y$colonial_police$§! o: \n $MODIFIER_LOCAL_MANPOWER$: §G+5%§! \n $MODIFIER_RESISTANCE_TARGET$: §G-10%§! \n $MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS$: §G-10.00%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-5%§! \n $MODIFIER_COMPLIANCE_GAIN_ADD$: §G+0.005%§! \n\n"
 ITA_potential_allies_in_the_balkans: "Potenciální spojenci na Balkáně"
 ITA_potential_allies_in_the_balkans_desc: "K ovládnutí Balkánu není nutné podrobit si všechny národy v regionu. Nastal čas použít diplomacii k zajištění výhodných spojenců na Balkáně — a zbytek pak podrobit."
 ITA_potential_refinery_in_libya_tt: "Se výzkumem §Y$synth_oil_experiments$§! přidej §G1§! stavební slot a §Y1 syntetickou rafinerii§! ve státě §YTripolis§!."
 ITA_power_plants_in_terni: "Elektrárny v Terni"
 ITA_power_plants_in_terni_desc: "Naše současné elektrárny v Terni nestačí a je třeba je rozšířit, chceme-li z regionu vybudovat ještě větší průmyslové centrum."
 ITA_power_plants_in_terni_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_power_to_the_king: "Moc králi"
 ITA_power_to_the_king_desc: "V době velkého sociálního a politického napětí je jediným způsobem, jak zabránit vítězství jakéhokoli extremistického režimu, ať už fašistického či komunistického, soustředit více moci do rukou krále — nepochybně nejvhodnější osoby k vedení naší země."
 ITA_prepare_for_the_coming_wars: "Připravit se na nadcházející války"
 ITA_prepare_for_the_coming_wars_desc: "Válka se na nás valí ze všech stran a my potřebujeme robustní zbrojní průmysl, který pokryje potřeby armády."
 ITA_preserve_army_traditions: "Zachovat armádní tradice"
 ITA_preserve_army_traditions_desc: "V poslední době koluje mnoho myšlenek o nových způsobech vedení války. Některé možná mají něco do sebe, ale základ každé úspěšné armády se od časů Caesara nezměnil: disciplína, osobní odvaha a schopné velení."
 ITA_preserve_army_traditions_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$modifier_army_sub_unit_infantry_defence_factor$: §G+5.00%§! \n\n"
 ITA_proclaim_the_italian_empire: "Vyhlásit Italské impérium"
 ITA_proclaim_the_italian_empire_desc: "S našimi nedávnými zisky v Africe nad Itálií vychází nový den. S rozrůstající se říší a prozíravými investicemi do armády už nejsme pouhé království; konečně můžeme slavnostně oznámit úsvit Italského impéria! Na tento okamžik jsme čekali dlouho!"
 ITA_proclaim_the_italian_empire_tt: "Získá §Yloutkové§! válečné cíle proti §Yjakékoli nespřátelené sousední zemi v Africe§!:"
 ITA_production_lines: "Výrobní linky"
 ITA_production_lines_desc: "Nastal čas rozšířit a modernizovat naše hlavní výrobní linky, aby naše ozbrojené síly dostávaly zásoby a výstroj potřebné pro špičkový výkon."
 ITA_production_lines_factories_tt: "Přidá §Y2 stavební sloty§! a §Y2 vojenské továrny§! až ve dvou domovských státech."
 ITA_production_lines_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10.00%§! \n\n"
 ITA_proper_carriers: "Plnohodnotné letadlové lodě"
 ITA_proper_carriers_desc: "Inovativní konstruktéři jako Luigi Gagnotto navrhovali v uplynulém desetiletí projekty letadlových lodí. Díky těmto zkušenostem a stávajícímu trupu rychlé lodi Roma (ale s novými, výkonnějšími motory) můžeme získat provozuschopnou letadlovou loď rychleji, než kdybychom ji stavěli od kýlu."
 ITA_prospect_for_oil: "Hledání ropy"
 ITA_prospect_for_oil_desc: "Naši geologové se domnívají, že pod libyjskou pouští dřímají značné zásoby ropy. Měli bychom provést důkladný průzkum, abychom ověřili, zda mají pravdu."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "Je čas vymýtit pohromu fašismu a hrozbu, kterou představuje pro celé lidstvo. V tomto rozhodujícím boji zvedneme pěsti v jednotě!"
 ITA_pugno_alzato_wargoals_tt: "Získá válečný cíl §Y$topple_government$§! proti §Yvšem fašistickým sousedům či velmocem§!."
 ITA_purge_the_party: "Pročistit stranu"
 ITA_purge_the_party_desc: "K našim uším se donesly zvěsti, že někteří by si nepřáli nic jiného, než aby byl znovu nastolen starý režim. I když byl Mussolini svržen a zbaven moci, jeho stín je stále přítomen ve vládě i v myslích lidí. Musíme předvést sílu a očistit stranu od prvků, které nám nejsou skutečně loajální, ale zůstávají oddané starému Ducemu."
 ITA_railway_innovations: "Železniční inovace"
 ITA_railway_innovations_desc: "I v éře automobilu zůstává silná železniční síť páteří silné ekonomiky. Další rozšiřování železnic v Itálii nás připraví na budoucí růst."
 ITA_raise_the_peoples: "Pozvednout lid"
 ITA_raise_the_peoples_desc: "Mnoho statečných italských rolníků je ochotno bojovat za naše ideály. S jejich pomocí můžeme vytvořit další jednotky Červených košil a posílit tak naše ozbrojené síly."
 ITA_raise_the_peoples_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+5%§! \n\n"
 ITA_raise_the_peoples_spawn_divs_tt: "Vytvoří §Y6 Camicie Rosse§! divizí ve státě §Y[THIS.GetName]§!."
 ITA_ratify_the_stresa_front: "Ratifikovat Streskou frontu"
 ITA_ratify_the_stresa_front_desc: "Itálii byly nyní přiznány územní ústupky, takže je čas zahájit proces, který přivede Itálii a Francii do vojenské aliance zvané Streská fronta."
 ITA_redirect_alfa_romeo_production: "Přesměrovat výrobu Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc: "Po celá desetiletí byly italské sportovní vozy na absolutním vrcholu technologického pokroku. Ale s blížící se válkou musí každý v Itálii přispět svou troškou do mlýna. Nemůžeme si dovolit zachovávat zbytečný luxus a stroje z továren Alfa Romeo mohou být lépe využity pro vojenské účely."
 ITA_redshirts_div_cap_12_tt: "Upraví limit šablony §YCamicie Rosse§! o §G+12§!."
 ITA_redshirts_div_cap_8_tt: "Upraví limit šablony §YCamicie Rosse§! o §G+8§!."
 ITA_reduced_chance_of_air_accidents_tt: "\nSnižuje šanci na historické letecké nehody, při nichž umírají postavy."
 ITA_reestablish_old_alliances: "Obnovit stará spojenectví"
 ITA_reestablish_old_alliances_desc: "Musíme se pokusit znovu vykovat alianci, kterou jsme utvořili během Velké války. Jen společně s velkými evropskými demokraciemi dokážeme čelit mnoha hrozbám, které na nás číhají."
 ITA_reestablish_old_alliances_tt: "Zašle událost pro §Y[ENG.GetFlag][ENG.GetNameDef]§! nebo §Y[FRA.GetFlag][FRA.GetNameDef]§! s žádostí o vstup do jejich frakce. \nPokud je oslovená země ve válce:"
 ITA_refit_civilian_ships: "Přestavět civilní lodě"
 ITA_refit_civilian_ships_desc: "Ačkoli skutečné letadlové lodě jsou mnohem výkonnější, pokud chceme letadlové lodě rychle, musíme udělat kompromisy. Přestavbou stávajících osobních lodí, jako jsou Rex a Conte di Savoia, můžeme rychle získat leteckou podporu pro naši flotilu."
 ITA_refit_civilian_ships_rm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_deck_conversions_dynamic_modifier_tt$ \n\n"
 ITA_reggianes_exports: "Exporty společnosti Reggiane"
 ITA_reggianes_exports_desc: "Společnost Reggiane vyvinula sérii velmi schopných stíhacích letounů, které upoutaly pozornost zahraničních armád usilujících o modernizaci svého letectva. Pokud jim povolíme exportovat jejich letadla, zkušenosti získané při přizpůsobování základního návrhu různým specifikacím by bezpochyby byly cenné pro naše vlastní vývojové projekty."
 ITA_reggianes_exports_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-1.0%§! \n\n"
 ITA_regia_aeronautica_name_alt: "$ITA_regia_aeronautica_alt_dynamic_modifier$"
 ITA_regia_aeronautica_name_default: "$ITA_regia_aeronautica_dynamic_modifier$"
 ITA_regia_marina_name_alt: "$ITA_regia_marina_alt_dynamic_modifier$"
 ITA_regia_marina_name_default: "$ITA_regia_marina_dynamic_modifier$"
 ITA_regio_esercito_name_alt: "$ITA_regio_esercito_alt_dynamic_modifier$"
 ITA_regio_esercito_name_default: "$ITA_regio_esercito_dynamic_modifier$"
 ITA_regional_development: "Regionální rozvoj"
 ITA_regional_development_buildings_tt: "Přidá §Ystavební slot§!, §Y$industrial_complex$§! a §Y$naval_base$§! až ve dvou státech v dříve rozvíjených regionech. [GetAppropriatePeriodOrColon]\n"
 ITA_regional_development_decision_unlocked_tt: "Odemkne rozhodnutí: §YRegionální rozvoj§!."
 ITA_regional_development_desc: "Naše předchozí investice do různých oblastí říše připravily půdu pro významné zvýšení hospodářského výkonu těchto regionů. Stačí vydat rozkaz a brzy budeme sklízet plody."
 ITA_regional_development_occupation_law_tt: "Upravit okupační zákon §Y$colonial_police$§! o: \n $MODIFIER_LOCAL_RESOURCES$: §G+15%§! \n $MODIFIER_LOCAL_FACTORIES$: §G+15%§! \n $MODIFIER_RESISTANCE_TARGET$: §G-5%§! \n $MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS$: §G-5.00%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-5%§! \n $MODIFIER_COMPLIANCE_GAIN_ADD$: §G+0.005%§! \n\n"
 ITA_reinforce_aeronautica_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACCIDENTS$: §G-10.0%§! \n$MODIFIER_AIR_ATTACK_FACTOR$: §G+5%§! \n $MODIFIER_AIR_AGILITY_FACTOR$: §G+5%§! \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§! \n\n"
 ITA_reinforce_regia_aeronautica: "Posílit Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc: "Regia Aeronautica je po celém světě respektována a záviděna, ale stále je tu prostor ke zlepšení. Pokud budeme mít více dostupných prostředků, měli bychom investovat do vybavení a výcviku, aby se z ní stalo nejvíce obávané letectvo!"
 ITA_reinforce_the_gustav_line: "Zesílit Gustavovu linii"
 ITA_reinforce_the_gustav_line_desc: "Musíme zpevnit naše obranné linie, aby se zabránilo postupu jakýchkoli nepřátelských jednotek. $RSI_DEF$ nyní nesmí selhat!"
 ITA_remove_balbo_as_advisor_tt: "§YItalo Balbo§! již nebude dostupný jako §Yporadce§! ani §Ypolní maršál§!."
 ITA_remove_grandi_as_advisor_tt: "§YDino Grandi§! již nebude dostupný jako §Yporadce§!."
 ITA_reorganize_regio_esercito: "Reorganizovat Regio Esercito"
 ITA_reorganize_regio_esercito_desc: "S novým vedením přicházejí nové pohledy. Každému, kdo se o to skutečně zajímá, je jasné, že naše vítězná armáda má určitě oblasti, ve kterých by se ještě mohla zlepšit. S nedávno uvolněnými zdroji bychom měli investovat do dalšího výcviku a reorganizovat ozbrojené síly tak, aby jim nic nestálo v cestě!"
 ITA_reorganize_regio_esercito_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_infantry_attack_factor$: §G+5.0%§! \n$MODIFIER_MOTORIZED_ATTACK_FACTOR$: §G+5.0%§! \n$MODIFIER_MECHANIZED_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_reorganize_the_party: "Reorganizovat stranu"
 ITA_reorganize_the_party_desc: "Partito Nazionale Fascista se stala zastaralou a těžkopádnou institucí, plnou intrik a sebestředného oslavování. Díky pevnějšímu uchopení strany můžeme nyní začít s její reorganizací od základů, aby se stala efektivnější a dynamičtější."
 ITA_request_control_of_french_territories: "Žádat kontrolu nad francouzskými územími"
 ITA_request_control_of_french_territories_desc: "$ITA_claims_on_france_desc$"
 ITA_revoke_the_acerbo_law: "Zrušit Acerbův zákon"
 ITA_revoke_the_acerbo_law_desc: "Acerbův zákon dal Mussolinimu a jeho fašistické straně pevnou kontrolu nad Itálií, po které tolik toužili. Je čas tento zákon zrušit a zabránit, aby se to někdy zopakovalo."
 ITA_ricostruzione_industriale_cg_penalty_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y+1.0%§! \n\n"
 ITA_roman_faction: "Imperium Romanum"
 ITA_russian_government_ideology_alt2: "Boj proti těm, kdo nás rozdělují"
 ITA_russian_government_ideology_alt: "Boj proti stalinismu"
 ITA_russian_government_ideology_default: "Boj proti těm, kdo nám odporují"
 ITA_russian_government_ideology_desc_alt2: "Bohužel existují celé země, které usilovně pracují na našem rozdělení. Ačkoli jsme k Stalinovi a jeho vládě nechovali mnoho lásky, současná situace není o nic lepší. Takové země představují hrozbu — nemůžeme čekat na jejich útok; musíme udeřit jako první!"
 ITA_russian_government_ideology_desc_alt: "Naneštěstí kapitalismus a fašismus nejsou jedinými nepřáteli, jimž čelíme — stoupenci stalinistické doktríny považují naši vládu a naši zemi za hrozbu a jsou ochotni nás zničit jakýmikoli prostředky. Nemůžeme nečinně čekat; musíme udeřit jako první!"
 ITA_russian_government_ideology_desc_default: "Dříve než jsme se stihli vypořádat s hrozbou stalinistické doktríny, byla nahrazena něčím ještě horším. S ohledem na to, čeho je současné vedení dle minulosti schopno, nemůžeme nečinně čekat — musíme udeřit jako první!"
 ITA_scientific_cooperation: "Vědecká spolupráce"
 ITA_scientific_cooperation_allies_ns_tt: "Přidá národního ducha §Y$ITA_scientific_cooperation$§! pro §Y[ROOT.GetNameDef]§! a §Yvšechny [ROOT.GetAdjective] spojence§!."
 ITA_scientific_cooperation_desc: "Musíme vypracovat program vědecké spolupráce, abychom drželi krok s technologickým pokrokem ostatních světových mocností."
 ITA_scientific_cooperation_research_sharing_group_tt: "Každá spojenecká země se připojí k §Y$ITA_program_for_scientific_cooperation_name$§!."
 ITA_sea_wolves_bba: "Mořští vlci"
 ITA_sea_wolves_bba_desc: "$ITA_sea_wolves_desc$"
 ITA_secret_weapons: "$secret_weapons$"
 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_secure_the_borders: "Zajistit hranice"
 ITA_secure_the_borders_desc: "S rostoucím mezinárodním napětím je třeba považovat každou zemi, která není naším spojencem, za potenciálně nepřátelskou. Musíme posílit a obsadit naše hranice dříve než později, aby se předešlo jakékoli invazi a zastavila se."
 ITA_secure_the_borders_forts_tt: "Přidá §Y2 $bunker$§! v každé provincii sousedící s potenciálně nepřátelskou zemí. \nAktuální efekty:"
 ITA_secure_the_borders_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n\n"
 ITA_security_militias: "Bezpečnostní milice"
 ITA_security_militias_desc: "Nasazovat frontové jednotky k zabezpečení týlu je plýtvání dobrými vojáky. Měli bychom vytvořit jednotky určené výhradně k ochraně týlu armády, abychom uvolnili více vojáků pro boj s nepřítelem."
 ITA_seek_british_military_cooperation: "Usilovat o britskou vojenskou spolupráci"
 ITA_seek_british_military_cooperation_desc: "Ačkoliv jsme byli ve poslední válce zrazeni našimi bývalými spojenci, stále může mít smysl pohlédnout za naše křivdy a podat ruku smíření. Můžeme se od Britů mnoho naučit, zejména pokud jde o jejich námořnictvo a letectvo."
 ITA_seek_papal_support: "Získat podporu papeže"
 ITA_seek_papal_support_desc: "Abychom zvládli rostoucí sociální a politickou nestabilitu, budeme se muset opřít o Církev, která měla na italský lid historicky obrovský vliv. Musíme požádat papeže o jeho souhlas a podporu."
 ITA_seize_old_equipment: "Zabavit starou výzbroj"
 ITA_seize_old_equipment_desc: "Po celé zemi je ve skladištích uloženo velké množství staré vojenské výzbroje. Navzdory stáří bude její zabavení a rozdělení našim silám velkým krokem směrem k vítězství ve válce."
 ITA_self_propelled_guns: "Samohybná děla"
 ITA_self_propelled_guns_desc: "Tank možná způsobil revoluci ve vedení války, ale v mnoha ohledech je samohybné dělo nejcennějším vozidlem na bojišti. Palebná podpora, kterou poskytují relativně levná a jednoduchá vozidla, je k nezaplacení při prorážení opevnění či v boji proti nepřátelským tankům."
 ITA_self_propelled_guns_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_self_propelled_guns_dynamic_modifier_tt$\n"
 ITA_servizio_informazione_militare: "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc: "Naše armáda potřebuje k plánování operací přesné informace. K tomu potřebujeme ústřední organizaci, která tyto informace shromažďuje a analyzuje a v případě potřeby provádí i ofenzivní akce proti vybraným cílům."
 ITA_setting_course: "Vytyčit kurz"
 ITA_setting_course_desc: "Království Itálie je připraveno naplnit svůj osud. Velikost a sláva čekají hrdý italský národ — je čas rozhodnout, jak dál."
 ITA_social_stability: "Sociální stabilita"
 ITA_social_stability_desc: "Hrůzy občanské války jsou za námi, naše společnost je spravedlivější a rovnostářštější. Ačkoli nás k socialismu čeká ještě dlouhá cesta, můžeme hrdě prohlásit, že italský lid konečně dosáhl sociálního smíru."
 ITA_solid_progress: "Stabilní pokrok"
 ITA_solid_progress_completion_tt: "Bude automaticky splněno po úspěšném dokončení misí §Y$ITA_conquer_the_north_mission$§! a §Y$ITA_conquer_the_south_mission$§!, které zadal $ITA_benito_mussolini$ v lednu 1936.\n"
 ITA_solid_progress_desc: "V Etiopii postupujeme stálým tempem, aniž bychom přetahovali linie nebo vystavovali naše síly protiútokům. Ačkoli vítězství ještě nepřišlo, je to jen otázka času."
 ITA_south_american_alliances: "Jihoamerická spojenectví"
 ITA_south_american_alliances_desc: "Je čas rozšířit hranice naší frakce. Oslovíme latinskoamerické národy a přesvědčíme je o důležitosti silné aliance proti četným hrozbám, které nás všechny obklopují."
 ITA_spanish_italian_alliance: "Španělsko-italská aliance"
 ITA_spanish_italian_alliance_desc: "$ITA_spanish_italian_faction_desc$"
 ITA_special_brigades: "Speciální brigády"
 ITA_special_brigades_desc: "Vytvoříme zvláštní útočné brigády schopné podporovat naše jednotky při velkých ofenzivách. Tyto brigády budou tvořeny milicionáři, kteří se ve svých jednotkách zvlášť vyznamenali."
 ITA_special_brigades_tt: "Odemkne podpůrný prapor §Y$blackshirt_assault_battalion$§!."
 ITA_specialization: "Specializace"
 ITA_specialization_desc: "Ať se budeme snažit sebevíc, v hrubém objemu výroby se velmocím nevyrovnáme. Jediná cesta, jak vyniknout ve vzduchu, je stavět lepší letadla než kdokoli jiný. Každé musí dokázat vyhrát i v přesile tři či čtyři ku jedné."
 ITA_specialization_ra_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-50%§! \n$ITA_specialization_dynamic_modifier_tt$\n"
 ITA_spreading_the_eagles_wings: "Roztáhnout křídla orla"
 ITA_spreading_the_eagles_wings_desc: "Všude kolem nás jiné ideologie kolabují a selhávají. Zdá se, že jedině fašismus odolal náporu těchto bouřlivých událostí a dokonce se mu daří. Naší povinností je přinést tuto stabilitu i jiným národům — být jim majákem světla v temných časech!"
 ITA_spreading_the_eagles_wings_tt: "Získá válečný cíl §Yloutka§! proti §Yjakýmkoli nespojeneckým sousedům v Evropě§!:"
 ITA_standardization: "Standardizace"
 ITA_standardization_desc: "Válka ve vzduchu, ještě více než na moři či na zemi, je válkou průmyslu proti průmyslu. Rozhoduje masa — a jen masa. Musíme zajistit, že vyrobíme co nejvíce letadel, i kdyby to ztížilo pozdější změny konstrukcí."
 ITA_standardization_ra_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §R+25%§! \n$ITA_standardization_dynamic_modifier_tt$\n"
 ITA_steel_in_tripoli: "Ocel v Tripolisu"
 ITA_steel_in_tripoli_desc: "V pouštích u Tripolisu zřejmě leží značné množství železa, které jen čeká na vytěžení a zpracování. Zřízením ocelárny poblíž můžeme ocel využít k dalšímu rozvoji našich slavných sil!"
 ITA_steel_industry_in_terni: "Ocelářství v Terni"
 ITA_steel_industry_in_terni_desc: "Ocelárny v Terni byly dlouho páteří italské produkce oceli. V nadcházejících válkách se na ně budeme muset spoléhat ještě více. Pár investic navíc se později bezpochyby mnohonásobně vrátí."
 ITA_steel_industry_in_terni_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+2.50%§! \n\n"
 ITA_stockpile_fuel: "Vytvořit zásoby paliva"
 ITA_stockpile_fuel_desc: "Ropa je krví v žilách našich lodí — bez ní by flotila ochrnula. Protože Itálie nemá významné domácí zásoby, je životně důležité budovat skladovací nádrže a plnit je, abychom udrželi síly v chodu i tehdy, kdyby nás budoucí konflikty odřízly od dovozu."
 ITA_stop_the_squandering: "Zarazit plýtvání"
 ITA_stop_the_squandering_desc: "Mussolini příliš dlouho utrácel peníze a zdroje, které si Itálie nemůže dovolit — je čas učinit přítrž tomuto bezhlavému plýtvání! Musíme zkrotit výdaje a soustředit kapitál na zlepšení jiných oblastí."
 ITA_stop_the_squandering_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n\n"
 ITA_stop_the_squandering_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n\n"
 ITA_strengthen_ascari_corps: "Posílit sbory Askari"
 ITA_strengthen_ascari_corps_create_units_tt: "Vytvoří §Y[ROOT.GetFlag][ROOT.GetAdjective]§! jednotky ve vlastněných a kontrolovaných koloniích:"
 ITA_strengthen_ascari_corps_desc: "Naši vojáci z evropských částí říše často trpí v drsném africkém klimatu. Domorodci těmito problémy, pochopitelně, netrpí. Měli bychom některé z nich najmout k podpoře našich jednotek při bojích v horkých oblastech."
 ITA_strengthen_ascari_corps_eritrea_tt: "Vytvoří §Y1 $infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y1 $camelry$ divizi§!."
 ITA_strengthen_ascari_corps_ethiopia_tt: "Vytvoří §Y2 $infantry$ divize§!."
 ITA_strengthen_ascari_corps_ibrahim_farag_mohammed_tt: "\nPo dokončení zaměření §Y$ITA_strengthen_ascari_corps$§! i §Y$ITA_forza_navale_especiale$§!:"
 ITA_strengthen_ascari_corps_libya_tt: "Vytvoří §Y1 $infantry$ divizi§!, §Y1 $cavalry$ divizi§! a §Y2 $camelry$ divize§!."
 ITA_strengthen_ascari_corps_somalia_tt: "Vytvoří §Y2 $infantry$ divize§!."
 ITA_strengthen_northern_industry: "Posílit průmysl na severu"
 ITA_strengthen_northern_industry_desc: "Severní Itálie byla odjakživa průmyslovým srdcem země. Celý region má skvělé předpoklady k dalšímu růstu — stačí menší investice času a zdrojů."
 ITA_strengthen_the_blackshirts: "Posílit Černé košile"
 ITA_strengthen_the_blackshirts_desc: "Královská armáda je příliš svázána způsoby starých režimů a opakovaně projevila znepokojivý nedostatek fašistického zápalu. Je zřejmé, že potřebujeme celé divize složené z našich vlastních, loajálních Černokošilníků."
 ITA_strengthen_the_blackshirts_spawn_divs_tt: "Vytvoří §Y3 Camicie Nere§! divize ve státě §Y[THIS.GetName]§!."
 ITA_strengthen_the_blackshirts_template_tt: "Přidá §Y1 $artillery$ prapor§! do šablony divize Camicie Nere. \n$ITA_blackshirts_div_cap_12_tt$"
 ITA_strengthen_the_papacy: "Posílit papežství"
 ITA_strengthen_the_papacy_desc: "Je zřejmé, že vliv papeže na italskou společnost je velmi silný. Jediný způsob, jak udržet národní stabilitu, je posílit postavení Církve v rámci Italského království."
 ITA_strengthen_the_regime: "Posílit režim"
 ITA_strengthen_the_regime_desc: "Boje za ekonomickou nezávislost ukázaly, že fašismus není slabá a měkká ideologie jako liberální režimy před ním. Musíme zajistit, aby na to lid nikdy nezapomněl."
 ITA_struggle_in_ethiopia: "Boj v Etiopii"
 ITA_struggle_in_ethiopia_desc: "Náš postup v Etiopii je výrazně pozadu, ale nemůžeme dopustit, aby nás takové drobné klopýtnutí demoralizovalo. Italské zbraně a fašistický systém zvítězí — ať to stojí cokoli."
 ITA_subdue_the_sentinels: "Porazit strážce"
 ITA_subdue_the_sentinels_desc: "Dalším krokem ke svobodě a slávě, kterou si italský národ zaslouží, je zlomit strážce, kteří nás drží v zajetí ve Středomoří — Gibraltar a Suez."
 ITA_superaereo: "Superaereo"
 ITA_superaereo_desc: "Dny malých skupin letadel poletujících sem a tam jsou pryč. Moderní letecká kampaň je v mnohém stejně složitá jako pozemní operace. Potřebujeme proto specializovaný plánovací štáb, který zkoordinuje naše letky tak, aby jednaly společně a plnily své úkoly."
 ITA_superaereo_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_MISSION_XP_FACTOR$: §G+5%§! \n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_superesercito: "Superesercito"
 ITA_superesercito_desc: "Koordinace velké armády není jednoduchý úkol. Musíme vytvořit strukturu vrchního velení, které povede a podpoří síly v poli."
 ITA_superesercito_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§! \n$MODIFIER_LAND_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_supermarina: "Supermarina"
 ITA_supermarina_desc: "Pro vrchní velení Regia Marina je třeba zřídit moderní operační centrum, které bude koordinovat operace našich námořních svazků po celém Středomoří a mimo něj."
 ITA_supermarina_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_MORALE$: §G+10.0%§! \n$MODIFIER_STRIKE_FORCE_MOVING_ORG$: §G-5.00%§! \n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-10.00%§! \n\n"
 ITA_support_albanian_irredentism: "Podpořit albánský iredentismus"
 ITA_support_albanian_irredentism_desc: "Musíme se pokusit legitimizovat italskou vládu nad Albánií. Podpora albánského iredentismu v Kosovu a Epiře, a dokonce i dále, nám jistě získá značnou podporu místního obyvatelstva a poskytne příležitost dále rozšířit naši sféru vlivu."
 ITA_support_albanian_irredentism_subject_effects_tt: "\nNásledující efekty se použijí, pokud je §Y[ALB.GetFlag][ALB.GetNameDefCap]§! §Ysubjektem§! §Y[ROOT.GetFlag][ROOT.GetName]§!:"
 ITA_supremacy_in_the_skies: "Nadvláda na obloze"
 ITA_supremacy_in_the_skies_desc: "Moderní armáda nemůže úspěšně fungovat bez podpory silného letectva. Je naprosto zásadní, aby naše země měla špičková letadla a technologie, které nám umožní dominovat vzdušnému prostoru."
 ITA_supremacy_in_the_skies_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_SUPERIORITY_EFFICIENCY$: §G+5%§!  \n$MODIFIER_AIR_INTERCEPT_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§!\n\n"
 ITA_the_abyssinian_fiasco: "Habešské fiasko"
 ITA_the_abyssinian_fiasco_completion_tt: "Může být automaticky splněno po neúspěchu misí §Y$ITA_conquer_the_north_mission$§! a §Y$ITA_conquer_the_south_mission$§!, které zadal $ITA_benito_mussolini$ v lednu 1936.\n"
 ITA_the_abyssinian_fiasco_desc: "Naše invaze do Etiopie se změnila v katastrofu. Opět čelíme hanebnému obrazu italské armády, která nedokáže přemoci etiopskou. Byli jsme poražení stejně jako naši předci u Adwy. Lze jen hádat, co porážka takového rozsahu znamená pro budoucnost fašistického systému v Itálii."
 ITA_the_carabinieri: "Karabiniéři"
 ITA_the_carabinieri_desc: "Kvůli roli, kterou karabiniéři sehráli při pádu fašistického režimu, jsou nyní fašisty napadáni, což mnohé z nich přivádí do italského odbojového hnutí. Tyto jednotky bychom měli začlenit do Italského osvobozeneckého sboru."
 ITA_the_carabinieri_spawn_divs_tt: "Vytvoří §Y5 $infantry$§! divizí ve státě §Y[THIS.GetName]§!. \n\n"
 ITA_the_catholic_dominion: "Katolické dominiá"
 ITA_the_catholic_dominion_desc: "S opětovným vzestupem papežství jako významné mocnosti, s níž je třeba počítat, je na čase, abychom oslovili všechny věřící křesťany a jednali jako ruka, která vede lid, stejně jako pastýř vede své stádo a chrání je před zlem. Je to Boží poslání!"
 ITA_the_eastern_threat: "Hrozba z východu"
 ITA_the_eastern_threat_claims_tt: "Získá nárok na §Ykaždý stát u Černého moře, který vlastní [SOV.GetFlag][SOV.GetNameDef]§!. \nAktuální efekty:"
 ITA_the_eastern_threat_desc: "Není tajemstvím, že se rodící Sovětský svaz stává hrozbou nejen pro naše zájmy, ale i pro zájmy všech západních mocností. Ochromíme jejich možnosti expanze tím, že jim upřeme přístup k jednomu z nejbohatších regionů, který mají po ruce: k Černému moři."
 ITA_the_enemies_of_capitalism: "Nepřátelé kapitalismu"
 ITA_the_enemies_of_capitalism_desc: "Sovětský komunismus představuje pro celou Evropu - a tedy i pro italský stát - vážnou hrozbu. Nastal čas postarat se o ně."
 ITA_the_ethiopian_question: "Etiopská otázka"
 ITA_the_ethiopian_question_desc: "Válka v Etiopii byla krutá a nespravedlivá. Musíme odčinit zvěrstva, kterých se fašisté v zemi dopustili, a oslovit místní autority, abychom dosáhli smíření."
 ITA_the_fate_of_mussolini: "Osud Mussoliniho"
 ITA_the_fate_of_mussolini_desc: "Dokud je Mussolini v domácím vězení, nemůžeme se s jeho stále přítomným stínem skutečně posunout dál. Upevnili jsme si pozici skutečné moci uvnitř strany, a tak nadešel čas rozhodnout o osudu bývalého Duceho!"
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_the_fight_overseas: "Boj za mořem"
 ITA_the_fight_overseas_bunkers_tt: "Přidá §Y2 pozemní pevnosti§! a §Y2 pobřežní pevnosti§! v každé provincii s $naval_base$ nebo $supply_node$ v plně kontrolovaném africkém státě."
 ITA_the_fight_overseas_desc: "Nastal čas posílit obranu a připravit logistiku na podporu velkých vojenských tažení na africkém kontinentu. Vyvineme specializované výcvikové postupy pro naše jednotky a námořnictvo, aby podávaly optimální výkony v rozličných náročných podmínkách, s nimiž se setkají."
 ITA_the_fight_overseas_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_HEAT_ATTRITION_FACTOR$: §G-10.00%§! \n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: §G-5.0%§! \n$MODIFIER_ACCLIMATIZATION_HOT_CLIMATE_GAIN_FACTOR$: §G+15.0%§! \n\n"
 ITA_the_fight_overseas_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_INVASION_CAPACITY$: §G+10§! \n$MODIFIER_NAVAL_INVASION_PREPARATION_SPEED$: §G+15.0%§! \n\n"
 ITA_the_fourth_shore: "Čtvrté pobřeží"
 ITA_the_fourth_shore_desc: "Libye bývá označována jako Čtvrté pobřeží Itálie a je nedílnou součástí budoucnosti naší země. Je to nejbližší kolonie a jedna z nejcennějších, protože je spojnicí se zbytkem afrického kontinentu. Investicemi zde zajistíme svá zámořská držení a do budoucna z nich budeme bohatě těžit."
 ITA_the_garibaldi_legion: "Legie Garibaldi"
 ITA_the_garibaldi_legion_desc: "Zorganizujeme dobrovolnické jednotky, které po boku našich soudruhů ve Španělské republice vstoupí do Mezinárodních brigád ve španělské občanské válce."
 ITA_the_holy_lands: "Svatá země"
 ITA_the_holy_lands_desc: "Palestina je pro křesťanskou víru nesmírně důležitá a právoplatně náleží Božímu království. Musíme zajistit, aby se Svatá země bez prodlení navrátila do našich rukou."
 ITA_the_italian_confederation: "Italská konfederace"
 ITA_the_italian_confederation_desc: "Po přezkoumání naší koloniální politiky je dalším krokem, který musíme učinit, vytvoření konfederace zahrnující všechny státy, které vzešly z tohoto procesu dekolonizace, aby sloužila jako rámec, v němž mohou naše národy spolupracovat a vzájemně z něj těžit."
 ITA_the_italian_confederation_effects_tt: "Přidá §G1§! stavební slot a §Y1 civilní továrnu§! v jejich hlavním městě. \nZemě se připojí k §Yfrakci [ROOT.GetFlag][ROOT.GetAdjective]§!."
 ITA_the_italian_legions: "Italské legie"
 ITA_the_italian_legions_desc: "Naše ozbrojené síly možná v nedávné minulosti nezvládly situaci, ale nyní, když jsou Italové hrdější než kdy jindy na naše římské dědictví, musíme našim ozbrojeným silám vnutit nové doktríny, abychom zajistili, že naše legie budou dnes stejně obávané jako před tisíci lety."
 ITA_the_italian_legions_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n$MODIFIER_MAX_COMMAND_POWER_MULT$: §G+15%§! \n\n"
 ITA_the_italian_liberation_war: "Italská osvobozenecká válka"
 ITA_the_italian_liberation_war_desc: "Nastal čas povstat proti fašistům a svrhnout jejich zvrácený režim! Antifašističtí partizáni z celé Itálie jsou připraveni bojovat a položit životy v této národní osvobozenecké válce!"
 ITA_the_italian_republic: "Italská republika"
 ITA_the_italian_republic_desc: "Monarchie je starý, prohnilý systém, který jen brzdí naši revoluci. Je na čase zbavit se královské rodiny i jejích stoupenců."
 ITA_the_italian_social_republic: "Italská sociální republika"
 ITA_the_italian_social_republic_desc: "Roajalisté a další antifašistické prvky v Itálii zrádně povstaly proti našemu režimu. Přetvořili jsme naši stranu v protimonarchistickou Republikánskou fašistickou stranu a vytvořili Italskou sociální republiku - novou inkarnaci italského fašistického státu. Odrazíme nepřátelský útok a znovu sjednotíme naši zemi!"
 ITA_the_king_of_the_skies: "Král oblohy"
 ITA_the_king_of_the_skies_desc: "Na rozdíl od našich římských předků musejí naše ozbrojené síly ovládnout nebe, aby mohly optimálně operovat na zemi i na moři. Italská letadla jsou už nyní proslulá svou všestranností a kvalitou, ale nastal čas, aby naši letečtí konstruktéři vytvořili skutečnou létající pevnost."
 ITA_the_king_of_the_skies_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_the_king_of_the_skies_dynamic_modifier_tt$ \n\n"
 ITA_the_kings_finest: "Králova elita"
 ITA_the_kings_finest_desc: "Vytvoříme zvláštní divize složené z vojáků a důstojníků věrných italské koruně a vycvičíme je tak, aby se staly elitou našeho Osvobozeneckého vojska."
 ITA_the_kings_finest_spawn_divs_tt: "Vytvoří §Y3 $infantry$§! divize a §Y1 Divisione Celere§! ve státě [THIS.GetName]. \n\n"
 ITA_the_man_of_providence: "Muž Prozřetelnosti"
 ITA_the_man_of_providence_desc: "Mussolini nebyl jen na správném místě ve správný čas. Každý krok jako by vedla boží vůle, aby se právě v tu chvíli chopil otěží Itálie."
 ITA_the_new_emperor_of_ethiopia: "Nový etiopský císař"
 ITA_the_new_emperor_of_ethiopia_desc: "Lid Etiopie žil po staletí pod vládou císařů. Naším úkolem by bylo jistě jednodušší, kdybychom jim jednoduše předložili nového císaře - korunováním našeho krále novým etiopským císařem."
 ITA_the_new_emperor_of_ethiopia_has_idea_vittorio_emanuele_tt: "Má národní duch §Y$vittorio_emanuele$§!"
 ITA_the_new_emperor_of_ethiopia_king_trait_tt: "Vůdce $neutrality$ občanů $vittorio_emanuele$:"
 ITA_the_papacy_reborn: "Znovuzrozené papežství"
 ITA_the_papacy_reborn_desc: "Nyní, když Jeho Svatost svrhla krále a převzala plnou kontrolu nad Itálií, je čas, aby se italský lid semkl kolem vize a cílů Církve."
 ITA_the_path_to_progress: "Cesta k pokroku"
 ITA_the_path_to_progress_aid_effects_tt: "Za každou zemi, která nás podpoří, obdržíme §Yvybavení§! a dočasný bonus k §Yspotřebnímu zboží§!."
 ITA_the_path_to_progress_desc: "Obrátíme se na komunistické a socialistické vlády po celém světě, které mohou být ochotny s námi spolupracovat a pomoci nám zotavit se z ničivé občanské války, kterou jsme byli nuceni přestát."
 ITA_the_path_to_progress_event_tt: "Každá §Ykomunistická§! nebo §Ydemokraticko-socialistická§! země v míru s námi obdrží událost s možností podpořit naši novou vládu hospodářsky a vybavením."
 ITA_the_popular_front: "Lidová fronta"
 ITA_the_popular_front_desc: "Občanská válka ukázala, že komunisté jsou schopni nejen dovést italský lid k vítězství nad fašismem, ale i k sociálnímu a průmyslovému pokroku, který naše země zoufale potřebovala."
 ITA_the_republics_leadership: "Vedení republiky"
 ITA_the_republics_leadership_desc: "Musíme vybrat správnou stranu a politického vůdce, který povede mladou italskou republiku k socialistické společnosti, kterou si náš lid zaslouží. Ferrucio Parri i Ivanoe Bonomi se jeví jako vhodní kandidáti, kteří jsou pro tento úkol vysoce kvalifikovaní."
 ITA_the_social_republic_prevails: "Sociální republika vítězí!"
 ITA_the_social_republic_prevails_desc: "V této hořké válce, kterou rozpoutala banda manipulativních zrádců, jsme prolili příliš mnoho krve, ale nyní je čas ji ukončit. Italský stát se znovuzrodí, silnější než kdy předtím!"
 ITA_the_social_republic_prevails_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+5.0%§! \n\n"
 ITA_the_southern_farmlands: "Jižní zemědělství"
 ITA_the_southern_farmlands_desc: "Navzdory marným snahám fašistického režimu zůstává Itálie prakticky venkovskou zemí. Abychom úspěšně provedli revoluci, musíme se spolehnout na rolnictvo, a právě na jihu Itálie jsou rolníci nejmocnější."
 ITA_the_southern_farmlands_tt: "§YKdyž začne občanská válka§!: \nZískáme kontrolu nad §Yjihoitalskými státy§!. \nVytvoří §Y5§! dodatečných §Y$militia$ divizí§!. \nFašistická strana utrpí poškození infrastruktury a zásobovacích uzlů. Fašistické divize utrpí poškození opotřebením."
 ITA_thermojet_research: "Výzkum kombinovaného pohonu"
 ITA_thermojet_research_desc: "Naši inženýři věří, že budoucí letadla už nebudou poháněna vrtulemi ani pístovými motory. Nová technologie učiní letouny mnohem rychlejšími a umožní radikálně odlišné konstrukce. Itálie musí stát v čele tohoto vývoje."
 ITA_to_live_as_a_lion: "Žít jako lev"
 ITA_to_live_as_a_lion_desc: "Italský národ nebyl stvořen, aby byl ovcí. Není mu souzeno sedět tiše v druhé řadě dějin. Byl stvořen, aby se chopil vlastního osudu! Benito Mussolini je muž, který je k tomu přiměje - a připomene jim, že je lepší žít jeden den jako lev než sto let jako ovce."
 ITA_to_live_as_a_lion_missiolinis_tt: "\nMise vydávané Mussolinim budou mít kratší lhůty, ale poskytnou vyšší odměny."
 ITA_topple_amhara_rulers: "Svrhnout amharské vládce"
 ITA_topple_amhara_rulers_desc: "Etiopie je mnohem pestřejší a rozštěpenější země, než se obecně věří. Existuje mnoho skupin, které nejsou silnými stoupenci starého etiopského režimu. Malé ústupky je snadno získají na naši stranu a pacifikace regionu tak bude mnohem snazší."
 ITA_topple_amhara_rulers_event_chain_tt: "\nSpustí událostní řetězec §YMístní vládci se obracejí na italské úředníky§!, který nám umožní zvyšovat poslušnost nebo - budeme-li chtít - zřídit italský subjekt v některých etiopských státech."
 ITA_towards_a_greater_italy: "Za Velkou Itálii"
 ITA_towards_a_greater_italy_desc: "Italský iredentismus je přirozeným důsledkem zrady, které se Entente po Velké válce na italském lidu dopustila. Itálie má právem vládnout celému Středomoří - a k tomu musíme rozšířit naše hranice."
 ITA_treaty_with_germany: "Smlouva s Německem"
 ITA_treaty_with_germany_desc: "$ITA_german_rd_treaty_desc$"
 ITA_triumph_in_africa_bba: "Triumf v Africe"
 ITA_triumph_in_africa_bba_desc: "Hanba Adwy je smazána. Po čtyřiceti letech od ponížení, které jsme utrpěli z rukou Etiopanů, jsme se konečně pomstili. Naše síly prokázaly svou schopnost mimo jakoukoli pochybnost a celý svět musí uznat naši moc!"
 ITA_undermine_the_duce: "Podkopat Duceho"
 ITA_undermine_the_duce_desc: "Mussoliniho šílená touha dobýt Etiopii nás znovu přivedla na pokraj porážky. Ačkoli je vítězství stále možné, musí být jasné, že to nebude Mussoliniho vítězství."
 ITA_union_in_the_party: "Jednota ve straně"
 ITA_union_in_the_party_desc: "Jednota uvnitř strany je nejdůležitějším faktorem rozvoje naší země směrem ke komunismu. Musíme zajistit, aby všichni členové sdíleli stejnou vizi, měli tytéž cíle a dodržovali postupy stanovené stranou k jejich dosažení."
 ITA_unite_the_opposition: "Sjednotit opozici"
 ITA_unite_the_opposition_cw_benefits_tt: "\nObrátíme se na řadu armádních důstojníků a pokusíme se je přesvědčit, aby se k nám při vypuknutí občanské války přidali - i s některými jednotkami."
 ITA_unite_the_opposition_desc: "Kořeny fašismu jsou v Itálii hluboké a jejich vytržení si vyžádá obrovské úsilí. Musíme najít společné cíle mezi různými skupinami, které se staví proti fašistickému režimu, protože pouze sjednoceni dokážeme nenáviděného Duceho svrhnout."
 ITA_united_anarchist_confederations: "Sjednocená konfederace anarchistů"
 ITA_united_anarchist_confederations_desc: "V boji proti fašismu a kapitalismu musíme hledat spolupráci se španělskými anarchisty i dalšími anarchisty po celém světě. Zřídíme Velkou koordinační komisi, která poskytne zázemí aktivistům, intelektuálům a bojovníkům za svobodu z celého světa."
 ITA_united_anarchist_confederations_tt: "\nPokud existuje [SPC.GetNameDef], efekty se zlepší a oslovíme je s návrhem vzájemných garancí."
 ITA_unlocks_decision_cede_aquila_class_destroyers_to_spain_tt: "Odemkne rozhodnutí: §YPředat torpédoborce třídy Aquila§!\n\n"
 ITA_utilize_the_blackshirts: "Využít Černé košile"
 ITA_utilize_the_blackshirts_desc: "Ačkoli byli Černé košile historicky loajální fašistickému režimu a Ducemu, ukážeme-li jim, že jejich organizace má v novém režimu prostor vzkvétat, můžeme je možná využít ve svůj prospěch. Koneckonců - je mezi těmi dvěma režimy opravdu takový rozdíl?"
 ITA_vallo_alpino_del_littorio: "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc: "Naše pozemní hranice kryjí téměř celé Alpy. Ač jsou hory samy o sobě impozantní překážkou, z minulé války víme, že nejsou neproniknutelné. Výstavba řady opevnění nám pomůže udržet linii proti jakékoli pozemní invazi."
 ITA_vallo_alpino_del_littorio_tt: "\nOdemkne rozhodnutí §Y$ITA_vallo_alpino_del_littorio_dec_cat$§! pro rozšiřování obranných linií v Alpách.\n\n"
 ITA_via_della_vittoria: "Via della Vittoria"
 ITA_via_della_vittoria_desc: "Slabá infrastruktura nadále brzdí naše operace v severní Africe. Větší úsilí soustředěné na jedinou „Cestu vítězství“ by mohlo situaci dramaticky zlepšit a umožnit nám svobodnější působení u egyptských hranic."
 ITA_via_della_vittoria_extra_states_tt: "\nPřidá §Y1 $infrastructure$§! do každého severoafrického středomořského státu, který kontroluje §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ITA.GetFlag][ITA.GetAdjective]§! subjekt. \nAktuální efekty:"
 ITA_war_with_france: "Válka s [FRA.GetName]"
 ITA_war_with_france_claims_tt: "Získá nárok na §Yvšechny [FRA.GetAdjective] kolonie§! v §Y$STRATEGICREGION_182$§!, §Y$STRATEGICREGION_126$§!, §Y$STRATEGICREGION_128$§!, §Y$STRATEGICREGION_28$§!, §Y$STRATEGICREGION_17$§! a §Y$STRATEGICREGION_216$§! nebo středomořské ostrovy, na které si dosud [ROOT.GetFlag][ROOT.GetNameDef] nedělá nárok. \nAktuální efekty:"
 ITA_war_with_france_desc: "$ITA_go_after_france_desc$"
 ITA_war_with_greece: "Válka s Řeckem"
 ITA_war_with_greece_desc: "Jakým mocným impériem se to stáváme, když v něm není Řecko? Měl by to být snadný cíl..."
 ITA_war_with_the_uk: "Válka s Británií"
 ITA_war_with_the_uk_claims_tt: "Získá nárok na §Yvšechny [ENG.GetAdjective] kolonie§! v §Y$STRATEGICREGION_182$§!, §Y$STRATEGICREGION_126$§!, §Y$STRATEGICREGION_128$§!, §Y$STRATEGICREGION_28$§!, §Y$STRATEGICREGION_17$§! a §Y$STRATEGICREGION_216$§! nebo na středomořské ostrovy, na které si dosud [ROOT.GetFlag][ROOT.GetNameDef] nedělá nárok. \nAktuální efekty:"
 ITA_war_with_the_uk_desc: "$ITA_anti_uk_war_goals_desc$"
 SWI_a_swiss_navy: "Švýcarské námořnictvo"
 SWI_a_swiss_navy_desc: "Poprvé v [ROOT.GetAdjective] historii máme pobřeží. Znamená to, že můžeme vést válku i na moři, ale také to, že máme novou frontu k obraně - musíme zrychlit budování námořnictva pro [ROOT.GetName]."
 SWI_abandon_neutrality: "Opustit neutralitu"
 SWI_abandon_neutrality_desc: "Po celé Evropě se vybírají strany a my také nesmíme být zaskočeni. Jediným zjevným řešením je opustit naši historickou neutralitu a obrátit se na [SWI_get_fascist_neighbor], jinak riskujeme, že se ocitneme mezi kladivem a kovadlinou."
 SWI_adopt_romansh: "Přijmout rétorománštinu"
 SWI_adopt_romansh_desc: "[ROOT.GetName] není země složená z německých, francouzských a italských regionů určených k ukojení choutek našich chamtivých sousedů. [ROOT.GetName] je jediný, nedělitelný multikulturní národ. Přijetí rétorománštiny, jazyka mluveného jen v horách našich [ROOT.GetAdjective] Alp, jim ukáže, že naše kultura a hodnoty jsou od jejich odlišné bez ohledu na jazyk."
 SWI_air_production: "Letecká produkce"
 SWI_air_production_desc: "Mít návrhy letadel je jen první část skládačky. Tou další je vyrábět jich tolik, abychom měli vždy piloty ve vzduchu a dokázali bojovat s nepřítelem na zemi i na nebi."
 SWI_air_research: "Letecký výzkum"
 SWI_air_research_desc: "Jsme připraveni zintenzivnit výzkum a vývoj nových leteckých technologií, chceme-li držet krok s pokrokem nepřítele a nakonec ovládnout oblohu."
 SWI_airspace_surveillance: "Dohled nad vzdušným prostorem"
 SWI_airspace_surveillance_desc: "Chceme-li, aby se [ROOT.GetName] a jeho hory ubránilo, musíme upřít zrak k nebi a hledat nepřítele. Nové nástroje nám umožní jej nalézt a dostat do zaměřovačů našich stíhaček a protiletadlových děl."
 SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc: "V každé části [ROOT.GetAdjective] společnosti existuje malá skupina civilistů ochotných potají spolupracovat, aby ovlivňovali obyvatelstvo. Jejich cílem je bojovat s defétismem, inspirovat jednotu a položit základy odboje, který povstane, až se [ROOT.GetName] stane obětí případné invaze."
 SWI_all_adults_training: "Výcvik pro všechny dospělé"
 SWI_all_adults_training_desc: "V dnešní situaci není prostor pro náhodu. Každý schopný dospělý musí být připraven chopit se zbraně proti komukoli, kdo by nás napadl. Švýcarsko patří všem, proto jej musí bránit všichni."
 SWI_allied_gold: "Spojenecké zlato"
 SWI_allied_gold_desc: "Víry událostí a sankce omezily obchod se zlatem, ale díky naší neutralitě můžeme otevřít možnost zvýšeného obchodu se zlatem s dalšími demokratickými zeměmi, podpořit jejich ekonomiky a udržet fašismus na uzdě."
 SWI_alpine_aspirations: "Alpské ambice"
 SWI_alpine_aspirations_desc: "Ústřední [ROOT.GetAdjective] vláda se rozrostla a proměnila v Helvétskou republiku - máme nyní prostředky ke správě většího území. [FRA.GetNameDef] od nás obdrží požadavku o rozšíření naší kontrolní zóny, abychom byli blíž sjednocení Alp pod jediným praporem."
 SWI_alpine_redoubt: "Alpská reduta"
 SWI_alpine_redoubt_desc: "Dokud máme opevněné území, kam se můžeme stáhnout, budeme proti vetřelcům nezastavitelnou silou. Musíme Alpy učinit ještě nedobytnějšími a odtud navenek rozšiřovat náš vliv - jen tak si udržíme odstup od nepřítele, ať je kdekoli."
 SWI_alpine_specialization: "Alpská specializace"
 SWI_alpine_specialization_desc: "Jako žádný jiný národ můžeme přijmout své horské tradice a vycvičit nezastavitelnou sílu, která dokáže bránit i útočit v horách jako nikdo. Budou lavinou, jež smete nepřítele."
 SWI_american_industrial_investments: "Americké průmyslové investice"
 SWI_american_industrial_investments_desc: "Velká válka ukázala, že [USA.GetAdjective] průmyslová síla umí zvrátit vývoj války. Získáme-li od nich investice, posílíme vlastní postavení a zajistíme, že obrana naší nezávislosti bude v jejich nejlepším zájmu."
 SWI_american_planes_desc_other: "Protože kvůli pár letadlům nemůžeme obětovat naše demokratické hodnoty, je důležité pořizovat vybavení od jiné demokracie - a [?SWI.SWI_best_dem_ally.GetNameDef] se zdá být nejlepší volbou."
 SWI_american_planes_desc_usa: "Máme-li kupovat letadla v jiné zemi, pak je [USA.GetNameDef] díky své tradici demokracie, relativní neutralitě a vynikajícímu leteckému inženýrství ideálním kandidátem."
 SWI_anti_tank_divisions: "Protitankové divize"
 SWI_anti_tank_divisions_desc: "Tank je hrotem kopí moderní války. Naše terénní výhoda proti nim už existuje, ale vybavíme-li naše síly protitankovou výzbrojí, ulomíme špičku a otupíme celé kopí."
 SWI_armed_neutrality: "Ozbrojená neutralita"
 SWI_armed_neutrality_desc: "Naše dlouholetá neutralita je nedílnou součástí [ROOT.GetAdjective] identity. Sama o sobě však suverenitu nezaručí - taková [BEL.GetNonIdeologyName] by o svých zkušenostech z Velké války mohla dlouho mluvit. Nejlepší odstrašení je celý národ připravený chopit se zbraní a bojovat proti každému vetřelci."
 SWI_arsenal_of_the_alps: "Arzenál Alp"
 SWI_arsenal_of_the_alps_desc: "Strmé štíty, naše mohutná opevnění a znalost terénu dělají z Alp ideální místo k prudkému navýšení vojenské kapacity - a k jejímu udržení i při ústupu."
 SWI_artillery: "Švýcarské dělostřelectvo"
 SWI_artillery_desc: "Nechť déšť granátů dopadá na nepřátele, zatímco naše síly postupují. Dělostřelectvo umožní, aby se [ROOT.GetNonIdeologyName] bránilo z hor a zároveň mu umožňuje útočit nejúčinnějším způsobem, drtící protivníka pod sprškou olova."
 SWI_ask_for_vorarlberg: "Požádat o [848.GetName]"
 SWI_ask_for_vorarlberg_desc: "Nyní, když již nás má [?SWI_fascist_overlord.GetName] nějaký čas pod svými křídly, a prokázali jsme svou loajalitu, je čas, aby nám svěřili, co je po právu naše. [848.GetName] kdysi hlasoval pro připojení k nám, když bylo [ROOT.GetNonIdeologyName] demokratickou konfederací - není pochyb, že by se chtěli připojit i dnes."
 SWI_attack_from_the_mountains: "Útok z hor"
 SWI_attack_from_the_mountains_desc: "Z našich opevněných pozic v Alpách a v Jurském pohoří můžeme ničit nepřátelské jednotky v údolích. Musíme zajistit, aby věděli, že každá minuta na našem území znamená větší ztráty lidí i materiálu."
 SWI_axis_gold: "Zlato Osy"
 SWI_axis_gold_desc: "Neutralita znamená, že naše trhy zůstávají otevřené všem - a to je výhoda, kterou lze využít. Otevřením zlatého trhu pro [SWI_biggest_fascist.GetNameDef] můžeme provázat ekonomiky, uklidnit je a zlepšit hospodářství obou stran."
 SWI_ban_democratic_party: "Zakázat demokratické strany"
 SWI_ban_democratic_party_desc: "Naše demokratické strany ohrožují náš přístup, který je pro [SWI_get_fascist_neighbor] klíčový. Chceme-li se přiklonit více na jejich stranu, musíme učinit dříve nepředstavitelný krok a demokratické strany zrušit. Je-li to nutná oběť, budiž."
 SWI_ban_foreign_nazi_propaganda: "Zakázat zahraniční nacistickou propagandu"
 SWI_ban_foreign_nazi_propaganda_desc: "Tento prostředek cizí propagandy nemůžeme tolerovat. Nacismus je v rozporu s každou hodnotou, která definuje [ROOT.GetAdjective] federaci. Proto jej v zemi vystavěné na demokracii a toleranci nesneseme - jinak riskujeme zničení zevnitř."
 SWI_ban_national_movement_for_switzerland: "Zakázat Národní hnutí pro Švýcarsko"
 SWI_ban_national_movement_for_switzerland_desc: "Fašisté - stejně jako švábi - se rádi skrývají ve škvírách společnosti a živí se naší nepozorností, dokud není pozdě se jim postavit. Stačilo! Nový kabát a název nás neoklamou; chceme-li uchovat demokracii, musíme udeřit rozhodně."
 SWI_ban_the_communist_party: "Zakázat švýcarskou komunistickou stranu"
 SWI_ban_the_communist_party_desc: "Komunistické strany představují pro [SWI.GetNameDef] velké nebezpečí. I přes to, že je [SOU.GetNameDef] od nás daleko, ve vzduchu je cítit jejich revoluční vliv. Nemůžeme riskovat destabilizaci země v tak nebezpečných časech - musíme jednat rychle a zakázat každou stranu, která chce svrhnout naši vládu."
 SWI_become_german_puppet: "Stát se [SWI_get_fascist_neighbor_adjective] loutkou"
 SWI_become_german_puppet_desc: "Henne zasvětil kariéru tomuto okamžiku - jakýsi Anšlus pro [ROOT.GetNonIdeologyName]. I když ztrácíme dlouholetou suverenitu, možná se nám dostane drobků z jejich stolu. Zbývá doufat, že to neznamená náš zánik."
 SWI_bring_democracy_to_germany: "Přinést demokracii do Německa"
 SWI_bring_democracy_to_germany_desc: "Třetí říše je opakem demokracie, Výmarská republika byla rukojmím vítězných mocností Velké války a militaristický režim starého Německa byl jen nástrojem chamtivých ambicí císařů. Je nejvyšší čas, aby naši severní sousedé poznali, co znamená demokracie."
 SWI_buero_ha: "Buero Ha"
 SWI_buero_ha_desc: "Nesmíme dát sousedům najevo, že o nich shromažďujeme informace, proto se musíme spolehnout na polonezávislé zpravodajské služby pro skryté operace. A zde přichází podnikatel-fotograf a špion Hans Hausamann se svou malou obratnou kanceláří - odvede práci, již je třeba, aniž bychom si ušpinili ruce."
 SWI_build_naval_bases: "Budovat námořní základny"
 SWI_build_naval_bases_desc: "Základny, jež jsme dobyli, nestačí a nové nestavíme dost rychle, abychom pokryli potřeby. Musíme vyvinout nové úsilí, jinak námořních cílů nedosáhneme."
 SWI_build_naval_bases_tt: "Přidá §Y2 námořní základny§! ke každé existující §Ynámořní základně§!. (Max. 15)"
 SWI_build_up_military_readiness: "Budovat vojenskou připravenost"
 SWI_build_up_military_readiness_desc: "Úkol připravit švýcarské obyvatelstvo nikdy nekončí. Nemůžeme polevit, dokud hrozba invaze nezmizí - a možná nezmizí nikdy. Musíme bez prodlení nasměrovat zemi k obranným přípravám."
 SWI_buy_foreign_surplus_ships: "Koupit nadbytečné zahraniční lodě"
 SWI_buy_foreign_surplus_ships_desc: "Přebytek jedné země je námořnictvem jiné. Velmoci nyní zaplňují flotily novými plavidly, což znamená, že starší lodě jsou téměř zastaralé a přesto drahé na údržbu. Chceme-li rychle vybudovat námořní sílu, není nic lepšího než odkoupit jejich nepotřebné lodě."
 SWI_case_north: "Plán Sever"
 SWI_case_north_desc: "To, že na nás [?SWI.SWI_biggest_fascist.GetNameDef] zautočí, nelze vyloučit - proto musíme být připraveni. Je třeba sepsat plány, přidělit zásoby, kopat zákopy a vyzbrojit vojáky."
 SWI_case_west: "Plán Západ"
 SWI_case_west_desc: "Musíme být připraveni na každou eventualitu. [FRA.GetName] je pro nás stejná hrozba jako [GER.GetNameDef] a podle toho s ní musíme nakládat. Připravme armádu i zemi na válku s [FRA.GetAdjective] hrozbou, jinak riskujeme, že [ROOT.GetNonIdeologyName] zanikne."
 SWI_centralize_switzerland: "Centralizovat Švýcarsko"
 SWI_centralize_switzerland_desc: "[ROOT.GetNonIdeologyName], k němuž směřujeme, je na hony vzdálen staré Švýcarské konfederaci. Nebudeme už konfederací, nýbrž centralizovaným státem, z něhož moc pramení shora a stéká k masám."
 SWI_citizen_supply_mandate: "Povinné zásoby občanů"
 SWI_citizen_supply_mandate_desc: "Nevíme, jak by invaze probíhala, a i kdybychom se mohli spolehnout na centralizované zásobování, neodpovídá to naší velitelské struktuře. Proto musí každá [ROOT.GetAdjective] domácnost skladovat zásoby alespoň na 2 měsíce - pro sebe i pro místní milice."
 SWI_closer_democratic_ties: "Užší demokratické vazby"
 SWI_closer_democratic_ties_desc: "Jak autokracie vrhá stín na Evropu, nemusíme to sami zvládnout - ale spoluprací s dalšími demokraciemi můžeme její postup zastavit. Prvním krokem je navázat těsnější vztahy a dokázat, že dokážeme přispět k věci."
 SWI_closer_ties_with_germany: "Užší vazby na [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc: "Na severu máme mocného a nebezpečného souseda. Chceme-li přežít, možná bude rozumné být s ním zadobře - oslovit jej s nabídkou lepších vztahů, přestože zachováme neutralitu."
 SWI_complete_siegfried_line: "Dokončit Siegfriedovu linii"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] vybudoval impozantní bariéru, aby pro něj [FRA.GetName] nepředstavovala hrozbu, a máme důvody věřit, že se budeme muset bránit i my - zvlášť pokud se více sblížíme s [GER.GetNonIdeologyName]. Proto musíme koordinovat a vybudovat doplňující obranu."
 SWI_connect_to_the_maginot_line: "Napojit se na Maginotovu linii"
 SWI_connect_to_the_maginot_line_desc: "Větry války vanou směrem k Francii a je pravděpodobné, že její nepřátelé narazí na tzv. Maginotovu linii. To nás staví do nebezpečné pozice, protože [?SWI.SWI_biggest_fascist.GetNonIdeologyName] může chtít linii obejít přes naše území. Proto je koordinace nevyhnutelná - my a [FRA.GetName] musíme vytvořit jednotnou frontu."
 SWI_crack_down_on_dissent: "Zasáhnout proti nesouhlasu"
 SWI_crack_down_on_dissent_desc: "[ROOT.GetNonIdeologyName] nesmí být rozštěpeno, protože jediná trhlina ve společnosti může vést ke zřícení [ROOT.GetAdjective] vlády."
 SWI_create_anti_tank_template_TT: "Bude vytvořena šablona §YŠvýcarská milice - protitanková§!"
 SWI_defend_against_paratroopers: "Bránit se proti výsadkářům"
 SWI_defend_against_paratroopers_desc: "Viděli jsme, jak lze výsadkáře použít k obejití obrany a zmaření příprav. Je nezbytné být připraveni, než napáchají škody za našimi liniemi."
 SWI_defend_the_skies: "Bránit oblohu"
 SWI_defend_the_skies_desc: "Moderní válka silně spoléhá na vzdušnou převahu a podporu. [ROOT.GetName] na tuto realitu není připraveno, proto musíme každý kanton připravit k obraně své oblohy proti nepřátelským letounům."
 SWI_demand_french_alps: "Požadovat francouzské Alpy"
 SWI_demand_french_alps_desc: "Je otázkou času, kdy se [FRA.GetNameDef] zhroutí pod vnitřním a vnějším tlakem. Musíme zaujmout aktivní postoj k obraně Alp - jinak se může nebezpečný nepřítel zmocnit postavení, která poslouží jako odrazový můstek k invazi na naše území."
 SWI_demand_italian_alps: "Požadovat italské Alpy"
 SWI_demand_italian_alps_desc: "Po desetiletí si [ITA.GetName] beze studu činí nárok na naše italsky mluvící kantony. Mohou-li to dělat oni, můžeme my požadovat, aby se jejich Alpy připojily k našemu demokratickému režimu - [ROOT.GetNameDef] má na ně stejný nárok, jaký má [ITA.GetNameDef] na Ticino."
 SWI_dissolve_the_federal_council: "Rozpustit Spolkovou radu"
 SWI_emergency_industry: "Nouzový průmysl"
 SWI_emergency_industry_desc: "Protože jsme odhodláni zničit vlastní průmyslovou kapacitu při nepřátelské invazi, musíme mít zálohu, s níž znovu vybudujeme to, co zbyde, a vyženeme vetřelce. Srdce našich hor a údolí zaplní tajné tunely a továrny - některé možná i za hranicemi."
 SWI_empower_the_council: "Posílit radu"
 SWI_empower_the_council_desc: "Nebezpečí číhá všude kolem a až udeří, budeme bezmocní, pokud začneme hašteřit - [ROOT.GetName] bude smeteno nepřáteli z mapy. V těchto rozbouřených časech je silná centralizovaná vláda jedinou cestou."
 SWI_enhanced_training: "Zlepšený výcvik"
 SWI_enhanced_training_desc: "Válka se od doby, kdy naposledy hrozil pro [ROOT.GetName] konflikt, velmi změnila. Musíme aktualizovat a vylepšit základní výcvik, který získává každý schopný občan. Jsou naší největší předností při obraně země."
 SWI_exiled_government: "Vláda v exilu"
 SWI_exiled_government_desc: "Navzdory veškerému úsilí se zdá, že se nám nepodařilo ubránit vlast a nezbývá než bojovat o její navrácení z dálky. [ROOT.GetAdjectiveCap] demokratické hodnoty nám po léta umožňovaly vzkvétat a budou naším světlem na cestě zpět - koneckonců [ROOT.GetName] nedefinuje jeho území ani jazyk jeho obyvatel, ale vzájemný respekt a podpora."
 SWI_expand_federal_police_intelligence: "Rozšířit Zpravodajství spolkové policie"
 SWI_expand_federal_police_intelligence_desc: "Nepřítel číhá ve stínech a může mít jakoukoli podobu - i podobu našeho vlastního obyvatelstva. Proto musí mít zpravodajské oddělení spolkové policie nástroje, jak drtit odpor, ať už se skrývá kdekoli."
 SWI_expand_special_forces: "Rozšířit speciální síly"
 SWI_expand_special_forces_desc: "Naše stálá armáda je připravená, ale ve srovnání s ostatními zeměmi mimořádně malá, a nemusí stačit, aby převážila obranu v náš prospěch. Potřebujeme více těchto jednotek, aby dovedly [ROOT.GetName] k vítězství!"
 SWI_expand_spy_networks: "Rozšířit špionážní sítě"
 SWI_expand_spy_networks_desc: "Nepřítel je venku - musíme natáhnout chapadla, abychom ubránili hranice i domácí frontu dřív, než nebezpečí dorazí. Naše špionážní sítě mohou být základem obrany, která bude navenek stále působit neutrálně a neškodně."
 SWI_expand_the_confederation: "Rozšířit konfederaci"
 SWI_expand_the_confederation_desc: "Před rychlým postupem totalitarismu není v bezpečí žádný národ. Mnohé oblasti v zemích kolem nás mohou těžit z ochrany naší tradice neutrality a - pokud vypukne válka - z našich úctyhodných obranných schopností."
 SWI_expand_weapons_industry: "Rozšířit zbrojní průmysl"
 SWI_expand_weapons_industry_desc: "Naše skromná vojenskoprůmyslová kapacita v totální válce stačit nebude. Moderní konflikt vyhraje ten, komu dojdou náboje jako poslední - musíme proto vyrábět válečný materiál rychleji a déle."
 SWI_expanded_military_support: "Rozšířená podpora milicí"
 SWI_expanded_military_support_desc: "Naše milice netvoří jen vojáci - k jejich hladkému chodu je potřeba mnoho dalších rolí. Chceme-li ubránit [ROOT.GetName], musíme pro milice verbovat, cvičit a zásobovat podpůrné roty."
 SWI_expedite_mobilization: "Urychlit mobilizaci"
 SWI_expedite_mobilization_desc: "Úkolem naší malé stálé armády je zadržet nepřítele, zatímco [ROOT.GetAdjective] lid sáhne po zbraních a vytvoří občanské milice - páteř našich obranných sil. Musíme zajistit, aby byly připraveny co nejdříve a snížilo se riziko, že stálou armádu převalí přesila."
 SWI_export_saboteurs: "Vyvážet sabotéry"
 SWI_export_saboteurs_desc: "Nemusíme se zapojovat do války, pokud můžeme zničit naše nepřátele zevnitř. Naše zpravodajská služba může zdokonalit naše operace tak, aby se specializovaly na podněcování a posilování odporu na územích okupovaných utlačovateli a pomalu tak oslabovaly jejich moc."
 SWI_extended_supply_lines: "Prodloužené zásobovací linie"
 SWI_extended_supply_lines_desc: "Ve světě rychlých ofenziv a dlouhých operací jsou zásobovací logistika a spojení důležitější než kdykoli dřív. Jak se v našich snahách vzdalujeme od domovských kantonů, roste potřeba nových a lepších zásobovacích tras. Musíme se naučit logistiku vylepšit, linie natahovat dál a nové budovat rychleji."
 SWI_federal_police: "Zpravodajské oddělení spolkové policie"
 SWI_federal_police_desc: "Bylo by pošetilé bránit [ROOT.GetName] před vnějšími nepřáteli, jen aby pak podlehl těm vnitřním. Musíme posílit pravomoci federální policie, aby mohla vymýtit možné hrozby uvnitř našich hranic a bránit se proti cizím prvkům na našem území."
 SWI_fight_until_death: "Bojovat do posledního dechu"
 SWI_fight_until_death_desc: "Šance jsou proti nám - [ROOT.GetName] je v početní i materiální nevýhodě a na to, co přichází, nejsme připraveni. Proto musí být každý [ROOT.GetAdjective] občan připraven položit život za svůj kanton i za konfederaci."
 SWI_fighting_for_the_hills: "Boj o kopce"
 SWI_fighting_for_the_hills_desc: "Nakonec je pěchota nejvšestrannější složkou našich ozbrojených sil. Ač se [ROOT.GetNonIdeologyName] vždy pyšnilo svou pěchotou, nevedli jsme válku téměř století - zrevidovat pěchotní techniku a doktríny je proto naprosto zásadní."
 SWI_floating_fortresses: "Plovoucí pevnosti"
 SWI_floating_fortresses_desc: "Umíme stavět pevnosti k obraně hor a údolí - a protože máme pobřeží, je nejvyšší čas rozšířit tuto filozofii i na moře. Naše plavidla budou nezničitelná."
 SWI_flood_the_valleys: "Zaplavit údolí"
 SWI_flood_the_valleys_desc: "Očekáváme, že velká invazní armáda projde oblastí kolem Bodamského jezera. Je to ideální místo pro vybudování kanálů a hrází, které zaplaví zemědělskou půdu a uvězní vetřelce v bažinách. Zatímco se budou snažit překonat tuto zrádnou bažinu, můžeme využít příležitosti a bombardovat je vším, co máme. Budou litovat, že se vůbec pokusili o invazi."
 SWI_fly_over_the_mountains: "Letět nad horami"
 SWI_fly_over_the_mountains_desc: "Naše hory se tyčí k nebi odjakživa, ale dnes se musíme naučit je přesáhnout. Přenést boj do nebe a k nepříteli musí být prioritou spíše dříve než později."
 SWI_fortify_austrian_border: "Opevnit hranici s Rakouskem"
 SWI_fortify_austrian_border_desc: "Jakmile je Rakousko v rukou potenciálního nepřítele, nemůžeme riskovat otevřené křídlo, kterého by ve válce využil. Stejně jako na [GER.GetAdjective] hranici musíme zpevnit i tuto frontu."
 SWI_fortify_border_with_france: "Opevnit hranici s Francií"
 SWI_fortify_border_with_france_desc: "Navzdory jejich závazku k demokratickým hodnotám a dlouhodobě přátelským vztahům nemůžeme vyloučit možnost, že by [FRA.GetName] narušila [ROOT.GetAdjective] území, aby podnikla zákeřný útok na [GER.GetNonIdeologyName] či [ITA.GetNonIdeologyName]."
 SWI_fortify_border_with_germany: "Opevnit hranici s Německem"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] představuje existenční hrozbu pro přežití [ROOT.GetAdjective] konfederace. Pokud by se [GER.GetName] a [FRA.GetName] ocitli ve vzájemné válce, mohli by [GER.GetAdjective] armády obejít silně opevněnou [FRA.GetAdjective] hranici přes [ROOT.GetName] či přes [HOL.GetName] a [BEL.GetName]. Můžeme vybudovat opevnění mezi našimi státy, abychom [GER.GetNameDef] odradili."
 SWI_fortify_border_with_italy: "Opevnit hranici s Itálií"
 SWI_fortify_border_with_italy_desc: "[ITA.GetAdjectiveCap] expanzionistické ambice mohou kdykoliv zasáhnou i [ROOT.GetName]. Vždyť podstatná část našeho obyvatelstva mluví italsky a stačí, aby [ITA.GetLeader] pronesl jediný projev a [ROOT.GetName] bude v jejich hledáčku. Musíme ukázat, že nejsme snadný cíl."
 SWI_fortify_sargans_gotthard_and_st_maurice: "Opevnit Sargans, Gotthard a St. Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "[ROOT.GetName] má jednu pýchu - naše Alpy. V těchto nejistých časech je můžeme opevnit, abychom lépe zaručili bezpečí naší konfederace."
 SWI_fortify_the_jura: "Opevnit Juru"
 SWI_fortify_the_jura_desc: "Bylo učiněno mnoho příprav k opevnění Alp, ale můžeme také opevnit pohoří Jura, které sice není tak strmé ani tak dobře bránitelné, ale mohlo by se ukázat jako výhodné jako druhá fronta pro útok na náhorní plošinu, jakmile se dostane do rukou nepřítele."
 SWI_fortify_ticino: "Fortezza Ticino"
 SWI_fortify_ticino_desc: "Jako neutrální země mezi třemi historicky bojechtivými státy můžeme čekat smrt z kteréhokoli směru - nesmíme polevit v ostražitosti. [ITA.GetName] nás může napadnout stejně pravděpodobně jako [GER.GetNameDef] či [FRA.GetName] - a půjde to přes [846.GetName]. [SWI.GetNameDef] z ní musí udělat nedobytnou pevnost - pro své dobro."
 SWI_freeze_german_assets: "Zmrazit německá aktiva"
 SWI_freeze_german_assets_desc: "Už léta využívá [?SWI.SWI_biggest_fascist.GetNameDef] naši neutralitu a skuliny v bankovním systému k ukrývání nekalých zisků a udržování své ekonomiky nad vodou. Morální povinnost musí mít přednost před absolutní neutralitou - přestože víme, že to bude mít následky."
 SWI_frontier_defense_plan: "Plán obrany hranic"
 SWI_frontier_defense_plan_desc: "Jestli je pustíme přes hranici, [ROOT.GetNameDef] je mrtvé. Nepustíme z nich ani píď - naše hranice jsou posvátné. Proto je musíme opevnit a být připraveni je bránit."
 SWI_fund_resistance_groups: "Financovat odbojové skupiny"
 SWI_fund_resistance_groups_desc: "Evropské národy po staletí válčily mezi sebou a podmaňovaly si lidi na jiných kontinentech. Je povinností [ROOT.GetAdjective] lidu pomoci obětem neúprosných válek našeho kontinentu - dát jim nástroje, aby zlomily okovy a rozhodly o vlastní budoucnosti."
 SWI_generic_fascist_neighbor: "našeho fašistického souseda"
 SWI_generic_fascist_neighbor_cap: "Náš fašistický soused"
 SWI_german_industrial_investments: "Investice od [SWI_get_fascist_neighbor_adjective] průmyslu"
 SWI_german_industrial_investments_desc: "Průmyslová síla, kterou disponuje [?SWI.SWI_biggest_fascist.GetNonIdeologyName], je nepopiratelná. Chceme-li přežít blížící se válku, potřebujeme vlastní průmyslovou základnu - abychom byli konkurenceschopní i jako páku. [?SWI.SWI_biggest_fascist.GetAdjectiveCap] investice také znamenají, že budou mít důvod udržet [ROOT.GetNonIdeologyName] nedotčené."
 SWI_german_military_collaboration: "Vojenská spolupráce s [SWI_get_fascist_neighbor_adjective] armádou"
 SWI_german_military_collaboration_desc: "Chybí nám zkušenosti s moderním vedením války, aby naše vojsko prosperovalo. Tady přichází na řadu [?SWI.SWI_biggest_fascist.GetName] - jejich ozbrojené síly jsou silou, se kterou se počítá. Spolupráce nám umožní bránit se - a možná i preventivně zaútočit."
 SWI_gotthard_union: "Gotthardbund"
 SWI_gotthard_union_desc: "Čas hašteření a frakcí skončil. [ROOT.GetNonIdeologyName] se musí sjednotit pod jedinou demokracií s jasnou autoritou činit razantní kroky - vše ve jménu přežití [ROOT.GetAdjective] tradic a hodnot. Budeme vzdorovat a zvítězíme!"
 SWI_gotthardbund_party_name: "Gotthardbund"
 SWI_gotthardbund_party_name_long: "Gotthardbund"
 SWI_guisans_coup: "Guisanův převrat"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName] zavedl naši velkou a mírumilovnou zemi do války a bídy. To není [ROOT.GetNonIdeologyName], které známe a milujeme - bylo zkaženo ve jménu sebezáchovy. Existuje jen jediný muž dost populární a schopný, aby tuto válku ukončil a snad vrátil kdysi neutrální národ ke kořenům: Henri Guisan."
 SWI_has_fascist_neighbor_trigger_TT: "Má vhodného fašistického souseda"
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "Lid Švýcarska - a tedy i jeho armáda - je třeba podnítit zevnitř, aby vytrval a bojoval za obranu vlasti. Aby si uvědomili, co je v sázce, jsou klíčové organizace Pro Helvetia a Aktion Nationaler Widerstand - s jejich pomocí budou myslet a jednat ve prospěch vlastní země."
 SWI_increase_defense_budget: "Navýšit rozpočet na obranu"
 SWI_increase_defense_budget_desc: "Ve Velké válce jsme udrželi neutralitu i suverenitu, ale nesmíme usnout na vavřínech - je reálné, že některá z velmocí okolo nás vpadne na naše území, aby obešla opevnění mezi nimi. Současný rozpočet tomu nezabrání."
 SWI_industrial_production: "Průmyslová výroba"
 SWI_industrial_production_desc: "Domácí frontu nelze zanedbávat. Každé schopné tělo v [ROOT.GetAdjective] kantonech musí být ochotné obětovat se pro náš válečný stroj."
 SWI_infiltrate_federal_police: "Infiltrovat spolkovou policii"
 SWI_infiltrate_federal_police_desc: "Spolková policie má mandát potírat cizí propagandu a nedemokratické síly - ideální místo k infiltraci, abychom zabránili tomu, aby se terčem stala naše vlastní frakce. Postupem času nám to umožní likvidovat nepřátele pod záminkou národní bezpečnosti."
 SWI_integrate_refugees_into_the_army: "Začlenit uprchlíky do armády"
 SWI_integrate_refugees_into_the_army_desc: "Jako oáza míru a demokracie uprostřed oceánu fašismu a války přitahuje [ROOT.GetName] mnohé, kdo hledají bezpečné útočiště. Někteří chtějí přispět k porážce těch, kdo je vyhnali z domovů, a mnozí jsou profesionální vojáci. Můžeme jim umožnit bojovat za Švýcarsko a lepší budoucnost."
 SWI_join_france: "Připojit se k Francii"
 SWI_join_france_desc: "Ačkoli naše vztahy nebyly vždy přátelské, [ROOT.GetName] a [FRA.GetName] sdílejí demokratické hodnoty a dokonce i jazyk. Pokud si máme v nadcházejícím konfliktu vybrat stranu, jejich ochrana je bezpochyby žádoucnější než alternativa."
 SWI_join_the_allies: "Připojit se k Spojencům"
 SWI_join_the_allies_desc: "Materiální oběti a morální kompromisy nutné k udržení neutrality se stávají neúnosnými. Na neutralitu už není místo, zejména v současném politickém stavu Evropy. Přes své nedostatky jsou spojenci naší nejlepší volbou, chceme-li uchovat zemi i konfederaci. Tohle je skutečně doba, jaká tu ještě nebyla."
 SWI_join_the_axis: "Připojit se k Ose"
 SWI_join_the_axis_desc: "A je to. Náš hazard o to, aby [ROOT.GetNonIdeologyName] přežilo v blížící se bouři: přidáme se k bouři, kterou představuje [?SWI.SWI_biggest_fascist.GetName]. Snad jsme se rozhodli správně."
 SWI_jump_into_action: "Skočit do akce"
 SWI_jump_into_action_desc: "Ještě před deseti lety by to bylo nemyslitelné, ale [ROOT.GetNameDef] je připravena aktivně a otevřeně vstoupit do válečného úsilí. Připravili jsme infrastrukturu, průmysl i vědecké instituce na totální konflikt, jaký jsme ještě neviděli. [ROOT.GetAdjectiveCap] válečný stroj tiše přede - připraven zařvat."
 SWI_lay_the_groundwork: "Položit základy"
 SWI_lay_the_groundwork_desc: "Chceme-li být připraveni na totální válku, potřebujeme nejprve pevnou základnu. [ROOT.GetAdjectiveCap] infrastrukturu a dopravní sítě je třeba zlepšit a modernizovat. Teprve pak budou moci naši občané efektivně nastupovat na frontu."
 SWI_liberate_italy: "Osvobodit Itálii"
 SWI_liberate_italy_desc: "Po staletí [ROOT.GetNonIdeologyName] sledovalo drobné městské státy a království na jihu, jak mezi sebou bojují, aby nakonec splynuly v chabou monarchii. Je správné, aby byla [ITA.GetNonIdeologyName] osvobozena od okovů autokracie a fašismu jejím starším sourozencem."
 SWI_license_axis_plane_designs: "Licencovat návrhy letadel Osy"
 SWI_license_axis_plane_designs_desc: "Nejrychlejší cestou na oblohu je zajistit si návrhy letadel od fašistických zemí. Jen ony mají čerstvé bojové zkušenosti k určení toho, co skutečně vyhrává bitvy - a navíc nás to k nim přiblíží, což je může odradit od invaze."
 SWI_limited_censorship_of_the_press: "Omezená cenzura tisku"
 SWI_limited_censorship_of_the_press_desc: "Síly, pro které není [ROOT.GetName] nic jiného než-li nepřítel, kterého chtějí zničit, využijí cokoli, aby ospravedlnily invazi. Svoboda tisku je sice pro zdravou demokracii zásadní, ale dočasně musí ustoupit, abychom nedávali munici ambicím sousedů."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "Válka se změnila - vzduch je novým bojištěm a nesmíme z něj mít Achillovu patu. Musíme zřídit místní protileteckou obranu, obsazenou civilisty, a vybavit ji nástroji k odhalování a zvládání hrozeb ze vzduchu. Nemá smysl bránit horu, když ji nepřítel přeletí!"
 SWI_martial_law: "Stanné právo"
 SWI_martial_law_desc: "Někdy je třeba skalpelu - ale naše doba si žádný jemnocit nežádá. [ROOT.GetNameDef] potřebuje kladivo, jemuž lze důvěřovat, že udrží na uzdě nepřátele i obyvatelstvo."
 SWI_mechanized_support: "Mechanizovaná podpora"
 SWI_mechanized_support_desc: "Naši vojáci se musí dostat na bojiště rychleji než kdy dřív - a totéž platí pro jejich podporu. Jinak bude všechna ta rychlost k ničemu."
 SWI_military_exercises_with_germany: "Vojenská cvičení s [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc: "Přestože jsou vůči našim tradičním demokratickým hodnotám nepřátelští, [SWI_get_fascist_neighbor] se může ukázat jako cenný spojenec v hodině obrany - a ještě lépe, pravděpodobnost, že nás napadne právě on, se sníží."
 SWI_military_police: "Vojenská policie"
 SWI_military_police_desc: "Naše dlouhodobé federální instituce nebudou v těchto nejistých časech stačit k udržení pořádku. Pokud si chceme zachovat jednotu, budeme potřebovat vojenskou policii."
 SWI_militias_turned_into_regulars: "Občanské milice byly profesionalizovány"
 SWI_modernize_airforce: "Modernizovat letectvo"
 SWI_modernize_airforce_desc: "Je zřejmé, že moderní válku neurčuje jen to, co se děje na bojišti, ale i nad ním - v otevřeném nebi, které chceme bránit a ovládnout."
 SWI_mountaneer_paratroopers: "Horskí výsadkáři"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName] je po celém světě známá svými impozantními štíty a mnoho našich obyvatel nazývá hory domovem. Této výhody můžeme využít k výcviku nadřazených výsadkářů - síly, která seskočí v cizích nebesích a získá cizí hory ke slávě pro [ROOT.GetNameDef]."
 SWI_multipurpose_tanks: "Víceúčelové tanky"
 SWI_multipurpose_tanks_desc: "Stejně jako všestranné zavírací nože, které vydáváme pěchotě, potřebujeme stroje, jež zacelí každou mezeru a splní jakýkoli úkol. V tankovém boji máme co dohánět, proto musíme vyvíjet širokou paletu řešení, abychom měli ucelenou sílu."
 SWI_national_defense_fund: "Národní obranný fond"
 SWI_national_defense_fund_desc: "Obrana země vyžaduje víc než pot a dřinu - potřebujeme i finance na dovoz vybavení a surovin k přípravě na nejhorší. Zřízením a propagací fondu, do nějž mohou [ROOT.GetAdjective] občané dobrovolně přispívat, vyrovnáme navýšení vojenského rozpočtu a zároveň ukážeme [ROOT.GetAdjective] participativní přístup."
 SWI_national_redoubt: "Réduit national"
 SWI_national_redoubt_desc: "Henri Guisan navrhuje jiný způsob obrany pro [SWI.GetNonIdeologyName]. Namísto obrany hranic za každou cenu můžeme strategicky uvolnit Švýcarskou plošinu a stáhnout se do Alp, kde vetřelcům učiníme okupaci vskutku nákladnou."
 SWI_naval_industry: "Námořní průmysl"
 SWI_naval_industry_desc: "I když se na nově získaném pobřeží najdou zbytky námořního průmyslu, musíme jej rychle a komplexně rozšířit a vybudovat soudržný rámec výroby i údržby hodný skutečně mocného švýcarského námořnictva."
 SWI_naval_industry_tt: "Přidá §G1§! stavební slot and §Y1 Loděnici§! v každém pobřežním státě. (Max. 10)"
 SWI_neutral_entente: "Neutralní Dohoda"
 SWI_neutral_entente_desc: "Nejsme jediným neutrálním státem na světě a s rostoucím rizikem, že válčící mocnosti poruší naši snahu zůstat mimo jejich konflikty, je musíme důrazněji odradit. Musíme získat vzájemnou pomoc ostatních neutrálních zemí, aby válka proti jedné znamenala válku proti všem."
 SWI_neutral_entente_faction: "Neutralní Dohoda"
 SWI_neutrality_decisions_disabled_TT: "Rozhodnutí §Y$SWI_absolute_neutrality_decisions_category$§! budou deaktivovány."
 SWI_oasis_of_democracy: "Oáza demokracie"
 SWI_oasis_of_democracy_desc: "Nepřátelé demokracie obkličují [ROOT.GetNonIdeologyName], proto musíme v bouřlivých časech pevně stát za svými hodnotami. [ROOT.GetName] a její demokracie jsou neoddělitelné - nemá smysl přežít jako stát, pokud by naše demokracie zemřela při jeho obraně."
 SWI_oasis_of_democracy_tt: "Když bude dokončeno zaměření §Y$SWI_axis_gold$§! a alespoň §Y1§! fašistická země má ducha §Y$SWI_gold_trade$§!:"
 SWI_old_switzerland_TT: "\n§YJakmile válka skončí:§!\n"
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Totální válka znamená, že každý [ROOT.GetAdjective] občan musí být připraven bránit svůj kanton - ne každý však může do milic. Zřídíme místní stráže jako oporu, o niž se milice mohou opřít, když budou bránit [SWI.GetName]."
 SWI_panoramaheim_branch: "Panoramaheim"
 SWI_panoramaheim_branch_desc: "Ve Stuttgartu stojí dům zvaný „Panoramahaus“ - zdroj mnoha pátých kolon s cílem destabilizovat [ROOT.GetAdjective] vládu a otevřít dveře režimu vedenému fašisty."
 SWI_patriotic_shooting_clubs: "Vlastenecké střelecké kluby"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] má dlouhou tradici střeleckých klubů a soutěží. Někteří naši rekreační střelci převyšují profesionální odstřelovače jiných zemí. Tyto kluby můžeme zapojit do milic a zlepšit naši obranyschopnost."
 SWI_plains_warfare: "Válčení na pláních"
 SWI_plains_warfare_desc: "[ROOT.GetName] měla dost příležitostí cvičit v údolích, horách, kopcích i lesích, ale chceme-li bojovat v cizině, musíme se přizpůsobit moderním doktrínám. Viděli jsme, jak rychlá mechanizovaná pěchota rozvrací obranu - poučme se a přiveďme [ROOT.GetAdjective] armádu do 20. století."
 SWI_pre_empt_anschluss: "Předejít Anšlusu"
 SWI_pre_empt_anschluss_desc: "Šušká se, že [GER.GetNameDef] chce anektovat [AUS.GetName] ve jménu [GER.GetAdjective] jednoty. To [ROOT.GetNameDef] nemůže dopustit - posílilo by to [GER.GetNameDef] v nárocích na naše německy mluvící kantony. Musíme rychle připravit obranu pro celé [AUS.GetName]."
 SWI_pre_empt_anschluss_tt: "§YPokud [AUS.GetNameDef] souhlasí, získáme domovské území v jejich domovských státech§! \n\nBudou spíše souhlasit na základě §Yvelikosti§! našich ozbrojených sil, jejich §Ynázoru§! na nás a pokud se §Y[GER.GetNameDef] připravuje§! na to, že [AUS.GetName] bude anektováno."
 SWI_prepare_infrastructure_and_industry: "Připravit infrastrukturu a průmysl"
 SWI_prepare_infrastructure_and_industry_desc: "Obrana země není jen o pevnostech - musíme posílit alpskou infrastrukturu pro rychlejší přesuny vojsk i zboží a rozšířit průmyslovou základnu na Plošině."
 SWI_president_for_life: "Doživotní prezident"
 SWI_president_for_life_desc: "Spolková rada je v Evropě unikát a v míru sloužila pro [ROOT.GetNonIdeologyName] dobře. Teď, když je zřejmé, že [?SWI.SWI_confederation_president.GetName] vede radu i zemi, je pádný argument pro to, aby [?SWI.SWI_confederation_president.GetHerHis] vláda pokračovala na neurčito. [ROOT.GetNameDef] rozhodně potřebuje pilíř stability. "
 SWI_press_for_vorarlberg: "Za Vorarlbersko"
 SWI_press_for_vorarlberg_desc: "Když je [AUS.GetAdjective] vláda v troskách, musíme naplnit demokratickou vůli [848.GetName] vyjádřenou v referendu roku 1919 a integrovat jej do naší demokracie. Povinností, kterou má [ROOT.GetNameDef], je chránit je před fašismem a autokracií."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "Duchovní obrana, kterou [ROOT.GetName] vyžaduje, musí zabezpečit, aby [ROOT.GetAdjective] kultura zůstala jedinečná, nedělitelná a odlišná od našich sousedů. Nová organizace Pro Helvetia bude naše sdílené švýcarské hodnoty - úzce svázané s demokracií - chránit a šířit, aby zajistila přežití proti přesile."
 SWI_professionalize_militias: "Zprofesionalizovat milice"
 SWI_professionalize_militias_TT: "Všechny divize §YŠvýcarských občanských milicí§! se stanou §Ypěchotnými§! divizemi a rozhodnutí §Y$SWI_military_readiness_decisions_category$§! bude deaktivováno."
 SWI_professionalize_militias_desc: "Při současném vývoji už příležitostná milice z branců stačit nebude. Musíme vycvičit každého schopného člověka a vytvořit profesionální armádu, z níž půjde strach."
 SWI_prolonged_service: "Prodloužená služba"
 SWI_prolonged_service_desc: "Naše povinná služba je pro vleklou válku nedostatečná. Federální vládě musíme dát nástroje, aby mohla držet občany pod zbraní déle, i za cenu omezení některých svobod."
 SWI_promote_guisan: "Povýšit Henriho Guisana"
 SWI_promote_guisan_desc: "Náš systém umožňuje jmenovat jediného generála a vrchního velitele jen v době krajní nouze - když je [ROOT.GetNameDef] v ohrožení. To je přesně tato situace a kandidát je zřejmý: Henri Guisan je nejen nejzpůsobilejší, ale těší se i široké popularitě napříč zemí."
 SWI_promote_henne: "Povýšit Henneho"
 SWI_promote_henne_desc: "Jako energický zastánce fašismu, který tvrdí, že [SWI_get_fascist_neighbor] je ideální kandidát na spolupráci, je Rolf Henne také ideálním kandidátem k vedení Národní fronty a [ROOT.GetName] do postavení [SWI_get_fascist_neighbor_adjective] klientského státu - s výhodami včetně bezpečí a přežití. Znamená to ovšem odvolání Roberta Toblera z vedení strany, protože není ochoten „udělat, co je třeba“."
 SWI_promote_tobler: "Povýšit Toblera"
 SWI_promote_tobler_desc: "Jako jediný člen fašistické strany zvolený do [ROOT.GetAdjective] parlamentu a vůdce Národní fronty je Robert Tobler zřejmou volbou, má-li [ROOT.GetNonIdeologyName] přejít pomalu, ale jistě od pluralitní demokracie k [SWI_get_fascist_neighbor_adjective] spojenci vládnoucímu železnou pěstí. To ovšem znamená odvolání Rolfa Henneho - Führer může být jen jeden."
 SWI_propagandize_swiss_military_tradition: "Propagovat švýcarskou vojenskou tradici"
 SWI_propagandize_swiss_military_tradition_desc: "Není čas vzpomínat na demokratickou minulost. Musíme zdůraznit naši vojenskou tradici: [ROOT.GetAdjective] pěchota a kušníci prosluli disciplínou a účinností, byli žádanými žoldnéři po celém světě. Chceme-li přežít nadcházející válku, musíme lidu připomenout jeho vojenské dějiny."
 SWI_protect_liechtenstein: "Ochránit Lichtenštejnsko"
 SWI_protect_liechtenstein_desc: "Mezi třemi našimi kantony leží titěrné Lichtenštejnské knížectví. Musí být chráněno - jeho obyvatelé nemají proti žádné cizí armádě, včetně naší, šanci. Můžeme nabídnout pomoc obsazením jejich území: složí náš slib a stanou se naším nejmladším kantonem."
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_desc: "Našemu letectvu chybí množství i technologie nutné k účinné obraně, proto musíme hledat vybavení jinde. [SWI_purchase_american_planes_second_paragraph]"
 SWI_purchase_american_planes_other: "Nakoupit letadla z demokratické země"
 SWI_purchase_american_planes_usa: "Nakoupit americká letadla"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_alt: "Nakoupit letadla od fašistického souseda"
 SWI_purchase_german_planes_default: "Nakoupit německá letadla"
 SWI_purchase_german_planes_desc: "Se zastaralým letectvem a bez průmyslu a technologií k masové výrobě jsme odkázáni na nákupy u sousedů. [GER.GetName] nám nejenže prodá letadla, ale zároveň nás to udrží v jejich přízni."
 SWI_reaffirm_spiritual_defense: "Potvrdit duchovní obranu"
 SWI_reaffirm_spiritual_defense_desc: "Naše konfederace hájí švýcarské národní hodnoty od roku 1932 v reakci na rostoucí hrozbu autoritářství. Dnes hrozba visí ve vzduchu ještě víc - musíme obnovit závazek bránit náš způsob života fyzicky i duchovně."
 SWI_reduce_military_training_age: "Snížit věk nástupu do výcviku"
 SWI_reduce_military_training_age_desc: "Obvykle začínají [ROOT.GetAdjective] občané s výcvikem ve 20 letech, ale abychom měli dostatek lidí pod zbraní, budou muset začít o rok dříve. Doufejme, že to bude stačit."
 SWI_reduce_militia_activation_time_TT: "Čas na plnou mobilizaci našich §Yobčanských milicí§! bude snížen o §G$RIGHT|0$§! dní"
 SWI_request_austrian_occupation: "Vyžádat si správu [AUS.GetAdjective] území"
 SWI_request_austrian_occupation_desc: "[ROOT.GetNonIdeologyName] anektovalo [848.GetName], ale to není náš konečný cíl. Můžeme [?SWI_fascist_overlord.GetName] dokázat, že zvládneme spravovat větší území - ulevíme jim a učiníme z frakce [ROOT.GetFactionName] efektivnější válečný stroj."
 SWI_request_french_alps_occupation: "Vyžádat si správu [FRA.GetAdjective] Alp"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] po generace dychtilo po naší zemi - je příznačné, že nyní můžeme převzít kontrolu nad jejich územím a spravovat je v zájmu obou stran."
 SWI_request_italian_alps_occupation: "Vyžádat si správu [ITA.GetAdjective] Alp"
 SWI_request_italian_alps_occupation_desc: "Protože část naší země tvoří italsky mluvící obyvatelé, můžeme plynule převzít správu [ITA.GetName] a využít její lidi i zdroje k pokračování našich válečných snah."
 SWI_return_to_the_old_switzerland: "Návrat ke starému Švýcarsku"
 SWI_return_to_the_old_switzerland_desc: "S koncem války můžeme konečně učinit kroky, které vrátí [ROOT.GetNonIdeologyName] do stavu před ní - k demokratické a neutrální zemi založené na principech vzájemného respektu a sebeurčení. Až válka skončí, budeme moci prosazovat demokracii i neutralitu kolem nás."
 SWI_rig_infrastructure_to_blow: "Podminovat infrastrukturu"
 SWI_rig_infrastructure_to_blow_TT: "Když nepřítel obsadí jeden z našich domovských států, všechna §YInfrastruktura§!, §YŽeleznice§!, §YDistribuční uzly§! a §YPozemní pevnosti§! budou zcela zničeny. §YVojenské§! a §YCivilní továrny§! budou částečně poškozeny."
 SWI_rig_infrastructure_to_blow_desc: "Jestli vetřelce vpustíme přes hranice, nesmíme jim vše naservírovat na stříbrném podnosu. Musíme infrastrukturu připravit tak, aby ji bylo možné vyřadit z provozu, zpomalit jejich postup a vynutit nákladné opravy."
 SWI_rolling_fortresses: "Pohyblivé pevnosti"
 SWI_rolling_fortresses_desc: "Naše tanky mohou přirozeně zapadnout do současných obranných doktrín - jako vysunuté opěrné body pevností, které chrání naše hory. Neprolomí-li nepřítel opevněnou frontu, nikdy se k našim kantonům nedostane."
 SWI_secret_pact_with_allies_TT: "Pokud se ocitneme ve válce, okamžitě se připojíme k jejich frakci."
 SWI_secret_pact_with_the_allies: "Tajný pakt se Spojenci"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName] není připravena na totální válku ani na otevřené připojení k frakci, ale bez přátel nebudeme v bezpečí. Abychom v případě překvapivé invaze ubránili demokracii, můžeme na tajné setkání pozval [?SWI.SWI_best_dem_ally.GetNameDef] a dohodnout se: slíbíme skrytou podporu a přípravy na vstup do války - oni nás ochrání, budeme-li napadeni."
 SWI_seek_allied_trade: "Usilovat o obchod se Spojenci"
 SWI_seek_allied_trade_desc: "S nepřáteli všude kolem musíme zajistit životně důležitý obchod se Spojenci. S trochou štěstí se vyhneme hněvu dalších sousedů za utužování vztahů s jejich rivaly."
 SWI_seek_trade_agreement_with_germany: "Obchodní dohoda s Německem"
 SWI_seek_trade_agreement_with_germany_desc: "Fašismus děsí svým vzestupem a byť je to hořká pilulka, určitá hospodářská spolupráce může být tím, co nás udrží mimo jejich zaměřovač."
 SWI_share_spy_networks: "Sdílet špionážní sítě"
 SWI_share_spy_networks_desc: "Cíl pro [?SWI.SWI_best_dem_ally.GetNameDefCap] je stejný jako náš: držet fašismus na uzdě - a není nutné kvůli tomu provokovat [?SWI.SWI_biggest_fascist.GetNameDef]. [ROOT.GetName] má zkušené operativce, kteří splynou s německou, italskou i francouzskou společností; tuto výhodu můžeme našemu spojenci zapůjčit."
 SWI_size_and_opinion_chance_tooltip: "\nBudou spíše souhlasit na základě §Yvelikosti§! našich ozbrojených sil a jejich §Ynázoru§! na nás."
 SWI_spab_counter_intelligence_agency: "SpAb"
 SWI_spab_counter_intelligence_agency_desc: "Víme, že [GER.GetNameDef] zřídil ve Stuttgartu výcvikové středisko páté kolony - Panoramaheim. Proto musíme posílit Spolkovou policii o oddělení Spionage Abwehr, které se vypořádá s těmito hrozbami a bude bojovat proti cizí špionáži a sabotáži."
 SWI_spirit_of_resistance: "Duch odboje"
 SWI_spirit_of_resistance_desc: "Nejdůležitější frontou v boji o přežití jsou pro [ROOT.GetName] srdce a mysl lidí. Musíme zajistit, aby každý [ROOT.GetAdjective] občan byl připraven bojovat až do konce - i když se vše zdá ztracené."
 SWI_spirit_of_saint_bernard: "Duch svatého Bernarda"
 SWI_spirit_of_saint_bernard_desc: "Od nepaměti jsme hrdí na naši lékařskou tradici a ochotu pomáhat potřebným. Hospic na Velkém Svatobernardském průsmyku i organizace Červeného kříže jsou toho důkazem. Nyní lze tento duch využít a nasměrovat k milicím, aby posílil naše obranné úsilí."
 SWI_submarine_raiders: "Ponorkoví nájezdníci"
 SWI_submarine_raiders_desc: "Ať si staré námořní mocnosti nechají své těžkopádné hromady oceli. Zatímco budou na moři bojovat hrubou silou, my povedeme lstivý boj pod hladinou - našimi ponorkami budeme okousávat jejich starou a chátrající námořní moc."
 SWI_support_active_militias_continuous_focus: "Podpora aktivních milicí"
 SWI_support_active_militias_continuous_focus_desc: "Naši občané jsou ozbrojeni a nasazeni ve svých místních milicích; povinností všech ostatních je podpořit je, jak jen mohou, abychom udrželi nepřátele konfederace na uzdě."
 SWI_support_allied_espionage: "Podpořit spojeneckou špionáž"
 SWI_support_allied_espionage_desc: "Skutečnost, že udržujeme neutrální zahraniční politiku, nám nebrání skrytě podporovat jiné demokratické národy v jejich úsilí potlačit fašismus v Evropě. Naopak - naše neutralita společně s faktem, že máme [?SWI.SWI_biggest_fascist.GetNameDef] hned za rohem, z nás dělají klíčový článek mezinárodního boje proti fašismu."
 SWI_swiss_airplane_designs: "Švýcarské letecké konstrukce"
 SWI_swiss_airplane_designs_desc: "Nemůžeme se spoléhat na sousedy, že nám poskytnou stroje k ovládnutí nebe - nemůžeme jim věřit, že nám krotce dodají nástroje vlastní porážky."
 SWI_swiss_armored_divisions: "Švýcarské obrněné divize"
 SWI_swiss_armored_divisions_desc: "Historicky jsme byli hrdí na vynikající pěchotu, ale to nestačí v boji proti obrněným kolosům našich nepřátel. Musíme vytvořit své vlastní mechanizované obludy."
 SWI_swiss_guiding_principles: "Švýcarské zásady"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] stojí jako nejstarší demokracie na kontinentu, ale závratné tempo změn v Evropě to ohrožuje. Máme pokračovat v kursu Eidgenossenschaft a ústavy z roku 1848, nebo se nám odhalí nová cesta?"
 SWI_swiss_heavy_planes: "Švýcarské těžké letouny"
 SWI_swiss_heavy_planes_desc: "Z našich základen v [ROOT.GetNonIdeologyName] můžeme podnikat operace do vzdálených zemí, pokud budeme mít těžké letouny potřebné pro takovou cestu - nejprve je však musíme navrhnout."
 SWI_swiss_ship_designs: "Švýcarské lodní konstrukce"
 SWI_swiss_ship_designs_desc: "Možná nemáme mnoho zkušeností s návrhem a výrobou válečných plavidel, ale čím dřív začneme, tím dřív se postavíme po bok starých námořních mocností, jako jsou [ENG.GetNameDef] a [ITA.GetName]."
 SWI_switzerland_on_the_offense: "Švýcarsko útočí"
 SWI_switzerland_on_the_offense_desc: "Nemůžeme odpočívat na horách a čekat na útok. Musíme převzít iniciativu a přenést boj k nepřátelům dřív, než vtrhnou k nám. Jen tak si můžeme být tím, že [ROOT.GetNameDef] přežije. Vždyť nejlepší obrana je silný útok."
 SWI_take_a_stance: "Zaujmout postoj"
 SWI_take_a_stance_desc: "Fašistické [?SWI_biggest_fascist.GetNonIdeologyName] představuje ten nejodpornější a nejbídnější politický systém. [?SWI_biggest_fascist.GetNameDefCap] je smrtelným nepřítelem pro nové [SWI.GetNonIdeologyName]; proto musíme zaujmout neochvějný postoj a bránit naši demokracii všemi prostředky."
 SWI_take_over_france: "Ochraňovat Francii"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] byla vždy vrtkavou zemí s častými převraty, kde o výsledku „revoluce dne“ rozhoduje hod mincí - křehká demokracie či militaristický režim. Pod [ROOT.GetAdjective] ochranou mohou [FRA.GetAdjective] lidé vzkvétat pod správou naší demokratické stability."
 SWI_tank_development: "Vývoj tanků"
 SWI_tank_development_desc: "Nesmíme polevit ve vývoji nových a lepších tanků, jinak riskujeme, že ocel proměníme v neužitečné a zastaralé plechové želvy."
 SWI_the_alpine_confederation: "Alpská konfederace"
 SWI_the_alpine_confederation_chance_TT: "\nBudou nám spíše ochotni udělit nezávislost podle §Yvelikosti§! našich ozbrojených sil; zvýší se i šance, že nám poskytnou další alpská území - spolu s jejich §Ynázorem§! na nás."
 SWI_the_alpine_confederation_desc: "Naše velká země se rozšířila za historické hranice a nové kantony pod našimi křídly mají stejné postavení jako Schwyz. Musíme uznat naši novou roli správců Alp. Rodí se nová demokratická mocnost: Alpská konfederace!"
 SWI_the_alpine_protectorate: "Alpský protektorát"
 SWI_the_alpine_protectorate_desc: "Alpy nebyly nikdy sjednoceny pod jediným režimem - až dnes. Spojenými silami se ubráníme jakékoli hrozbě a rozšíříme tuto ochranu za Alpy, s našimi vrcholy jako nedobytnou citadelou, odkud naše velení neochabne."
 SWI_the_alpine_supremacy: "Alpská nadvláda"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName], mírná a bezcílná země v éteru diplomacie, už neexistuje. Nyní budeme známi jako Alpská nadvláda - na znamení naší vlády nad Alpami, jejich lidem a širým okolím."
 SWI_the_army_position: "Postavení armády"
 SWI_the_army_position_desc: "Na [ROOT.GetAdjective] hranicích rozmístíme občanské milice i stálou armádu; budou potřebovat opevnění, aby lépe držely vetřelce v šachu."
 SWI_the_national_front: "Národní fronta"
 SWI_the_national_front_desc: "Národní fronta je vedoucí fašistickou stranou pro [ROOT.GetNonIdeologyName]. Jestli má někdo převzít moc v této demokraticky smýšlející zemi, budou to oni. Někteří vysocí členové již mají úzké vazby na [GER.GetNameDef], což by se v případě války mohlo proměnit v jistou ochranu."
 SWI_the_new_eidgenossenschaft: "Nová Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc: "Ve 13. století vůdcové tří zakládajících kantonů složili přísahu věčného spojenectví - Eidgenossenschaft. Nyní je čas ji obnovit a rozšířit, aby více kantonů poznalo naši demokratickou konfederaci."
 SWI_the_petition_of_the_200: "Petice dvou set"
 SWI_the_petition_of_the_200_desc: "Dvě stě členů široké škály stran reprezentujících [ROOT.GetAdjective] fašismus a autoritářství předložilo tuto petici shromáždění: [GER.GetNameDef] je naše budoucnost a v zájmu sebezáchovy s ním musíme spolupracovat."
 SWI_the_second_helvetic_republic: "Druhá Helvétská republika"
 SWI_the_second_helvetic_republic_desc: "Roku 1798 dobyl [ROOT.GetNameDef] nechvalně proslulý diktátor Napoleon Bonaparte a ustavil Helvétskou republiku jako nástroj podmanění našeho lidu. Naštěstí jsou ty dny pryč a podruhé můžeme očekávat spravedlivější svazek s naším dlouholetým sousedem."
 SWI_thunder_in_the_valleys: "Hrom v údolích"
 SWI_thunder_in_the_valleys_desc: "Obrněné válčení nemá v našich horách své místo - ale chceme-li útočit a zasáhnout nepřátele dřív, než dosáhnou nás, musíme rychle dohnat ztrátu a vyvinout vlastní vozidla."
 SWI_tighten_press_censorship: "Zpřísnit cenzuru tisku"
 SWI_tighten_press_censorship_desc: "Není prostor pro chyby - jediné slovo může rozhodnout o přežití konfederace, nebo o jejím pádu do zapomnění. Nemůžeme dopustit, aby svobodný tisk ohrozil naši budoucnost; musí být přísně kontrolován přesně tak, jak to [?SWI.SWI_biggest_fascist.GetNameDef] vyžaduje."
 SWI_total_defense: "Totální obrana"
 SWI_total_defense_desc: "Totální válka vyžaduje totální obranu - pokud budou všechny milice připravené a nasadí proti vetřelcům vše, co mají, můžeme mít šanci na přežití."
 SWI_train_navy_staff: "Vyškolit námořní štáb"
 SWI_train_navy_staff_desc: "Námořní infrastruktura není jen o oceli a betonu - vyžaduje i ženy a muže s odvahou a výcvikem, kteří přinesou vítězství na mořích a oceánech."
 SWI_train_swiss_women: "Vyškolit švýcarské ženy"
 SWI_train_swiss_women_desc: "Chceme-li bránit naši zemi zuby nehty, bylo by absurdní vylučovat polovinu populace. [ROOT.GetAdjectiveCap] ženy je třeba vycvičit, aby se připojily k boji o naše přežití."
 SWI_veteran_sharpshooter_divisions: "Veteránské střelecké divize"
 SWI_veteran_sharpshooter_divisions_desc: "Tisíce veteránů-střelců žádají, aby mohli nastoupit k armádám jako pomocné jednotky a přispět k obraně své země a své demokracie. Jejich zkušenosti a zápal budou pro naše milice velkým přínosem."
 SWI_viable_fascist_in_europe: "Existuje životaschopný evropský §Yfašistický stát§!"
 SWI_volunteer_force: "Sbor dobrovolníků"
 SWI_volunteer_force_desc: "Ještě nejsme ve válce, ale [ROOT.GetAdjective] lid je připraven bojovat za demokracii. Nemůžeme být viděni, že porušujeme neutralitu, ale jako demokracie nedokážeme kontrolovat, kam naši lidé odcházejí a kde bojují - můžeme tedy tiše podněcovat k boji proti tyranii a připravit se na okamžik, kdy se zbytek země k tomuto úsilí otevřeně připojí."
 SWI_weapons_of_democracy: "Zbraně demokracie"
 SWI_weapons_of_democracy_desc: "Než nepřítel udělá nemyslitelné, musíme být připraveni učinit vše potřebné, abychom ho zastavili - třeba i použít neselektivní zbraně hromadného ničení, které sešlou na naše nepřátele peklo. To je jistě odradí od dalších zvěrstev."
 SWI_withdraw_from_the_league_of_nations: "Vystoupit ze Společnosti národů"
 SWI_withdraw_from_the_league_of_nations_desc: "Naše členství ve Společnosti národů není slučitelné s neutralitou, o kterou se [ROOT.GetName] usiluje, proto je zásadní tuto umírající organizaci opustit. Dáme tím také najevo závazek skutečné neutrality našim sousedům a snad je přesvědčíme, že [ROOT.GetName] není jejich cílem."
