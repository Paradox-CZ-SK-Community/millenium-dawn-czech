l_english:
 EHT_in_the_name_of_the_people_tt: "Vytvoří §Ydvě§! elitní divize komunistických §YRudých gard§! a §Ytři§! elitní divize anarchistických §YČerných lvů§! ve státě [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ již nebude k dispozici!§!"
 ETH_GuardsNameCommunist: "Revoluční garda"
 ETH_GuardsNameDefault: "Kebur Zabagna"
 ETH_GuardsNameDemocratic: "Národní garda"
 ETH_SWE_join_war_tt: "Pokud bude §Y[ITA.GetFlag][ITA.GetName]§! ve válce s významými zeměmi a §Y[SWE.GetFlag][SWE.GetName]§! souhlasí s podáním společné žádosti o frakci, pokusí se přidat do frakce a vstoupí do války.\n §RPokud nebude k dispozici žádná frakce, [SWE.GetFlag][SWE.GetName] nepůjde do války proti [ITA.GetFlag][ITA.GetName] samotné!§!"
 ETH_SefariNameCommunist: "Revoluční armáda"
 ETH_SefariNameDefault: "Mehal Sefari"
 ETH_SefariNameDemocratic: "Národní obrana"
 ETH_a_federal_empire: "Federální císařství"
 ETH_a_federal_empire_desc: "Císařský systém vlády nabízí mnohem větší stabilitu ve srovnání s chaosem parlamentní demokracie. Dokud budou páni jednotlivých regionů nadále přísahat věrnost Jeho Veličenstvu [ETH.GetLeader], nezáleží nám na tom, jak spravují svá panství."
 ETH_a_federal_empire_tt: "Odstraňuje modifikátor §Y$ETH_state_decentralization_dynamic_modifier$§! ze všech států."
 ETH_a_guiding_hand: "Pomocná ruka"
 ETH_a_guiding_hand_desc: "Volná koalice komun bez vyšší autority je příliš idealistická. Potřebujeme kabinet zástupců a odborníků, který povede hospodářskou politiku a bude rychle reagovat na mimořádné události. Nikdy si nesmíme dovolit zopakovat selhání císařské správy v době krize."
 ETH_a_last_stand: "Poslední vzdor"
 ETH_a_last_stand_desc: "Nesmíme dovolit, aby nás neúspěchy zastavily. Jako poslední možnost se můžeme stáhnout do $VICTORY_POINTS_13244$ a připravit tam obranu. Italové budou mít velké potíže udržet svou armádu dobře zásobenou až na daleký západ [ROOT.GetName]."
 ETH_a_libyan_revolt: "Libyjské povstání"
 ETH_a_libyan_revolt_desc: "[ITA.GetAdjectiveCap] mají potíže udržet kontrolu nad svými nedávnými územními zisky ve východní Africe. Jelikož se jejich pozornost přesunula jinam, musíme udělat vše pro to, abychom zaseli semena vzpoury v jejich cenných [LBA.GetAdjective] územích."
 ETH_a_port_of_our_own: "Vlastní přístav"
 ETH_a_port_of_our_own_desc: "Na základě našeho nedávného získání pobřežních území máme možnost výrazně posílit náš přístup na mezinárodní trh vybudováním vlastního přístavu. To nám značně usnadní dovoz a vývoz zboží a ohromně pomůže naší ekonomice."
 ETH_adapt_and_improve: "Přizpůsobit se a zlepšit"
 ETH_adapt_and_improve_desc: "Konzultacemi s armádou mohou průmysloví lídři získat odborné znalosti o tom, co je skutečně potřeba na bojišti, a předat je zpět svým inženýrům. To zabrání dodávkám nevhodného vybavení našim jednotkám a umožní jim rychle navrhovat zlepšení."
 ETH_adapt_and_improve_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_addressing_the_league_of_nations: "Oslovit Společnost národů"
 ETH_addressing_the_league_of_nations_desc: "Selhání shromáždění jednat ve věci dobyvačné války, kterou vůči nám vede [ITA.GetName] a následná politika opuštění obětí agrese ohrožuje samotnou existenci Společnosti národů. Ti členové, kteří si zvolili politiku opuštění, by měli mít na paměti: dnes jsme to my, zítra budete vy..."
 ETH_adopt_the_lira: "Přijmout liru"
 ETH_adopt_the_lira_desc: "Naše měna se kvůli hospodářským otřesům způsobeným válkou a náklady na obnovu prudce znehodnotila. Místo toho, abychom se snažili stabilizovat pošramocenou měnu, bychom měli využít příležitosti k prohloubení [ITA.GetAdjective] hospodářské integrace tím, že přijmeme liru."
 ETH_african_central_bank: "[ETH_GetCentralBankName]"
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §G5%§! \n$modifier_production_speed_industrial_complex_factor$: §G10%§! \n$modifier_production_speed_infrastructure_factor$: §G10%§!"
 ETH_african_central_bank_desc: "[ETH_GetCentralBankName] by mohla zahájit proces integrace ekonomik v rámci $ETH_organization_of_african_unity_faction$. To by nám umožnilo efektivněji využívat naše zdroje a infrastrukturu k prospěchu všech členských států."
 ETH_african_central_bank_tt: "Odemkne rozhodnutí pozvat členy §Y$ETH_organization_of_african_unity_faction$§! do [ETH_GetCentralBankName]."
 ETH_african_independence_join_tt: "Umožní, aby §Y[ROOT.GetNameDef]§! zasahoval do afrických válek za nezávislost."
 ETH_african_independence_tt: "Odemkne §Yrozhodnutí§! pro zvýšení odboje a posílení získávání autonomie v afrických zemích."
 ETH_african_union: "Africká unie"
 ETH_african_union_desc: "Nastal čas, aby se národy Afriky sjednotily v Africkou unii. Už nikdy nás nebudou ohrožovat imperialisté ani fašisté, zatímco se budeme snažit stát se první africkou supervelmocí."
 ETH_african_union_faction: "Africká unie"
 ETH_african_union_tt: "Odemkne rozhodnutí integrovat členy §YVýkonné rady§! do §YAfrické unie§!"
 ETH_african_wildfire: "Africký požár"
 ETH_african_wildfire_desc: "Úspěšně jsme překonali [ITA.GetAdjective] invazi, ale nesmíme odpočívat, dokud nebude celá Afrika osvobozena od hrůz kolonialismu. Musíme využít své dovednosti a zdroje k rozdmychání plamenů odboje po celém kontinentu a donutit imperialisty k ústupu."
 ETH_airbase_name: "Debre Zeyit"
 ETH_airbase_name_fallback: "[ETH.GetAdjectiveCap]"
 ETH_aircraft_tt: "Vytvoří variantu §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Vytvoří variantu §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_allow_fundraising_campaigns_tt: "Odemkne §Yrozhodnutí§! pro zahájení sbírkových kampaní na zvýšení císařské pokladny."
 ETH_amedeos_feast_of_maskal: "Amedeův svátek Meskel"
 ETH_amedeos_feast_of_maskal_desc: "Aby byla zajištěna trvalá stabilita [ETH.GetName], shromáždíme zbývající rasi na Amedeově svátku Meskel v [ETH.Capital.GetCapitalVictoryPointName]. Tam se setkáme s místokrálem [ITA.GetAdjectiveCap] východní Afriky a prodiskutujeme budoucnost regionu."
 ETH_amedeos_feast_of_maskal_tt: "Pokud bylo dokončeno §Y$ETH_sway_the_warlords$§!: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! a §Y$ETH_ras_kassa$§! se stanou loajálními."
 ETH_an_arabic_base: "Arabská základna"
 ETH_an_arabic_base_desc: "Stále jasněji se ukazuje, že [JAP.GetName] hodlá v příštích letech přetvořit oblast Asie a Pacifiku. Když jsme se stále více sblížili s Japonci, dává smysl, abychom si i my vydobyli svůj díl. Pro začátek bychom měli požádat o kontrolu nad zeměmi našich předků na Arabském poloostrově."
 ETH_an_audience_with_countryleadertitle: "Audience u [GetGermanCountryLeaderTitle]a"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader] má ambiciózní plány na přeuspořádání nejen [GER.GetNameDef], ale i celého světa. Získáním audience u [GER.GetAdjective] vůdce bude svět nadále pohlížet na Jeho Veličenstvo, [ETH.GetLeader], jako na jediného pravého vládce [ETH.GetName]."
 ETH_an_empire_in_the_shade_of_the_sun: "Císařství ve stínu slunce"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "Jeho Veličenstvo [ETH.GetLeader] je císařem bez císařství. To není jen ponižující, ale také omezuje naši schopnost připravovat osvobození [ETH.GetName]. Možná by nám naši přátelé z [JAP.Capital.GetCapitalVictoryPointName] byli ochotni poskytnout ostrov, abychom jej mohli využít jako základnu pro budoucí osvobození naší vlasti."
 ETH_an_ethiopian_navy_in_exile: "Etiopské námořnictvo v exilu"
 ETH_an_ethiopian_navy_in_exile_desc: "Po shlédnutí ukázek [JAP.GetAdjective] námořní síly požádalo Jeho Veličenstvo [ETH.GetLeader] naše velkorysé hostitele o pomoc s výstavbou [ETH.GetAdjective] námořnictva, aby pomohlo s osvobozením naší vlasti a chránilo ji před budoucími útoky."
 ETH_anarchist_bank: "Africká komunitní banka"
 ETH_animal_husbandry: "Chov zvířat"
 ETH_animal_husbandry_desc: "[ETH.GetNameDef] bylo vždy v distribuci závislé na koních a velboudech. Měli bychom více investovat do chovu zvířat, aby se zajistila stabilní nabídka a kvalita těchto zvířat."
 ETH_anti-italian_propaganda: "Protiitalská propaganda"
 ETH_anti-italian_propaganda_desc: "Ačkoli si velmi vážíme pohostinnosti našich hostitelů, kteří umožnili císaři bezpečně zde pobývat, mohli by udělat více pro urychlení osvobození našeho lidu z fašistické okupace. Musíme je plně seznámit s hrůzami, které [ITA.GetNameDef] rozpoutala na lidu [ETH.GetNameDef], a přivést je na naši stranu pro budoucí osvobozenecké tažení."
 ETH_anti-tank_guns: "Protitankové kanóny"
 ETH_anti-tank_guns_desc: "[SWE.GetName] má některé z nejlepších zbrojovek na světě. Ačkoli jsou technicky neutrální v zahraničních záležitostech, možná by byli ochotni se vzdát části svých protitankových kanónů, pokud by to omezilo rostoucí fašistickou sféru vlivu."
 ETH_anti_imperialist_agitation: "Antiimperialistická agitace"
 ETH_anti_imperialist_agitation_desc: "Lojalita lidu k [ROOT.GetLeader] slábne. Tím, že naši domnělí vůdci selhali v nejdůležitějším úkolu - ochraně lidu - plně ukázali svou neschopnost. Na frontě i v ulicích se teď otevřeně hovoří o tom, co bylo kdysi nepředstavitelné. O zemi bez císaře."
 ETH_arab_mercs_colab_tt: "Naverbuje §G4 divize§! §Yarabských žoldnéřů§!"
 ETH_arabian_independence_tt: "Odemkne §Yrozhodnutí§! pro zvýšení odboje a posílení získávání autonomie v zemích na Arabském poloostrově."
 ETH_armor_officers_tt: "Až dva [ROOT.GetAdjective] důstojníci získají rys §Y$armor_officer$§!"
 ETH_arms_production: "Výroba zbraní"
 ETH_arms_production_desc: "Vyvrcholením industrializace bude vytvoření našeho vlastního zbrojního průmyslu. Už nikdy nebudeme závislí na jiných zemích ohledně našeho obranného vybavení."
 ETH_arms_purchases: "Nákupy zbraní"
 ETH_arms_purchases_desc: "Společnost národů nedokázala zastavit italskou invazi, místo toho pouze hlasovala pro embargo na prodej zbraní oběma zemím. Musí si přece uvědomit, že to poškozuje více nás než [ITA.GetName]. Měli bychom mít právo argumentovat, že my, jako zákonní obránci, musíme mít možnost nakupovat zbraně mezinárodně."
 ETH_arms_purchases_tt: "Odemkne rozhodnutí o nákupu zbraní od mezinárodních obchodníků se zbraněmi."
 ETH_askari_tt: "Naverbuje §G4 divize§! §Yeritrejských Askari§!"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "Pouhá výroba a údržba lodí nestačí k vytvoření námořnictva. Potřebujeme důstojníky a odborníky, kteří budou vysoce vyškoleni v tom, jak využívat námořní prostředky v bitvě. Proto založíme první námořní akademii [ETH.GetName]."
 ETH_asmera_naval_college_tt: "Upraví §Y[GetEthiopianNavySpiritName]§! o:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "Asertívní Negus"
 ETH_assertiveness_desc: "Souhlasili jsme se, že my a [ITA.GetName] budeme spolupracovat, abychom ochránili naši velkou zemi před zničením, nyní by nás však chtěli připravit o naši identitu a kulturu a učinit z nás pouhou kolonii. To nemůžeme dovolit. Musíme jim ukázat, kým jsme, a vzdorovat jejich kolonizaci na každém kroku."
 ETH_assertiveness_ethiopia: "Negus ze $STATE_271$"
 ETH_assertiveness_gojjam: "Negus z $STATE_840$"
 ETH_assertiveness_jimma: "Garad z Jimmy"
 ETH_assertiveness_tt: "Pokud bylo dokončeno §Y$ETH_sway_the_warlords$§! a země je §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! a §Y$ETH_tadesse_birru$§! se stanou loajálními."
 ETH_available_as_air_chief_tt: "K dispozici jako náčelník letectva: "
 ETH_befriend_goring: "Spřátelit se s Göringem"
 ETH_befriend_goring_desc: "Německá vláda je propletenec intrik a podrazů. Ten, komu [GER.GetLeader] naslouchá, může výrazně ovlivnit [GER.GetAdjective] politická rozhodnutí. Možná bychom mohli získat vliv i my, pokud se spřátelíme s některým z vládnoucí elity. $GER_hermann_goring$ je ideální kandidát."
 ETH_black_lions_resistance_tt: "Aktivní odboj Černých lvů: §R+10%§!"
 ETH_boarding_the_train: "Nástup do vlaku"
 ETH_boarding_the_train_desc: "Naše obranné linie začínají povolovat a pokud se nic dramaticky nezmění, [ETH.GetName] přestane existovat. Zatímco mnozí jeho poradci namítají proti negativním dopadům prázdného trůnu, Jeho Veličenstvo [ETH.GetLeader] se rozhodl odjet do Ženevy s cílem získat mezinárodní podporu pro naši věc u Společnosti národů."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§! opouští zemi, aby jel do Společnosti národů. Pokud se Etiopie vzdá, $ETH_haile_selassie$ vytvoří §Yvládu v exilu§!."
 ETH_bomb_proofing: "Odolnosti proti bombardování"
 ETH_bomb_proofing_desc: "Udržení dostatečné průmyslové kapacity pro podporu moderní armády je ve válce životně důležité. Kvůli tomu pravděpodobně letecká válka sehrají rozhodující roli v každém budoucím konfliktu, jelikož letadla budou cílit na průmyslová srdce nepřátelských zemí. Proto musíme zajistit, aby naše továrny dokázaly přežít takové útoky."
 ETH_bomb_proofing_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_boots_on_the_shore: "Boty na pobřeží"
 ETH_boots_on_the_shore_desc: "Máme dlouhou historii obchodu a kulturní výměny s národy Arabského poloostrova. Bohužel stále uvízli ve svých feudálních vládních systémech. Pokud bychom osvobodili národy poloostrova, mohli bychom ovládnout životně důležitou obchodní trasu podél Rudého moře a projektovat svůj vliv až na Blízký východ."
 ETH_bring_in_foreign_advisors: "Přivést zahraniční poradce"
 ETH_bring_in_foreign_advisors_desc: "Navzdory našemu probíhajícímu pokroku při vytváření [ETH.GetAdjective] letectva nám chybí klíčové osobní zkušenosti, abychom zajistili, že naši piloti budou využíváni naplno. Proto přivedeme důstojníky ze zahraničí, aby nám radili, jak se můžeme zlepšit."
 ETH_bring_in_foreign_advisors_tt: "Upraví §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_callout_to_the_world: "Výzva světu"
 ETH_callout_to_the_world_desc: "Náš boj proti fašismu není jedinečný pro naši zemi, je součástí širší celosvětové bitvy proti autoritářství. Shromáždíme síly antifašismu po celém světě na naši stranu, neboť dnes jsme brutálně napadeni my, zítra to bude svět."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§! a §Y$IA_emma_goldman$§! se stanou dostupnými jako poradci."
 ETH_camouflage: "Maskování"
 ETH_camouflage_air_tt: "Upraví §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
 ETH_camouflage_army_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_desc: "S příchodem letadel na bojiště je stále těžší získat moment překvapení. Abychom minimalizovali odhalení našich taktických záměrů, potřebují naše jednotky výcvik v maskování a skrytí."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] může zahájit občanskou válku dokončením zaměření §Y$ETH_declare_for_italy$§!."
 ETH_capital_school_of_technology: "Technologická škola v [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_capital_school_of_technology_desc: "Naše školské reformy se ukazují úspěšné a investice do nich se vyplácí. Zrychleme postup tím, že sjednotíme národní inženýrské odborníky do jediné technologické školy."
 ETH_central_bank: "Africká centrální banka"
 ETH_change_state_religion: "Změnit státní náboženství"
 ETH_chitet_name: "Chitet"
 ETH_chitet_name_communist: "Lidová milice"
 ETH_chitet_name_democratic: "Teritoriální armáda"
 ETH_chitet_sefari_no_recruiting_tt: "Divize §YChitet Sefari§! již nelze verbovat."
 ETH_cie: "[GetEthiopianRailwayName]"
 ETH_cie_anarcho_communist: "[ETH.GetAdjectiveCap] železniční kolektiv"
 ETH_cie_fascist: "Ferrovie Imperiali Etiopiche"
 ETH_cie_imperial: "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_cie_stalinist: "[ETH.GetAdjectiveCap] železniční rada"
 ETH_clearing_the_skies: "Vyčištění oblohy"
 ETH_clearing_the_skies_desc: "Naši vojáci jsou zcela vystaveni nepřátelským letounům a nemají se jak bránit. A co hůř, nepřítel vždy zná naše rozmístění a pohyby. Potřebujeme vlastní letectvo a protiopatření, máme-li mít naději na vítězství. Za tím účelem vyšleme dobrovolníky cvičit se s [SOV.GetAdjective] letectvem."
 ETH_clearing_the_skies_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G100§! [SOV.GetAdjective] stíhacích letounů a technologii §Y$iw_small_airframe$§!."
 ETH_closing_the_suez: "Uzavření Suezského průplavu"
 ETH_closing_the_suez_desc: "Společnost národů by měla zabezpečit, aby [453.Owner.GetNameDef] uzavřelo Suezský průplav pro [ITA.GetAdjective] lodní dopravu. To by vážně poškodilo [ITA.GetAdjective] válečnou mašinérii a umožnilo nám bojovat za rovných podmínek."
 ETH_communal_agriculture: "Komunitní zemědělství"
 ETH_communal_agriculture_consumer_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_communal_agriculture_desc: "Kolektivizací zemědělství a zavedením nových pěstitelských metod můžeme masivně zvýšit zemědělskou produkci a zajistit všem přístup k potravinám. Umožní to také osvobozeným rolníkům najít jinou práci ve městech namísto samozásobitelského hospodaření."
 ETH_communal_agriculture_industry_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_education: "Komunitní vzdělání"
 ETH_communal_education_desc: "Zajištění přístupu ke vzdělání skrze školy a knihovny v každé komunitě je zásadní, chceme-li zlepšit životní úroveň obyvatel [ETH.GetNameDef]."
 ETH_communist_seize_assets_desc: "Zatímco lidé těžko vycházeli s penězi, předrevoluční elita [ETH.GetName] si přivlastnila obrovské majetky v podobě cizí měny, umění a samozřejmě půdy. Musíme tyto statky zabavit jménem lidu a přerozdělit bohatství."
 ETH_communist_seize_assets_title: "Zrušit soukromé vlastnictví"
 ETH_communist_tax_exemption_desc: "Abychom předešli „úniku mozků“ z [ETH.GetNameDef], který po revoluci zažil Sovětský svaz, musíme vytvořit daňový systém, jenž podnítí odborníky zůstat. Alespoň než vychováme novou generaci proletářských specialistů..."
 ETH_communist_tax_exemption_title: "Podpořit specialisty"
 ETH_compensation: "Odškodnění"
 ETH_compensation_desc: "[ITA.GetName] jsme již opakovaně přesvědčili, že nám navzdory počátečnímu napětí mezi našimi velkými zeměmi loajalita není cizí. Naší populaci to však naši správě příliš nepřiblížilo. Možná by nás byli Italové ochotni odškodnit předáním kontroly nad některými svými dalšími zeměmi, abychom posílili podporu pro náš režim."
 ETH_connecting_the_south: "Propojit jih"
 ETH_connecting_the_south_desc: "Jižní oblasti [ETH.GetName] jsou od hlavního regionu odděleny hornatým terénem. Abychom je plně integrovali do naší rychle se rozvíjející ekonomiky, musíme je propojit železnicí s průmyslovými srdci."
 ETH_consolidate_east_africa: "Konsolidovat východní Afriku"
 ETH_consolidate_east_africa_desc: "Světový řád se kolem nás mění, jak stará impéria začínají kolabovat. Jedinou cestou, jak zajistit našemu lidu místo v tomto novém pořádku, je dobytí a prokázání, že dokážeme překonat jakoukoli překážku. Proto sjednotíme východní Afriku pod naši kontrolu a ukážeme světu sílu [ETH.GetName]."
 ETH_consolidate_east_africa_tt: "Získá nároky na:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nZíská rozhodnutí k udělení statusu §Ydomovského území§! pro provincie, které byly pod [ETH.GetFlag][ETH.GetAdjective] kontrolou."
 ETH_contact_the_exiles: "Kontaktovat exulanty"
 ETH_contact_the_exiles_desc: "Když [ITA.GetAdjective] válka skončila, mnozí uprchli do sousedních oblastí ze strachu, co nový režim přinese. Jak začínáme uskutečňovat plány na znovuzískání nezávislosti, můžeme tuto širší diasporu přesvědčit, aby se k nám připojila. Navzdory minulým neshodám je teď čas spolupracovat pro dobro vlasti."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "Naším osudem je dominovat východní Africe. K tomuto cíli však máme ještě daleko. Musíme proto spolupracovat se stávajícími mocenskými strukturami regionu a získat jakoukoli možnou výhodu."
 ETH_cooperation_gojjam: "Spolupráce se Súdánci"
 ETH_cooperation_gugsa: "Spolupráce s Eritrejci"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§! se stává dostupným jako §YNáčelník letectva§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_jimma: "Spolupráce s Araby"
 ETH_cooperation_som_tt: "Získá somálského politického poradce:\n§Y$economic_organizer$:§! \n   Továrny na spotřební zboží: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_cooperation_sud_tt: "Získá súdánského politického poradce:\n§Y$economic_organizer$:§! \n   Továrny na spotřební zboží: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_copy_light_plane_tt: "Vytvoří variantu §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt: "Vytvoří variantu §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_copy_plane_designs: "Kopírovat návrhy letadel"
 ETH_copy_plane_designs_desc: "Nemá smysl znovu vynalézat to, co už vyvinuli jiní. Jednoduše reprodukujeme návrhy letadel z jiných zemí a využijeme jejich investice do výzkumu."
 ETH_counter_the_armored_threat: "Čelit obrněné hrozbě"
 ETH_counter_the_armored_threat_LaR_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží technologii §Y$armored_car1$§! a §G480§! [SOV.GetAdjective] obrněných automobilů."
 ETH_counter_the_armored_threat_NoLaR_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží technologii §Y$$gw_tank_equipment$§! a §G200§! [SOV.GetAdjective] tanků."
 ETH_counter_the_armored_threat_NoNSB_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží technologii §Y$gw_tank_equipment$§! a §G200§! [SOV.GetAdjective] tanků."
 ETH_counter_the_armored_threat_desc: "Obrněné boje zjevně nahrazují roli jízdy na bojišti. Bohužel nemáme, jak adekvátně čelit [ITA.GetAdjective] obrněncům, a náš průmysl ještě není schopen jej vyrábět. Možná by [SOV.GetName] byli ochotni se vzdát některých svých starších obrněnců?"
 ETH_debre_zeyit_air_force_training_center: "Výcvikové centrum letectva [ETHGetAirBaseName]"
 ETH_debre_zeyit_air_force_training_center_desc: "Pilotování letadel je samo o sobě obtížný úkol. Let s nimi do boje vyžaduje ještě větší odbornost. Abychom zajistili, že naši piloti budou na úkol připraveni, zřídíme specializované výcvikové centrum letectva a začneme standardizovat jejich výcvik."
 ETH_debre_zeyit_air_force_training_center_tt: "Upraví §Y[GetEthiopianAirforceSpiritName]§! o:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
 ETH_declare_for_italy: "Přihlásit se k Itálii"
 ETH_declare_for_italy_desc: "Mnozí to uvidí jako zradu a odvrátí se od pravdy. Ale právě proto nám je souzeno vládnout těmto zemím. Protože víme, že právě my máme vůli udělat to, co je třeba pro dobro naší země. Je čas, aby byl [ETH.GetLeader] svrhnut."
 ETH_defending_our_homes: "Bráníme naše domovy"
 ETH_defending_our_homes_desc: "Císařská klika v [ROOT.Capital.GetCapitalVictoryPointName] se stará jen o vlastní bezpečí. Mezitím byly zničeny naše domovy a rodiny. Nesmíme dopustit, aby to pokračovalo. Budeme bránit každý palec naší vlasti - ne kvůli císaři, ale kvůli sobě."
 ETH_demand_DJI: "Osvobodit [268.GetName]"
 ETH_demand_DJI_desc: "Po osvobození [AFA.GetName] nyní spravujeme značný počet afarštích obyvatel. Afarové však zůstávají rozděleni kvůli [FRA.GetAdjective] okupaci [DJI.GetName]. Požadujeme-li osvobození afarštího lidu od imperialistické vlády, můžeme získat jejich loajalitu a zároveň strategický přístav."
 ETH_develop_the_capital_region: "Rozvíjet [271.GetName]"
 ETH_develop_the_capital_region_desc: "Musíme zrychlit tempo industrializace pro dobro našeho lidu a ochranu [ETH.GetNameDef]. Proto budeme investovat do oblasti kolem [ETH.Capital.GetCapitalVictoryPointName], a proměníme ji v průmyslové srdce státu."
 ETH_develop_the_capital_region_tt: "Odemkne rozhodnutí rozšířit energetickou síť tak, aby pokryla celý [271.GetName]."
 ETH_develop_the_horn_of_africa: "Rozvíjet Africký roh"
 ETH_develop_the_horn_of_africa_desc: "Africký roh skýtá množství národů, zdrojů a potenciálu. Budeme-li s vládami regionu spolupracovat v hospodářských záležitostech, můžeme tento potenciál začít využívat oboustranně prospěšným způsobem."
 ETH_develop_the_horn_of_africa_tt: "Odemkne §Yrozhodnutí§! ke rozvoju nezávislých zemí či §Y[ROOT.GetAdjective]§! podřízených zemí v Africkém rohu a případně k jejich integraci."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "Naše armáda je ve srovnání s ostatními mocnostmi v regionu velmi zastaralá, jak ve výzbroji, tak v myšlení. Založíme vlastní vojenskou akademii, aby vycvičila novou generaci důstojníků v boji moderních válek."
 ETH_ecole_militaire_haile_selassie_1er_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
 ETH_elect_of_god: "Bohem vyvolený"
 ETH_elect_of_god_desc: "Boha spatřujeme v činech našeho císaře. Jak jinak vysvětlit jeho úspěchy na bojišti i v řízení naší velké říše? Lid ví, že plnit císařovu vůli znamená jednat v souladu s vůlí Všemohoucího."
 ETH_empower_the_chambers: "Posílit sněmovnu"
 ETH_empower_the_chambers_desc: "Ústava z roku 1931 nedostatečně zakotvila roli císaře a také nezapojila lid do rozhodování vlády. Musíme posílit Poslaneckou sněmovnu tím, že jí dáme větší kontrolu nad záležitostmi státu, při zachování posvátné role císaře."
 ETH_empower_the_chambers_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_empower_the_ras: "Posílit rasi"
 ETH_empower_the_ras_desc: "Další posilování nevzdělaných rolníků impéria by dlouhodobě vedlo jen k rozvratu císařského systému. Místo toho posílíme rasi výměnou za jejich pokračující loajalitu vůči císaři."
 ETH_encourage_local_development: "Podpořit místní rozvoj"
 ETH_encourage_local_development_2_tt: "Místní úřady začnou samy provádět rozvoj ve státě."
 ETH_encourage_local_development_desc: "Nikdo nedokáže plně předvídat potřeby celé ekonomiky a je nebezpečné si na to hrát. Ponecháme regionům, aby se rozvíjely, jak uznají za vhodné. Místní politická reprezentace a podniky přece nejlépe vědí, co je v jejich regionech potřeba."
 ETH_encourage_local_development_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_establish_a_naval_base: "Zřídit námořní základnu"
 ETH_establish_a_naval_base_desc: "Získáním přístavu jsme si otevřeli další bojiště. Musíme zřídit vlastní námořní základnu a začít budovat námořnictvo k obraně nového pobřeží."
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader] je uznán jako pravý vůdce [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! může povolat spojence do války."
 ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjectiveCap] průmyslový výzkumný ústav"
 ETH_ethiopian_industrial_research_institute_desc: "Chceme-li se vyhnout trvalému zaostávání za jinými zeměmi v průmyslu, musíme zlepšit domácí výzkumné instituce. Tím začneme vytvářet vlastní inovace namísto dovozu nápadů ze zahraničí."
 ETH_ethiopian_officers: "[ROOT.GetAdjectiveCap] důstojníci"
 ETH_ethiopian_officers_desc: "Jak se rozvoj [ETH.GetAdjective] letectva posouvá vpřed, musíme zajistit, aby naši důstojníci dokázali efektivně koordinovat piloty. Místo spoléhání na dočasné poradce ze zahraničí si vybudujeme vlastní odbornost od základů."
 ETH_ethiopian_officers_tt: "Upraví §Y[GetEthiopianAirforceSpiritName]§! o:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjectiveCap] stavba lodí"
 ETH_ethiopian_shipbuilding_desc: "Když už máme vlastní přístav, je rozumné položit základy pro výstavbu a údržbu vlastního námořnictva. Budeme nepochybně potřebovat své lodě, chceme-li si udržet přístup ke globálním námořním trasám."
 ETH_ethiopias_cause_is_ours: "Etiopská věc je i naší věcí"
 ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjectiveCap] vláda ustupuje od neutrality, protože si začíná uvědomovat, že fašistické úspěchy v Africe budou mít dopady i v Evropě. Naše cíle sebeurčení a respektu k mezinárodnímu právu jsou v souladu, proto dává smysl, abychom dál prohlubovali spolupráci v zahraniční politice."
 ETH_executive_council: "Výkonná rada"
 ETH_executive_council_desc: "Měli bychom prosazovat užší spolupráci v Organizaci africké jednoty vytvořením výkonného orgánu, který bude jednat podle vůle lidu a dokáže rychle reagovat na hrozby stabilitě v našem regionu."
 ETH_executive_council_tt: "Odemkne rozhodnutí pozvat členy §Y$ETH_organization_of_african_unity_faction$§! do Výkonné rady."
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_expand_the_bodyguard: "Rozšířit gardu"
 ETH_expand_the_bodyguard_desc: "Jak se [ETH.GetAdjective] mocenské struktury začínají tříštit, je stále těžší poznat, komu lze věřit. V těchto těžkých časech budoucí vůdce naší velké země potřebuje stálou tělesnou stráž loajální pouze jemu, aby jej chránila před zrádnými živly."
 ETH_expand_the_bodyguard_tt: "Přidá další jednotky při začátku občanské války"
 ETH_expand_the_coffee_industry: "Rozšířit kávový průmysl"
 ETH_expand_the_coffee_industry_desc: "Po celém světě není nouze o lidi, kteří požadují přístup ke kávě. Jako jeden z hlavních zdrojů tohoto lahodného stimulantu bychom měli využít poptávky investicemi do kávového průmyslu a navýšením exportu. "
 ETH_expand_the_kebur_zabagna: "Rozšířená [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName] prokázala, že je elitou našich ozbrojených sil. Měli bychom jejich schopností více využít zlepšením přístupu k vybavení a personálu."
 ETH_expand_the_kebur_zabagna_tt: "Naverbuje další divizi §YKebur Zabagna§!.\nPřidá další prapory §Y$infantry$§! a §Y$cavalry$§! do šablony §YKebur Zabagna§!.\nPřidá §Y$recon$§! a §Y$artillery$§!, pokud jsou vyzkoumány příslušné technologie."
 ETH_expand_the_levy: "Rozšířená [GetChitetName]"
 ETH_expand_the_levy_desc: "Díky lepší podpoře a výcviku se [GetChitetName] stala pevnou a flexibilní vojenskou silou. Na tomto pevném základu bude rozšířená, abychom odstrašili každého cizího agresora."
 ETH_expand_the_levy_tt: "Zvýší počet divizí Chitet Sefari, které lze nasadit, na §Y48§!.\nPřidá §Y3 $irregular_infantry$§! prapory do divizí Chitet Sefari. Přidá §Y$engineer$§!, §Y$military_police$§! a §Y$field_hospital$§!, pokud jsou vyzkoumány příslušné technologie."
 ETH_expand_the_mehal_sefari: "Rozšířená [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc: "Jednotky [ETH_GetSefariName] ukázaly potřebu dobře vycvičených profesionálních vojáků. Doba, kdy stačilo v čase krize povolat selská vojska, je dávno pryč. Proto přebudujeme naši armádu na stálé vojsko."
 ETH_expand_the_mehal_sefari_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_expand_the_officer_corps: "Rozšířit důstojnický sbor"
 ETH_expand_the_officer_corps_desc: "Nedostatek meritokracie v ozbrojených silách byl v posledních letech jejich nejzásadnější slabinou. Aby nejzdatnější stáli v čele našich jednotek, musíme rozšířit důstojnický sbor a umožnit nahrazení těch, kteří hodnost získali protekcí."
 ETH_expanding_the_railway_network: "Rozšiřování železniční sítě"
 ETH_expanding_the_railway_network_desc: "Železnice jsou klíčové pro přepravu surovin do továren a dále na domácí či zahraniční trhy. Rozšířením sítě zlepšíme schopnost dopravit zdroje tam, kde jsou potřeba. Zároveň to lidem po celé zemi otevře větší příležitosti přesunu do rostoucích [ETH.GetAdjective] průmyslových měst ."
 ETH_experts: "Odborníci"
 ETH_exploit_french_weakness: "Využít francouzské slabosti"
 ETH_exploit_french_weakness_desc: "Zatímco se [FRA.GetNameDef] hašteří nad troskami svého impéria, máme příležitost anektovat Francouzské Somálsko do naší velké říše. Je nepravděpodobné, že by měli chuť na další boj, ale musíme být připraveni na cokoli."
 ETH_exploit_french_weakness_tt: "Odemkne rozhodnutí obsadit §YFrancouzské Somálsko§!\n§RPodstoupení těchto rozhodnutí hrozí válkou s Vichistickou Francií!§!"
 ETH_fait_accompli: "Hotová věc"
 ETH_fait_accompli_desc: "Mnozí předpokládali, že se [ETH.GetName] stane pouhou poznámkou pod čarou v dějinách kolonialismu. Místo toho překonala drtivou přesilu - nejenže odrazila [ITA.GetAdjective] invazi, ale Italy z východní Afriky zcela vypudila. Zbývá jen, aby [ITA.GetNameDef] formálně uznala svou porážku."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! podepíše mír s §Y[ROOT.GetNameWithFlag]§! a postoupí všechna africká území ovládaná §Y[ROOT.GetNameDef]§!.\n "
 ETH_falling_back: "Ústup"
 ETH_falling_back_desc: "Naše linie se rychle stávají neudržitelnými a zásobování je napjaté; organizovaný ústup k [ROOT.Capital.GetCapitalVictoryPointName] může být moudrý, ale musíme dávat pozor, abychom se z bojiště zcela nerozprchli."
 ETH_falling_back_tt: "Italské jednotky získají postih k pohybu a útoku v etiopských pohraničních státech po dobu 60 dnů."
 ETH_federal_factories_tt: "Přidá §Y1 stavební slot§! a §Y1 $industrial_complex$§! v každé uvolněné loutce."
 ETH_flames_across_the_sea: "Plameny za mořem"
 ETH_flames_across_the_sea_desc: "Nejen Afrika trpěla pod evropskou hegemonii. Naši sousedé za Rudým mořem mají jen pramalou skutečnou nezávislost na požadavcích imperialistů. Měli bychom rozšířit plameny odboje na Arabský poloostrov, aby tamní lidé jednou mohli plně vládnout sami sobě."
 ETH_formal_request_unlocked_tt: "Odemkne §Yrozhodnutí§! podat formální žádost Hostitelské zemi o vstup do války, pokud jsme vládou v exilu"
 ETH_france_divided_tt: "Francie byla rozdělena"
 ETH_freedom_at_gunpoint: "Svoboda pod hlavní"
 ETH_freedom_at_gunpoint_desc: "Dokázali jsme již několikrát odrazit Italy v jejich snaze podrobit si náš lid. Naši sousedé však neměli v odporu proti kolonialistům takové štěstí. Je čas obrátit naše válečné zkušenosti a nově nabytou hospodářskou sílu k osvobození Afriky jazykem, jemuž koloniální mocnosti rozumějí. Hrubou silou."
 ETH_freedom_at_gunpoint_tt: "Odemkne rozhodnutí §YSvoboda pod hlavní§! k osvobozování afrických národů."
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetName]§! má stejnou ideologii jako [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_german_mediation: "Německé zprostředkování"
 ETH_german_mediation_desc: "Jak se [GER.GetNameDef] a [ITA.GetNameDef] ambice začínají sbližovat, otázka [ETH.GetName] zůstává překážkou hlubší spolupráce mezi oběma státy. Možná by [GER.GetLeader] mohl zasáhnout, aby [ITA.GetLeader] ukončil nesmyslnou okupaci a dovolil císaři vrátit se na své právoplatné místo zpátky do [ETH.GetNameDef]."
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$ se vrací do [ETH.GetName]:"
 ETH_has_host_nation_tt: "Byla nastavena potenciální §YHostitelská země§! pro vládu v exilu\n"
 ETH_heavy_industry: "Těžký průmysl"
 ETH_heavy_industry_desc: "Chceme-li uniknout ze spárů feudální ekonomiky, musíme pokračovat v rychlé industrializaci. Vybudování těžkého průmyslu přiláká dělníky do měst a vytvoří z nich vzorovou třídu proletariátu místo stávajícího rolnictva."
 ETH_horn_of_africa_tt: "Odemkne §Yrozhodnutí§! vytvořit Roh Afriky."
 ETH_host_nation_fallback_name: "Hostitelská země"
 ETH_host_nation_name: "[?ETH.host_nation.GetNameWithFlag]"
 ETH_humanitarian_aid: "Humanitární pomoc"
 ETH_humanitarian_aid_desc: "Nepřítel se nestará, kolik utrpení našemu lidu způsobí. Pokud to bude pokračovat, nezbude žádná země, kterou bychom mohli bránit. Svět musí vidět hrůzy, jež se zde dějí, a okamžitě nám poslat humanitární pomoc."
 ETH_humanitarian_aid_tt: "Upraví §Y$ETH_international_red_cross_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_improve_the_administration: "Zlepšit administrativu"
 ETH_improve_the_administration_desc: "Ve školství nadále panuje značná míra korupce. To je nepřijatelné v institucích, které si údajně zakládají na meritokracii. Musíme tuto korupci na školách a univerzitách nemilosrdně vymýtit."
 ETH_improve_the_administration_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_in_the_name_of_the_people: "Jménem lidu"
 ETH_in_the_name_of_the_people_desc: "Jménem lidu rozpustíme dynastickou tyranii, která zde vládla po staletí. Nahradíme ji dělnickou republikou, svobodnou z okovů feudalismu. A díky naší kolektivní síle porazíme fašismus v Africe."
 ETH_increased_factory_output: "Zvýšená produkce továren"
 ETH_increased_factory_output_desc: "Svět se jeví čím dál nebezpečnější - potřebujeme, aby továrny zvýšily svůj výkon, aby naše armáda zůstala věrohodným odstrašujícím prostředkem proti cizím agresorům."
 ETH_increased_factory_output_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_infrastructure_projects: "Infrastrukturní projekty"
 ETH_infrastructure_projects_desc: "[ETH.GetName] má mnoho přírodních zdrojů, po nichž svět touží. Bez odpovídajících způsobů dopravy je však nemůžeme dostat do továren ani vyvézt ze země. Musíme rychle rozšířit infrastrukturu a odstranit toto úzké hrdlo naší ekonomiky."
 ETH_infrastructure_projects_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_international_brigades: "Mezinárodní brigády"
 ETH_international_brigades_communist: "Mezinárodní brigády"
 ETH_international_brigades_communist_desc: "Po celém světě je mnoho těch, kdo sympatizují s naším bojem proti [ITA.GetAdjective] vetřelcům. Měli bychom toho využít a nabídnout jim možnost chopit se zbraně proti fašismu po našem boku."
 ETH_international_brigades_desc: "Nastal čas, aby Společnost národů nejen zrušila zákaz vysílání sil na naši podporu, ale aby dokonce pobídla členské státy, ať se postaví vetřelcům!"
 ETH_international_mediation: "Mezinárodní sprostředkování"
 ETH_international_mediation_desc: "Společnost národů nemůže dovolit, aby konflikt mezi dvěma členskými státy trval tak dlouho. Musí jednat a zasáhnout, aby se [ITA.GetNameDef] stáhla na předválečné hranice!"
 ETH_international_mediation_tt: "[ITA.GetName] a [ETH.GetName] uzavřou bílý mír.\n "
 ETH_invest_in_the_east: "Investovat na východě"
 ETH_invest_in_the_east_desc: "Investicemi na východě můžeme využít historické obchodní sítě regionu a proměnit oblast v průmyslové centrum zpracování [ETH.GetAdjective] zdrojů připravených na export."
 ETH_invest_in_the_north: "Investovat na severu"
 ETH_invest_in_the_north_desc: "Na severu [ETH.GetName] se začíná rozbíhat výroba strojů. Podpořme tento vývoj zvýšenými investicemi, abychom rozšířili rostoucí odvětví."
 ETH_invest_in_the_west: "Investovat na západě"
 ETH_invest_in_the_west_desc: "Různé oblasti [ETH.GetName] mají přístup k pestré škále zdrojů. Investicemi na západě můžeme rychle urychlit industrializaci výroby oděvů a využít stávající odbornost v tomto oboru."
 ETH_invest_tt: "Odemkne investiční §Yrozhodnutí§! ve státě."
 ETH_investors: "průmyslníky"
 ETH_invite_foreign_industrialists: "Pozvat zahraniční [ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc: "V posledních letech jsme masivně zlepšili infrastrukturu i průmysl, což výrazně zefektivnilo využití přírodních zdrojů. Rozvoj průmyslu můžeme dál urychlit pozváním zahraničních expertů a průmyslníků, aby [ETH.GetName] profitovala z jejich působení."
 ETH_invite_foreign_industrialists_tt: "Návrháři z jiných zemí budou k dispozici, pokud má cílová země §Ynázor na [ETH.GetFlag][ETH.GetNameDef] vyšší než§! §G75§!.\n\n§RVybraní návrháři budou deaktivováni, pokud je jejich domovská země ve válce s [ETH.GetNameDef]!§!\n\nPotenciální země zahrnují: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_invite_foreign_prospectors: "Pozvat zahraniční prospektory"
 ETH_invite_foreign_prospectors_desc: "Místo snahy duplikovat zahraniční výzkum bychom měli využít expertizu cizích vlád a podniků, aby nám pomohly lépe vytěžit naše hojné přírodní zdroje."
 ETH_invite_foreign_prospectors_tt: "Odemkne §Y$ETH_prospect_for_resources$§! rozhodnutí pro severní část [ROOT.GetName]. Vyžaduje §Y$excavation2$§! a více než §Y2§! dostupné §Ycivilní továrny§! k provedení průzkumu.\n\n"
 ETH_invite_italian_investors: "Pozvat italské investory"
 ETH_invite_italian_investors_desc: "Měli bychom využít našich nových vládců tak, že přilákáme jejich investory do [ETH.GetName]. Příliv kapitálu nám zásadně pomůže nejen napravit škody způsobené válkou, ale i masivně rozšířit naši průmyslovou kapacitu."
 ETH_invite_italian_settlers: "Pozvat italské osadníky"
 ETH_invite_italian_settlers_desc: "Vidět naši velkou zemi, jak se stává dalším cílem evropské kolonizace, bude pro mnohé hořkou pilulkou. Nedávná historie však ukázala slabost našeho průmyslu i infrastruktury a potřebujeme radikální kroky k jejich zlepšení. Proto využijeme situace a zužitkujeme odbornost a bohatství naivních Italů tím, že je pozveme, aby se zde usadili."
 ETH_invite_italian_settlers_tt: "§Y2 vlastněné státy§! získají část [ITA.GetAdjective] osadníků, čímž se změní z venkovských či pasteveckých států a získají §Ynové stavební sloty.§!"
 ETH_italian_general_staff: "Italský generální štáb"
 ETH_italian_general_staff_desc: "Našemu vojsku stále zbývá dlouhá cesta v modernizaci. Ačkoli děláme velké pokroky ve výrobě či obstarávání moderní výzbroje, mnozí naši důstojníci mají zastaralé představy o jejím použití. Možná se můžeme naučit vést moderní válku pozváním [ITA.GetAdjective] důstojníků do našeho generálního štábu."
 ETH_italian_general_staff_tt: "Pokud jsou vztahy s Itálií dobré a souhlasí, budou §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! a §Y$ITA_alessandro_pirzio_biroli$§! převeleni do Etiopie."
 ETH_jah: "Jah"
 ETH_jah_desc: "Hnutí rastafari vytvořilo po celém světě nečekanou síť podporovatelů [ETH.GetNameDef]. Mnozí přisuzují našemu císaři, [ETH.Getleader], velký náboženský význam. Někteří dokonce tvrdí, že je vtělením Boha - přesněji řečeno Jah. Snad bychom měli využít této mezinárodní podpory přijetím rastafariánského hnutí."
 ETH_jah_tt: "Odemkne §Yrozhodnutí§! pro vytvoření §Y$empire_of_zion$§!"
 ETH_japan_has_island_tt: "Japonsko kontroluje alespoň jeden ostrovní stát, který není §Ydomovským územím§!."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! se připojí k §Yválce [ROOT.GetName]§! proti [ITA.GetName].\n§Y[ROOT.GetName]§! se stane §Y[JAP.GetAdjective] loutkou§!"
 ETH_japanese_investments_tt: "Odemkne §Yrozhodnutí§! pro japonské investice poté co bude §Y[ROOT.GetNameDef]§! osvobozena"
 ETH_joint_swedish-ethiopian_intelligence_program: "Společný švédsko-etiopský zpravodajský program"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "Přímá pomoc pro [ETH.GetName] by zpochybnila neutralitu, kterou zastává [SWE.GetName]. Mohli by však být ochotni poskytnout skrytou podporu, aby si zachovali tzv. věrohodné popření. Využitím našich vazeb v regionu a zdrojů může [SWE.GetName] postupně nahlodávat [ITA.GetAdjective] koloniální vládu v Africe."
 ETH_keep_the_chitet: "Zachovaná [GetChitetName]"
 ETH_keep_the_chitet_desc: "[GetChitetName] nám dobře sloužila. Jako převážně zemědělská země bychom jen těžko udržovali stálou profesionální armádu. Je lepší držet se toho, co umíme."
 ETH_keep_the_chitet_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Přidá §Y2 $irregular_infantry$§! prapory do divizí Chitet Sefari."
 ETH_laying_the_tracks: "Pokládání kolejí"
 ETH_laying_the_tracks_desc: "Velká část populace i průmyslu je soustředěna na západě země. Abychom lépe využili naše hojné přírodní zdroje, potřebujeme masivní rozšíření železniční sítě, která je dopraví do našich továren."
 ETH_league_of_nations_volunteer_resolution: "Rezoluce Společnosti národů o mezinárodních brigádách"
 ETH_learning_from_the_enemy: "Učit se od nepřítele"
 ETH_learning_from_the_enemy_air: "Učit se od nepřítele: letouny"
 ETH_learning_from_the_enemy_armor: "Učit se od nepřítele: obrněná vozidla"
 ETH_learning_from_the_enemy_desc: "Navzdory omezené průmyslové kapacitě můžeme využít technologické převahy [ITA.GetAdjective] tím, že jejich vozidla a vybavení zpětně zkonstruujeme a obrátíme je proti jejich tvůrcům."
 ETH_learning_from_the_enemy_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_liberate_aussa: "Přinést revoluci Afarům"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap] ovládá zrádná oligarchie, která se opakovaně postavila na stranu našich nepřátel. Takovou hrozbu již [ETH.GetNameDef] nemůže dál přehlížet. Osvobodíme [AFA.GetAdjective] lid a začleníme oblast do naší dělnické republiky."
 ETH_light_tank_tt: "Vytvoří variantu §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_local_committees: "Místní lidové rady"
 ETH_local_committees_desc: "Máme příležitost vytvořit nový systém vlády, oproštěný od zbytečných vrstev hierarchie, které nevyhnutelně plodí korupci a potlačují vůli lidu. Využijme této šance k vytvoření federace komun řídících se zásadami anarchokomunismu."
 ETH_lord_of_lords: "Pán pánů"
 ETH_lord_of_lords_desc: "Ačkoli naše říše zahrnuje mnoho kultur, všechny se klaní témuž Pánu pánů. I ti nejušlechtilejší páni vědí, že jejich povinností je sloužit císaři. Jeho Veličenstvo je nesporným vládcem těchto zemí."
 ETH_mass_transit: "Kolektivizovaná hromadná doprava"
 ETH_mass_transit_desc: "Velká část naší dopravní infrastruktury je zastaralá a vyžaduje reorganizaci, aby se dala efektivněji využívat. Nejlépe tyto reformy provedou dělníci, kteří infrastrukturu obsluhují."
 ETH_medal_gain_tt: "Zvyšuje množství ZK získaných veliteli divizí při udělení medaile o §G+75%§!"
 ETH_mercenaries: "Žoldnéři"
 ETH_mercenaries_arabia_tt: "Přidá §Y2 jednotky arabských žoldnéřů§!, pokud je §Y[843.GetName]§! a §Y[835.GetName]§! pod přátelskou kontrolou."
 ETH_mercenaries_congo_tt: "Přidá §Y3 jednotky konžských žoldnéřů§!, pokud je §Y[838.GetName]§! a §Y[837.GetName]§! pod přátelskou kontrolou."
 ETH_mercenaries_desc: "Je mnoho cizinců, kteří se z různých důvodů chtějí přidat do našeho boje. Většina jsou bezcenní dobrodruzi lačnící po našich penězích; můžeme však naverbovat žoldnéře z Belgického Konga a z Arábie. Získání některých z těchto zkušených bojovníků na naši stranu by nám mohlo výrazně pomoci převážit misky vah."
 ETH_military_advisors: "Sovětští generálové"
 ETH_military_advisors_desc: "Ačkoli se mnozí naši důstojníci přizpůsobili požadavkům moderní války, je zřejmé, že z velké části improvizují, jak nejlépe dovedou. Od soudruhů ze [SOV.GetAdjective] armády se můžeme mnohému přiučit."
 ETH_military_advisors_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! získá polního maršála (§Y$SOV_semyon_budyonny$§!) a generála (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_military_communism: "Vojenský komunismus"
 ETH_military_communism_desc: "Za naše skromné úspěchy na frontě vděčíme vynalézavosti a statečnosti řadových vojáků, nikoli jejich dědičnému vedení. Bručení nespokojenosti sílí. Imperialismus dohrál. Nyní je čas na přerozdělení bohatství - silou."
 ETH_modernizing_the_industry: "Modernizace průmyslu"
 ETH_modernizing_the_industry_desc: "V posledních letech jsme výrazně zvýšili průmyslovou kapacitu. Půjde však o nekončící úkol, jak se mění potřeby ekonomiky a vznikají nové výrobní metody. [ETH.GetName] bude proto zavádět elektřinu a další průmyslové novinky a pokračovat v hospodářské modernizaci."
 ETH_modernizing_the_industry_tt: "Pro všechny státy v regionech, do nichž bylo investováno:\n Přidá §G1§! §Ystavební slot§!.\nV jednom státě v každém investovaném regionu:\n Přidá §G1§! §Y$industrial_complex$§!."
 ETH_mounted_levies: "Jezdecká [GetChitetName]"
 ETH_mounted_levies_desc: "Od východních pouští po západní hory - naše vlast zahrnuje těžko prostupná území a proto se nehodí pro kolová či pásová vozidla. Naproti tomu velbloudi a koně po tisíciletí dokazují, že jsou víc než způsobilí."
 ETH_mounted_levies_tt: "Naverbuje divize §Y$cavalry$§! a §Y$camelry$§!."
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "Získá: \n§Y$army_chief_morale_3$§!"
 ETH_mutual_defense: "Vzájemná obrana"
 ETH_mutual_defense_desc: "Lidé Afriky nikdy nedosáhnou trvalého míru, dokud si světové mocnosti neuvědomí, že cena pokusu kolonizovat nás je příliš vysoká. K tomu by členové frakce $ETH_organization_of_african_unity_faction$ měli vytvořit dohodu o vzájemné obraně a slíbit, že se navzájem ochrání, bude-li kdokoli z nás napaden."
 ETH_mutual_defense_tt: "Odemkne rozhodnutí pozvat členy frakce §Y$ETH_organization_of_african_unity_faction$§! do dohody o vzájemné obraně."
 ETH_mytishchi-ababa_plant: "Závod Mytišči-Abeba"
 ETH_mytishchi-ababa_plant_desc: "Naše úzké vazby se Sovětským svazem bychom měli využít k získání odbornosti ve výrobě civilních i vojenských strojů. Společný projekt továrny je ideálním prostředkem - a kdo by byl lepším partnerem než strojírny Mytišči."
 ETH_naval_college_name_communist: "Námořní akademie Rudého moře"
 ETH_naval_college_name_fallback: "[ETH.GetAdjectiveCap] námořní akademie"
 ETH_naval_college_name_historical: "Asmerská námořní akademie"
 ETH_naval_college_reduction: "Výzkum námořní akademie"
 ETH_negusa_nagast: "Negusa Nagast"
 ETH_negusa_nagast_desc: "Nastal čas, aby se [ETH.GetName] zbavila [ITA.GetAdjective] vlivu vyhlášením naší nezávislosti. Brzy budeme opět pány svého osudu díky vedení, které ponouká [ETH.GetLeader]."
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! vyhlašuje nezávislost"
 ETH_new_weapons_and_tactics: "Nové zbraně a taktiky"
 ETH_new_weapons_and_tactics_bonus: "Výzkum nových zbraní a taktik"
 ETH_new_weapons_and_tactics_desc: "Držet krok s technologickým pokrokem ostatních armád vyžaduje trvalé investice do naší vlastní, aby byla vždy vybavena a vycvičena čelit nejnovějším hrozbám."
 ETH_northern_thrust: "Severní úder"
 ETH_northern_thrust_desc: "Naší první prioritou by mělo být obsazení Eritrey. Odřízneme-li Italy od jejich severních přístavů, zásobování jejich sil bude mnohem obtížnější a poté se můžeme vypořádat se slabší jižní frontou."
 ETH_officer_promotion_boost_tt: "Všichni budoucí §Ydůstojníci§! povýšení na hodnost §Ygenerála§! obdrží §G+1 útok§! a §G+1 obranu§!"
 ETH_old_reliable: "Starý a ověřený"
 ETH_old_reliable_desc: "Jednoduché, spolehlivé a opravitelné zbraně jsou v poli cennější než překomplikované aparáty, které dnes mnohé armády nasazují. Proč plýtvat časem a prostředky na výcvik s novými puškami, když už naši vojáci umějí používat ty své staré?"
 ETH_old_reliable_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_organization_of_african_unity: "$ETH_organization_of_african_unity_faction$"
 ETH_organization_of_african_unity_desc: "Dosud se na svobodu od evropské kolonizace pohlíželo jako na pouhé získání nezávislosti. V očích mnoha vůdců mimo Afriku jsme však stále potenciální kořistí dobyvačných choutek. Jen společně a spoluprací mohou africké národy doufat, že neskončí znovu jako poddaní."
 ETH_organization_of_african_unity_tt: "Odemkne rozhodnutí pozvat nezávislé africké země do §Y$ETH_organization_of_african_unity_faction$§!"
 ETH_organize_regional_revolts: "Organizovat regionální povstání"
 ETH_organize_regional_revolts_desc: "[ITA.GetName] si stále nevybudovala pevnou kontrolu nad naší vlastí. Odboj proti okupaci jim soustavně vyčerpává vybavení, personál a především nadšení pokračovat v tomto krvavém koloniálním podniku. Musíme odboji dál pomáhat a začít koordinovat snahy o svržení [ITA.GetAdjective] okupačních sil."
 ETH_organize_regional_revolts_tt: "Odemkne §Yrozhodnutí§! pro organizaci povstaleckých armád na okupovaném území."
 ETH_our_enemys_enemy: "Nepřítel našeho nepřítele"
 ETH_our_enemys_enemy_desc: "Existuje mnoho zemí, které se z ideologických či strategických důvodů staví proti [ITA.GetAdjective] expanzionismu. Měli bychom je oslovit s žádostí o dodávky zbraní, abychom mohli [ITA.GetAdjective] síly v našem regionu svrhnout."
 ETH_our_enemys_enemy_tt: "Pokud země souhlasí s dodávkou zbraní, [ETH.GetFlag][ETH.GetName] obdrží §G1000 kusů pěchotní výzbroje§!."
 ETH_our_own_path: "Naše vlastní cesta"
 ETH_our_own_path_desc: "Byli jsme příliš slabí, abychom se vzepřeli [SOV.GetAdjective] soudruhům, když nás zradili převzetím řízení našich záležitostí. Nyní jsme podstatně silnější a můžeme konečně podniknout kroky k obnovení nezávislosti. Musíme však být připraveni na možnou odvětu - tohle si [SOV.GetName] rozhodně líbit nenechá."
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] bude tímto postupem rozzloben a může se pokusit přivést Etiopii zpět pod [SOV.GetAdjective] kontrolu!§!"
 ETH_outsourced_production: "Outsourcovaná výroba"
 ETH_outsourced_production_air_tt: "Leteckí konstruktéři:"
 ETH_outsourced_production_army_tt: "\nPozemní konstruktéři:"
 ETH_outsourced_production_desc: "Náš průmysl je při výrobě válečných nástrojů stále malý a nezkušený. Nyní však pevně patříme do [ITA.GetAdjective] sféry vlivu, a tak můžeme situaci využít - zadáme výrobu externě a využijeme odbornost jejich zbrojařů."
 ETH_outsourced_production_factories_tt: "\n Pokud [ITA.GetFlag]§Y[ITA.GetNameDef]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetNameDef]§! získá §Y4 vojenské továrny§!."
 ETH_outsourced_production_tt: "Požádejte o [ITA.GetFlag]§Y[ITA.GetAdjective]§! konstruktéry armády nebo letectva:"
 ETH_pan-africanism: "Panafrikanismus"
 ETH_pan-africanism_desc: "Cíl rovnosti, o nějž usilujeme, je opakem vykořisťování jednoho národa druhým, jímž jsou stránky nedávných afrických dějin proplněné. Ať už má jakoukoli podobu, tomuto zlu se musíme vyhýbat tam, kde neexistuje, a drtit je tam, kde ano. Je naší posvátnou povinností zajistit, aby se sen o rovnosti konečně stal skutečností pro všechny, jimž je dosud upírán."
 ETH_pan-africanism_liberate_tt: "Získá §Yválečné cíle na osvobození§! proti všem koloniálním mocnostem v Africe:"
 ETH_patriot_resistance_tt: "Aktivní odboj Arbegnoch: §R+10%§!"
 ETH_peace_negotiations: "Mírová jednání"
 ETH_peace_negotiations_desc: "Náš lid mnoho obětoval, aby zastavil [ITA.GetAdjective] invazi. Nyní, když jsme Italům ukázali, že se před nimi nesesypeme, máme příležitost uzavřít mír - nebo přinejmenším příměří."
 ETH_peacekeeping_forces: "Mírové síly"
 ETH_peacekeeping_forces_desc: "Klíčem k naší bezpečnosti je zajistit, aby byla jakákoli krize v zahraničí rychle řešena dříve, než přeroste v něco nekontrolovatelného. Proto je zásadní udržovat mírové síly schopné kdykoli zasáhnout kdekoli na světě."
 ETH_preparing_for_the_inevitable: "Příprava na nevyhnutelné"
 ETH_preparing_for_the_inevitable_desc: "Mocní tohoto světa nestrpí naše radikální reformy, protože se obávají, že jejich vlastní lidé budou požadovat totéž. Musíme být připraveni na jejich nevyhnutelný pokus rozdrtit náš způsob života."
 ETH_promote_the_war_heroes: "Povýšit válečné hrdiny"
 ETH_promote_the_war_heroes_desc: "Za naši pokračující svobodu vděčíme hrdinům, kteří na bojišti riskují život. Abychom udrželi vysokou morálku a podporu ozbrojených sil, povýšíme naše válečné hrdiny na prestižnější místa."
 ETH_protector_of_the_somalis: "Ochránce Somálců"
 ETH_protector_of_the_somalis_desc: "[SOM.GetNameDef] trpí nejen pod barbarskou [ITA.GetAdjective] vládou, ale byli i odvedeni k boji proti vlastnímu lidu kvůli teritoriálním ambicím, které má [ITA.GetLeader]. Jakmile bude [ITA.GetName] z regionu vypuzena, ochráníme [SOM.GetNameDef] před vykořisťováním kterékoliv jiné evropské mocnosti."
 ETH_purchase_obsolete_ships: "Zakoupit zastaralé lodě"
 ETH_purchase_obsolete_ships_desc: "Ačkoli děláme pokroky v rozvoji námořnictva, ještě nejsme schopni nasadit flotilu, která by náležitě bránila naše pobřeží. Možná však dokážeme od jiných zemí získat starší lodě, jimiž naši flotilu posílíme."
 ETH_purchase_obsolete_ships_tt: "Odemkne rozhodnutí ke koupi starších lodí od velmocí."
 ETH_raid_italian_depots: "Vyrabovat italské sklady"
 ETH_raid_italian_depots_desc: "Italská armáda soustředila velké množství vybavení ve skladech po celé naší zemi. Při přípravách na nevyhnutelnou konfrontaci je můžeme o toto vybavení připravit a zároveň jím posílit naše síly nájezdy na sklady."
 ETH_raid_italian_depots_tt: "Nájezdy budou v průběhu následujícího §Yroku§! probíhat sporadicky a pokaždé přidají [ITA.GetFlag]§Y[ITA.GetAdjective]§! vybavení do zásob [ETH.GetFlag]§Y[ETH.GetName]§!."
 ETH_raise_from_the_ranks: "Povýšení z řad"
 ETH_raise_from_the_ranks_desc: "Šlechta už nebude velet ozbrojeným silám. Mnozí z našich statečných vojáků se osvědčili jako schopní velitelé. Je čas odměňovat odvahu a dovednosti na bojišti místo dynastických vazeb či osobního bohatství."
 ETH_raise_from_the_ranks_tt: "Přidá §Ydva§! nové důstojníky v hodnosti §Ygenerál§!."
 ETH_rally_around_the_emperor: "Semknout se kolem císaře"
 ETH_rally_around_the_emperor_desc: "Jeho Veličenstvo [ETH.GetLeader] je čepem, který drží naši rozmanitou říši pohromadě. V této době krize musíme odsunout malicherné spory a semknout se za Jeho Veličenstvem, protože jde o samotné přežití [ETH.GetName] a jejího lidu."
 ETH_rally_around_the_emperor_tt: "Odemkne rozhodnutí nastavit možnou §YHostitelskou zemi§! pro etiopskou §Yvládu v exilu§!."
 ETH_rapid_industrial_expansion: "Rychlá průmyslová expanze"
 ETH_rapid_industrial_expansion_desc: "Navzdory hrdinskému úsilí lidí v týlu potřebujeme ještě větší průmyslovou kapacitu, chceme-li zůstat svobodní od cizí okupace. Zrychlíme tedy tempo našich hospodářských plánů a pustíme se do ještě rychlejší průmyslové expanze."
 ETH_rapid_industrial_expansion_tt: "Upraví §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "Získá: \n§Y$army_infantry_2$§!"
 ETH_re-convene_the_parliament: "Znovu svolat parlament"
 ETH_re-convene_the_parliament_desc: "Je čas obnovit ústavu z roku 1931 a pokračovat v modernizaci institucí [ETH.GetName]. Znovu svoláme císařský parlament a zvýšíme počet poslanců, abychom lépe spravovali rozmanité oblasti říše.  "
 ETH_reach_out_to_the_italians: "Obrátit se na Italy"
 ETH_reach_out_to_the_italians_desc: "Je zřejmé, že nemáme naději porazit Italy na bojišti. Přesto [ETH.GetLeader] dál posílá naše vojáky na smrt v marných ofenzivách. Je čas na nové vedení pod silnějším vůdcem - někým, kdo dokáže spolupracovat s Italy a přinést naší vlasti mír."
 ETH_reach_out_to_the_italians_tt: "§Y[ITA.GetNameDef]§! obdrží nabídka spolupráce - mír výměnou za území."
 ETH_reach_out_to_the_world: "Obrátit se na svět"
 ETH_reach_out_to_the_world_desc: "Svět musí vědět, co se děje zde v Etiopii. Držíme se proti početní přesile déle, než je lidsky možné, a svedli jsme evropskou velmoc k patové situaci. Mezinárodní společenství musí vidět, že potřebujeme pomoc proti této nezákonné agresi!"
 ETH_rebuilding_the_country: "Obnova země"
 ETH_rebuilding_the_country_desc: "Jakmile je nám znovu svěřena plná správa nad našimi zeměmi, můžeme konečně začít opravovat škody na domovech i průmyslu, které nám způsobila [ITA.GetName]."
 ETH_rebuilding_the_country_idea: "Obnova země"
 ETH_reclaim_the_empire: "Obnova říše"
 ETH_reclaim_the_empire_desc: "Pod vedením našeho velkého vůdce [ETH.GetLeader] jsme odmítli korozivní [ITA.GetAdjective] vliv na naši zemi a znovuobjevili nepřekonatelnou sílu našeho lidu. Nyní před námi stojí velký úkol - znovuzískání našich právoplatných zemí a sjednocení [ETH.GetAdjective] lidu."
 ETH_reclaim_the_empire_tt: "Odemkne rozhodnutí §YObnova říše§! k opětovnému získání statusu §Ydomovského území§! na provinciích postoupených [ITA.GetFlag][ITA.GetName], jakmile budou znovu pod [ETH.GetFlag][ETH.GetAdjective] kontrolou."
 ETH_reclaiming_ethiopia: "Znovudobytí Etiopie"
 ETH_reclaiming_ethiopia_desc: "Postupně přesvědčujeme naše vládce, aby navzdory nelegální [ITA.GetAdjective] okupaci formálně uznali, že [ETH.GetLeader] je právoplatním vládcem [ETH.GetName]. Stačí už jen poslední postrčení a snad se konečně vydáme na dlouho očekávané osvobozovací tažení."
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_reclaiming_ethiopia_exile_tt: "Účinky, pokud má [ROOT.GetName] vládu v exilu:"
 ETH_reclaiming_ethiopia_not_exile_tt: "\nÚčinky, pokud nemá vládu v exilu:"
 ETH_recruit_from_the_african_diaspora: "Verbovat z africké diaspory"
 ETH_recruit_from_the_african_diaspora_desc: "Protože nechtějí vidět zánik jednoho z posledních pozůstatků nezávislé Afriky, mnozí příslušníci africké diaspory po celém světě jsou připraveni chopit se zbraní a bojovat po našem boku. Společně bude zachráněna nejen [ETH.GetName], ale i samotná myšlenka africké svobody."
 ETH_recruit_mercenaries: "Naverbovat žoldnéře"
 ETH_recruit_mercenaries_desc: "V armádě nyní panuje značné napětí mezi vojáky různého původu. Mnozí jsou loajální starému režimu a nelze jim věřit. Než tyto neloajální živly vykořeníme, potřebujeme síly, jejichž věrnost je nepochybná. A nejjednodušší způsob, jak si zajistit loajalitu, jsou tvrdé peníze."
 ETH_red_army_engineers: "Ženisté Rudé armády"
 ETH_red_army_engineers_desc: "Velká část infrastruktury naší země byla během [ITA.GetAdjective] invaze těžce poškozena. Chceme-li vybudovat skutečnou dělnickou republiku, musíme nejen opravit, co jsme měli, ale zahájit i program rychlé industrializace. Využijme dovedností našich soudruhů v Rudé armádě k nastartování tohoto procesu."
 ETH_reform_the_currency: "Měnová reforma"
 ETH_reform_the_currency_desc: "Ačkoli oběh [ETH.GetAdjective] bankovek v posledních letech vzrostl, [ETH.GetName] se stále potýká s problémem, že mnozí stále při obchodování dávají přednost měnám jiných zemí. Musíme reformovat birr, aby byl více přijímán doma i v zahraničí."
 ETH_refuge_for_the_spanish_exiles: "Útočiště pro španělské exulanty"
 ETH_refuge_for_the_spanish_exiles_desc: "Našim ideovým soudruhům ve Španělsku rozdrtily sny o anarchismu společné síly fašistů, stalinistů a kapitalistů z celého světa. Musíme otevřít hranice našim vysídleným přátelům a nabídnout jim druhou šanci vybudovat lepší budoucnost."
 ETH_regional_supply_depots: "Regionální zásobovací sklady"
 ETH_regional_supply_depots_desc: "Naši vojáci neubrání vlast, pokud nebudou mít munici a jídlo. Koneckonců, armáda pochoduje na žaludek. Zajistíme jim stálé zásobování zřízením regionálních vojenských skladů po celé zemi."
 ETH_regional_training_centers: "Regionální výcviková centra"
 ETH_regional_training_centers_desc: "[GetChitetName] má k dokonalosti daleko. Naše jednotky by byly mnohem účinnější, kdybychom zřídili regionální výcviková centra, která je naučí takticky bojovat i myslet. Umožní nám to také standardizovat výcvik bez nutnosti mít stálou armádu."
 ETH_regional_training_centers_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "Lidé jsou pod novou správou stále zmateni ohledně své národní identity. Bez ohledu na malicherné křivdy jsou nyní [ETH.GetAdjective]. A je čas, aby pochopili, že dobrý [ETH.GetAdjective] je loajální [ETH.GetLeader] a státu."
 ETH_reinforce_ethiopian_identity: "Posílit etiopskou identitu"
 ETH_reinforce_gojjam_identity: "Posílit godžamskou identitu"
 ETH_reinforce_jimman_identity: "Posílit džimmskou identitu"
 ETH_reinforced_identity: "Posílená identita"
 ETH_reintegrate_aussa: "Integrovat Aussu"
 ETH_reintegrate_aussa_desc: "Zrádný sultanát Aussa nás opakovaně zradil tím, že se přidal na [ITA.GetAdjective] stranu. Je na čase sultanát zlikvidovat a oblast integrovat do [ETH.GetName]."
 ETH_renewed_offensive: "Obnovená ofenziva"
 ETH_renewed_offensive_desc: "Italové se snaží získat iniciativu zpět. O to méně čekají náš úder. Místo pouhého držení linií přeneseme boj k nim."
 ETH_renewed_offensive_tt: "Útok pěchoty §G+10%§!\nÚtok nepravidelné pěchoty §G+10%§!\nObrana divizí §R-5%§!"
 ETH_renewed_offensive_tt_1: "Upraví §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 ETH_replace_the_abuna_desc_ethiopia: "Vůdce pravoslavné církve, $ETH_abuna_qerellos_iv$, je příliš úzce spjat s $ETH_haile_selassie$m. Musíme jej nahradit někým, kdo je naší věci oddanější."
 ETH_replace_the_abuna_desc_gojjam: "Vůdce pravoslavné církve, $ETH_abuna_qerellos_iv$, je příliš úzce spjat s $ETH_haile_selassie$m. Ideálním nástupcem je $ETH_abuna_abraham$, čímž se Godžam stane jak politickým, tak náboženským centrem říše."
 ETH_replace_the_abuna_desc_jimma: "Pravoslavná církev Tewahedo příliš dlouho ovlivňovala politiku země. Je čas oficiálně zpřetrhat pouta mezi říší a církví. Místo toho bychom měli hledat těsnější vazby s našimi bratry a sestrami za úzkým mořem."
 ETH_replace_the_abuna_original: "Nahradit Abunu"
 ETH_request_embargo: "Požadovat embargo"
 ETH_request_embargo_desc: "Embargo, kterého cílem je [ITA.GetName], je jen symbolické a vůbec je nebolí. Společnost národů je připravena naslouchat našim žádostem. Soustřeďme se na přesvědčení rady, aby uvalila přísnější embargo, které Itálii skutečně zasáhne - takové, jež bude zahrnovat ropu a ocel, bez nichž se jejich válečná mašinérie neobejde."
 ETH_request_italian_equipment: "Žádat italské vybavení"
 ETH_request_italian_equipment_desc: "Ačkoli děláme velký pokrok v reformě ekonomiky a posilování armády, podpora by se nám stále hodila. Vzhledem k prohlubujícím se vztahům s Italmi mohou být ochotni poslat své nadbytečné vybavení."
 ETH_request_italian_equipment_tt: "Pokud [ITA.GetFlag][ITA.GetName] souhlasí, [ETH.GetFlag][ETH.GetName] obdrží buď §G500 $artillery_equipment$§!, nebo §G2500 $infantry_equipment_1$§!"
 ETH_request_soviet_hulls: "Žádat sovětské trupy bitevních lodí"
 ETH_request_soviet_hulls_desc: "Chceme-li se v budoucích konfliktech vyhnout blokádě, musíme se naučit vyrábět vlastní lodě. [SOV.GetNameDefCap] nedávno zrušili některé projekty bitevních lodí a mohli by být otevřeni prodejům nedokončených trupů. Z takového nákupu bychom se mnohému naučili."
 ETH_restore_the_country: "Obnovit zemi"
 ETH_restore_the_country_desc: "[ETH.GetName] konečně poznala mír - a to znamená, že je čas začít obnovovat pořádek v celé zemi. Obnovíme domovy i infrastrukturu lépe než dřív a ukážeme, že pod vládou [ETH.GetLeader] čeká náš lid zářná budoucnost."
 ETH_restore_the_empire_of_axum: "Obnovit Aksumské království"
 ETH_restore_the_empire_of_axum_desc: "Od Súdánu až po Arabský poloostrov - kdysi to všechno ovládali naši předkové. Naše nadvláda se však v průběhu staletí postupně rozpadla, což nás vystavilo libovůli Evropanů. Nastal čas zvrátit tento trend. Musíme se hrdě hlásit ke svému dědictví, obnovit Aksumské království a získat zpět země našich předků."
 ETH_restore_the_empire_of_axum_tt: "Odemkne §Yrozhodnutí§! k vytvoření Aksumské království při kontrole dostatečného počtu států."
 ETH_sabotage_italo-german_relations: "Sabotovat italsko-německé vztahy"
 ETH_sabotage_italo-german_relations_desc: "Nesmíme dopustit, aby se [GER.GetNameDef] a [ITA.GetName] viděly jako potenciální spojenci. Uděláme vše pro sabotáž jejich vztahů. Jinak se může Jeho Veličenstvo stát vězněm, kterého osud bude mát v rukou [ITA.GetLeader] a sen o tom, že [ETH.GetNameDef] bude svobodná, se rozplyne."
 ETH_scavenger_random_generals_tt: "§YTři§! náhodně vybraní velitelé armády získají rys §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
 ETH_scavenging_tactics: "Sběračské taktiky"
 ETH_scavenging_tactics_desc: "Zatímco rozšiřujeme průmyslovou základnu, vycvičíme naše vojáky, aby na bojišti uměli rozpoznat a získat vše užitečné. Výrazně je to udrží zásobené, než budeme schopni vybavení soustavně vyrábět a dopravovat sami."
 ETH_second_italo_ethiopian_war_flag: "Druhá italsko-etiopská válka"
 ETH_secure_arms: "Zajistit zbraně"
 ETH_secure_arms_desc: "Slabý [ETH.GetAdjective] průmysl zjevně nedokáže podporovat armádu. Musíme využít bohatství císařské pokladny, nakoupit zbraně a okamžitě je dostat k našim hrdinným bojovníkům."
 ETH_secure_arms_tt: "Odemkne §Yrozhodnutí§! k nákupu vojenského vybavení prostřednictvím prostředků z císařské pokladny"
 ETH_seek_new_trading_partners: "Hledat nové obchodní partnery"
 ETH_seek_new_trading_partners_desc: "Lidé po celém světě touží po bohatství, které naše země nabízí, přesto je naším obchodním partnerem výhradně [SOV.GetNaME]. Měli bychom oslovit další země, ukázat, že nejsme jen [SOV.GetAdjective] přívěsek, a začít vracet bohatství [ETH.GetAdjective] lidu."
 ETH_seize_assets_default_desc: "Jelikož jsou jedni z nejbohatších [ETH.GetAdjective] lidí, nedává ekonomický smysl, že šlechta může díky archaickým zákonům a kličkám daním uniknout. Musíme šlechtu řádně zdanit a příjmy použít na další industrializaci říše."
 ETH_seize_assets_default_title: "Zdanit šlechtu"
 ETH_seize_the_means: "Zabavit výrobní prostředky"
 ETH_seize_the_means_desc: "Generace [ETH.GetAdjective] dělníků obdělávaly pole a budovaly průmysl měst. Jejich krev je v půdě. Proto už nedovolíme, aby si hrstka bohatých nárokovala vlastnictví těchto statků. Vrátí se lidu."
 ETH_selassie_left_flag: "$ETH_haile_selassie$ opustil Etiopii"
 ETH_send_home_advisors: "Poslat poradce domů"
 ETH_send_home_advisors_desc: "Přestože nám [SOV.GetName] svou podporou během války s [ITA.GetName] pomohl, nečekali jsme, že nás donutí k tak podřízené roli. Jak budujeme vlastní průmyslové i vojenské kapacity, rostou naše síly čelit [SOV.GetAdjective] požadavkům. Nastal čas dát jasně najevo, kdo je pánem v [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt: "Vrátí všechny [SOV.GetAdjective] vojenské poradce do [SOV.GetNameDef]."
 ETH_set_up_a_customs_barrier: "Zřídit celní bariéru"
 ETH_set_up_a_customs_barrier_desc: "Čím déle si necháme proplétat naši a [ITA.GetAdjective] ekonomiku, tím těžší bude vymanit se z jejich zhoubného vlivu. Ačkoli to zpomalí růst, měli bychom zavést celní bariéru, aby byl obchod mezi našimi zeměmi obtížnější. [ITA.GetAdjectiveCap] režim to rozzuří, ale ekonomické zdůvodnění si najdeme, bude-li třeba."
 ETH_seyoum_mengesha_upgrade_tt: "Získá: \n§Y$army_regrouping_2$§!"
 ETH_shipbuilding_bonus: "[ETH.GetAdjectiveCap] stavba lodí"
 ETH_soviet-ethiopian_trade_agreement: "Sovětsko-etiopská obchodní dohoda"
 ETH_soviet-ethiopian_trade_agreement_desc: "Mnozí po světě s námi neradi obchodují kvůli ideologickému odporu k naší dělnické republice. Máme však příležitost uzavřít oboustranně výhodnou obchodní dohodu. [SOV.GetNameDef] nám umožní vyměňovat suroviny a zboží bez obvyklých obchodních bariér."
 ETH_soviet_aid: "Sovětská pomoc"
 ETH_soviet_aid_desc: "Úspěšně jsme setřásli okovy feudální věrnosti. Nyní musíme porazit fašisty a začít budovat naši dělnickou republiku. Pokud někdo bude mít pro naši věc pochopení, pak to bude jistě [SOV.GetAdjective] lid."
 ETH_soviet_aid_tt: "§R\n[SOV.GetNameDefCap] budou za pomoc očekávat větší kontrolu nad našimi záležitostmi! §!"
 ETH_soviet_mediation: "Sovětské zprostředkování"
 ETH_soviet_mediation_desc: "Navzdory hrdinskému úsilí našeho lidu při zastavení [ITA.GetAdjective] invaze jsme daleko od úplného vítězství. Společnost národů prokázala neochotu nám pomoci, a tak je naší jedinou nadějí [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] se nás může pokusit převzít výměnou za to, že bude vyjednávat s [ITA.GetName]! §!"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rpravděpodobně tento návrh odmítnou, pokud již nejsou komunisté nebo procházejí občanskou válkou!§!"
 ETH_soviet_rifles: "Sovětské pušky"
 ETH_soviet_rifles_desc: "Když na nás [ITA.GetName] zaútočila, byli jsme žalostně nepřipraveni. Náš průmysl nyní nestačí logistickým nárokům moderní války. Potřebujeme dát pušky a munici do rukou každému, kdo je unese. Snad [SOV.Capital.GetCapitalVictoryPointName] vysliší naše volání."
 ETH_soviet_rifles_tt: "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G10 000§! kusů pěchotní výzbroje."
 ETH_state_owned_industry: "Státní průmysl"
 ETH_state_owned_industry_desc: "Na příkladu velmocí je zřejmé, že vlády ochotné zasahovat do volného trhu dosahují ohromných hospodářských zisků díky řízení výroby a snižování nezaměstnanosti. Vydáme se jejich cestou a rychle rozšíříme ekonomiku prostřednictvím státních podniků."
 ETH_state_owned_industry_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_steel_lions: "Oceloví lvi"
 ETH_steel_lions_desc: "[GER.GetNameDefCap] razí nové způsoby vedení války. Dny jízdy a zákopů jsou pryč. Budoucnost patří tanku. Měli bychom využít času v [GER.GetNameDef] k osvojení si moderních zbraní války a připravit se na osvobození naší vlasti."
 ETH_strengthen_the_black_lions: "Posílit Černé lvy"
 ETH_strengthen_the_black_lions_desc: "Ačkoli jsme přišli o území, boj musí pokračovat. Černí lvi kladou Italům značný odpor, a proto je musíme podpořit všemi dostupnými prostředky."
 ETH_sudanese_mercs_tt: "Naverbuje §G4 divize§! §Ysúdánských žoldnéřů§!"
 ETH_support_anti-colonialist_resistance: "Podpora protikoloniálního odboje"
 ETH_support_anti-colonialist_resistance_desc: "Hrozba konfliktu nad námi bude viset donekonečna, pokud si koloniální mocnosti udrží opěrné body ve východní Africe. Musíme je z regionu vytlačit tím, že pozvedneme masy a dáme jim prostředky k získání nezávislosti."
 ETH_support_anti-colonialist_resistance_tt: "Odemkne §Yrozhodnutí§! na posílení odboje v koloniálních státech §Yvýchodní Afriky§!."
 ETH_support_from_the_japanese_communists: "Japonský anarchokomunismus"
 ETH_support_from_the_japanese_communists_desc: "[JAP.GetNameDef] i [ETH.GetNameDef] k sobě dlouho chovali respekt jako jedni z mála, kdo úspěšně vzdorovali evropské kolonizaci. Zatímco u nás překonáváme feudální epochu, jsou i tací [JAP.GetAdjective] občané, kteří sdílejí naše ideály a mohou nám pomoci vytvořit vzorovou anarchokomunistickou společnost."
 ETH_support_from_the_japanese_communists_fascist_tt: "§RMůže vést k tomu, že [JAP.GetFlag][JAP.GetName] uvalí obchodní embargo na [ETH.GetFlag][ETH.GetName]!§!"
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§! a §Y$IA_sanshiro_ishikawa$§! se stanou dostupnými jako poradci."
 ETH_support_spain: "Podpořit Španělsko"
 ETH_support_spain_desc: "Španělsko trpí pod rukama domácích fašistů. Jsou tam však i tací, kdo stejně jako my věří, že fašismu je třeba čelit pevně a že lid si může vládnout sám. Využijeme zkušeností z naší války s Italmi k podpoře [SPC.GetAdjective] odboje."
 ETH_support_spain_static_modifier: "Podpořit Španělsko"
 ETH_supporting_the_arbegnoch: "Podpora Arbegnoch"
 ETH_supporting_the_arbegnoch_desc: "[ROOT.GetName] nemá nouzi o vlastence ochotné chopit se zbraní proti [ITA.GetAdjective] vetřelcům. Musíme udělat maximum pro podporu těchto statečných mužů a žen, aby ochromili [ITA.GetAdjective] válečnou mašinérii."
 ETH_sway_the_warlords: "Získat si vojevůdce"
 ETH_sway_the_warlords_desc: "I kdybychom nepřesvědčili žádného z mocnějších rasů, aby se otevřeně postavili proti $ETH_haile_selassie$, můžeme alespoň zasít semínko budoucí spolupráce. Kromě toho bychom se měli pokusit některé menší vojevůdce přesvědčit o výhodách spolupráce s Italy místo odporu vůči nim."
 ETH_sway_the_warlords_tt: "Zvětšuje rozsah povstání. \nNěkteří z loajalistických generálů budou po válce dostupní k náboru."
 ETH_tactical_training: "Standardizovaný taktický výcvik"
 ETH_tactical_training_desc: "Výcvik, který naše ozbrojené síly dostávají, je příliš často nekonzistentní a zastaralý. Musíme standardizovat taktický výcvik všech jednotek, aby byly na bojišti účinnější."
 ETH_tactical_training_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
 ETH_tax_exemption_default_desc: "Musíme udržet šlechtu spokojenou, abychom zabránili tříštění [ETH.GetNameDef]. Odměníme proto jejich pokračující loajalitu rozšířením daňových výjimek, aby si ponechali více ze svého bohatství."
 ETH_tax_exemption_default_title: "Rozšířit daňové výjimky"
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_the_abuna: "Abuna"
 ETH_the_abuna_desc: "Odpor proti [ITA.GetAdjective] vetřelcům není jen otázkou loajality k císaři, ale i morálky. Konzultací s $ETH_abuna_qerellos_iv$ můžeme lidu ukázat spravedlnost naší věci a potřebu konat povinnost ve jménu našeho Boha."
 ETH_the_african_union: "Za africkou jednotu"
 ETH_the_african_union_desc: "Žádáme konec kolonialismu, protože panství jednoho národa nad druhým je špatné. Koordinované kroky všech Afričanů v otázkách společných problémů jsou nezbytné, má-li být našim názorům přisouzena patřičná váha. Budeme proto jednat z přesvědčení našich nejhlubších zásad - bojovat za osvobození celého afrického kontinentu."
 ETH_the_american_radio_address: "Projev do amerického rozhlasu"
 ETH_the_american_radio_address_desc: "Zákony Společnosti národů jsou neustále porušovány, jak se opakují akty agrese. Aby duch prokletých nezískal převahu nad lidským pokolením, měli by všichni milovníci míru spolupracovat a pevně stát na obraně zákonnosti a pokoje."
 ETH_the_capital_victory_parade: "Vítězná přehlídka v [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc: "Ačkoli nás náš velký vůdce zachránil před jistou zkázou, mnozí lidé jsou k motivům, které má [ETH.GetLeader], nedůvěřiví a touží po dnech staré císařské rodiny. Musíme jim připomenout, jak vděční by měli být, a ukázat slavnou budoucnost, kterou má [ETH.GetNameDef] před sebou."
 ETH_the_common_soldier: "Řadový voják"
 ETH_the_common_soldier_desc: "Armáda je ničím bez řadových vojáků, kteří denně nasazují život bez očekávání odměny či uznání. Těmto hrdinům náleží úcta za jejich přínos naší společné bezpečnosti."
 ETH_the_defense_of_addis_ababa: "Obrana Addis Abeby"
 ETH_the_defense_of_addis_ababa_desc: "Addis Abeba je historické hlavní město a zároveň průmyslové centrum Etiopie. Padne-li město, naše věc je ztracena. Musíme udělat vše pro jeho udržení."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_emperor_stays: "Císař zůstává"
 ETH_the_emperor_stays_desc: "Navzdory prosbám poradců se Jeho Veličenstvo [ETH.GetLeader] hrdinsky rozhodl zůstat a pokračovat v boji po boku svých statečných bojovníků. Snad nám v nejtemnější hodině říše přinese vítězství."
 ETH_the_ethiopian_air_force: "[ROOT.GetAdjectiveCap] letectvo"
 ETH_the_ethiopian_air_force_desc: "Ať už jde o podporu jednotek na bojišti či ničení nepřátelské infrastruktury, letoun se ukazuje jako neocenitelný prostředek. Chceme-li chránit náš lid a ničit nepřátele, musíme zřídit vlastní letectvo."
 ETH_the_ethiopian_air_force_tt: "Odemkne §Y$air_force_command_spirit$§!"
 ETH_the_ferengi: "Ferengové"
 ETH_the_ferengi_desc: "Zatímco Společnost národů reaguje na naše prosby o pomoc liknavě, není nouze o jednotlivé cizince ochotné bojovat za naši věc - pokud jim za to zaplatíme."
 ETH_the_ferengi_tt: "Odemkne §Yrozhodnutí§! verbovat žoldnéře s využitím prostředků z císařské pokladny."
 ETH_the_fetno-derash: "Fetno-Deraš"
 ETH_the_fetno-derash_desc: "Zpravodajství se stále více stává rozhodujícím faktorem nejen na bojišti, ale i při ochraně našeho politického vedení. Zřídíme proto specializovanou zpravodajskou agenturu, abychom udrželi bezpečnost a lépe porozuměli nepřátelům."
 ETH_the_heir_of_solomon: "Šalomounův dědic"
 ETH_the_heir_of_solomon_desc: "[ENG.GetNameDef] vytvořila v Palestině sud s prachem, což vedlo ke kolapsu podpory jejich mandátu Společnosti národů. Možná by byli ochotni svěřit správu regionu někomu jinému? A kdo je vhodnější než Šalomounův dědic, [ETH.GetLeader]."
 ETH_the_heroes_of_ethiopia: "Hrdinové Etiopie"
 ETH_the_heroes_of_ethiopia_desc: "Mnozí z našich vojenských vůdců se ukázali jako skvělí stratégové. Navzdory drtivé materiální převaze nepřítele jejich postup zastavili. Musíme tyto hrdiny odměnit za jejich přínos k přežití [ETH.GetNameDef]."
 ETH_the_heroes_of_ethiopia_tt: "\nUpraví §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_the_hindenburg_wall: "Hindenburgova zeď"
 ETH_the_hindenburg_wall_desc: "Náš turecký poradce $ETH_wehib_pasha$ chce kolem měst Harar a Dire Dawa vybudovat opevnění srovnatelná s německými z minulé války. Udržíme-li oblast, Italové nepropojí své fronty a zajistíme si přístup k moři přes přístav v Džibuti."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_the_italian_language: "Italština"
 ETH_the_italian_language_desc: "Jazyk je stále jednou z největších překážek hlubší spolupráce s Italy. Proto zavedeme italštinu jako druhý jazyk v celé státní správě, včetně armády. Snad to urychlí kulturní výměnu a zefektivní strategické plánování."
 ETH_the_italo-ethiopian_empire: "Italsko-etiopské impérium"
 ETH_the_italo-ethiopian_empire_desc: "Jak povstáváme z popela staré říše, začíná vznikat nová Italsko-[ETH.GetAdjective] říše. Ačkoliv jsme nedávno bojovali proti sobě, je stále jasnější, že [ITA.GetName] i [ETH.GetName] jsou spolu nyní silnější. Naší povinností je rozšířit panství naší společné říše."
 ETH_the_italo-ethiopian_empire_tt: "Odemkne rozhodnutí §YItalsko-etiopské impérium§! k získání statusu §Ydomovského území§! na nárokovaných územích po jejich dobytí.\nBudou převedena, pokud v nárokovaném státu ani v žádném sousedním státu není nepřátelská divize"
 ETH_the_junior_officer_corps: "Sbor mladších důstojníků"
 ETH_the_junior_officer_corps_desc: "Ozbrojeným silám po staletí dominovali aristokraté. Chceme-li zvýšit jejich účinnost na bojišti, musíme zřídit důstojnické školy a výcvikové programy, které upřednostní zásluhy před protekcí. Prvním krokem bude zřízení sboru mladších důstojníků."
 ETH_the_king_of_kings: "Král králů"
 ETH_the_king_of_kings_desc: "Jeho Veličenstvo [ETH.GetLeader] nás vysvobodil z ponižujícího osudu stát se [ITA.GetAdjective] služebníky. Je to vůdce, jakého moderní svět nemá, a tak by měl být uctíván."
 ETH_the_lessons_of_war: "Lekce války"
 ETH_the_lessons_of_war_desc: "Nikdo neví, jak obstojí pod tlakem bojiště, natož jak obstojí říše či národ. Ačkoli jsme na strasti moderní války nebyli připraveni, naše armáda se z těžkých lekcí poučila a zesílila."
 ETH_the_lessons_of_war_tt: "Upraví §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader] nás hrdinsky dovedl k nezávislosti, zbavené zhoubného [ITA.GetAdjective] vlivu. Nevíme, co přesně přinese budoucnost, ale víme, že bude slavná, pokud nás do ní povede samotný osvoboditel [ETH.GetName]."
 ETH_the_liberator_of_ethiopia: "Osvoboditel $ETH$"
 ETH_the_liberator_of_gojjam: "Osvoboditel $gojjam$u"
 ETH_the_liberator_of_jimma: "Osvoboditel $jimma$"
 ETH_the_lion_and_the_sun: "Lev a Slunce"
 ETH_the_lion_and_the_sun_desc: "Jeho Veličenstvo [ETH.GetLeader] a japonský císař [JAP.GetLeader] nalezli mnoho společného mezi našimi velkými říšemi. [JAP.GetLeader] dokonce naznačil, že jeho vláda bude investovat do [ETH.GetName], jakmile znovu dobudeme vlast."
 ETH_the_lion_stands_firm: "Lev stojí pevně"
 ETH_the_lion_stands_firm_desc: "Díky dobyvačnému lvu z kmene Judy prokázal Jeho císařské Veličenstvo [ETH.GetLeader], že je zdatným bojovníkem. Pozvedneme morálku tím, že vojákům ukážeme sílu jejich císaře, jak bojuje po jejich boku a dokazuje, že [ITA.GetAdjective] válečná mašinérie může být poražena."
 ETH_the_lion_stands_firm_tt: "\nUpraví §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_the_new_administration: "Nová správa"
 ETH_the_new_administration_desc: "Uprostřed nedávných zmatků mnozí udělali pro obranu země víc, než se čekalo. Někteří, jako Senedu Gebru, mají navíc dovednosti a znalosti k zásadnímu zlepšení společnosti. Nyní jim dáme příležitost tak učinit."
 ETH_the_new_administration_tt: "§Y$ETH_senedu_gebru$§! se stává dostupnou jako politická poradkyně.\n   $rebellious_educator_tt$ \nDvě §Ynáhodné§! postavy se rovněž stanou dostupné jako političtí poradci."
 ETH_the_one_true_heir_of_solomon: "Jediný pravý Šalomounův dědic"
 ETH_the_one_true_heir_of_solomon_desc: "Jeho Veličenstvo [ETH.GetLeader] může vystopovat svůj královský rod až k velkému králi Šalamounovi. Zatímco mnohé národy se od Boha odvrátily, my [ETH.GetAdjective] zůstáváme neochvějní ve víře. V této době chaosu je správné, aby jediný pravý dědic Šalamounův vládl Svaté zemi a chránil ji před zhoubným vlivem lidských ideologií."
 ETH_the_one_true_heir_of_solomon_tt: "Odemkne §Yrozhodnutí§! vytvořit Šalomounovu říši"
 ETH_the_patriots: "Vlastenci"
 ETH_the_patriots_desc: "Zatímco vlastenci z Godžamu překáželi plánům [ETH.GetAdjective] císařské vlády pro tento region, nyní nám pomáhají tím, že brání Italům vůbec region spravovat. Měli bychom udělat vše pro podporu vlastenců, abychom si udrželi opěrný bod v zemi a nenechali [ITA.GetAdjective] vetřelce příliš se uvelebit."
 ETH_the_patriots_tt: "Odemkne §Y$ETH_supporting_the_arbegnoch$§! jako Trvalé zaměření.\nPřidá §G+10§! cílovou hodnotu odboje v nepřátelsky okupovaných státech severní a střední Etiopie."
 ETH_the_rif: "Ríf"
 ETH_the_rif_desc: "Mnozí fašisté, kteří nyní soupeří o moc ve Španělsku, byli kdysi vojáky, kteří rozdrtili Republiku Ríf v severním Maroku. Využijme, že [SPC.GetName] má s náma úzké vztahy, abychom prosadili dekolonizaci jejich afrických držav. Jsou-li opravdu našimi soudruhy, jistě souhlasí. A pokud ne, už víme, jak s kolonialismem naložit."
 ETH_the_second_italo-ethiopian_war: "Druhá italsko-etiopská válka"
 ETH_the_second_italo-ethiopian_war_desc: "Vánoční ofenziva nepřinesla vítězství, v které jsme doufali - a které jsme potřebovali. Je čas, aby [ETH.GetLeader] opustil hlavní město a osobně převzal velení armád. Válku proti Italům je třeba dovést ke konci!"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§! se stává dostupným jako polní maršál"
 ETH_the_state_bank_of_ethiopia: "Státní banka [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc: "Rozšířením prostředků Státní banky [ETH.GetNameDef] můžeme lidu poskytnout novou úvěrovou linku a působit jako finanční injekce pro nemocnou [ETH.GetAdjective] ekonomiku."
 ETH_the_state_bank_of_ethiopia_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_state_court: "Státní soud"
 ETH_the_state_court_desc: "Právní systém [ETH.GetName] vychází z archaických praktik sahajících staletí zpět. Po nedávné vlně reforem nastal čas kodifikovat více práva v souladu s ústavou a zřídit moderní státní soud pro případy celonárodního významu."
 ETH_the_state_court_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_together_for_victory: "Společně k vítězství"
 ETH_together_for_victory_desc: "Blíží se chvíle, kdy obnovíme čest a rozbijeme okovy italského útlaku. Aby naše plány neselhaly, musíme posílit síly a získat podporu napříč východní Afrikou. Jen společně je vítězství jisté."
 ETH_together_for_victory_tt: "Při zahájení války za nezávislost povstanou za nepřátelskými liniemi povstalci"
 ETH_transformation_of_nature: "Proměna přírody"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap] oplývá přírodními zdroji, které jen čekají na využití. Budováním vodních elektráren na našich řekách přivedeme elektřinu do každého domu. Zároveň využijeme naše vodní cesty k rozšíření zemědělské kapacity pro rostoucí populaci."
 ETH_transformation_of_nature_tt: "(§Y4 náhodně vybrané vlastněné státy§!): Přidá §G1§! stavební slot"
 ETH_uk_arabia_tt: "Jakýkoli §Yarabský§! stát je ve vlastnictví §Y[ENG.GetNameWithFlag]§! nebo §Yspojence§! §Y[ENG.GetNameDef]§!"
 ETH_underground_wargames: "Tajné válečné hry"
 ETH_underground_wargames_desc: "V minulé válce jsme měli potíže odrazit Italy kvůli nedostatečnému pochopení, jak se válčení v posledních desetiletích změnilo. Abychom chybu neopakovali, je zásadní, aby naši důstojníci začali provádět válečné hry a plánovali vyhnání [ITA.GetAdjective] sil. Samozřejmě tak, abychom nebudili podezření..."
 ETH_unification_of_the_habesha: "Sjednocení Habeši"
 ETH_unification_of_the_habesha_desc: "Válka s [ITA.GetName] způsobila naší infrastruktuře nepředstavitelné škody a našemu lidu utrpení. Pouhé znovuzískání vlasti už nestačí. Požadujeme od [ITA.GetAdjective] odškodnění včetně územních ústupků, které nám umožní sjednotit národy Habeši."
 ETH_unite_the_afar: "Sjednotit Afary"
 ETH_unite_the_afar_desc: "S tím, jak se pozornost Evropanů přesouvá na jejich vlastní kontinent, může být možné získat podporu severních Afarů zakoupením [DJI.GetName] a znovusjednocením Afarů po desetiletích odloučení."
 ETH_university_bonus: "Univerzita [ROOT.Capital.GetCapitalVictoryPointName] - výzkum elektroniky"
 ETH_university_of_capital: "Univerzita [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc: "Kdysi určovala průběh bitvy zuřivost vojáků. Dnes lze bojovat na velké vzdálenosti, aniž by se vojáci vůbec spatřili. Musíme investovat do vzdělávacích institucí, abychom vyvinuli nové technologie válčení i výroby potřebných nástrojů."
 ETH_university_of_capital_tt: "Upraví §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
 ETH_unlock_academy_tt: "Odemkne §Y$academy_spirit$§!"
 ETH_unlock_black_lions_tt: "Odemkne §Y$ETH_strengthen_the_black_lions$§! jako Trvalé zaměření.\nPřidá §G+10§! cílovou hodnotu odboje v nepřátelsky okupovaných státech jižní Etiopie."
 ETH_unlock_false_flag_tt: "Odemkne rozhodnutí zahájit operaci „pod falešnou vlajkou“ a hodit vinu na [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_unlock_spirit_airforce_tt: "Odemkne §Y$air_force_spirit$§!"
 ETH_victory_in_the_desert: "Vítězství v poušti"
 ETH_victory_in_the_desert_desc: "Ogaden je nejslabším místem italské fronty. Soustřeďme se na jejich porážku zde a poté dobyjme jejich přístavy na jihu. Uvolníme si tak záda a budeme moci postupovat na Eritreu."
 ETH_volunteers: "Dobrovolníci"
 ETH_volunteers_desc: "Pro utlačované po celém světě je [ETH.GetName] symbol naděje v boji proti drtivé imperialistické agresi. Nyní se lidé za hranicemi shromažďují pod [ETH.GetAdjective] prapory, aby s námi bojovali. Zdá se, že stále existují tací, kteří nedovolí, aby [ITA.GetLeader] mohl jen tak, z rozmaru, uhasit cen o svobodě."
 GER_chancellor_title: "Kancléř"
 GER_fascism_leader_title: "Führer"
 GER_female_kaiser_title: "Kaiserin"
 GER_generalfeldmarshall_title: "Generalfeldmarschall"
 GER_male_kaiser_title: "Kaiser"
 HOA_a_jagged_alliance: "Křehká aliance"
 HOA_a_jagged_alliance_desc: "I když si s jinými zeměmi ne vždy rozumíme, často čelíme stejným hrozbám. Soustředění se na tyto společné problémy může být základem dlouhodobých aliancí a větší národní bezpečnosti."
 HOA_a_loyal_subject: "Věrný poddaný"
 HOA_a_loyal_subject_desc: "S tím, jak se situace na světové scéně stává stále nestabilnější, je možná lepší být pod ochranou silnější země. Alespoň prozatím..."
 HOA_a_steamboat_fleet: "Parní flotila"
 HOA_a_steamboat_fleet_desc: "Abychom ubránili naše pobřeží a námořní trasy, musíme vybudovat flotilu pobřežních lodí schopnou odradit jakoukoliv cizí agresi."
 HOA_commandos: "Kommando jednotky"
 HOA_commandos_desc: "Někdy dokáže malá, ale dobře vycvičená skupina vojáků dosáhnout za nepřátelskými liniemi větších vítězství než největší armády na bitevním poli."
 HOA_construct_great_monuments: "Stavba velkých monumentů"
 HOA_construct_great_monuments_desc: "[ROOT.GetAdjectiveCap] lid má mnoho důvodů být hrdý. Máme dlouhou historii, kterou je třeba připomínat monumenty, jež inspirují k dosažení stále větších výšin."
 HOA_control_ethiopia_tt: "Ovládá celé etiopské území"
 HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjectiveCap] loajalističtí poradci"
 HOA_countryadjective_loyalist_advisors_desc: "Nesmíme dopustit, aby naše země a kultura byly pohlceny imperialisty. Musíme dosadit loajální [ROOT.GetNameDef] do mocenských pozic a začít proces získávání naší svobody."
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader] je jediný, kdo dokáže udržet zemi pohromadě v těchto těžkých časech. Proto se musí lid sjednotit za [ROOT.GetLeader.GetHerHim]."
 HOA_crowning_of_the_negusa_nagast: "Korunovace Negusa Nagasta"
 HOA_crowning_of_the_negusa_nagast_desc: "Jak se stále více stáváme dominantní mocí v regionu, je čas přijmout naši roli pomazáním našeho vůdce novým Negusa Nagastem. Všichni se musí sjednotit za Negusem, nebo budou čelit našemu hněvu."
 HOA_develop_capitalstate: "Rozvíjet [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc: "Musíme urychlit tempo industrializace pro dobro našeho lidu a ochranu [ROOT.GetNameDef]. Proto investujeme do oblasti kolem [ROOT.Capital.GetCapitalVictoryPointName], aby se stala průmyslovým srdcem národa."
 HOA_develop_indigenous_models: "Vyvinout domácí vzory"
 HOA_develop_indigenous_models_desc: "Spoléhat se na cizí návrhy pěchotní výzbroje znamená riskovat technologické zaostání. Tomuto bezpečnostnímu riziku lze čelit pouze zvýšením domácí odbornosti ve vývoji ručních zbraní."
 HOA_encourage_local_arms_production: "Podpora místní výroby zbraní"
 HOA_encourage_local_arms_production_desc: "Pokud nedokážeme zásobit naše vojáky potřebnou výzbrojí, nebudou schopni adekvátně bránit zemi. Musíme tedy rozšířit kapacitu zbrojního průmyslu."
 HOA_every_man_a_warrior: "Každý muž válečníkem"
 HOA_every_man_a_warrior_desc: "Pokud má [ROOT.GetNameDef] úspěšně čelit cizí agresi, musíme militarizovat společnost do té míry, aby byl každý schopen chopit se zbraně, kdykoli to bude nutné pro obranu vlasti."
 HOA_exploit_national_resources: "Využít národní zdroje"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap] má hojnost přírodních zdrojů, které čekají na využití. S trochou investic je konečně můžeme začít těžit."
 HOA_eyes_on_the_imperialists: "Oči upřené na imperialisty"
 HOA_eyes_on_the_imperialists_desc: "Imperiální mocnosti regionu pohlížejí na nezávislost [ROOT.GetNameDef] s opovržením. Musíme zůstat ostražití a vyhnout se tomu, abychom se stali oběťmi jejich ambicí."
 HOA_foreign_investors: "Zahraniční investoři"
 HOA_foreign_investors_desc: "Pokud chceme prosperovat, potřebujeme investice do našeho průmyslu a infrastruktury. Naštěstí není nouze o cizince hledající zisk."
 HOA_foreign_trained_officials: "Úředníci vyškoleni v zahraničí"
 HOA_foreign_trained_officials_desc: "Stále se můžeme hodně naučit z odborných znalostí lidí ze zahraničí. Je čas je lépe využít tím, že jim dáme vedoucí posty v zemi."
 HOA_improved_irrigation_systems: "Zlepšené zavlažovací systémy"
 HOA_improved_irrigation_systems_desc: "Bez robustní kapacity pro produkci potravin nemůžeme mít národní bezpečnost. Abychom zvýšili výnosy, investujeme do masivního zavlažovacího programu napříč naší ornou půdou."
 HOA_improved_irrigation_systems_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_improving_the_educational_system: "Zlepšení vzdělávacího systému"
 HOA_improving_the_educational_system_desc: "Naše děti drží osud země ve svých rukou. Poskytnutí nejlepší možné výuky tedy významně přispěje k zajištění budoucnosti [ROOT.GetNameDef]."
 HOA_invite_foreign_settlers: "Pozvat zahraniční osadníky"
 HOA_invite_foreign_settlers_desc: "K modernizaci naší země máme stále dlouhou cestu. Měli bychom využít schopností naivních kolonistů tím, že jim vytvoříme pobídky k přesídlení do [ROOT.GetNameDef]."
 HOA_lay_claim_to_the_danakil: "Vznést nárok na Danakil"
 HOA_lay_claim_to_the_danakil_desc: "[ROOT.GetNameDefCap] bude vždy zranitelný vůči námořní invazi, dokud nezajistíme severní oblast Danakilu."
 HOA_metal_beasts: "Kovové bestie"
 HOA_metal_beasts_desc: "Stále jasněji se ukazuje, že obrněná válka bude hrát na bojišti stále větší roli. Armáda se musí naučit, jak taková vozidla nejlépe využívat i čelit jim."
 HOA_military_cooperation: "Vojenská spolupráce"
 HOA_military_cooperation_desc: "I když děláme velké pokroky ve zlepšování našich ozbrojených sil, některé lekce se můžeme naučit od mezinárodních přátel prostřednictvím společných cvičení a zvýšené vojenské spolupráce."
 HOA_modern_infantry: "Moderní pěchota"
 HOA_modern_infantry_desc: "Naše armádní reformy výrazně zvýšily jejich efektivitu. Měli bychom na tomto rozvoji stavět rozšířením počtu divizí v poli."
 HOA_names_finest: "[ROOT.GetAdjectiveCap] elita "
 HOA_names_finest_desc: "Naši vojáci vědí, že jsou jedinou překážkou tomu, aby se naše země stala podřízenou cizí mocnosti. Toto vědomí jim dává neochvějné odhodlání bránit vlast a uchovat [ROOT.GetAdjective] svobodu."
 HOA_observe_and_learn: "Pozoruj a uč se"
 HOA_observe_and_learn_desc: "Válčení se neustále vyvíjí díky technologickému pokroku a inovativnímu myšlení. Abychom udrželi silnou armádu, musíme se učit lekcím války a nikdy nepřestat hledat způsoby, jak se zlepšovat."
 HOA_pave_the_roads: "Dlázdit cesty"
 HOA_pave_the_roads_desc: "Přeprava lidí a zboží napříč [ROOT.GetNameDef] je nyní příliš neefektivní. Investice do našich silnic by přinesla užitek nejen ekonomice, ale i větší bezpečnost, neboť by umožnila snadnější pohyb vojenských jednotek."
 HOA_political_stability: "Politická stabilita"
 HOA_political_stability_desc: "Nemůžeme doufat, že zůstaneme nezávislou zemí, pokud budeme doma rozděleni. Jen vytvořením jednotné fronty můžeme odolat a nebýt smeteni větry změn, které dnes zmítají světem."
 HOA_proclaim_east-african_hegemony: "Vyhlásit hegemonii ve Východní Africe"
 HOA_proclaim_east-african_hegemony_desc: "Věčně bouřlivou situaci v Africkém rohu lze stabilizovat pouze pod vládou našeho slavného císaře, [ROOT.GetName]. Nastal čas sjednotit region."
 HOA_promote_countryadjective_nationalism: "Podpořit [ROOT.GetAdjective] nacionalismus"
 HOA_promote_countryadjective_nationalism_desc: "Lidé [ROOT.GetNameDef] už nebudou tolerovat útlak ze strany cizích mocností. Musíme využít momentu a urychlit naše plány na nezávislost."
 HOA_promote_local_crafts: "Podporovat místní řemesla"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap] má hojnost zručných řemeslníků, kteří v malém zásobují zemi zbožím. Měli bychom navázat na jejich odbornost a usnadnit jim rozšíření provozu i výroby."
 HOA_push_for_the_highlands: "Postup do vysočin"
 HOA_push_for_the_highlands_desc: "Hospodářské srdce východní Afriky leží na vysočinách. Jejich zajištění pro [ROOT.GetNameDef] výrazně rozšíří náš ekonomický potenciál."
 HOA_rallying_the_adjective_people: "Semknout [ROOT.GetAdjective] lid"
 HOA_rallying_the_adjective_people_desc: "Svět pustoší konflikt. Mezi našimi současnými svobodami a propastí podrobení stojí jen ochota [ROOT.GetAdjective] lidu postavit se a bojovat. Jednotní obstojíme, rozdělení padneme."
 HOA_reform_the_conscription: "Reformovat odvod"
 HOA_reform_the_conscription_desc: "Jak se celosvětová situace přiostřuje, je čas rozšířit odvodní program, abychom byli připraveni na jakoukoli cizí agresi."
 HOA_research_exchange_programmes: "Výměnné výzkumné programy"
 HOA_research_exchange_programmes_desc: "Náš průmysl zoufale potřebuje modernizaci; zavedením výměnných programů můžeme získat poznatky ze zahraničí, jak nové technologické pokroky co nejlépe využít v našich továrnách."
 HOA_secure_the_ogaden: "Zajistit Ogaden"
 HOA_secure_the_ogaden_desc: "Zajištění Ogadenu postaví mezi nás a potenciální útočníky řadu přírodních překážek a zároveň otevře naši ekonomiku obchodu přes Indický oceán."
 HOA_securing_the_adjective_future: "Zajistit [ROOT.GetAdjective] budoucnost"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap] je malá země s velmi málem přátel na světové scéně. Změnit to výrazně přispěje k zajištění naší budoucí svobody a nezávislosti."
 HOA_state-funded_projects: "Státem financované projekty"
 HOA_state-funded_projects_desc: "Naše ekonomika stagnuje kvůli nedostatku infrastruktury a průmyslu. Abychom to zmírnili, mohutně investujeme do nových projektů napříč [ROOT.GetNameDef]."
 HOA_state_owned_industry_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_strengthen_the_irregulars: "Posílit nepravidelné jednotky"
 HOA_strengthen_the_irregulars_desc: "Systém nepravidelných jednotek a domobrany nám po staletí dobře sloužil. Není mnoho důvodů měnit to, co se osvědčilo."
 HOA_support_the_agrarians: "Podpořit rolníky"
 HOA_support_the_agrarians_desc: "Venkovské obyvatelstvo pracující v zemědělství je páteří pro [ROOT.GetNameDef]. Proto bychom je měli více podporovat v jejich zásadní práci."
 HOA_support_the_agrarians_tt: "Upraví §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_that_which_is_rightfully_ours: "Co je právem naše"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap] je stínem toho, čím má být. Historie ukazuje, že naši předkové ovládali mnohem širší území než naše současná správa - většina z něj nám však byla během generací odcizena. Nastal čas vzít si zpět to, co nám právem náleží."
 HOA_the_adjective_air_fleet: "[ROOT.GetAdjectiveCap] letectví"
 HOA_the_adjective_air_fleet_desc: "Letecká válka se rychle stává klíčovou arénou, která rozhoduje o vítězi konfliktů. Musíme tedy zřídit vlastní letectvo a připravit je k obraně nebe [ROOT.GetNameDef]."
 HOA_the_adjective_armed_forces: "[ROOT.GetAdjectiveCap] ozbrojené síly"
 HOA_the_adjective_armed_forces_desc: "Svět je čím dál nestabilnější, jak rostou napětí mezi velmocemi. Chceme-li si udržet nezávislost, musí být [ROOT.GetAdjective] armáda připravena na válku."
 HOA_the_adjective_industrial_fund: "[ROOT.GetAdjectiveCap] průmyslový fond"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap] je žalostně neindustrializovaná. Chceme-li zlepšit životy lidí a mít kapacitu je chránit před cizí agresí, musíme zemi rychle zindustrializovat."
 HOA_the_adjective_regional_development_fund: "[ROOT.GetAdjectiveCap] fond regionálního rozvoje"
 HOA_the_adjective_regional_development_fund_desc: "Regiony [ROOT.GetNameDef] stagnují a zoufale potřebují investice. Zřízením fondu regionálního rozvoje zajistíme, že místní vlády budou mít nástroje nutné k modernizaci svých oblastí."
 HOA_the_adjective_volunteer_force: "[ROOT.GetAdjectiveCap] dobrovolnický sbor"
 HOA_the_adjective_volunteer_force_desc: "Malé pohraniční šarvátky na jiném kontinentu mohou zažehnout obrovské konflikty, jež pohltí svět. Musíme přispět k uhašení těchto jisker dřív, než způsobí další velkou válku."
 HOA_the_capital_city_airport: "Letiště v [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc: "Letecká doprava stále více propojuje města světa s globální ekonomikou. Založme vlastní letiště, abychom této tendence využili."
 HOA_the_capital_railroad: "Železnice v [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc: "Propojením naší železniční sítě se sousedy dokážeme lépe vyvážet zboží i suroviny. To by mělo zároveň povzbudit naši ekonomiku."
 HOA_the_capital_school_of_technology: "Technologický institut [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc: "Co bylo před pár lety špičkou na bojišti či v továrnách, je dnes často zcela zastaralé. Chceme-li držet krok s vývojem technologií, musíme investovat do vzdělávání příští generace."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "Svět vypadá čím dál nebezpečněji, jak mezi velmocemi roste napětí, ale to zároveň otevírá prostor pro příležitosti pro země, které jsou připravené chopit se okamžiku."
 HOA_the_grand_university_of_capital: "Velká univerzita v [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc: "Předávání znalostí z generace na generaci je životně důležité pro bezpečnost i růst každé země. Založíme proto novou velkou univerzitu v [ROOT.Capital.GetCapitalVictoryPointName], aby lépe vzdělávala budoucí vědce, historiky a umělce."
 HOA_the_roars_of_thunder: "Hřmění hromu"
 HOA_the_roars_of_thunder_desc: "Někdy je na bojišti jediným způsobem, jak nepřítele vytlačit, ohromná palebná síla. Nejefektivněji ji uvolní dělostřelectvo."
 HOA_the_state_bank_of_name: "Státní banka [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc: "Rozšířením prostředků centrální banky [ROOT.GetNameDef] můžeme lidem poskytnout novou úvěrovou linku a působit jako finanční injekce pro churavějící [ROOT.GetAdjective] ekonomiku."
 HOA_the_steam_locomotive: "Parní lokomotiva"
 HOA_the_steam_locomotive_desc: "Auta a nákladní vozy jsou užitečné na krátké vzdálenosti či menší objemy, avšak vlaky jsou mnohem efektivnější při přepravě velkých objemů zboží i lidí. Investice do železniční sítě by byla velkým přínosem pro ekonomiku země."
 HOA_the_steel_lions: "Oceloví lvi"
 HOA_the_steel_lions_desc: "Éra statické války je za námi. Je čas nasadit na bojiště vlastní specializované obrněné jednotky a osvojit si metody manévrové války."
 HOA_use_the_natural_harbors: "Využít přírodní přístavy"
 HOA_use_the_natural_harbors_desc: "S nedávným získáním pobřežních území máme příležitost výrazně posílit přístup na mezinárodní trh zřízením vlastního přístavu. To výrazně usnadní dovoz i vývoz zboží a pomůže naší ekonomice."
 HOA_utilize_our_strengths: "Využít naše silné stránky"
 HOA_utilize_our_strengths_desc: "Naše armáda možná není tak rozsáhlá ani formalizovaná jako armády jiných zemí, ale má spoustu nekonvenčních dovedností, jež lze na bojišti skvěle využít."
 HOA_warfare_from_afar: "Válka z dálky"
 HOA_warfare_from_afar_desc: "Dělostřelectvo se na bojišti opakovaně osvědčilo. Měli bychom je lépe využít těsnější integrací specializovaných dělostřeleckých jednotek do našich pěších divizí."
 HOA_warrior_tradition: "Válečnická tradice"
 HOA_warrior_tradition_desc: "[ROOT.GetNameDefCap] má dlouhou historii statečných bojovníků bránících své domovy před dobyvateli. Nyní více než kdy dřív musíme na tuto tradici navázat při obraně vlasti."
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! Nekontroluje historické britské kolonie v Africkém rohu a Maltu."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! Nekontroluje historické francouzské kolonie v Džibuti a Tunisku."
 ITA_ITA_auxiliaries_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_attack_factor$: §G+3.00%§! \n$modifier_army_sub_unit_militia_speed_factor$: §G+5.00%§! \n\n"
 ITA_RDS_exists_tt: "Země je §Y$RDS$§!."
 ITA_a_bandits_war: "Válka banditů"
 ITA_a_bandits_war_desc: "Staré způsoby vedení války měly zemřít v zákopech u Isonza. Někteří z našich starých generálů stále věří, že moderní válku lze vyhrát tím, že se do mlýnku na maso nahází masy vojáků. Nyní víme, že tomu tak není: moderní válku vyhrávají rychlé manévry a flexibilní organizace, které dokážou rychle reagovat. Musíme naši armádu na tento druh války připravit."
 ITA_a_bandits_war_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-15.0%§! \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n\n"
 ITA_a_colonial_empire: "Koloniální impérium"
 ITA_a_colonial_empire_claims_tt: "Získá nároky na §Y[EGY.GetNonIdeologyName], [KEN.GetNonIdeologyName], [SUD.GetNonIdeologyName], [SOM.GetNonIdeologyName], [DJI.GetNonIdeologyName], [ETH.GetNonIdeologyName], [ERI.GetNonIdeologyName] či [UGA.GetNonIdeologyName]§!, na něž si dosud [ROOT.GetFlag][ROOT.GetNameDef] nedělá nárok ani nejsou pod [ROOT.GetFlag][ROOT.GetAdjective] kontrolou. \nAktuální efekty:"
 ITA_a_colonial_empire_desc: "Navzdory snahám našich nepřátel a rivalů se Itálie stala mocným koloniálním impériem. Musíme zajistit nejen maximální využití našich držav, ale i další rozšiřování italské kontroly v Africe."
 ITA_a_colonial_empire_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_GLOBAL_NON_CORE_MANPOWER$: §G+15.00%§! \n\n"
 ITA_a_greater_purpose: "Vznesenější účel"
 ITA_a_greater_purpose_desc: "Nedávné rozbroje ve straně ukázaly slabiny přílišného svázání myšlenky fašismu s jedinou osobou. Musíme podporovat fašismus jako vyšší koncept, něco, co přesahuje smrtelnost jednotlivce - ideu, kolem níž se lidé mohou semknout."
 ITA_a_leader_steps_forward: "Vůdce vstupuje na scénu"
 ITA_a_leader_steps_forward_desc: "Je čas rozhodnout, kdo bude stát v čele nové Italské republiky. Naštěstí si můžeme vybrat z vysoce kvalifikovaných kandidátů."
 ITA_a_new_era_for_the_red_shirts: "Nová éra Rudých košil"
 ITA_a_new_era_for_the_red_shirts_desc: "Půjdeme ve stopách Giuseppe Garibaldiho a jeho Rudých košil - posílíme tyto milice a vycvičíme je k optimálnímu plnění povinností, ať už jako součást italské armády, nebo jako dobrovolnické brigády v zahraničí."
 ITA_a_new_era_for_the_red_shirts_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n\n"
 ITA_a_time_for_war: "Čas války"
 ITA_a_time_for_war_desc: "Dokud v Evropě přebývá kacířství, nemůže být mír. Je čas na novou svatou válku. Nové válečné stroje zařvou v Jeho jménu, připravené udeřit na kacíře spravedlivým hněvem. Ať není pokoje, dokud každý nevěřící nepocítí soud z hlavně 105mm kanónu."
 ITA_a_time_for_war_tt: "Získá válečný cíl§Y$puppet_wargoal_focus$§! proti §Yvšem zemím v Evropě, které nejsou většinově katolické§!."
 ITA_abolish_the_colonies: "Zrušit kolonie"
 ITA_abolish_the_colonies_decision_effects_tt: "\nEfekty rozhodnutí za [?ITA_abolish_the_colonies_days] dní:\n"
 ITA_abolish_the_colonies_desc: "Vypracujeme a předložíme revoluční plán na zrušení koloniálního statusu pro jakýkoli region Itálie. Poprvé v dějinách země budou mít místní občané dotčených oblastí možnost rozhodnout o svém osudu. Je na nás, abychom jim ukázali výhody stát se plnohodnotní provincií italského státu."
 ITA_african_conquests_tt: "S naším budoucím impériem bude §Yméně nákladné§! §Yanektovat§! území na §Yafrickém kontinentě§!."
 ITA_agents_of_the_church: "Zástupci církve"
 ITA_agents_of_the_church_desc: "Církev má po světě nespočet zástupců; získáme-li na svou stranu Vatikán, můžeme mít nové agenty s dokonalým krytím jako církevní vyslanci, kteří zlepší naše zpravodajské sítě."
 ITA_aid_for_the_spanish_republic: "Pomoc Španělské republice"
 ITA_aid_for_the_spanish_republic_desc: "Musíme pomoci našim španělským soudruhům v občanské válce. Jejich socialistickou republiku obléhají krvežízniví španělští generálové, kteří přísahali věrnost státu, jejž nyní pustoší - a mají podporu velkých fašistických mocností Evropy."
 ITA_aid_for_the_spanish_republic_tt: "Odešle §Y2500§! kusů §Ypěchotní výzbroje§! pro [GetSpanishRepublicFlagAndNameDef]. Nejprve půjdou staré kusy."
 ITA_air_innovations_bba: "Inovace v letectví"
 ITA_air_innovations_bba_desc: "Válka ve vzduchu se stala jedním z rozhodujících polí moderního válčení. Nesmíme si dovolit v této klíčové oblasti zaostat."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_alt: "Milice Legaliteti"
 ITA_albanian_fascist_militia_default: "Albánská fašistická milice"
 ITA_albanian_fascist_militia_desc: "Vytvoříme v Albánii nové křídlo italských Černých košil, přičemž budeme verbovat nejen italské kolonisty v zemi, ale i albánské dobrovolníky."
 ITA_albanian_fascist_militia_occupation_law_full_tt: "Odemkne okupační zákon v §Yalbánských§! státech: \n"
 ITA_albanian_fascist_militia_occupation_law_tt: "Odemkne okupační zákon v §Yalbánských§! státech: §Y$colonial_police$§!.\n"
 ITA_albanian_fascist_militia_spawn_divs_tt: "Vytvoří §Y3 divize Camicie Nere§! v §Y[THIS.GetName]§!."
 ITA_albanian_occupation: "Albánská okupace"
 ITA_albanian_occupation_desc: "Albánie je pro naše jednotky snadný cíl k obsazení. Je nepravděpodobné, že narazíme na větší odpor. Musíme světu ukázat moc Itálie a obnovit slávu minulosti!"
 ITA_albanian_oil: "Albánská ropa"
 ITA_albanian_oil_desc: "Je čas nahradit naše zastaralé vybavení používané pro starou ropnou koncesi v Albánii a proměnit ji ve silný ropný průmysl, když máme nad zemí plnou kontrolu."
 ITA_all_eth_initial_states_controlled_tt: "Všechny původní etiopské státy jsou pod kontrolou §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] spojence§!."
 ITA_all_roads_lead_to_rome: "Všechny cesty vedou do Říma"
 ITA_all_roads_lead_to_rome_desc: "Římské legie byly proslulé rychlostí a efektivitou při stavbě cest a infrastruktury potřebné pro činnost jejich armád. O tisíce let později jsou logistika a zásobovací linie při vedení války ještě důležitější."
 ITA_all_roads_lead_to_rome_iri_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_infrastructure_factor$: §G+10.00%§! \n\n"
 ITA_all_roads_lead_to_rome_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SUPPLY_NODE_RANGE$: §G+10%§! \n\n"
 ITA_all_roads_lead_to_rome_wargoals_tt: "§Y[ROOT.GetNameWithFlag]§! získá §Y$annex_everything$§! válečný cíl proti §Ynepřátelským sousedním evropským zemím§!."
 ITA_all_within_the_state: "Vše uvnitř státu"
 ITA_all_within_the_state_desc: "Máme-li zvítězit v této krvavé válce, je nutné, aby každý přispěl válečnému úsilí. Ne vše je ale o přímém boji s nepřítelem - naše fronty musí stejně jako vojáci podpírat i robustní průmysl a logistika."
 ITA_anglo_italian_agreements: "Anglo-italské dohody"
 ITA_anglo_italian_agreements_desc: "Vzhledem k nové situaci ve východní Africe se ostatní koloniální mocnosti musí smířit s naší přítomností. Potřebujeme, aby nám umožnily průchod Suezským průplavem, ale ony nás potřebují mnohem více. Pokud to odmítnou, budeme se muset poohlédnout po jiné podpoře."
 ITA_anglo_italian_agreements_suez_tt: "Suezský průplav není pro [ROOT.GetName] uzavřen, nebo je pro [ITA.GetName] uzavřen déle než §Y365§! dní."
 ITA_anglo_italian_agreements_suez_unlocked_tt: "§GSuezský průplav už nebude pro [ROOT.GetName] blokován§!."
 ITA_anglo_italian_pact: "Podepsat anglo-italský pakt"
 ITA_anglo_italian_pact_desc: "Vojenská spolupráce s Brity nám posloužila dobře, stejně jako by posloužil pakt o neútočení. Takový pakt by zajistil rozsáhlé části našich afrických držav a dovolil nám upřít zrak jinam."
 ITA_anti_partisan_measures: "Protipartyzánská opatření"
 ITA_anti_partisan_measures_desc: "Nepřátelští partyzáni jsou v poslední době mimořádně aktivní, obtěžují naše zálohy a ohrožují zásobovací linie. Musíme nasadit nové jednotky specializované na protipartyzánský boj a držet tyto zatracené bandy na uzdě."
 ITA_anti_partisan_measures_state_modifier_rds_tt: "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_REQUIRED_GARRISON_FACTOR$: §R-10%§! \n$MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §R-5%§! \n\n"
 ITA_anti_partisan_measures_state_modifier_rsi_tt: "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_REQUIRED_GARRISON_FACTOR$: §G-10%§! \nRychlost nárůstu odboje $ITA_in_our_controlled_states_cw$: §G-5%§! \n\n"
 ITA_antifascist_civil_war_triggered_flag: "Proběhla italská protifašistická občanská válka."
 ITA_appeal_to_the_bourgeoisie: "Oslovit buržoazii"
 ITA_appeal_to_the_bourgeoisie_desc: "Musíme oslovit buržoazní skupiny, které mají zájem na pádu fašistického režimu. S jejich prostředky a s odvahou našich revolucionářů dokážeme tuto krvavou válku rychle ukončit!"
 ITA_appease_the_military: "Uklidnit armádu"
 ITA_appease_the_military_desc: "Mnoho důstojníků v ozbrojených silách není spokojeno s novou vládou či svým postavením po občanské válce; bude rozumné vymýtit nespokojenost v armádě a zajistit, aby důstojníci cítili, že jejich role ve válce je uznána."
 ITA_aquila_magna_tt: "§Y1 strategická bombardovací letka§! se aktivuje v [2.GetName]."
 ITA_army_leaders: "Velení armády"
 ITA_army_leaders_desc: "Naše armády musí vždy vést nejzpůsobilejší dostupní důstojníci. Je nezbytné zajistit stálý přísun nových a schopných velitelů, abychom udrželi výhodu."
 ITA_army_leaders_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_XP_GAIN_FACTOR$: §G+10.0%§! \n$MODIFIER_ARMY_LEADER_COST_FACTOR$: §G-15.0%§! \n$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-25.0%§! \n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §G+5.00%§! \n\n"
 ITA_army_modernization: "Modernizace armády"
 ITA_army_modernization_desc: "Naše ozbrojené síly mohou těžit z nové výzbroje a výcvikových metod, které jim umožní držet krok s armádami a doktrínami ostatních velmocí."
 ITA_army_primacy_bba: "Nadřazenost armády"
 ITA_army_primacy_bba_desc: "V konečném důsledku se válka vyhrává tím, že vojáky dostanete na nepřátelské území a odeberete věci, které nepřítel potřebuje k vedení války. Námořnictvo a letectvo jsou bezpochyby užitečné složky, ale válku vyhraje armáda."
 ITA_ascari: "Askari"
 ITA_ascari_create_units_tt: "Vytvoří až §Y10 [ROOT.GetFlag][ROOT.GetAdjective] koloniálních jednotek§! v ovládaných afrických státech a až §Y3 [ROOT.GetFlag][ROOT.GetAdjective] koloniální jednotky§! v každém africkém subjektu."
 ITA_ascari_desc: "Pravidelné divize složené z místních afrických vojáků se ukázaly vysoce efektivní nejen jako posádky či zálohy, ale i v operacích v obtížném terénu, kde by jiné divize tápaly."
 ITA_ascari_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_infantry_defence_factor$: §G+3.00%§! \n\n"
 ITA_austrian_guarantees_tt: "Pokud se Německo pokusí o Anšlus, Itálie dostane možnost zasáhnout."
 ITA_auxiliaries: "Auxilia"
 ITA_auxiliaries_desc: "Stejně jako za časů našich římských předků hrají „pomocné jednotky“ i dnes důležitou roli v podpoře pravidelné armády, v průzkumu terénu i v obtěžování nepřítele. Musíme tyto polovojenské milice rozšířit, abychom posílili armádu."
 ITA_aviazione_legionaria_tt: "§Y2 stíhací letky§! a §Y1 taktická bombardovací letka§! se aktivují v [2.GetName]."
 ITA_balkan_ambition: "Balkánské ambice"
 ITA_balkan_ambition_desc: "Je čas rozšířit italské hranice na východ směrem ke Slovinsku a, co je ještě důležitější, k dalmatskému pobřeží. Budeme klást důraz na benátské kulturní dědictví Dalmácie a ukážeme světu, že benátská vláda byla v minulosti pro Dalmáty nejen prospěšná, ale také jimi velmi přijímaná."
 ITA_banda_carita: "Banda Carità"
 ITA_banda_carita_desc: "Válka není vždy slavná záležitost. Zatímco se veřejnost soustředí na boje na frontách, víme, že domácí front je stejně důležitý a že vymýtit odboj v týlu je stejně nutné."
 ITA_banda_koch: "Banda Koch"
 ITA_banda_koch_desc: "Moderní válka je často záležitostí celých národů ve zbrani. To znamená, že boj se už neodehrává jen na frontové linii. Musíme být připraveni zabezpečit spojovací linie pomocí bojových jednotek."
 ITA_battaglioni_d_assalto: "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc: "Naše Černé košile navazují na hrdou tradici útočných jednotek z první světové války. Jejich začleněním do naší armády získají v boji razantní útočnou sílu."
 ITA_battaglioni_d_assalto_tt: "Odemkne podpůrný prapor §Y$blackshirt_assault_battalion$§!."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "Potřebujeme nové elitní jednotky, které zastaví nepřátelský útok. Musíme přetvořit a posílit prapory Černých košil, jež se v boji vyznamenaly, a použít je k vyztužení nejslabších míst našich linií a k vytlačení nepřítele zpět."
 ITA_battaglioni_m_re_battaglioni_d_assalto_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n$modifier_army_sub_unit_blackshirt_assault_battalion_defence_factor$: §G+5.00%§! \n$modifier_army_sub_unit_blackshirt_assault_battalion_attack_factor$: §G+5.00%§! \n\n"
 ITA_battaglioni_m_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_militia_max_org_factor$: §G+5.00%§! \n$modifier_army_sub_unit_militia_defence_factor$: §G+5.00%§! \n§Y$blackshirt_assault_battalion$s§! budou rovněž vylepšeny po dokončení zaměření §Y$ITA_battaglioni_d_assalto$§!.\n\n"
 ITA_befriend_greece: "Spřátelit se s Řeckem"
 ITA_befriend_greece_desc: "$ITA_greece_friend_desc$"
 ITA_befriend_japan: "Spřátelit se s Japonskem"
 ITA_befriend_japan_desc: "$ITA_japan_friend_desc$"
 ITA_befriend_portugal: "Spřátelit se s Portugalskem"
 ITA_befriend_portugal_desc: "$ITA_portugal_friend_desc$"
 ITA_befriend_turkey: "Spřátelit se s Tureckem"
 ITA_befriend_turkey_desc: "$ITA_turkey_friend_desc$"
 ITA_believe_obey_fight: "Věř, poslouchej, bojuj"
 ITA_believe_obey_fight_desc: "Naše strana stojí na jednoduchých principech. Za prvé: kdo chce uchopit moc, musí věřit, že je to možné. Za druhé: kdo chce uchopit moc, musí poslouchat ty, kdo jsou u řízení. Za třetí: kdo chce uchopit moc, musí bojovat. A uchopení moci je jediným pravým účelem jakéhokoli politického hnutí hodného toho jména."
 ITA_believe_obey_fight_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n\n"
 ITA_bend_the_bars: "Ohnout mříže"
 ITA_bend_the_bars_desc: "Itálie se ocitla v žaláři, který po Velké válce vytvořili Britové, a čím více se Itálie rozrůstá a sílí, tím více trpí svým uvězněním. Je čas ohnout mříže tohoto vězení a dále rozšířit italskou kontrolu."
 ITA_bersaglieri: "Bersaglieri"
 ITA_bersaglieri_desc: "Bersaglieri, naše elitní lehká pěchota, se už dlouho na bojišti vyznamenávají. Ačkoli budoucnost válčení může být mechanizovaná, rozhodující bude stále kvalita jednotlivého vojáka."
 ITA_bersaglieri_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_ATTACK_FACTOR$: §G+3.0%§! \n$MODIFIER_SPECIAL_FORCES_DEFENCE_FACTOR$: §G+3.0%§! \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+5.0%§! \n\n"
 ITA_blackshirt_loyalty: "Získat loajalitu Černých košil"
 ITA_blackshirt_loyalty_desc: "Černé košile mají v italském fašismu dlouho zvláštní postavení a pokud chceme vzbudit v obyvatelstvu inspiraci, bude moudré získat loajalitu této organizace. Budou nesmírně užiteční při šíření božské vize slavného nového „Duce“ napříč ozbrojenými silami - i mimo ně."
 ITA_blackshirts_div_cap_12_tt: "Upraví limit šablony §YCamicie Nere§! o §G+12§!."
 ITA_blackshirts_div_cap_8_tt: "Upraví limit šablony §YCamicie Nere§! o §G+8§!."
 ITA_bomber_designs: "Konstrukce bombardérů"
 ITA_bomber_designs_desc: "S novými návrhy bombardérů bude naše letectvo schopno podporovat naše síly na zemi i na moři a ohrožovat nepřátelské jednotky i jejich zásobovací trasy."
 ITA_boost_the_grand_council_of_fascism: "Posílit Velkou fašistickou radu"
 ITA_boost_the_grand_council_of_fascism_desc: "Benito Mussolini udělal pro Itálii mnoho, ale v konečném důsledku je to stále jen člověk. Pokud by někdy vedl zemi na scestí, Velká fašistická rada bude připravena ho zastavit."
 ITA_boost_the_grand_council_of_fascism_missiolinis_tt: "\nOdemkne možnost, aby Velká fašistická rada nahradila Mussolinim vydaný úkol novým."
 ITA_bop_will_shift: "§YRovnováha sil§! se posune směrem k vůdci země."
 ITA_brescia_small_arms_industry: "Zbrojní průmysl v Brescii"
 ITA_brescia_small_arms_industry_desc: "Italské ruční zbraně jsou proslulé po celém světě svou kvalitou. Musíme si však také zajistit dostatečné zásoby nejmodernějších typů, chceme-li našim vojákům umožnit porazit na bojišti každého nepřítele."
 ITA_bring_back_exiled_intellectuals: "Navrátit exilové intelektuály"
 ITA_bring_back_exiled_intellectuals_desc: "Fašistický režim poslal do exilu nespočet italských občanů - včetně velkých filozofů, intelektuálů a vědců. Je čas nabídnout všem těmto uprchlíkům možnost vrátit se domů."
 ITA_bring_back_old_glories: "Vrátit starou slávu"
 ITA_bring_back_old_glories_desc: "V různých přístavech máme mnoho starých lodí, které čekají na sešrotování. Někteří z našich inženýrů a námořních důstojníků tvrdí, že s několika úpravami bychom tyto staré chlouby mohli znovu uvést do provozu."
 ITA_bring_down_fascist_strongholds: "Zničit fašistické bašty"
 ITA_bring_down_fascist_strongholds_desc: "Vzhledem k kritické situaci v Evropě nemůžeme čekat, až proti nám agresivní fašistické síly zahájí ofenzívu. Kdo udeří první, udeří nejlépe, proto se postaráme, abychom fašisty zasáhli jako první a tvrdě."
 ITA_bring_down_fascist_strongholds_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! získá válečný cíl proti jakékoli fašistické zemi v Evropě."
 ITA_by_blood_alone: "Pouze krev"
 ITA_by_blood_alone_desc: "Díky síle naší armády a neomezenému fanatismu italských irredentistů loajálních k našemu režimu se Itálie konečně zapíše do dějin, a to nikoli jako pouhý vedlejší aktér, ale jako hlavní protagonista. \nPouze krev roztáčí kola dějin!"
 ITA_by_blood_alone_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_SUPERIORITY_BONUS_IN_COMBAT$: §G+5.0%§! \n\n"
 ITA_by_blood_alone_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+5%§! \n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_by_blood_alone_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_MORALE_FACTOR$: §G+5.0%§! \n\n"
 ITA_cacciatorpediniere_di_scorta: "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc: "Jedním z hlavních úkolů [GetAppropriateRegiaMarinaNsName] je chránit námořní trasy mezi Itálií, severní Afrikou a našimi středomořskými ostrovy. Budováním malých torpédoborců zaměřených na protiponorkový boj a účinným výcvikem posádek budeme lépe schopni udržet tok zásob pro naše síly v zámoří."
 ITA_caligulas_pride: "Caligulova pýcha"
 ITA_caligulas_pride_desc: "Nastal čas vyvinout největší válečnou loď, jaká kdy existovala. Naši nejlepší námořní inženýři zdokonalovali návrh a testovali prototypy a nyní jsou přesvědčeni, že Neptunus se stane králem nejen Středomoří, ale i moří za ním."
 ITA_caligulas_pride_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_caligulas_pride_dynamic_modifier_tt$ \n\n"
 ITA_cannot_release_pap_tt: "Po dokončení tohoto zaměření již nelze uvolnit §Y[PAP.GetNameDef]§!."
 ITA_capo_supremo: "Capo Supremo"
 ITA_capo_supremo_desc: "Pouze jediný člověk v Itálii je schopen vrátit slávu a moc, jakou si náš národ zaslouží. Éra dekadentní monarchie skončila, nadešel čas, aby se náš udatný Duce stal nejvyšším vůdcem Itálie."
 ITA_carica_di_isbuscenskij: "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc: "Někteří říkají, že doba koně a jezdce na bojišti skončila a roli jízdy převzaly tanky a letadla. Mýlí se - kůň nepotřebuje palivo, pozemní obsluhu ani náhradní díly, jen občas novou podkovu. To dává kavalerii jasnou výhodu i na moderním bojišti."
 ITA_carica_di_isbuscenskij_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_cavalry_attack_factor$: §G+3.00%§! \n$modifier_army_sub_unit_cavalry_speed_factor$: §G+3.00%§! \n$modifier_unit_cavalry_design_cost_factor$: §G-25.00%§! \n$modifier_unit_camelry_design_cost_factor$: §G-25.00%§! \n\n"
 ITA_catholic_action: "Katolická akce"
 ITA_catholic_action_desc: "Naše katolická mládežnická organizace se ukazuje jako velmi účinný nástroj při potírání komunistů, prosazování zásad katolické sociální spravedlnosti a při rozšiřování řad ozbrojených sil ochotnými branci."
 ITA_catholic_action_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_MORALE_FACTOR$: §G+5.0%§! \n$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$: §G+10%§! \n\n"
 ITA_christian_democracy: "Křesťanská demokracie"
 ITA_christian_democracy_desc: "Křesťanskodemokratická strana je konzervativní středová politická organizace vedená Alcidem De Gasperim, která si získala podporu lidu propojením křesťanských ideálů s ideou svobody. Měli bychom jim umožnit vytvořit vládu, pokud zůstanou loajální monarchii."
 ITA_citta_dell_aria: "Città dell'Aria"
 ITA_citta_dell_aria_desc: "Naše výzkumné úsilí bylo dlouho rozptýleno po mnoha místech v zemi, což snižovalo efektivitu. Měli bychom je soustředit a založit „Město nebe“, kde budou vědci a inženýři z různých oborů společně pracovat na nových generacích letadel."
 ITA_citta_dell_aria_tt: "Pokud v §Y[2.GetName]§! nejsou žádná jiná §Yexperimentální zařízení§!, získáme §G1§! §Yzařízení pro aerodynamiku a avioniku§! v §Y[2.GetName]§!."
 ITA_claims_on_turkey_bba: "Nároky na Turecko"
 ITA_claims_on_turkey_bba_desc: "$ITA_claims_on_turkey_desc$"
 ITA_comandante_diavolo: "Comandante Diavolo"
 ITA_comandante_diavolo_create_units_tt: "\nVytvoří §Y[ROOT.GetFlag][ROOT.GetAdjective]§! nepravidelné jednotky ve vlastněných a kontrolovaných koloniích:"
 ITA_comandante_diavolo_desc: "Během našeho dobytí Eritrey a ve válce v Etiopii nás často trápila rychlost a houževnatost domorodých jezdců. Když jsme s nimi bojovali, můžeme hodně získat, pokud je přetáhneme na svou stranu - a podnikavý mladý důstojník by se mohl stát naším vlastním „ďábelským velitelem“."
 ITA_comandante_diavolo_eritrea_tt: "Vytvoří §Y1 divizi $irregular_infantry$§! a §Y2 divize $cavalry$§!."
 ITA_comandante_diavolo_ethiopia_tt: "Vytvoří §Y1 divizi $irregular_infantry$§!, §Y1 divizi $cavalry$§! a §Y1 divizi $camelry$§!."
 ITA_comandante_diavolo_libya_tt: "Vytvoří §Y2 divize $cavalry$§! a §Y1 divizi $camelry$§!."
 ITA_comandante_diavolo_somalia_tt: "Vytvoří §Y2 divize $irregular_infantry$§! a §Y1 divizi $cavalry$§!."
 ITA_combined_land_and_air_warfare: "Kombinovaný letecko-pozemní boj"
 ITA_combined_land_and_air_warfare_desc: "Spolupráce Regia Aeronautica s Regio Esercito prokázala schopnosti italské armády, ale prostor k pokroku stále existuje! Prohloubení této kooperace by zdevastovalo naše nepřátele na bojišti a přineslo Itálii věčnou slávu!"
 ITA_combined_land_and_air_warfare_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+5%§! \n$MODIFIER_AIR_CAS_PRESENT_FACTOR$: §G+5.00%§! \n\n"
 ITA_combined_land_and_air_warfare_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ARMY_ORG$: §G+5.0%§! \n$MODIFIERS_ARMY_ARMOR_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_combined_research_effort: "Kombinované výzkumné úsilí"
 ITA_combined_research_effort_desc: "Technologický pokrok je zásadní, chceme-li, aby naše ozbrojené síly měly moderní výzbroj proti nepřátelům. Musíme spolupracovat se spojenci, abychom zajistili trvalý vědecký postup, zejména ve vojenské oblasti."
 ITA_common_ground: "Společná věc"
 ITA_common_ground_advisors_tt: "Odemkne poradce z dalších protifašistických skupin."
 ITA_common_ground_bop_tt: "§Y$ITA_power_balance$§! se posune o §Y15%§! směrem k §Yopoziční frakci§!."
 ITA_common_ground_desc: "Musíme zanechat rozdílů s jinými politickými skupinami, s nimiž ve skutečnosti sdílíme stejné cíle. Je čas spolupracovat a vést nový italský stát k pokroku."
 ITA_compagnie_auto_avio_sahariane: "Rozšířit Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc: "Compagnie Auto Avio Sahariane v Libyi se ukázala jako velmi účinná v kombinaci s vlastními průzkumnými letadly. Rozšíření tohoto designu by mělo naše síly učinit ještě silnějšími a vštípit našim nepřátelům strach z Boha!"
 ITA_compagnie_auto_avio_sahariane_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_INTERCEPT_EFFICIENCY$: §G+5%§!\n$MODIFIER_GROUND_ATTACK_FACTOR$: §G+5.0%§! \n\n"
 ITA_compagnie_auto_avio_sahariane_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_ORG_LOSS_WHEN_MOVING$: §G-5.0%§! \n$MODIFIER_OUT_OF_SUPPLY_FACTOR$: §G-5.0%§! \n\n"
 ITA_condemn_colonialism: "Odsoudit kolonialismus"
 ITA_condemn_colonialism_desc: "Je čas odsoudit kolonialismus a vyzvat evropské mocnosti, které po nespočet let utlačovaly africké národy - a když dojde na lámání chleba, budeme proti nim bojovat v zájmu afrického lidu."
 ITA_condemn_colonialism_tt: "§YKaždá nespojenecká země s koloniemi v Africe§! obdrží událost, aby kolonie uvolnila, jinak ponese následky místních povstání."
 ITA_consolidate_power: "Konsolidovat moc"
 ITA_consolidate_power_desc: "Naše sevření strany i země je zatím slabé. Musíme konsolidovat veškerou moc, kterou máme, a posílit režim tím, že veřejnosti ukážeme, že jsme silní a spolehliví jako dřív!"
 ITA_conspiracies_in_the_shadows: "Spiknutí ve stínech"
 ITA_conspiracies_in_the_shadows_desc: "Šepty v mocenských síních stále hlasitěji vyjadřují nespokojenost s Mussolinim. Kují se spiknutí a vznikají aliance mezi lidmi, kteří si obvykle nemají co říct. Čas změny se rychle blíží."
 ITA_convene_the_grand_council: "Svolat Velkou fašistickou radu"
 ITA_convene_the_grand_council_desc: "Musíme svolat Velkou fašistickou radu a probrat, co dělat s Mussolinim. Jeho poslední tažení v Etiopii a neochota sdílet moc či odpovědnost přiměly mnohé pochybovat o jeho schopnostech vést Itálii. Své zemi dobře posloužil a je tváří fašismu, ale možná nadešel čas nového vedení..."
 ITA_cooperate_with_moderates: "Spolupracovat s umírněnými"
 ITA_cooperate_with_moderates_desc: "Není důvod nespolupracovat s méně radikálními prvky bývalého fašistického režimu. Jsou mezi nimi velmi schopní lidé, kteří mohou pomoci posunout obnovovaný italský stát vpřed."
 ITA_cooperate_with_the_mafia: "Spolupracovat s mafií"
 ITA_cooperate_with_the_mafia_desc: "Mafiánské organizace, které během občanské války bujely, mohou představovat příležitost ke zlepšení výkonu soukromých i státních podniků na jejich územích, pokud jsme ochotni jim poskytnout jisté výsady a koncese."
 ITA_cooperate_with_the_mafia_dm_tt: "\nKaždý kontrolovaný stát s modifikátorem „§Y$ITA_mafia_on_the_rise$§!“:"
 ITA_cooperation_programs: "Programy spolupráce"
 ITA_cooperation_programs_deal_sweden_tt: "([ROOT.GetFlag]§Y[ROOT.GetName]§!): Předá §Y2 torpédoborce třídy Curtatone§! a §Y2 torpédoborce třídy Maestrale§! státu [SWE.GetFlag]§Y[SWE.GetName]§!."
 ITA_cooperation_programs_decisions_tt: "Odemkne §Y$ITA_naval_cooperation_programs_dec_cat$§! rozhodnutí ke spolupráci s italskými spojenci a jejich námořnictvy."
 ITA_cooperation_programs_desc: "Naše robustní loděnice a zbrojní průmysl mají nedávnou historii stavby válečných lodí pro jiné státy, jako byly řecké torpédoborce třídy Hydra, či asistence s návrhy, například poskytnutými SSSR pro lodě Projektu 7. Vyhledávání podobných příležitostí může dále rozvinout naši průmyslovou základnu pro zkoušky, které nás čekají."
 ITA_cooperatives_for_intensive_exploitation: "Družstva pro intenzivní těžbu"
 ITA_cooperatives_for_intensive_exploitation_desc: "Afrika je bohatý kontinent s rozsáhlými ložisky surovin; měli bychom investovat do zlepšení metod jejich využívání, abychom z nich vytěžili maximum."
 ITA_cooperatives_for_intensive_exploitation_tt: "§YNárůst poslušnosti§!, §Ymístní zásobování§! a §Ymístní zdroje§! se zvýší v §Ykaždém vlastněném a kontrolovaném africkém státě, který produkuje suroviny§!."
 ITA_corpo_di_truppe_volontarie: "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc: "$ITA_support_nationalist_spain_desc$"
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "Národní osvobozenecký výbor je odhodlán posílit naši strukturu vojenské koordinace, Corpo Volontari della Libertà, aby bylo možné efektivně řídit a koordinovat větší počet partyzánů a ozbrojených sil."
 ITA_corpo_volontari_della_liberta_spawn_divs_capital_tt: "Vytvoří §Y2 divize $infantry$§! v §Y[THIS.GetName]§!. \n\n"
 ITA_corpo_volontari_della_liberta_spawn_divs_tt: "Vytvoří §Y2 divize $militia$§! až v §Y5 plně kontrolovaných domovských státech§!. \n\n"
 ITA_cruiser_submarines: "Křižníkové ponorky"
 ITA_cruiser_submarines_desc: "Abychom mohli napadat námořní trasy nepřátel mimo Středomoří, potřebujeme dálkové ponorky schopné křižovat oceány. Další podpora našeho rozsáhlého poválečného ponorkového programu, založeného převážně na práci inženýrů Cavalliniho a Bernardise, nám pomůže tohoto cíle dosáhnout."
 ITA_crush_opposition: "Rozdrtit opozici"
 ITA_crush_opposition_bop_tt: "§Y$ITA_grand_council$§! už nebude moci sesadit současného vůdce ani zahájit občanskou válku v §Y[ROOT.GetFlag][ROOT.GetNameDef]§! prostřednictvím §Yrovnováhy moci§!."
 ITA_crush_opposition_desc: "Stále existuje mnoho příznivců starého fašistického režimu, kteří se staví proti naší politice a brzdí práci nové vlády. Nastal čas se s nimi vypořádat."
 ITA_crush_the_mafia: "Rozdrtit mafii"
 ITA_crush_the_mafia_desc: "Mafie a četné bandy pašeráků, vyděračů a obecně zločinců se během občanské války znovu vynořily. Je naší povinností vůči italskému lidu je vymýtit a obnovit v zemi bezpečnost a stabilitu."
 ITA_culto_del_duce: "Culto del Duce"
 ITA_culto_del_duce_desc: "Benito Mussolini, dobyvatel Afriky, mstitel Adwy, je bezpochyby nejdůležitější italský státník od dob římských císařů. Je zosobněním mužnosti, zcela bez strachu. Musíme zajistit, aby každý Ital věděl, že by se měl navždy snažit být Mussolinimu co nejpodobnější."
 ITA_decima_flottiglia_mas: "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc: "Teseo Tesei a Elios Toschi z Genio Navale navrhli samohybný torpédo, které lze použít k infiltrace nepřátelských přístavů - financováním vývoje této i dalších unikátních zbraní a výcvikem speciální jednotky, která je bude používat, bychom mohli dosáhnout dramatických, nečekaných vítězství nad nepřáteli."
 ITA_decima_flottiglia_mas_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_SUB_RETREAT_SPEED$: §G+5%§! \n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+2.00%§! \n$MODIFIER_NAVAL_CRITICAL_SCORE_CHANCE_FACTOR$: §G+2.00%§! \n\n"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] byla poražena v [ETH.GetNameDef]"
 ITA_defend_the_land: "Bránit zemi"
 ITA_defend_the_land_desc: "Sovětský svaz a jeho politika zklamaly proletariát i marxistickou ideologii. Italové si zvolí vlastní cestu ke komunismu - cestu plnou překážek a hrozeb, které budeme muset překonat, ale doufejme i se soudruhy a spojenci, kteří si navzájem pomohou."
 ITA_defend_the_land_faction_tt: "Získá událost §Y„[ROOT.GetName] nás zve do frakce $ITA_united_socialist_front$“§!."
 ITA_defend_the_land_invite_tt: "§YKaždá nezávislá komunistická země, která není ve frakci§!, bude pozvána do §Y$ITA_united_socialist_front$§!."
 ITA_defense_against_capitalism: "Obrana proti kapitalismu"
 ITA_defense_against_capitalism_desc: "Fašismus je náš první a největší ideologický nepřítel, ovšem nikoli jediný. Kapitalisté představují strašlivou hrozbu pro naši zemi i pro proletářskou revoluci. Musíme být připraveni jim čelit."
 ITA_defense_against_capitalism_ws_tt: "\nZíská §G2.00%§! základní válečné podpory za každého demokratického souseda (max. §Y+10.00%§!).\n\n"
 ITA_defy_the_duce: "Vzepřít se Ducemu"
 ITA_defy_the_duce_desc: "Nastal čas povstat proti fašistickému režimu a vymýtit metlu, kterou představuje pro italský lid. \nDělníci a rolníci Itálie, do zbraně!"
 ITA_demand_balearic_islands_bba: "Požadovat Baleáry"
 ITA_demand_balearic_islands_bba_desc: "$ITA_demand_balearic_islands_desc$"
 ITA_demand_ticino: "Požadovat Ticino"
 ITA_demand_ticino_desc: "Horský švýcarský stát je domovem mnoha národností, mezi nimiž jsou i Italové, většinou na jižních kantonech jako Ticino. Abychom zajistili velký italský stát, musíme umožnit všem našim lidem žít v jedné zemi."
 ITA_democratic_king: "Demokratický král"
 ITA_democratic_king_desc: "Nastal čas, aby italská monarchie vykročila směrem k demokratičtějšímu státu, přičemž si udrží postavu krále jako hlavního vůdce."
 ITA_depose_mussolini: "Sesadit Mussoliniho"
 ITA_depose_mussolini_desc: "Nastal čas svrhnout Mussoliniho z moci! Ukázal se jako neschopný vůdce, který naši milovanou Itálii uvrhl do mnoha zbytečných útrap a otestoval její odolnost daleko za hranicí zlomu. I když jeho stín nad námi ještě nějakou dobu bude viset, Itálie a její lid zvítězí!"
 ITA_deus_vult: "Deus Vult"
 ITA_deus_vult_desc: "Katolická církev byla po staletí majákem naděje a stability v Evropě a tváří v tvář temným časům se tímto majákem musíme stát znovu. \nBůh to chce!"
 ITA_devaluate_the_lire: "Devalvovat liru"
 ITA_devaluate_the_lire_desc: "Válka byla mnohem nákladnější, než bychom si přáli. Naše ekonomika se potýká s následky. Devalvace měny učiní naše výrobky konkurenceschopnějšími na mezinárodním trhu, ale obyčejným Italům mírně ztíží život - je to nutná oběť, kterou rádi podstoupí."
 ITA_develop_eritrea: "Rozvíjet Eritreu"
 ITA_develop_eritrea_desc: "Eritrea je naše nejstarší kolonie na africkém kontinentu a zároveň jedna z nejcennějších. Díky své vynikající strategické poloze z ní lze snadno vybudovat opěrný kámen našeho koloniálního impéria."
 ITA_develop_ethiopia: "Rozvíjet Etiopii"
 ITA_develop_ethiopia_desc: "Tvrdohlaví Etiopané nás dlouho vzdorovali a ponižovali. Nyní, když jsme je konečně přiměli k poslušnosti, můžeme rozvíjet jejich zemi a ukázat jim, že naše invaze byla pro jejich vlastní dobro."
 ITA_develop_ethiopia_tt: "Přidá §Y1 $infrastructure$§! a §G1§! stavební slot až ve §Y3§! [ETH.GetAdjective] státech, které ovládá §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] subjekt§!."
 ITA_develop_libya: "Rozvíjet Libyi"
 ITA_develop_libya_desc: "Libye je naše nejbližší kolonie a ta s nejvyšším potenciálem. Dříve než budeme moci sklízet plné plody naší dlouhé a náročné pacifikace oblasti, musíme zlepšit její infrastrukturu."
 ITA_develop_libya_tt: "Přidá §Y1 $infrastructure$§! a §G1§! stavební slot až ve §Y3§! [LBA.GetAdjective] státech, které ovládá §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] subjekt§!."
 ITA_develop_somaliland: "Rozvíjet Somaliland"
 ITA_develop_somaliland_desc: "Na první pohled se zdá, že oblast na Africkém rohu nenabízí mnoho ekonomického či strategického potenciálu. Několika dobře cílenými investicemi však můžeme region proměnit v odrazový můstek pro další výpady do Indického oceánu."
 ITA_devotion: "Oddanost"
 ITA_devotion_desc: "Italský lid dluží Mussolinimu veliký dluh. Pouhou silou vůle je zlepšil ve všech podstatných ohledech. Jsou odvážnější, bohatší a morálně celistvější. Minimem, co mohou Italové oplatit, je vděk a poslušnost jeho rozkazům."
 ITA_dino_grandi_focus: "Dino Grandi"
 ITA_dino_grandi_focus_desc: "Abychom prosperovali, potřebujeme někoho diplomaticky zdatného, kdo se nebojí přetvářet staré instituce. Dino Grandi sloužil jako ministr zahraničí a reformoval diplomatický sbor, otevřel jej i jiným než šlechticům. Nebude váhat provést nutné reformy a posunout Itálii do nové zářné budoucnosti!"
 ITA_disband_the_blackshirts: "Rozpustit Černé košile"
 ITA_disband_the_blackshirts_desc: "Černé košile jsou velmi nebezpečnou organizací ve službách fašismu, a proto nadešel čas, aby zmizely stejně jako jejich režim. Všechny aktivní jednotky okamžitě rozpustíme."
 ITA_diving_bombers: "Střemhlavé bombardéry"
 ITA_diving_bombers_desc: "Téma blízké letecké podpory získalo v armádních kruzích značný význam. Letadla sice shazují bomby už dlouho, ale několik zemí začalo vyvíjet specializované stroje, které dokáží umístit bombu s nebývalou přesností střemhlavým letem z velké výšky. Naše průmyslová základna by takový typ bezpochyby časem vyrobila, ale jiné země už pro tento účel mají hotové návrhy."
 ITA_divino_duce: "Divino Duce"
 ITA_divino_duce_desc: "Ukázalo se, jaký vliv může mít jediný člověk na zemi a její lid. Možná toho můžeme využít. Prostřednictvím státních kanálů budeme našeho nového Duceho vykreslovat jako silného a schopného vůdce, který dokáže sjednotit Itálii. Dáme lidem někoho většího než život, v koho mohou věřit - někoho božského, do koho vloží svou víru!"
 ITA_divisioni_alpine: "Divisioni Alpine"
 ITA_divisioni_alpine_desc: "Vzpomínka na Velkou válku bude navždy spojena s krutými boji ve vysokých Alpách. Pokud budeme zemi znovu bránit před cizí invazí, přijde jistě ze severu a vyžádá si další boje v nehostinných horách. Musíme mít vojáky schopné v takovém terénu účinně bojovat."
 ITA_divisioni_alpine_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n$modifier_army_sub_unit_mountaineers_defence_factor$: §G+3.00%§! \n$modifier_army_sub_unit_mountaineers_max_org_factor$: §G+5.00%§! \n\n"
 ITA_economic_reforms: "Hospodářské reformy"
 ITA_economic_reforms_desc: "Ekonomika pod starým režimem převážně stagnovala, ale s omlazenou Partito Nazionale Fascista jsme připraveni chopit se obrovského úkolu! Nyní můžeme jmenovat schopné lidi, kteří dokážou hospodářství oživit."
 ITA_economic_reforms_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.5%§! \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_empower_the_carabinieri: "Posílit karabiniéři"
 ITA_empower_the_carabinieri_desc: "Karabiniéři hrají klíčovou roli při potírání mafie a udržování míru a bezpečnosti v zemi. Nastal čas tuto složku posílit a umožnit jí plnit další úkoly."
 ITA_empower_the_unions: "Posílit odbory"
 ITA_empower_the_unions_desc: "V italské dělnické třídě je ohromný potenciál. Musíme zajistit, aby odbory měly prostředky a pravomoci k regulaci a optimalizaci pracovních sil naší země."
 ITA_empower_the_unions_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n\n"
 ITA_end_fiat_ansaldo_duopoly: "Ukončit duopol Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc: "Náš strojírenský a motorový sektor dlouho ovládají dvě firmy: Fiat a Ansaldo. Ač jde o světově špičkové podniky, jejich dominance růst brzdí, protože konkurence na trhu nepřežije. Pokud chceme mít dlouhodobě zdravé odvětví, musíme tento duopol prolomit."
 ITA_end_fiat_ansaldo_duopoly_heavy_templates_tt: "\nJakmile bude vyzkoumána technologie §Y$improved_heavy_tank_chassis$§!:\n"
 ITA_end_fiat_ansaldo_duopoly_medium_templates_tt: "\nJakmile bude vyzkoumána technologie §Y$improved_medium_tank_chassis$§!:\n"
 ITA_end_fiat_ansaldo_duopoly_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$armor_research$: §G+15%§! \n$infantry_weapons_research$: §G+15%§! \n$artillery_research$: §G+15%§! \n$air_equipment_research$: §G+15%§! \n$naval_equipment_research$: §G+15%§! \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-10.00%§! \n\n"
 ITA_enlist_the_bashkimi_kombetar: "Naverbovat Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc: "Mnoho albánských občanů sympatizuje s naší vládou a ideologií a chce vstoupit do jednotek Rudokošilatců. Měli bychom vytvořit novou větev našich dobrovolnických milic, v níž z těchto rekrutů zformujeme nové jednotky."
 ITA_enlist_the_bashkimi_kombetar_spawn_divs_tt: "Vytvoří §Y4 divize Camicie Rosse§! v §Y[THIS.GetName]§!."
 ITA_ethiopian_railways: "Etiopské železnice"
 ITA_ethiopian_railways_desc: "Nedostatečně rozvinutá etiopská železniční síť brzdí hospodářský rozvoj kolonie. Vysláním italských expertů ji rychle přivedeme na italskou úroveň a zajistíme, že vlaky budou v Impériu jezdit včas všude."
 ITA_ethiopian_war_logistics_bba: "Logistika etiopské války"
 ITA_ethiopian_war_logistics_bba_desc: "Z nedostatku pokroku v Etiopii je zřejmé, že jsme podcenili, kolik zásob moderní armáda skutečně potřebuje. Musíme cíleně zlepšit silnice a přístavy v našich držbách ve východní Africe, aby se potřebné zásoby dostaly na frontu."
 ITA_european_democracies: "Evropské demokracie"
 ITA_european_democracies_bonus_per_ally_tt: "\nZíská §G+2.00%§! stability a §G+25§! politické síly za každou nezávislou demokratickou zemi, s kterou [ROOT.GetName] sdílí frakci (max. §Y+10.00%§! stability a §Y+125§! politické síly).\n\n"
 ITA_european_democracies_desc: "Musíme pokračovat v politice solidarity a spolupráce mezi demokratickými evropskými zeměmi. Diplomacií můžeme vytvořit mocné spojenectví schopné čelit komukoli."
 ITA_european_democracies_tt: "§YEvropské země§! budou nakloněny více přijímat diplomatické žádosti Itálie."
 ITA_expand_foggia_farm_fields: "Rozšířit pole u Foggie"
 ITA_expand_foggia_farm_fields_desc: "Oblast Foggia byla dlouho obilnicí Itálie. Až začne válka, budeme muset odvolat do armády mnoho mužů z polí. Abychom udrželi obyvatelstvo nasycené, musíme zemědělství v oblasti modernizovat a rozšířit."
 ITA_expand_intelligence_services: "Rozšířit zpravodajské služby"
 ITA_expand_intelligence_services_desc: "V této nové éře jsou informace mocí. Musíme rozšířit naše zpravodajské složky, abychom dokázali držet krok s cizími tajnými službami."
 ITA_expand_national_universities: "Rozšířit národní univerzity"
 ITA_expand_national_universities_desc: "Technologicky vyspělá země, jako je ta naše, neustále potřebuje více inženýrů. Za největší úzké hrdlo při vzdělávání dostatečného počtu odborníků jsme identifikovali univerzity - musíme je rozšířit, aby země zůstala konkurenceschopná."
 ITA_expand_naval_facilities: "Rozšířit námořní zařízení"
 ITA_expand_naval_facilities_desc: "Prvotřídní námořnictvo nepotřebuje jen silnou bitevní flotilu, ale i přístavy a doky, které ji podpoří. Investicemi do námořní infrastruktury získá naše flotila základny a kapacity stavby i oprav, jež bude ve válce potřebovat."
 ITA_expand_naval_intelligence: "Rozšířit námořní zpravodajství"
 ITA_expand_naval_intelligence_desc: "Italské signální zpravodajství dlouhá léta žilo z malého rozpočtu a spoléhalo na značné schopnosti Giorgia Verità Poety a Luigiho Doniniho - to však stačí jen do určité míry. Poskytneme jim více personálu a získáme nové talenty, jako je poručík Eliso Porto, abychom měli větší šanci lámat nepřátelské kódy a zjišťovat polohu jejich sil."
 ITA_expand_naval_intelligence_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_DECRYPTION$: §G+5.00%§! \n$MODIFIER_NAVY_INTEL_FACTOR$: §G+10.00%§! \n\n"
 ITA_expand_rome_flying_school: "Rozšířit římskou leteckou školu"
 ITA_expand_rome_flying_school_desc: "S rostoucí složitostí moderních letadel roste i riziko nehod, pokud piloti nemají dostatečný výcvik. Musíme zajistit, aby naše letecké školy držely krok s technickým vývojem jak kvalitou výcviku, tak tempem přípravy nových pilotů pro rostoucí letectvo."
 ITA_expand_rome_flying_school_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_AIR_ACE_GENERATION_CHANCE$: §G+5.00%§! \n$MODIFIER_AIR_TRAINING_XP_FACTOR$: §G+5%§! \n$MODIFIER_AIR_NIGHT_PENALTY$: §G-10.00%§! \n$MODIFIER_AIR_WEATHER_PENALTY$: §G-10.00%§! \n\n"
 ITA_expand_the_royal_guard: "Rozšířit královskou gardu"
 ITA_expand_the_royal_guard_desc: "Posílíme a rozšíříme sbor královské gardy, abychom měli spolehlivé jednotky loajální monarchii a schopné plnit různé úkoly v jakýchkoli operacích, bude-li třeba."
 ITA_expand_the_royal_guard_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_cavalry_defence_factor$: §G+5.00%§! \n\n"
 ITA_expanded_corporatism: "Rozšířený korporativismus"
 ITA_expanded_corporatism_desc: "Korporativismus je základní myšlenkou fašismu a měli bychom jej beze zbytku uplatnit ve všech nově získaných územích. K tomu se však musíme opřít o místní elity a talenty a otevřít jim postup v hierarchii. Je to snadná cesta, jak v novém panství upevnit loajalitu a efektivitu."
 ITA_expanded_corporatism_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-5.00%§! \n\n"
 ITA_expanded_corporatism_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_arms_factory_factor$: §G+5.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+5.00%§! \n\n"
 ITA_extraction_industry: "Těžební průmysl"
 ITA_extraction_industry_desc: "Musíme rozšířit těžbu surovin, abychom pokryli poptávku našich výrobních linek. Nesmíme dopustit, aby nedostatek materiálů ohrozil vojenskou produkci."
 ITA_extraction_industry_iri_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_LOCAL_RESOURCES_FACTOR$: §G+10.00%§! \n\n"
 ITA_extraction_industry_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G-15.00%§! \n\n"
 ITA_extraction_industry_oil_tt: "\nPřidá produkci §Y2§!£resources_strip|1 v každém plně kontrolovaném státě, který již těží ropu."
 ITA_fanti_dell_aria: "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc: "Krvavá patová situace na isonzské frontě během Velké války nás nutila k čelním útokům na dobře připraveného nepřítele. Jediný způsob průlomu byl přeběhnout pásmo nikoho a dobýt zákop. Moderní letadla mohou dopravit skupinu vojáků rychle hluboko do týlu. Vysazením na padácích mohou obsadit strategické cíle a rozvrátit frontu nepřítele."
 ITA_fanti_dell_aria_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n$MODIFIER_SPECIAL_FORCES_OUT_OF_SUPPLY_FACTOR$: §G-10.00%§! \n$modifier_army_sub_unit_paratrooper_max_org_factor$: §G+5.00%§! \n\n"
 ITA_fanti_dell_aria_spawn_divs_libya_tt: "Vytvoří §Y1 divizi výsadkářů§! v §Y[THIS.GetName]§!."
 ITA_fanti_dell_aria_spawn_divs_tt: "Vytvoří §Y3 divize výsadkářů§! v §Y[THIS.GetName]§!."
 ITA_ferrea_mole_ferreo_cuore: "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc: "Naše tankové sbory budou nepochybně povolány k velkým činům vojenské odvahy. K tomu nestačí jen řídit železné korby - musí mít i železná srdce."
 ITA_ferrea_mole_ferreo_cuore_heavy_tempaltes_tt: "\nJakmile bude vyzkoumána technologie §Y$advanced_heavy_tank_chassis$§!:\n"
 ITA_ferrea_mole_ferreo_cuore_medium_tempaltes_tt: "\nJakmile bude vyzkoumána technologie §Y$advanced_medium_tank_chassis$§!:\n"
 ITA_ferrea_mole_ferreo_cuore_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_ferrea_mole_ferreo_cuore_dynamic_modifier_tt$ \n\n"
 ITA_fighter_designs: "Konstrukce stíhaček"
 ITA_fighter_designs_desc: "Stíhací letouny jsou páteří každého letectva. Musíme zajistit, aby měly prostředky k prosazení vzdušné nadvlády a k ochraně bombardérů na cestě k cílům."
 ITA_fiocchi_munizioni: "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc: "Společnost Fiocchi dlouhodobě zásobuje naše ozbrojené síly vysoce kvalitní municí. Nepřetržité dodávky budou ve válkách, které přijdou, životně důležité, proto musíme zajistit, aby závody Fiocchi byly na úkol připraveny."
 ITA_flotta_d_evasione: "Flotta d'Evasione"
 ITA_flotta_d_evasione_admiral_traits_tt: "Dva náhodní admirálové získají vlastnost §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_flotta_d_evasione_desc: "Příliš dlouho se Itálie spokojila s námořními ambicemi omezenými na Středomoří a Rudé moře. Závazkem k „průlomové flotile“ a stavbou lodí určených pro Atlantik a Indický oceán budeme schopni uplatnit svůj vliv napříč světovými oceány."
 ITA_flotta_d_evasione_dockyards_tt: "\nNěkteré státy v §Yseverní Africe§!, na §Yzápadním pobřeží Pyrenejí§! a na §Yzápadním pobřeží Francie§! obdrží §Y1 $dockyard$§!, pokud je plně ovládá §Y[ROOT.GetFlag][ROOT.GetName]§! nebo §Y[ROOT.GetAdjective] subjekt§!."
 ITA_focus_sh_tank_template_tt: "\nJakmile bude vyzkoumána technologie §Y$super_heavy_tank_chassis$§!:\n"
 ITA_follow_the_soviet_union: "Následovat Sovětský svaz"
 ITA_follow_the_soviet_union_desc: "Cesta ke komunismu je jasně vyznačena Sovětským svazem - musíme ji následovat, chceme-li, aby úsilí vložené do nové republiky přineslo skutečný komunistický stát."
 ITA_foreign_affairs: "Zahraniční záležitosti"
 ITA_foreign_affairs_desc: "Každá velmoc potřebuje jasná cíle zahraniční politiky a talentované lidi vycvičené k diplomacii tak, aby těchto cílů dosahovali."
 ITA_foreign_affairs_focus_lock_tt: "§YZaměření §Y$ITA_unite_the_opposition$§! a §Y$ITA_defy_the_duce$§! bude po dokončení tohoto zaměření uzamčeno§!."
 ITA_foreign_affairs_focus_locked_tt: "§YZaměření §Y$ITA_foreign_affairs$§! bude po dokončení tohoto zaměření uzamčeno§!."
 ITA_forza_navale_especiale: "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc: "Schopnost provádět obojživelné vylodění se v jakémkoli střetu ve Středomoří ukáže jako neocenitelná. Zřízením Zvláštních námořních sil, vycvičených a vybavených pro obojživelné operace, budeme schopni promítat sílu z moře na kterémkoli bodě dlouhého středomořského pobřeží."
 ITA_forza_navale_especiale_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_INVASION_PREPARATION$: §G-10.0%§! \n$MODIFIER_NAVAL_INVASION_DIVISION_CAP$: §G+2§! \n$MODIFIER_AMPHIBIOUS_INVASION$: §G+5.0%§! \n$MODIFIER_SPECIAL_FORCES_CAP$: §G+2.0%§! \n\n"
 ITA_franco_italian_pact: "Podepsat francouzsko-italský pakt"
 ITA_franco_italian_pact_desc: "Vojenská spolupráce s Francií má pro nás velkou hodnotu, stejně jako pakt o neútočení. Nejenže bychom si zajistili západní křídlo v Evropě, ale i velkou část našich afrických držav, což by nám umožnilo soustředit se jinde."
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "V každém italském městě zorganizujeme tajnou vojenskou organizaci napojenou na buňky Odboje a na naše ozbrojené síly, abychom koordinovali vojenské operace i partyzánské akce za frontou."
 ITA_fronte_militare_clandestino_modifier_tt: "Přidá §Y$ITA_fronte_militare_clandestino_modifier$ (Itálie)§! (§Y730§! dní), který uděluje: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_fronte_militare_clandestino_spawn_divs_friendly_rome_tt: "Vytvoří §Y2 $infantry$§! divize a §Y2 $militia$§! divize v §Y[THIS.GetName]§!. \n\n"
 ITA_fronte_militare_clandestino_spawn_divs_hostile_rome_tt: "Vytvoří §Y1 $infantry$§! divizi a §Y1 $militia$§! divizi v §Y[This.GetName]§!. \n\n"
 ITA_gappisti: "Gappisti"
 ITA_gappisti_desc: "Vytvoříme Gruppi di Azione Patriottica - malé partyzánské jednotky působící hlavně ve městech po vzoru francouzského odboje. Naši gappisti budou tvrdě zasahovat nepřítele za liniemi, demoralizovat posádky a získávat podporu místních."
 ITA_gappisti_state_modifier_rds_tt: "$ITA_modify_partisan_state_modifier_intro$ \n$MODIFIER_RESISTANCE_TARGET_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n$MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n\n"
 ITA_gappisti_state_modifier_rsi_tt: "$ITA_modify_partisan_state_modifier_intro$ \nResistance Target $ITA_in_our_controlled_states_cw$: §R+10%§! \nDamage to our Garrisons $ITA_in_our_controlled_states_cw$: §R+10%§! \n\n"
 ITA_german_military_cooperation: "Německá vojenská spolupráce"
 ITA_german_military_cooperation_desc: "$ITA_german_millitary_cooperation_desc$"
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Ti, kdo tvrdí, že monarchie je zastaralý systém vlády, jsou pošetilci neschopní vidět, jak se pod ušlechtilou a pevnou rukou může skromný národ stát jednou z největších mocností světa. \nAť žije král!"
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "Nastal čas, aby se italské rolnictvo připojilo k naší věci a chopilo se zbraní proti fašistickým utlačovatelům. Na venkově už nepřítel nebude mít šanci!"
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Revoluční ženy z různých politických uskupení navrhly vytvořit ženské obranné skupiny pro aktivní účast a mobilizaci sil napříč všemi třídami a společenskými vrstvami v případě války."
 ITA_guarantee_austrian_independence: "Garantovat nezávislost Rakouska"
 ITA_guarantee_austrian_independence_desc: "Nemůžeme tolerovat německé vměšování v Rakousku, které představuje velkou hrozbu pro Itálii i rovnováhu sil v Evropě. Zaručíme rakouskou nezávislost a postavíme se proti jakýmkoli diplomatickým manévrům Německa."
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "S ohledem na roli, kterou Královští karabiniéři sehráli v pokusu svrhnout fašistický režim, tuto ozbrojenou složku okamžitě nahradíme. Máme plán znovu zformovat Černé košile a zřídit Republikánskou národní gardu pro policejní i vojenské úkoly."
 ITA_guardia_nazionale_repubblicana_spawn_divs_tt: "Vytvoří §Y5 Camicie Nere§! divizí v §Y[THIS.GetName]§!."
 ITA_has_completed_cooperation_programs_focus_tt: "\nPo dokončení zaměření §Y$ITA_cooperation_programs$§!:"
 ITA_has_disbanded_blackshirts_tt: "Nerozpustil Černé košile"
 ITA_has_new_duce_flag: "Byl sesazen §YVelkou radou§!."
 ITA_heroes_of_the_nation: "Hrdinové národa"
 ITA_heroes_of_the_nation_desc: "Musíme uznat a odměnit zásluhy velkých hrdinů národa - a přitom nezapomenout, že bez moudrého vedení Duceho by jejich potenciál přišel vniveč."
 ITA_heroes_of_the_nation_general_traits_tt: "\nTři náhodní generálové získají vlastnost §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
 ITA_heroes_of_the_nation_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$MODIFIER_COMMAND_POWER_GAIN_MULT$: §G+15%§! \n$MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-20.0%§! \n\n"
 ITA_iberian_protection: "Ochrana Hispánie"
 ITA_iberian_protection_desc: "Pyrenejské národy se v nedávné minulosti těšily relativnímu bezpečí, ale je zřejmé, že nyní by se samy neubránily velmocem. Musíme jim nabídnout naši ochranu dřív, než bude pozdě."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "Je čas vyhlásit nový italský stát, Italskou národní unii, v níž jsou všichni občané před státem svobodní a rovní. \nSlunce budoucnosti vyjde nad Itálii!"
 ITA_il_sol_dell_avvenire_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n\n"
 ITA_il_sol_dell_avvenire_pc_tt: "\n§YSnížené náklady§! na akce §YLoutka§! a §YZměnit vládu§! na mírových konferencích."
 ITA_il_vento_aureo: "Il Vento Aureo"
 ITA_il_vento_aureo_desc: "Papežství bylo dlouho utlačováno cizími mocnostmi. Můžeme však optimalizovat naše letecké síly a výcvikové programy stíhacích pilotů, abychom získali mnohem levnější, ale odvážnější piloty, kteří z nebes přinesou našim nepřátelům zlatou nadvládu katolické církve. To bude naše nejvelkolepější requiem!"
 ITA_improve_overseas_naval_bases: "Vylepšit zámořské námořní základny"
 ITA_improve_overseas_naval_bases_desc: "Modernizace přístavů v našich zámořských državách poskytne pevný základ pro obranu rostoucí říše a ohrožení obchodních tras našich nepřátel."
 ITA_improve_the_industries: "Zlepšit průmysl"
 ITA_improve_the_industries_desc: "S oživenou ekonomikou máme nyní prostředky zaměřit se na průmysl a provést rozsáhlé reformy. Efektivnější průmysl se rychle promění v více vybavení pro naše vítězné jednotky."
 ITA_improve_the_industries_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+5.00%§! \n\n"
 ITA_improve_the_industries_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONVERSION_COST_CIV_TO_MIL_FACTOR$: §G-10.00%§! \n\n"
 ITA_improved_infrastructure_in_state_flag: "Infrastruktura byla ve státě zlepšena příslušným zaměřením."
 ITA_in_our_controlled_states_cw: "v námi kontrolovaných [RDS.GetAdjective] státech "
 ITA_increase_artillery_production: "Navýšit výrobu dělostřelectva"
 ITA_increase_artillery_production_desc: "Velká válka byla především válkou dělostřelectva. Musíme předpokládat, že i příští válka se povede hlavně děly. Nesmíme se nechat v tomto oboru předběhnout."
 ITA_increase_artillery_production_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_military_industry_dynamic_modifier_arty_tt$\n"
 ITA_increase_production: "Navýšit produkci"
 ITA_increase_production_desc: "Industrializovaná válka vyžaduje především jediné: masu. Masy granátů, masy pušek, masy letadel. Mít více věcí než nepřítel stojí nad vším ostatním."
 ITA_increase_production_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+20.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §R-4.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n\n"
 ITA_increase_resource_amount_in_state_tt: "Přidá §Y2 každé suroviny§!, která se již ve státě těží."
 ITA_incrociatori_leggeri: "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc: "Rychlé a dost silné, aby si poradily s jinými lehkými křižníky a smetly před sebou torpédoborce, a přitom dost levné na stavbu ve větších počtech - lehké křižníky jsou klíčové pro ochranu našich námořních tras i pro útoky na nepřátelské konvoje. Navážeme-li na zkušenosti s třídami Condottieri, Montecuccoli a Garibaldi, můžeme vybudovat křižníkové síly dominující mořím mezi Evropou a Afrikou."
 ITA_incrociatori_leggeri_rm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_SCREENING_EFFICIENCY$: §G+5.00%§! \n$ITA_incrociatori_leggeri_dynamic_modifier_tt$ \n\n"
 ITA_incrociatori_pesanti: "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc: "Itálie zatím nemá průmyslovou základnu na stavbu tolika bitevních lodí, aby byly všude, kde je potřebujeme. Stavbou silných, dobře pancéřovaných křižníků, jako je naše třída Zara, budeme mít lodě schopné bojovat o kontrolu moří v několika operačních oblastech současně."
 ITA_incrociatori_pesanti_rm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_STRIKE_FORCE_MOVING_ORG$: §G-5.00%§! \n$ITA_incrociatori_pesanti_dynamic_modifier_tt$ \n\n"
 ITA_independence_bonus_tt: "Když je vyhlášena válka §Y$independence_wargoal$§!:"
 ITA_independence_overlord_fallback_accept_tt: "[ROOT.GetAdjectiveCap] suzerén zruší nad [ROOT.GetName] status loutky. \nZíská §Y$ITA_granted_us_independence$§! (Názor §Ybývalého vládce§! §Y50§!)."
 ITA_independence_overlord_fallback_refuse_tt: "Získá válečný cíl §Y$independence_wargoal$§! proti [ROOT.GetAdjective] vládci. \nZíská §Y$ITA_refused_to_grant_us_independence$§! (Názor §Ybývalého vládce§! §Y-50§!)."
 ITA_independence_overlord_fallback_tt: "[ROOT.GetAdjectiveCap] suzerén:\n"
 ITA_independence_rds: "Italská nezávislost"
 ITA_independence_rds_desc: "Dost bylo podrobování, jemuž nás naši domnělí spojenci vystavují. Italský národ si bude odteď rozhodovat o svém osudu sám. Pokud je k dosažení tohoto cíle třeba znovu prolít krev, hrdý italský lid je připraven."
 ITA_independence_rsi: "$ITA_independence_rds$"
 ITA_independence_rsi_desc: "$ITA_independence_rds_desc$"
 ITA_industria_della_gomma_sintetica: "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc: "Naše poloha v srdci Středomoří nás činí mimořádně zranitelnými vůči blokádě nepřátelskými mocnostmi. Chceme-li zaujmout své právoplatné místo ve světě, musíme být schopni udržet průmysl bez dovozu ze zahraničí."
 ITA_industrial_socialization: "Průmyslová socializace"
 ITA_industrial_socialization_desc: "Je čas vyvlastnit velké továrny z rukou velkopodnikatelů a buržoazie, aby sloužily co největšímu prospěchu celého italského lidu."
 ITA_industrial_socialization_factories_tt: "Přidá §Y2 stavební sloty§! a §Y2 civilní továrny§! až ve dvou domovských státech. \nPřidá §Y2 stavební sloty§! a §Y2 vojenské továrny§! až ve dvou jiných domovských státech."
 ITA_institute_the_five_year_plan: "Zavést pětiletku"
 ITA_institute_the_five_year_plan_desc: "Stejně jako naši sovětští soudruzi musíme industrializovat převážně zemědělskou zemi, chceme-li soupeřit s velmocemi. Vypracujeme pětiletý plán, který nám nejen vrátí předválečnou úroveň průmyslu, ale výrazně ji předčí."
 ITA_institute_the_five_year_plan_iri_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$modifier_production_speed_infrastructure_factor$: §G+10.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+10.00%§! \n$modifier_production_speed_industrial_complex_factor$: §G+10.00%§! \n$modifier_production_speed_dockyard_factor$: §G+10.00%§! \n\n"
 ITA_integrate_polizia_dell_africa_italiana: "Integrovat Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc: "Musíme integrovat naši koloniální policii, dokud tyto jednotky zůstávají loajální Itálii a našemu režimu. Partyzáni se jistě brzy pokusí tyto síly ovládnout..."
 ITA_integrate_polizia_dell_africa_italiana_eritrea_tt: "Vytvoří §Y1 $infantry$§! divizi a §Y1 $cavalry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_ethiopia_tt: "Vytvoří §Y2 $infantry$§! divize."
 ITA_integrate_polizia_dell_africa_italiana_libya_tt: "Vytvoří §Y1 $infantry$§! divizi, §Y1 $cavalry$§! divizi a §Y1 $camelry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_somalia_tt: "Vytvoří §Y1 $infantry$§! divizi."
 ITA_integrate_polizia_dell_africa_italiana_spawn_units_italy_tt: "Vytvoří §Y2 $infantry$§! divize, §Y1 $cavalry$§! divizi a §Y1 $camelry$§! divizi."
 ITA_intensify_torpedo_manufacturing: "Zintenzivnit výrobu torpéd"
 ITA_intensify_torpedo_manufacturing_desc: "Italská torpéda patří k nejspolehlivějším na světě. Fiume je kolébkou torpéda a s tamní továrnou i závodem Silurificio Italiano v Neapoli máme pevný základ k dalšímu rozšíření využití této smrtící zbraně."
 ITA_intensify_torpedo_manufacturing_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_STRIKE_ATTACK$: §G+5%§! \n$MODIFIER_NAVY_SUBMARINE_ATTACK_FACTOR$: §G+5.00%§! \n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+5.00%§! \n\n"
 ITA_investments_in_edison: "Investice do Edison"
 ITA_investments_in_edison_desc: "Itálie se pyšnila vůbec první elektrárnou v Evropě a vždy stála v čele techniky. Investicí do společnosti Edison zajistíme, že si náskok udržíme."
 ITA_investments_in_edison_ricostruzione_industriale_tt: "$ITA_modify_ricostruzione_industriale_dynamic_modifier_ns_intro$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§! \n\n"
 ITA_invite_france_to_military_partnership: "Pozvat Francii k vojenskému partnerství"
 ITA_invite_france_to_military_partnership_desc: "Francie je nejsilnějším z našich bezprostředních sousedů a starým spojencem. Na zradu v poslední válce nezapomeneme, ale můžeme odpustit. Možná je čas odložit bokem křivdy a posílit náš vojenský potenciál úzkým partnerstvím."
 ITA_irregulars: "Nepravidelné jednotky"
 ITA_irregulars_create_units_tt: "Vytvoří až §Y10 [ROOT.GetFlag][ROOT.GetAdjective]§! nepravidelných jednotek v kontrolovaných afrických státech a až §Y3 [ROOT.GetFlag][ROOT.GetAdjective]§! nepravidelné jednotky v každém africkém poddaném."
 ITA_irregulars_desc: "Nepravidelné síly hrají v africkém tažení klíčovou roli. Musíme zvýšit nábor mezi místním obyvatelstvem a zlepšit výcvik těchto jednotek."
 ITA_irregulars_re_tt: "$ITA_modify_regio_esercito_dynamic_modifier_ns_intro$ \n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5.00%§! \n\n"
 ITA_is_constitutional_monarchy_tt: "Je §Ykonstituční monarchií§!."
 ITA_is_in_liberation_war_tt: "Připojil se k protifašistické straně ve Válce za osvobození."
 ITA_is_not_constitutional_monarchy_tt: "Není §Ykonstituční monarchií§!."
 ITA_ispettorato_dei_mezzi_antisommergibili: "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "Zřízení Mariantisom jako velitelství pro protiponorkový boj nám dá organizační schopnosti lépe koordinovat doprovodní lodě a podnítí technologické inovace, které nám poskytnou výhodu v boji s nepřátelskými ponorkami."
 ITA_ispettorato_dei_mezzi_antisommergibili_rm_tt: "$ITA_modify_regia_marina_dynamic_modifier_ns_intro$ \n$MODIFIER_NAVAL_DETECTION$: §G+10.00%§! \n\n"
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "Musíme převzít iniciativu a navrhnout přátelským sousedním vládám vytvoření aliance v Evropě, která nám umožní spolupracovat a bránit se proti četným hrozbám v našem okolí."
 ITA_italia_libera_faction_tt: "Získá událost §Y„[ROOT.GetName] nás zve do frakce $ITA_free_states_of_europe$“§!."
 ITA_italia_libera_invite_tt: "\n§YNezávislé demokratické země§! blízko [ROOT.GetName] ve střední a jižní Evropě budou pozvány do frakce §Y$ITA_free_states_of_europe$§!."
 ITA_italian_hegemony: "Italská hegemonie"
 ITA_italian_hegemony_desc: "Kolem nás zuří válkami zmítaný svět. Musíme inspirovat a sjednotit různé národy a kultury pod naší hegemonií, abychom jim ukázali, jak jim fašismus a [ROOT.GetNameDefCap] prospívají. Musíme vést cestu ke světlejší budoucnosti!"
 ITA_italian_hegemony_subjects_tt: "\nKaždý [ROOT.GetAdjective] subjekt:\n"
 ITA_italian_highways_bba: "Italské dálnice"
 ITA_italian_highways_bba_desc: "Staří Římané budovali silnice, které obdivoval celý svět. Nyní si novopečení Němci myslí, že jejich Autobahn je nadřazen všemu, co bychom dokázali postavit my. Dokážeme jim opak."
 ITA_italian_irredentism: "Italský irredentismus"
 ITA_italian_irredentism_desc: "Po Velké válce se díky našemu fašistickému režimu stal italský irredentismus stále agresivnější. Nastal čas, aby Itálie dosáhla svých přirozených hranic a sjednotila všechna území, která právem náleží italskému lidu!"
 ITA_italian_socialism: "Italský socialismus"
 ITA_italian_socialism_desc: "Před námi se otevírá cesta k socialismu. Je čas vykročit s odhodláním vybudovat spravedlivou společnost uvnitř našich hranic a postavení na mezinárodní scéně, které si Italská republika zaslouží."
 ITA_italian_tankettes: "Italské tančíky"
 ITA_italian_tankettes_desc: "Zatímco jiné země vyvíjejí stále větší a těžší tanky ve snaze o supertank, který zastará vše ostatní, my víme své: nejlepší tank je ten, který je skutečně na bojišti. Musí být dostatečně rychlý, aby dorazil včas, a jeho pancíř musí odolat střelbě z pušek. Takové vozidlo bude levné a rychlé na výrobu."
 ITA_italian_tankettes_flamethrower_tt: "\nPo dokončení speciálního projektu §Y$sp_land_flamethrower_tank$§!:\n"
 ITA_italian_tankettes_light_hull_tt: "\nPo vyzkoumání technologie §Y$light_tank_chassis_2$§!:\n"
 ITA_italian_tankettes_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_military_industry_dynamic_modifier_tankettes_tt$\n"
 ITA_italo_balbo_focus: "Italo Balbo"
 ITA_italo_balbo_focus_desc: "Potřebujeme schopného vojenského vůdce, který nás provede bouřlivými časy. Italo Balbo není jen voják - je to letecký hrdina, absolvoval řadu diplomatických misí a efektivně spravoval naše libyjské državy. Jistě pozvedne žalostný stav naší armády a přinese Itálii slávu!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! bude §Ygarantovat§! každou §Yvelmoc§!, která garantuje §Y[ROOT.GetNameDefCap]§!. Aktuální efekt:"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! bude §Ygarantovat§! každou §Yvelmoc§!, která garantuje §Y[ROOT.GetNameDefCap]§!."
 ITA_italys_destiny: "Osud Itálie"
 ITA_italys_destiny_desc: "Určíme roli, kterou musí Itálie v této alianci sehrát: největší námořní mocnost ve Středomoří. Dalším klíčovým krokem k dosažení tohoto cíle je zajistit si dominanci na Balkáně."
 ITA_joint_military_programs: "Společné vojenské programy"
 ITA_joint_military_programs_desc: "Musíme podporovat spolupráci mezi Itálií a našimi novými spojenci - ve vojenské i vědecké oblasti, protože obě jsou úzce provázané."
 ITA_joint_military_programs_one_ally_tt: "Efekty se zdvojnásobí, pokud je §Y[ROOT.GetNameWithFlag]§! ve frakci s §Y[ENG.GetNameWithFlag]§! i §Y[FRA.GetNameWithFlag]§!."
 ITA_joint_military_programs_two_allies_tt: "Efekty jsou zdvojnásobeny, protože §Y[ROOT.GetNameWithFlag]§! je ve frakci s §Y[ENG.GetNameWithFlag]§! i §Y[FRA.GetNameWithFlag]§!."
 ITA_keep_specialization: "Zachovat specializaci"
 ITA_keep_specialization_desc: "Zatímco zbytek světa možná zapomněl na hodnotu dovednosti, preciznosti a kvality, my v Itálii nezapomínáme. Naši řemeslníci věnují pozornost i nejmenším detailům a vytvoří to nejlepší, co v dané kategorii existuje."
 ITA_keep_specialization_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §R-20.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+10.00%§! \n$MODIFIER_PRODUCTION_FACTORY_START_EFFICIENCY_FACTOR$: §G+10.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n\n"
 ITA_la_battaglia_del_grano: "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc: "Země nemůže být považována za skutečně velkou, pokud závisí na jiných při svém zásobování. Itálie musí být soběstačná v základních potravinách, má-li být brána vážně. Musíme bojovat - stejně tvrdě jako v každé jiné bitvě. Jen vítězství v Bitvě o obilí nám může dát naději na vítězství ve válce."
 ITA_la_battaglia_per_la_terra: "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc: "Základem silné fašistické společnosti je země sama a lidé, kteří na ní pracují. V Itálii je stále mnoho oblastí, kde můžeme získat užitnou půdu odvodněním bažin a zavlažováním polí."
 ITA_la_battaglia_per_le_nascite: "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc: "Chceme-li zaujmout své právoplatné místo ve světě, musíme mít vojenskou sílu si je vybojovat. K tomu potřebujeme vojáky. Nestačí, aby měl pár jedno či dvě děti - dříve než vyhrajeme války, musíme vyhrát Bitvu o porodnost."
 ITA_late_to_the_atomic_party_flag: "§R[ROOT.GetFlag][ROOT.GetName] již nelze považovat za průkopníka technologie $atomic_research$§!"
 ITA_latin_initiatives: "Latinské iniciativy"
 ITA_legge_bottai: "Legge Bottai"
 ITA_legge_bottai_desc: "Římské umění a kultura jsou základem celé moderní evropské kultury. Nikdy nesmíme dopustit, aby tyto historické poklady přebily modernistické směry. Itálie se musí dívat do budoucna, ale nikdy nesmí zapomenout na svou minulost."
 ITA_liberate_gramsci: "Osvobodit Gramsciho"
 ITA_liberate_gramsci_desc: "Náš soudruh, marxistický filosof Antonio Gramsci, je už více než deset let vězněn fašistickou vládou a jeho zdravotní stav se rychle zhoršuje. Musíme zorganizovat tajnou operaci, abychom jej vysvobodili a zachránili mu život - nepochybně se stane klíčovou postavou naší dělnické revoluce."
 ITA_liberate_gramsci_tt: "§Y$ITA_antonio_gramsci$§! bude propuštěn z vězení a dostane náležitou léčbu. Dále po komunistické větvi bude dostupný jako §Yvůdce $communism$ země§!."
 ITA_liberate_the_workers_of_africa: "Osvobodit dělníky Afriky"
 ITA_liberate_the_workers_of_africa_desc: "Nastal čas jednou provždy osvobodit africké národy od různých vlád, které je utlačují!"
 ITA_liberate_the_workers_of_africa_tt: "Každý africký stát plně kontrolovaný Itálií nebo italským subjektem: \nPřidá §Y2§! ke každé surovině již těžené ve státě. \nPoslušnost: §G+10.0%§!"
 ITA_liberate_the_workers_of_africa_wargoal_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! získá válečný cíl proti jakékoli nepřátelské zemi s odlišnou ideologií, která kontroluje státy v Africe."
 ITA_liberation_or_death: "Osvobození, nebo smrt!"
 ITA_liberation_or_death_desc: "Tvrdě jsme bojovali za osvobození italského lidu z fašistického útlaku. Vydrželi jsme obrovské ztráty, ale nebylo to marné - nadešel čas k poslednímu útoku, který fašismus v Itálii navždy vymýtí!"
 ITA_libyan_infrastructure_bba: "Libyjská infrastruktura"
 ITA_libyan_infrastructure_bba_desc: "Vzhledem k významu Libye jako operační základny v severní Africe musíme neustále vylepšovat její infrastrukturu, abychom tam v případě potřeby mohli nasadit velké svazky vojsk."
 ITA_libyan_railway: "Libyjská železnice"
 ITA_libyan_railway_desc: "Investice do libyjské silniční sítě jsou jistě cenné, ale pro přesuny vojsk, surovin a zásob ve velkém měřítku je nezbytná moderní železniční síť."
 ITA_libyan_railway_state_modifier_tt: "\nPřidá stavový modifikátor §Y$ITA_libyan_railway_modifier$§! do severoafrických pobřežních států. $generic_current_effects$ \n"
 ITA_libyan_refineries: "Libyjské rafinerie"
 ITA_libyan_refineries_desc: "Když jsme v libyjské poušti identifikovali rozsáhlé ložiska ropy, naším dalším krokem musí být zvýšení kapacity rafinérií v regionu."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_alt: "Litoranea Libica"
 ITA_litoranea_balbo_default: "Litoranea Balbo"
 ITA_litoranea_balbo_desc: "Silnice v Libyi jsou v katastrofálním stavu. I v pobřežních oblastech je silniční síť prostě nehodná moderní země. Je třeba udělat mnoho práce, aby se situace zlepšila, včetně výstavby velké dálnice podél pobřeží."
 ITA_long_range_aircraft: "Letouny dlouhého doletu"
 ITA_long_range_aircraft_desc: "Nepřátelské základny, průmysl a zásobování jsou často hluboko za frontou. Musíme vyvinout a vylepšit letouny dlouhého doletu, aby dosáhly a zasáhly tyto životně důležité cíle."
 ITA_long_range_aircraft_ra_tt: "$ITA_modify_regia_aeronautica_dynamic_modifier_ns_intro$ \n$MODIFIER_STRAT_BOMBING_VISIBILITY$: §G-5%§! \n$MODIFIER_AIR_RANGE$: §G+5%§! \n$MODIFIER_STRATEGIC_BOMBER_BOMBING$: §G+5.0%§!\n\n"
 ITA_mafia_abroad: "Mafie v zahraničí"
 ITA_mafia_abroad_desc: "Vliv mafiánských rodin, s nimiž máme dohody, roste nejen v Itálii, ale i v zahraničí. Musíme vyslat s nimi spojené agenty do velkých kapitalistických mocností, kde jejich podnikání může v našem zájmu vzkvétat."
 ITA_mare_nostrum_bba: "Mare Nostrum"
 ITA_mare_nostrum_bba_desc: "Námořní silou starověký Řím porazil Kartágo. Investicemi do loďstva může Itálie usilovat o kontrolu Středomoří a znovu z něj učinit „Mare Nostrum“, naše moře."
 ITA_masters_of_the_aegean: "Páni Egejského moře"
 ITA_masters_of_the_aegean_claims_tt: "Získá nárok na §Yvšechny [GRE.GetAdjective] a [TUR.GetAdjective] pobřežní státy ve Středomoří§!, na které si dosud [ROOT.GetFlag][ROOT.GetNameDef] nenárokuje nebo nejsou pod [ROOT.GetFlag][ROOT.GetAdjective] kontrolou. \nAktuální efekty:"
 ITA_masters_of_the_aegean_desc: "Chceme-li ovládnout Středomoří, musíme nejprve zajistit absolutní nadvládu Itálie nad Egejským mořem. Tím získáme kontrolu nad vstupem do Černého moře i nad většinou balkánského pobřeží a nové námořní základny k zajištění Suezského průplavu."
 ITA_masters_of_the_mediterranean: "Páni Středomoří"
 ITA_masters_of_the_mediterranean_claims_tt: "Získá nárok na §Yvšechny pobřežní státy ve Středomoří§!, na které si dosud [ROOT.GetFlag][ROOT.GetNameDef] nenárokuje nebo nejsou pod [ROOT.GetFlag][ROOT.GetAdjective] kontrolou. \nAktuální efekty:"
 ITA_masters_of_the_mediterranean_desc: "Síla státu je přímo úměrná jeho námořní pozici. Je čas nárokovat si úplnou kontrolu nad Středomořím - je právem italského lidu dominovat prastarému moři, kolébce naší civilizace."
 ITA_meritocracy: "Meritokracie"
 ITA_meritocracy_desc: "Poté, co jsme potlačili opozici v našich řadách, můžeme nyní otevřít několik institucí členům mimo fašistickou stranu. To by mělo přinést nové a vzrušující nápady a také nové příležitosti."
 ITA_midget_submarines: "Miniponorky"
 ITA_midget_submarines_decision_tt: "\nPo dokončení zaměření §Y$ITA_cooperation_programs$§!: \nOdemkne rozhodnutí §Y$ITA_export_midget_submarines$§!."
 ITA_midget_submarines_desc: "Čistá voda Středozemního moře je pro větší ponorky nebezpečná. Výstavba malých lodí s krátkým doletem a nízkou viditelností může zvýšit jejich šance na přežití ve středomořském prostředí a poskytnout nám sílu, kterou potřebujeme k hlídkování v důležitých úžinách, jako je Sicilský průliv."
 ITA_milan_comms_industry: "Milánský komunikační průmysl"
 ITA_milan_comms_industry_desc: "Nový obor radiodetekce a měření vzdálenosti nabízí mnoho příležitostí a nepochybně se stane důležitou oblastí vojenské techniky. Musíme zajistit, abychom s vývojem drželi krok."
 ITA_military_agreements: "Vojenské dohody"
 ITA_military_agreements_desc: "Od našich spojenců se máme co učit; musíme je oslovit s návrhem programu vojenské a technologické spolupráce."
 ITA_military_cooperation: "Vojenská spolupráce"
 ITA_military_cooperation_desc: "Musíme uzavřít dohody o vojenské spolupráci se spojenci, chceme-li v tomto světě obstát - neboť velmoci, které nás obklopují, jsou s naprostou jistotou nepřáteli proletariátu."
 ITA_milizia_coloniale: "Milizia Coloniale"
 ITA_milizia_coloniale_desc: "Musíme posílit a rozšířit naše fašistické milice, Černokošile, o další brance z kolonií loajální našemu režimu. Nábor nejen mezi italskými kolonisty, ale i místním obyvatelstvem nám umožní jejich řady výrazně navýšit."
 ITA_milizia_marittima_di_artiglieria: "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_coastal_forts_tt: "Přidá §Y2 $coastal_bunker$§! v každé vlastněné provincii s §Y$naval_base$§!. \nAktuální efekty:"
 ITA_milizia_marittima_di_artiglieria_desc: "Itálie má rozsáhlé pobřeží a izolované ostrovní přístavy, náchylné k invazi. Reformou Milizia Costiera a investicemi do pobřežní obrany zajistíme, že každý vetřelec zaplatí vysokou cenu."
 ITA_ministero_della_cultura_popolare: "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc: "Naši lidé musí mít vždy přístup k přesným informacím. Ve válce mohou nepřátelští agenti snadno šířit dezinformace a my jim musíme čelit tím, že lidu poskytneme skutečně pravdivou verzi událostí."
 ITA_ministry_of_italian_africa: "Ministerstvo italské Afriky"
 ITA_ministry_of_italian_africa_desc: "Různé africké kmeny a národy nelze spravovat stejně jako jiné podrobené země. Správa těchto oblastí si vyžádá jiný přístup."
 ITA_ministry_of_italian_africa_occupation_law_tt: "Odemkne okupační zákon v §YAfrických§! státech:\n"
 ITA_mobilize_railway_guns_tt: "Vytvoří §Y4 jednotky $railway_gun_equipment_1$§! ve státě [ROOT.capital.GetName]."
 ITA_mobilize_the_railway_guns: "Mobilizovat železniční děla"
 ITA_mobilize_the_railway_guns_desc: "Krajní situace si žádá krajní opatření - nadešel čas znovu uvést do provozu naše stará železniční děla."
 ITA_mobilize_the_railway_guns_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_mobilize_the_railway_guns_dynamic_modifier_tt$ \n\n"
 ITA_modern_musculus: "Moderní Musculus"
 ITA_modern_musculus_desc: "Stejně jako Římané musíme vyvíjet mocné válečné stroje, které nám umožní dominovat bojišti. Navrhneme ultimátní tank, jenž prorazí frontu a vnese strach do srdcí nepřátel."
 ITA_modern_musculus_military_industry_dm_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$ITA_modern_musculus_dynamic_modifier_tt$ \n\n"
 ITA_modernize_ansaldo_facilities: "Modernizovat závody Ansaldo"
 ITA_modernize_ansaldo_facilities_desc: "Hospodářský útlum po Velké válce uvrhl firmu Ansaldo do takových potíží, že nedokázala své továrny řádně modernizovat. Od bankrotu ji zachránilo jen její postavení. Má-li Ansaldo zůstat jádrem našeho strojírenského sektoru, musíme zajistit, aby používalo moderní stroje a postupy."
 ITA_modernize_ansaldo_facilities_military_industry_tt: "$ITA_modify_military_industry_dynamic_modifier_ns_intro$ \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§! \n$MODIFIER_EQUIPMENT_UPGRADE_XP_COST$: §G-15%§! \n\n"
 ITA_modernize_the_mezzogiorno: "Modernizovat Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc: "Jih Itálie je problémovým dítětem už od sjednocení. Chceme-li se stát dominantní mocností Středomoří, musíme využít veškerý dosud nevyužitý potenciál."
