  AFRICA_idea_tuareg_rebellion: "Tuaregská vzpoura" # todo: NEW TRANSLATION
  AFRICA_idea_tuareg_rebellion_desc: "Lidé Tuaregů jsou otevřeně v povstání proti naší zemi. Oblasti bohaté na zdroje, které hraničí s pouští, jsou zvláště postižené bojem mezi Tuaregy a vládou." # todo: NEW TRANSLATION
  kamajors: "Kamajorové" # todo: NEW TRANSLATION
  kamajors_desc: "Kamajorové byli mendská milice, která působila v Sierra Leone během její občanské války. Skupina byla původně vytvořena pro ochranu vesnic proti vzbouřencům z RUF. Byli však známí i tím, že bojovali proti vládním jednotkám, aby chránili vesnice před plenícími vojáky." # todo: NEW TRANSLATION
  blood_diamond_trade: "Obchod s krvavými diamanty" # todo: NEW TRANSLATION
  blood_diamond_trade_desc: "Hlavním zdrojem příjmů jak vládních sil, tak povstaleckých skupin jsou diamanty, neboť představují jediné platidlo, které v zemi má hodnotu. Často jsou těženy otrockou prací, pašovány přes hranice a dále prodávány jako legálně získané diamanty. Protože diamanty slouží jen k financování konfliktu, místní obyvatelstvo z jejich bohatství nemá žádný prospěch." # todo: NEW TRANSLATION
  blood_diamond_trade_idea_TT: "Další příjem: $§G0.040§!" # todo: NEW TRANSLATION
  CAR_central_bush_republic_war_idea: "Středoafrická republika Bush válka" # todo: NEW TRANSLATION
  CAR_central_bush_republic_war_idea_desc: "Bush válka ve Středoafrické republice je nízké úrovně konfliktu, boje probíhají v severních částech země mezi místními silami. Konflikt přetrvává a je omezen na různé skupiny, ale nezahlcuje více než několik vesnic." # todo: NEW TRANSLATION
  AFRICA_remove_the_cfa_franc: "Odebrat CFA frank" # todo: NEW TRANSLATION
  AFRICA_remove_the_cfa_franc_desc: "Naše závislost na Francii trvá příliš dlouho. Je čas zřeknout se CFA frank a řídit vlastní budoucnost. Prvním krokem k tomuto cíli je vyvinout naši vlastní měnu a osvobodit se od břemene francouzské měny." # todo: NEW TRANSLATION
  ivory_coast_md.1.t: "Slib voleb" # todo: NEW TRANSLATION
  ivory_coast_md.1.d: "Dne 24. prosince 1999 byl bývalý prezident Henri Konan Bédié svrženo vojenským převratem. Od té doby Pobřeží Slonoviny spravuje Národní výbor pro veřejnou záchranu, vojenská junta. Mnoho Ivorianců převrat uvítalo s tím, že doufají, že armáda zlepší nestabilní ekonomické a politické poměry Pobřeží Slonoviny, ale nyní je tlak na návrat civilní vlády. Otázkou je, zda bychom měli povolit migrační dělníky, kteří tvoří většinu severní populace, kandidovat ve volbách." # todo: NEW TRANSLATION
  ivory_coast_md.1.o1: "Povolte jen občany narozené v zemi." # todo: NEW TRANSLATION
  ivory_coast_md.1.o2: "Povolte kandidáty migrantů." # todo: NEW TRANSLATION
  ivory_coast_md.1.o3: "Pokračujte v juntě." # todo: NEW TRANSLATION
  ivory_coast_md.2.t: "Násilí eskaluje" # todo: NEW TRANSLATION
  ivory_coast_md.2.d: "Po volbách došlo k výraznému konfliktu mezi migrantními dělníky a místními. Povolování migrantních kandidátů mohlo konflikt napomoci, avšak země je nadále řízena jasně jižní vládou." # todo: NEW TRANSLATION
  ivory_coast_md.2.o1: "Můžeme jen počkat a uvidět." # todo: NEW TRANSLATION
  ivory_coast_md.3.t: "Protesty na severu" # todo: NEW TRANSLATION
  ivory_coast_md.3.d: "Po volbách došlo k několika eskalujícím protestům na severu země. Migrantští dělníci si stěžují na nedostatek zastoupení." # todo: NEW TRANSLATION
  ivory_coast_md.3.o1: "Protesty násilím potlačte." # todo: NEW TRANSLATION
  ivory_coast_md.3.o2: "Možná by bylo nejlepší ustoupit." # todo: NEW TRANSLATION
  ivory_coast_md.4.t: "Masové protesty" # todo: NEW TRANSLATION
  ivory_coast_md.4.d: "Docházelo k masovým protestům vedeným Ivorijskou lidovou frontou a Patriotickým hnutím ve jižní a severní části země. Vyzývají k ukončení naší vojenské diktatury a návratu civilní vlády, ačkoli nikdo nevypadá, že by souhlasil s tím, kdo by měl vládnout." # todo: NEW TRANSLATION
  ivory_coast_md.4.o1: "To je nepřijatelné, pošlete armádu!" # todo: NEW TRANSLATION
  ivory_coast_md.4.o2: "Přenejte moc Ivorijské lidové frontě." # todo: NEW TRANSLATION
  ivory_coast_md.5.t: "Povstání na severu" # todo: NEW TRANSLATION
  ivory_coast_md.5.d: "Protesty eskalovaly poté, co část ozbrojených sil dezertovala a vyhlásila rivalní vládu. Jejich síly ovládají většinu severu. Dosud žádné útoky na jih nepodnikli." # todo: NEW TRANSLATION
  ivory_coast_md.5.o1: "Smrt rebelům!" # todo: NEW TRANSLATION
  ivory_coast_md.5.o2: "Teď není čas na válku." # todo: NEW TRANSLATION
  ivory_coast_md.5.o3: "FNC je správná volba" # todo: NEW TRANSLATION
  ivory_coast_md.6.t: "Povstání na severu" # todo: NEW TRANSLATION
  ivory_coast_md.6.d: "Protesty eskalovaly poté, co část ozbrojených sil dezertovala a vyhlásila rivalní vládu. Naše země se nyní ponořila do občanské války. FNC vyhlásila secesi na severu a uvedla řadu důvodů, jako je nespravedlivé zacházení a nedostatek vlivu ve vládě na jihu. Bratr a sestra nyní zaujali zbraně proti sobě a každý musí zvolit stranu v probíhajícím konfliktu. První ivorská občanská válka začala." # todo: NEW TRANSLATION
  ivory_coast_md.6.o1: "No, dalo se to čekat dříve či později." # todo: NEW TRANSLATION
  ivory_coast_md.6.o2: "Smrt FPI! (Staňte se FNC)" # todo: NEW TRANSLATION
  ivory_coast_md.7.t: "Nová občanská válka" # todo: NEW TRANSLATION
  ivory_coast_md.7.d: "Protesty v zemi se rozšířily daleko mimo naši kontrolu. Členové armády a opoziční strany vyhlásili své rivalní vlády, jedna na severu a jedna na jihozápadě naší země, čímž připravili půdu pro trojstrannou občanskou válku. Naše země je ponořena do občanské války. Bratr a sestra si nyní vzali zbraně proti sobě a každý musí zvolit stranu v probíhajícím konfliktu. První ivorská občanská válka začala." # todo: NEW TRANSLATION
  ivory_coast_md.7.o1: "No, nemohlo to dopadnout hůř." # todo: NEW TRANSLATION
  ivory_coast_md.7.o2: "Smrt FPI! (Staňte se FNC)" # todo: NEW TRANSLATION
  ivory_coast_md.8.t: "Casamance Jednota" # todo: NEW TRANSLATION
  ivory_coast_md.8.d: "Casamance a Hnutí Demokratických Sil Casamance se rozhodli jít vpřed v jednání o jednotě a usilují o integraci, rekonstrukci a více, aby znovu navázali dobré vztahy s vládou Senegal. Čas ukáže, zda tato nejistá mír bude nadále žít." # todo: NEW TRANSLATION
  ivory_coast_md.8.o1: "Eh, asi to bude v pohodě..." # todo: NEW TRANSLATION
  ivory_coast_md.9.t: "Autonomní region Casamance" # todo: NEW TRANSLATION
  ivory_coast_md.9.d: "Senegalské a Casamance strany se shodly, že pro obě strany bude nejlepším řešením, aby Casamance získala autonomii. Tato oblast bude samosprávná v rámci Senegalu. Nyní jsou ještě více spojeni s námi a musíme pokračovat v cestě k zajištění stability země." # todo: NEW TRANSLATION
  ivory_coast_md.9.o1: "Zatím se zdá, že jsme se vyhnuli opravdu hrozné kulce." # todo: NEW TRANSLATION
  ivory_coast_md.10.t: "Nezávislost Casamance" # todo: NEW TRANSLATION
  ivory_coast_md.10.d: "V dramatickém zvratu událostí se Senegal rozhodl nechat Casamance vyjádřit svou sebeurčení. Tato oblast byla osvobozena od jejich kontroly a bylo jí dovoleno vytvořit si vlastní vládu. Je to zajímavý obrat v politice vzhledem k délce konfliktu." # todo: NEW TRANSLATION
  ivory_coast_md.10.o1: "Válka skončila." # todo: NEW TRANSLATION
  ivory_coast_md.11.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
  ivory_coast_md.11.d: "Bojující frakce v [SEN.GetName] složily zbraně dnes, když boje končí. Mír nadále vládne; vládní úředníci a armáda uvádějí pořádek do regionů, které zažily nejhorší boje mezi vládou a povstaleckými silami. Nastává čas pro nové Senegal v nadcházejících měsících; alespoň je Senegal jednotný." # todo: NEW TRANSLATION
  ivory_coast_md.11.o1: "Konečně sjednoceni!" # todo: NEW TRANSLATION
  ivory_coast_md.11.o2: "Zrušit výsledky" # todo: NEW TRANSLATION
  ivory_coast_md.12.t: "Alassane Ouattara prohlašuje podvody." # todo: NEW TRANSLATION
  ivory_coast_md.12.d: "Alassane Ouattara a jeho strana RDR uvedli, že volby byly podvedeny a že Ouattara je skutečným vítězem voleb. Přepočet voleb tuto tvrzení podporuje. Jak bychom měli postupovat? Můžeme prohlásit sami sebe za vítěze a složit přísahu k nástupu do úřadu, nebo můžeme dovolit Ouattarovi převzít moc." # todo: NEW TRANSLATION
  ivory_coast_md.12.a: "Dovolit Ouattarovi, aby se ujal moci." # todo: NEW TRANSLATION
  ivory_coast_md.12.b: "Složit přísahu." # todo: NEW TRANSLATION
  ivory_coast_md.13.t: "Pro-Ouattara protesty" # todo: NEW TRANSLATION
  ivory_coast_md.13.d: "Naše rozhodnutí složit přísahu vyvolalo rozsáhlé protesty, zejména na severu. Tisíce občanů se postavily proti kvůli manipulaci s výsledky voleb." # todo: NEW TRANSLATION
  ivory_coast_md.13.a: "Potlačte protesty." # todo: NEW TRANSLATION
  ivory_coast_md.13.b: "Nechte je křičet." # todo: NEW TRANSLATION
  ivory_coast_md.14.t: "Druhá ivorská občanská válka" # todo: NEW TRANSLATION
  ivory_coast_md.14.d: "Druhá ivorská občanská válka byla zahájena poté, co FNC zahájila ofenzivu proti naší zemi. Členové opozice, kteří původně FNC odmítali, ji nyní podporují v jejich snaze vybudovat skutečnou demokracii v zemi." # todo: NEW TRANSLATION
  ivory_coast_md.14.a: "Zničte zrádce." # todo: NEW TRANSLATION
  ivory_coast_md.14.b: "Nechte je křičet." # todo: NEW TRANSLATION
  ivory_coast_md.15.t: "Vítěz Druhé ivorské občanské války" # todo: NEW TRANSLATION
  ivory_coast_md.15.d: "Druhá ivorská občanská válka dospěla ke svému konci. Vojenské síly v regionu začaly odklánět od aktivního boje k udržování míru, zatímco boje utichají. Lidé šeptají a bývalí nepřátelé, s nimiž jsme bojovali, byli buď vyhnáni ze země, nebo na nás nyní čekají v záloze. My však začínáme nový den a zahajujeme přechod k vládě v období míru. Mír zavládne v našem čase a [CDI.GetLeader] bude ten, kdo nás povede vpřed." # todo: NEW TRANSLATION
  ivory_coast_md.15.a: "Vítězům patří kořist." # todo: NEW TRANSLATION
  ivory_coast_md.100.t: "[SEN.GetAdjective] občanská válka" # todo: NEW TRANSLATION
  ivory_coast_md.100.d: "Dnes v Senegalu vypukl konflikt. Vláda se zhroutila vlivem nedávných voleb. [CSM.GetNameDef] se odtrhla od státu Senegal a aktivně bojuje za svou nezávislost, zatímco se země dále ponořuje do nepokojů." # todo: NEW TRANSLATION
  ivory_coast_md.100.o1: "Povstání bude potlačeno!" # todo: NEW TRANSLATION
  ivory_coast_md.100.o2: "Nový Senegal na obzoru!" # todo: NEW TRANSLATION
  ivory_coast_md.101.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
  ivory_coast_md.101.d: "Bojující frakce v [SEN.GetName] složily zbraně dnes, když boje končí." # todo: NEW TRANSLATION
  ivory_coast_md.101.o1: "Jsme sjednoceni!" # todo: NEW TRANSLATION
  ivory_coast_md.101.o2: "Mír konečně!" # todo: NEW TRANSLATION
  ivory_coast_md.101.o3: "Zasahujte na podporu FNCI (nacionalisté)." # todo: NEW TRANSLATION
  ivory_coast_md.101.o4: "Myšlenky a modlitby." # todo: NEW TRANSLATION
  ivory_coast_md.101.o5: "Znepokojující vývoj" # todo: NEW TRANSLATION
  ivory_coast_md.102.t: "Povstání na Pobřeží Slonoviny" # todo: NEW TRANSLATION
  ivory_coast_md.102.d: "Povstání je poháněno rasovými napětími mezi domorodci Pobřeží Slonoviny a imigranty, kteří mají jen malou politickou reprezentaci; koalice nazývající se Nové Síly vzrostla a ovládla velkou část severu země. Jižní vláda dosud nereagovala. Není jasné, co se stane dál." # todo: NEW TRANSLATION
  ivory_coast_md.102.o1: "No, mohlo to být horší." # todo: NEW TRANSLATION
  ivory_coast_md.102.o2: "Konečně svoboda!" # todo: NEW TRANSLATION
  ivory_coast_md.102.o3: "Podpořte FNCI (nacionalisté)." # todo: NEW TRANSLATION
  ivory_coast_md.102.o4: "Myšlenky a modlitby." # todo: NEW TRANSLATION
  ivory_coast_md.103.t: "První ivorská občanská válka" # todo: NEW TRANSLATION
  ivory_coast_md.103.d: "Ivorská lidová fronta (FPI) se pokusila o převrat proti vládnoucí vojenské juntě v hlavním městě Yamoussoukro. Junta se však dokázala město opustit dříve, čímž povstalcům zůstala pod kontrolou velká část východu země. Aby toho nebylo málo, koalice nazývající se Nové Síly, vedená Patriotickým hnutím, vzrostla na severu a prohlásila se za legitimní vládu." # todo: NEW TRANSLATION
  ivory_coast_md.103.o1: "Smrt rebelům!" # todo: NEW TRANSLATION
  ivory_coast_md.103.o2: "Dolů s juntou!" # todo: NEW TRANSLATION
  ivory_coast_md.103.o3: "Podpořte Juntu." # todo: NEW TRANSLATION
  ivory_coast_md.103.o4: "Podpořte FNCI (národní populisté)." # todo: NEW TRANSLATION
  ivory_coast_md.103.o5: "Myšlenky a modlitby." # todo: NEW TRANSLATION
  ivory_coast_md.104.t: "Konec první [CDI.GetAdjective] občanské války" # todo: NEW TRANSLATION
  ivory_coast_md.104.d: "Občanská válka v [CDI.GetName] dnes skončila, bojující frakce se začaly usazovat. Je zásadní, aby země ustálila svůj nový status quo a směřovala ke stabilitě. Mír konečně zavládl nad zemi zničenou válkou. První ivorská občanská válka dospěla ke svému konci." # todo: NEW TRANSLATION
  ivory_coast_md.104.o1: "Rebelové byli poraženi." # todo: NEW TRANSLATION
  ivory_coast_md.104.o2: "Vláda je úspěšná." # todo: NEW TRANSLATION
  ivory_coast_md.104.o3: "Konečně mír!" # todo: NEW TRANSLATION
  ivory_coast_md.105.t: "Konec Druhé [CDI.GetAdjective] občanské války" # todo: NEW TRANSLATION
  ivory_coast_md.105.d: "Druhá [CDI.GetAdjective] občanská válka dospěla ke svému závěru, neboť boje mezi [FNC.GetName] a [CDI.GetName] skončily. Země začíná klidně ustalovat svůj nový status quo po boji. Čas ukáže, jaké budou důsledky této války, ale mír bude opět kralovat v [CDI.GetName]." # todo: NEW TRANSLATION
  ivory_coast_md.105.a: "Rebelové byli poraženi." # todo: NEW TRANSLATION
  ivory_coast_md.105.b: "Vláda je úspěšná." # todo: NEW TRANSLATION
  ivory_coast_md.105.c: "Mír v [CDI.GetName]" # todo: NEW TRANSLATION
  senegal_md.1.t: "2000 [SEN.GetAdjective] volby" # todo: NEW TRANSLATION
  senegal_md.1.d: "The [neutral_Social_L] has ruled Senegal from independence in 1960 up until now. However, recent polling has shown that we are likely to lose the 2000 presidential election to the opposition coalition led by Abdoulaye Wade. The coalition consists of the [liberalism_L], [Western_Autocracy_L], [conservatism_L], and [socialism_L] parties that have banded together to defeat the [neutral_Social_L]. Their combined opposition strength ([?opposition_strength|Y2%]) compared to the [neutral_Social_L] ([?party_pop_array^18|Y2%]) is landing the opposition firmly in the lead. How should we proceed heading into these elections?" # todo: NEW TRANSLATION
  senegal_md.1.o1: "Nechte volby proběhnout normálně." # todo: NEW TRANSLATION
  senegal_md.1.o2: "Možná bychom měli volby 'ovlivnit'." # todo: NEW TRANSLATION
  senegal_md.1.o3: "Možná to s volbami není tak dobré." # todo: NEW TRANSLATION
  senegal_md.2.t: "Zfalšování voleb" # todo: NEW TRANSLATION
  senegal_md.2.d: "Naše vměšování do voleb prošlo z velké části nezpozorováno naší populací a mezinárodními pozorovateli. Zatímco někteří z opozice zpochybňovali výsledek, tyto teorie nezískaly mezi lidmi přílišnou podporu." # todo: NEW TRANSLATION
  senegal_md.2.o1: "Haha, vyrovnej se s tím!" # todo: NEW TRANSLATION
  senegal_md.3.t: "Protesty" # todo: NEW TRANSLATION
  senegal_md.3.d: "Proběhly rozsáhlé protesty odsuzující zmatek, který naše volby způsobily. Řada obvinění byla vznesena ohledně takzvaného „zfalšování voleb“. Jak bychom měli postupovat ohledně protestů?" # todo: NEW TRANSLATION
  senegal_md.3.o1: "Potlačte je." # todo: NEW TRANSLATION
  senegal_md.3.o2: "Dobře, uspořádejte volby znovu." # todo: NEW TRANSLATION
  senegal_md.4.t: "Vláda potlačuje protesty" # todo: NEW TRANSLATION
  senegal_md.4.d: "Protesty byly do značné míry potlačeny. To však neznamená, že jsme dosáhli konce naší nestability... Situace může zůstat nepřátelská a můžeme ještě vidět kolaps naší moci. Na dobu určitou bychom měli zůstat opatrní, ale pokračovat v monitorování situace pro další podobné vzrůsty." # todo: NEW TRANSLATION
  senegal_md.4.o1: "No, asi to bude v pořádku..." # todo: NEW TRANSLATION
  senegal_md.5.t: "Volby umožněny" # todo: NEW TRANSLATION
  senegal_md.5.d: "Volby proběhly podruhé. Rozhodná snaha držet moc postupně slábla, jak se vracíme k demokracii. Vláda koalice získala podle průzkumu [government_coalition_strength|2Y%] oproti opozici [opposition_strength|Y2%]. Skvělý den pro demokracii od začátku do konce." # todo: NEW TRANSLATION
  senegal_md.5.o1: "Hurá, funkční demokracie." # todo: NEW TRANSLATION
  senegal_md.6.t: "[SEN.GetAdjective] občanská válka" # todo: NEW TRANSLATION
  senegal_md.6.d: "Protesty eskalovaly, když se některé složky armády odtrhly a vyhlásily v severovýchodě protivládu. Separatisté v Casamance využili naši slabost a vyhlásili nezávislost. Naše země byla ponořena do občanské války." # todo: NEW TRANSLATION
  senegal_md.6.o1: "No, tohle je binec." # todo: NEW TRANSLATION
  senegal_md.7.t: "Problém Casamance" # todo: NEW TRANSLATION
  senegal_md.7.d: "Posledních dvacet let Casamance bojuje proti naší vládě, ale nedávný konflikt se do značné míry vytrácí, protože začaly mírové rozhovory a vyjednávání mezi vládou a vůdci Hnutí Demokratických Sil Casamance (MDFC). Jak bychom měli postupovat s MDFC?" # todo: NEW TRANSLATION
  senegal_md.7.a: "Přistoupit s jednotou." # todo: NEW TRANSLATION
  senegal_md.7.b: "Přistoupit s autonomií." # todo: NEW TRANSLATION
  senegal_md.7.c: "Přistoupit s nezávislostí." # todo: NEW TRANSLATION
  senegal_md.8.t: "Jednota Casamance" # todo: NEW TRANSLATION
  senegal_md.8.d: "Casamance a Hnutí Demokratických Sil Casamance (MDFC) se rozhodly pokračovat v jednání o jednotě a usilovaly o integraci, rekonstrukci a další kroky k obnovení přátelských vztahů s senegalskou vládou. Čas ukáže, zda tento nejistý mír bude nadále pokračovat..." # todo: NEW TRANSLATION
  senegal_md.8.a: "Národ znovuzrozený.." # todo: NEW TRANSLATION
  senegal_md.8.tt: "[CSM.GetName] se může nadále odtrhnout od naší země..." # todo: NEW TRANSLATION
  senegal_md.9.t: "Autonomní oblast CSM" # todo: NEW TRANSLATION
  senegal_md.9.d: "Senegalské a Casamance strany se dohodly, že by pro obě strany bylo nejlepší, aby Casamance získala autonomii. Tato oblast se stane samosprávnou v rámci Senegalu. Jsou nyní s námi více spojeni a musíme pokračovat na cestě ke stabilitě národa." # todo: NEW TRANSLATION
  senegal_md.9.a: "Nový přidružený stát" # todo: NEW TRANSLATION
  senegal_md.10.t: "Nezávislost Casamance" # todo: NEW TRANSLATION
  senegal_md.10.d: "V dramatickém zvratu se Senegal rozhodl dopřát lidem Casamance právo na sebeurčení. Tato oblast byla nyní osvobozena od jejich kontroly a smí si vytvořit vlastní vládu. Je to zajímavý zvrat politiky vzhledem k délce konfliktu." # todo: NEW TRANSLATION
  senegal_md.10.a: "Svoboda pro Casamance" # todo: NEW TRANSLATION
  senegal_md.11.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
  senegal_md.11.d: "Bojující frakce v [SEN.GetName] dnes konečně složily zbraně, boje skončily. Mír nadále kraluje, když vládní úředníci a armáda uvádějí do pořádku regiony, které zažily největší boje mezi vládou a ozbrojenými silami. Je čas na nový Senegal v nadcházejících měsících, alespoň je Senegal jednotný." # todo: NEW TRANSLATION
  senegal_md.11.o1: "Konečně sjednoceni!" # todo: NEW TRANSLATION
  senegal_md.100.t: "[SEN.GetAdjective] občanská válka" # todo: NEW TRANSLATION
  senegal_md.100.d: "Konflikt vypukl dnes v Senegalu. Vláda se rozpadla po nedávných volbách v zemi. [CSM.GetNameDef] se odtrhla od státu Senegal a aktivně bojuje za svou nezávislost, zatímco země je dále ponořena do neklidu." # todo: NEW TRANSLATION
  senegal_md.100.o1: "Povstání bude potlačeno!" # todo: NEW TRANSLATION
  senegal_md.100.o2: "Nový Senegal na obzoru!" # todo: NEW TRANSLATION
  senegal_md.100.o3: "Znepokojivý vývoj" # todo: NEW TRANSLATION
  senegal_md.101.t: "Konec [SEN.GetAdjective] občanské války" # todo: NEW TRANSLATION
  senegal_md.101.d: "Bojující frakce v [SEN.GetName] dnes konečně složily zbraně, boje končí." # todo: NEW TRANSLATION
  senegal_md.101.o1: "Jsme jednotní!" # todo: NEW TRANSLATION
  senegal_md.101.o2: "Konečně mír!" # todo: NEW TRANSLATION
  central_africa.2.t: "Postavení Jeana-Luca Mandaby" # todo: NEW TRANSLATION
  central_africa.2.d: "Jean-Luc Mandaba byl bývalým premiérem naší země na počátku 1990. Byl také zakladatelem milice Karako, která podporuje naši současnou vládu a je nedílnou součástí ozbrojených sil. Mandaba však působil podezřele. Mohl by připravovat převrat. Máme odstranit tuto hrozbu?" # todo: NEW TRANSLATION
  central_africa.2.a: "Zlikvidujte ho" # todo: NEW TRANSLATION
  central_africa.2.b: "Nechte ho být" # todo: NEW TRANSLATION
  central_africa.3.t: "Smrt Jeana-Luca Mandaby" # todo: NEW TRANSLATION
  central_africa.3.d: "Po večeři k oslavám druhého Mandabova období této roku cítil Mandaba bolest a krátce poté zemřel na srdeční infarkt. Mandaba byl obviňován z plánování převratu, aby svrhl Patassé. Není jasné, zda to byla pravda, ale byl o to obviněn." # todo: NEW TRANSLATION
  central_africa.3.a: "Dobrá věc, že je pryč" # todo: NEW TRANSLATION
  central_africa.4.t: "Anti-Patassé Protests" # todo: NEW TRANSLATION
  central_africa.4.d: "Smrt Jeana-Luca Mandaby vyvolala napětí po celé zemi a několik rozsáhlých protestů po Bangui a dalších větších zemích střední Afriky." # todo: NEW TRANSLATION
  central_africa.4.a: "Nechte Jejich Právo Vyjádřit" # todo: NEW TRANSLATION
  central_africa.4.b: "Potlačte Protesty" # todo: NEW TRANSLATION
  central_africa.5.t: "Květnový převrat" # todo: NEW TRANSLATION
  central_africa.5.d: "Kommando Centrálně afrických ozbrojených sil se včera v noci pokusilo svržení Patassého v čele Bozizé a s podporou bývalého prezidenta Andre-Dieudonné Kolingba. Milice, které nás podporují, chtějí krev a chtějí, aby lid Bozizé, národ Yakoma, zaplatil za jeho chyby." # todo: NEW TRANSLATION
  central_africa.5.a: "Podněcovat násilí" # todo: NEW TRANSLATION
  central_africa.5.b: "Uklidněte milice" # todo: NEW TRANSLATION
  central_africa.6.t: "Otázka Bozizé" # todo: NEW TRANSLATION
  central_africa.6.d: "Květnový převrat je stále čerstvý v naší mysli a Bozizé zůstává v zemi. Zrádce si stále získává podporu mezi různými národy země. Je na čase položit tuto otázku a vypořádat se s neúspěšným vůdcem převratu." # todo: NEW TRANSLATION
  central_africa.6.a: "Zadržet Bozizé" # todo: NEW TRANSLATION
  central_africa.6.b: "Může uprchnout!" # todo: NEW TRANSLATION
  central_africa.7.t: "Bozizé prchá do Čadu" # todo: NEW TRANSLATION
  central_africa.7.d: "Bozizé opustil zemi jen několik hodin předtím, než by se s ním dalo něco udělat. Vojenské síly Bozizé se s ním také vydali a způsobili podstatnou ztrátu vycvičených sil; milice mu věrné mu nechtějí podřídit vládě. Můžeme invadovat Čad, abychom je našli, nebo se zaměřit na naše vnitřní problémy." # todo: NEW TRANSLATION
  central_africa.7.a: "Zrádce unikl..." # todo: NEW TRANSLATION
  central_africa.7.b: "Napadnout Čad" # todo: NEW TRANSLATION
  central_africa.8.t: "Bozizé se vrací a obsazuje Bangui" # todo: NEW TRANSLATION
  central_africa.8.d: "Bozizé a jeho družina se vrátili s velkou silou, která zahrnuje dezertéry, čadské vybavení, dobrovolníky a více. Rychle prošli zemí a zamířili přímo k Bangui. Nepřátelské síly dobyly většinu země v jakémsi nočním útoku." # todo: NEW TRANSLATION
  central_africa.8.a: "Povolit předání moci" # todo: NEW TRANSLATION
  central_africa.8.b: "Bozizé a jeho povstalci! Bojujme!" # todo: NEW TRANSLATION
  central_africa.9.t: "Stín války visí nad zemí" # todo: NEW TRANSLATION
  central_africa.9.d: "Nedávná politická nestabilita a stále se měnící krajina nás staví na cestu bez návratu. Stín války visí nad Středoafrickou republikou, jak Bozizé usedá do funkce prezidenta. Milicie nashromáždili munici a vybavení a protivníci a opozice nadále rostou. Čas ukáže, co se stane v těchto těžkých časech a co země v tomto křehkém stavu získá." # todo: NEW TRANSLATION
  central_africa.9.a: "Drobné detaily..." # todo: NEW TRANSLATION
  central_africa.10.t: "Připustit Patassé do voleb" # todo: NEW TRANSLATION
  central_africa.10.d: "Ange-Félix Patassé, bývalý prezident Středoafrické republiky, byl navržen k kandidatuře na prezidenta za svou stranu. Stojí za poznámku, že Patassé je zodpovědný za většinu nedávné nestability v zemi a rostoucí vnitřní neshody. Máme mu zakázat kandidovat ve volbách nebo mu dovolit podílet se?" # todo: NEW TRANSLATION
  central_africa.10.a: "Připustit Patassé k účasti" # todo: NEW TRANSLATION
  central_africa.10.b: "Zakázat Patassé kandidovat ve volbách" # todo: NEW TRANSLATION
  central_africa.12.t: "Prezidentské volby 2005" # todo: NEW TRANSLATION
  central_africa.12.d: "Ačkoliv válka technicky začala až po svržení Patassého, otevřený ozbrojený konflikt nyní vedl k vzniku řady různých milic na severu země, které si kladou nárok na tuto zemi. Bushova válka je nyní v plném proudu." # todo: NEW TRANSLATION
  central_africa.12.a: "François Bozizé" # todo: NEW TRANSLATION
  central_africa.12.b: "Martin Ziguélé" # todo: NEW TRANSLATION
  central_africa.12.c: "Patassé vyhrává překvapivě" # todo: NEW TRANSLATION
  central_africa.13.t: "Bushova válka Středoafrické republiky" # todo: NEW TRANSLATION
  central_africa.13.d: "Ačkoliv válka technicky začala až po svržení Patassého, otevřený ozbrojený konflikt nyní vedl k vzniku mnoha různých milicí na severu země, které si kladou nárok na tuto zemi. Bushova válka je nyní v plném proudu." # todo: NEW TRANSLATION
  central_africa.13.a: "Válka začíná" # todo: NEW TRANSLATION
  central_africa.14.t: "Žádat o francouzskou podporu v Bushově válce" # todo: NEW TRANSLATION
  central_africa.14.d: "Francie se sice formálně zajímala o udržování vztahů s naší velkou zemí, ale nyní je čas vložit svou podporu tam, kde spočívá její síla. Můžeme ji požádat o pomoc v probíhajícím konfliktu. Půjde pravděpodobně o materiální podporu, ale přesto o podporu." # todo: NEW TRANSLATION
  central_africa.14.a: "Žádat o francouzskou pomoc" # todo: NEW TRANSLATION
  central_africa.14.b: "To není potřeba" # todo: NEW TRANSLATION
  CAR_central_africa.14.a.tt: "Žádání pomoci od [FRA.GetNameWithFlag] by mohlo eskalovat konflikt..." # todo: NEW TRANSLATION
  central_africa.15.t: "Středoafrická republika žádá o podporu" # todo: NEW TRANSLATION
  central_africa.15.d: "Bushova válka Středoafrické republiky je nyní u bojů a [CAR.GetLeader] požádal o zaslání pomoci do země. Můžeme jim poslat jen formální balíčky pomoci v jejich probíhajícím konfliktu, ale pravděpodobně to vyvolá nepřátelství mezi jejich protivníky, pokud se o podpoře dozví." # todo: NEW TRANSLATION
  central_africa.15.a: "Podpoř Bozizého a Středoafrickou republiku" # todo: NEW TRANSLATION
  central_africa.15.b: "Odmítnout žádost" # todo: NEW TRANSLATION
  central_africa.16.t1: "Francie nás podporuje!" # todo: NEW TRANSLATION
  central_africa.16.t2: "Francie nepomůže naší věci." # todo: NEW TRANSLATION
  central_africa.16.d1: "Francie se rozhodla poskytnout nám vojenskou pomoc během bojů v Bushově válce. Rozhodnutí však rozlítilo více povstaleckých skupin, které nás vidí jako násilné vůdce země, jež si přeje dělat nic jiného než bombardovat své spoluobčany. Severní a východní části země se vzbouřily proti vládě spolu s ostatními silami, které bojují proti vládě. Skutečná občanská válka nyní začala." # todo: NEW TRANSLATION
  central_africa.16.d2: "Francouzská vláda se rozhodla, že nám to nepomůže a že to není v našem nejlepším zájmu. Boje na venkově zůstávají na nízké úrovni bez eskalace, pokud nezískáme další podporu od zahraničních mocností." # todo: NEW TRANSLATION
  central_africa.16.a: "Dobře to využijeme." # todo: NEW TRANSLATION
  central_africa.16.b: "Francouzi to odmítají." # todo: NEW TRANSLATION
  central_africa.17.t: "Konec Bushovy války Středoafrické republiky" # todo: NEW TRANSLATION
  central_africa.17.d: "Malý konflikt ve Středoafrické republice dospěl k přirozenému konci. Boje se nyní omezily na malé vesnice a jiné malé regionální skupiny podél silnice a poblíž domovů. Byla to rychlá válka, která netrvala dlouho, ale ztráty na životech byly značné a vyhnání obyvatel z naší již destabilizované země. Čas ukáže, jaké budou skutečné důsledky Bushovy války ve Středoafrické republice." # todo: NEW TRANSLATION
  central_africa.17.a: "Vítězi patří kořist" # todo: NEW TRANSLATION
  central_africa.18.t: "Napjatý mír..." # todo: NEW TRANSLATION
  central_africa.18.d: "Bushova válka ve Středoafrické republice pomalu ustupuje a mír se stává komoditou pro každého obyvatele naší země. Mír v zemi sice nepřináší jen bezpečí, ale i mír samotný. Čas ukáže, jak dlouho tento mír vydrží. Válka se totiž nikdy nemění." # todo: NEW TRANSLATION
  central_africa.18.a: "Mír v naší době" # todo: NEW TRANSLATION
  central_africa.19.t: "Obvinění z porušení" # todo: NEW TRANSLATION
  central_africa.19.d: "V posledních týdnech bylo zraněno mnoho lidí různými způsoby. Opozice vůči vládě tvrdí, že jsou to oni, kteří za to mohou, a řada lidí v naší vládě dále obviňuje povstalce. Vzájemné obviňování má jen za cíl snížit vinu na sebe. Nyní je čas buď uklidnit povstalce, nebo vyvolat násilí. Čas ukáže, jak brzy konflikt vyústí v realitu podle našeho současného postupu." # todo: NEW TRANSLATION
  central_africa.19.a: "Uklidněte povstalce" # todo: NEW TRANSLATION
  central_africa.19.b: "Oni jsou problém!" # todo: NEW TRANSLATION
  central_africa.20.t: "[CAR.GetLeader] žádá o podporu proti povstalcům" # todo: NEW TRANSLATION
  central_africa.20.d: "[CAR.GetLeader] se zdá být ve velkých potížích. Povstalci ve Středoafrické republice brandish zbraně a nyní aktivně připravují další občanskou válku v zemi. Středoafrická republika je země, kterou bychom mohli aktivně podpořit v naší hře o vlivu v Africe." # todo: NEW TRANSLATION
  central_africa.20.a: "Podpoř [CAR.GetLeader]" # todo: NEW TRANSLATION
  central_africa.20.b: "Odmítnout žádost" # todo: NEW TRANSLATION
  central_africa.21.t1: "Francie nás opět podporuje." # todo: NEW TRANSLATION
  central_africa.21.t2: "Francie nepomůže naší věci." # todo: NEW TRANSLATION
  central_africa.21.d1: "Francie se rozhodla poslat nám pomoc v nadcházejícím konfliktu. Vojenská pomoc a diplomatická podpora jsou hojné, protože jsme považováni za skutečnou vládu v nadcházející válce. Budeme jejich pomoc využívat s velkou účinností." # todo: NEW TRANSLATION
  central_africa.21.d2: "Byli jsme Francií opuštěni. Zdá se, že nepasujeme do jejich ambicí pro jejich postkoloniální říši." # todo: NEW TRANSLATION
  central_africa.21.a: "Podpořili nás!" # todo: NEW TRANSLATION
  central_africa.21.b: "Odmítnout žádost" # todo: NEW TRANSLATION
  central_africa.22.t: "Občanská válka Středoafrické republiky" # todo: NEW TRANSLATION
  central_africa.22.d: "Koalice povstalců Séléka nadále obviňuje našeho prezidenta, [CAR.GetLeader], z porušení dohody z doby Bushovy války. [SEL.GetLeader] prohlásil svůj záměr vést koalici k vítězství nad vládou [CAR.GetName]. Konflikt je nevyhnutelný, jelikož množství povstaleckých skupin se postaví na stranu Séléka proti národní vládě. Boje již začaly v vesnicích a městech na severovýchodě." # todo: NEW TRANSLATION
  central_africa.22.a: "Povstalci jsou slabí" # todo: NEW TRANSLATION
  central_africa.22.b: "Sesadit vládu" # todo: NEW TRANSLATION
  central_africa.23.t: "[CAR.GetLeader] opouští zemi" # todo: NEW TRANSLATION
  central_africa.23.d: "[CAR.GetLeader] se rozhodl opustit zemi uprostřed našich potíží a války. Způsobilo to dopad na naši vládu, neboť nikdo nepřistoupil, aby převzal křeslo prezidenta." # todo: NEW TRANSLATION
  central_africa.23.a: "To jsou skutečně těžké časy" # todo: NEW TRANSLATION
  central_africa.24.t: "[SEL.GetLeader] prohlašuje sám sebe prezidentem" # todo: NEW TRANSLATION
  central_africa.24.d: "Lídr Séléka, [SEL.GetLeader], přišel a prohlásil se za nového prezidenta Středoafrické republiky v mezeře po [CAR.GetLeader]. Boje v zemi pokračují, ale malý záblesk naděje lze cítit, když prezident skládá svou přísahu." # todo: NEW TRANSLATION
  central_africa.24.a: "Nový prezident" # todo: NEW TRANSLATION
  central_africa.25.t: "Konec občanské války Středoafrické republiky" # todo: NEW TRANSLATION
  central_africa.25.d: "Občanská válka Středoafrické republiky dospěla k přirozenému konci. Boje mezi bojujícími frakcemi ustoupily, jak jsme ovládli hlavní města a města a upevnili kontrolu nad celou zemí. Je zřejmé, že jsme se stali ustálenou mocností v republice." # todo: NEW TRANSLATION
  central_africa.25.a: "Vítězi patří kořist" # todo: NEW TRANSLATION
  central_africa.26.t: "Další fáze války" # todo: NEW TRANSLATION
  central_africa.26.d: "[CAR.GetLeader] a obvinění z porušení ze strany různých povstaleckých skupin zvyšují napětí až do bodu plnohodnotného boje. Bývalí vojáci Séléka se odtrhli od armády a nyní otevřeně bojují proti Anti-Balaka. Anti-Balaka obviňuje ex-Séléka z boje a [LOG.GetLeader] prohlásil své vlastní kmenové území na severovýchodě země. Země je znovu v troskách, jak válka nadále sužuje naši zemi." # todo: NEW TRANSLATION
  central_africa.26.a: "Bojujte s povstalci!" # todo: NEW TRANSLATION
  central_africa.26.b: "Podpoř Anti-Balaka" # todo: NEW TRANSLATION
  central_africa.26.c: "Podpoř Republiku Logone" # todo: NEW TRANSLATION
  central_africa.26.d1: "Podpoř ex-Séléka" # todo: NEW TRANSLATION
  central_africa.1000.t: "Bushová válka Centrální africké republiky" # todo: NEW TRANSLATION
  central_africa.1000.d: "Omezené boje v Centrální africké republice propukly mezi Centrální africkou republikou a Unií demokratických sil pro jednotu na severu země. Boje zůstaly relativně nízké úrovně a izolovány na malé enklávy odporu s dalšími rebelskými skupinami včetně APRD, GAPLC, MLCJ, FDC a spojenecký UFR, kteří usilují o kontrolu nad místními vesnicemi a městy." # todo: NEW TRANSLATION
  central_africa.1000.a: "Boj u Republiky" # todo: NEW TRANSLATION
  central_africa.1001.t: "Bushová válka Centrální africké republiky eskaluje" # todo: NEW TRANSLATION
  central_africa.1001.d: "Poslední zapojení Francie do Centrální africké republiky podnítilo většinu obyvatel republiky, aby se přidala k různým rebelenským skupinám proti vládě. Boje dosáhly nyní mnohem výraznějšího crescendo, když se rebelové složili do volné koalice, aby svrhli vládu [CAR.GetLeader]. Mnoho lidí již bylo vyhnáno eskalacemi. Bushová válka je nyní v plném proudu." # todo: NEW TRANSLATION
  central_africa.1001.a: "Heavy-Handed..." # todo: NEW TRANSLATION
  central_africa.1002.t: "Konec Bushové války Centrální africké republiky" # todo: NEW TRANSLATION
  central_africa.1002.d: "Bushová válka dosáhla svého přirozeného konce, když se na obzoru usazuje napjatý mír. Rebelové a vláda přestaly bojovat, jak se mračna a mlha začínají rozptylovat. Mír byl obnoven v zemi zničené válkou." # todo: NEW TRANSLATION
  central_africa.1002.a: "Mír v Republice" # todo: NEW TRANSLATION
  central_africa.1003.t: " Občanská válka Centrální africké republiky" # todo: NEW TRANSLATION
  central_africa.1003.d: "Občanská válka Centrální africké republiky vypukla mezi rebely Séléka a vládou [CAR.GetName]. Rebelové nadále obviňují vládu z porušování dohod Bushovy války. Boje mezi těmito skupinami eskalovaly a nedostatečně vyzbrojená armáda Centrální africké republiky." # todo: NEW TRANSLATION
  central_africa.1003.a: "Válka v deštném pralese." # todo: NEW TRANSLATION
  central_africa.1004.t: "Konec občanské války Centrální africké republiky" # todo: NEW TRANSLATION
  central_africa.1004.d: "Boje mezi rebely Centrální africké republiky a vládou dosáhly svého přirozeného konce. V důsledku toho byly stovky obětí a tisíce civilistů vysíděny. Mír začal pomalu ustupovat na obzoru a země se připravuje na další etapu své historie. Občanská válka Centrální africké republiky skončila." # todo: NEW TRANSLATION
  central_africa.1004.a: "Mír konečně přišel.." # todo: NEW TRANSLATION
  african.1.t: "Sucha v západní Africe 2005" # todo: NEW TRANSLATION
  african.1.d: "Sucha v západní Africe byla zvláště horší v regionech Sahelu v Mali, Nigeru a Burkina Faso. Pastevecké komunity a naše další kočovné komunity jsou touto suchou postiženy zvláště tvrdě. Sucho nastalo po období bez srážek v Sahelu, což způsobuje, že jinak bujné oblasti vhodné pro pastevecké komunity jsou řídké a zemědělské práce v Sub-Saharské oblasti způsobují regionu velké utrpení." # todo: NEW TRANSLATION
  african.1.a: "Nešťastné" # todo: NEW TRANSLATION
  african.1.b: "Pošlete podporu" # todo: NEW TRANSLATION
  african.2.t: "Povodně v Nigeru 2010" # todo: NEW TRANSLATION
  african.2.d: "Zničující povodně zasáhly Niger, zanechaly více než 111 000 lidí bez domova a způsobily rozsáhlé škody. Řeka Niger se vyšplhala na své nejvyšší hladiny za generace, proražila břehy a zaplavila okolní komunity. To, co začalo jako lokální katastrofa, se nyní rozšířilo do regionální pohromy, povodňové vody se šíří podél řeky Niger do sousedních zemí včetně Nigérie, Ghany, Burkiny Faso, Toga a Beninu. Humanitární krize se zhoršuje, protože se vyvinuly další bouře v Severní Centrální africké republice, v Maroku a v severní Alžírsku, ohrožující ještě více komunit po regionu." # todo: NEW TRANSLATION
  african.2.a: "Pošlete podporu" # todo: NEW TRANSLATION
  african.2.b: "Nechte místní, ať to zvládnou." # todo: NEW TRANSLATION
  mali.1.t: "Prezidentské volby v roce 2002" # todo: NEW TRANSLATION
  mali.1.d: "Před volbou se dosavadní prezident Alpha Oumar Konaré rozhodl pokojně odstoupit a umožnit nastolení nové éry Mali. Tři hlavní kandidáti v zemi jsou Amadou Toumani Touré, Ibrahim Boubacar Keïta a Soumaïla Cissé. Cissé je zejména populární mezi Tuaregy a v severních regionech, pocházející z Timbuktu, zatímco Keïta a Touré jsou nejpopulárnější v jižní polovině Mali." # todo: NEW TRANSLATION
  mali.1.a: "Amadou Toumani Touré" # todo: NEW TRANSLATION
  mali.1.b: "Soumaïla Cissé" # todo: NEW TRANSLATION
  mali.1.c: "Ibrahim Boubacar Keïta" # todo: NEW TRANSLATION
  mali.2.t: "Tuaregové zasáhli sucho tvrději" # todo: NEW TRANSLATION
  mali.2.d: "Nedávné sucho, které zasáhlo západní Afriku, zasáhlo několik pasteveckých komunit. Nejhůře postiženi jsou Tuaregové v naší zemi. Jejich poloha blízko Sahary je mimořádně citlivá na sucho. Můžeme poslat cílenou pomoc těmto komunitám, nebo rozhodnout o zadržení prostředků na jindy. Jak bychom měli situaci řešit?" # todo: NEW TRANSLATION
  mali.2.a: "Odeslat cílenou pomoc" # todo: NEW TRANSLATION
  mali.2.b: "Ignorovat pastevecké komunity" # todo: NEW TRANSLATION
  mali.3.t: "Agentura pro rozvoj severního Mali" # todo: NEW TRANSLATION
  mali.3.d: "Agence de Développement du Nord Mali (ADN), čili Rozvojová agentura severního Mali, byla navržena, aby pomohla s rozvojem severního Mali. Jeden z hlavních přispěvatelů k Tuarežskému konfliktu je vnímaný nedostatek hospodářského rozvoje a znečištění z těžby v této oblasti. Navrhovaná agentura se zaměřuje na vytváření pracovních míst a další hospodářskou pomoc pro města Kidal a Gao, stejně jako pro další menší města a vesnice." # todo: NEW TRANSLATION
  mali.3.a: "Založit agenturu" # todo: NEW TRANSLATION
  mali.3.b: "Agenturu nezřizovat" # todo: NEW TRANSLATION
  mali.4.t: "Festival Maouloud a host" # todo: NEW TRANSLATION
  mali.4.d: "Festival Maouloud je tady a oslava připomíná narození Proroka Mohameda. Plukovník Muammar Gaddafi navštívil naši zemi a zúčastnil se festivalu spolu s našimi politiky a částí generálního štábu naší země." # todo: NEW TRANSLATION
  mali.4.a: "Přátelství v Libyi" # todo: NEW TRANSLATION
  mali.5.t: "Útoky na vojenské posádky v Kidal a Menaka" # todo: NEW TRANSLATION
  mali.5.d: "Tuaregovští povstalci zaútočili na posádky v Kidal a Menaka, čím způsobili narušení protirebelových aktivit v regionu. Odhadem bylo zabito nebo zraněno kolem dvaceti pěti vojáků. Čas ukáže, zda se konflikt rozroste do něčeho významnějšího, ale je to první případ a rozhodně bychom měli očekávat méně od regionálních bojových sil. Místní posádky se připravují na další útoky, ale jak bychom měli postupovat? Měli bychom posílit bezpečnost v severovýchodě?" # todo: NEW TRANSLATION
  mali.5.a: "Posílit bezpečnost" # todo: NEW TRANSLATION
  mali.5.b: "Bah, Není třeba" # todo: NEW TRANSLATION
  mali.6.t: "Alžírské dohody o Kidalu" # todo: NEW TRANSLATION
  mali.6.d: "Tuarežské povstání v Mali hrozí rozšířením do našich jihovýchodních území a mezi našimi Tuaregovskými populacemi. Měli bychom hledat mediaci konfliktu a ukončit tento konflikt, aby se nestal ještě širším Tuarežským povstáním a nezpůsobil řetěc dalších povstání v subsaharské Africe. Malá skupina našich lidí věří, že bychom se neměli zapojovat do konfliktu, který se v Mali vyvíjí. Je to výlučně malijský problém a mělo by zůstat takovým. Jaké nařízení bychom měli dát našim diplomatům v regionu?" # todo: NEW TRANSLATION
  mali.6.a: "Vyzvat k míru v Kidal" # todo: NEW TRANSLATION
  mali.6.b: "Je to problém Mali" # todo: NEW TRANSLATION
  mali.7.t: "Alžírské dohody o míru na severovýchodě Mali" # todo: NEW TRANSLATION
  mali.7.d: "Alžírsko zaslalo navržený soubor mírových dohod mezi námi a tuarežskými rebely v regionech Kidal a Menaka. Zdá se, že vytyčená dohoda zajistí, že malijská vláda začne investovat do regionu, poskytne pomoc zraněným a podpoří lidi v Kidal a Menaka. Tuaregové naopak již souhlasili s tímto a jsou ochotni dohody přijmout. Dohoda přinese mír, ale bude vyžadovat, abychom v budoucnu poskytovali pomoc regionu." # todo: NEW TRANSLATION
  mali.7.a: "Přijmout dohody" # todo: NEW TRANSLATION
  mali.7.b: "Odmítnout dohody" # todo: NEW TRANSLATION
  mali.7.b_tt: "Tuaregové se vzbouří..." # todo: NEW TRANSLATION
  mali.8.t: "ADC byla vytvořena" # todo: NEW TRANSLATION
  mali.8.d: "Demokratická aliance změn (ADC) byla vytvořena v oblasti Tuaregů v naší zemi. Prohlásili svůj záměr konfliktovat s vládou. Většina ADC složila zbraně, avšak odštěpená frakce vedená Ibrahimem Ag Bahanga pokračovala v boji proti vládě." # todo: NEW TRANSLATION
  mali.8.a: "Radikálové v Kidal" # todo: NEW TRANSLATION
  mali.9.t: "Prezidentské volby v roce 2007" # todo: NEW TRANSLATION
  mali.9.d: "Prezidentské volby v roce 2007 se začínají vyostřovat, volební kampaň se blíží ke konci a volby se přibližují. Amadou Toure má v jihozápadní části země obrovskou podporu, zatímco Keita zaznamenal velký úspěch v severních regionech. Kdo vyhraje volby 2007?" # todo: NEW TRANSLATION
  mali.9.a: "Amadou Toumani Touré" # todo: NEW TRANSLATION
  mali.9.b: "Ibrahim Boubacar Keïta" # todo: NEW TRANSLATION
  mali.10.t: "Iyad Ag Ghali se stal členem malijského konzulátu v Džiddě" # todo: NEW TRANSLATION
  mali.10.d: "Iyad Ag Ghali byl jmenován do malijského konzulátu v Džiddě v Saúdské Arábii. Ghali, uznávaný tuarežský povstalec, se stále více spolupracuje s malijskou vládou a do politické scény Mali zavádí dalšího člena Tuareg MPLA podle [MAL.GetLeader]." # todo: NEW TRANSLATION
  mali.10.a: "Nová tvář v politice" # todo: NEW TRANSLATION
  mali.11.t: "Povstalci útočí na nigerské posádky" # todo: NEW TRANSLATION
  mali.11.d: "Několik tuarežských rebelů v Nigeru napadlo garnizony v nejzápadnější části země podél naší hranice s Mali. Zdá se, že rebelové, kteří na nás zaútočili, jsou spojeni s tuarežskými rebely v Mali. Můžeme podniknout společnou operaci za účelem porážky rebelů, nebo zůstaneme pasivní a stáhneme se do ústraní." # todo: NEW TRANSLATION
  mali.11.a: "Pošlete více jednotek." # todo: NEW TRANSLATION
  mali.11.b: "Nechte je odejít." # todo: NEW TRANSLATION
  mali.12.t: "Únos kanadských diplomatů a evropských turistů" # todo: NEW TRANSLATION
  mali.12.d: "Dva kanadští diplomaté a několik evropských turistů byli tento týden unášeni; podezření padá na Al-Kaidu v Maghrebu (AQIM). AQIM si dále nárokuje odpovědnost za únos. Vydali sérii výkupních dopisů malijské vládě ohledně diplomatů a turistů. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  mali.12.a: "Pokuste se o záchranu." # todo: NEW TRANSLATION
  mali.12.b: "Zaplaťte výkupné." # todo: NEW TRANSLATION
  mali.12.c: "Nedělejte nic." # todo: NEW TRANSLATION
  mali.13.t: "Stav záchrany" # todo: NEW TRANSLATION
  mali.13.d1: "Vláda [MAL.GetAdjective] a [MAL.GetLeader] zorganizovaly návrat diplomatů spolu s vůdci AQIM. Malá částka peněz, kterou zaplatili, se ukázala jako dostatečný prostředek pro bezpečný návrat turistů i diplomatů a ti byli převedeni do příslušných zemí." # todo: NEW TRANSLATION
  mali.13.d2: "Naše ozbrojené síly úspěšně zachránily kanadské diplomaty a evropské turisty, kteří byli unášeni před několika týdny. Převod diplomatů zpět kanadským úřadům již začal a probíhá a díky rychlé reakci našich ozbrojených sil zůstaly ztráty na minimu. Operace byla ohromujícím úspěchem." # todo: NEW TRANSLATION
  mali.13.d3: "Záchrana provedená našimi ozbrojenými silami selhala při záchraně kanadských diplomatů a evropských turistů. Zemřeli během zásahu na jejich podezřelém místě uprostřed bojů mezi AQIM a našimi ozbrojenými silami. Je to opravdu smutný den pro Mali a naše zahraniční vztahy." # todo: NEW TRANSLATION
  mali.13.d4: "[MAL.GetLeader] a jeho vláda zvolili nic nedělat ohledně unesených diplomatů. Jejich smrt byla živě vysílána na liveleaks.com a přesto [MAL.GetAdjective] nic nedělá ohledně smrti. Naše vztahy s touto subsaharskou africkou zemí se kvůli tomu výrazně zhoršily a nezdá se, že by se to brzy zlepšovalo." # todo: NEW TRANSLATION
  mali.13.a: "Diplomaté jsou vráceni" # todo: NEW TRANSLATION
  mali.13.b: "Pokus o záchranu se zdařil" # todo: NEW TRANSLATION
  mali.13.c: "Pokus o záchranu selhal" # todo: NEW TRANSLATION
  mali.13.d: "Není to náš problém!" # todo: NEW TRANSLATION
  mali.14.t: "Únos našich diplomatů" # todo: NEW TRANSLATION
  mali.14.d1: "Vláda [MAL.GetAdjective] a [MAL.GetLeader] zaplatily výkupné za naše diplomaty a malý počet evropských turistů. Tento krok je velmi oceňován a lidé Kanady začali vyvěšovat [MAL.GetAdjective] vlajky na podporu vlády. Je zřejmé, že vláda [MAL.GetAdjective] má zájem pomáhat těm, kdo se ocitli uprostřed konfliktu s rebely AQIM." # todo: NEW TRANSLATION
  mali.14.d2: "Vláda [MAL.GetAdjective] a [MAL.GetLeader] se pokusily zachránit naše diplomaty a evropské turisty. AQIM a [MAL.GetAdjective] vládní síly bojovaly o diplomaty a unesené turisty a diplomaté zemřeli v křížové palbě po operační chybě. Tento pokus je velmi oceňován a lidé Kanady smutní nad ztrátou diplomatů." # todo: NEW TRANSLATION
  mali.14.d3: "Vláda [MAL.GetAdjective] a [MAL.GetLeader] zachránily naše diplomaty a evropské turisty, kteří byli nedávno zajati AQIM. [MAL.GetAdjective] síly bojovaly se silami AQIM a podařilo se jim vyprostit zajaté civilisty z pevnosti AQIM. Převod diplomatů a turistů do jejich zemí je v průběhu a jsou na cestě do bezpečí. Vztahy mezi naší vládou a [MAL.GetAdjective] se díky úspěšnému vyproštění našich lidí výrazně zlepšily." # todo: NEW TRANSLATION
  mali.14.d4: "[MAL.GetLeader] a jeho vláda zvolili nic nedělat ohledně unesených diplomatů. Jejich smrt byla živě streamována na liveleaks.com a přesto [MAL.GetAdjective] nic nedělá ohledně smrti. Naše vztahy s touto subsaharskou africkou zemí se kvůli tomu výrazně zhoršily a nezdá se, že by se to brzy zlepšovalo." # todo: NEW TRANSLATION
  mali.14.a: "Mali zaplatilo výkupné" # todo: NEW TRANSLATION
  mali.14.b: "Naši diplomaté jsou v bezpečí" # todo: NEW TRANSLATION
  mali.14.c: "Naši diplomaté zemřeli" # todo: NEW TRANSLATION
  mali.14.d: "Naši lidé zaplatili cenu" # todo: NEW TRANSLATION
  mali.15.t: "Mírová ceremonie v Kidalu zahrnuje odevzdání zbraní" # todo: NEW TRANSLATION
  mali.15.d: "Mírová ceremonie v Kidalu v souvislosti s alžírskými dohodami v Kidalu dnes přinesla ovoce, když bývalí tuarežští bojovníci se rozhodli složit zbraně jako projev dobré vůle. Síly poskytly několik malých zbraní, granátů a dalšího vybavení, které milice dokázaly sehnat. Cesta k míru nebyla nikdy jasnější, jak pokračujeme ve zlepšování našich vztahů s Tuareg bojovníky a Tuareg lidmi." # todo: NEW TRANSLATION
  mali.15.a: "Skvělý den pro mír" # todo: NEW TRANSLATION
  mali.16.t: "MNLA bylo založeno" # todo: NEW TRANSLATION
  mali.16.d: "Národní hnutí Azawadu (MNA) vzniklo v Kidalu. Hnutí tvrdí, že je hnutím pro všechny obyvatele Azawadu. Kmeny Songhai, Arab, Fula a Tuareg uvádějí, že jejich prohlášení se týká všech Azawadu. MNLA nyní uvádí, že usiluje o nezávislost v zemi na severovýchodě. Vedení MNLA také tvrdí, že odmítá násilí, ale vyzývá k projevům solidarity od všech Azawádů uvnitř Mali i za hranicemi země." # todo: NEW TRANSLATION
  mali.16.a: "Jen další Tuareg strana" # todo: NEW TRANSLATION
  mali.17.t: "Nové bezpečnostní, hospodářské a rozvojové programy v Kidal" # todo: NEW TRANSLATION
  mali.17.d: "[MAL.GetLeader] navrhl novou řadu rozvojových programů, které mají zlepšit ekonomickou situaci regionů s tuarežskou většinou. To má být prostředek ke zlepšení kvality života lidí v těchto regionech prostřednictvím cílené sady programů. Měli bychom investovat do těchto regionů?" # todo: NEW TRANSLATION
  mali.17.a: "Zaplaťte za programy" # todo: NEW TRANSLATION
  mali.17.b: "Na to nemáme prostředky" # todo: NEW TRANSLATION
  mali.19.t: "Ibrahim Ag Bahanga zemřel při autonehodě" # todo: NEW TRANSLATION
  mali.19.d: "Významný vůdce tuarežských rebelských skupin a mezi MNA a dalšími Tuareg skupinami zemřel při autonehodě. Hnutí Tuaregů na severovýchodě smutní nad ztrátou této osoby. Je to skutečně tragický den pro lid Mali a pro MNA." # todo: NEW TRANSLATION
  mali.19.a: "Významná osobnost zemřela" # todo: NEW TRANSLATION
  mali.20.t: "MNLA bylo založeno" # todo: NEW TRANSLATION
  mali.20.d: "Národní hnutí za osvobození Azawadu (MNLA) bylo vytvořeno počátkem tohoto týdne mezi Tuaregy v Kidalu. MNLA vzniklo na principech boje za svobodu všech obyvatel Azawadu. Bylo vytvořeno spojením severomaliovského Tuareg hnutí a dalších souvisejících skupin, jak se chystali přijít k malijské vládě s jedním cílem: nezávislost a uznání jejich nezávislého státu v severovýchodní Mali." # todo: NEW TRANSLATION
  mali.20.a: "Znepokojující..." # todo: NEW TRANSLATION
  mali.21.t: "Bezpečnost v Gao se zhoršuje" # todo: NEW TRANSLATION
  mali.21.d: "Bezpečnostní situace v Gao nadále zhoršuje, jak Tuaregské síly a malijské síly nadále bojují v regionu. Hrozí, že se to zvrhne do plnohodnotné války, pokud nepřijmeme nějaký zásah proti Tuaregům. Můžeme zkusit plnohodnotný útok proti rebelům, ale to by rychle vedlo k válce naostro, nebo se můžeme pokusit vyjednávat s rebely, abychom konflikt vyhnuli. Dny, kdy tento konflikt eskaluje do něčeho horšího, než jsme si dokázali představit, pomalu ubíhají." # todo: NEW TRANSLATION
  mali.21.a: "Pošlete další jednotky." # todo: NEW TRANSLATION
  mali.21.b: "Vyřešte to diplomaticky." # todo: NEW TRANSLATION
  mali.22.t: "Povstání Tuaregů v roce 2012" # todo: NEW TRANSLATION
  mali.22.d: "Tuaregové lidé mají dost útisku, který nadále sužuje obyvatele Azawadu. MNLA vyhlásila vládě stav války s cílem znovuzískat území Azawadu pro lidi Azawadu. Mnoho lidí v regionech Kidal a Menaka se přidalo k vlajce MNLA, když zahajují svou válku proti vládě kvůli kontrole nad touto oblastí. Tuaregské povstání je opět v plném proudu. Bratři a sestry, otcové a synové, matky a dcery z obou stran jsou nyní chyceni uprostřed palby, zatímco stovky již prchají ze severu. Vládní síly bojují na ulicích Kidal proti Tuaregským rebelům, s mlčenlivým spojenectvím mezi nimi a Al-Qaeda in the Maghreb. Je čas vybrat si stranu, když budeme psát svou historii v nadcházejících dnech." # todo: NEW TRANSLATION
  mali.22.a: "Pochod na Kidal" # todo: NEW TRANSLATION
  mali.22.b: "Bojujeme za svobodu" # todo: NEW TRANSLATION
  mali.23.t: "2012 malijský převrat" # todo: NEW TRANSLATION
  mali.23.d: "Amadou Toumani Touré byl dnes svržen nespokojenými vojáky a ozbrojenými silami kvůli řešení konfliktu. Dioncounda Traoré byl jmenován dočasným prezidentem do vypsání voleb pro nového prezidenta. Konflikt nadále bouří, avšak nový dočasný prezident oznámil určité změny pro možný konflikt." # todo: NEW TRANSLATION
  mali.23.a: "Převrat se podařil" # todo: NEW TRANSLATION
  mali.24.t: "Islámské síly zasahují do malijské války" # todo: NEW TRANSLATION
  mali.24.d: "Ansar Dine a další islámské vzbouřenecké skupiny začaly bojovat proti Tuaregům o kontrolu nad Azawadem. Jejich dříve křehké spojenectví se nyní rozpadlo, když nadále bojují mezi sebou a s vládními silami. Vzestup islámských extremistů v Maghrebu a subsaharské Africe se nyní projevil v Mali. Důsledky této války jsou zřejmé a budou vyřčeny na zemi krví, slzami a zničením severovýchodní části země." # todo: NEW TRANSLATION
  mali.24.a: "Ansongo se odštěpí" # todo: NEW TRANSLATION
  mali.24.b: "Za Alláha! Za svobodu Sahelu!" # todo: NEW TRANSLATION
  mali.25.t: "MNJ útok na posty" # todo: NEW TRANSLATION
  mali.25.d: "MNJ vypustil sérii ničivých útoků na naše vojenské posty na západě a severu naší země. Boje si vyžádaly značný počet vysídlených místních obyvatel a mnoho našich sil bylo zabito, zraněno či ztraceno během bojů o posty. Boje Tuaregů v Mali se začínají šířit do našich regionů Tuaregů a napětí nadále roste, což vyvrcholilo útoky na naše regionální posty." # todo: NEW TRANSLATION
  mali.25.a: "Mobilizujte vojsko a požádejte o pomoc" # todo: NEW TRANSLATION
  mali.25.b: "Zničte teroristy" # todo: NEW TRANSLATION
  mali.26.t: "MNJ Zaútočilo na letiště Agadez" # todo: NEW TRANSLATION
  mali.26.d: "Letiště v Agadezu bylo napadeno Niger Movement for Justice (MNJ), což způsobilo další narušení v regionu na popud povstalecké skupiny MNJ. Tato povstalecká skupina má větší ambice, aby ztížila naši schopnost udržet slušnou úroveň bezpečnosti v regionu. Povstalci se rychle stáhli po bojích a nyní prchají zpět do svých rodných zemí. Regionální garda byla shromážděna a je připravena postoupit proti těmto takzvaným povstalcům. Jaké jsou vaše rozkazy? Máme zahájit protiútok, nebo počkáme a připravíme se na další ofenzivu?" # todo: NEW TRANSLATION
  mali.26.a: "Pošlete útvar za těmito teroristy" # todo: NEW TRANSLATION
  mali.26.b: "Připravte se na další ofenzivu" # todo: NEW TRANSLATION
  mali.27.t: "MNJ unáší Arevu" # todo: NEW TRANSLATION
  mali.27.d: "Areva, francouzská společnost zabývající se těžbou uranu v Nigru, byla dnes ráno varianta unášena několika zaměstnanci. Není jasné, proč MNJ unesl zaměstnance této společnosti, ale vzali na sebe zodpovědnost. Čas ukáže, jaké budou důsledky tohoto činu." # todo: NEW TRANSLATION
  mali.27.a: "Konflikt zuří dál" # todo: NEW TRANSLATION
  mali.28.t: "MNJ Pokračuje v útocích na posty" # todo: NEW TRANSLATION
  mali.28.d: "Série útoků provedla tuarežská vzbouřenecká skupina MNJ na západě Nigeru. Několik nigerských vojáků podlehlo boji a Niger připravuje svou vlastní odvetu či podporu své vlastní cestě. Někteří naši vojáci byli zapojeni do křížové palby během poradenství. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  mali.28.a: "Musíme zvolit postup" # todo: NEW TRANSLATION
  mali.28.b: "Není to naše věc" # todo: NEW TRANSLATION
  mali.29.t: "Uneseni zaměstnanci Arevy!" # todo: NEW TRANSLATION
  mali.29.d: "Areva, francouzská společnost zabývající se těžbou uranu v Nigru, byla unesena několik zaměstnanců v severní části Nigeru. Tuarežští rebelové a radikální skupiny claimují odpovědnost za únos zaměstnanců Arevy." # todo: NEW TRANSLATION
  mali.29.a: "Využijte diplomatickou podporu" # todo: NEW TRANSLATION
  mali.29.b: "Přeneste odpovědnost na Arevu" # todo: NEW TRANSLATION
  mali.30.t: "Hassan ag Fagaga dezertuje" # todo: NEW TRANSLATION
  mali.30.d: "Hassan ag Fagaga, Ifoghas Tuareg, jeden z našich nejvýznamnějších velitelů Tuaregů v naší armádě, dezertoval ze své pozice. Větší kontingent vojáků, kteří mu zůstali věrní, odpadl z postů spolu s ním, jak napětí mezi malijskou vládou a Tuaregy Mali narůstá. Není jasné, co to znamená pro blízkou budoucnost, ale Fagaga se pravděpodobně objeví znovu jednou či jinou." # todo: NEW TRANSLATION
  mali.30.a: "Zrádci!" # todo: NEW TRANSLATION
  mali.31.t: "Malijská armáda zaútočila na Tin Zawaten" # todo: NEW TRANSLATION
  mali.31.d: "Ozbrojené Tuaregové síly zaútožily na naše síly v Tin Zawaten. Tin Zawaten je odlehlá vojenská posádka, kde je umístěn určitý počet našich vojáků, aby pomohli zadržet postup rebelů v regionu. Přes sto vojáků bylo buď zraněno, zajato nebo zabito." # todo: NEW TRANSLATION
  mali.31.a: "Vzdávejte hold vojákům" # todo: NEW TRANSLATION
  mali.32.t: "Tuaregští ozbrojenci zajali konvoj u Tinsawatene" # todo: NEW TRANSLATION
  mali.32.d: "Několik ozbrojených Tuaregských ozbrojenců zajalo vojenský konvoj a ukořistilo vojenské vybavení a dále zranilo či zabilo řadu našich služebníků při boji o konvoj. Skutečné škody boje kolem konvoje nebyly dosud plně vyčísleny, ale brzy se to dozvíme. Ztráta tohoto vybavení posílí Tuaregy pro jakékoli další operace, které si vyberou." # todo: NEW TRANSLATION
  mali.32.a: "Nešťastné" # todo: NEW TRANSLATION
  mali.33.t: "Vítěz malijské občanské války" # todo: NEW TRANSLATION
  mali.33.d: "Občanská válka v Mali dospěla ke svému časnému konci. Boje mezi vládou, Tuaregy a radikálními islamistickými insurgenty postupně utichly. Zahájili jsme rekonstrukční úsilí a znovu nastolujeme vládu práva, přičemž obsazujeme oblasti, na nichž se bojovalo. Konflikt v Mali dospěl ke svému konci." # todo: NEW TRANSLATION
  mali.33.a: "Vítězi patří kořist" # todo: NEW TRANSLATION
  mali.34.t: "Vítěz Tuaregského povstání" # todo: NEW TRANSLATION
  mali.34.d: "Povstání Tuaregů dospělo k přirozenému konci a boje mezi vládou a tuarežskými rebely z velké části ustaly. Byly podány olivové ratolesti a nový status quo byl obnoven, když se píše další kapitola historie pro mladou zemi Mali." # todo: NEW TRANSLATION
  mali.34.a: "Vítězi patří kořist" # todo: NEW TRANSLATION
  mali.1000.t: "Povstání Tuaregů v roce 2006" # todo: NEW TRANSLATION
  mali.1000.d: "Mali a [MAL.GetLeader] nedávno odmítli navrhované mírové dohody [ALG.GetLeader] a diplomatickým zástupcům alžírské vlády. Tuarežské síly okamžitě začaly shromažďovat síly a připravovat se na boj po neúspěšných mírových jednáních pro invazi velkého rozsahu z Kidal. Místní síly věrné vládě Mali bojovaly proti shromážděným silám v snaze koupit čas pro malijskou armádu. Válka začala v Mali." # todo: NEW TRANSLATION
  mali.1000.a: "Další den, další okamžik v historii.." # todo: NEW TRANSLATION
  mali.1001.t: "Vítězství Přechodné federální vlády" # todo: NEW TRANSLATION
  mali.1001.d: "[SHB.GetName] zvítězil ve snaze svrhnout Přechodnou federální vládu Somálska a nyní začal upevňovat kontrolu nad zemí. Čistky bývalých stoupenců k TFG směřují k nastolení šaría v zemi." # todo: NEW TRANSLATION
  mali.1001.a: "Další den, další okamžik v historii.." # todo: NEW TRANSLATION
  mali.1002.t: "Byla ustavena Přechodná národní vláda" # todo: NEW TRANSLATION
  mali.1002.d: "Přechodná národní vláda a její vznik znamenají novou kapitolu pro Somálsko. Nestabilita a boje uvnitř se zklidnily, jak vláda posiluje svou kontrolu. Mandát TNG, který vypršel koncem loňského roku, začal otevírat cestu k vytvoření nové Přechodné federální vlády. Ačkoliv je to plné výzev, od neschopnosti koupit lepicí pásku po aktivnější výzvy vůči vládě, TNG uspěla navzdory všemu. Pod vedením významných členů TNG byla ustavena TFG, která se stala novou federální vládou Republiky Somálsko, otevřela novou éru pro Somálsko a vstupuje do další kapitoly jeho občanské války." # todo: NEW TRANSLATION
  mali.1002.a: "Další den, další okamžik v historii.." # todo: NEW TRANSLATION
  mali.1003.t: "Transitional National Government byla ustavena" # todo: NEW TRANSLATION
  mali.1003.d: "The Transitional National Government in Somalia has formed ending this phase of their conflict. It concludes two decades of fighting amongst the Somali warlords, government forces and more. The peace may only be temporary for now or it can be lasting. Time will only tell what the Transitional National Government will be able to achieve." # todo: NEW TRANSLATION
  mali.1003.a: "Další den, další okamžik v historii.." # todo: NEW TRANSLATION
  mali.1004.t: "Konec malijské občanské války" # todo: NEW TRANSLATION
  mali.1004.d: "Prach se usadil a s tisíci mrtvých a desítkami tisíc vyhnaných malijská občanská válka dospěla ke svému přirozenému závěru. Boje v zemi byly do značné míry utišeny na drobné spory a omezené boje mezi roztříštěnými frakcemi a nespolehlivými prvky armády. Mír byl obnoven ve velké části území Mali a do historie Mali byla napsána další kapitola." # todo: NEW TRANSLATION
  mali.1004.a: "Konečně mír..." # todo: NEW TRANSLATION
  somalia.1.t: "Základy Přechodné Národní vlády (TNG)" # todo: NEW TRANSLATION
  somalia.1.d: "[SOM.GetName], [SNA.GetName] a další somálští váleční vůdci začali cestovat do [DJI.GetName], aby diskutovali o ukončení této fáze somálské občanské války. Prach se začíná usazovat, když se vedoucí snaží zastavit své síly od dalšího konfliktu. Přechodná národní charta dala cestu ke vzniku Přechodné Národní Vlády (TNG), která nás zavede do budoucnosti." # todo: NEW TRANSLATION
  somalia.1.a: "Form the TNG" # todo: NEW TRANSLATION
  somalia.1.b: "One Must Rule." # todo: NEW TRANSLATION
  somalia.2.t: "The Stance of the TNG" # todo: NEW TRANSLATION
  somalia.2.d: "[FROM.GetName] zahájil vznik Přechodné Národní Vlády (TNG), usilující ukončit somálskou občanskou válku prostřednictvím jednoty a spolupráce. Ačkoli se Somálsko nachází na prahu nové éry, musíme si vybrat náš postoj: přijmeme tuto transformaci směrem k míru, nebo budeme zpochybňovat navrženou cestu vpřed?" # todo: NEW TRANSLATION
  somalia.2.a: "Přidejte se k TNG" # todo: NEW TRANSLATION
  somalia.2.b: "Přidejte se jako autonomní oblast" # todo: NEW TRANSLATION
  somalia.2.c: "Prohlásit Rivalitu" # todo: NEW TRANSLATION
  somalia.3.t: "TNG byla ustanovena" # todo: NEW TRANSLATION
  somalia.3.d: "The Transitional National Government (TNG) has been established in Djibouti, marking a pivotal moment in Somalia's history. While the road ahead may be challenging, this represents our first step toward national unity and stability. Together, we must work to heal the wounds of civil war and build a stronger, more prosperous Somalia. In the upcomings days, we will be holding elections to determine the path forward for our nation." # todo: NEW TRANSLATION
  somalia.3.a: "A New Dawn for Somalia" # todo: NEW TRANSLATION
  somalia.4.t: "The TNG Elections of 2001" # todo: NEW TRANSLATION
  somalia.4.d: "Naše první volby v nové vládě již začaly. Zástupci se rozhodli vyřadit kandidáty na dva následující: Abdiqasim Salad Hassan, bývalý druhý místopředseda Barre Administration, nebo Abdullahi Ahmed Addou, bývalý ministr financí Barre Administration. Kdo bude vést TNG?" # todo: NEW TRANSLATION
  somalia.4.a: "Abdiqasim Salad Hassan" # todo: NEW TRANSLATION
  somalia.4.b: "Abdullahi Ahmed Addou" # todo: NEW TRANSLATION
  somalia.5.t: "The Formation of the Juba Valley Alliance" # todo: NEW TRANSLATION
  somalia.5.d: "[JUB.GetLeader] spolu s vůdci z dalších milicí Jublandu se rozhodli vytvořit Alianci Juba Valley. Nový průkopník v regionu, který bude spravovat správu Juby. Avšak generál Morgan zůstává stále přítomen..." # todo: NEW TRANSLATION
  somalia.5.a: "Otázka TNG" # todo: NEW TRANSLATION
  somalia.5.b: "Vzestup generála Morgana" # todo: NEW TRANSLATION
  somalia.6.t: "The Question of the TNG" # todo: NEW TRANSLATION
  somalia.6.d: "Nejpalčivějším bodem sporu je rozhodnutí, zda podpoříme TNG nebo ji odmítneme. Zespolehlivá unie vlády vyžaduje veškerou podporu, kterou může shromáždit, aby sjednotila a posílila roztříštěné státy Somálska." # todo: NEW TRANSLATION
  somalia.6.a: "Podpořit vstup do TNG" # todo: NEW TRANSLATION
  somalia.6.b: "Odmítnout vstup do TNG" # todo: NEW TRANSLATION
  somalia.7.t1: "The Juba Valley Alliance Joins the TNG" # todo: NEW TRANSLATION
  somalia.7.d1: "Aliance Juba Valley se rozhodla podpořit naši vládu. Nyní se stane členem TNG jako autonomní region." # todo: NEW TRANSLATION
  somalia.7.a: "Somálsko je téměř sjednoceno" # todo: NEW TRANSLATION
  somalia.7.t2: "The Juba Valley Alliance Refuses to Join the TNG" # todo: NEW TRANSLATION
  somalia.7.d2: "Aliance Juba Valley se odmítla připojit k TNG. Jak bychom měli tuto událost řešit?" # todo: NEW TRANSLATION
  somalia.7.b: "Nechte je na pokoji" # todo: NEW TRANSLATION
  somalia.7.c: "Získání území za každou cenu!" # todo: NEW TRANSLATION
  somalia.8.t: "The Formation of the TFG" # todo: NEW TRANSLATION
  somalia.8.d: "The TNG has solidified the majority of the issues within the fledgling administration. The Transitional Federal Government has now been formed with the unification of the majority of the Somali nation-states seeking to once again join with one another. The [SML.GetName] has refused to join the TFG, but this can be something to handle later." # todo: NEW TRANSLATION
  somalia.8.a: "The New Elections" # todo: NEW TRANSLATION
  somalia.9.t: "The Elections of 2004" # todo: NEW TRANSLATION
  somalia.9.d: "The newly formed Transitional Federal Government (TFG) must now hold our elections and who will lead our nation going forward. Do we continue the status quo or do we pivot to a new leader?" # todo: NEW TRANSLATION
  somalia.9.a: "Abdullahi Yusuf Ahmed" # todo: NEW TRANSLATION
  somalia.9.b: "Abdullahi Ahmed Addou" # todo: NEW TRANSLATION
  somalia.9.c: "Abdiqasim Salad Hassan" # todo: NEW TRANSLATION
  somalia.10.t: "The Rise of Islamic Courts Union" # todo: NEW TRANSLATION
  somalia.10.d: "[SHB.GetName] has started to gain prominence amongst our communities and is now fighting our government openly. The Islamic Courts Union has made maneuvers towards competing with control over the nation's Southern side of the country. The spillover continues to place the Transitional Federal Government in a precarious position with the constant shift in the nation. " # todo: NEW TRANSLATION
  somalia.10.a: "ICU roste" # todo: NEW TRANSLATION
  somalia.10.b: "Za Alláha!" # todo: NEW TRANSLATION
  somalia.11.t: "The End of the Somali Civil War" # todo: NEW TRANSLATION
  somalia.11.d: "The Somalia Civil War has come to its natural conclusion. [THIS.GetName] has now emerged victorious and our flag now flies over Mogadishu. We shall now lead Somalia to the future as the head of their government." # todo: NEW TRANSLATION
  somalia.11.a: "Mír konečně." # todo: NEW TRANSLATION
  somalia.1000.t: "The Transitional Federal Government Won" # todo: NEW TRANSLATION
  somalia.1000.d: "The Transitional Federal Government of Somalia has emerged victorious in the war against the Islamic Courts Union solidifying their control over the country. It remains to be seen whether the nation will continue to hold onto its small grasp of peace and continue towards a brighter tomorrow." # todo: NEW TRANSLATION
  somalia.1000.a: "Another Day, Another Moment in History.." # todo: NEW TRANSLATION
  somalia.1001.t: "Transitional Federal Government Toppled" # todo: NEW TRANSLATION
  somalia.1001.d: "[SHB.GetName] has emerged victorious in its efforts to topple the Transitional Federal Government of Somalia and has now started to establish control over the country. Purges of former loyalists to the TFG are setting about their movement to establish Sharia Law in the country." # todo: NEW TRANSLATION
  somalia.1001.a: "Another Day, Another Moment in History.." # todo: NEW TRANSLATION
  somalia.1002.t: "Transitional Federal Government Formed" # todo: NEW TRANSLATION
  somalia.1002.d: "The Transitional National Government and her formation have seen a new leaf turnover for Somalia. The instability and infighting have subsided as the government continues to solidify its hold. The TNG mandate, which expired late last year, has started to pave the way for the formation of the new Transitional Federal Government. Although fraught with challenges, from the inability to purchase staplers to more active challenges to the government's authority, the Transitional National Government has succeeded against the odds. Headed by the prominent members of the TNG, the TFG has formed in its stead, becoming the new federal government of the Republic of Somalia, ushering in a new era for Somalia and entering the next chapter of its civil strife and the civil war getting ever closer to its conclusion." # todo: NEW TRANSLATION
  somalia.1002.a: "Another Day, Another Moment in History.." # todo: NEW TRANSLATION
  somalia.1003.t: "Transitional National Government Formed" # todo: NEW TRANSLATION
  somalia.1003.d: "The Transitional National Government in Somalia has formed ending this phase of their conflict. It concludes two decades of fighting amongst the Somali warlords, government forces and more. The peace may only be temporary for now or it can be lasting. Time will only tell what the Transitional National Government will be able to achieve." # todo: NEW TRANSLATION
  somalia.1003.a: "Another Day, Another Moment in History.." # todo: NEW TRANSLATION
  haiti.1.t: "2000 Local Elections" # todo: NEW TRANSLATION
  haiti.1.d: "Volby 2000 došly k výraznému nárůstu popularity členů strany Fanmi Lavalas. Mnoho opozičních zástupců začalo křičet o důkazech manipulace voleb nebo podvodu. To pravděpodobně je jeden z důvodů vysoké volební účasti pro jejich stranu, nebo to může být jen obyčejná popularita. Jak budeme postupovat?" # todo: NEW TRANSLATION
  haiti.1.a: "Sore Losers!" # todo: NEW TRANSLATION
  haiti.1.b: "Přepočítejte hlasy" # todo: NEW TRANSLATION
  haiti.2.t: "Opozice volby bojkotuje" # todo: NEW TRANSLATION
  haiti.2.d: "Opozice vůči Aristideovi se rozhodla volby bojkotovat. Začali obviňovat vládu a Fanmi Lavalas z manipulace voleb ve svůj prospěch." # todo: NEW TRANSLATION
  haiti.2.a: "Absolutní poražení!" # todo: NEW TRANSLATION
  haiti.3.t: "Opozice se rozhoduje zúčastnit" # todo: NEW TRANSLATION
  haiti.3.d: "Naše možnosti znovu volit volby a zapojit opozici do debaty. Prezidentské volby 2000 později v tomto roce budou spravedlivé a svobodné a opozice bude součástí voleb." # todo: NEW TRANSLATION
  haiti.3.a: "Spravedlivé a svobodné volby" # todo: NEW TRANSLATION
  haiti.4.t: "Volby 2000" # todo: NEW TRANSLATION
  haiti.4.d: "Je čas na další volby v naší skvělé zemi. Přes výzvy vedoucí k volbám jsme uspořádali další volby v naší skvělé zemi. Kdo zvítězil ve volbách?" # todo: NEW TRANSLATION
  haiti.4.a: "Jean-Bertrand Aristide" # todo: NEW TRANSLATION
  haiti.4.b: "Opozice Zvítězí" # todo: NEW TRANSLATION
  haiti.5.t: "Studentské protesty proti Aristideovi" # todo: NEW TRANSLATION
  haiti.5.d: "Několik studentů na našich různých univerzitách se rozhodlo protestovat ve velkých městech. Demonstrace vedené studenty vyvolaly určité problémy s přechodem naší vlády." # todo: NEW TRANSLATION
  haiti.5.a: "Jednat se studenty" # todo: NEW TRANSLATION
  haiti.5.b: "Utišit protesty" # todo: NEW TRANSLATION
  haiti.6.t: "Studentské protesty proti Aristideovi!" # todo: NEW TRANSLATION
  haiti.6.d: "Další skupina protestujících z univerzit se rozhodla opět protestovat proti Aristideovi. Protesty nadále veřejně vystupují proti korupci a zacházení s opozicí vůči prezidentovi Aristideovi." # todo: NEW TRANSLATION
  haiti.6.a: "Jednat se studenty" # todo: NEW TRANSLATION
  haiti.6.b: "Utišit protesty" # todo: NEW TRANSLATION
  haiti.7.t: "Otázka reparací" # todo: NEW TRANSLATION
  haiti.7.d: "Během boje za naši nezávislost Francie požadovala po Haiti zaplacení odškodnění za škody způsobené ztraceným majetkem, včetně hodnoty věcí, jako jsou haitští otroci. V průběhu dluhu nezávislosti bylo z haitské ekonomiky odečteno 21 miliard dolarů. To způsobilo vážné zpomalení hospodářského růstu a rozvoje země." # todo: NEW TRANSLATION
  haiti.7.a: "Vymáhat odškodnění" # todo: NEW TRANSLATION
  haiti.7.b: "Nežádat o odškodnění" # todo: NEW TRANSLATION
  haiti.8.t: "Haiti požaduje odškodnění" # todo: NEW TRANSLATION
  haiti.8.d: "Dluh za nezávislost, který jsme uložili Francii na konci haitské revoluce, byl nyní požadován k vyplacení. [HAI.GetLeader] zaslal formální žádost, abychom zaplatili 21 miliard dolarů jako reparace za hospodářské škody způsobené dluhem Haiti. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  haiti.8.a: "Zaplaťte reparace" # todo: NEW TRANSLATION
  haiti.8.b: "Odmítněte reparace" # todo: NEW TRANSLATION
  haiti.9.t1: "Francie platí reparace" # todo: NEW TRANSLATION
  haiti.9.t2: "Francie reparace odmítá" # todo: NEW TRANSLATION
  haiti.9.d1: "Francie se rozhodla zaplatit reparace z dluhu nezávislosti. Tento příjem by měl umožnit naší vládě reinvestovat a zlepšit naši současnou ekonomickou pozici." # todo: NEW TRANSLATION
  haiti.9.d2: "Francie se rozhodla nezaplatit reparace za dluh za nezávislost. Toto odmítnutí je zklamání, ale dává smysl, že by k tomu mohlo dojít." # todo: NEW TRANSLATION
  haiti.9.a: "Skvělý den!" # todo: NEW TRANSLATION
  haiti.9.b: "Nešťastné" # todo: NEW TRANSLATION
  haiti.10.t: "Amiot Métayer a Kanibalí armáda" # todo: NEW TRANSLATION
  haiti.10.d: "Amiot Métayer je významný vůdce gangu na severu země. Métayer byl dříve najat naší vládou, aby pomohl přesvědčit opozici ke správnému postoji. Nedávno, od jeho zatčení za podpálení v loňském roce, vedl několik protiviládních protestů a další. Začíná to mít dopad na náš obraz a způsobovat další narušení v naší zemi." # todo: NEW TRANSLATION
  haiti.10.a: "Zlikvidovat Amiota" # todo: NEW TRANSLATION
  haiti.10.b: "Nechte ho žít" # todo: NEW TRANSLATION
  haiti.11.t: "Amiot Métayer nalezen mrtvý" # todo: NEW TRANSLATION
  haiti.11.d: "Métayer byl dnes ráno nalezen mrtvý, oči, srdce a játra mu chybí. Jeho bratr, Buteur Métayer, převzal kontrolu nad jeho bratrem gang Kanibalí armáda. Brzy gang přejmenoval na Revolutionary Artibonite Resistance Front, čímž skupině dodal jiný vzhled. Zatím není známo, co tento krok znamená pro naši zemi." # todo: NEW TRANSLATION
  haiti.11.a: "Důsledky budou brzy zřejmé..." # todo: NEW TRANSLATION
  haiti.12.t: "Aristideův podporovatel útočí na Université d'État d'Haïti" # todo: NEW TRANSLATION
  haiti.12.d: "Podporovatelé Aristide, podporovaní policií ve některých zprávách, vstoupili do oddělení sociálních studií na Université d'État d'Haïti. Útok přišel jako předzvěst možné studentské anti-vládní protesty, která měla proběhnout později během dne." # todo: NEW TRANSLATION
  haiti.12.a: "Větší napětí" # todo: NEW TRANSLATION
  haiti.13.t: "Studentské protesty se změnily v násilí!" # todo: NEW TRANSLATION
  haiti.13.d: "Studentské protesty v Port-au-Prince se změnily v násilí. Neustálé útoky na demokracii a demokratické hodnoty vedly k šíření napětí mezi studenty a vládou. Protests byly rychle potlačeny policií poté, co jejich násilné protesty pokračovaly." # todo: NEW TRANSLATION
  haiti.13.a: "Pokárat policisty" # todo: NEW TRANSLATION
  haiti.13.b: "Měli by být ve třídě" # todo: NEW TRANSLATION
  haiti.14.t: "Rebelové dobyli Gonaïves" # todo: NEW TRANSLATION
  haiti.14.d: "Revoluční Artibonite Resistance Front dobyl Gonaives, porazil místní policii a bezpečnostní síly. Náhlý začátek konfliktu na severu země způsobil náhlé vysídlení lidí v zemi a velký příliv ze severu do jižních oblastí. Rebelové se zdají mít jasný záměr. Chtějí svrhnout současnou vládu. Je to nestabilní situace a pokud to nebudeme opatrně řešit, měli bychom zvážit nejlepší postup." # todo: NEW TRANSLATION
  haiti.14.a: "Tragické..." # todo: NEW TRANSLATION
  haiti.14.b: "Mobilizujte bezpečnostní síly." # todo: NEW TRANSLATION
  haiti.14.tt: "Měli bychom zvážit rezignaci..." # todo: NEW TRANSLATION
  haiti.15.t: "Rebelové dobyli Cap-Haitien" # todo: NEW TRANSLATION
  haiti.15.d: "Rebelové, kteří nedávno dobyli Gonaives, se nyní přesunuli do města Cap-Haitien, kde se k nim přidali bývalí vojáci a policie. Métayer se prohlásil prezidentem regionu a nyní žádá plnou rezignaci a přechod moci na Boniface. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  haiti.15.a: "Je čas rezignovat..." # todo: NEW TRANSLATION
  haiti.15.b: "Mobilizujte bezpečnostní síly." # todo: NEW TRANSLATION
  haiti.16.t: "Haitský převrat začal!" # todo: NEW TRANSLATION
  haiti.16.d: "Haiti se vynořilo do nepokojů poté, co Buteur Métayer a jeho Revolutionary Artibonite Resistance Front ovládli severní část země. Čas hraje roli a Karibská komunita vyzvala k zapojení mezinárodních mírových sil, aby stabilizovaly sousední region. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  haiti.16.a: "Zasáhnout v zemi!" # todo: NEW TRANSLATION
  haiti.16.b: "Nevtahovat se do toho" # todo: NEW TRANSLATION
  haiti.17.t: "Tropical Airways Flight 1301" # todo: NEW TRANSLATION
  haiti.17.d: "Krátký osobní let dnes havaroval a stal se druhým nejtragičtějším leteckým neštěstím v historii Haiti. Všichni cestující a posádka zahynuli. Nehoda nastala pouhých deset minut po vzletu na poli cukrové třtiny nedaleko dráhy, s uvedenými faktory, jako otevření nákladových dveří během letu a špatná CRM z místního letiště." # todo: NEW TRANSLATION
  haiti.17.a: "Skutečná tragédie" # todo: NEW TRANSLATION
  haiti.18.t: "Operace Zajištění Zítřka" # todo: NEW TRANSLATION
  haiti.18.d: "Občanské nepokoje na Haiti způsobují problémy s lokální stabilitou v Karibiku. Francie také hledá zásah v regionu. Můžeme provést Operaci Zajištění Zítřka s jejich pomocí k návratu Haiti do relativně stabilního stavu." # todo: NEW TRANSLATION
  haiti.18.a: "Zasáhnout na Haiti" # todo: NEW TRANSLATION
  haiti.18.b: "Odsoudit zahraniční intervenci" # todo: NEW TRANSLATION
  haiti.19.t1: "Amerika podporuje operaci" # todo: NEW TRANSLATION
  haiti.19.t2: "Amerika operaci nepodporuje" # todo: NEW TRANSLATION
  haiti.19.d1: "Spojené státy nasadily síly do operace v Haiti, kterou nazývají Operace Zajištění Zítřka. Povstalci, kteří usilují o svržení autokratické vlády Aristide, budou ti, kteří obdrží naši podporu." # todo: NEW TRANSLATION
  haiti.19.d2: "Spojené státy odmítly nasadit síly na Haiti. Budeme muset rozhodnout o naší cestě bez USA." # todo: NEW TRANSLATION
  haiti.19.a: "Američané jsou s námi!" # todo: NEW TRANSLATION
  haiti.19.b: "Zrádci!" # todo: NEW TRANSLATION
  haiti.19.c: "Opravdu by se neměli zapojovat" # todo: NEW TRANSLATION
  haiti.20.t: "Zahraniční mírové síly" # todo: NEW TRANSLATION
  haiti.20.d: "Nestabilita v naší velké zemi si vyžádala, aby mezinárodní společenství jako celek věnovalo pozornost. Síly ze Spojených států, Francie a dalších zemí nasadí mírové síly do regionu, aby čelily silám odporujícím vládě, které ovládly severní část země." # todo: NEW TRANSLATION
  haiti.20.a: "Pomoc je oceněná!" # todo: NEW TRANSLATION
  haiti.20.b: "Žádnou podporu nemáme." # todo: NEW TRANSLATION
  haiti.20.tt1: "[FRA.GetNameWithFlag] pravděpodobně brzy pošlou zahraniční podporu." # todo: NEW TRANSLATION
  haiti.20.tt2: "[USA.GetNameWithFlag] pravděpodobně brzy pošlou zahraniční podporu." # todo: NEW TRANSLATION
  haiti.21.t: "Haitijská občanská válka je u konce." # todo: NEW TRANSLATION
  haiti.21.d1: "Boje proti The Cannibal Army a jeho bratrovi se konečně ukončily. Nyní se to výrazně naklonilo v náš prospěch, když byla země vrácena ve jménu našeho prezidenta Jeana-Bertranda Aristide. Policejní síly prokázaly v boji proti militantním gangům výjimečnou statečnost. Haiti je opět celá." # todo: NEW TRANSLATION
  haiti.21.d2: "Válka se nakonec uzavřela sesazením Jeana-Bertranda Aristide a jmenováním Boniface Alexandreho dočasným prezidentem. Haiti bude opět žít mír, jak zapadá slunce a konflikt končí. Povstalecké síly složily zbraně, čímž došlo k ukončení konfliktu. Byl to úspěšný závěr konfliktu. Čas ukáže, jaké budou důsledky tohoto konfliktu." # todo: NEW TRANSLATION
  haiti.21.a: "Nový úsvit pro Haiti." # todo: NEW TRANSLATION
