 DLC_DESCRIPTION_dlc046: "Graveyard of Empires představuje jedinečné stromy zaměření pro Írán, Britskou Indii, Irák a Afghánistán. Omezte vliv vměšujících se vnějších mocností a obnovte padlou hrdost svého národa, zatímco se snažíte ovládnout Blízký východ a jižní Asii."
 NO_COMPROMISE_NO_SURRENDER: "No Compromise, No Surrender\n(Žádné ústupky, žádné poddání)\n"
 DLC_DESCRIPTION_dlc049: "Vytvořte novou historii Japonska, Číny a Filipín v rozšíření No Compromise, No Surrender pro hru Hearts of Iron IV. Získejte větší kontrolu nad frakcemi, vytvořte nové vojenské doktríny a rozhodněte o osudu Pacifiku i dalších oblastí."
