  PMR_focus: "Transnistrie Zaměřovací strom" # todo: NEW TRANSLATION
  PMR_russia_moldovian_way: "Nejvyšší rada" # todo: NEW TRANSLATION
  PMR_russia_moldovian_way_desc: "Nejvyšší rada Pridněstrovské Moldavské republiky je podle Ústavy Pridněstrovské Moldavské republiky reprezentativním a jedinným zákonodárným orgánem státní moci neuznané Pridněstrovské Moldavské republiky." # todo: NEW TRANSLATION
  PMR_moldova_refendum: "Uspořádat referendum o vstupu [MLV.GetFlag]§YMoldova§!" # todo: NEW TRANSLATION
  PMR_russia_refendum: "Uspořádat referendum o vstupu [SOV.GetFlag]§YRussia§!" # todo: NEW TRANSLATION
  PMR_annex_gagauzia: "Integrace §Y[GGZ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  PMR_annex_odessa: "Integrace §Y[OPR.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  PMR_smirnov_era: "Éra Smirnova" # todo: NEW TRANSLATION
  PMR_smirnov_era_desc: "Igor Smirnov. Skutečná ikona naší velké země. Slouží vlasti, která nám je určena osudem. Věříme, že nás povede k nádherné budoucnosti, kterou si zasloužíme. Tento hrdina je důvodem, proč jsme tu. Smirnov je lepidlo, které nás drží pohromadě a soustřeďuje nás na jeden cíl. Bez něj by tato země nikdy nevznikla. Jsme poslední skutečnou komunistickou baštou SSSR." # todo: NEW TRANSLATION
  PMR_father_of_the_nation: "Otec národa" # todo: NEW TRANSLATION
  PMR_father_of_the_nation_desc: "Igor Smirnov je jistě ten, kdo stvořil náš národ; díky němu náš lid existuje. Byl to on, kdo nás vedl v době boje za nezávislost." # todo: NEW TRANSLATION
  PMR_denomination: "Provést denominaci" # todo: NEW TRANSLATION
  PMR_denomination_desc: "Naše měna vzrostla do tak astronomických čísel, že je fyzicky nemožné, aby naši občané nakoupili dostatek zboží, a proto provedeme naléhavou denominaci." # todo: NEW TRANSLATION
  PMR_privatization: "Privatizace" # todo: NEW TRANSLATION
  PMR_privatization_desc: "Budeme provádět privatizaci podniků, žádná totální státní kontrola." # todo: NEW TRANSLATION
  PMR_internet: "Rozvoj internetu" # todo: NEW TRANSLATION
  PMR_internet_desc: "Zahájíme rozvoj internetových sítí v naší zemi, avšak je nutné okamžitě upevnit právo na cenzuru v této oblasti." # todo: NEW TRANSLATION
  PMR_interrao: "Inter Rao" # todo: NEW TRANSLATION
  PMR_interrao_desc: "Ruská společnost Inter Rao chce koupit naši vodní elektrárnu a investovat do ní značné prostředky za účelem modernizace technických komponent." # todo: NEW TRANSLATION
  PMR_railway: "Obnovení infrastruktury" # todo: NEW TRANSLATION
  PMR_railway_desc: "Následky války s Moldavskem se dosud projevují. Naše infrastruktura dosud nebyla obnovena, je čas ji opravit." # todo: NEW TRANSLATION
  PMR_anti_opposition: "Potlačit opozici" # todo: NEW TRANSLATION
  PMR_anti_opposition_desc: "Opoziční aktivita v naší zemi bude aktivně potlačována, možná ne tak otevřeně jako v jiných zemích, ale nedovolíme, aby naše země byla otřesena." # todo: NEW TRANSLATION
  PMR_media: "Cenzura v televizi" # todo: NEW TRANSLATION
  PMR_media_desc: "Měli bychom převzít kontrolu nad televizí; nedovolíme, aby tam mluvily opoziční figury." # todo: NEW TRANSLATION
  PMR_imprison: "Represi proti agresivním opozičníkům" # todo: NEW TRANSLATION
  PMR_imprison_desc: "Někteří opozičníci jsou doslova připraveni hodit na nás Molotovovy koktejly; pošleme je do vězení." # todo: NEW TRANSLATION
  PMR_sheriff_based: "Podpořit vliv šerifa" # todo: NEW TRANSLATION
  PMR_sheriff_based_desc: "Máme v úmyslu zachovat a udržet vliv šerifa, který drží naši republiku, navzdory negativním důsledkům jeho monopolů." # todo: NEW TRANSLATION
  PMR_dictatorship: "Transnistrijská diktatura" # todo: NEW TRANSLATION
  PMR_dictatorship_desc: "Budou nás nazývat diktátory a náš režim bude diktaturou, ale náš lid bude klidně spát." # todo: NEW TRANSLATION
  PMR_anti_moldav_rhetoric: "Antimoldavská rétorika" # todo: NEW TRANSLATION
  PMR_anti_moldav_rhetoric_desc: "Naše sjednocení s Moldavskem se nikdy nestane, nemáme v úmyslu to povolit a budeme to aktivně propagovat v médiích a dalšími prostředky ovlivňování populace." # todo: NEW TRANSLATION
  PMR_referendums: "Referendum o postavení Transnistrie" # todo: NEW TRANSLATION
  PMR_referendums_desc: "Máme v úmyslu uspořádat referendum o postavení Transnistrie, aby náš lid mohl konečně rozhodnout, jakou budoucnost chce vidět pro naši zemi." # todo: NEW TRANSLATION
  PMR_shevchuk: "Druhý prezident Transnistrie" # todo: NEW TRANSLATION
  PMR_shevchuk_desc: "Přišel čas na změny; nyní se stane novým prezidentem Transnistrie. Kdo povede naši zemi do jasné budoucnosti, nebo snad ne?" # todo: NEW TRANSLATION
  PMR_anti_smirnov: "Politická kampaň proti Smirnovovi" # todo: NEW TRANSLATION
  PMR_anti_smirnov_desc: "Igor Smirnov udělal hodně pro vznik Transnistrie jako nezávislého státu, avšak bohužel v posledních letech mu to stálo spíše stranou než pomohlo. Budeme bojovat proti jeho vlivu." # todo: NEW TRANSLATION
  PMR_prepare_for_russia: "Příprava na integraci se Ruskem" # todo: NEW TRANSLATION
  PMR_prepare_for_russia_desc: "Budeme nadále pokračovat v pro-ruském kurzu našeho předchůdce a vydáme dekret o přípravě na integraci naší legislativy s ruskou." # todo: NEW TRANSLATION
  PMR_economist_from_russia: "Požádat Rusko o ekonomické specialisty" # todo: NEW TRANSLATION
  PMR_economist_from_russia_desc: "Máme v úmyslu nabídnout ruské specialisty z centrální banky, kteří nám pomohou s reformou naší ekonomiky." # todo: NEW TRANSLATION
  PMR_agriculture_from_russia: "Ruská pomoc v zemědělském průmyslu" # todo: NEW TRANSLATION
  PMR_agriculture_from_russia_desc: "Ruský agro-průmysl nám může výrazně pomoci v našem rozvoji; hodláme pozvat jejich specialisty do naší země." # todo: NEW TRANSLATION
  PMR_against_sheriff: "Boj proti Sheriffovi" # todo: NEW TRANSLATION
  PMR_against_sheriff_desc: "Budeme bojovat proti vlivu této holdingu a naše republika bude svobodná." # todo: NEW TRANSLATION
  PMR_mlv: "Snažíme se navázat vztahy s Moldavskem" # todo: NEW TRANSLATION
  PMR_mlv_desc: "Pokusíme se navázat vztahy s Moldavskem; možná budeme moci nabídnout způsoby integrace našich států." # todo: NEW TRANSLATION
  PMR_krasno: "Vadim Krasnoselsky" # todo: NEW TRANSLATION
  PMR_krasno_desc: "Vadim Nikolaevič Krasnoselsky je pridněstrijský státník, politik a postava vnitřních bezpečnostních složek. Předseda Nejvyšší rady Pridněstrovské Moldavské republiky, generálmajor milice." # todo: NEW TRANSLATION
  PMR_military_reform: "Vojenská reforma" # todo: NEW TRANSLATION
  PMR_military_reform_desc: "Naše armáda potřebuje vojenskou reformu; zdaleka zaostáváme za sousedy v technické a bojové výbavě." # todo: NEW TRANSLATION
  PMR_russian_flag: "Ruská vlajka je druhou státní vlajkou" # todo: NEW TRANSLATION
  PMR_russian_flag_desc: "Přijmeme ruskou vlajku jako druhou státní vlajku, aby bylo ihned jasné naše nejvyšší cíle: integrace do Ruska." # todo: NEW TRANSLATION
  PMR_romanovs: "Uctívání Romanovců" # todo: NEW TRANSLATION
  PMR_romanovs_desc: "Tragédie rodiny Romanovců je tragédií každého národa bývalého Ruského impéria a my uctíme jejich památku." # todo: NEW TRANSLATION
  PMR_soc_ref: "Sociální reforma" # todo: NEW TRANSLATION
  PMR_soc_ref_desc: "Naše nová sociální reforma bude zaměřena především na občany se zdravotním postižením a poskytneme jim všechno nezbytné pro plnou integraci do společnosti." # todo: NEW TRANSLATION
  PMR_cis_2: "Partnerství se zeměmi CIS-2" # todo: NEW TRANSLATION
  PMR_cis_2_desc: "Budeme nadále posilovat naše přátelské vztahy se zeměmi CIS-2; rozumí naší politické a ekonomické situaci jako málokdo jiný." # todo: NEW TRANSLATION
  PMR_deccomus: "Zahájení dekomunizace" # todo: NEW TRANSLATION
  PMR_deccomus_desc: "Budeme usilovat o navrácení měst a obcí k jejich pravým jménům, která měla v dobách Ruského impéria." # todo: NEW TRANSLATION
  PMR_free_internet: "Svobodný internet" # todo: NEW TRANSLATION
  PMR_free_internet_desc: "Internet by měl být bez cenzury; diktatura nebude určovat, co lidé myslí." # todo: NEW TRANSLATION
  PMR_orthodoxy: "Podpora Pravoslavné církve" # todo: NEW TRANSLATION
  PMR_orthodoxy_desc: "Budeme aktivně podporovat pravoslaví v naší zemi, protože je to naše duchovní kotva." # todo: NEW TRANSLATION
  PMR_lgbt: "Boj za tradiční rodinu" # todo: NEW TRANSLATION
  PMR_lgbt_desc: "Naše země nepotřebuje žádné LGBT hodnoty; jen rodinu ruského impéria, která je velká a přátelská." # todo: NEW TRANSLATION
  PMR_arms: "Povolit volné nošení zbraní" # todo: NEW TRANSLATION
  PMR_arms_desc: "Bandité mohou získat zbraně jakýmkoliv způsobem; proč občanům nedovolíme se bránit?" # todo: NEW TRANSLATION
  PMR_continues: "Bez změny kurzu" # todo: NEW TRANSLATION
  PMR_continues_desc: "Budeme nadále sledovat naši cestu a nezměníme ji. Transnistrie nepotřebuje radikální politické změny." # todo: NEW TRANSLATION
  PMR_tourism: "Rozvoj cestovního ruchu" # todo: NEW TRANSLATION
  PMR_tourism_desc: "Musíme začít rozvíjet sektor cestovního ruchu; naše oblast je atraktivní a turisté o ni určitě projeví zájem." # todo: NEW TRANSLATION
  PMR_hate_mlv: "Kritika Moldavska" # todo: NEW TRANSLATION
  PMR_hate_mlv_desc: "Mluvíme pevně a jasně – naše cesty se s Moldavskem dávno rozešly." # todo: NEW TRANSLATION
