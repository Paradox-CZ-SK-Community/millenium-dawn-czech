  PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki \n\n\n\n\n\n\n\n\n§YPůvod§! oživení §YČernomořské kozácké armády§! má kořeny v historii §GZáporožských kozáků§! a §GZáporožské siče§!, §Rzlikvidované§! v roce 1775. Vytvořená ke konci roku 1787 ze vzájemně nesourodých skupin §Gzáporožských kozáků§!, se §Y\"Armáda věrných záporožských kozáků\"§! stala spolehlivým štítem [SOV.GetFlag]§YRuska§! na jihu mezi řekami Dněstr a Bug, na územích, jejichž značná část nyní patří [PMR.GetFlag]§YPodněstří§!. §YČernomořští kozáci§!, obestřeni slávou vítězství ve [SOV.GetFlag][TUR.GetFlag]§Rrusko‑turecké válce§! let 1787–1791, byli po ukončení války dekretem carevny Kateřiny II. přesídleni v letech 1792–1793 do [KUB.GetFlag]§YKubanu§!, kde §YČernomořská kozácká armáda§! pokračovala v službě při ochraně jižních hranic [SOV.GetFlag]§YRuska§! až do roku 1860, kdy byla sloučena s §YKavkazskou pohraniční armádou§! a stala se známou jako [KUB.GetFlag]§YKubanská kozácká armáda§!. Náhlé změny v životě společnosti v §RSovětském svazu§! a hrozba rozvratu státní celistvosti způsobily koncem 80. let hnutí za oživení §Ykozáků§!, kteří po svých mnohasetletých dějinách byli oporným bodem a spolehlivým štítem §YVlasti§!. Po více než půlstoletí zapomnění a zkresňování podstaty §YKozáků§!, §Rrepresí§! a §Rgenocidy§!, se o §YKozácích§! opět začalo hovořit jako o nedílné součásti dějin [SOV.GetFlag]§YRuského státu§!. Nyní má kromě hlavní armády [PMR.GetFlag]§YPodněstří§! také možnost mobilizovat §Ykozácké§! oddíly pro §Rválku§!, které se stanou opěrnou základnou armády v boji proti nepřátelům" # todo: NEW TRANSLATION
