  PMR_fragment_ussr: "Fragment SSSR" # todo: NEW TRANSLATION
  PMR_fragment_ussr_desc: "Transnistrie se doslova stala ukázkou sovětské minulosti a bohužel to pravděpodobně nezmění brzy kvůli útrapám republiky" # todo: NEW TRANSLATION
  PMR_highway_focus: "Dálnicové zaměření" # todo: NEW TRANSLATION
  PMR_14_army: "Operativní skupina ruských jednotek" # todo: NEW TRANSLATION
  PMR_14_army_desc: "Operativní skupina ruských jednotek v transnistrském regionu Moldavské republiky je sdružením ozbrojených sil Ruské federace, rozmístěným na území neuznané Pridněstrovské Moldavské republiky, která existuje od roku 1995." # todo: NEW TRANSLATION
  PMR_sheriff_pmc: "Vytvořit vlastní PMCs" # todo: NEW TRANSLATION
  PMR_sheriff_pmc_desc: "Jsme připraveni vytvořit naše vlastní soukromé vojenské společnosti." # todo: NEW TRANSLATION
  PMR_sheriff_state: "Stát je korporace" # todo: NEW TRANSLATION
  PMR_sheriff_state_desc: "Dokončili jsme náš velký plán." # todo: NEW TRANSLATION
  PMR_sheriff: "Republika Sheriff" # todo: NEW TRANSLATION
  PMR_sheriff_desc: "Sheriff je holdingová společnost soukromých společností v neuznané Pridněstrovské Moldavské republice. Tento holding existuje od roku 1993 a postupně se stal největším daňovým plátcem v celém Transnistrii. Kromě toho majitelé holdingu aktivně ovlivňují politiku Transnistrie." # todo: NEW TRANSLATION
  PMR_sheriff7: "Stát Sheriff" # todo: NEW TRANSLATION
  PMR_sheriff7_desc: "Sheriff je holdingová společnost soukromých společností v neuznané Pridněstrovské Moldavské republice. Tento holding existuje od roku 1993 a postupně se stal největším daňovým plátcem v celém Transnistrii. Kromě toho majitelé holdingu aktivně ovlivňují politiku Transnistrie." # todo: NEW TRANSLATION
  PMR_monarchism: "Monarchismus v Transnistrii" # todo: NEW TRANSLATION
  PMR_monarchism_desc: "Transnistrie je považována za rezervu SSSR, avšak názory místních obyvatel se již dlouho změnily. SSSR je nyní spojován se zříceninami a chaosem; možná dědictví Ruského impéria je pro nás vhodnější?" # todo: NEW TRANSLATION
  PMR_const: "Ústavní reforma" # todo: NEW TRANSLATION
  PMR_const_desc: "Naše země hodlá radikálně změnit svůj systém; k tomu začneme s tím nejdůležitějším: reformou ústavy." # todo: NEW TRANSLATION
  PMR_mon_const: "Ústavní monarchie" # todo: NEW TRANSLATION
  PMR_mon_const_desc: "Reformy byly dokončeny a jsme připraveni oznámit, že Transnistrie je nyní ústavní monarchií." # todo: NEW TRANSLATION
  PMR_opponents: "Boj proti opozici" # todo: NEW TRANSLATION
  PMR_opponents_desc: "Opozice je zjevně nespokojena s novým systémem státu a protesty ještě více zintenzivnila; musíme s tím něco udělat." # todo: NEW TRANSLATION
  PMR_church: "Církev je státní institucí" # todo: NEW TRANSLATION
  PMR_church_desc: "Vrátíme se k praxi Ruského impéria a obnovíme dřívější postavení Církve." # todo: NEW TRANSLATION
  PMR_not_soviet: "Nejsme fragment SSSR" # todo: NEW TRANSLATION
  PMR_not_soviet_desc: "Transnistrie je součástí Ruského impéria a budeme tuto identitu aktivně rozvíjet. Být fragmentem SSSR je pro nás ostudou." # todo: NEW TRANSLATION
  PMR_general: "Generál.Křesťanský.Monarchista" # todo: NEW TRANSLATION
  PMR_general_desc: "Tohle jsou kvality, které náš vůdce má a které by měl mít každý ruský vlastenec." # todo: NEW TRANSLATION
  PMR_drozdov: "Oživit Dobrovolnou armádu" # todo: NEW TRANSLATION
  PMR_drozdov_desc: "Dobrovolná armáda byla vytvořena během Ruské občanské války. Bránila zájmy bílého hnutí a byla skutečnou armádou patriotů a obránců Ruska; obnovíme ji a povedeme ji pod naší vlajkou." # todo: NEW TRANSLATION
  PMR_kornilov: "Oživit Kornilovský pluk" # todo: NEW TRANSLATION
  PMR_kornilov_desc: "Uctíme padlé vojáky Kornilovského pluku a znovu jej zařadíme do řad naší armády." # todo: NEW TRANSLATION
  PMR_revive: "Oživit Drozdovský pluk" # todo: NEW TRANSLATION
