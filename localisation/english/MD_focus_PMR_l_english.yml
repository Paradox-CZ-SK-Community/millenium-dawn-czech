  PMR_lebedev: "Budeme mít snídani v Tiraspolu" # todo: NEW TRANSLATION
  PMR_lebedev_desc: "Budeme sledovat zásady generála Lebeda a řešit naše problémy radikálně a agresivně." # todo: NEW TRANSLATION
  PMR_vs_reform: "Reforma ozbrojených sil" # todo: NEW TRANSLATION
  PMR_vs_reform_desc: "Naše ozbrojené síly nejsou připravené bránit naši malou republiku, musíme je reformovat a co nejdříve." # todo: NEW TRANSLATION
  PMR_army_corruption: "Zastavte prodej zbraní" # todo: NEW TRANSLATION
  PMR_army_corruption_desc: "Máme v úmyslu zastavit prodej zbraní ze skladů v Kolbasné, zastavit jejich rozdělování sem a tam." # todo: NEW TRANSLATION
  PMR_clean_government: "Vyčistěte vládu" # todo: NEW TRANSLATION
  PMR_clean_government_desc: "Vládní úředníci vždy myslí jen na své kapsy, ale na zemi jim nezáleží; tyto osobnosti odstraníme z vedení republiky mírově, nebo tvrdě." # todo: NEW TRANSLATION
  PMR_return_zavods: "Oživit továrny" # todo: NEW TRANSLATION
  PMR_return_zavods_desc: "Průmyslový potenciál regionu je zřejmý i slepému, avšak kolaps USSR zničil vše, co občané tohoto kdysi krásného státu vybudovali, my to vrátíme zpět." # todo: NEW TRANSLATION
  PMR_clean_corruption: "Válka proti korupci" # todo: NEW TRANSLATION
  PMR_clean_corruption_desc: "Korupce je jako hydra - když uříznete jednu hlavu, vyroste další. Zničíme všechny hlavy této zkorumpované hydry najednou." # todo: NEW TRANSLATION
  PMR_commies_goes_home: "Vášnivý antikomunismus" # todo: NEW TRANSLATION
  PMR_commies_goes_home_desc: "Koministické myšlenky by neměly být hlavní realitou Transnistrie, dlouho odporovaly realitě a tomu, jak lidé zde žijí. Lidé nebudou žít v minulosti, jen v přítomnosti a budoucnosti!" # todo: NEW TRANSLATION
  PMR_support_nationalism: "Podpora nacionalistických nálad" # todo: NEW TRANSLATION
  PMR_support_nationalism_desc: "Nacionalismus není vždy špatná věc, zvláště když obyvatelé tak malé oblasti považují sami sebe za součást kdysi obrovského, velkého impéria. Budeme podporovat šíření tohoto nacionalistického sentimentu." # todo: NEW TRANSLATION
  PMR_reform_special_services: "Reforma tajných služeb" # todo: NEW TRANSLATION
  PMR_reform_special_services_desc: "Zvláštní služby by měly být také očištěny od všech druhů prohnaných lidí a amatérů, aby řešily všechny záležitosti za peníze." # todo: NEW TRANSLATION
  PMR_militarize_society: "Militarizace společnosti" # todo: NEW TRANSLATION
  PMR_militarize_society_desc: "Každý občan by měl být připraven vzít do ruky zbraň, protože hodina boje za samotné přežití našeho regionu se blíží! Budeme aktivně šířit militaristickou rétoriku v naší zemi." # todo: NEW TRANSLATION
  PMR_zapad_sosat: "Protizápadní nálady" # todo: NEW TRANSLATION
  PMR_zapad_sosat_desc: "Západ byl, je a bude naším nepřítelem. Nemáme v úmyslu žít ve falešných iluzi, že si někdy přejí pro nás něco dobrého, zvláště pro nás, malý region, který bojuje proti začlenění do Evropské unie." # todo: NEW TRANSLATION
  PMR_transnistia_legion: "Transnistrijská legie" # todo: NEW TRANSLATION
  PMR_transnistia_legion_desc: "Transnistrská legie je projekt, o kterém se kdysi mělo realizovat na území Ruska, avšak tehdejší orgány jej zcela zablokovaly. Všechny speciální služby budou sloučeny do zvláštní jednotky, která bude nejen chránit domovinu, ale bude se i podílet na mezinárodních misích, jak veřejně, tak tajně" # todo: NEW TRANSLATION
  PMR_militarize_young: "Militarizace mládeže" # todo: NEW TRANSLATION
  PMR_militarize_young_desc: "Mládež, v případě války, by měla být připravena uchopit kulomet a bránit svou domovinu, a ne žadonit o milost. Učiníme z našich dětí skutečné obránce vlasti" # todo: NEW TRANSLATION
  PMR_ded_sheriffs: "Ukončit šerifův holding" # todo: NEW TRANSLATION
  PMR_ded_sheriffs_desc: "Moc Sheriffova holdingu bude konečně ukončena; ukončíme je jednou provždy a jak s nimi nakládat, bude záležet na nich. Vězení nebo poprava, co je pro ně vhodnější?" # todo: NEW TRANSLATION
  PMR_totalitarian_economic: "Autoritářská kontrola nad ekonomikou" # todo: NEW TRANSLATION
  PMR_totalitarian_economic_desc: "Ekonomická sféra našeho státu byla ponechána náhodě, ale nyní ji uvedeme zpět pod kontrolu silného vůdce." # todo: NEW TRANSLATION
  PMR_nationalize_burjui: "Nacionalizace zahraničních podniků" # todo: NEW TRANSLATION
  PMR_nationalize_burjui_desc: "Průmyslové závody vlastněné cizinci představují vždy ekonomické bezpečnostní riziko. Když nás cizí státy hrozí ekonomickými sankcemi, hrozí, že majitelé podniků opustí v noci a odvezou s sebou důležité části svých závodů. Abychom tomu zabránili, musíme tyto odvětví získat pro stát - i kdyby to uráželo zahraniční státy." # todo: NEW TRANSLATION
  PMR_vpk: "Oživení vojenských továren" # todo: NEW TRANSLATION
  PMR_vpk_desc: "Naše armáda potřebuje zbraně, a k jejich výrobě potřebujeme mít alespoň minimální vojenský průmysl, protože dědictví SSSR nám umožňuje vytvářet podobné podmínky" # todo: NEW TRANSLATION
  PMR_defenced: "Posílit hranice" # todo: NEW TRANSLATION
  PMR_defenced_desc: "Nepřítel na nás vždy čeká, až oslabíme, aby na nás zaútočil, bez ohledu z které strany. Proto musí být naše hranice posíleny na obou stranách" # todo: NEW TRANSLATION
  PMR_kazaki_more: "Přijmout kozácké dobrovolníky" # todo: NEW TRANSLATION
  PMR_kazaki_more_desc: "Do Transnistrie se od té doby přestěhovalo mnoho Kozáků poté, co zdejší vláda zvolila patriotičtější směr. Jsme dokonce připraveni z nich vytvořit nový batalion, který nám bude v budoucích bojích pomáhat." # todo: NEW TRANSLATION
  PMR_sheriff_mobilize: "Mobilizujte bývalé šerifovy zaměstnance" # todo: NEW TRANSLATION
  PMR_sheriff_mobilize_desc: "Bývalí šerifovi zaměstnanci se musí za svůj hřích před domovinou vykoupit. Sloužit v armádě je pro takové pokání vhodná cesta." # todo: NEW TRANSLATION
  PMR_moldova_weapons: "Poskytnout zbraně povstalcům" # todo: NEW TRANSLATION
  PMR_moldova_weapons_desc: "Budeme poskytovat zbraně potenciálním povstalcům na území Moldavska, aby nám pomohli ve správný okamžik." # todo: NEW TRANSLATION
  PMR_moldova_finish: "Vyřešit moldavský problém" # todo: NEW TRANSLATION
  PMR_moldova_finish_desc: "Nebudeme moci klidně spát vědomi si toho, že Moldávie dřív či později bude usilovat o znovuzískání našeho domova. Proto musíme vyřešit problém jejich existence jednou provždy." # todo: NEW TRANSLATION
  PMR_moldova_money: "Poskytnout peníze povstalcům" # todo: NEW TRANSLATION
  PMR_moldova_money_desc: "Finančně budeme podporovat potenciální povstalce na území Moldavska, aby nám pomohli ve správný čas." # todo: NEW TRANSLATION
  PMR_kishenev: "Budeme mít oběd v Kišiněvě" # todo: NEW TRANSLATION
  PMR_kishenev_desc: "Moldavsko musí padnout, takového souseda tolerujeme už příliš dlouho." # todo: NEW TRANSLATION
  PMR_odessa: "Budeme mít oběd v Oděse" # todo: NEW TRANSLATION
  PMR_odessa_desc: "Oděsa je naše šance získat přístup k Černému moři; pošleme tam rozkazové oddíly a pokusíme se vyvolat vzpouru." # todo: NEW TRANSLATION
  PMR_buy_general: "Podplatit odesské generály" # todo: NEW TRANSLATION
  PMR_buy_general_desc: "Podplatíme několik ukrajinských generálů, kteří jsou v Odese, aby nám ve správný okamžik poskytli podporu v našem ozbrojeném povstání." # todo: NEW TRANSLATION
  PMR_buharest: "Budeme večeřet v Bukurešti" # todo: NEW TRANSLATION
