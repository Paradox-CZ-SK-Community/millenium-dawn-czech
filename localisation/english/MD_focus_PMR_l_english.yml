  PMR_monarchy_guard: "Císařská stráž" # todo: NEW TRANSLATION
  PMR_monarchy_guard_desc: "Jaký monarch je bez své Stráže? Na území Svatého stolce bude zřízena Císařská stráž, která bude chránit stát a císaře." # todo: NEW TRANSLATION
  PMR_dedd_sheriff: "Uvěznit šerifa" # todo: NEW TRANSLATION
