  PMR_sheriff_kvint_desc: "KVINT je vinařství a palírna se sídlem v Tiraspolu, hlavním městě a průmyslovém centru Pridnestrovie. Kvint produkty jsou certifikovány 'Made in Moldova'. Založena v roce 1897, společnost vyprodukovala až do roku 1938 jen vodku, poté začala vyrábět brandy. Je to nejstarší stále fungující komerční podnik v regionu. Místní považují KVINT za národní poklad a symbol své země. Její továrna je vyobrazená na bankovce 5 Pridnestrovských rublů. KVINT je jedním z největších vývozců Pridnestrovia, do Itálie a Číny, stejně jako do Ruska a Ukrajiny." # todo: NEW TRANSLATION
