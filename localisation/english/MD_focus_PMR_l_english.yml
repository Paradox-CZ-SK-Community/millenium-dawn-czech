  PMR_sheriff_tiroteks: "Tirotex" # todo: NEW TRANSLATION
  PMR_sheriff_tiroteks_desc: "Tirotex je textilní společnost se sídlem v Transnistrii, která vyrábí oblečení a další textilní výrobky. Nachází se v Tiraspolu. Společnost byla založena v roce 1972 výstavbou její továrny, která trvala deset let. Společnost je největším textilním podnikem v jihozápadní Společenství nezávislých států a rovněž si nárokuje být druhým největším svého druhu v celé Evropě. Ve svém areálu probíhají tkaní, šití, dokončovací a tkalcovské operace. Jako exportně orientovaná firma vyváží 70 % svých výrobků do zahraničí." # todo: NEW TRANSLATION
