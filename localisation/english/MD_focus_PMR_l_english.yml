  PMR_emperess_maria: "Úřad institucí císařovny Marie" # todo: NEW TRANSLATION
  PMR_emperess_maria_desc: "Obnovíme tento úřad a bude se zabývat dostupnými sanatorii a nemocnicemi, čímž zlepšíme zdravotní péči našich občanů." # todo: NEW TRANSLATION
