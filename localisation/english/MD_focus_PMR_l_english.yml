  transnistria.7.a: "A Lenin je znovu mladý" # todo: NEW TRANSLATION
  transnistria.8.t: "Budoucnost Transnistrie" # todo: NEW TRANSLATION
  transnistria.8.d: "Po nedávném sjednocení Moldavska s Rumunskem je naše země nyní na nejkritičtějších bodech, kdy čelíme ještě větší síle, než kdy dřív. Pokud chceme, aby naše tradice přežily, musíme rozhodnout o budoucnosti naší země. Zpočátku velká část našeho obyvatelstva vyjádřila velkou podporu sjednocení s Ruskou federací, hlavně kvůli historickým a kulturním vazbám. Další návrh volá po sjednocení s naším sousedem Ukrajinou, říkajíc, že by to bylo lepší řešení hlavně proto, že Rusko nemá zemní spojení s Transnistrií a že také sdílíme mnoho podobností s ukrajinským lidem. Nakonec další návrh volá po udržení transnistrské nezávislosti a multikulturnosti a nezařazování naší země a hodnot do vlivu cizích mocností, což je to, co naše země bojovala bránit v Transnistrské válce z roku 1992. Země je rozdělena a jedna z možností by nás mohla ovlivnit buď k lepšímu, nebo horšímu." # todo: NEW TRANSLATION
  transnistria.8.a: "Spojíme se s našimi ruskými bratry a sestrami!" # todo: NEW TRANSLATION
  transnistria.8.b: "Spojíme se s našimi ukrajinskými bratry a sestrami!" # todo: NEW TRANSLATION
  transnistria.8.c: "Udržíme si naši nezávislost!" # todo: NEW TRANSLATION
  transnistria.9.t: "Transnistrie žádá o sjednocení" # todo: NEW TRANSLATION
  transnistria.9.d: "Poté, co Moldavsko nedávno sjednotilo s Rumunskem, Transnistrie se bojí, že bude absorbována Rumunskem a požádala, aby se stala územím [ROOT.GetName]. Zatímco to je skvělá příležitost pro nás rozšířit vliv v regionu a ukázat naši vojenskou sílu, Transnistrie je stále nárokována Rumunskem a pokud bychom ji integrovali, mohli bychom být v rozporu s Rumunskem, proto musíme vybrat moudře." # todo: NEW TRANSLATION
  transnistria.9.a: "Integrovat Transnistrii do [ROOT.GetName]" # todo: NEW TRANSLATION
  transnistria.9.b: "Odmítnout nabídku Transnistrie" # todo: NEW TRANSLATION
  transnistria.10.t: "[FROM.GetName] Přijímá" # todo: NEW TRANSLATION
  transnistria.10.d: "Dnes [FROM.GetName] přijal náš požadavek na unifikaci a spolupracuje s naší správou na zajištění hladkého přechodu." # todo: NEW TRANSLATION
  transnistria.10.a: "Pojďme se spojit se svými bratry a sestrami!" # todo: NEW TRANSLATION
  transnistria.11.t: "[FROM.GetName] Odmítá" # todo: NEW TRANSLATION
  transnistria.11.d: "Dnes [FROM.GetName] odmítl náš požadavek na integraci, a proto bude Transnistrie muset postupovat sama." # todo: NEW TRANSLATION
  transnistria.11.a: "Promarněná šance" # todo: NEW TRANSLATION
  transnistria.12.t: "[FROM.GetName] Přijímá" # todo: NEW TRANSLATION
  transnistria.12.d: "Dnes [FROM.GetName] přijal náš požadavek na unifikaci a spolupracuje s naší správou na zajištění hladkého přechodu." # todo: NEW TRANSLATION
  transnistria.12.a: "Pojďme se spojit se svými bratry a sestrami!" # todo: NEW TRANSLATION
  transnistria.13.t: "Rozšíření dolů" # todo: NEW TRANSLATION
  transnistria.13.d: "Naše doly byly modernizovány a získali jsme vynikající výstup surovin z naší skvělé země. Nyní je čas rozšířit naše těžařské operace. Najít železo pro výrobu oceli by mělo být relativně snadné a levné. Nebo se můžeme pokusit najít wolfram, i když ho nemusí být mnoho a nebude levný." # todo: NEW TRANSLATION
  transnistria.13.a: "Postavte dva doly na železo pro výrobu oceli" # todo: NEW TRANSLATION
  transnistria.13.b: "Postavte jeden wolframový důl pro výrobu technologických kovů" # todo: NEW TRANSLATION
  transnistria.14.t: "Nové továrny" # todo: NEW TRANSLATION
  transnistria.14.d: "Potřebujeme továrny, aby naše ekonomika mohla růst. Můžeme peníze použít na posílení naší armády. Měli bychom podpořit civilní nebo vojenský průmysl?" # todo: NEW TRANSLATION
  transnistria.14.a: "Postavte civilní továrnu." # todo: NEW TRANSLATION
  transnistria.14.b: "Postavte vojenskou továrnu." # todo: NEW TRANSLATION
  transnistria.15.t: "Vylepšená ekonomika" # todo: NEW TRANSLATION
  transnistria.15.d: "Ekonomika roste. Je čas rozhodnout, jakou budoucnost si přejeme. Můžeme dále růst ekonomiku a stát se regionální ekonomickou mocností, nebo využít současnou ekonomickou sílu k vybudování velké armády." # todo: NEW TRANSLATION
  transnistria.15.a: "Civilní budoucnost je naše nejlepší volba." # todo: NEW TRANSLATION
  transnistria.15.b: "Chceme vojenskou budoucnost." # todo: NEW TRANSLATION
  transnistria.16.t: "Referendum o vstupu do Ruska" # todo: NEW TRANSLATION
  transnistria.16.d: "Transnistrie uspořádala další referendum o vstupu do naší země; lidé hlasovali jednomyslně pro 'ano'. Budeme-li splňovat jejich očekávání, nebo je odmítneme?" # todo: NEW TRANSLATION
  transnistria.16.a: "Ano" # todo: NEW TRANSLATION
  transnistria.16.b: "Ne" # todo: NEW TRANSLATION
  transnistria.17.t: "Transnistrie chce patřit zpět naší zemi" # todo: NEW TRANSLATION
  transnistria.17.d: "Transnistrie uspořádala referendum o připojení, ačkoliv je správné spíše hovořit o návratu do Moldavska. Jeho výsledek byl kladný, a tak nyní můžeme konečně vyřešit transnistrský konflikt." # todo: NEW TRANSLATION
  transnistria.17.a: "Transnistrie je naše" # todo: NEW TRANSLATION
  transnistria.17.b: "Oni nepotřebujeme." # todo: NEW TRANSLATION
  transnistria.18.t: "Vojenská doktrína Transnistrie" # todo: NEW TRANSLATION
  transnistria.18.d: "Naše země je uprostřed dvou ohní, a naše vojenská doktrína by měla odrážet stav naší země. Koho budeme považovat za potenciálního protivníka?" # todo: NEW TRANSLATION
  transnistria.18.a: "Rumunsko" # todo: NEW TRANSLATION
  transnistria.18.b: "Ukrajina" # todo: NEW TRANSLATION
  transnistria.19.t: "Transnistrie žádá, abychom jim poskytli Iskandery" # todo: NEW TRANSLATION
  transnistria.19.d: "Vláda Transnistrie nám nabídla umístit Iskandery na jejím území, abychom zajistili ještě větší bezpečnost jejího území. Budeme souhlasit s takovým riskantním krokem?" # todo: NEW TRANSLATION
  transnistria.19.a: "Ano" # todo: NEW TRANSLATION
  transnistria.19.b: "Ne" # todo: NEW TRANSLATION
  transnistria.20.t: "Povstání v Oděse" # todo: NEW TRANSLATION
  transnistria.20.d: "Ráno jsme obdrželi poměrně nečekanou a nepříjemnou zprávu: separatistické povstání se odehrálo v Oděse pod hesly nezávislosti určité Oděské republiky. Navíc stopy separatistů pocházejí přímo z Transnistrie." # todo: NEW TRANSLATION
  transnistria.20.a: "Co to sakra?" # todo: NEW TRANSLATION
  transnistria.21.t: "Lojalisté z Gagauzie" # todo: NEW TRANSLATION
  transnistria.21.d: "Můžeme Moldávii ještě více oslabit tím, že se pokusíme vyvolat gagauzské povstání v republice se stejným názvem, ale bude nás to stát nějaké peníze, navíc nevíme jistě, zda budeme mít čas jim pomoci." # todo: NEW TRANSLATION
  transnistria.21.a: "Vyvolat povstání" # todo: NEW TRANSLATION
  transnistria.21.b: "Ne" # todo: NEW TRANSLATION
  transnistria.22.t: "Ukrajina nám předala Oděsu" # todo: NEW TRANSLATION
  transnistria.22.d: "Ukrajinská vláda nezasáhla aktivně a nepřistoupila k konfrontaci s námi, což nás dokonce překvapilo." # todo: NEW TRANSLATION
  transnistria.22.a: "Tohle... dobrá zpráva?" # todo: NEW TRANSLATION
  transnistria.23.t: "Prezident Generál" # todo: NEW TRANSLATION
  transnistria.23.d: "Náš prezident, který se rovněž prohlásil vrchním velitelem, převzal vedení ozbrojených sil, aby se v případě potřeby osobně zúčastnil vojenských operací naší země." # todo: NEW TRANSLATION
  transnistria.23.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.24.t: "Integrace ruské legislativy" # todo: NEW TRANSLATION
  transnistria.24.d: "Rozhodli jsme se integrovat ruskou legislativu do naší, nyní bude naše sloučení s Ruskem mnohem jednodušší... Pokud k tomu dojde, samozřejmě." # todo: NEW TRANSLATION
  transnistria.24.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.25.t: "" # todo: NEW TRANSLATION
  transnistria.25.d: "" # todo: NEW TRANSLATION
  transnistria.25.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.26.t: "Referendum o připojení k Ukrajině" # todo: NEW TRANSLATION
  transnistria.26.d: "Transnistrie uspořádala další referendum o připojení k naší zemi, lidé hlasovali jednoznačně 'ano'. Budeme vyhovět jejich očekáváním nebo je odmítneme?" # todo: NEW TRANSLATION
  transnistria.26.a: "Ano" # todo: NEW TRANSLATION
  transnistria.26.b: "Ne" # todo: NEW TRANSLATION
  transnistria.27.t: "Ukrajina nám předala Oděsu" # todo: NEW TRANSLATION
  transnistria.27.d: "Ukrajinská vláda nezasáhla aktivně a nepřistoupila k konfrontaci s námi, což nás dokonce překvapilo." # todo: NEW TRANSLATION
  transnistria.27.a: "Tohle... dobrá zpráva?" # todo: NEW TRANSLATION
  transnistria.28.t: "Společné vojenské akce" # todo: NEW TRANSLATION
  transnistria.28.d: "Oděská republika se okamžitě obrátila na nás s žádostí o vojenskou pomoc. Nyní mohou naše jednotky postupovat na území obou států." # todo: NEW TRANSLATION
  transnistria.28.a: "Pěkné" # todo: NEW TRANSLATION
  transnistria.29.t: "Referendum o postavení Transnístrie" # todo: NEW TRANSLATION
  transnistria.29.d: "Uspořádali jsme referendum, ve kterém náš lid vyjádřil přání zůstat nezávislý, a my mu nechceme toto právo upřít! Transnístrie bude nadále usilovat o svou nezávislost." # todo: NEW TRANSLATION
  transnistria.29.a: "Pěkné" # todo: NEW TRANSLATION
  transnistria.30.t: "Pomoc od specialistů centrální banky" # todo: NEW TRANSLATION
  transnistria.30.d: "Transnistrské úřady žádají naše specialisty z centrální banky, aby jim pomohli s reformou hospodářství; to bude vynikající příležitost pro zlepšení stavu hospodářství Transnístrie a posílení našeho vlivu v regionu." # todo: NEW TRANSLATION
  transnistria.30.a: "Pomůžeme jim" # todo: NEW TRANSLATION
  transnistria.30.b: "Ne" # todo: NEW TRANSLATION
  transnistria.31.t: "Ruští specialisté centrální banky" # todo: NEW TRANSLATION
  transnistria.31.d: "Ruské úřady souhlasily s tím, že nám pomohou a pošlou specialisty z centrální banky, aby pomohli reformovat ekonomiku" # todo: NEW TRANSLATION
  transnistria.31.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.32.t: "Ruští specialisté centrální banky" # todo: NEW TRANSLATION
  transnistria.32.d: "Ruské úřady nám odmítly pomoci a neposlaly specialisty centrální banky, aby pomohli reformovat hospodářství." # todo: NEW TRANSLATION
  transnistria.32.a: "Smutné" # todo: NEW TRANSLATION
  transnistria.33.t: "Pomoc v zemědělském odvětví" # todo: NEW TRANSLATION
  transnistria.33.d: "Vláda Transnístrie žádá o pomoc při rozvoji zemědělského odvětví prostřednictvím našich agro-průmyslových kampaní. Z této dohody nepochybně budeme těžit a zvýšit náš vliv v regionu." # todo: NEW TRANSLATION
  transnistria.33.a: "Pomůžeme jim" # todo: NEW TRANSLATION
  transnistria.33.b: "Ne" # todo: NEW TRANSLATION
  transnistria.34.t: "Ruští specialisté zemědělského průmyslu" # todo: NEW TRANSLATION
  transnistria.34.d: "Ruské úřady souhlasily s tím, že nám pomohou a pošlou specialisty pro rozvoj našeho agro-průmyslu." # todo: NEW TRANSLATION
  transnistria.34.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.35.t: "Ruští specialisté zemědělského průmyslu" # todo: NEW TRANSLATION
  transnistria.35.d: "Ruské úřady odmítly nám pomoci a neposlaly odborníky k rozvoji našeho agro-průmyslu." # todo: NEW TRANSLATION
  transnistria.35.a: "Smutné" # todo: NEW TRANSLATION
  transnistria.36.t: "Transnístrie zve naše mírové jednotky" # todo: NEW TRANSLATION
  transnistria.36.d: "Vlády Republiky Transnístrie zásadně změnily směr zahraniční politiky a nyní hodlají opustit patronát Ruska, již vyhnali své mírové jednotky a volají nás. Máme zasáhnout?" # todo: NEW TRANSLATION
  transnistria.36.a: "Ano" # todo: NEW TRANSLATION
  transnistria.36.b: "Ne" # todo: NEW TRANSLATION
  transnistria.37.t: "Ukrajinské mírové jednotky" # todo: NEW TRANSLATION
  transnistria.37.d: "Ukrajinské orgány kladně reagovaly na naši žádost o jejich mírové jednotky v naší zemi; jejich jednotky okamžitě dorazí na naše území." # todo: NEW TRANSLATION
  transnistria.37.a: "Dobré" # todo: NEW TRANSLATION
  transnistria.38.t: "Ukrajinské mírové jednotky" # todo: NEW TRANSLATION
  transnistria.38.d: "Ukrajinské orgány reagovaly negativně na naši žádost o mírové jednotky v naší zemi; zdá se, že jsme prohráli vše." # todo: NEW TRANSLATION
  transnistria.38.a: "Smutné" # todo: NEW TRANSLATION
  transnistria.39.t: "Naše mírové jednotky v Transnístrii" # todo: NEW TRANSLATION
  transnistria.39.d: "Vláda Transnístrie učinila pro nás neočekávaný krok a oznámila, že musíme okamžitě stáhnout naše mírové jednotky z Transnístrie. To ohrožuje náš vliv v tomto regionu." # todo: NEW TRANSLATION
  transnistria.39.a: "Smutné" # todo: NEW TRANSLATION
  transnistria.40.t: "Referendum o vstupu do Ruska" # todo: NEW TRANSLATION
  transnistria.40.d: "Ruská vláda nás oficiálně přijala do svých řad! Nyní jsme se všichni stali součástí velkého státu s velkým dědictvím znovu." # todo: NEW TRANSLATION
  transnistria.40.a: "Hurá!" # todo: NEW TRANSLATION
  transnistria.41.t: "Referendum o vstupu do Ruska" # todo: NEW TRANSLATION
  transnistria.41.d: "Ruská vláda nám odmítla umožnit vstup do svých řad. Jsme nesmírně smutní a doufáme, že v budoucnu své rozhodnutí změní." # todo: NEW TRANSLATION
  transnistria.41.a: "Smutné" # todo: NEW TRANSLATION
  transnistria.42.t: "Integrace Transnístrie" # todo: NEW TRANSLATION
  transnistria.42.d: "Jsme připraveni konečně začlenit Transnístrii do naší země." # todo: NEW TRANSLATION
  transnistria.42.a: "Konečně" # todo: NEW TRANSLATION
  transnistria.43.t: "Děkujeme, že jste zvolili Transnístrii!" # todo: NEW TRANSLATION
  transnistria.43.d: "Transnístrie byla před rokem aktualizována, ale rozhodl jsem se zcela aktualizovat stávající obsah, abych ještě více obohatil hratelnost pro tuto malou zemi! V tomto patche bude Rusko a Transnístrie mít větší spolupráci než dříve, ale to neznamená, že vaše cesta nutně povede k Rusku. Můžete zvolit obě strany - Moldavsko i Ukrajina! A pokud budete zcela lstiví, můžete vytvořit Transnístrskou říši! Transnístrie byla aktualizována v souladu s mými vlastními standardy obsahu, které jsem implementoval v ruské větvi, takže i ekonomická větev je velmi podobná ruské. Doufám, že si tento aktualizovaný obsah užijete a zahrajete si zajímavou hru za Transnístrii s přítelem nebo přáteli! - Lord Bogdanoff Vývojář Transnístrie a člen týmu pro přepracování Ruska" # todo: NEW TRANSLATION
  transnistria.43.a: "Děkuji" # todo: NEW TRANSLATION
  transnistria_news.1.t: "Transnístrie se stane součástí Ruska" # todo: NEW TRANSLATION
  transnistria_news.1.d: "Vlády neuznané Pridnestrovské Moldavské republiky uspořádaly referendum o vstupu do Ruska, v němž většina hlasovala pro. Ruská vláda přijala výsledek referenda a oznámila začlenění Transnístrie do Ruska." # todo: NEW TRANSLATION
  transnistria_news.1.a: "Zajímavé." # todo: NEW TRANSLATION
  transnistria_news.2.t: "Transnístrie se stává součástí Ukrajiny" # todo: NEW TRANSLATION
  transnistria_news.2.d: "Vlády neuznané Pridnestrovské Moldavské republiky uspořádaly referendum o vstupu do Ukrajiny, v němž většina hlasovala pro. Ukrajinská vláda přijala výsledek referenda a oznámila začlenění Transnístrie do Ukrajiny." # todo: NEW TRANSLATION
  transnistria_news.2.a: "Zajímavé." # todo: NEW TRANSLATION
  transnistria_news.3.t: "Transnístrie se stává součástí Moldavska" # todo: NEW TRANSLATION
  transnistria_news.3.d: "Vlády neuznané Pridnestrovské Moldavské republiky uspořádaly referendum o připojení k Moldavsku, v němž většina hlasovala pro. Moldavská vláda přijala výsledek referenda a oznámila začlenění Transnístrie do Moldavska." # todo: NEW TRANSLATION
  transnistria_news.3.a: "Zajímavé." # todo: NEW TRANSLATION
  transnistria_news.4.t: "Transnístrie anektovala Moldavsko" # todo: NEW TRANSLATION
  transnistria_news.4.d: "Nečekané zprávy přicházejí z Moldavska. Transnístrie, dříve součást tohoto státu, oznámila anexi Moldavska a obsazení jeho postavení jako pokračování moldavské státnosti." # todo: NEW TRANSLATION
  transnistria_news.4.a: "Zajímavé." # todo: NEW TRANSLATION
  PMR_general_monarchist_christian: "Generální monarchisticko-křesťanský" # todo: NEW TRANSLATION
  PMR_sheriff_finish: "Šeriff dokončen" # todo: NEW TRANSLATION
  PMR_commi: "Návrat komunismu" # todo: NEW TRANSLATION
  PMR_commi_desc: "Komunismus se znovu vrátil do Transnístrie. Budou komunisti znovu vládnout zemi?" # todo: NEW TRANSLATION
  PMR_single: "Jednostranná strana" # todo: NEW TRANSLATION
  PMR_single_desc: "Komunistická strana Transnístrie zná nejlépe ve všech sférách, které se týkají státu. Pokud ostatní lidé ustoupí z cesty, můžeme se pustit do budování skutečné komunistické utopie a tentokrát uspějeme." # todo: NEW TRANSLATION
  PMR_commi_ideology: "Ideologická práce" # todo: NEW TRANSLATION
  PMR_commi_ideology_desc: "Je na čase vrátit ideologické metody sovětské éry vzdělávání a převést je do moderní podoby" # todo: NEW TRANSLATION
  PMR_commi_promka: "Průmyslové oživení" # todo: NEW TRANSLATION
  PMR_commi_promka_desc: "Průmysl Transnístrie pomalu odumírá, je na čase tento negativní trend obrátit" # todo: NEW TRANSLATION
  PMR_collectivism: "Kolektivismus" # todo: NEW TRANSLATION
  PMR_collectivism_desc: "Kolektivizace už jednou fungovala, takže ji zopakujeme." # todo: NEW TRANSLATION
  PMR_pioneer: "Pionýr" # todo: NEW TRANSLATION
  PMR_pioneer_desc: "Mladí lidé by neměli být nečinní, proto oživíme pionýrskou organizaci." # todo: NEW TRANSLATION
  PMR_marxism: "Marxismus ve školách" # todo: NEW TRANSLATION
  PMR_marxism_desc: "Učební osnovy budou nutně obsahovat Marxe." # todo: NEW TRANSLATION
  PMR_education: "Zdarma vzdělání" # todo: NEW TRANSLATION
  PMR_education_desc: "Vzdělání by mělo být zdarma a dostupné pro každého občana našeho slavného státu." # todo: NEW TRANSLATION
  PMR_atheism: "Státní ateismus" # todo: NEW TRANSLATION
  PMR_atheism_desc: "Náboženství je opium lidu, takže je čas bojovat s náboženstvím." # todo: NEW TRANSLATION
  PMR_fixe: "První pětiletka" # todo: NEW TRANSLATION
  PMR_fixe_desc: "Volné ekonomické modely západních států nejsou budoucností socialistického státu. Návrat k plánované ekonomice, nejlépe ve formě klasických sovětského stylu pětiletých plánů, zajistí vládě neomezený vliv na dříve nekontrolovanou ekonomiku." # todo: NEW TRANSLATION
  PMR_workers: "Podpora pracujících" # todo: NEW TRANSLATION
  PMR_workers_desc: "Dělnická třída je naší oporou a silou, a vždy ji budeme podporovat v boji proti kapitalistické nákaze!" # todo: NEW TRANSLATION
  PMR_anti_nationalism: "Boj proti opozici" # todo: NEW TRANSLATION
