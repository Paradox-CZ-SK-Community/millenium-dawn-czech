 defense_of_democracy_goal_name: "Obrana demokracie"
 defense_of_democracy_goal_desc: "Demokracie je ohrožena. Musíme spolupracovat, aby demokratické země světa nepadaly jedna po druhé."
 containment_of_communism_goal_name: "Zadržování světového komunismu"
 containment_of_communism_goal_desc: "Svět nebude v bezpečí, dokud nebude komunistická hrozba potlačena."
 suppress_regional_fascism_goal_name: "Potlačení fašismu"
 suppress_regional_fascism_goal_desc: "Fašismus se šíří jako požár. Čím více zemí padne do jeho spárů, tím nebezpečnější bude situace kolem nás."
 suppress_regional_communism_goal_name: "Potlačení komunismu - [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "Musíme udělat vše potřebné, abychom udrželi co největší část [ROOT.GetCountryContinent] svobodnou od komunistického jha."
 regional_expansionism_goal_name: "Expanze - [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Naše frakce by měla převzít vedení a dominovat v [ROOT.GetCountryContinent]."
 suppress_regional_democracy_goal_name: "Potlačení demokracie"
 suppress_regional_democracy_goal_desc: "Takzvané demokratické země jsou největší hrozbou našim ideálům. Musíme zajistit, aby ovládaly jen menšinu [ROOT.GetCountryContinent]."
 between_the_seas_goal_name: "Mezimoří"
 between_the_seas_goal_desc: "Vytvořením souvislé linie spojeneckých území od Černého moře až po Balt můžeme odolat jakékoli potenciální hrozbě."
 little_entente_goal_name: "Prosazení Pařížských mírových smluv"
 little_entente_goal_desc: "Pařížské mírové smlouvy stanovily hranice pro [GER.GetName], [HUN.GetName], [BUL.GetName] a [AUS.GetName]. Naším hlavním cílem je zajistit, aby tyto země nezačaly znovu anektovat pohraniční území a zničily mír v Evropě."
 china_territorial_integrity_goal_name: "Územní celistvost"
 china_territorial_integrity_goal_desc: "Čína má být osvobozena a sjednocena pod jednou vládnoucí stranou. Pouze znovuzískáním našich území od vnějších i vnitřních nepřátel můžeme Čínu navrátit ke slávě."
 china_chinese_consolidation_goal_name: "Konsolidace Číny"
 china_wang_front_expansion_name: "Triumf nad imperialismem"
 china_wang_front_expansion_desc: "Je čas čelit vlivu koloniálních mocností ve východní Asii. Musíme vybudovat vlastní mocenský blok, abychom už nikdy nebyli ovládáni zvenčí."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Síla v jednotě"
 strength_in_unity_goal_desc: "Země v našem koutě světa by měly stát při sobě. Vybudováním silné frakce máme nejlepší šance zůstat nezávislí a nezařazení."
 conquest_of_territory_goal_name: "Dobývání a nadvláda"
 conquest_of_territory_goal_desc: "V nepřátelském světě je expanze klíčová pro přežití. Vytváří nárazníková území a poskytuje nám více zdrojů."
 spread_of_communism_goal_name: "Světová revoluce"
 spread_of_communism_goal_desc: "Nastal čas, aby masy povstaly. A kde toho nejsou schopny, musíme jim pomoci silou zbraní."
 control_of_the_balkans_goal_name: "Balkánská bezpečnost"
 control_of_the_balkans_goal_desc: "Velmoci se vždy snažily šířit vliv na Balkán. Musíme zajistit, že budeme stát pevně spolu a čelit všem cizím zásahům v regionu."
 african_decolonization_goal_name: "Dekolonizace Afriky"
 african_decolonization_goal_desc: "Nastal čas, aby se Afrika postavila svým protivníkům a utlačovatelům. Musíme kontinent osvobodit — i silou, bude-li to nutné!"
 habsburg_hegemony_goal_name: "Habsburská hegemonie"
 habsburg_hegemony_goal_desc: "Rodina je nejdůležitější součástí každého svazku — a naše aliance není výjimkou. Musíme zajistit koruny Evropy a šířit náš vliv napříč kontinentem."
 indifference_is_a_threat_goal_name: "Lhostejnost je hrozbou"
 indifference_is_a_threat_goal_desc: "S téměř nevyhnutelným velkým konfliktem v Evropě musíme zajistit, že nás nic nepřekvapí. Každá země odmítající zaujmout stranu musí být odstraněna."
 security_through_expansion_goal_name: "Bezpečnost skrze expanzi"
 security_through_expansion_goal_desc: "Musíme vytvořit štít kolem našeho území a zajistit okruh států podél našich hranic."
 an_iron_curtain_goal_name: "Železná opona"
 an_iron_curtain_goal_name_desc: "Abychom lépe ochránili vlast, musíme vytvořit oponu loutkových států kolem nás, která odradí nechtěné návštěvníky."
 eastern_european_security_goal_name: "Východoevropská bezpečnost"
 eastern_european_security_goal_desc: "Abychom lépe chránili naše zájmy ve východní Evropě, musíme zakročit a vytvořit na západ od nás režimy nám podobně smýšlející."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Vždy byl snem našeho národa proměnit Středozemní moře v naše vnitřní moře. Nastal čas tento sen uskutečnit!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Naším snem je obnovit slávu Římské říše. Čas učinit tento sen skutečností právě nadešel!"
 building_up_guam_goal_name: "Rozšířit námořní základnu na Guamu"
 building_up_guam_goal_desc: "Musíme zajistit spojení s [PHI.GetNameDef] v případě, že se s náma [JAP.GetName] ocitne v konfliktu. Zároveň by bylo velmi výhodné mít blíže umístěný opěrný bod pro naše flotily, pokud bychom někdy vedli válku s [JAP.GetAdjective]. [638.GetName] je pro tento účel ideální."
 the_two_seas_goal_name: "Zajistit přítomnost v Baltském a Černém moři"
 the_two_seas_goal_desc: "Měli bychom zajistit silnou námořní přítomnost v Baltském i Černém moři."
 one_germany_goal_name: "Sjednotit německé státy"
 one_germany_goal_desc: "Chceme-li vybudovat silnou a jednotnou mocenskou základnu, musíme nejprve zajistit, aby Německo bylo silné a sjednocené. Pařížské mírové smlouvy zakázaly jakékoliv německé sjednocení. Nyní je čas dokázat, že nejsme vázáni zbytečnými smlouvami."
 guardians_of_peace_goal_name: "Udržet světový mír"
 guardians_of_peace_goal_desc: "Na obzoru se kupí bouřková mračna. Musíme zabránit příliš brzkému vypuknutí války, aby měla naše aliance dostatek času připravit se na nevyhnutelný konflikt."
 growing_the_faction: "Rozšířit frakci"
 growing_the_faction_desc: "Naše frakce musí mít více členů, pokud ji má svět brát vážně."
 a_large_faction_goal_name: "Pozvat více zemí do naší frakce"
 a_large_faction_goal_desc: "Růst frakce nám umožní promítat náš vliv ještě dál."
 preemptive_strike_on_fascism_goal_name: "Provést preventivní úder proti fašistické zemi"
 preemptive_strike_on_fascism_goal_desc: "Neměli bychom čekat, až zaútočí oni. Musíme zajistit, že iniciativu máme my."
 a_great_fortress_goal_name: "Vybudovat silnější opevnění"
 a_great_fortress_goal_desc: "Připravenost je klíčová. Zajištěním pohraničních oblastí a klíčových bodů pomocí moderních opevnění zajistíme, že nás nepřítel nedokáže porazit."
 aggressive_defense_goal_name: "Uštědřit útočníkům těžké ztráty"
 aggressive_defense_goal_desc: "Neustoupíme ani o píď. Naši vojáci musí pochopit, že cílem není zemřít za svou zemi, ale přimět nepřítele, aby zemřel za tu svou."
 war_on_communism_goal_name: "Vyhlásit válku komunismu"
 war_on_communism_goal_desc: "Musíme zastavit šíření komunismu jakýmikoliv prostředky."
 war_on_democracy_goal_name: "Vyhlásit válku demokracii"
 war_on_democracy_goal_desc: "Musíme udeřit na naše ideologické nepřátele."
 defeat_of_communism_goal_name: "Porazit komunismus"
 defeat_of_communism_goal_desc: "Chceme-li porazit světový komunismus, musíme začít doma a vymýtit komunismus v naší části světa."
 defeat_of_fascism_goal_name: "Porazit fašismus"
 defeat_of_fascism_goal_desc: "Chceme-li jednou provždy zastavit šíření fašismu, musíme začít vymýcením fašismu v naší části světa."
 defeat_of_anti_communists_goal_name: "Porazit kontrarevolucionáře"
 defeat_of_anti_communists_goal_desc: "Prvním krokem ke světové revoluci je přeměna regionálních mocností, které tomu brání. Musíme proto odstranit hrozby na našem kontinentu."
 defeat_of_anti_fascists_goal_name: "Šířit fašismus na kontinentu"
 defeat_of_anti_fascists_goal_desc: "Musíme usilovat o zničení antifascistických vlád na našem kontinentu."
 defeating_our_enemies_goal_name: "Vyhrát válku"
 defeating_our_enemies_goal_desc: "Doba je nejistá a válka je nevyhnutelná. Musíme zajistit, že ať už přijde jakákoliv válka, skončíme na vítězné straně."
 is_victor_in_pc_tt: "Je na vítězné straně mírové konference"
 a_military_base_goal_name: "Rozšířit vojenský průmysl"
 a_military_base_goal_desc: "Tažení proti komunismu vyžaduje zbraně. Abychom je mohli vyrábět ve velkém, potřebujeme silný vojenský průmysl."
 a_military_base_tech_bonus: "$a_military_base_goal_name$ — bonus k cíli"
 resource_control_goal_name: "Zajistit strategické suroviny"
 resource_control_goal_desc: "Frakce musí zajistit suroviny potřebné k čelení jakékoliv světové hrozbě."
 secure_european_continent_goal_name: "Vybudovat pevnost Evropu"
 secure_european_continent_goal_desc: "Musíme zajistit, že evropský kontinent bude nakloněn naší věci. [faction.GetName] by měla vládnout Evropě."
 secure_north_africa_goal_name: "Zajistit severní Afriku"
 secure_north_africa_goal_desc: "Měli bychom usilovat nejen o dominanci v Evropě, ale také o získání pevného postavení v severní Africe."
 an_armored_fist_goal_name: "Rozšířit naše tankové síly"
 an_armored_fist_goal_desc: "Nová doba přináší nové příležitosti ve vedení války. Tanky jsou budoucností. Musíme zajistit, aby měla naše frakce dostatek tanků k dominanci bojiště."
 an_infantry_army_goal_name: "Rozšířit naše pěší síly"
 an_infantry_army_goal_desc: "Základem každé armády je pěchota. Potřebujeme početnou pěší armádu, která podpoří naše postavení na diplomatickém poli i na bojišti."
 high_seas_fleet_goal_name: "Rozšířit flotilu hlavních lodí"
 high_seas_fleet_goal_desc: "Zajištění toho, aby naši nepřátelé neměli kontrolu nad severním Atlantikem, je zásadní pro naše operace. Pokud tento prostor narušíme, vyhneme se námořní blokádě a naše flotily budou moci volně operovat."
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$ — bonus k cíli"
 control_the_chinese_coast_goal_name: "Udržet kontrolu nad čínským pobřežím"
 control_the_chinese_coast_goal_desc: "V případě napadení bychom měli usilovat o udržení přístupu k moři co nejdéle. Naše přežití je svázáno se schopností přijímat zboží od zemí přes moře."
 guerilla_expansion_goal_name: "Organizovat odboj"
 guerilla_expansion_goal_desc: "Nemusíme být schopni vzdorovat vetřelcům jejich způsobem — proto jim budeme vzdorovat naším."
 industrial_expansion_goal_name: "Průmyslová expanze"
 industrial_expansion_goal_desc: "Nejlepším způsobem, jak vytvořit silnou frakci, je mít silnou průmyslovou základnu. Musíme zajistit, aby náš průmysl měl dostatečnou kapacitu stát se významnou mocností."
 industrial_domination_goal_name: "Rozšířit civilní průmysl"
 industrial_domination_goal_desc: "Moderní válka je o výrobních kapacitách. Zajistěme, abychom měli největší průmyslovou základnu, jakou svět dosud viděl."
 industrial_expansion_tech_bonus: "$industrial_expansion_goal_name$ — bonus k cíli"
 industrial_research_goal_name: "Vyzkoumat $construction4$"
 industrial_research_goal_desc: "Chceme-li být dominantním hráčem, musíme zajistit průmyslové know-how napříč celou frakcí."
 secure_chinese_waters_goal_name: "Zajistit čínské vody"
 secure_chinese_waters_goal_desc: "Můžeme dominovat na souši, ale s dlouhým pobřežím musíme zabránit invazi — a to začíná daleko na moři."
 faction_goal_subjugate_the_faction_name: "Podrobit frakci"
 faction_goal_subjugate_the_faction_desc: "Jediný způsob, jak odolat náporu cizích vetřelců, je postavit jednotný front se silným vedením. Z mnoha různých hlasů zazní jeden společný."
 faction_goal_north_subjugated_name: "Podrobit sever"
 faction_goal_north_subjugated_desc: "Pokud se soustředíme na integraci této části frakce, ostatní válečníci porozumí tomu, odkud vane vítr."
 faction_goal_west_subjugated_name: "Podrobit západ"
 faction_goal_west_subjugated_desc: "Pokud se soustředíme na integraci této části frakce, ostatní válečníci porozumí tomu, odkud vane vítr."
 faction_goal_south_subjugated_name: "Podrobit jih"
 faction_goal_south_subjugated_desc: "Pokud se soustředíme na integraci této části frakce, ostatní válečníci porozumí tomu, odkud vane vítr."
 faction_goal_no_japanese_in_china_name: "Vyhnat okupanty"
 faction_goal_no_japanese_in_china_desc: "Japonci po příliš dlouhou dobu utlačovali náš lid. Už nesmí být v Číně dále tolerováni."
 faction_goal_the_northern_mandate_name: "Ovládnout východní Sibiř"
 faction_goal_the_northern_mandate_desc: "Aby mohl náš lid prosperovat, potřebujeme území a suroviny, které se nacházejí v Sibiři. Současní držitelé je nedokáží správně využít, a proto na ně máme právo."
 faction_goal_the_southern_mandate_name: "Ovládnout jihovýchodní Asii"
 faction_goal_the_southern_mandate_desc: "V minulosti jsme měli vliv na území na jih od nás — a budeme jej mít znovu. Bohatství této oblasti nám umožní dosáhnout všeho, co si zamaneme."
 faction_goal_the_greater_game_name: "Ovládnout střední Asii"
 faction_goal_the_greater_game_desc: "Impéria se pokoušela vnutit centrální Asii svou vůli, ale byla odražena. Nyní nastal náš čas postoupit na západ a znovu ovládnout stepi."
 suppress_asian_communism_goal_name: "Potlačit asijský komunismus"
 suppress_asian_communism_goal_desc: "Komunismus je hrozbou pro tradiční způsob života a přirozený řád věcí. Musíme se sjednotit a porazit komunismus, kdekoliv zvedne svou ošklivou hlavu."
 strategic_resource_control_goal_name: "Kontrola strategických surovin"
 strategic_resource_control_goal_desc: "Kdo ovládá strategické suroviny světa, ovládá i světovou politiku."
 align_china_goal_name: "Podřídit si Čínu"
 align_china_goal_desc: "Čínské frakce a hrozby, které představují, musí být přivedeny pod kontrolu. Nejlepším řešením je nahradit je režimem přátelským našim zájmům."
 control_the_chinese_capitals_goal_name: "Ovládnout čínská hlavní města"
 control_the_chinese_capitals_goal_desc: "Získáme-li kontrolu nad historickými hlavními městy Číny, odpor vůči našim plánům jistě zeslábne."
 war_on_communism_in_asia_goal_name: "Vyhlásit válku komunismu v Asii"
 war_on_communism_in_asia_goal_desc: "Existuje jen jeden způsob, jak skutečně porazit komunismus — silou zbraní. Musíme vymýtit komunismus v celé Asii."
 coastal_security_goal_name: "Ovládnout pobřeží"
 coastal_security_goal_desc: "Musíme zajistit plnou kontrolu nad pobřežím východní a jihovýchodní Asie, aby si západní imperialisté nedokázali udržet v našem regionu oporu."
 secure_the_oil_supply_goal_name: "Zajistit zásoby ropy"
 secure_the_oil_supply_goal_desc: "Chceme-li vést dlouhou válku, musíme zajistit dostatek ropy jakýmikoliv prostředky."
 secure_the_oil_supply_tech_bonus: "Bonus k cíli „Zajistit zásoby ropy“"
 protector_of_peace_goal_name: "Ochránce míru"
 protector_of_peace_goal_desc: "Naším úkolem není zapojovat se do válek v Evropě ani jinde. Místo toho bychom měli usilovat o zachování míru a povzbuzovat země k rychlému a pokojnému řešení sporů."
 african_domination_goal_name: "Dominance v Africe"
 african_domination_goal_desc: "Naším konečným cílem je zabránit jakémukoliv cizímu vlivu v Africe. Ti, kteří nejsou s námi, jsou proti nám — a musí být přinuceni k poslušnosti."
 contain_japanese_expansion_asia_goal_name: "Zastavit japonskou expanzi"
 contain_japanese_expansion_asia_goal_desc: "Musíme udělat vše, co je v našich silách, abychom zastavili územní expanzi [JAP.GetName]."
 pan_americanism_goal_name: "Panamerikanismus"
 pan_americanism_goal_desc: "Celá Amerika by měla být sjednocena. Získáním všech na naši stranu zajistíme bezpečnost kontinentu a vytvoříme jednotnou frontu proti jakékoliv vnější hrozbě."
 amerindian_liberation_goal_name: "Osvobození původních obyvatel Ameriky"
 amerindian_liberation_goal_desc: "Původní obyvatelé Ameriky musí být osvobozeni od cizích utlačovatelů, kteří jim nyní vládnou."
 islamic_brotherhood_goal_name: "Islámské bratrstvo"
 islamic_brotherhood_goal_desc: "Islámské země světa se musí sjednotit, aby dokázaly čelit těm, kteří by nás raději viděli dobyté a podrobené."
 baltic_security_goal_name: "Ochrana Baltu"
 baltic_security_goal_desc: "Abychom zajistili budoucnost našich občanů, musíme bránit baltský region všemi prostředky. Pouze pokud jej udržíme pod naší kontrolou, budou jeho obyvatelé prosperovat."
 nordic_defence_goal_name: "Obrana Severu"
 nordic_defence_goal_desc: "Abychom zajistili budoucnost našich občanů, musíme chránit severský region vším, co máme. Pouze pokud udržíme rozpínavá impéria dál od nás, budeme moci prosperovat."
 european_dominance_goal_name: "Prosadit evropskou dominanci"
 european_dominance_goal_desc: "Sjednotíme-li většinu Evropy pod jedním praporem, vytvoříme alianci dostatečně silnou, aby čelila i nejvážnějším hrozbám."
 asian_dominance_goal_name: "Prosadit asijskou dominanci"
 asian_dominance_goal_desc: "S většinou Asie pod naší kontrolou bude naše frakce silou, se kterou je třeba počítat."
 middle_east_dominance_goal_name: "Ovládnout Blízký východ"
 middle_east_dominance_goal_desc: "Od Arabského poloostrova a Levanty po afghánské hory — musíme sjednotit region a převzít úplnou kontrolu. Může být významným hráčem, pokud všichni budou spolupracovat."
 the_arteries_of_trade_goal_name: "Ochránit tepny obchodu"
 the_arteries_of_trade_goal_desc: "Hlavní lodní trasy musí být pod naší kontrolou, aby přežily všechny členské země frakce."
 the_atomic_race_goal_name: "Postavit první atomovou bombu"
 the_atomic_race_goal_desc: "Musíme zajistit, aby naši nepřátelé nezískali přístup k jaderným zbraním dříve než my. Pouze pokud budeme první, můžeme si být jisti, že proti nám žádná mocnost neobstojí."
 the_atomic_race_complete_trigger: "Člen frakce [ROOT.GetFactionName] je první zemí, která dokončí výzkum $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Země mimo frakci [ROOT.GetFactionName] je první, která dokončí výzkum $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Vládnout vlnám"
 rule_the_waves_goal_desc: "Chceme-li skutečně ovládnout oceány, potřebujeme velkolepou flotilu — a jejím jádrem jsou hlavní lodě."
 rule_the_waves_tech_bonus: "Bonus k cíli „Vládnout vlnám“"
 eliminate_the_twin_threats_goal_name: "Eliminovat dvojí hrozbu"
 eliminate_the_twin_threats_goal_desc: "Dokud [SOV.GetNameDef] a [GER.GetNameDef] nebudou srovnány do latě, nemůžeme být v bezpečí."
 disarm_aggression_central_powers_goal_name: "Zastavit agresivní mocnosti"
 disarm_aggression_central_powers_goal_desc: "Demokracie jen zřídka útočí na jiné země. Abychom zajistili Evropu pro budoucí generace, musíme agresivní mocnosti buď demokratizovat, nebo je odstranit."
 imperial_glory_goal_name: "Bránit zásadní imperiální državy"
 imperial_glory_goal_desc: "Klíčové bašty našeho impéria — i impérií našich spojenců — musí vydržet. Pokud si v čase války udržíme kontrolu nad državy po celém světě, ukážeme všem, že jsme stále silou, se kterou se musí počítat."
 production_quotas_goal_name: "Splnit výrobní kvóty"
 production_quotas_goal_desc: "Potřebujeme obrovský arzenál zbraní, aby byla zachována integrita [ROOT.GetFactionName] a abychom byli připraveni čelit jakékoliv hrozbě."
 stall_the_fascist_threat_goal_name: "Zbrzdit fašistickou hrozbu"
 stall_the_fascist_threat_goal_desc: "Musíme zpomalit šíření fašismu ve světě. Španělsko pravděpodobně padne, ale musíme udělat vše pro to, abychom to oddálili, dokud nebudeme připraveni bránit se rostoucímu nebezpečí. Uvázání nepřátelských sil ve Španělsku nám poskytne cenný čas."
 the_red_tide_goal_name: "Rozšířit Rudé armády"
 the_red_tide_goal_desc: "Rozhodující jsou boty na zemi. Potřebujeme desetimilionovou armádu — tak se zajistí skutečné přežití."
 military_infrastructure_goal_name: "Vybudovat vojenskou infrastrukturu"
 military_infrastructure_goal_desc: "Dobře rozvinutá infrastruktura je zásadní pro zajištění zásobovacích linií našich hraničních jednotek."
 ensure_military_r_d_goal_name: "Vybudovat vojenská výzkumná zařízení"
 ensure_military_r_d_goal_desc: "Musíme zajistit, aby byla naše vojenská technologie na špičce, a toho dosáhneme výstavbou zařízení věnovaných výzkumu a vývoji pokročilých prototypů a nových konceptů."
 spy_master_goal_name: "Jmenovat Šéfa špionáže"
 spy_master_goal_desc: "Měli bychom jednoho z našich členů specializovat na špionáž a zpravodajství, aby mohl dohlížet a řídit operace celé aliance."
 convoy_sufficiency_goal_name: "Zabezpečit dostatek konvojů"
 convoy_sufficiency_goal_desc: "Abychom měli dostatečnou kapacitu jak pro zásobování našich vojsk v zahraničí, tak pro zajištění materiálních potřeb našeho průmyslu dovozem ze zahraničí, musíme vytvořit dostatečně velké obchodní loďstvo."
 develop_mexican_oil_goal_name: "Rozvíjet ropu v Mexiku"
 develop_mexican_oil_goal_desc: "Rozšíření těžby mexické ropy zajistí dostatek paliva pro vojenské i průmyslové potřeby."
 develop_curacao_oil_goal_name: "Rozvíjet ropu na Curaçau"
 develop_curacao_oil_goal_desc: "Rafinerie na Curaçau jsou zásadní pro zpracování venezuelské ropy. Jejich rozvoj zajistí spolehlivý přístup k rafinovaným produktům."
 develop_venezuelan_oil_goal_name: "Rozvíjet ropu ve Venezuele"
 develop_venezuelan_oil_goal_desc: "Venezuelskou těžbu ropy je možné dále rozšířit, čímž poskytne frakci potřebné energetické zdroje."
 develop_guyanan_bauxite_goal_name: "Rozvíjet bauxit v Guyaně"
 develop_guyanan_bauxite_goal_desc: "Rozšíření těžby guyanského bauxitu poskytne základní suroviny nutné pro velkovýrobu letadel."
 develop_suriname_bauxite_goal_name: "Rozvíjet bauxit v Surinamu"
 develop_suriname_bauxite_goal_desc: "Rozšíření těžby surinamských ložisek bauxitu poskytne suroviny potřebné pro rostoucí letecký průmysl frakce."
 develop_lappland_metals_goal_name: "Rozvíjet kovy v Laponsku"
 develop_lappland_metals_goal_desc: "Rozšíření těžby kovů v Laponsku posílí zásoby železa a wolframu, což podpoří náš zbrojní průmysl."
 develop_ploiesti_oil_fields_goal_name: "Rozvíjet ropu v Ploješti"
 develop_ploiesti_oil_fields_goal_desc: "Ploješťská ropná pole, jediná významná v Evropě, musí být náležitě využita, aby měla frakce dostatek paliva pro vojenské operace."
 develop_baku_oil_fields_goal_name: "Rozvíjet ropu v Baku"
 develop_baku_oil_fields_goal_desc: "Rozvoj bakinské ropné oblasti poskytne rozsáhlé zásoby rafinovaných produktů důležitých pro vojenské operace."
 develop_iraqi_oil_goal_name: "Rozvíjet ropu v Iráku"
 develop_iraqi_oil_goal_desc: "Zvýšení těžební kapacity Iráku může být klíčové pro zajištění palivových potřeb armády."
 develop_persian_oil_goal_name: "Rozvíjet ropu v Persii"
 develop_persian_oil_goal_desc: "Rozšíření perských ropných polí a rafinerií zajistí stálý přísun paliva pro operační potřeby."
 develop_chinese_metals_goal_name: "Rozvíjet kovy v Číně"
 develop_chinese_metals_goal_desc: "Čína disponuje bohatstvím různých klíčových kovů, které mohou zásobovat vojensko-průmyslovou základnu frakce."
 develop_malayan_riches_goal_name: "Rozvíjet bohatství Malajsie"
 develop_malayan_riches_goal_desc: "Rozvoj malajských nalezišť wolframu a kaučuku výrazně posílí materiálovou základnu, nutnou pro logistiku a výrobu."
 develop_indonesian_riches_goal_name: "Rozvíjet bohatství Indonésie"
 expand_newfoundland_bases_goal_name: "Rozšířit základny na Newfoundlandu"
 expand_newfoundland_bases_goal_desc: "Rozšíření našich základen na Newfoundlandu umožní lepší kontrolu severoatlantických konvojů a promítání naší síly na klíčových trasách."
 expand_bermuda_bases_goal_name: "Rozšířit základny na Bermudách"
 expand_bermuda_bases_goal_desc: "Rozšíření našich základen na Bermudách umožní efektivnější hlídkování ve středním Atlantiku a bezpečnější zásobovací linie mezi kontinenty."
 expand_bahamas_bases_goal_name: "Rozšířit základny na Bahamách"
 expand_bahamas_bases_goal_desc: "Rozšíření základen na Bahamách umožní účinnější monitorování karibských námořních tras a obranu přístupu do Severní i Jižní Ameriky."
 fortify_panama_canal_goal_name: "Opevnit Panamský průplav"
 expand_trinidad_bases_goal_name: "Rozšířit základny na Trinidadu"
 expand_azores_bases_goal_name: "Rozšířit základny na Azorech"
 expand_iceland_bases_goal_name: "Rozšířit základny na Islandu"
 expand_iceland_bases_goal_desc: "Rozšíření základen na Islandu nám umožní lépe zajistit Dánský průliv a zvýšit náš vliv nad severoatlantickým koridorem."
 expand_faroese_bases_goal_name: "Rozšířit základny na Faerských ostrovech"
 expand_narvik_bases_goal_name: "Rozšířit základny v Narviku"
 expand_narvik_bases_goal_desc: "Rozšíření základen v Narviku zlepší udržení přístupu k důležitým zásilkám železné rudy a posílí naši kontrolu nad arktickými zásobovacími trasami."
 fortify_danish_belts_goal_name: "Opevnit Dánské průlivy"
 fortify_danish_belts_goal_desc: "Opevnění Kattegatu nám umožní lépe uplatňovat výhradní kontrolu nad námořním přístupem mezi Baltským a Severním mořem."
 fortify_danish_belts_tooltip: "Každá provincie v §YJylland§!, §YFyn§! a §YSjaelland§!, která kontroluje úžinu §YDanish Belts§!, získá úroveň 1 §YPobřežního opevnění§! a je bráněna jednou divizí."
 fortify_gibraltar_goal_name: "Opevnit Gibraltar"
 fortify_gibraltar_goal_desc: "Opevnění naší strategické základny u Gibraltarského průlivu nám umožní lépe kontrolovat námořní pohyb mezi Středozemním mořem a Atlantikem."
 expand_maltese_bases_goal_name: "Rozšířit základny na Maltě"
 expand_maltese_bases_goal_desc: "Rozšíření našich základen na Maltě nám umožní lépe narušovat nepřátelské zásobovací linie a projektovat sílu ve středním Středomoří."
 expand_cretan_bases_goal_name: "Rozšířit základny na Krétě"
 expand_cretan_bases_goal_desc: "Rozšíření našich základen na Krétě posílí naši dominanci ve východním Středomoří a zlepší schopnost vést operace v Egejském moři a severní Africe."
 expand_cypriot_bases_goal_name: "Rozšířit základny na Kypru"
 expand_cypriot_bases_goal_desc: "Rozšíření našich základen na Kypru nám umožní lépe podporovat operace ve východním Středomoří a zajistit důležité letecké trasy do a z Blízkého východu."
 fortify_bosporus_goal_name: "Opevnit Bospor"
 fortify_bosporus_goal_desc: "Opevnění Bosporu zajistí naši kontrolu nad všemi námořními přístupy mezi Černým a Středozemním mořem."
 fortify_bosporus_tooltip: "Každá provincie v §YIstanbul§!, která kontroluje úžinu §YBospor§!, získá úroveň 1 §YPobřežního opevnění§!, úroveň 1 §YPozemního opevnění§! a je bráněna jednou divizí."
 fortify_dardanelles_goal_name: "Opevnit Dardanely"
 fortify_dardanelles_tooltip: "Každá provincie v §YEdirne§! a §YBursa§!, která kontroluje úžinu §YDardanelles§!, získá úroveň 1 §YPobřežního opevnění§!, úroveň 1 §YPozemního opevnění§! a je bráněna jednou divizí."
 fortify_suez_canal_goal_name: "Opevnit Suezský průplav"
 fortify_suez_canal_goal_desc: "Udržení kontroly nad Suezským průplavem je zásadní pro udržení výhradního přístupu mezi Evropou a Asií."
 fortify_suez_tooltip: "Každá provincie v §YSuez§!, která kontroluje úžinu §YSuez§!, získá úroveň 1 §YPobřežního opevnění§!, úroveň 1 §YPozemního opevnění§! a je bráněna jednou divizí."
 expand_gulf_of_aden_bases_goal_name: "Rozšířit základny v Adenském zálivu"
 fortify_strait_of_hormuz_goal_name: "Opevnit Hormuzský průliv"
 fortify_strait_of_hormuz_goal_desc: "Opevnění strategických základen u Hormuzského průlivu nám umožní lépe kontrolovat přístup k zásadním perským a iráckým ropným zásobám."
 fortify_strait_of_hormuz_tooltip: "Každá provincie v §YMusandam§! a §YFars§!, která kontroluje úžinu §YHormuz§!, získá úroveň 1 §YPobřežního opevnění§!, úroveň 1 §YPozemního opevnění§! a je bráněna jednou divizí."
 expand_ceylonese_bases_goal_name: "Rozšířit základny na Cejlonu"
 expand_ceylonese_bases_goal_desc: "Rozšíření našich základen na Cejlonu posílí naši dominanci v Indickém oceánu a zlepší ochranu hlavních námořních tras mezi Blízkým východem a jihovýchodní Asií."
 expand_singapore_naval_base_goal_name: "Rozšířit námořní základnu v Singapuru"
 expand_singapore_naval_base_goal_desc: "Monumentální opevněná námořní základna v Singapuru ovládá Malacký průliv a reguluje pohyb mezi Indickým a Tichým oceánem. Její další posílení je nezbytné."
 fortify_manila_bay_goal_name: "Opevnit Manilskou zátoku"
 fortify_manila_bay_goal_desc: "Opevnění dobře bránitelné Manilské zátoky zlepší naši schopnost projektovat sílu v západním Pacifiku a zajistí přístup do Východní Indie a Jihočínského moře."
 fortify_manila_tooltip: "Provincie §YManila§! má úroveň 2 §YPobřežního opevnění§! a úroveň 7 §YNámořní základny§!, a stát §YManila§! má úroveň 8 §YLetecké základny§!."
 fortify_okinawa_goal_name: "Opevnit Okinawu"
 fortify_okinawa_goal_desc: "Opevnění Okinawy zajistí kontrolu nad přístupy k japonským domovským ostrovům a vytvoří silný obranný perimetr v Pacifiku."
 fortify_okinawa_tooltip: "§YOkinawa§! má úroveň 1 §YProtiletadlové obrany§! a úroveň 5 §YLetecké základny§!, a provincie §YNaha§! má úroveň 2 §YPobřežního opevnění§!."
 fortify_iwo_jima_goal_name: "Opevnit Iwodžimu"
 fortify_iwo_jima_goal_desc: "Opevnění Iwodžimy zajistí kontrolu nad přístupy k japonským domovským ostrovům a vytvoří silný obranný perimetr v Pacifiku."
 expand_caroline_islands_bases_goal_name: "Rozšířit základny na Karolínách"
 expand_caroline_islands_bases_goal_desc: "Rozšíření našich základen na Karolínských ostrovech a atolu Truk umožní dlouhodobé námořní a letecké operace napříč centrálním Pacifikem."
 expand_guadalcanal_bases_goal_name: "Rozšířit základny na Guadalcanalu"
 expand_guadalcanal_bases_goal_desc: "Rozšíření našich základen na Guadalcanalu nám umožní lépe kontrolovat námořní operace v jižním Pacifiku a přístupy k Austrálii."
 expand_wake_island_bases_goal_name: "Rozšířit základny na ostrově Wake"
 expand_midway_island_bases_goal_name: "Rozšířit základny na Midway"
 expand_midway_island_bases_goal_desc: "Rozšíření našich základen na Midway zajistí bezpečnost centrálních pacifických přístupů a poskytne klíčovou základnu pro přesmořské operace."
 undoing_brest_litowsk_goal_name: "Pomstít brestlitevskou smlouvu"
 undoing_brest_litowsk_goal_desc: "Potupný mír v Brestu-Litevsku nebyl nikdy zcela napraven. Je čas vymazat poslední stopy této ostudné kapitoly našich dějin."
 marine_corps_goal_name: "Zřídit námořní pěchotu"
 marine_corps_goal_desc: "Rozšíření našich výsadkových sil výrazně zvýší naše útočné schopnosti a množství nepřátelského území, které budeme schopni ohrozit."
 marine_corps_tech_bonus: "$marine_corps_goal_name$ — bonus k cíli"
 airborne_corps_goal_name: "Zřídit výsadkáře"
 airborne_corps_goal_desc: "Rozšíření našich výsadkářských sil výrazně zvýší naši ofenzivní flexibilitu a umožní nám zasáhnout hlouběji do nepřátelského území."
 airborne_corps_tech_bonus: "$airborne_corps_goal_name$ — bonus k cíli"
 mountaineer_corps_goal_name: "Zřídit horskou pěchotu"
 mountaineer_corps_goal_desc: "Rozšíření našich horských jednotek výrazně zvýší schopnost naší armády bojovat v tomto drsném a obtížném terénu."
 mountaineer_corps_tech_bonus: "$mountaineer_corps_goal_name$ — bonus k cíli"
 submarine_force_goal_name: "Rozšířit ponorkovou flotilu"
 submarine_force_goal_desc: "Silná ponorková flotila je klíčová pro narušování nepřátelských zásobovacích linií."
 submarine_force_tech_bonus: "$submarine_force_goal_name$ — bonus k cíli"
 convoy_escort_force_goal_name: "Doprovázet konvoje napříč oceány"
 convoy_escort_force_goal_desc: "Abychom zabezpečili naše zásobovací linie, musíme zajistit dostatek doprovodných plavidel."
 convoy_escort_force_tech_bonus: "$convoy_escort_force_goal_name$ — bonus k cíli"
 air_superiority_goal_name: "Udržet vzdušnou převahu"
 air_superiority_goal_desc: "Kontrola vzduchu určuje úspěch na souši i na moři. Musíme mít dostatek stíhacích letadel, abychom si zajistili vzdušnou dominanci."
 air_superiority_tech_bonus: "$air_superiority_goal_name$ — bonus k cíli"
 control_mexican_oil_goal_name: "Ovládnout ropu v Mexiku"
 control_mexican_oil_goal_desc: "Zajištění mexických ropných zásob by poskytlo dostatek paliva pro průmyslové i vojenské potřeby."
 control_curacao_oil_goal_name: "Ovládnout ropu na Curaçau"
 control_curacao_oil_goal_desc: "Rafinerie na Curaçau jsou zásadní pro zpracování venezuelské ropy. Jejich ovládnutí zajistí spolehlivý přístup k rafinovaným produktům."
 control_venezuelan_oil_goal_name: "Ovládnout ropu ve Venezuele"
 control_venezuelan_oil_goal_desc: "Venezuelské ropné zásoby mohou poskytnout energii potřebnou k udržení vojenských operací frakce."
 control_guyanan_bauxite_goal_name: "Ovládnout bauxit v Guyaně"
 control_guyanan_bauxite_goal_desc: "Ovládnutí guyanských ložisek bauxitu zvýší produkci hliníku, nezbytného pro výrobu letadel."
 control_suriname_bauxite_goal_name: "Ovládnout bauxit v Surinamu"
 control_suriname_bauxite_goal_desc: "Držení surinamských nalezišť bauxitu poskytne suroviny pro rostoucí letecký průmysl frakce."
 control_lappland_metals_goal_name: "Ovládnout kovy v Laponsku"
 control_lappland_metals_goal_desc: "Přístup k minerálnímu bohatství Laponska posílí zásoby železa a wolframu, které jsou nezbytné pro výrobu zbraní."
 control_ploiesti_oil_fields_goal_name: "Ovládnout ropu v Ploješti"
 control_ploiesti_oil_fields_goal_desc: "Ploješťská ropná pole, jediná významná v Evropě, mají nevyčíslitelnou hodnotu pro zajištění paliva nutného pro pokračování vojenských operací."
 control_baku_oil_fields_goal_name: "Ovládnout ropu v Baku"
 control_baku_oil_fields_goal_desc: "Zajištění bakinské ropné oblasti poskytne rozsáhlé zásoby paliva klíčové pro vojenské operace."
 control_iraqi_oil_goal_name: "Ovládnout ropu v Iráku"
 control_iraqi_oil_goal_desc: "Irácká těžba ropy může být zásadní pro uspokojení palivových potřeb našeho vojska."
 control_persian_oil_goal_name: "Ovládnout ropu v Persii"
 control_persian_oil_goal_desc: "Ovládnutí perských ropných polí a rafinerií zajistí stálý tok paliva pro operační potřeby."
 control_chinese_metals_goal_name: "Ovládnout kovy v Číně"
 control_chinese_metals_goal_desc: "Čína disponuje bohatstvím klíčových kovů, které mohou zásobovat vojensko-průmyslovou základnu frakce."
 control_malayan_riches_goal_name: "Ovládnout bohatství Malajsie"
 control_malayan_riches_goal_desc: "Kontrola malajských nalezišť wolframu a kaučuku výrazně posílí materiálovou základnu nutnou pro výrobu a logistiku."
 control_indonesian_riches_goal_name: "Ovládnout bohatství Indonésie"
 control_indonesian_riches_goal_desc: "Indonésie je bohatá na ropu, kaučuk i minerály — její kontrola zaručí nezávislost na surovinách."
 control_newfoundland_bases_goal_name: "Ovládnout základny na Newfoundlandu"
 control_newfoundland_bases_goal_desc: "Zajištění základen na Newfoundlandu umožní kontrolu severoatlantických konvojů a projekci síly na klíčových trasách."
 control_bermuda_goal_name: "Ovládnout Bermudy"
 control_bermuda_goal_desc: "Základny na Bermudách umožní efektivní hlídkování ve středním Atlantiku a bezpečnější zásobovací linie."
 control_bahamas_bases_goal_name: "Ovládnout základny na Bahamách"
 control_bahamas_bases_goal_desc: "Držení základen na Bahamách umožní kontrolu karibských námořních tras a obranu přístupu do Severní i Jižní Ameriky."
 control_panama_canal_goal_name: "Ovládnout Panamský průplav"
 control_panama_canal_goal_desc: "Kontrola Panamského průplavu je zásadní pro rychlé přesuny flotil mezi Atlantikem a Pacifikem."
 control_trinidad_goal_name: "Ovládnout Trinidad"
 control_trinidad_goal_desc: "Strategická poloha Trinidadu je klíčová pro kontrolu karibských ropných zásob a poskytuje odrazový můstek k severnímu pobřeží Jižní Ameriky."
 control_azores_goal_name: "Ovládnout Azory"
 control_azores_goal_desc: "Strategická poloha Azor umožňuje pokrytí středního Atlantiku, čímž se uzavírá mezera pro ponorky i protiponorkové operace."
 control_iceland_goal_name: "Ovládnout Island"
 control_iceland_goal_desc: "Kontrola základen na Islandu umožní zajistit Dánský průliv a ovlivňovat severoatlantický koridor."
 control_faroe_islands_goal_name: "Ovládnout Faerské ostrovy"
 control_faroe_islands_goal_desc: "Faerské ostrovy leží strategicky na severních námořních trasách a umožňují podporu operací směrem k Británii, Skandinávii i Arktidě."
 control_narvik_goal_name: "Ovládnout Narvik"
 control_narvik_goal_desc: "Zajištění Narviku umožní udržet přístup k vitální železné rudě a kontrolovat arktické zásobovací trasy."
 control_danish_belts_goal_name: "Ovládnout Dánské průlivy"
 control_danish_belts_goal_desc: "Zajištění Kattegatu umožní uplatnit výhradní kontrolu nad přístupem mezi Baltským a Severním mořem."
 control_brittany_bases_goal_name: "Ovládnout základny v Bretani"
 control_brittany_bases_goal_desc: "Základny na pobřeží Bretaně umožní široké ponorkové i letecké operace do Atlantiku a lepší přístup na evropskou pevninu."
 control_gibraltar_goal_name: "Ovládnout Gibraltar"
 control_gibraltar_goal_desc: "Strategická základna u Gibraltarského průlivu umožní kontrolu námořního pohybu mezi Atlantikem a Středozemním mořem."
 control_malta_goal_name: "Ovládnout Maltu"
 control_malta_goal_desc: "Ovládnutí Malty umožní narušování nepřátelských zásobovacích linií a projekci síly ve středním Středomoří."
 control_crete_goal_name: "Ovládnout Krétu"
 control_crete_goal_desc: "Kontrola Kréty umožní dominanci nad východním Středomořím a operace v Egejském moři i severní Africe."
 control_cyprus_goal_name: "Ovládnout Kypr"
 control_cyprus_goal_desc: "Ovládnutí Kypru zajistí podporu operací ve východním Středomoří a zabezpečí důležité letecké trasy do a z Blízkého východu."
 control_bosporus_goal_name: "Ovládnout Bospor"
 control_bosporus_goal_desc: "Zajištění Bosporu umožní kontrolu všech námořních přístupů mezi Černým a Středozemním mořem."
 control_dardanelles_goal_name: "Ovládnout Dardanely"
 control_dardanelles_goal_desc: "Držení Dardanel umožní diktovat pohyb flotil i obchodních tras z Černého moře."
 control_suez_canal_goal_name: "Ovládnout Suezský průplav"
 control_suez_canal_goal_desc: "Zajištění Suezského průplavu poskytne výhradní kontrolu nad hlavní dopravní tepnou mezi Evropou a Asií."
 control_gulf_of_aden_bases_goal_name: "Ovládnout základny v Adenském zálivu"
 control_gulf_of_aden_bases_goal_desc: "Základny v Adenském zálivu umožní chránit přístupy do Rudého moře a zabezpečit námořní trasy spojující Evropu, Afriku a Asii."
 control_strait_of_hormuz_goal_name: "Ovládnout Hormuzský průliv"
 control_strait_of_hormuz_goal_desc: "Základny u Hormuzského průlivu umožní kontrolovat přístup k perským a iráckým ropným zásobám."
 control_ceylon_goal_name: "Ovládnout Cejlon"
 control_ceylon_goal_desc: "Zajištění Cejlonu umožní dominanci v Indickém oceánu a ochranu důležitých námořních tras."
 control_singapore_goal_name: "Ovládnout Singapur"
 control_singapore_goal_desc: "Monumentální námořní základna v Singapuru ovládá Malacký průliv a pohyb mezi Indickým a Tichým oceánem — měla by být naše."
 control_manila_goal_name: "Ovládnout Manilu"
 control_manila_goal_desc: "Ovládnutí Manilské zátoky umožní projekci síly v západním Pacifiku a zajistí přístup do Východní Indie a Jihočínského moře."
 control_okinawa_goal_name: "Ovládnout Okinawu"
 control_okinawa_goal_desc: "Kontrola Okinawy umožní zahájit operace proti japonským domovským ostrovům a vytvořit silný obranný perimetr v Pacifiku."
 control_iwo_jima_goal_name: "Ovládnout Iwodžimu"
 control_iwo_jima_goal_desc: "Ovládnutí Iwodžimy umožní podporu dálkových náletů na Japonsko a rozšíří náš dosah v centrálním Pacifiku."
 control_caroline_islands_goal_name: "Ovládnout Karolíny"
 control_caroline_islands_goal_desc: "Dominance nad Karolínami a atolem Truk umožní dlouhodobé námořní a letecké operace napříč centrálním Pacifikem."
 control_guadalcanal_goal_name: "Ovládnout Guadalcanal"
 control_guadalcanal_goal_desc: "Ovládnutí Guadalcanalu zajistí kontrolu nad námořními operacemi v jižním Pacifiku a nad přístupy k Austrálii."
 control_wake_island_goal_name: "Ovládnout ostrov Wake"
 control_wake_island_goal_desc: "Držení ostrova Wake umožní rozšířit průzkum i letecký dosah napříč středopacifickými trasami."
 control_midway_island_goal_name: "Ovládnout ostrov Midway"
 control_midway_island_goal_desc: "Kontrola Midwaye zajistí bezpečnost přístupů ve středním Pacifiku a poskytne klíčovou základnu pro přesmořské operace."
 control_hawaii_goal_name: "Ovládnout Havaj"
 control_hawaii_goal_desc: "Získání Pearl Harboru umožní zakotvit naše operace v Pacifiku, koordinovat logistiku napříč celým oceánem a ohrožovat americké pacifické pobřeží."
 control_attu_island_goal_name: "Ovládnout ostrov Attu"
 control_attu_island_goal_desc: "Ovládnutí Attu umožní kontrolovat severopacifické lodní trasy a vést operace podél Aleutských ostrovů směrem k Aljašce a americkému pacifickému pobřeží."
 undo_versailles_goal_name: "Pomstít versailleskou smlouvu"
 undo_versailles_goal_desc: "Je nejvyšší čas napravit tenhle nehanebný „Diktat“. Získáme zpět naše právoplatná území!"
 strategic_bombing_campaign_goal_name: "Dlouhodobá strategická bombardovací kampaň"
 strategic_bombing_campaign_goal_desc: "Rozsáhlá strategická bombardovací kampaň systematicky oslabí nepřátelskou průmyslovou kapacitu a umožní nám vyčerpat jejich síly."
 liberate_territory_goal_name: "Osvobodit naše území"
 liberate_territory_goal_desc: "Nepřítel drží část našeho území. Jeho osvobození musí být naším prvním cílem."
 great_offensive_goal_name: "Zahájit velkou ofenzivu"
 great_offensive_goal_desc: "Velká ofenziva, která zabere nepřátelské území, by měla být naším prvním krokem k završení války."
