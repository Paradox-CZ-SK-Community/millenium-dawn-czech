 SEA_warlords.22.t: "Smrt Liou Sianga"
 SEA_warlords.22.desc: "Se smrtí Liou Sianga, vůdce [SIC.GetNameDef], je stále jasnější, že musíme zasáhnout a převzít přímou kontrolu, abychom neriskovali ztrátu území ve prospěch někoho, kdo je méně nakloněn naší vládě. To by však mohlo dále popudit menší velitele, kteří nyní soupeří o moc, takže musíme postupovat opatrně."
 SEA_warlords.22.a: "Měli bychom zasáhnout"
 SEA_warlords.22.b: "Nechme je být"
 SEA_warlords.23.t: "[From.GetNameDefCap] požaduje podrobení"
 SEA_warlords.23.desc: "Zdá se, že [From.GetLeader] začal boj o Čínu a svolal ostatní válečníky na svou stranu proti centrální vládě. Pokud bychom se přidali, riskovali bychom ztrátu většiny naší autority ve prospěch [From.GetNameDef], ale odmítnutí by mohlo vyvolat jejich hněv."
 SEA_warlords.23.a: "Lépe bojovat společně než sami"
 SEA_warlords.23.b: "Nikdy se nepodrobíme"
 SEA_warlords.24.t: "[From.GetLeader] se podrobuje"
 SEA_warlords.24.desc: "[From.GetLeader] nadšeně odpověděl na naši nabídku spojit se proti centrální vládě a zavázal se nám v tomto boji pomáhat. Jsme o krok blíže sjednocení naší země."
 SEA_warlords.24.a: "Výborně"
 SEA_warlords.25.t: "[From.GetLeader] odmítá"
 SEA_warlords.25.desc: "[From.GetLeader] odpověděl na naši nabídku spojit se v boji o Čínu proudem urážek a nadávek, tvrdíce, že naše mise je jen další neúspěšný pokus uchvátit moc a podrobit si provincie. Zdá se, že naší straně stát nebudou."
 SEA_warlords.25.a: "Pak je budeme muset porazit také!"
 SEA_warlords.26.t: "[FROM.GetLeader] požaduje naši kapitulaci"
 SEA_warlords.26.desc: "Po sérii kroků, kterými se snaží prosadit nadvládu v regionu a v rámci rodiny Ma, se [FROM.GetLeader] rozhodl, že by bylo v našem nejlepším zájmu složit mu hold. Prohlásil také, že pokud odmítneme, budeme potrestáni a naše armády zničeny — ale rozhodnutí je prý na nás."
 SEA_warlords.26.a: "Nemáme na výběr"
 SEA_warlords.26.b: "Nikdy se nevzdáme!"
 SEA_warlords.27.t: "[FROM.GetLeader] se vzdává"
 SEA_warlords.27.desc: "V obavě, že boj povede jen k dalšímu krveprolití a nestabilitě v regionu, se [FROM.GetLeader] rozhodl, že nejlepší bude přísahat nám věrnost."
 SEA_warlords.27.a: "Skvělé zprávy"
 SEA_warlords.28.t: "[FROM.GetLeader] vzdoruje"
 SEA_warlords.28.desc: "Navzdory našemu úsilí zabránit dalšímu krveprolití zaslal [FROM.GetLeader] urážlivý dopis, v němž tvrdí, že naše hrozby jsou prázdné a že armády [FROM.GetNameDef] nás zaženou až do [ROOT.Capital.GetName], pokud se pokusíme o invazi."
 SEA_warlords.28.a: "Pak je zasáhneme jako první"
 SEA_warlords.29.t: "[FROM.GetLeader] navrhuje mír"
 SEA_warlords.29.desc: "Po posledních vývojích ve válce se [FROM.GetLeader] rozhodl, že nemá cenu dál bojovat, a navrhl, abychom spojili síly proti většímu nepříteli. Nabízí úplnou amnestii pro naše vojáky i velitele, pokud přijmeme, a odpustí jim jakékoli možné zločiny proti Číně výměnou za společný boj."
 SEA_warlords.29.a: "Zní to rozumně"
 SEA_warlords.29.b: "Nikdy se nevzdáme!"
 SEA_warlords.30.t: "[FROM.GetLeader] odmítá kapitulovat"
 SEA_warlords.30.desc: "[FROM.GetLeader] tvrdí, že naše nabídka míru a amnestie je pouhou lstí, jak zničit [FROM.GetNameDef], a odmítl zastavit nepřátelství — místo toho dnes ráno zahájil novou ofenzivu. Zdá se, že dopisem konflikt neskončí."
 SEA_warlords.30.a: "Ten zrádce!"
 SEA_warlords.31.t: "[FROM.GetLeader] požaduje předání [434.GetName]"
 SEA_warlords.31.desc: "Po nedávných provokacích na hranici nyní [FROM.GetLeader] oficiálně požaduje, abychom stáhli naše vojáky z [434.GetName] a předali území [FROM.GetAdjective] správě. Pokud odmítneme, vyhrožuje, že [FROM.GetName] odpoví silou a nezastaví se prý dříve, než dorazí do Dillí."
 SEA_warlords.31.a: "Nenechali nám na výběr"
 SEA_warlords.31.b: "Ať to zkusí"
 SEA_warlords.32.t: "[FROM.GetLeader] odmítá"
 SEA_warlords.32.desc: "Navzdory našemu nejlepšímu úsilí byly naše pokusy diplomaticky získat [434.GetName] neúspěšné. Opakujíce McMahonovu linii, [FROM.GetLeader] tvrdí, že na území nemáme žádné právo a že naše provokace je jen bluf."
 SEA_warlords.32.a: "Pak budeme bojovat"
 SEA_warlords.33.t: "[FROM.GetLeader] souhlasí s předáním [434.GetName]"
 SEA_warlords.33.desc: "Po několika vypjatých dnech [FROM.GetLeader] souhlasil s předáním [434.GetName] a zřekl se McMahonovy linie, prohlašuje, že její vynucování by způsobilo víc problémů než užitku. Naše země se opět zvětšila."
 SEA_warlords.33.a: "Výborně"
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] dobývá [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Po rychlé kampani v [601.GetName] získala [SIC.GetAdjective] armáda pod Liu Wen-chuejem velkou část provincie a vyhlásila oblast pod svou kontrolou."
 tsr_sichuan_border_war.1.a: "Naše síla roste!"
 tsr_sichuan_border_war.1.b: "To není dobré"
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] ustupuje z [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Tváří v tvář vážným obtížím se [SIC.GetAdjective] armáda stáhla z [601.GetName] a oznámila konec svého tažení. Hranice zůstane beze změny."
 tsr_sichuan_border_war.2.a: "Aspoň nezískali zbytek Si-kangu..."
 tsr_sichuan_border_war.2.b: "Si-kang drží!"
 chiang_will_be_shot_tt: "§RPo tomto bude mnoho těch, kdo budou na Čankajška velmi naštvaní...§!"
 chiang_could_be_shot_tt: "§RNěkteří mohou být po tomto na Čankajška naštvaní...§!"
 SEA_warlords.34.t: "Incident Liang-kuang"
 SEA_warlords.34.desc: "Po sérii provokací se dvě provincie Kuang-si a Kuang-tung spojily a tvrdí, že jsme příliš pasivní vůči Japoncům, a proto zpochybňují naši vládu. Tvrdí, že pokud nezačneme jednat, vytáhnou proti našim silám a vezmou si Nanking pro sebe. Navrhují, aby Čankajšek odcestoval do Kuang-čou k jednání o společném postupu proti Japoncům — není však jasné, zda nejde o léčku."
 SEA_warlords.34.a: "Na jejich lži neskočíme!"
 SEA_warlords.34.b: "Pošlete ho do Kuang-čou jednat o sjednocené frontě"
 SEA_warlords.35.t: "Čankajšek přijíždí do Kuang-čou"
 SEA_warlords.35.desc: "V dobré náladě a v doprovodu ozbrojené jednotky dorazil dnes ráno Čankajšek do města. Zdá se, že přijetí nabídky nebyla past a jednání začala okamžitě. Čchen Ťi-tchang i Li Cung-žen tlačí na Čankajška, aby vytvořil jednotnou frontu proti Japoncům, dokonce navrhují dočasné ukončení bojů s komunisty. Zda je to správné rozhodnutí, je těžké říct, ale snad ano."
 SEA_warlords.35.a: "Pak se sjednotíme!"
 SEA_warlords.35.b: "Počkáme a uvidíme..."
 SEA_warlords.36.t: "Dezertéři a zrádce"
 SEA_warlords.36.desc: "Poté, co Nanking odmítl ustoupit a my jsme vyhlásili odpor, část našich sil dezertovala a generál Jü Chan-mou pohrozil, že pokud [ROOT.GetLeader] neodstoupí, pochoduje na Kuang-čou a donutí ho k tomu."
 SEA_warlords.36.a: "[ROOT.GetLeader] musí odstoupit"
 SEA_warlords.36.b: "Neustoupíme!"
 SEA_warlords.36.c: "Jen společně se ubráníme této hrozbě!"
 SEA_warlords.36.tt: "§RPokud Kuang-si odmítne náš návrh, okamžitě propukne občanská válka!§!"
 SEA_warlords.37.t: "Boj o Kuang-si"
 SEA_warlords.37.desc: "Po prohlášení Nankingu, že neustoupí našim hrozbám, a našem odmítnutí jejich autority se mnozí obávají, že centrální vláda nás donutí kapitulovat vojensky."
 SEA_warlords.37.a: "Ať tedy přijdou!"
 SEA_warlords.37.b: "Vzdáváme se"
 SEA_warlords.38.t: "Klika Kuang-si se vzdává"
 SEA_warlords.38.desc: "Obávajíce se, že bychom jejich provincii zničili, pokud budeme vyhánět [GXC.GetLeader], navrhli, že se stanou součástí republiky výměnou za to, že všichni velitelé budou ušetřeni a ponechají si své pozice. Zdá se to jako férový kompromis."
 SEA_warlords.38.a: "Dobře tedy"
 SEA_warlords.39.t: "Kolaps kliky Kuang-tungu"
 SEA_warlords.39.desc: "Po několika vypjatých hodinách na pokraji občanské války Čchen Ťi-tchang souhlasil s rezignací a my jsme vstoupili do provincie Kuang-tung. Co se s ní stane dál, je nyní plně v našich rukou."
 SEA_warlords.39.a: "Výborně"
 SEA_warlords.40.t: "Občanská válka v Kuang-tungu"
 SEA_warlords.40.desc: "Poté, co Čchen Ťi-tchang odmítl ustoupit navzdory dezercím a výhrůžkám Jü Chan-moua, provincie upadla do plnohodnotné občanské války mezi provládními a protivládními silami. Měli bychom zasáhnout a ukončit chaos."
 SEA_warlords.40.a: "Ten tvrdohlavý blázen..."
 SEA_warlords.41.t: "Klikka Kuang-si vzdoruje"
 SEA_warlords.41.desc: "[GXC.GetLeader] prohlásil, že naše hrozby invazí jsou pouhé báchorky a že nás donutí vyjednávat. Zda uspějí, je zatím nejisté, ale budeme muset čekat a sledovat situaci."
 SEA_warlords.41.a: "No dobře"
 SEA_warlords.42.t: "Han Fu-ťü prchá z Ťi-nanu"
 SEA_warlords.42.desc: "Ačkoli mohl držet linii déle, Han Fu-ťü se rozhodl uprchnout z Ťi-nanu a nechat naše křídlo nechráněné. Byl již zatčen pro velezradu, ale otázkou zůstává, co s ním udělat. Máme na něm učinit exemplární trest, nebo raději jmenovat jiného generála, abychom předešli dalším problémům?"
 SEA_warlords.42.a: "Udělat z něj odstrašující příklad"
 SEA_warlords.42.b: "Ať Sun Tchung-süan převezme velení"
 may_join_japan_tt: "§RJe tu šance, že se přidá k Japoncům§!"
 SEA_warlords.43.t: "Vláda Sun Tchung-süana"
 SEA_warlords.43.desc: "Po hanebném útěku Han Fu-ťüa z Ťi-nanu vzniklo mocenské vakuum v bojem zpustošené provincii Šan-tung. Centrální vláda se rozhodla nezasahovat přímo, ale jmenovala Sun Tchung-süana prozatímním guvernérem — a je na nás, co bude dál."
 SEA_warlords.43.a: "Přidat se k centrální vládě"
 SEA_warlords.43.b: "Kuomintang selhal — musíme se přidat k Japoncům!"
 SEA_warlords.44.t: "[FROM.GetLeader] navrhuje sjednocení Liang-kuangu"
 SEA_warlords.44.desc: "Obdrželi jsme zprávu z [FROM.GetNameDef], že si přejí opět sjednotit naše dvě oblasti do entity známé jako Liang-kuang. Tato myšlenka sahá do doby dynastie Čching. I když už nepotřebujeme císařské tituly, moc a prestiž tehdejšího místokrálovství byla nepopiratelná."
 SEA_warlords.44.a: "Ano — jen hlubší spoluprací můžeme uspět!"
 SEA_warlords.44.b: "Nebudeme spolupracovat s Králem Jihu!"
 SEA_warlords.45.t: "[FROM.GetLeader] souhlasí se sjednocením"
 SEA_warlords.45.desc: "Skvělé zprávy! [GXC.GetNameDefCap] souhlasili s naším návrhem sjednotit se pod praporem Liang-kuangu. Společně tvoříme mocnou frakci s bohatým průmyslem, surovinami i pracovní silou! Celá Čína se třese před naší jednotou a vůlí."
 SEA_warlords.45.a: "Zvítězíme!"
 SEA_warlords.46.t: "[FROM.GetLeader] nás opouští"
 SEA_warlords.46.desc: "Obdrželi jsme odpověď od [GXC.GetNameDef] — a bohužel se rozhodli, že jejich brzy ztracená „suverenita“ je pro ně důležitější než naše společná budoucnost. Musíme nyní zvážit jiné kroky, pravděpodobně sjednocení silou, protože jen společně dokážeme čelit hrozbám, které se proti nám sbíhají."
 SEA_warlords.46.a: "Teď už jen vítězství nebo smrt!"
 SEA_warlords.46.tt: "§RTo pravděpodobně povede k válce s [CHI.GetNameDef]§!"
 SEA_warlords.47.t: "Vedení kliky Liang-kuang"
 SEA_warlords.47.desc: "Jak se sjednocení blíží, musíme rozhodnout, kdo by měl stát v čele nové kliky. [ROOT.GetLeader] velí letectvu, zatímco Li Cung-žen je mistr pozemního boje a inspirací pro vojáky. Kdo zvítězí?"
 SEA_warlords.47.a: "[ROOT.GetLeader] by měl zůstat"
 SEA_warlords.47.b: "Nová klika Kuang-si má větší autoritu!"
 SEA_warlords.48.t: "Jih se proti nám spojuje"
 SEA_warlords.48.desc: "Sjednocení národa je snazší, pokud jsou jeho odbojné frakce malé a rozdělené. Bohužel jižní provincie se začínají sjednocovat a tato nová hráz proti naší síle vyvolává obavy. Mohou shromáždit ohromné množství zdrojů a vojáků, pokud se rozhodnou odporovat."
 SEA_warlords.48.a: "Přivedeme je zpět pod naši kontrolu!"
 SEA_warlords.48.b: "Nebylo by moudré je provokovat..."
 SEA_warlords.48.tt: "§RPokud je nedokážeme porazit do půl roku, skončíme ve slepé uličce!§!"
 SEA_warlords.49.t: "Ustrnulý konflikt"
 SEA_warlords.49.desc: "S rostoucím tlakem našich politických odpůrců a klesající morálkou našich sil je jasné, že musíme ukončit marné boje a zaměřit se na větší hrozby na východě. Den je ztracen — síly [GDC.GetLeader] dočasně okupují jižní části Číny."
 SEA_warlords.49.a: "Počkáme na lepší čas..."
 SEA_warlords.50.t: "Delegace od [FROM.GetLeader] dorazila"
 SEA_warlords.50.desc: "Delegace vyslaná z Si-anu k nám dnes dorazila, aby projednala další protijaponská opatření. Zdá se, že [FROM.GetLeader] navázal kontakt s KSČ v horách Šen-si a chce vytvořit alianci společně s nimi. Pro tento účel chce, abychom využili naše kontakty v [SOV.GetNameDef] k získání přízně a pomoci v budoucím boji."
 SEA_warlords.50.a: "Společně porazíme hrozbu z východu"
 SEA_warlords.51.t: "Plodná jednání v Luo-čchuanu"
 SEA_warlords.51.desc: "Náš zástupce Li Kche-nung se tento týden setkal s [FROM.GetLeader] v Luo-čchuanu, aby prodiskutovali protijaponská opatření a sovětskou pomoc. Na konci jednání se dohodli na odporu proti Japoncům, ale odmítli jednat s Čankajškem. Čang však, nesoucí v sobě zášť za smrt svého otce, prohlásil, že udělá vše, i kdyby ho to mělo stát život, aby přesvědčil generalissima ke společné frontě s komunisty."
 SEA_warlords.51.a: "Možná jsme získali nového spojence"
 SEA_warlords.52.t: "[FROM.GetLeader] chce pozastavit obkličovací tažení"
 SEA_warlords.52.desc: "[FROM.GetLeader] je nyní pověřen potíráním tzv. banditů v naší oblasti na příkaz [CHI.GetLeader]. To samozřejmě zahrnuje i nás, ale [FROM.GetLeader] se na nás obrátil se žádostí, abychom dočasně zastavili boje, protože se snaží vytvořit sjednocenou frontu mezi námi a KMT. Přijmeme tuto nabídku?"
 SEA_warlords.52.a: "Rádi přijmeme tento oddech"
 SEA_warlords.52.b: "Máme pro [FROM.GetNameDef] jiné plány"
 SEA_warlords.53.t: "[FROM.GetLeader] pašuje finance a vybavení pro věc"
 SEA_warlords.53.desc: "[FROM.GetLeader] začal pašovat zbraně a finance, které jeho armádám poskytla centrální vláda v Nankingu, a různými prostředky je dopravuje do naší revoluční základny ve snaze posílit vzájemnou důvěru a upevnit naši sílu, jelikož jsme zapřisáhlými nepřáteli [JAP.GetAdjective]."
 SEA_warlords.53.a: "Dobře je využijeme"
 SEA_warlords.54.t: "[FROM.GetLeader] stahuje vojska z [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] stáhl jednotky posádky z města Jen-an nejen proto, aby posílil naši pozici, ale i aby na sebe upoutal pozornost centrální vlády. Tímto krokem se [CHI.GetLeader] nejspíš vydá na sever, aby potrestal potlačovací jednotky a pokusil se je přesunout na jihovýchod, zatímco napomene vzpurné místní vlády jako [FROM.GetLeader] a [SHX.GetLeader]. Když však bude v Si-anu, plánuje [FROM.GetLeader] učinit razantní krok, aby [CHI.GetLeader] přesvědčil k ustavení Sjednocené fronty proti Japonsku."
 SEA_warlords.54.a: "Skvělé zprávy!"
 SEA_warlords.55.t: "Ofenziva se zastavila"
 SEA_warlords.55.desc: "S rostoucím tlakem centrální vlády na výsledky, které se nedostavují, a s klesající morálkou našich vojáků je čím dál jasnější, že musíme ukončit marné boje a zaměřit se na větší hrozby, jež se nad Čínou stahují. Den je ztracen, [PRC.GetNameDef] navzdory útrapám stojí pevně a jejich síly budou zatím dál okupovat severní části naší provincie."
 SEA_warlords.55.a: "Pak si počkáme na svou příležitost..."
 SEA_warlords.55.tt: "Nyní budeme moci přijmout zaměření §Y$XIC_request_relocation_to_northeastern_command$§!"
 SEA_warlords.56.t: "[FROM.GetLeader] žádá o přesun do [608.GetName]"
 SEA_warlords.56.desc: "Mladý maršál [FROM.GetLeader] požádal o převelení k severovýchodní posádce v [608.GetName], aby byl blíže japonské hrozbě a mohl sloužit jako bašta proti jejich agresi. Jako bývalý vůdce kliky Feng-tchien se zdá, že chce podniknout aktivní krok k znovuzískání své ztracené vlasti. Co na to říkáme?"
 SEA_warlords.56.a: "Proaktivní přístup k obraně? Skvělé!"
 SEA_warlords.56.b: "Nemůžeme mu takový post svěřit"
 SEA_warlords.57.t: "[FROM.GetLeader] odmítá naši žádost"
 SEA_warlords.57.desc: "Samolibý zrádce [FROM.GetLeader] odmítl naši žádost zřídit vysunuté stanoviště proti Japoncům, zjevně nemá nejlepší budoucnost Číny na paměti."
 SEA_warlords.57.a: "Jednou tohoto dne zalitují..."
 SEA_warlords.58.t: "Vládní tlak na podřízení se [XIC.GetNameDef]"
 SEA_warlords.58.desc: "Obdrželi jsme společný požadavek [XIC.GetNameDef] a [FROM.GetNameDef], abychom se podřídili jejich novému plánu předat [608.GetName] a okolní území Mladému maršálovi jako novou vysunutou základnu proti Japoncům. Zdá se, že naši autonomii chtějí ukončit tak jako tak..."
 SEA_warlords.58.a: "Dobrá, náš úkol je splněn"
 SEA_warlords.58.b: "Budou muset [608.GetName] dobýt silou!"
 SEA_warlords.59.t: "Velký pochod na sever"
 SEA_warlords.59.desc: "Konečně nadešel čas znovuzískat ztracená území kliky Feng-tchien. [608.GetName] je nyní pod naším velením a náš úkol potlačovat bandity v Šen-si formálně skončil. Brzy bude celá ztracená vlast opět v našich rukou!"
 SEA_warlords.59.a: "Jsme o krok blíže k obnovení naší cti!"
 SEA_warlords.60.t: "Generálové přebíhají k [FROM.GetNameDef]"
 SEA_warlords.60.desc: "Řada generálů a vojáků, kdysi věrných starému maršálovi Čang Cuo-linovi, kterého před lety zavraždila armáda Kantó, nyní vyslyšela volání jeho syna [FROM.GetLeader] a přebíhá k [FROM.GetNameDef]. Je to pohroma!"
 SEA_warlords.60.a: "Zuo-linův přízrak nás stále pronásleduje..."
 SEA_warlords.61.t: "Neúspěšná mise"
 SEA_warlords.61.desc: "Po našem únosu [CHI.GetLeader] a donucení k přerušení obkličovacích kampaní ve prospěch boje proti větší hrozbě pro čínský lid jsme obdrželi zatykače a výhrůžky od centrální vlády, podle nichž mají být [ROOT.GetLeader] a jeho nejbližší muži pohnáni k odpovědnosti a Severozápadní štáb pro potlačování banditů má být úplně rozpuštěn. Máme tento osud přijmout, nebo bojovat dál?"
 SEA_warlords.61.a: "Aspoň jsme získali alianci, kterou jsme chtěli..."
 SEA_warlords.61.b: "Ne, musíme zůstat autonomní, abychom naplnili konečný cíl [ROOT.GetLeader]!"
 SEA_warlords.62.t: "Rozpuštění Severozápadního štábu pro potlačování banditů"
 SEA_warlords.62.desc: "Po únosu [ROOT.GetLeader] a vynucení druhé Sjednocené fronty vydali naši vládní představitelé zatykače a výhrůžky na [FROM.GetLeader] a jeho muže a začali přesouvat vojska, aby ukončili autonomní misi Severozápadního štábu pro potlačování banditů. Je načase, aby ti zrádci dostali, co si zaslouží."
 SEA_warlords.62.a: "Svou misi nesplnili, přitáhněte jim opratě"
 SEA_warlords.63.t: "Další [SOV.GetAdjective] zásoby dorazily přes průsmyk Irkeštam"
 SEA_warlords.63.desc: "Začátkem tohoto týdne dorazily k našim jednotkám u Kašgaru další [SOV.GetAdjective] zbraně a zásoby přes průsmyk Irkeštam na západě. Na příkaz Alexandra Barmineho, [SOV.GetAdjective] úředníka zodpovědného za dodávky zbraní naší vládě, se zdá, že [SOV.GetNameDef] má konkrétní plány, jak naši spolupráci dále prohloubit."
 SEA_warlords.63.a: "Děkujeme soudruhům za jejich štědrost"
 SEA_warlords.64.t: "$KHM_ma_hushan$ přijíždí s [KHM.GetAdjective] zlatem"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, zneuctěný velitel 36. kuomintangské divize a pádišáh [KHM.GetNameDef], dorazil do [441.GetName] poté, co dezertoval od svých vojsk a přivezl s sebou 1000 uncí zlata, které on a jeho muži uloupili v hlavním městě bývalého státu. Je z toho cítit příležitost..."
 SEA_warlords.64.a: "Zkonfiskujte jeho zlato!"
 SEA_warlords.65.t: "[FROM.GetLeader] chce sjednotit Kyrgyze"
 SEA_warlords.65.desc: "[FROM.GetLeader], náš loajální poddaný momentálně vládnoucí [FROM.GetNameDef] po vojenském převratu v provincii, který podpořila NKVD, projevil přání sjednotit provincii s Kyrgyzstánem, aby lépe rozvinul region a sjednotil rozptýlený lid pod jedním praporem. Co na to říkáme?"
 SEA_warlords.65.a: "Dokud zůstane loajální"
 SEA_warlords.65.b: "Na našich hranicích nebudeme dělat kompromisy!"
 SEA_warlords.66.t: "[FROM.GetLeader] předává Kyrgyzstán"
 SEA_warlords.66.desc: "[FROM.GetLeader] souhlasil s naší žádostí a oblast Pamíru se v době doručení této zprávy převádí pod naši správu. Od nynějška bude stát spravován námi, autonomně, mimo přímou [FROM.GetAdjective] vládu."
 SEA_warlords.66.a: "Veliký den!"
 SEA_warlords.67.t: "[FROM.GetLeader] odmítá naši žádost"
 SEA_warlords.67.desc: "[FROM.GetLeader] odmítl naši žádost o převod území. Od nich se to dalo čekat, ale v dlouhodobém horizontu to naše vztahy jistě poškodí."
 SEA_warlords.67.a: "Jednoho dne jej získáme zpět..."
 SEA_warlords.68.t: "Generálové Guominjunu přebíhají k [FROM.GetNameDef]"
 SEA_warlords.68.desc: "Feng Jü-siang a jeho vojáci, kdysi loajální Guominjunu — organizaci, která proti nám povstala a znovu se přidala, až když jsme ji rozdrtili — nyní přebíhají k [FROM.GetNameDef], protože [FROM.GetLeader] vyhlásil znovuzrození této vojenské organizace."
 SEA_warlords.68.a: "Přízrak Guominjunu nás stále pronásleduje..."
 SEA_warlords.69.t: "Rozpuštění politické rady Che-pej-Čachar"
 SEA_warlords.69.desc: "Poté, co padla do rukou nepřítele, politická rada Che-pej-Čachar, která fungovala jako místní autonomie a plnila japonské požadavky na demilitarizaci regionu coby součást dohody Che-Umecu, již nemá skutečný účel. Možná nastal čas její vedení znovu připoutat a přivést jejich síly pod velení centrální vlády."
 SEA_warlords.69.a: "Splnili svůj účel"
 SEA_warlords.69.b: "Ještě se nám mohou hodit"
 SEA_warlords.100.t: "[XIC.GetName] zrazuje [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Z [XIC.GetNameDef] dorazila naléhavá zpráva, že [XIC.GetLeader] stáhl své jednotky z [1032.GetName], nechal vojska [PRC.GetNameDef] volně vstoupit do oblasti a prohlásit ji za své území. Celý smysl [XIC.GetName] byl udržet [PRC.GetName] na uzdě a vykořenit je — ne jim pomáhat."
 SEA_warlords.100.a: "Taková zrada nesmí projít!"
 SIC_can_lead_to_war_with_china_tt: "§RTo může vést k dalšímu konfliktu s centrální vládou!§!"
 SIK_locks_good_focus_tt: "§RNezvládli jsme vytvořit sjednocenou kliky Sinkiangu§!"
 SIK_failed_campaign_tt: "[SIK.GetLeader] nedokázal vyhnat Kuomintang z provincie"
 yulbars_khan_fled_tt: "$KUM_yulbars_khan$ uprchl do Chotanu"
 TSR_recieve_pp_warlord: "Až dodrží svou část dohody, získáme 100 politické moci"
 TSR_recieve_manpower_warlord: "Až dodrží svou část dohody, získáme 5000 mužů"
 TSR_recieve_equipment_warlord: "Až dodrží svou část dohody, získáme 1000 kusů pěchotní výzbroje"
 tsr_manchukuo.1.t: "Otázka vedení"
 tsr_manchukuo.1.desc: "Postavení císaře bylo vždy trochu trnem v oku, pokud jde o postavení Mandžuska jako říše. Vzhledem k tomu, že země fakticky funguje jako republika pod vládou premiéra Čang Ťing-chueje a Kvantungské armády, je císař velmi slabý a stěží plní funkci pouhé loutky. To se ale může změnit, jelikož někteří důstojníci Kvantungské armády věří, že aby národ vzkvétal, musí být trůn pevně v císařových rukou. Jsou tu však i tací, kteří považují Pchu-iho za slabého a nespolehlivého a mnohem raději by viděli trůn v rukou jeho v Japonsku vzdělaného bratra Pchu-ťie."
 tsr_manchukuo.1.a: "Měli bychom zachovat status quo"
 tsr_manchukuo.1.b: "Pchu-i by měl usednout na svůj trůn!"
 tsr_manchukuo.1.c: "Císaři se nedá věřit, Pchu-i je ta správná volba"
 tsr_manchukuo.2.t: "[FROM.GetLeader] žádá o kontrolu nad Ta-lienem"
 tsr_manchukuo.2.desc: "Dnes večer [FROM.GetLeader] přišel s poměrně zajímavým návrhem: abychom předali správu Kvantungského pronajatého území kolem přístavního města Ta-lien, zatímco naše operace by mohly pokračovat jako dosud. Uvedl, že jelikož jsou naše dva národy už nyní neoddělitelné, bylo by jen logické znovu spojit Ta-lien se zbytkem Mandžuska a zároveň nás zbavit části administrativních nákladů."
 tsr_manchukuo.2.a: "Proč vlastně ne?"
 tsr_manchukuo.2.b: "Nikdy bychom takhle své území neodevzdali!"
 tsr_manchukuo.3.t: "Předání Ta-lienu"
 tsr_manchukuo.3.desc: "Poté, co se ztotožnily s naším argumentem, že by bylo jen logické znovu spojit Kvantungské pronajaté území se zbytkem mandžuského státu, japonské úřady souhlasily s předáním území."
 tsr_manchukuo.3.a: "Dokonalé!"
 tsr_manchukuo.4.t: "Japonci odmítli"
 tsr_manchukuo.4.desc: "Naše argumenty je nepřesvědčily, Japonci místo toho náš vážně míněný požadavek na předání přístavu Ta-lien odbyli posměchem. S tím, že je to „naprosto směšné“, naznačili, že bychom si měli znovu promyslet, jak důležitá je vlastně naše role ve sféře."
 tsr_manchukuo.4.a: "No co se dá dělat"
 tsr_manchukuo.5.t: "Revoluce se šíří"
 tsr_manchukuo.5.desc: "Po šokujících událostech v Mandžusku se skupina komunistů známá jako Vnitromongolská lidová revoluční strana rozhodla svézt na této vlně a provést puč proti vládě Meng-ťiangu. Ačkoli se jim zpočátku nepodařilo ovládnout celou zemi, při rychlém rozkladu japonské kontroly v oblasti se jim to může brzy podařit."
 tsr_manchukuo.5.a: "Revoluce zvítězí!"
 tsr_manchukuo.5.b: "Zrádci!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] navrhuje alianci"
 tsr_manchukuo.6.desc: "Po vítězství ve válce proti Japoncům místní buňka Komunistické strany Číny v Mandžusku navrhla, abychom se spojili v boji o nadvládu nad Čínou. Zda je to jen pokus uchopit moc, se teprve ukáže, ale mohla by to být zlatá příležitost."
 tsr_manchukuo.6.a: "Samozřejmě podpoříme naše bratry na severu!"
 tsr_manchukuo.6.b: "Nikdy"
 tsr_manchukuo.7.t: "[MAN.GetLeader] navrhuje integraci"
 tsr_manchukuo.7.desc: "Po vítězství ve válce proti čínské vládě a vyhlášení Čínské lidové republiky vyzval [MAN.GetLeader] všechny ostatní buňky KSČ, aby se do této nové republiky integrovaly s příslibem vysokých postů ve vládě. Pokud odmítneme, tvrdí, že budeme považováni za zrádce revoluce a poznáme plnou vojenskou sílu Lidově osvobozenecké armády."
 tsr_manchukuo.7.a: "Dobrá, učiníme tak"
 tsr_manchukuo.7.b: "Nikdy!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] odmítá integraci"
 tsr_manchukuo.8.desc: "Bez špetky pobavení nad naším vystupováním odpověděl [FROM.GetLeader], že naše velkorysá nabídka je jen další pokus ostatní podrobit a že se této frašky nezúčastní. Nenechali nám tak jinou možnost než vpadnout a vzít si to, co nám právem náleží."
 tsr_manchukuo.8.a: "Ať přijdou!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] žádá o územní převody"
 tsr_manchukuo.9.desc: "Po rychlém vývoji situace v Číně [FROM.GetLeader] z [FROM.GetNameDef], který vystupuje jako zástupce celé Číny, navrhl, abychom pomohli vrátit území, která jim kdysi patřila, výměnou za spojence v regionu. Zatímco střízlivější návrhy územních převodů zahrnují pouze Mongolsko a Tuvu ztracené během revoluce, někteří dokonce tlačí na navrácení Vnějšího Mandžuska, neboť mnoho stranických funkcionářů má k regionu osobní vazby."
 tsr_manchukuo.9.a: "Nedostanou nic"
 tsr_manchukuo.9.b: "Původní návrh zněl rozumněji"
 tsr_manchukuo.9.c: "Mongolsko je naše, ale Mandžusko ať si vezmou"
 tsr_manchukuo.9.d: "Ať si vezmou všechno"
 tsr_manchukuo.10.t: "[SOV.GetLeader] předává naše území"
 tsr_manchukuo.10.desc: "Po jednáních mezi [MAN.GetNameDef] a [SOV.GetNameDef], k nimž jsme ani nebyli přizváni, se dohodli na předání našeho území [MAN.GetNameDef]. Pokud to nehodláme přijmout, čekají nás tvrdé následky ze strany obou."
 tsr_manchukuo.10.a: "Nemůžeme nic dělat"
 tsr_manchukuo.10.b: "Budeme bojovat do posledního muže!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! a §Y$MAN_jonjurjab$§! si znovu získají přízeň Japonců a v případě války mezi námi a [JAP.GetFlag] §YJaponskem§! se k nám nepřidají."
 tsr_manchukuo.11.t: "Incident s Ling-šengem"
 tsr_manchukuo.11.desc: "Po popravě Ling-šenga, guvernéra provincie Sing-an a panmongolského politika, rukou Kvantungské armády se zemí přehnala vlna nepokojů. Armáda Sing-an a mongolští a burjatští generálové jako $MAN_urzhin_garmaev$ a $MAN_jonjurjab$ pohrozili rezignací, pokud se situace nevyřeší, zároveň ale může jakýkoli ústupek rozzlobit Japonsko."
 tsr_manchukuo.11.a: "Budeme postupovat opatrně"
 tsr_manchukuo.11.b: "Ať klidně rezignují, pokud chtějí"
 tsr_manchukuo.11.c: "Přinuťte Kvantungskou armádu se omluvit"
 tsr_manchukuo.12.t: "Infiltrace IMPRP"
 tsr_manchukuo.12.desc: "Přišly zprávy, že Vnitromongolská lidová revoluční strana vedená Serengdongrubem společně s mandžuskými bandity infiltrovala několik důležitých míst na severu a čeká na vhodnou chvíli k úderu. Zatím nevíme, kdy k tomu dojde, ale obáváme se, že to bude brzy."
 tsr_manchukuo.12.a: "Ti zatracení bandité!"
 tsr_manchukuo.12.b: "Budeme muset jen sledovat, jak se situace vyvine."
 tsr_manchukuo.13.t: "[MAN.GetLeader] žádá o převelení $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "Vzhledem k rychlému průmyslovému rozvoji, kterým Mandžusko prochází, má [MAN.GetLeader] už delší dobu v hledáčku $JAP_naoki_hoshino$ jako možného člena kabinetu. Nyní proto požádal, aby byl převelen do [MAN.GetNameDef], kde by sloužil jako ředitel Úřadu pro všeobecné záležitosti."
 tsr_manchukuo.13.a: "Dobře by jim posloužil"
 tsr_manchukuo.13.b: "Potřebujeme ho tady"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ přijíždí do Mandžuska"
 tsr_manchukuo.14.desc: "Po několika jednáních s Japonci bylo konečně dohodnuto převelení $JAP_naoki_hoshino$ do našeho kabinetu. Jako ředitel Úřadu pro všeobecné záležitosti nám dobře poslouží při růstu naší ekonomiky."
 tsr_manchukuo.14.a: "Vynikající"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ zůstává v Japonsku"
 tsr_manchukuo.15.desc: "Naše argumenty je nepřesvědčily a Japonci se rozhodli, že bude lepší, když $JAP_naoki_hoshino$ zůstane doma v Japonsku, než aby zastával post v mandžuském kabinetu. Přestože je to zklamání, cestu vpřed si najdeme."
 tsr_manchukuo.15.a: "No tak dobře"
 tsr_manchukuo.16.t: "[FROM.GetLeader] žádá o kontrolu nad Čínou"
 tsr_manchukuo.16.desc: "Po vyhlášení Národní kolaborantské vlády požádal [FROM.GetLeader], abychom naše čínská území nesjednotili pod [RNG.GetLeader], ale pod jeho vládu. Ačkoli to není přesně to, co jsme plánovali, v této situaci by bylo pravděpodobně efektivnější vládnout prostřednictvím jednoho loutkového státu místo několika."
 tsr_manchukuo.16.a: "Pak je sjednotíme"
 tsr_manchukuo.16.b: "Raději je necháme oddělené"
 tsr_manchukuo.17.t: "[FROM.GetLeader] souhlasí s naším návrhem"
 tsr_manchukuo.17.desc: "Po jednáních s [FROM.GetNameDef] bylo dohodnuto, že nejlepším postupem bude sjednotit čínskou správu pod naší autoritou. Těšíme se na další spolupráci."
 tsr_manchukuo.17.a: "Skvělé"
 tsr_manchukuo.18.t: "[FROM.GetLeader] náš návrh odmítá"
 tsr_manchukuo.18.desc: "Navzdory našemu maximálnímu úsilí je přesvědčit se [FROM.GetAdjective] vláda rozhodla, že sjednocení čínské správy pod nás není v jejím zájmu. Zůstaneme prozatím rozděleni."
 tsr_manchukuo.18.a: "Sakra"
 tsr_manchukuo.19.t: "Sovětští nám nedají nic"
 tsr_manchukuo.19.desc: "Navzdory našemu maximálnímu úsilí je přesvědčit se Sověti rozhodli, že nejsme hodni žádného z území, které okupují. Je to těžká rána pro naše vztahy."
 tsr_manchukuo.19.a: "Zatracení bolševici..."
 tsr_manchukuo.20.t: "Sovětští předávají Mongolsko a Tuvu"
 tsr_manchukuo.20.desc: "Sověti se rozhodli proti předání Vnějšího Mandžuska s tím, že je příliš „ruské“, ale alespoň souhlasili s postoupením Mongolska a Tuvy, neboť náš nárok na tato území je mnohem novější."
 tsr_manchukuo.20.a: "To jde"
 tsr_manchukuo.21.t: "Sovětští předávají Mandžusko"
 tsr_manchukuo.21.desc: "V poněkud zvláštním obratu událostí se Sověti rozhodli předat Vnější Mandžusko s tím, že máme k tomuto území mnohem osobnější vazby, zatímco Mongolsko si ponechají jako nárazníkové území."
 tsr_manchukuo.21.a: "Hlavně že je aspoň něco"
 tsr_manchukuo.22.t: "Sovětští ustupují všem našim požadavkům"
 tsr_manchukuo.22.desc: "Sověti byli naštěstí natolik velkorysí, že přijali všechny naše územní požadavky, čímž k našemu panství připojili nejen Mongolsko a Tuvu, ale i Vnější Mandžusko. Z toho může vzejít jen dobro."
 tsr_manchukuo.22.a: "Fantastické"
 tsr_manchukuo_news.1.t: "Velké mandžuské povstání"
 tsr_manchukuo_news.1.desc: "Po období rostoucího násilí a střetů mezi japonskými správci a různými banditskými frakcemi se jednomu z těchto banditů jménem [MAN.GetLeader] podařilo ovládnout Hsinking a přimět císaře, aby se přidal na jeho stranu.\n\nKdyž se císař postavil na stranu povstalců, armáda ho brzy následovala a nyní stojí Mandžusko na rozcestí - budou Japonci vyhnáni, nebo bude povstání potlačeno stejně rychle, jako vzniklo?"
 tsr_manchukuo_news.1.a: "Štěně, co řve?"
 tsr_manchukuo_news.1.b: "Naplníme svůj osud!"
 tsr_manchukuo_news.1.c: "Jak to mohlo dojít tak daleko?"
 tsr_manchukuo_news.1.d: "Krajně nečekané"
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] dobývá [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Po bleskové kampani v [1039.GetName] obsadila [MAN.GetAdjective] armáda Kalgan a prohlásila oblast za pod svou kontrolou."
 tsr_manchukuo_border_war.1.a: "Naše síla roste!"
 tsr_manchukuo_border_war.1.b: "No což"
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] se stahuje z [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Tváří v tvář vážným obtížím se [MAN.GetAdjective] armáda stáhla z města Kalgan. Možná to není konec konfliktu, ale prozatím zůstane Kalgan [CHI.GetAdjective]."
 tsr_manchukuo_border_war.2.a: "Dočasný neúspěch..."
 tsr_manchukuo_border_war.2.b: "Kalgan stojí!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] dobývá [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Po triumfálním nástupu [MAN.GetAdjective] armády do Pekingu se [CHI.GetAdjective] vojska stáhla na jih na lépe bránitelnou pozici."
 tsr_manchukuo_border_war.3.a: "Peking je konečně náš!"
 tsr_manchukuo_border_war.3.b: "Nedali nám jinou možnost, ustupte!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] se stahuje z [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Protože se jim nepodařilo město dobýt, stáhla se [MAN.GetAdjective] armáda z Pekingu. Jak dlouho toto dočasné příměří vydrží, je ovšem nejisté."
 tsr_manchukuo_border_war.4.a: "Selhali jsme."
 tsr_manchukuo_border_war.4.b: "Peking nepadne tak snadno!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] dobývá [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Po úplném dobytí Che-peje bylo uzavřeno příměří s dohodou, že [MAN.GetAdjective] armáda nevstoupí dále na čínské území, pokud nebude vyprovokována."
 tsr_manchukuo_border_war.5.a: "O krok blíže k vítězství!"
 tsr_manchukuo_border_war.5.b: "Další provincie je v tahu..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] se stahuje z [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Ačkoli Peking padl do rukou [MAN.GetAdjective] armády, její síly byly zastaveny před dalším postupem do provincie Che-pej."
 tsr_manchukuo_border_war.6.a: "No dobře."
 tsr_manchukuo_border_war.6.b: "Che-pej stále nepadl!"
 SEA_border_incidents_events.1.t: "Naše jednotky postupují na Tauran"
 SEA_border_incidents_events.1.desc: "Armáda čítající méně než 100 [ROOT.GetAdjective] vojáků začala postupovat na spornou [MAN.GetAdjective] vesnici Tauran, vedená šesti sovětskými poradci. Ačkoliv se zdá, že [JAP.GetAdjective] armáda se v oblasti zatím neobjevila, může dorazit každým okamžikem, aby nás odtud vyhnala. Stojí vesnice za riziko, nebo bychom měli zachovat větší opatrnost?"
 SEA_border_incidents_events.1.a: "Vesnice bude naše!"
 SEA_border_incidents_events.1.b: "Musíme jim okamžitě nařídit stažení!"
 SEA_border_incidents_events.2.t: "Incident u Tauranu"
 SEA_border_incidents_events.2.desc: "Armáda čítající méně než 100 [MON.GetAdjective] vojáků obsadila spornou [MAN.GetAdjective] vesnici Tauran, vedenou sovětskými vojenskými poradci. Zdá se, že se nestáhnou bez boje a budou muset být poraženi, pokud si chceme udržet plnou kontrolu nad [761.GetName]."
 SEA_border_incidents_events.2.a: "Rozkažte jednotkám okamžitě vyrazit!"
 SEA_border_incidents_events.2.b: "Nestojí to za tu námahu..."
 SEA_border_incidents_events.3.t: "Incident u Tauranu"
 SEA_border_incidents_events.3.desc: "Armáda čítající méně než 100 [MON.GetAdjective] vojáků obsadila spornou [MAN.GetAdjective] vesnici Tauran, vedenou sovětskými vojenskými poradci. Zdá se, že se bez boje neustoupí a budou muset být poraženi, pokud si chceme udržet plnou kontrolu nad [761.GetName]. Náš pán [JAP.GetNameDef] požaduje okamžité kroky a Kwantungská armáda vnímá situaci jako urážku samotného císaře."
 SEA_border_incidents_events.3.a: "Připravte se na útok!"
 SEA_border_incidents_events.4.t: "[FROM.GetAdjectiveCap] jednotky se chystají zaútočit na Tauran"
 SEA_border_incidents_events.4.desc: "V rámci eskalujících napětí mezi námi a [FROM.GetNameDef] po našich sporech o pohraniční vesnice jako Tauran se zdá, že nyní přesouvají jednotky do oblasti, aby zaútočily na naše posádky, které jsme tam umístili. Musíme se připravit bránit oblast do posledního muže a odrazit vetřelce z právoplatné [ROOT.GetAdjective] půdy!"
 SEA_border_incidents_events.4.a: "Bouře se blíží"
 SEA_border_incidents_events.5.t: "[JAP.GetAdjectiveCap] vítězství u jezera Buir"
 SEA_border_incidents_events.5.desc: "Po střetu mezi [MON.GetAdjective] a [JAP.GetAdjective] silami v pohraniční oblasti kolem jezera Buir jsou [MON.GetAdjective] jednotky údajně v plném ústupu. [JAP.GetAdjectiveCap] jednotky obsadily několik strategických vrchů v okolí a připravují se znovu vstoupit do vesnice Tauran.\n\nBěhem bitvy [JAP.GetAdjective] zajaly několik [MON.GetAdjective] vojáků a [SOV.GetAdjective] poradců, což způsobí těžkou ránu morálce nepřítele."
 SEA_border_incidents_events.5.a: "Tuto záležitost jsme vyřešili čestně"
 SEA_border_incidents_events.5.b: "Modlíme se, aby nepostoupili dál..."
 SEA_border_incidents_events.6.t: "[JAP.GetAdjectiveCap] porážka u jezera Buir"
 SEA_border_incidents_events.6.desc: "Po střetu mezi [MON.GetAdjective] a [JAP.GetAdjective] silami v pohraniční oblasti kolem jezera Buir požádal [JAP.GetAdjective] velvyslanec v Ulaanbaataru o příměří.\n\nNěkolik [JAP.GetAdjective] útoků na [MON.GetAdjective] pozice během bitvy selhalo s těžkými ztrátami, což vyvolalo v [JAP.GetAdjective] armádě obavy o schopnosti jejich sil."
 SEA_border_incidents_events.6.a: "Je lepší čestně selhat, než se nikdy nepokusit"
 SEA_border_incidents_events.6.b: "Naše síly se osvědčily"
 SEA_border_incidents_events.7.t: "Pat u jezera Buir"
 SEA_border_incidents_events.7.desc: "Boje mezi [JAP.GetAdjective] a [MON.GetAdjective] silami kolem jezera Buir utichly poté, co se obě strany stáhly ze sporné oblasti, aby se přeskupily a doplnily zásoby. Vzhledem k marnosti dalších ofenzív [JAP.GetAdjective] armáda požádala o příměří a vyjednávání o hranicích, přiznávajíc, že vesnice leží na území [MON.GetAdjective]."
 SEA_border_incidents_events.7.a: "Každopádně to byla bezcenná vesnice"
 SEA_border_incidents_events.7.b: "Prozatím je tedy naše"
 SEA_border_incidents_events.8.t: "[FROM.GetNameDefCap] ustupuje"
 SEA_border_incidents_events.8.desc: "Poté, co jsme obsadili vesnici Tauran, se zdá, že se [FROM.GetAdjective] jednotky stáhly z okolí a nejeví známky úmyslu se vrátit. Vzhledem k marnosti dalších ofenzív [JAP.GetAdjective] armáda připustila, že vesnice leží na území [ROOT.GetAdjective]."
 SEA_border_incidents_events.8.a: "Výborně"
