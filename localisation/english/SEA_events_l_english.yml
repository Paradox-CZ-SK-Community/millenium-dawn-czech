 SEA_imperial_influence_demand_event_option_1: "Otestujeme naše odhodlání"
 SEA_imperial_influence_demand_event_option_2: "Naše cesta je jasná"
 SEA_imperial_influence_demand_event_option_3: "Velké věci často začínají maličkostmi"
 SEA_imperial_influence_demand_event_option_4: "Nic není dražší než to, co je zdarma"
 SEA_imperial_influence_demand_event_option_5: "Spěch přináší zpoždění"
 SEA_imperial_influence_demand_event_option_6: "Udělej to, nebo ne. Pokus neexistuje"
 SEA_imperial_influence_demand_event_option_7: "Činy mluví hlasitěji než slova"
 SEA_imperial_influence_demand_event_option_8: "Osud na nikoho nečeká"
 SEA_imperial_influence_demand_event_option_9: "Odhodlání unese i kámen"
 SEA_imperial_influence_demand_event_option_10: "Odkládaná volba je také volbou"
 SEA_imperial_influence_events.00.b: "[GetNameImperialInfluenceFailureOptions]"
 SEA_imperial_influence_failure_event_option_1: "Ztráta naučí tam, kde pýcha nemůže"
 SEA_imperial_influence_failure_event_option_2: "I Měsíc ubývá, a přesto se vrací"
 SEA_imperial_influence_failure_event_option_3: "Naše odhodlání zůstává pevné"
 SEA_imperial_influence_failure_event_option_4: "Hanebná podívaná"
 SEA_imperial_influence_failure_event_option_5: "Udělej to, nebo ne. Oni neudělali."
