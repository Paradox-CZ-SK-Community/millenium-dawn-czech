 SEA_imperial_influence_failure_event_option_7: "Rozlitá voda se nevrátí na tác"
 SEA_imperial_influence_failure_event_option_8: "Zítřejší vítr zavane až zítra"
 SEA_imperial_influence_failure_event_option_9: "Sedmkrát padni, osmkrát vstaň"
 SEA_imperial_influence_failure_event_option_10: "Příčina přináší následek"
 SEA_imperial_influence_events.100.t: "Armádní frakce ztrácí vliv"
 SEA_imperial_influence_events.100.desc: "Armádní frakce se pokusila zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům v tom selhala. Tím ztratila tvář i prestiž, což znamená, že její vliv poklesl."
 SEA_imperial_influence_events.110.t: "Armádní frakce usiluje o rozšíření zbrojní výroby"
 SEA_imperial_influence_events.110.desc: "Armáda předala své požadavky. Zdá se, že chce rozšířit své výrobní kapacity a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje výstavbu dalších vojenských továren. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.120.t: "Armádní frakce požaduje politické jmenování"
 SEA_imperial_influence_events.120.desc: "Armáda předala své požadavky. Jelikož jí chybí centrální řízení a autonomie, chce dosadit nového náčelníka armády, což také posílí její vliv na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.130.t: "Armádní frakce žádá změny branného zákona"
 SEA_imperial_influence_events.130.desc: "Armáda předala své požadavky. Přeje si zvýšit míru národní branné povinnosti a poslat odvodáře do venkovských oblastí, aby získali více mladých mužů pro nadcházející válečné úsilí. Ačkoli to zní jako posílení ozbrojených sil, zjevně jde také o zvýšení jejich vlivu na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.140.t: "Armádní frakce plánuje expanzi"
 SEA_imperial_influence_events.140.desc: "Armáda předala své požadavky. Chce navýšit počet pluků a vytvořit další divize pro nadcházející výboje. Pod záminkou posílení armády zjevně usilují i o větší vliv na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.150.t: "Armádní frakce naléhá na výrobu podpůrných vozidel"
 SEA_imperial_influence_events.150.desc: "Armáda předala své požadavky. Zdá se, že chce rozšířit výrobu motorových vozidel a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje větší výrobu nákladních vozů. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.160.t: "Armádní frakce požaduje zvýšenou výrobu tanků"
 SEA_imperial_influence_events.160.desc: "Armáda předala své požadavky. Zdá se, že chce rozšířit své tankové kapacity a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje zvýšení produkce tanků. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.161.t: "Armádní frakce požaduje zvýšenou výrobu dělostřelectva"
 SEA_imperial_influence_events.161.desc: "Armáda předala své požadavky. Zdá se, že chce rozšířit své dělostřelecké kapacity a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje větší výrobu děl. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.200.t: "Námořní frakce ztrácí vliv"
 SEA_imperial_influence_events.200.desc: "Námořní frakce se pokusila zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům selhala. Ztratila tvář i prestiž, což znamená menší vliv."
 SEA_imperial_influence_events.210.t: "Námořní frakce usiluje o rozšíření doků"
 SEA_imperial_influence_events.210.desc: "Námořnictvo předalo své požadavky. Chce rozšířit své výrobní kapacity a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje stavbu dalších námořních doků. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.220.t: "Námořní frakce požaduje politické jmenování"
 SEA_imperial_influence_events.220.desc: "Námořnictvo předalo své požadavky. Jelikož mu chybí centrální řízení a autonomie, chce dosadit nového náčelníka námořnictva, čímž posílí svůj vliv na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.230.t: "Námořní frakce žádá změny branného zákona"
 SEA_imperial_influence_events.230.desc: "Námořnictvo předalo své požadavky. Přeje si zvýšit brannou povinnost a vyslat námořní vyslance do venkovských oblastí, aby získali více mladých mužů pro válku. Pod záminkou posílení ozbrojených sil také usilují o zvýšení vlivu na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.240.t: "Námořní frakce požaduje zvýšenou výrobu letadlových lodí"
 SEA_imperial_influence_events.240.desc: "Námořnictvo předalo své požadavky. Chce rozšířit svou flotilu letadlových lodí a svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje stavbu dalších nosičů. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.241.t: "Námořní frakce požaduje zvýšenou námořní výrobu"
 SEA_imperial_influence_events.241.desc: "Námořnictvo předalo své požadavky. Chce rozšířit své výrobní kapacity a posílit vliv na [GetImperialInfluenceRulerTitle], a proto požaduje stavbu dalších doků. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.242.t: "Námořní frakce požaduje zvýšenou výrobu bitevních lodí"
 SEA_imperial_influence_events.242.desc: "Námořnictvo předalo své požadavky. Chce rozšířit svou flotilu bitevních lodí a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje jejich větší výrobu. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.300.t: "Frakce zaibacu ztrácí vliv"
 SEA_imperial_influence_events.300.desc: "Zaibacu se pokusily zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům selhaly. Tím ztratily tvář i prestiž, což znamená menší vliv."
 SEA_imperial_influence_events.310.t: "Frakce zaibacu usiluje o rozšíření našeho průmyslového základu"
 SEA_imperial_influence_events.310.desc: "Vůdci zaibacu předali své požadavky. Zdá se, že chtějí rozšířit své podniky a posílit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požadují stavbu dalších civilních továren. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.320.t: "Frakce zaibacu požaduje politické jmenování"
 SEA_imperial_influence_events.320.desc: "Vůdci zaibacu předali své požadavky. Chtějí mít alespoň jednoho svého člena v poradním sboru [GetImperialInfluenceRulerTitle], aby mohli směrovat industrializaci i budoucí vývoj země. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.330.t: "Frakce zaibacu žádá změny hospodářských zákonů"
 SEA_imperial_influence_events.330.desc: "Vůdci zaibacu předali své požadavky. Chtějí upravit ekonomickou strategii země a více prostředků směřovat do průmyslových konglomerátů. Přestože se to vydává za posílení ekonomiky, jde i o snahu zvýšit vliv na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.340.t: "Frakce zaibacu požaduje, abychom najali průmyslový podnik"
 SEA_imperial_influence_events.340.desc: "Vůdci zaibacu předali své požadavky. Chtějí, aby alespoň jedna z jejich firem získala přímou zakázku od [GetImperialInfluenceRulerTitle], čímž by mohli směrovat industrializaci země. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.400.t: "Frakce civilní vlády ztrácí vliv"
 SEA_imperial_influence_events.400.desc: "Civilní vláda se pokusila zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům selhala. Ztratila tvář i prestiž, což znamená menší vliv."
 SEA_imperial_influence_events.420.t: "Frakce civilní vlády požaduje politická jmenování"
 SEA_imperial_influence_events.420.desc: "Vůdci stran předali své požadavky. Chtějí mít alespoň jednoho svého člena v poradním sboru [GetImperialInfluenceRulerTitle], aby mohli řídit politický směr země. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.430.t: "Frakce civilní vlády žádá změny obchodních zákonů"
 SEA_imperial_influence_events.430.desc: "Vůdci stran předali své požadavky. Chtějí upravit ekonomickou strategii země a zaměřit investice i obchodní politiku směrem k internacionalismu a lepším vztahům s partnery. Přestože se to vydává za posílení ekonomiky, jde i o snahu zvýšit vliv na [GetImperialInfluenceRulerTitle]. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.440.t: "Frakce civilní vlády usiluje o omezení vlivu armády"
 SEA_imperial_influence_events.440.desc: "Vůdci stran předali své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí armády nad [GetImperialInfluenceRulerTitle], a požadují rychlé kroky k omezení jejího vlivu. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.450.t: "Frakce civilní vlády usiluje o omezení vlivu námořnictva"
 SEA_imperial_influence_events.450.desc: "Vůdci stran předali své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí námořnictva nad [GetImperialInfluenceRulerTitle], a požadují rychlé kroky k omezení jeho vlivu. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_imperial_influence_events.460.t: "Frakce civilní vlády usiluje o omezení vlivu zaibacu"
 SEA_imperial_influence_events.460.desc: "Vůdci stran předali své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí zaibacu nad [GetImperialInfluenceRulerTitle], a požadují rychlé kroky k omezení jejich vlivu. Jsou ochotni chvíli čekat, ale ne věčně."
 SEA_japan_air_accidents_events.01.t: "Tragická smrt $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "Admirál Isoroku Jamamoto byl dnes sestřelen nepřátelskou palbou. Skupina [USA.GetAdjective] stíhačů jej zachytila poté, co zachytili naše zpravodajské přenosy. Svůj opovážlivý útok nazvali „Operace Pomsta“, a je jasné, že chtějí vyslat jasné poselství. Zatímco národ oplakává ztrátu tohoto velkého válečníka, nesmíme zapomenout na svou povinnost potrestat tohoto nečestného nepřítele!"
 SEA_japan_air_accidents_events.01.a: "Drtivá rána..."
 SEA_japan_air_accidents_events.02.t: "Operace Pomsta zmařena"
 SEA_japan_air_accidents_events.02.desc: "Admirál Isoroku Jamamoto se dnes během přeletu dostal pod nepřátelskou palbu. Podařilo se mu kontaktovat námořní letectvo v oblasti a vyhnout se útoku, načež úspěšně přistál. Admirál je nyní oslavován pro svou statečnost a klidnou hlavu v tak vypjaté situaci."
 SEA_japan_air_accidents_events.02.a: "Jeho čest byla uhájena"
 SEA_japan_news_events.01.t: "[JAP.GetLeader] odsuzuje vměšování armády"
 SEA_japan_news_events.01.desc: "\nV ohnivém projevu, který pronesl [JAP.GetLeader], prohlásil, že armáda tentokrát zachází příliš daleko - a to po nedávném pokusu o převrat provedeném frakcí Kódóha uvnitř armády. Dále uvedl, že „pokud nestačila bezpočetná atentátní spiknutí a pokusy extremistů svrhnout naši vládu, nyní se snaží využít posledního incidentu k posílení vlastní moci a odtržení naší země z rukou jejího lidu. To nesmí pokračovat!“\n\nZdá  se, že [JAP.GetNameDef] je na pokraji vnitřního konfliktu."
 SEA_japan_news_events.01.a: "Musíme se vrátit k duchu éry Taišó!"
 SEA_japan_news_events.01.b: "Vypadá to, že se konečně někdo ozval."
 SEA_japan_news_events.02.t: "Vznik Velké východoasijské sféry společné prosperity"
 SEA_japan_news_events.02.desc: "\nS deklarovaným cílem zajistit hospodářskou soběstačnost a spolupráci mezi členskými státy a zároveň čelit vlivu západního imperialismu a sovětského komunismu dnes [JAP.GetLeader] oznámil založení Dai Tóa Kjóejken. Zda je to skutečný cíl tohoto svazku, nebo jen další promyšlený tah [JAP.GetAdjective]  propagandistického aparátu, zůstává otázkou na rtech všech."
 SEA_japan_news_events.02.a: "Přineseme Asii prosperitu!"
 SEA_japan_news_events.02.b: "Další trik propagandistů."
 SEA_japan_news_events.03.t: "Pád Rangúnu"
 SEA_japan_news_events.03.d: "Japonské ofenzivy v Barmě pokračují a nedávno došlo k pádu Rangúnu. Jako hlavní město Britské Barmy má nesmírný strategický význam a jeho ztráta se může stát rozhodujícím faktorem probíhající barmské kampaně.\n\nPodle zpráv byl koloniální guvernér údajně zajat japonskými předvojovými jednotkami, když dohlížel na  nakládku svých osobních věcí z guvernérského sídla do kolonny nákladních vozů - to však dosud nebylo potvrzeno."
 SEA_japan_news_events.03.a: "Další vítězství nad imperialismem!"
 SEA_china.1.t: "[FROM.GetNameDefCap] hledá naši podporu"
 SEA_china.1.desc: "Obdrželi jsme žádost od [FROM.GetNameDef], abychom jim poskytli materiální podporu. Ačkoli [FROM.GetLeader] o nás v minulosti pronesl pochybné výroky, mohla by to být příležitost zaměstnat cizí zájmy v regionu."
 SEA_china.1.a: "Podpoříme je"
 SEA_china.1.b: "To je příliš riskantní"
 SEA_china.2.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří"
 SEA_china.2.desc: "V náhlém záblesku jasné mysli se [FROM.GetNameDef] rozhodli nás podpořit v našem boji. Nemáme iluzi, že jde o akt dobroty - spíše o čin sebe-zájmu, neboť za ně odvádíme špinavou práci."
 SEA_china.2.a: "To pomůže našemu úsilí"
 SEA_china.3.t: "[FROM.GetNameDefCap] odmítá naše žádosti"
 SEA_china.3.desc: "Nepřekvapivě byla naše žádost o podporu zamítnuta [FROM.GetNameDef]. Přestože naše naděje nebyly veliké, alespoň jsme čekali, že uznají hrozbu, kterou [JAP.GetNameDef] představuje pro celou Asii. Evidentně jsme se mýlili."
 SEA_china.3.a: "Co jsme mohli čekat"
 SEA_china.4.t: "[FROM.GetNameDefCap] hledá naši podporu"
 SEA_china.4.desc: "Z [FROM.GetNameDef] k nám přišla žádost od [FROM.GetLeader], v níž požadují finanční a materiální pomoc v boji proti [JAP.GetNameDef]. Zpráva nebyla doručena jen rádiem či poslem, ale osobně samotnou $CHI_soong_mei_ling$, která během své cesty po [ROOT.GetName] přitahuje velkou pozornost. Zdržení [JAP.GetNameDef] by nám prospělo samo o sobě, ale můžeme také těžit z popularity jejího turné."
 SEA_china.4.a: "Podpoříme je"
 SEA_china.4.b: "Nejprve se musíme postarat o vlastní bezpečnost"
 SEA_china.4.tt: "Zvyšuje odměnu §YDělostřelecké vybavení§! z §YProkážeme naše odhodlání§! o 100"
 SEA_china.5.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří"
 SEA_china.5.desc: "Obdrželi jsme odpověď na naši žádost a s radostí hlásíme, že zahraniční finance budou brzy k dispozici. Tyto prostředky výrazně pomohou našemu průmyslu a umožní nám výrazně rozšířit naše ozbrojené síly. Možná později přijde i materiální pomoc."
 SEA_china.5.a: "Cesta k vítězství je otevřená"
 SEA_china.5.tt: "Zvyšuje odměnu §Y$CIC_BANK_HEADER$§! z §YProkážeme naše odhodlání§! o §Y1000§!"
 SEA_china.6.t: "[FROM.GetNameDefCap] odmítá naši žádost"
 SEA_china.6.desc: "Odpověď z [FROM.GetNameDef] nás zcela opustila. Nebude poslána žádná podpora ani finance. Stojíme sami tváří v tvář agresi, jako tolikrát předtím. Zvítězíme - protože pokud ne, naše dědictví bude zapomenuto."
 SEA_china.6.a: "Bojujte za přežití země!"
 SEA_china.7.t: "Pozvánka od [FROM.GetName]"
 SEA_china.7.desc: "Ústřední vláda [FROM.GetName] nám zaslala pozvání, abychom se připojili k jejich frakci. Hovoří o národní jednotě a nutnosti čelit cizím zásahům společně. Ačkoli ideologické rozdíly přetrvávají, vyhlídka spolupráce tváří v tvář rostoucím hrozbám možná stojí za zvážení."
 SEA_china.7.a: "Budeme stát bok po boku proti našim nepřátelům"
 SEA_china.7.b: "Nevyměníme nezávislost za sliby"
 SEA_china.8.t: "[FROM.GetName] přijímá pozvání"
 SEA_china.8.desc: "[FROM.GetLeader] souhlasil s naším návrhem. [FROM.GetNameDefCap] se připojí k naší frakci a bude stát po našem boku v boji za sjednocení země a její obranu proti vnějším hrozbám. Tento krok představuje významný moment na cestě k větší jednotě Číny."
 SEA_china.8.a: "Společně jsme silnější"
 SEA_china.9.t: "[FROM.GetName] odmítá nabídku"
 SEA_china.9.desc: "[FROM.GetLeader] odmítl vstoupit do naší frakce s odůvodněním, že je třeba zachovat regionální nezávislost a politickou autonomii. Přestože je to nešťastné, odráží to trvající rozdělení v zemi."
 SEA_china.9.a: "Jednou toho budou litovat"
 SEA_china.10.t: "[FROM.GetNameDefCap] žádá o vstup k nám"
 SEA_china.10.desc: "Obdrželi jsme nabídku od [FROM.GetNameDef], aby se připojili k [ROOT.GetFactionName] spolu se všemi členy [FROM.GetFactionName]. Pokud přijmeme, zbude o jednoho potenciálního protivníka méně a naše vlastní pozice se posílí. Otázkou však je, zda jim lze věřit, že se nepokusí nás časem nahradit."
 SEA_china.10.a: "Naše síla spočívá v počtech"
 SEA_china.10.b: "To nemůžeme přijmout"
 SEA_china.11.t: "[FROM.GetNameDefCap] podporuje náš vstup"
 SEA_china.11.desc: "Od vůdce [FROM.GetFactionName] jsme obdrželi odpověď a období, kdy jsme hleděli jen do vlastního kouta světa, skončilo. Vláda [FROM.GetNameDef] nás vítá s otevřenou náručí a nyní můžeme zaujmout své místo ve světě jako sobě rovní."
 SEA_china.11.a: "Kráčíme touto cestou společně"
 SEA_china.12.t: "[FROM.GetNameDefCap] odmítá naši žádost"
 SEA_china.12.desc: "Vůdci [FROM.GetFactionName] odmítli naši nabídku spolupráce. Byla to příležitost přinést světu mír a stabilitu - bohužel někteří jsou proti takovým věcem."
 SEA_china.12.a: "Jaká škoda"
 SEA_china.12.b: "Půjdeme vlastní cestou"
 SEA_china.13.t: "[CHI.GetLeader] byl zabit"
 SEA_china.13.desc: "Náš slavný vůdce [CHI.GetLeader] byl zastřelen ve svém autě, což je tragický konec nepřátelského silničního incidentu. Bylo nám řečeno, že střelec jednal sám, ale protože byl zabit při pronásledování, případní spolupachatelé uniknou spravedlnosti. Strana začala hledat náhradu."
 SEA_china.13.a: "Jak tragické"
 SEA_china.14.t: "[FROM.GetName] předává svoji kontrolu [JAP.GetNameDef]"
 SEA_china.14.desc: "Ve snaze uklidnit [JAP.GetNameDef] nabídla centrální vláda, že jim předá vládu nad námi. Je to ostudný čin. Nečekali jsme od nové vlády takovou drzost."
 SEA_china.14.a: "Hotová věc..."
 SEA_china.14.b: "To nemůžeme přijmout, do zbraně!"
 SEA_china.15.t: "Kontrola nad [FROM.GetNameDef] nám byla předána"
 SEA_china.15.desc: "Aby uklidnili ty z naší armády, kteří tlačí na válku, [CHI.GetName] nám předali kontrolu nad [FROM.GetName]. Zdá se, že se v dohledné době konfliktu vyhneme."
 SEA_china.15.a: "Velmi dobře"
 SEA_china.16.t: "[From.GetName] nám uděluje právo kotvení"
 SEA_china.16.desc: "Ve snaze nás uklidnit, abychom nezaútočili, nám [From.GetName] udělili práva na kotvení. Kwantunská armáda se zatím stáhla."
 SEA_china.16.a: "Výborně!"
 SEA_china.17.t: "[From.GetName] nám uděluje přístup na leteckou základnu"
 SEA_china.17.desc: "Ve snaze nás uklidnit, abychom nezaútočili, nám [From.GetName] udělili přístup na své letecké základny. Kwantunská armáda se zatím stáhla."
 SEA_china.17.a: "Výborně!"
 SEA_china.18.t: "[From.GetName] nám uděluje přístup ke zdrojům"
 SEA_china.18.desc: "Ve snaze nás uklidnit, abychom nezaútočili, nám [From.GetName] udělili práva na těžbu surovin. Kwantunská armáda se zatím stáhla."
 SEA_china.18.a: "Výborně!"
 SEA_china.19.t: "[CHI.GetName] požaduje zrušení devítičlenné smlouvy"
 SEA_china.19.desc: "Do našeho ministerstva zahraničí dnes dorazil oficiální dopis od [CHI.GetNameDef]. Tvrdí v něm, že Devítičlenná smlouva spoutává [CHI.GetAdjective] suverenitu a musí být okamžitě roztrhána. [CHI.GetLeader] trvá na tom, že pakt je reliktem nátlaku, a slibuje znovuzískání plné nezávislosti — s naším souhlasem nebo bez něj."
 SEA_china.19.a: "Vyhovět pekingské žádosti"
 SEA_china.19.b: "Odmítnout zrušení smlouvy"
 SEA_china.19_tt: "§RZapojíme se do čínské války proti Japonsku!§!"
 SEA_china.20.t: "[FROM.GetName] opouští Devítičlennou smlouvu"
 SEA_china.20.desc: "[FROM.GetNameDefCap] potvrdil svůj okamžitý odchod z Devítičlenné smlouvy. Uznávají, že smlouva je zastaralá a že [CHI.GetAdjective] suverenita musí stát neomezena."
 SEA_china.20.a: "Vítané a rozhodné vítězství"
 SEA_china.21.t: "[FROM.GetName] vzdoruje Pekingu"
 SEA_china.21.desc: "[FROM.GetNameDefCap] odmítá rozložit Devítičlennou smlouvu s odkazem na křehkou rovnováhu sil v Tichomoří. Taková urážka by rozlítila každého smrtelníka, ale doba imperialistických přisluhovačů skončila. Musíme rozhodnout, zda zvýšit tlak, nebo ustoupit z diplomatického pole."
 SEA_china.21.a: "Stupňovat tlak"
 SEA_china.21.b: "Prozatím ustoupit"
 SEA_china.22.t: "[CHI.GetName] stupňuje tlak"
 SEA_china.22.desc: "Peking přitvrzuje. Kabinet teď debatuje, jak na rostoucí tlak odpovědět — zda zasadit protiúder embargem, které může zvrátit obchod, nebo zcela uvolnit [CHI.GetName] od jeho závazků."
 SEA_china.22.a: "Uvalit embargo na [CHI.GetName]"
 SEA_china.22.b: "Nedělat nic"
 SEA_china.23.t: "[FROM.GetName] na nás uvaluje embargo"
 SEA_china.23.desc: "[FROM.GetAdjectiveCap] vláda ohlásila embargo jako trest za náš odpor vůči Devítičlenné smlouvě. Přístavní správci v [FROM.GetNameDef] nyní odmítají každou čínskou loď. Tisk to odsuzuje jako ekonomické škrcení — poslední zoufalý výdech éry imperialismu."
 SEA_china.23.a: "Nenecháme se zastrašit"
 SEA_china.24.t: "[FROM.GetName] ruší Devítičlennou smlouvu"
 SEA_china.24.desc: "Do Nankingu dorazila depeše z [FROM.GetNameDef], potvrzující jejich odchod z Devítičlenné smlouvy. Zahraniční říční hlídky se chystají vyplout domů a [FROM.GetAdjective] diplomaté přiznávají, že dohoda Čínu již nezavazuje. Dav se shromažďuje před Ministerstvem zahraničí, zatímco rádio oznamuje konec další nerovné smlouvy."
 SEA_china.24.a: "Vítězství pro národní suverenitu"
 SEA_china.25.t: "Čína žádá obrněné specialisty"
 SEA_china.25.desc: "[FROM.GetNameDefCap] nás požádala, abychom vyslali specialisty z našich obrněných jednotek, kteří by podpořili jejich přechod k modernějšímu způsobu vedení války. Můžeme vyslat poradní tým z jednoho z našich hlavních podniků, nebo jejich žádost úplně odmítnout."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Nezaslouží si pomoc"
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] vyslal tým z $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] vyslal tým z $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] vyslal tým z $okmo$."
 SEA_china.26.t: "[SOV.GetNameDefCap] odpovídá"
 SEA_china.26.desc: "Obdrželi jsme odpověď od [SOV.GetNameDef], ve které souhlasí s vysláním skupiny expertů. Pomoc by měla dorazit brzy — a až dorazí, můžeme začít posilovat naše tankové jednotky."
 SEA_china.26.a: "Kráčíme k vítězství"
 SEA_china.27.t: "[SOV.GetNameDefCap] odpovídá"
 SEA_china.27.desc: "Bohužel [SOV.GetNameDef] se rozhodl neposkytnout nám požadovanou pomoc. Neznáme důvod odmítnutí této malé žádosti — ale zdá se, že budeme muset najít jinou cestu..."
 SEA_china.27.a: "Toho budou litovat"
 SEA_china.28.t: "[FROM.GetName] požaduje naši podřízenost"
 SEA_china.28.desc: "Ústřední vláda kapitulovala před [JAP.GetNameDef], zavázala se neodporovat jeho teritoriální agresi — a nyní dopadá rána na nás. [JAP.GetAdjectiveCap] požadují naši zemi a snaží se nás připojit diplomatickým nátlakem."
 SEA_china.28.a: "Nemáme na výběr"
 the_game_will_end_for_us: "§RHra pro nás skončí§!"
 SEA_china.28.b: "Nikdy!"
 SEA_china_improvement.1.t: "Nová třída důstojníků"
 SEA_china_improvement.1.desc: "Slunce svítí, košile jsou vyžehlené a boty naleštěné. Vojáci stojí v pevných řadách a naslouchají [ROOT.GetLeader], který přijel pronést projev k jejich promoci. Brzy budou na frontě, přinášet slávu pro [ROOT.GetNameDef]."
 SEA_china_improvement.1.a: "Dobrovolníci pochodují ke slávě"
 SEA_china_improvement.1_tt: "\n §Y$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$§! se §Gzvýší každých 6 měsíců§!"
 SEA_china_improvement.2.t: "Vykořenění jedu"
 SEA_china_improvement.2.desc: "S vědomím rozkladného účinku opiového obchodu na autoritu státu musíme zahájit dlouhodobou kampaň proti opiovému syndikátu. Úředníci dostali za úkol zpřísnit kontroly, provést administrativní přesuny a spustit osvětové kampaně. Výsledky nepřijdou přes noc, ale každý krok oslabuje stínové sítě, které parazitují na [CHI.GetAdjective] slabinách."
 SEA_china_improvement.2.a: "Ať začne dlouhý boj"
 SEA_china_improvement.2_tt: "Negativní efekt §YNekalý obchod§! se bude každého půl roku snižovat"
 SEA_china_improvement.3.t: "Konec neřesti"
 SEA_china_improvement.3.desc: "Po letech vytrvalých reforem, tichých čistek a neúnavného dohledu byly poslední velké opiové sítě zlikvidovány. Poprvé po desetiletích vládne ve venkovských oblastech neomezeně státní vůle. Cynici vzpomínají na staré časy, ale i oni musí přiznat, že vzduch je čistší."
 SEA_china_improvement.3.a: "Skvělá práce"
 SEA_china_warlords.1.t: "[FROM.GetName] požaduje naši podřízenost"
 SEA_china_warlords.1.desc: "Z Nankingu dorazila zpráva s nezaměnitelnou pečetí ústřední vlády. Za květnatými slovy o jednotě a národním osudu se skrývá požadavek — máme se podrobit [FROM.GetLeader] a uznat autoritu [FROM.GetNameDef] nad naším územím. Žádný prostor pro vyjednávání — jen poslušnost, nebo následky."
 SEA_china_warlords.1.a: "Ať přijdou a zkusí to"
 SEA_china_warlords.1.b: "Nemáme na výběr než poslechnout"
 SEA_china_warlords.1.tt: "§RStaneme se poddanými [FROM.GetName]§!"
 SEA_china_warlords.2.t: "[FROM.GetName] sklání hlavu"
 SEA_china_warlords.2.desc: "[FROM.GetName] přijali naše ultimátum. Jejich vůdci hovoří o národní jednotě a historickém osudu, ale význam je jasný — nyní uznávají nadřazenost [ROOT.GetNameDef].\nAčkoliv je jejich podřízenost možná neochotná, ušetří Čínu dalšího rozkolu a krveprolití."
 SEA_china_warlords.2.a: "Roztříštěné slunce znovu sbírá své světlo"
 SEA_china_warlords.3.t: "[FROM.GetName] odmítá"
 SEA_china_warlords.3.desc: "Ultimátum bylo odmítnuto. V drzém aktu vzdoru dal [FROM.GetLeader] jasně najevo, že jeho lid se nepodrobí. Naši poslové byli odmítnuti — diplomacii nyní vystřídá válka."
 SEA_china_warlords.3.a: "Pak budou zkroceni silou"
 SEA_china_warlords.4.t: "[FROM.GetNameDef] požaduje úplnou anexi"
 SEA_china_warlords.4.desc: "Jak se situace stabilizuje a ústřední autorita je znovu potvrzena, [FROM.GetNameDef] postupuje k odstranění posledních zbytků autonomie válečných lordů. [THIS.GetNameDefCap] má nyní předat veškerou administrativní a vojenskou kontrolu ústřední vládě a dokončit proces sjednocení."
 SEA_china_warlords.4.a: "Musíme sklonit hlavy"
 SEA_china_warlords.4.b: "Nikdy!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] přijímá integraci"
 SEA_china_warlords.5.desc: "S vědomím potřeby národní jednoty [FROM.GetLeader] souhlasil s rozpuštěním [FROM.GetNameDef] a předáním veškeré autority [ROOT.GetNameDef]. Jejich ozbrojené síly jsou začleněny do národního velení a administrativní struktury rozpuštěny."
 SEA_china_warlords.5.a: "Jednota vítězí"
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] odmítá integraci"
 SEA_china_warlords.6.desc: "V otevřeném vzdoru ústřední vládě [FROM.GetLeader] odmítl ultimátum. [FROM.GetNameDefCap] zůstává jen nominálním poddaným, ale jejich činy ukazují touhu po nezávislosti. Tato neposlušnost nemůže zůstat bez reakce."
 SEA_china_warlords.6.a: "Toho budou litovat"
 SEA_china_democratic.1.t: "Prezident pro republiku"
 SEA_china_democratic.1.desc: "Konečně nastal čas znovu nastolit svobodné volby v Číně a obnovit republiku, která byla rozdrcena vnějšími i vnitřními silami. Otázka však zní - kdo převezme odkaz doktora Suna a stane se prvním prezidentem této nové republiky?"
 SEA_china_democratic.1.a: "CPWDP má dobré kandidáty"
 SEA_china_democratic.1.b: "Cchaj-sun Čang prokázal svou hodnotu"
 SEA_china_democratic.1.c: "Sun Čching-ling je ideální vůdkyně"
 SEA_china_democratic.1.d: "Ceng Čchi by měl dostat tuto příležitost"
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] nás zve do své aliance"
 SEA_china_democratic.2.desc: "Do našeho hlavního města nedávno dorazila delegace z daleké země a žádá o audienci u [ROOT.GetLeader]. Tvrdí, že přichází jménem [FROM.GetNameDef] a usiluje o uzavření aliance. Máme přijmout?"
 SEA_china_democratic.2.a: "Společně budeme silnější"
 SEA_china_democratic.2.b: "To by odporovalo našim zásadám neutrality..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] laskavě přijal naši nabídku formálně založit alianci mezi našimi státy a již zahájil kroky k začlenění do naší sféry. Dnešek je dnem oslav!"
 SEA_china_democratic.3.a: "Sdílí naši vizi budoucnosti"
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] odmítá se k nám připojit"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] hrubě odmítl naši nabídku spojenectví s tvrzením, že by to odporovalo jejich zásadě neutrality. Můžeme si jen představovat, kolik korupce stálo za tímto mylným rozhodnutím."
 SEA_china_democratic.4.a: "Je to jejich škoda"
 SEA_china_democratic.5.t: "Občanská válka v [ROOT.GetNameDef]"
 SEA_china_democratic.5.desc: "Po dlouhém období rostoucích republikánských nálad se zdá, že [ROOT.GetAdjective] demokraté už omrzelo čekat na pokojnou změnu vlády. Po intenzivních sporech diplomacie selhala - a vypukl ozbrojený konflikt."
 SEA_china_democratic.5.a: "Za demokracii!"
 SEA_china_democratic.5.b: "Musíme zastavit tuto pošetilost!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] vyvolává republikánské nálady"
 SEA_china_democratic.6.desc: "Získali jsme informace, že uvnitř naší země nyní působí [FROM.GetAdjective] buňky šířící republikánské nálady. Ačkoliv to může znít nevinně, některá propaganda se zdá být silně revoluční. Přibývají zprávy o tom, že jsou dělníci nabádáni k organizaci a vzájemné soudržnosti. Minulost nás učí, že by to mohla být sofistikovaná lest, jak nás [FROM.GetAdjective] vedení nakonec integrovat."
 SEA_china_democratic.6.a: "Nechme je pokračovat"
 SEA_china_democratic.6.b: "Potlačit tyto drzé rozvraceče!"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] požaduje propuštění asijských kolonií"
 SEA_china_democratic.7.desc: "Obdrželi jsme poměrně ostře formulovanou nótu od [CHI.GetNameDef]. Požadují, abychom propustili [CHI_country_to_be_liberated.GetNameDef] a vrátili tato území jejich právoplatným vládcům."
 SEA_china_democratic.7.a: "Stejně pro nás nemají velký význam."
 SEA_china_democratic.7.b: "Právoplatnými vládci jsme přece my."
 SEA_china_democratic.7.b.tt: "§RToto jim dá válečný cíl proti nám!§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] souhlasí s propuštěním [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "Dorazila odpověď na naše požadavky. A poněkud překvapivě se [FROM.GetNameDef] rozhodli propustit [CHI_country_to_be_liberated.GetNameDef] jako nezávislý stát."
 SEA_china_democratic.8.a: "Velmi uspokojivý výsledek"
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] odmítá propustit kolonie"
 SEA_china_democratic.9.desc: "Obdrželi jsme odpověď na naše požadavky, aby [FROM.GetNameDef] propustil [CHI_country_to_be_liberated.GetNameDef]. Tvrdí, že jejich zahraniční politika není naší záležitostí, a odmítají udělit koloniím jejich právoplatnou nezávislost."
 SEA_china_democratic.9.a: "Musíme je osvobodit, ať to stojí cokoli"
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] chce, abychom se připojili k jejich válce"
 SEA_china_democratic.10.desc: "Delegace z daleké země dorazila do našeho hlavního města a žádá o audienci u [ROOT.GetLeader]. Přišli jménem [FROM.GetNameDef] a žádají, abychom vstoupili do jejich války proti [JAP.GetNameDef]. Máme souhlasit?"
 SEA_china_democratic.10.a: "Společně k vítězství!"
 SEA_china_democratic.10.b: "To odporuje naší neutralitě..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] přijímá naši pokornou žádost"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] laskavě souhlasil s uzavřením protijaponské aliance a již zahajuje opatření proti východní hrozbě. Dnešek je dnem oslav!"
 SEA_china_democratic.11.a: "Jsme jejich lidu zavázáni"
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] odmítá se k nám připojit"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] hrubě odmítl naši nabídku protijaponské aliance a tvrdí, že by to odporovalo jejich principům neutrality. Můžeme si jen představovat míru korupce, která vedla k tomuto mylnému rozhodnutí."
 SEA_china_democratic.12.a: "Strašné zprávy..."
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] žádá naši podporu"
 SEA_china_democratic.13.desc: "Z [FROM.GetNameDef] dorazila žádost [FROM.GetLeader] o finanční podporu jejich země. Mnoho [FROM.GetAdjective] krajanů žijících v našem státě se k této výzvě přidalo a veřejná podpora prudce vzrostla. Máme jejich žádosti vyhovět?"
 SEA_china_democratic.13.a: "Podpoříme je"
 SEA_china_democratic.13.b: "Musí si poradit sami"
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 SEA_china_democratic.14.desc: "Obdrželi jsme odpověď na naši žádost a s potěšením oznamujeme, že zahraniční prostředky k nám brzy dorazí. Měly by být velkým přínosem pro naši ekonomiku a umožnit nám rozšířit průmysl i ozbrojené síly."
 SEA_china_democratic.14.a: "Cesta k vítězství je otevřená"
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] odmítá naši žádost"
 SEA_china_democratic.15.desc: "Z [FROM.GetNameDef] dorazila odpověď - rozhodli se nás opustit. Nepošlou žádnou pomoc ani finanční podporu. Stojíme sami navzdory sympatiím veřejnosti v [FROM.GetNameDef]. Přesto musíme zvítězit — jinak bude naše dědictví zapomenuto."
 SEA_china_democratic.15.a: "Byli jsme oklamáni..."
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] investuje do naší ekonomiky"
 SEA_china_democratic.16.desc: "Průmyslníci z [FROM.GetNameDef] začali rozvíjet naše místní odvětví a zakládat nové společnosti na našem území. To nás nepochybně přiblíží k prosperitě."
 SEA_china_democratic.16.a: "Děkujeme jim za investici"
 SEA_china_democratic.16.b: "Nepotřebujeme jejich pomoc!"
 SEA_china_democratic.17.t: "[FROM.GetName] požaduje naši podřízenost"
 SEA_china_democratic.17.desc: "Z Nankingu dorazila zpráva s pečetí ústřední vlády. Za květnatými slovy o jednotě a národním osudu se skrývá požadavek — máme se podrobit [CHI.GetLeader] a uznat autoritu [CHI.GetNameDef] nad naším územím. Žádný prostor pro vyjednávání — jen poslušnost nebo následky."
 SEA_china_democratic.17.a: "Nikdy se nepodřídíme!"
 SEA_china_democratic.17.b: "Je to nejlepší pro náš lid"
 SEA_china_democratic.17.tt: "§RStaneme se poddanými [FROM.GetName]§!"
 SEA_china_democratic.18.t: "[FROM.GetName] se vrací k republice"
 SEA_china_democratic.18.desc: "[FROM.GetName] přijali naše ultimátum. Jejich vůdci mluví o jednotě a národním osudu, ale význam je jasný — nyní uznávají nadřazenost [CHI.GetNameDef].\nAčkoliv je jejich podřízení možná neochotné, ušetří Čínu dalšího rozkolu."
 SEA_china_democratic.18.a: "Roztříštěné slunce znovu sbírá své světlo"
 SEA_china_democratic.19.t: "[FROM.GetName] odmítá podřízenost"
 SEA_china_democratic.19.desc: "Ultimátum bylo odmítnuto. V drzém aktu vzdoru dal [FROM.GetLeader] jasně najevo, že se jeho lid nepodřídí. Naši poslové byli odmítnuti — diplomacii nyní vystřídá válka."
 SEA_china_democratic.19.a: "Pak budou zkroceni silou"
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] požaduje uplatnění min-čchüanu!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], prezident [FROM.GetNameDef], nám zaslal formální požadavek, abychom začali zavádět princip **Mínquán** na našem území. Má nás to přiblížit Republice a urychlit náš rozvoj."
 SEA_china_democratic.20.a: "Poslechneme"
 SEA_china_democratic.20.b: "Něco na tom nesedí!"
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName] získá větší vliv ve frakci"
 SEA_PRC_request_aid.1.t: "[FROM.GetName] žádá o zbraně"
 SEA_PRC_request_aid.1.desc: "Kvůli naší časté podpoře pro [FROM.GetNameDef] v minulosti nás znovu žádají, abychom jim poskytli vybavení. Tento požadavek může souviset s nedávno ukončeným Dlouhým pochodem, který je stál těžké ztráty na personálu i materiálu."
 SEA_PRC_request_aid.1.a: "Pošleme, co můžeme postrádat"
 SEA_PRC_request_aid.1.b: "Nemůžeme si dovolit nic poslat"
 SEA_PRC_request_aid.2.t: "[FROM.GetName] posílá pomoc"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] souhlasil s odesláním vybavení, o které jsme žádali. Tato významná zásilka nám umožní postavit několik nových divizí a poskytne nám specializované vybavení, které dovolí vytvářet podpůrné roty."
 SEA_PRC_request_aid.2.a: "Výborně, dobře ho využijeme"
 SEA_PRC_request_aid.3.t: "[FROM.GetName] odmítá poslat pomoc"
 SEA_PRC_request_aid.3.desc: "Naše žádost o pomoc od [FROM.GetNameDef] byla zamítnuta, přičemž [FROM.GetAdjective] úředníci uvedli, že po nedávné reorganizaci má [FROM.GetNameDef] jen málo vybavení nazbyt."
 SEA_PRC_request_aid.3.a: "Budeme muset najít jiný zdroj"
 SEA_PRC_request_aid.4.t: "[FROM.GetName] žádá o tanky"
 SEA_PRC_request_aid.4.desc: "Jelikož [FROM.GetNameDef] postrádá jak průmyslovou kapacitu, tak zkušenosti k vytvoření obrněných jednotek, poslal [FROM.GetLeader] žádost o naši pomoc. [FROM.GetNameDefCap] konkrétně žádá o naše střední tanky T-34, odvolávaje se na jejich výbornou rovnováhu palebné síly, ochrany a pohyblivosti. Jak bychom měli odpovědět?"
 SEA_PRC_request_aid.4.a: "Můžeme jich postrádat hodně"
 SEA_PRC_request_aid.4.b: "Můžeme jich postrádat pár"
 SEA_PRC_request_aid.4.c: "Můžeme alespoň pomoci s výrobou"
 SEA_PRC_request_aid.4.e: "Odmítnout žádost [FROM.GetNameDef]"
 SEA_PRC_request_aid.4.a.tt: "Souhlasíme s odesláním §R250 tanků T-34§! do země §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.b.tt: "Souhlasíme s odesláním §R50 tanků T-34§! do země §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.c.tt: "Souhlasíme s výrobou §R150 tanků T-34§! pro zemi §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.t: "[FROM.GetName] žádá o tanky"
 SEA_PRC_request_aid.31.desc: "Jelikož [FROM.GetNameDef] postrádá jak průmyslovou kapacitu, tak zkušenosti k vytvoření obrněných jednotek, poslal [FROM.GetLeader] žádost o naši pomoc. [FROM.GetNameDefCap] konkrétně žádá o naše lehké tanky BT-7, odvolávaje se na jejich vynikající rychlost v terénu. Jak bychom měli odpovědět?"
 SEA_PRC_request_aid.31.a: "Můžeme jich postrádat hodně"
 SEA_PRC_request_aid.31.b: "Můžeme jich postrádat pár"
 SEA_PRC_request_aid.31.c: "Můžeme alespoň pomoci s výrobou"
 SEA_PRC_request_aid.31.e: "Odmítnout žádost [FROM.GetNameDef]"
 SEA_PRC_request_aid.31.a.tt: "Souhlasíme s odesláním §R350 tanků BT-7§! do země §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.b.tt: "Souhlasíme s odesláním §R100 tanků BT-7§! do země §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.c.tt: "Souhlasíme s výrobou §R150 tanků BT-7§! pro zemi §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.32.t: "[FROM.GetName] posílá tanky"
 SEA_PRC_request_aid.32.desc: "V odpovědi na naši žádost o tanky BT-7 souhlasil [FROM.GetName], že nám pošle velké množství - ne méně než 350 (většinou) zbrusu nových BT-7! Naši generálové už připravují plán, jak je nejlépe nasadit, včetně sestavení výcvikových rozvrhů pro nově verbované tankové osádky."
 SEA_PRC_request_aid.32.a: "Začátek něčeho velkého"
 SEA_PRC_request_aid.33.t: "[FROM.GetName] posílá několik tanků"
 SEA_PRC_request_aid.33.desc: "V odpovědi na naši žádost o tanky BT-7 souhlasil [FROM.GetName], že nám zašle pouze symbolické množství. Nestačí to na plné vybavení tankové divize, ale je to dost na rozjezd. Koneckonců, 100 vozidel můžeme použít alespoň k výcviku osádek, zatímco budeme hledat jiné způsoby, jak získat moderní tanky."
 SEA_PRC_request_aid.33.a: "Mohlo by jich být víc, ale lepší než nic"
 SEA_PRC_request_aid.34.t: "[FROM.GetName] bude vyrábět tanky"
 SEA_PRC_request_aid.34.desc: "V odpovědi na naši žádost o tanky BT-7 souhlasil [FROM.GetName], že během několika následujících měsíců vyrobí 150 BT-7 a po dokončení nám je pošle. Zabere to nějaký čas, ale půjde o dobrý začátek pro naše ambice vybudovat moderní obrněné síly."
 SEA_PRC_request_aid.34.a: "Výtečně! Jakmile dorazí, dobře je využijeme"
 SEA_PRC_request_aid.35.t: "Dorazily nově vyrobené tanky ze země [FROM.FROM.GetName]"
 SEA_PRC_request_aid.35.desc: "Do města [ROOT.Capital.GetName] dorazila zásilka ze země [SOV.GetNameDef] obsahující našich 150 nově vyrobených tanků BT-7. Při jejím převzetí byli přítomni jak zástupci vlády [ROOT.GetName], tak přední důstojníci Pozemních vojsk Lidové osvobozenecké armády. Při kontrole tanků, čerstvě natřených symbolem PLAGF, byli důstojníci dychtiví je nasadit - jakmile tankové osádky projdou výcvikem a seznámením s technikou."
 SEA_PRC_request_aid.35.a: "Skvělé zprávy, dobře je využijeme!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName] posílá tanky"
 SEA_PRC_request_aid.5.desc: "V odpovědi na naši žádost o tanky T-34 souhlasil [FROM.GetName], že nám pošle velké množství - ne méně než 250 (většinou) zbrusu nových T-34! Naši generálové už připravují plán, jak tyto tanky nejlépe nasadit, včetně sestavení výcvikových rozvrhů pro znovu jmenované tankové osádky."
 SEA_PRC_request_aid.5.a: "Začátek něčeho velkého"
 SEA_PRC_request_aid.6.t: "[FROM.GetName] posílá několik tanků"
 SEA_PRC_request_aid.6.desc: "V odpovědi na naši žádost o tanky T-34 souhlasil [FROM.GetName], že nám zašle jen symbolické množství. Nestačí to na plné vybavení tankové divize, ale je to dost na začátek. Koneckonců, 50 vozidel můžeme použít k výcviku osádek, zatímco budeme hledat jiné způsoby, jak získat moderní tanky."
 SEA_PRC_request_aid.6.a: "Mohlo by jich být víc, ale lepší než nic"
 SEA_PRC_request_aid.7.t: "[FROM.GetName] bude vyrábět tanky"
 SEA_PRC_request_aid.7.desc: "V odpovědi na naši žádost o tanky T-34 souhlasil [FROM.GetName], že během několika následujících měsíců vyrobí 150 T-34 a po dokončení nám je pošle. Zabere to nějaký čas, ale půjde o dobrý začátek pro naše ambice vybudovat moderní obrněné síly"
 SEA_PRC_request_aid.7.a: "Výtečně! Jakmile dorazí, dobře je využijeme"
 SEA_PRC_request_aid.8.t: "[FROM.GetName] odmítá naši žádost o tanky"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName] odmítl naši žádost o tanky s tím, že jejich vlastní okamžité potřeby jim brání postrádat jak aktivní, tak záložní vozidla. Ačkoli je to nešťastné, [FROM.GetName] nám alespoň poslal výcvikové příručky. Takže aspoň něco."
 SEA_PRC_request_aid.8.a: "Jaká škoda!"
 SEA_PRC_request_aid.21.t: "Dorazily nově vyrobené tanky ze země [FROM.FROM.GetName]"
 SEA_PRC_request_aid.21.desc: "Do města [ROOT.Capital.GetName] dorazila zásilka ze země [SOV.GetNameDef] obsahující našich 150 nově vyrobených tanků T-34. Při jejím převzetí byli přítomni jak zástupci vlády [ROOT.GetName], tak přední důstojníci Pozemních vojsk Lidové osvobozenecké armády. Při kontrole tanků, natřených symbolem PLAGF, byli důstojníci dychtiví je nasadit - jakmile tankové osádky projdou výcvikem a seznámením s technikou."
 SEA_PRC_request_aid.21.a: "Skvělé zprávy, dobře je využijeme!"
 SEA_PRC_request_aid.9.t: "[FROM.GetName] chce podepsat dohodu o technologické spolupráci"
 SEA_PRC_request_aid.9.desc: "Obdrželi jsme telegram od [FROM.GetLeader], v němž žádá o uzavření Dohody o technologické spolupráci. Tato dohoda by napomohla „soudružskému šíření prostředků revoluce skrze poznání a povznesení lidstva“."
 SEA_PRC_request_aid.9.a: "Souhlasit, že v tomto úsilí pomůžeme"
 SEA_PRC_request_aid.9.b: "Nemáme na to čas"
 SEA_PRC_request_aid.10.t: "[FROM.GetName] oznamuje podpis dohody o technologické spolupráci"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] souhlasili s podpisem Dohody o technologické spolupráci, která značně zvýší naši schopnost rozvíjet národ."
 SEA_PRC_request_aid.10.a: "Výborně!"
 SEA_PRC_request_aid.11.t: "[FROM.GetName] odmítá dohodu o technologické spolupráci"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] odmítli podepsat Dohodu o technologické spolupráci s odůvodněním, že musí upřednostnit domácí potřeby. Ačkoli s naší věcí sympatizují, nemohou na toto úsilí uvolnit žádné prostředky."
 SEA_PRC_request_aid.11.a: "Jaká škoda!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] požaduje [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] poslal k [ROOT.GetLeader] vyslance, aby zjistil náš zájem na rozdělení území [XIC.GetName] mezi nás."
 SEA_PRC_faction_events.1.a: "Tato dohoda zvýhodňuje nás"
 SEA_PRC_faction_events.1.b: "To je vyloučeno!"
 SEA_PRC_faction_events.2.t: "Blížící se invaze"
 SEA_PRC_faction_events.2.desc: "Zdá se, že [FROM.GetLeader] ze země [FROM.GetName] a [PRC.GetLeader] ze země [PRC.GetNameDef] se spojili, aby si rozdělili naše území, jako hadi, kterými jsou. Jejich armády stojí připravené překročit naše hranice každým okamžikem, pokud jim v tomto zbabělém pokusu nezabráníme. Otázkou je, zda je dokážeme oba zadržet dostatečně dlouho."
 SEA_PRC_faction_events.2.a: "Je marné klást odpor...."
 SEA_PRC_faction_events.2.b: "Ať to zkusí!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] odmítá naši nabídku"
 SEA_PRC_faction_events.3.desc: "Zdá se, že [FROM.GetLeader] ze země [FROM.GetName] je hloupý jako málokdo, když poslal naše vyslance pryč s prázdnýma rukama. Naše štědrá nabídka, abychom si rozdělili slabšího souseda, u něj nenašla odezvu."
 SEA_PRC_faction_events.3.a: "Je to jen dočasný nezdar!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] ustoupil našim požadavkům"
 SEA_PRC_faction_events.4.desc: "Společná hrozba ze strany [CHI.GetNameDef] a [PRC.GetNameDef] byla zřejmě pro [FROM.GetLeader] příliš, a tak se podvolil našim požadavkům a souhlasil, aby naše vojska vkročila na území [FROM.GetNameDef] bez odporu. Zdá se, že nakonec opravdu platí, že síla dává právo...."
 SEA_PRC_faction_events.4.a: "Situace se vyvíjí v náš prospěch!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 SEA_PRC_faction_events.5.desc: "Zdá se, že [FROM.GetLeader] ze země [FROM.GetName] je z tvrdšího těsta, než jsme čekali - odmítl se podvolit spojené hrozbě armád [CHI.GetNameDef] a [PRC.GetNameDef]. Tato vzpurnost je stejně obdivuhodná jako pošetilá. Ozbrojené síly [FROM.GetNameDef] se brzy rozprchnou před naší mocí!"
 SEA_PRC_faction_events.5.a: "Ještě toho budou litovat"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] nabízí alianci"
 SEA_PRC_faction_events.10.desc: "Zpráva od [FROM.GetLeader] k nám dorazila zadními kanály a zdá se, že izolace v horských vesnicích vedla vůdce [FROM.GetNameDef] ke změně názoru. Nyní hledá naši pomoc při sjednocení Číny a ochraně jejího lidu před vnějšími hrozbami. Je to lákavá nabídka, ale dají se komunisté vůbec považovat za důvěryhodné?"
 SEA_PRC_faction_events.10.a: "Problémy Číny jsou větší než naše rozepře"
 SEA_PRC_faction_events.10.b: "Nikdy se nepodřídíme jejich vedení!"
 SEA_PRC_faction_events.11.t: "Hlupák [FROM.GetLeader] naši nabídku odmítá"
 SEA_PRC_faction_events.11.desc: "Vůdce [FROM.GetNameDef] opět ukázal světu, jakým je hlupákem, když odmítl naši nabídku vytvořit jednotnou frontu k ochraně a sjednocení Číny. To znamená, že úkol ochrany našeho lidu leží jen na nás. Dokážeme světu, že jsme této úlohy víc než hodni!"
 SEA_PRC_faction_events.11.a: "Ochráníme celou Čínu"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] zpochybňuje vedení osoby [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] na nedávném summitu členů [ROOT.GetFactionName] otevřeně zpochybnil válečné úsilí a vedení osoby [?PRC_faction_leader_var.GetLeader]. Kritizoval způsob, jakým je válka vedena, a obvinil [?PRC_faction_leader_var.GetName], že konflikt úmyslně prodlužuje. Může jít o snahu [FROM.GetLeader] získat v alianci větší vliv, ale možná je na těch obviněních i kus pravdy."
 SEA_PRC_faction_events.20.a: "Mluví pravdu!"
 SEA_PRC_faction_events.20.b: "Nesmysl!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] nám nabízí svou podporu"
 SEA_PRC_faction_events.21.desc: "Zdá se, že nedávný projev [ROOT.GetLeader], v němž kritizoval vedení [?PRC_faction_leader_var.GetNameDef] ve frakci [ROOT.GetFactionName], našel odezvu u [FROM.GetLeader] ze země [FROM.GetName]. [FROM.GetLeader] nás ujistil, že máme plnou podporu země [FROM.GetName]."
 SEA_PRC_faction_events.21.a: "Jasný projev moudrosti"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] kárá [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "Nedávný projev [ROOT.GetLeader], v němž kritizoval vedení [?PRC_faction_leader_var.GetName] ve frakci [ROOT.GetFactionName], nepadl na úrodnou půdu u všech přítomných na frakčním summitu. [FROM.GetLeader] ze země [FROM.GetName] veřejně pokáral [ROOT.GetLeader] za to, že se snaží oslabit [ROOT.GetFactionName] a stavět její členy proti sobě."
 SEA_PRC_faction_events.22.a: "Slepý blázen je pořád blázen"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] požaduje přerozdělení půdy"
 SEA_PRC_faction_events.30.desc: "Zdá se, že [FROM.GetNameDef] úspěšně pronikla na naše území a získala loajalitu mnoha našich poddaných. Nyní požadují, aby tato území byla formálně předána pod správu [FROM.GetNameDef]. Co by se stalo, kdybychom odmítli, není výslovně uvedeno, ale pravděpodobně by následovala rázná reakce."
 SEA_PRC_faction_events.30.a: "Upřímně řečeno, moc na výběr nemáme..."
 SEA_PRC_faction_events.30.b: "To je naprosto absurdní!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] přijímá naši žádost"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] přijali naši „žádost“ o předání států, které jsme úspěšně infiltrovali, což vedlo k rozšíření našich formálních držeb. [FROM.GetNameDefCap] z toho nebyli nadšení, ale neodvážili se nám postavit. Toto území nyní bude oficiálně spravováno zemí [ROOT.GetNameDef]."
 SEA_PRC_faction_events.31.a: "Moudré rozhodnutí"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] odmítá vyhovět"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] odmítl naši žádost o předání území, která se nám podařilo infiltrovat."
 SEA_PRC_faction_events.32.a: "Špatný krok zve k pádu do propasti..."
 SEA_PRC_faction_events.32.b: "Zrádné spojence tolerovat nebudeme!\n§R[FROM.GetName] se může pokusit přidat k jiné frakci§!"
 SEA_PRC_faction_events.40.t: "Cesta vpřed - Osud Číny"
 SEA_PRC_faction_events.40.desc: "Stojíme na rozcestí, kde se musíme rozhodnout, jak přistoupíme k ostatním čínským státům. [ROOT.GetLeader] o tom přemítal během mnoha bezesných nocí a zdá se být jasné, že existuje jen jedna cesta vpřed, pokud chceme sjednotit celou Čínu..."
 SEA_PRC_faction_events.40.a: "I nerozhodnutí je rozhodnutí"
 SEA_PRC_faction_events.40.b: "Vydáme se vlastní cestou"
 SEA_PRC_faction_events.40.c: "Staré svazky nás akorát brzdí"
 SEA_PRC_faction_events.40.d: "Existuje jen jedna pravá Čína!"
 SEA_PRC_faction_events.40.e: "Společně jsme silnější"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] opouští [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "Vypadá to, že se [FROM.GetLeader] rozhodl, že se [FROM.GetNameDef] obejde bez síly a bezpečí, které [ROOT.GetFactionName] poskytuje. Jedině si můžeme představovat, jak si bez nás povedou!"
 SEA_PRC_faction_events.41.a: "Kdo to že odchází?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] je vyloučena z frakce [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "Zdá se, že [FROM.GetLeader] rozhodl, že se [FROM.GetNameDef] i [FROM.GetFactionName] obejdou bez nás v alianci. Jaké šílenství vedlo [FROM.GetLeader] k tak pošetilému činu, není známo, ale jisté je jedno - toto nás činí zranitelnějšími."
 SEA_PRC_faction_events.42.a: "Zvládneme to i bez nich"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] nabízí alianci"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] k nám vyslal delegaci, která se nás snaží přesvědčit, abychom se připojili k jejich frakci. Tvrdí, že stojíme na rozcestí, kde jde o budoucnost celé Číny. Podle delegace země [FROM.GetName] existuje jediná cesta vpřed pro sjednocení Číny — a tou je postupovat společně."
 SEA_PRC_faction_events.50.a: "Ne, [FROM.GetLeader] není ten, komu lze věřit!"
 SEA_PRC_faction_events.50.b: "Naše cesta vede společně"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 SEA_PRC_faction_events.51.desc: "Naše delegace se vrátila od [FROM.GetLeader] s prázdnýma rukama — a se špatnými zprávami. Náš návrh, aby se [FROM.GetNameDef] připojil k naší frakci, byl přijat s nedůvěrou a téměř skrytou pohrdavostí."
 SEA_PRC_faction_events.51.a: "Kdo honí stíny, ztrácí slunce"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] opouští [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "Právě jsme obdrželi zprávu od [FROM.GetLeader], že se [FROM.GetNameDef] rozhodl vystoupit z [ROOT.GetFactionName] a spojit síly s [PRC.GetNameDef]. Pokud si chtějí přivolat potíže a zkázu, kdo jsme, abychom jim bránili?"
 SEA_PRC_faction_events.52.a: "Temné dny je jistě čekají"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] se připojuje k [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Naše delegace se vrátila s dobrými zprávami — [FROM.GetLeader] se ukázal být moudřejším vládcem, než jsme čekali, a podepsal naši alianční nabídku. Toto výrazně posílí naše národy i celou [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "Velký den pro celou Čínu!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Přijmeme [FROM.GetName] do frakce [ROOT.GetFactionName]"
 SEA_PRC_faction_events.60.b: "Obejdeme se i bez nich"
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] k nám vyslal delegaci, aby nás přesvědčil o vstupu do jejich frakce. Tvrdí, že stojíme na rozcestí, kde jde o budoucnost Asie a že jedině společně můžeme zajistit nezávislost na západních kolonialistech."
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] chce opatrovnictví nad našimi asijskými poddanými"
 SEA_PRC_faction_events.71.desc: "V dopise od [FROM.GetNameDef] nás [FROM.GetLeader] žádá, abychom propustili naše asijské poddané a předali je pod správu jejich nově vytvořené frakce [FROM.GetFactionName]."
 SEA_PRC_faction_events.71.a: "Dobrá tedy, je čas na lepší budoucnost"
 SEA_PRC_faction_events.71.b: "Nikdy, ti patří nám"
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] podmíněně nabízí naši svobodu"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] nám nabídli nezávislost — avšak s jednou podmínkou: získáme ji pouze tehdy, pokud vstoupíme do nově vytvořené frakce [PRC.GetFactionName]."
 SEA_PRC_faction_events.72.a: "Přijímáme jak nabídku, tak podmínku"
 SEA_PRC_faction_events.72.b: "Ne, současná situace nám vyhovuje"
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] souhlasí — [FROM.GetNameDef] vstupuje do [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] souhlasili s propuštěním [FROM.GetNameDef] pod podmínkou, že vstoupí do naší frakce — a [FROM.GetNameDef] tuto podmínku přijal. V [ROOT.Capital.GetName] se chystá slavnostní uvítání."
 SEA_PRC_faction_events.73.a: "Začíná nový úsvit"
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] odmítá vstup do [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] odmítá vstoupit do nové frakce [PRC.GetFactionName], s odůvodněním, že lid preferuje zachování současného stavu."
 SEA_PRC_faction_events.74.a: "Rozhodli se tedy sami"
 SEA_PRC_fourth_army_incident.1.t: "Neshody mezi spojenci"
 SEA_PRC_fourth_army_incident.1.desc: "Naši velitelé hlásí, že aliance s [PRC.GetNameDef] začíná skřípat. Velitelé zastupující [PRC.GetNameDef] prý váhají plnit naše rozkazy a někdy je přímo odmítají, což ohrožuje naše jednotky."
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] by měli své vojáky lépe držet na uzdě"
 SEA_PRC_fourth_army_incident.1.b: "Je přirozené, že mají své pochybnosti"
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] se snaží uklidnit napětí"
 SEA_PRC_fourth_army_incident.2.desc: "Po několika incidentech mezi našimi a [FROM.GetNameDef] veliteli zaslala jejich vláda zprávu, v níž se snaží uklidnit situaci. Oficiálně potvrdili, že si můžeme ponechat velení nad vlastními jednotkami, a navrhují užší koordinaci."
 SEA_PRC_fourth_army_incident.2.a: "Naštěstí se můžeme soustředit na skutečnou hrozbu"
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] si stěžuje na nedostatek koordinace"
 SEA_PRC_fourth_army_incident.3.desc: "Vláda [FROM.GetNameDef] nám zaslala stížnost na nedostatečnou koordinaci mezi našimi veliteli. Cituje zprávy, podle nichž naši důstojníci odmítli plnit rozkazy velení [FROM.GetName], čímž jejich jednotky vystavili zbytečnému riziku. [FROM.GetNameDef] nás žádá, abychom se připojili k probíhajícímu taktickému ústupu a neohrožovali jej nesouladem."
 SEA_PRC_fourth_army_incident.3.a: "Naši velitelé rozhodují o našich jednotkách, ne oni"
 SEA_PRC_fourth_army_incident.3.b: "Možná mají pravdu"
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] káže svému velení"
 SEA_PRC_fourth_army_incident.4.desc: "Po našich stížnostech na neposlušnost velení [FROM.GetNameDef] jejich vláda donutila své důstojníky ustoupit a spolupracovat s našimi plány."
 SEA_PRC_fourth_army_incident.4.a: "Velmi dobře"
 SEA_PRC_fourth_army_incident.5.t: "Nová 4. armáda napadena nacionalisty"
 SEA_PRC_fourth_army_incident.5.desc: "Obdrželi jsme zprávy, že Nová čtvrtá armáda byla téměř zcela zničena poté, co byla obklíčena nacionalistickými silami během ústupu, ke kterému naše velení nechtělo přistoupit. Jak přesně střelba začala, zůstává nejasné, ale zdá se, že přátelská palba se rychle změnila v masakr."
 SEA_PRC_fourth_army_incident.5.a: "Požadujeme kroky od [CHI.GetLeader]"
 SEA_PRC_fourth_army_incident.5.b: "Této alianci už nemůžeme věřit"
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] opouští [ROOT.GetFactionName] po incidentu s přátelskou palbou"
 SEA_PRC_fourth_army_incident.6.desc: "Po nedávném incidentu, kdy jednotky [ROOT.GetName] bojovaly s jednotkami [FROM.GetName], se [FROM.GetName] rozhodl opustit frakci [ROOT.GetFactionName]. Incident, při němž Nová čtvrtá armáda utrpěla těžké ztráty, začal po neshodách ohledně rozkazu k ústupu."
 SEA_PRC_fourth_army_incident.6.a: "Zbytečné rozptylování od skutečných problémů"
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] požaduje kroky po incidentu s přátelskou palbou"
 SEA_PRC_fourth_army_incident.7.desc: "Po incidentu, kdy naše jednotky bojovaly s jednotkami [FROM.GetName], [FROM.GetName] požaduje, abychom uznali svůj podíl viny a zajistili, že naši velitelé budou napříště postupovat opatrněji."
 SEA_PRC_fourth_army_incident.7.a: "Za to může jedině jejich neposlušnost"
 SEA_PRC_fourth_army_incident.7.b: "Měli bychom si udržet přátelské vztahy s [FROM.GetNameDef]"
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] odmítá omluvu"
 SEA_PRC_fourth_army_incident.8.desc: "V reakci na náš požadavek na vyvození odpovědnosti po incidentu s Novou čtvrtou armádou odmítl [FROM.GetNameDef] přiznat jakoukoli vinu. Je to jasný signál nedůvěry - nebo snad skryté nepřátelství."
 SEA_PRC_fourth_army_incident.8.a: "Nemůžeme si nyní dovolit konflikt"
 SEA_PRC_fourth_army_incident.8.c: "Toto vyžaduje okamžitou odpověď"
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] ustupuje"
 SEA_PRC_fourth_army_incident.9.desc: "Navzdory tomu, že jsme se neomluvili, [FROM.GetNameDef] nejeví ochotu dále eskalovat konflikt kolem incidentu s Novou čtvrtou armádou, ačkoliv si jej nepochybně zapamatují."
 SEA_PRC_fourth_army_incident.9.a: "Jak se dalo očekávat"
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] obnovuje občanskou válku"
 SEA_PRC_fourth_army_incident.10.desc: "Po incidentu s Novou čtvrtou armádou vnímá [FROM.GetNameDef] naše jednání jako akt agrese a znovu rozpoutal občanskou válku. Jednotky, které ještě nedávno bojovaly bok po boku, se nyní střetávají na frontě — a situace v týlu není o nic lepší."
 SEA_PRC_fourth_army_incident.10.a: "Věděli jsme, že k tomu dříve či později dojde"
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] se omlouvá za incident přátelské palby"
 SEA_PRC_fourth_army_incident.11.desc: "V reakci na naši žádost o kroky po incidentu s Novou čtvrtou armádou zaslal [FROM.GetLeader] našemu vedení formální omluvu. Slíbil, že se pokusí poučit své velitele, aby v případě neshod o rozkazech jednali jinak."
 SEA_PRC_fourth_army_incident.11.a: "To postačí"
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] přijímá omluvu"
 SEA_PRC_fourth_army_incident.12.desc: "V reakci na náš omluvný dopis jejich vedení uznal [FROM.GetNameDef] naši omluvu jako dostačující vyřešení incidentu s Novou čtvrtou armádou."
 SEA_PRC_fourth_army_incident.12.a: "Nyní se oba můžeme soustředit na naléhavější záležitosti"
 SEA_PRC_faction_events.80.t: "[FROM.GetName] požaduje naši podřízenost"
 SEA_PRC_faction_events.80.desc: "Z [FROM.capital.GetName] dorazila zpráva nesoucí nezaměnitelou pečeť [FROM.GetLeader]. Za květnatými slovy o jednotě a národním osudu se skrývá požadavek — máme se podrobit a přijmout autoritu [FROM.GetNameDef] nad naším územím. Žádný prostor pro vyjednávání, jen poslušnost, nebo následky."
 SEA_PRC_faction_events.80.a: "Ať přijdou a zkusí to"
 SEA_PRC_faction_events.80.b: "Nemáme na výběr"
 SEA_PRC_faction_events.81.t: "[FROM.GetName] odmítá naši štědrou nabídku"
 SEA_PRC_faction_events.81.desc: "Ultimátum bylo odmítnuto. V drzém projevu vzdoru dal [FROM.GetLeader] jasně najevo, že jeho lid se nepodrobí. Naši vyslanci byli propuštěni a na místo diplomacie nastoupí válka."
 SEA_PRC_faction_events.81.a: "Pak budou zkroceni"
 SEA_PRC_faction_events.82.t: "[FROM.GetName] sklání hlavu"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] přijímá naše ultimátum. Jejich představitelé mluví o národní jednotě a dějinném osudu, avšak význam je zřejmý — nyní uznávají svrchovanost [ROOT.GetNameDef].\nI když je jejich podřízení zdráhavé, ušetří to Čínu dalšího štěpení a krveprolití."
 SEA_PRC_faction_events.82.a: "Tříštěné slunce znovu sbírá své světlo"
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] žádá o vstup do [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "Vzhledem k současné agresi, které čelíme oba, hledá [FROM.GetNameDef] možnost přidat se k naší věci. Znamenalo by to přijmout je i všechny členy [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Ano, musíme se spojit proti společnému nepříteli"
 SEA_PRC_faction_events.90.b: "Ne, nemůžeme jim věřit"
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] nás odmítá"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] odmítl naši nabídku připojit se k jejich alianci proti společnému nepříteli. Ve svém prohlášení zdůraznili, že bychom byli silnější společně, ale že [ROOT.GetNameDef] nelze důvěřovat."
 SEA_PRC_faction_events.91.a: "Jaká škoda!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] dobývá [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Pohraniční potyčky u hranice [1045.GetName] skončily průlomem [PRC.GetNameDef] skrze obranné linie a vytlačením nepřítele. [PRC.GetNameDefCap] nyní prohlašuje tento stát za svůj."
 SEA_PRC_border_war_events.1.a: "Naše síla roste!"
 SEA_PRC_border_war_events.1.b: "Musíme ustoupit..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] ustupuje z [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Pohraniční potyčky u hranice [1045.GetName] skončily neúspěšným pokusem [PRC.GetNameDef] prorazit obranné linie a vytlačit nepřítele. Přesto se jim podařilo ukořistit nějaké dělostřelectvo."
 SEA_PRC_border_war_events.2.a: "Dočasný nezdar..."
 SEA_PRC_border_war_events.2.b: "Vyhnali jsme vetřelce!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] dobývá [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Pohraniční potyčky u hranice [615.GetName] skončily průlomem [PRC.GetNameDef] a vytlačením nepřítele. [PRC.GetNameDefCap] nyní prohlašuje tento stát za svůj."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] ustupuje z [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Pohraniční potyčky u hranice [615.GetName] skončily neúspěchem [PRC.GetNameDef] prorazit obranu, i když se jim podařilo ukořistit jisté množství dělostřelectva."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] dobývá [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Pohraniční střety u hranice [1032.GetName] skončily úspěšným průnikem [PRC.GetNameDef] a vyhnáním nepřítele. [PRC.GetNameDefCap] nyní prohlašuje tento stát za svůj."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] ustupuje z [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Pohraniční střety u hranice [1032.GetName] skončily selháním [PRC.GetNameDef] prorazit nepřítele, i když se jim podařilo ukořistit nějaké dělostřelectvo."
 SEA_PRC_misc_events.1.t: "Lid pochybuje o našem odhodlání"
 SEA_PRC_misc_events.1.desc: "Čínský lid začal pochybovat o našem odhodlání čelit cizím okupantům!"
 SEA_PRC_misc_events.1.a: "To nemůžeme dopustit!"
 SEA_PRC_misc_events.2.t: "Ztráta důvěry"
 SEA_PRC_misc_events.2.desc: "Čínský lid pochybuje o našem odhodlání čelit zahraničním vetřelcům."
 SEA_PRC_misc_events.2.a: "Musíme změnit jejich názor"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ zatčen a vyčištěn v [SOV.GetNameDef]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, bývalý mentor 28 ½ bolševiků a významná postava Komunistické strany Číny i Sunjatsenovy univerzity v Moskvě, byl zatčen a popraven během čistek v [SOV.GetNameDef]. Jeho vazby na někdejší Stalinovy protivníky se mu staly osudnými."
 SEA_PRC_misc_events.3.a: "Velká ztráta"
 SEA_PRC_misc_events.5.t: "He Lung a Druhá frontová armáda dorazili do [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "Po více než třech letech uniku před nacionalistickými silami dorazil He Lung do [ROOT.capital.GetName] s minimálními ztrátami své armády. Jeho zkušenosti s velením a výcvikem nacionalistických jednotek před jeho přestupem k Rudé armádě budou neocenitelné — stejně jako jeho jednotky."
 SEA_PRC_misc_events.5.a: "Konečně! Jeho odborné znalosti budeme potřebovat"
 SEA_PRC_misc_events.6.t: "Americký novinář Edgar Snow zpovídá Maa"
 SEA_PRC_misc_events.6.desc: "Po letech strávených jako novinář v jiných částech Číny kontaktoval americký novinář Edgar Snow Maa a požádal o rozhovor. V sérii diskusí mluvil Mao se Snowem především o [JAP.GetAdjective] imperialismu a o tom, jak se [ROOT.GetNameDef] a [CHI.GetNameDef] mohou organizovat proti okupantům. Mao také předpovídá revoluci v Japonsku, pokud utrpí vážnou vojenskou porážku. Tyto rozhovory a Snowovy zkušenosti v [ROOT.GetNameDef] mají tvořit základ knihy poskytující jedinečný vhled do života zde."
 SEA_PRC_misc_events.6.a: "Příležitost ukázat světu naše pravé barvy"
 SEA_PRC_misc_events.8.t: "Plodné období pro $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Ze své jeskynní pracovny na Hoře Fénixe poblíž Jen-anu — sdílené s dalšími vůdci [ROOT.GetCommunistParty] — Mao se kromě psaní poezie věnoval i vojenským i politickým teoriím."
 SEA_PRC_misc_events.8.a: "Tato díla jistě získají vliv"
 SEA_PRC_misc_events.9.t: "7. sjezd Komunistické strany Číny"
 SEA_PRC_misc_events.9.desc: "Po porážce [JAP.GetNonIdeologyName] se Komunistická strana Číny sešla, aby prodiskutovala další směřování. 7. sjezd je prvním od roku 1928 a zároveň i prvním drženým na čínské půdě po letech. Diskutovalo se o úspěších i chybách našich taktik proti [JAP.GetAdjective], o nové ústavě i o implementaci vize [ROOT.GetLeader] pro vedení státu."
 SEA_PRC_misc_events.9.a: "To nás povede kupředu"
 SEA_PRC_misc_events.10.t: "Příjezd kanadského doktora Normana Bethuna"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, kanadský komunista a zkušený frontový lékař ze Španělské občanské války, přijel pomoci [ROOT.GetAdjective] lidu zlepšit lékařskou péči. Proslavil se zřízením mobilní krevní transfuzní jednotky a nyní se zaměří na zlepšení zdravotní péče v odlehlých venkovských oblastech [ROOT.GetNameDef]."
 SEA_PRC_misc_events.10.a: "Uvítáme každého zahraničního dobrovolníka"
 SEA_PRC_misc_events.11.t: "Norman Bethune umírá"
 SEA_PRC_misc_events.11.desc: "Do [ROOT.Capital.GetName] dorazily smutné zprávy. Doktor Norman Bethune — který dva roky nezištně pomáhal našemu lidu — zemřel po obyčejném říznutí do prstu, jehož infekce se ukázala smrtelnou. [ROOT.GetLeader] napsal při této příležitosti nekrolog vyzdvihující jeho oddanost a příklad, který dával proletářům celého světa."
 SEA_PRC_misc_events.11.a: "Důstojný hold"
 SEA_PRC_misc_events.12.t: "Podepsána [SOV.GetAdjective]-japonská smlouva o neútočení"
 SEA_PRC_misc_events.12.desc: "Aby [SOV.GetNameDef] zajistil svou východní hranici, podepsal „pakt neutrality“ s [JAP.GetNameDef]. To však znamená, že [JAP.GetNameDef] může bez obav rozšiřovat svou moc v Asii."
 SEA_PRC_misc_events.12.a: "Hořká pilulka"
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] požaduje území"
 SEA_PRC_misc_events.13.desc: "Dorazila delegace z [FROM.GetNameDef], žádající nás o předání území, které prý právem náleží jim — z určitého pohledu možná ano. [FROM.GetLeader] by byl velice vděčný, kdybychom vyhověli, a stejně tak by byl rozhořčen, kdybychom odmítli — prý natolik, že by mohl uvažovat o vojenském řešení. Nebo to delegace alespoň tvrdí..."
 SEA_PRC_misc_events.13.a: "Předat jim naše mandžuské državy"
 SEA_PRC_misc_events.13.b: "Předat jim naše mongolské državy"
 SEA_PRC_misc_events.13.c: "Předat jim vše, co držíme"
 SEA_PRC_misc_events.13.d: "Nedáme jim nic!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] vyhovuje"
 SEA_PRC_misc_events.14.desc: "Naše delegace do [FROM.GetNameDef] se vrátila s výtečnými zprávami! Naše žádost o předání právoplatných mandžuských území byla schválena. [ROOT.GetLeader] zahrnul chválou [FROM.GetLeader] i naše diplomaty za tento úspěch."
 SEA_PRC_misc_events.14.a: "O krok blíže sjednocené Číně!"
 SEA_PRC_misc_events.15.desc: "Naše delegace do [FROM.GetNameDef] se vrátila s výtečnými zprávami! Naše žádost o předání právoplatných mongolských území byla schválena. [ROOT.GetLeader] zahrnul chválou [FROM.GetLeader] i naše diplomaty za tento úspěch."
 SEA_PRC_misc_events.16.desc: "Naše delegace do [FROM.GetNameDef] se vrátila s výtečnými zprávami! Naše žádost o předání našich právoplatných území byla schválena. [ROOT.GetLeader] chválí [FROM.GetLeader] i naše diplomaty za tento úspěch."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] odmítá"
 SEA_PRC_misc_events.17.desc: "Naše delegace do [FROM.GetNameDef] se vrátila sklíčená. Naše žádost o předání právoplatných území byla odmítnuta a vysmívána. [ROOT.GetLeader] kleje jak [FROM.GetLeader], tak našim diplomatům za to, že nedokázali získat to, co nám právem náleží."
 SEA_PRC_misc_events.17.a: "Slepý blázen je stále blázen"
 SEA_PRC_misc_events.17.b: "Vezmeme si, co nám patří, silou!"
 SEA_PRC_misc_events.18.desc: "Naše delegace do [FROM.GetNameDef] se vrátila sklíčená. Naše žádost o předání právoplatných území byla odmítnuta a vysmívána. [ROOT.GetLeader] kleje jak [FROM.GetLeader], tak našim diplomatům za selhání."
 SEA_PRC_misc_events.18.a: "Předat [326.GetName]"
 SEA_PRC_misc_events.18.b: "Předat [729.GetName]"
 SEA_PRC_misc_events.18.c: "Předat [728.GetName]"
 SEA_PRC_misc_events.18.d: "Předat všechno"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] předává [326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] předává [729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] předává [728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] předává všechna území"
 SEA_PRC_misc_events.19.desc: "Máme štěstí, že [FROM.GetNameDef] vyhověl našim požadavkům."
 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ nebo $PRC_bo_gu$ jako vůdce [Root.GetName]?"
 SEA_PRC_political_events.1.desc1: "Po vítězství 28 ½ bolševiků v mocenském zápase je čas vybrat reprezentanta, který povede národ. Navzdory svému exilu v [SOV.GetNameDef] nadešel okamžik, aby se $PRC_wang_ming$ vrátil do čela — pokud nedostane přednost $PRC_bo_gu$."
 SEA_PRC_political_events.1.desc2: "Po vítězství 28 ½ bolševiků v mocenském zápase je čas vybrat reprezentanta, který povede národ. Ačkoliv jsou oba kandidáti dobře propojeni s komunisty v [SOV.GetNameDef], $PRC_bo_gu$ má méně politických zkušeností. Prokazuje však hluboké porozumění vojenským záležitostem, což může být užitečné v nadcházejících bojích — pokud to převáží politickou a diplomatickou obratnost $PRC_wang_ming$. Oba muži jsou připraveni převzít odpovědnost."
 SEA_PRC_political_events.1.a: "Ať vede $PRC_wang_ming$"
 SEA_PRC_political_events.1.b: "Ať vede $PRC_bo_gu$"
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] žádá územní záruku"
 SEA_PRC_political_events.2.desc: "Navzdory naší podpoře a jejich relativně bezpečnému útočišti v horách střední Číny požádal [FROM.GetNameDef], abychom je ochránili v případě konfliktu. Není jasné, zda se obávají další protikomunistické kampaně nacionalistů, či cizího imperialismu — musíme však zvážit riziko, že budeme zataženi do takových konfliktů."
 SEA_PRC_political_events.2.a: "Měli bychom chránit své soudruhy"
 SEA_PRC_political_events.2.b: "Zaručíme je — pokud přijmou status našeho subjektu"
 SEA_PRC_political_events.2.c: "To je příliš riskantní"
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] souhlasí s územní zárukou"
 SEA_PRC_political_events.3.desc: "Naše mise do [FROM.GetNameDef] byla úspěšná — zavázali se chránit nás proti všem hrozbám. Tato jistota nám umožní soustředit se na dlouhodobé cíle, jako je rozvoj [ROOT.capital.GetName], což dříve komplikovala možnost náhlého taktického ústupu."
 SEA_PRC_political_events.3.a: "To nás udrží v bezpečí"
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] souhlasí s územní zárukou — za cenu"
 SEA_PRC_political_events.31.desc: "Naše mise byla úspěšná a [FROM.GetNameDef] se zavázal nás chránit. Tato ochrana nám umožní zaměřit se na dlouhodobé projekty, jako je rozvoj [ROOT.capital.GetName]."
 SEA_PRC_political_events.31.a: "To nás udrží v bezpečí"
 SEA_PRC_political_events.31.b: "Po zvážení... raději ne"
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] lituje svého rozhodnutí"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] oznámil, že již nehodlá pokračovat v diplomatickém jednání o naším zaručení. Zřejmě pro ně bylo nepřijatelné stát se naším subjektem."
 SEA_PRC_political_events.32.a: "Je to jejich ztráta"
 SEA_PRC_political_events.4.t: "[FROM.GetName] odmítá nás garantovat"
 SEA_PRC_political_events.4.desc: "Navzdory snahám našich diplomatů odmítl [FROM.GetNameDef] závazek chránit [ROOT.GetNameDef]. Můžeme jen doufat, že taková ochrana nebude potřeba."
 SEA_PRC_political_events.4.a: "Škoda"
 SEA_PRC_political_events.5.t: "[FROM.GetName] chce vstoupit do [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] podniká další krok směrem k hlubší spolupráci s námi a žádá o vstup do [ROOT.GetFactionName]. Musíme zvážit, zda by to naši alianci posílilo, nebo přineslo více problémů."
 SEA_PRC_political_events.5.a: "Přijměme je"
 SEA_PRC_political_events.5.b: "Nemůžeme riskovat přetížení"
 SEA_PRC_political_events.6.t: "[FROM.GetName] souhlasí s naším vstupem do [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Naše delegace se vrátila s radostnou zprávou — byli jsme přijati do [FROM.GetFactionName]. Spolu s nimi dorazili i jejich diplomaté, aby projednali podobu naší budoucí spolupráce."
 SEA_PRC_political_events.6.a: "Nový den"
 SEA_PRC_political_events.7.t: "[FROM.GetName] nás odmítá přijmout do [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "Diplomaté vyslaní do [FROM.GetName] se vrátili s tím, že nám nebyl udělen vstup do [FROM.GetFactionName]. Zdá se, že [FROM.GetNameDef] věnuje pozornost jiným diplomatickým prioritám."
 SEA_PRC_political_events.7.a: "Škoda"
 SEA_PRC_political_events.8.t: "[FROM.GetName] chce podepsat pakt o neútočení"
 SEA_PRC_political_events.8.desc: "Cítíce se obklopeni možnými nepřáteli, obrátil se na nás [FROM.GetNameDef] se žádostí o pakt o neútočení, který by jim zajistil naši neúčast v konfliktech namířených proti nim."
 SEA_PRC_political_events.8.a: "Stejně se nechceme zapojovat"
 SEA_PRC_political_events.8.b: "To by je jen povzbudilo k agresivitě"
 SEA_PRC_political_events.9.t: "[FROM.GetName] souhlasí s paktem o neútočení"
 SEA_PRC_political_events.9.desc: "[FROM.GetNameDef] po zvážení souhlasí s podpisem paktu o neútočení. Naštěstí nemají zájem zasahovat do regionálních konfliktů."
 SEA_PRC_political_events.9.a: "To je úleva"
 SEA_PRC_political_events.10.t: "[FROM.GetName] odmítá pakt o neútočení"
 SEA_PRC_political_events.10.desc: "Imperialistický [FROM.GetName] odmítl podepsat s námi pakt o neútočení. Zjevně upřednostňují vztahy s našimi rivaly."
 SEA_PRC_political_events.10.a: "Škoda"
 SEA_PRC_political_events.11.t: "[FROM.GetName] chce být svobodný"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] zaslal [Root.GetLeader] telegram, v němž formálně žádá o nezávislost [FROM.GetName]. Telegram neuvádí, co se stane při odmítnutí — lze však předpokládat, že by to nesli velmi těžce."
 SEA_PRC_political_events.11.a: "Nechme je být svobodné"
 SEA_PRC_political_events.11.b: "Ne, zůstanou naším subjektem"
 SEA_PRC_political_events.12.t: "[FROM.GetName] souhlasí s naším osvobozením"
 SEA_PRC_political_events.12.desc: "Je to slavný den v [ROOT.Capital.GetName] — jsme osvobozeni z jha [FROM.GetName]. Je čas slavit, náš okamžik nadešel."
 SEA_PRC_political_events.12.a: "Jaký den!"
 SEA_PRC_political_events.13.t: "[FROM.GetName] odmítá naše osvobození"
 SEA_PRC_political_events.13.desc: "Jaká škoda — [FROM.GetName] odmítl naši žádost o nezávislost a prohlásil, že náš osud je neoddělitelně spojen s jejich."
 SEA_PRC_political_events.13.a: "Zoufalé časy vyžadují zoufalé kroky..."
 SEA_PRC_political_events.13.b: "Počkáme si..."
 SEA_PRC_political_events.19.t: "Někteří naši generálové přešli k nepříteli!"
 SEA_PRC_political_events.19.desc: "Konflikt mezi [PRC.GetNameDef] a [CHI.GetNameDef] oslabil naši armádu — někteří velitelé zběhli ke komunistům. Zda skutečně věří [PRC.GetNameDef], nebo se jen přidávají na stranu, o níž si myslí, že zvítězí, teprve uvidíme."
 SEA_PRC_political_events.19.a: "Zrádci, všichni do jednoho"
 SEA_PRC_political_events.20.t: "Generálové napříč Čínou přecházejí na naši stranu"
 SEA_PRC_political_events.20.desc: "Obnovení bojů mezi [CHI.GetNameDef] a [PRC.GetNameDef] vyvolalo mezi nepřátelskými důstojníky nejistotu — někteří přešli k nám."
 SEA_PRC_political_events.20.a: "Nadějné znamení!"
 SEA_PRC_political_events.21.t: "[FROM.GetName] chce, aby je radili $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.21.desc: "\nHledajíce [ROOT.GetAdjective] vojenské rady, požádal [FROM.GetNameDef], abychom umožnili návrat $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ do Číny. Chujkov kdysi působil v [FROM.GetNameDef] a mluví plynně čínsky, ale byl odvolán po sporu ohledně [ROOT.GetAdjective] zájmů v Mandžusku, když ještě nebylo napadeno Japonskem."
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] by z jejich pomoci profitoval"
 SEA_PRC_political_events.21.b: "Potřebujeme jejich odbornost doma"
 SEA_PRC_political_events.22.t: "[FROM.GetName] souhlasí se zasláním $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nNaši zástupci v [FROM.capital.GetName] hlásí, že [FROM.GetNameDef] souhlasil s naším požadavkem vyslat $SOV_vasily_chuykov$ zpět do Číny — a že jej doprovodí i $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.22.a: "Vítejte zpět!"
 SEA_PRC_political_events.23.t: "[FROM.GetName] odmítá vyslat $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nNavzdory vhodnosti $SOV_vasily_chuykov$ jako attachého v [ROOT.GetNameDef], odmítl [FROM.GetNameDef] vyslat jeho i $SOV_aleksandr_cherepanov$, tvrdíce, že jsou nyní zapojeni do důležitějších vojenských plánů."
 SEA_PRC_political_events.23.a: "Možná po čistkách nezůstalo dost schopných velitelů"
 SEA_PRC_political_events.24.t: "[FROM.GetName] chce, abychom přidělili $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ k nim"
 SEA_PRC_political_events.24.desc: "\nKdyž [FROM.GetNameDef] slyšel o misi $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ k [CHI.GetNameDef], projevil zájem mít je také jako attaché. Možná si cení jejich praktické kombinace znalosti čínštiny a vojenských zkušeností — nebo možná jen chtějí, aby tato odbornost nepřipadala [CHI.GetName]."
 SEA_PRC_political_events.24.a: "Podpoříme naše soudruhy z [FROM.GetNameDef]"
 SEA_PRC_political_events.24.b: "Dělají dobrou práci v [CHI.GetName]"
 SEA_PRC_political_events.25.t: "[FROM.GetName] přikazuje $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ přesun k [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\nPo žádosti [PRC.GetNameDef] o převelení $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ do jejich regionu se oba vydali na cestu. Navzdory našemu přání, aby zůstali, nemohli neuposlechnout příkaz [FROM.GetNameDef]."
 SEA_PRC_political_events.25.a: "Ztráta pro naši armádu"
 SEA_PRC_political_events.26.t: "[FROM.GetName] přikazuje $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ k [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] se rozhodl splnit naši žádost a přikázal oběma důstojníkům přesun do [ROOT.GetNameDef]. Jejich rady budou nepochybně cenné — a jejich odchod bude pro [CHI.GetNameDef] citelnou ztrátou."
 SEA_PRC_political_events.26.a: "Uvidíme, co navrhnou"
 SEA_PRC_political_events.27.t: "[FROM.GetName] odmítá vyslat $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nNavzdory dosavadní podpoře odmítl [FROM.GetNameDef] ukončit působení $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ v [CHI.GetNameDef], čímž nám znemožnil mít je jako attaché. Tvrdí, že armáda [CHI.GetNameDef] má pro ně nyní zásadní význam."
 SEA_PRC_political_events.27.a: "Dělají chybu"
 SEA_PRC_political_events.41.t: "Neochotně sdílené vůdcovství"
 SEA_PRC_political_events.41.desc: "Dlouholetí političtí rivalové, $PRC_mao_zedong$ a $PRC_zhang_guotao$, se setkali v [ROOT.Capital.GetName], aby odložili své spory tváří v tvář zoufalé situaci. I když si vzájemně zcela nedůvěřují, nepřítel našeho nepřítele je náš přítel."
 SEA_PRC_political_events.41.a: "Nejistá aliance"
 SEA_PRC_zhang_guotao_events.1.t: "Rozkol uvnitř strany"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, generál velící Čtvrté frontové armádě, vede jednu ze dvou armád, které ještě nedorazily do našich bezpečných základních oblastí. Stále jsou na Dlouhém pochodu poté, co se s Maem neshodli na tom, kterou cestu zvolit. V říjnu 1935 se $PRC_zhang_guotao$ prohlásil za skutečného vůdce [ROOT.GetNameDef] a dokonce vytvořil vlastní Ústřední výbor, Ústřední vládu a Ústřední vojenskou komisi. Dále prohlásil, že $PRC_mao_zedong$, $PRC_zhang_wentian$ a $PRC_zhou_enlai$ mají být vyloučeni ze strany.\n\n$PRC_zhang_guotao$ nyní zaslal telegram [ROOT.GetLeader] oznamující, že se svou armádou míří do bezpečných základních oblastí. Telegram také uvádí, že podle přání Lin Jü-jinga — stranického vyslance do [SOV.GetNameDef] — Guotao pozastavil své stranické orgány ve prospěch mírového smíru s Maem a ostatními. Ať říká cokoli, Guotao zůstává silným politickým rivalem, kterého není radno podceňovat."
 SEA_PRC_zhang_guotao_events.1.a: "Ačkoliv má Guotao armádu, strana odmítá jeho nároky na legitimitu"
 SEA_PRC_zhang_guotao_events.1.b: "Možná má pravdu?"
 SEA_PRC_zhang_guotao_events.2.t: "Telegram od $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ ze Čtvrté frontové armády, politický rival Maa, zaslal telegram, že on i jeho armáda se blíží k [ROOT.Capital.GetName]. Jejich Dlouhý pochod trval téměř o rok déle než ten $PRC_mao_zedong$ a armáda je jistě vyčerpána. Možná i proto Guotao znovu zdůrazňuje, že nechce zpochybňovat současné vedení strany."
 SEA_PRC_zhang_guotao_events.2.a: "Vítejme Guotaa a jeho armádu — ale pozorně jej sledujme"
 SEA_PRC_zhang_guotao_events.2.b: "Nemůžeme mu věřit — odsoudit $PRC_zhang_guotao$ a odepřít mu vstup"
 PRC_reject_guotao_tt: "§RToto znemožní přístup k zaměření §!§Y$PRC_the_unwilling_diarchy_focus$§!§R a navazující větvi§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ a Čtvrtá frontová armáda dorazily do [ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Konečně je Dlouhý pochod u konce pro $PRC_zhang_guotao$ a Čtvrtou frontovou armádu — dorazili do našich základních oblastí relativně neporušeni. Debriefingy již začaly, ale Guotao ještě neodvolal své nároky na vedení. Tvrdí, že podporuje vše, co je třeba k vítězství v nadcházejícím boji, aniž by upřesnil, co tím myslí. [ROOT.GetLeader] bude muset svolat další zasedání politbyra, aby tento nepořádek vyřešil."
 SEA_PRC_zhang_guotao_events.3.a: "Výzva stranickému vedení?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ opouští komunistickou stranu"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ prohlásil, že opouští Komunistickou stranu Číny, s odvoláním na nenapravitelné vztahy s Ústředním výborem a své zklamání stranou."
 SEA_PRC_zhang_guotao_events.4.a: "Zrádce naší věci"
 SEA_PRC_zhang_guotao_events.4.b: "Přesvědčit ho, aby zůstal"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rjiž nebude dostupný§! jako §Ygenerál§! nebo §Yporadce§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ vstoupil do KMT"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ chce vstoupit do naší věci"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, „bývalý“ komunistický vůdce a politický rival $PRC_mao_zedong$, se obrátil na [ROOT.GetLeader], aby se přidal na naši stranu v boji proti zahraniční agresi. Je nazýván „bývalým“ komunistou kvůli své nedávné kritice vedení [PRC.GetLeader] a svému odchodu ze strany. Jeho zkušenosti mohou být užitečné, ale [PRC.GetNameDef] bude rozzuřen, že přijímáme někoho, koho považují za zrádce."
 SEA_PRC_zhang_guotao_events.5.a: "Ať se $PRC_zhang_guotao$ přidá"
 SEA_PRC_zhang_guotao_events.5.b: "Odmítnout — nemůžeme mu věřit"
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ vstoupil do KMT"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ nejen opustil Komunistickou stranu Číny — vstoupil také do KMT vedeného [CHI.GetNameDef]. Pokud se s nimi někdy ocitneme ve válce, $PRC_zhang_guotao$ bude stát na straně nepřítele."
 SEA_PRC_zhang_guotao_events.6.a: "Zrádce!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ opouští komunistickou stranu"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ oznámil, že opouští Komunistickou stranu Číny, s odvoláním na nenapravitelné vztahy s Ústředním výborem a $PRC_mao_zedong$, stejně jako na své zklamání stranou."
 SEA_PRC_zhang_guotao_events.7.a: "Nerady sdílené vedení byla chyba — nelze mu věřit"
 SEA_PHI_political_events.1.t: "[FROM.GetName] navrhuje obchodní dohodu"
 SEA_PHI_political_events.1.desc: "Ve snaze snížit svou závislost na obchodu s [USA.GetAdjective] se [FROM.GetNameDef] obrátil na nás s návrhem nové obchodní dohody. Podobně jako oni bychom tím mohli i my snížit svou závislost na úzkém okruhu obchodních partnerů."
 SEA_PHI_political_events.1.a: "Alternativní zdroje surovin jsou zásadní"
 SEA_PHI_political_events.1.b: "Máme jiné obchodní partnery na mysli"
 SEA_PHI_political_events.2.t: "Japonsko podepisuje obchodní dohodu"
 SEA_PHI_political_events.2.desc: "Náš návrh obchodní dohody byl přijat vládou [FROM.GetNameDef] s nadšením. Je to skvělý začátek při hledání nových obchodních partnerů."
 SEA_PHI_political_events.2.a: "Skvělé zprávy"
 SEA_PHI_political_events.3.t: "[FROM.GetName] navrhuje novou obchodní dohodu"
 SEA_PHI_political_events.3.desc: "S cestou k jejich nezávislosti již naznačenou se [FROM.GetNameDef] obrátil na nás s návrhem obchodní dohody. Nabízejí podmínky, které by jim usnadnily dovoz našich surovin, zatímco dříve se často rozhodovalo podle zájmů [USA.GetAdjective], nikoliv [FROM.GetAdjective]."
 SEA_PHI_political_events.3.a: "To nám dá konkurenční výhodu"
 SEA_PHI_political_events.3.b: "Dostanou stejnou cenu jako ostatní"
 SEA_PHI_political_events.4.t: "[FROM.GetName] souhlasí s obchodní dohodou"
 SEA_PHI_political_events.4.desc: "Zástupci [FROM.GetAdjective] oznámili, že vyšlou delegaci k uzavření obchodní dohody. Nová smlouva s [FROM.GetNameDef] nám poskytne více možností v získávání klíčových surovin."
 SEA_PHI_political_events.4.a: "Skvělé zprávy"
 SEA_PHI_political_events.5.t: "[FROM.GetName] odmítá obchodní dohodu"
 SEA_PHI_political_events.5.desc: "Náš rozumný návrh obchodní dohody byl odmítnut. Zdá se, že jiné smlouvy či geopolitické úvahy zvážily více než naše a jejich vlastní zájmy."
 SEA_PHI_political_events.5.a: "Najdeme si jiné kupce"
 SEA_PHI_political_events.6.t: "[FROM.GetName] poskytuje podporu"
 SEA_PHI_political_events.6.desc: "Rostoucí vliv [FROM.GetCommunistParty] v [FROM.GetNameDef] nyní přináší své ovoce — jejich zástupci nás informovali, že [FROM.GetAdjective] dobrovolníci se mobilizují na podporu našich sil a přinášejí s sebou i přebytečné vybavení."
 SEA_PHI_political_events.6.a: "Dobrý začátek spolupráce s našimi [FROM.GetAdjective] soudruhy"
 SEA_PHI_political_events.7.t: "[FROM.GetName] nám děkuje za podporu"
 SEA_PHI_political_events.7.desc: "Zástupci [FROM.GetLeader] tlumočili jeho díky za podporu našich dobrovolníků a dodaného materiálu. Díky rozsáhlým zkušenostem [FROM.GetAdjective] z občanské války bude tato pomoc jistě účinně využita."
 SEA_PHI_political_events.7.a: "Skvělý první krok"
 SEA_PHI_political_events.9.t: "[FROM.GetName] nabízí prodej lodí za vojenské vybavení"
 SEA_PHI_political_events.9.desc: "Výmenou za zásilku [PHI_GetTradedEquipment] nabízí [FROM.GetNameDef] flotilu obchodních a transportních lodí."
 SEA_PHI_political_events.9.a: "Zatraceně dobrá nabídka."
 SEA_PHI_political_events.9.b: "To vybavení potřebujeme"
 SEA_PHI_political_events.10.t: "[FROM.GetName] souhlasí s koupí lodí"
 SEA_PHI_political_events.10.desc: "Jak jsme navrhli, [FROM.GetNameDef] nám poslal zásilku [PHI_GetTradedEquipment] výměnou za obchodní a transportní lodě, které míří do jejich přístavů."
 SEA_PHI_political_events.10.a: "Oboustranně výhodné"
 SEA_PHI_political_events.11.t: "[FROM.GetName] odmítá obchod"
 SEA_PHI_political_events.11.desc: "Bohužel, [FROM.GetNameDef] odmítl poskytnout nám [PHI_GetTradedEquipment] výměnou za naše lodě."
 SEA_PHI_political_events.11.a: "Možná budou ochotni nabídnout jiné vybavení"
 SEA_PHI_political_events.12.t: "Hrozba americké intervence je pryč"
 SEA_PHI_political_events.12.desc: "Po tvrdých jednáních a řadě ústupků ze strany [PHI.GetNameDef] oznámil [USA.GetLeader], že [USA.GetNameDef] nebude zasahovat do plánů [Root.GetRulingPartyLong]. [USA.GetLeader.GetSheHeCap] byl přesvědčen, že [PHI.GetNameDef] nepředstavuje bezprostřední hrozbu a že jsme podnikli správné kroky k zajištění stability vlády.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Naše úsilí se vyplatilo"
 PHI_TreatyOfManilaToBeSigned: "\n\nProto byly povoleny rozhovory o podpisu Manilské smlouvy a vzájemně dohodnutá nezávislost [PHI.GetNameDef] je na obzoru."
 SEA_PHI_political_events.13.t: "Problém [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "Komunistická strana [PHI.GetNameDef] opakovaně odmítla naše zástupce a pohrozila přerušením všech vztahů.\n\nVysocí vojenští představitelé předložili na stůl [Root.GetLeader] plán intervence. Tvrdí, že komunistické Filipíny představují hrozbu pro naši bezpečnost a musíme zasáhnout, abychom zastavili šíření komunismu."
 SEA_PHI_political_events.13.a: "Zasáhnout proti komunismu v jihovýchodní Asii"
 SEA_PHI_political_events.13.b: "Uvalit embargo na [PHI.GetName]"
 SEA_PHI_political_events.13.c: "Poslat ostře formulovaný dopis"
 SEA_PHI_political_events.14.t: "Vyhlášení války"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap] vyhlásily válku [PHI.GetName]. Děje se tak po neúspěchu uklidnit [USA.GetAdjective] obavy ohledně role [PHI.GetRulingPartyLong]. Veřejné prohlášení [USA.GetLeader] označilo tuto válku za nutnou ke zastavení šíření komunismu v jihovýchodní Asii."
 SEA_PHI_political_events.14.a: "Budeme vzdorovat našim bývalým vládcům"
 SEA_PHI_political_events.15.t: "Embargo ze strany [USA.GetAdjective]"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap] oznámily úplné obchodní embargo proti [PHI.GetNameDef] kvůli „neschopnosti [PHI.GetAdjective] vlády omezit komunistický vliv“."
 SEA_PHI_political_events.15.a: "Aspoň to není ozbrojená reakce"
 SEA_PHI_political_events.16.t: "[USA.GetName] zasílají protest"
 SEA_PHI_political_events.16.desc: "V reakci na změnu naší vlády a zahraniční politiky zaslala vláda [USA.GetAdjective] dopis odsuzující naše kroky. Vzhledem k jejich předchozím intervencím v Jižní Americe se však jedná o velmi mírnou reakci."
 SEA_PHI_political_events.16.a: "Nejlepší možný výsledek, vzhledem k okolnostem"
 SEA_PHI_political_events.17.t: "Naše nové vedení"
 SEA_PHI_political_events.17.desc: "Využívajíce oslabeného amerického dohledu nad Národní vládou, Partido Komunista ng Pilipinas rychle vyplnila vzniklé mocenské vakuum a její zvolení zástupci vyzvali k okamžitým krokům, které byla schopna provést pouze ona. Zatímco jiné skupiny mají stále jistý vliv, komunistická frakce získala výrazné postavení.\n\nNyní však musíme rozhodnout, kdo povede stranu — a národ — vstříc nadcházejícímu rudému úsvitu."
 SEA_PHI_political_events.17.a: "Jmenovat Evangelistu, potřebujeme radikální vedení"
 SEA_PHI_political_events.17.b: "Jmenovat Santose, pro intelektuálnější přístup"
 SEA_PHI_political_events.18.t: "[FROM.GetName] chce vstoupit do Kominterny"
 SEA_PHI_political_events.18.desc: "S velkým zájmem sledujeme vzestup rolníků, dělníků a rybářů v [PHI.GetNameDef], a nyní k nám přicházejí s diplomatickými signály naznačujícími zájem vstoupit do Kominterny. Jak bychom měli reagovat?"
 SEA_PHI_political_events.18.a: "Vítáme [FROM.GetName] v Kominterně"
 SEA_PHI_political_events.18.b: "Odmítnout je"
 SEA_PHI_political_events.19.t: "[FROM.GetName] odmítá vstup do Kominterny"
 SEA_PHI_political_events.19.desc: "Naše delegace vrátila se ze [SOV.GetNameDef] s nedobrou zprávou — byl nám odmítnut vstup do Kominterny. Prozatím tedy stojíme sami proti přílivu temnoty."
 SEA_PHI_political_events.19.a: "Svět je dnes o něco temnější"
 SEA_PHI_political_events.20.t: "Douglas MacArthur povolán na Filipíny"
 SEA_PHI_political_events.20.desc: "Prezident [USA.GetLeader] obnovil Douglase MacArthura ve službě a pověřil jej velením nově vytvořených Spojených států ozbrojených sil na Dálném východě, se sídlem na Filipínách. Prezident jej vybral, protože MacArthur zde již řadu let působil jako vojenský poradce a dobře zná místní obrannou situaci.\n\nAby mohl plně vykonávat své velení v terénu, nebudeme nad ním mít kontrolu — můžeme jej však v případě potřeby povolat zpět. Tuto možnost je třeba zvažovat opatrně, protože jeho odchod by mohl být vnímán jako ústup amerického zájmu a opuštění našich povinností v Pacifiku."
 SEA_PHI_political_events.20.a: "Hodně štěstí, generále!"
 SEA_PHI_political_events.21.t: "Douglas MacArthur dorazil na Filipíny"
 SEA_PHI_political_events.21.desc: "Skvělé zprávy! Prezident [USA.GetLeader] pověřil generála Douglase MacArthura velením Spojených států ozbrojených sil na Dálném východě. Jako bývalý poradce zdejší armády je pro nás dobře známý a jeho jmenování je jasným signálem, že [USA.GetNameDef] to s obranou Filipín myslí vážně.\n\nPo příjezdu do Manily okamžitě začal zajišťovat posily ze [USA.GetNameDef] a sám slíbil, že bude stát po boku našeho statečného lidu až do posledního muže."
 SEA_PHI_political_events.21.a: "Vítejte na Filipínách, generále!"
 SEA_PHI_political_events.30.t: "Filipíny žádají Eisenhowera"
 SEA_PHI_political_events.30.desc: "Vrchní velitel sil USA na Dálném východě, Douglas MacArthur, požádal o převelení svého chráněnce Dwighta D. Eisenhowera. Eisenhower pod ním již sloužil, když byl MacArthur náčelníkem armády, a zdá se, že starší generál rozpoznal jeho potenciál. I my vidíme Eisenhowera jako stoupající hvězdu americké armády a působení v tak aktivním velitelství by mu poskytlo cenné zkušenosti.\n\nEisenhower sám zdůraznil, že nejde o dlouhodobé zařazení — chce se vrátit do USA za dva roky."
 SEA_PHI_political_events.30.a: "MacArthur a Eisenhower společně? Rozhodně ano!"
 SEA_PHI_political_events.30.b: "Ne, Eisenhowera potřebujeme zde."
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower dorazil na Filipíny"
 SEA_PHI_political_events.31.desc: "MacArthurův požadavek na vyslání Dwighta D. Eisenhowera byl schválen! Jsme šťastní, že se k nám tato stoupající hvězda připojila — další důkaz amerického odhodlání bránit Filipíny. Přestože jde o dvouleté dočasné jmenování, možná bychom jej mohli přesvědčit, aby zůstal déle."
 SEA_PHI_political_events.31.a: "Vítejte na Filipínách!"
 SEA_PHI_political_events.40.t: "Manuel Quezon zavražděn!"
 SEA_PHI_political_events.40.desc: "Manuel Quezon byl dnes ve 3 hodiny odpoledne zavražděn při projevu v lunetském parku. Střelec je stále na útěku, ale existuje podezření na hnutí Sakdalista. Národní shromáždění bylo uzavřeno z bezpečnostních důvodů. V Manile byly posíleny policejní oddíly a ulice byly vyklizeny. Nad zemí se rozprostřelo tíživé ticho — zadržovaný dech národa."
 SEA_PHI_political_events.40.a: "Pochodeň demokracie zhasíná!"
 SEA_PHI_political_events.40.b: "Policejní šéf Eisenhower zasáhne!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower se pokusí zmařit fašistické plány§!"
 SEA_PHI_political_events.41.t: "Návrat sakdalistických exulantů"
 SEA_PHI_political_events.41.desc: "Artemio Ricarte se vrátil z exilu s oddílem stoupenců ozbrojených japonskými zbraněmi a tvrdí, že dopadl atentátníka Manuela Quezona. Slíbil, že bude spolupracovat s četnictvem na udržení pořádku během krize. Kvůli podezření vůči hnutí Sakdalista přislíbil spolupráci se stranou Ganap, aby získal legitimitu a urychlil nezávislost na Spojených státech. Četnictvo se z Manily stáhlo, aby neeskalovalo napětí, zatímco americká posádka byla uvedena do pohotovosti."
 SEA_PHI_political_events.41.a: "Nezávislost se blíží."
 SEA_PHI_political_events.42.t: "Boj o vedení"
 SEA_PHI_political_events.42.desc: "Jakmile byla nad Filipínami obnovena kontrola a země se stabilizovala, výkonná komise se sešla, aby rozhodla o konečném vůdci národa. Jsou tři kandidáti:\n\nEmilio Aguinaldo — hrdina revoluce proti Španělsku, dlouhodobý zastánce nezávislosti.\n\nArtemio Ricarte — bývalý šéf filipínské armády, neústupný patriot, který odmítl přísahat USA.\n\nJosé Laurel — umírněnější volba, soudce s mezinárodním vzděláním a styky s japonskými představiteli."
 SEA_PHI_political_events.42.a: "Aguinaldo nás již jednou vedl k nezávislosti."
 SEA_PHI_political_events.42.b: "Ricarte má neochvějnou oddanost naší věci."
 SEA_PHI_political_events.42.c: "Laurel má kontakty."
 SEA_PHI_political_events.43.t: "Obléhání Národního shromáždění"
 SEA_PHI_political_events.43.desc: "Artemio Ricarte tvrdil, že dopadl Quezonova vraha, avšak velitel policie Eisenhower toto vyvrátil a označil zatčeného muže za podplaceného chudého rolníka.\n\nRicarteovi stoupenci poté pochodovali na Národní shromáždění a násilně vnikli dovnitř. Došlo ke střelbě a dva kolemjdoucí byli zraněni. Obviněna byla americká stráž a Eisenhower musel stáhnout četnictvo.\n\nMěsto zaplavily davy Sakdalistů, které hrozily přemožit policii. Eisenhower v zoufalství poslal urgentní žádost [MessageToMac]americké posádce o pomoc."
 SEA_PHI_political_events.43.a: "Teď je to na [MacOrGarrison]."
 PHI_message_to_mac: "generálu Douglasi MacArthurovi z "
 PHI_macarthur: "MacArthurovi"
 PHI_american_garrison: "amerických posádkách"
 SEA_PHI_political_events.44.t: "Vojenská pohotovost"
 SEA_PHI_political_events.44.desc: "Reakce [MacOrGarrison] byla rychlá a rozhodná. Celá Filipínská divize byla vyslána do Manily — nejprve kavalerie, následovaná pěchotou s nasazenými bajonety. Tam, kde odpor trval, použili slzný plyn. Šokované Sakdalistické milice uprchly z města.\n\nAčkoli byl fašistický převrat potlačen, hrozí širší konflikt, a proto [MacOrEisenhower] vyhlásil vojenskou pohotovost, uvalil stanné právo a převzal diktátorské pravomoci ve jménu stability."
 SEA_PHI_political_events.44.a: "Vše ve jménu svobody a demokracie!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "Tím se odemkla nová větev národního zaměření."
 SEA_PHI_political_events.45.t: "[FROM.GetName] žádá podporu nezávislosti"
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjectiveCap] vláda nás oslovila s plány na boj za nezávislost proti [USA.GetNameDef]. Požadují, abychom je podpořili, a v případě odmítnutí intervenovali."
 SEA_PHI_political_events.45.a: "To rozšíří náš vliv"
 SEA_PHI_political_events.45.b: "Nemůžeme riskovat válku s [USA.GetNonIdeologyName]"
 SEA_PHI_political_events.46.t: "[FROM.GetName] podporuje naše plány na nezávislost"
 SEA_PHI_political_events.46.desc: "[FROM.GetAdjectiveCap] vláda nám oznámila, že je připravena podpořit náš budoucí požadavek nezávislosti — a také vojensky, pokud by jej náš suzerén odmítl."
 SEA_PHI_political_events.46.a: "Výborně!"
 SEA_PHI_political_events.47.t: "[FROM.GetName] odmítá podpořit naše plány"
 SEA_PHI_political_events.47.desc: "Naši diplomaté se rychle vrátili — vláda [FROM.GetNameDef] odmítla slíbit podporu našemu úsilí o nezávislost. Tvrdí, že si nemohou dovolit riskovat válku s [ROOT.overlord.GetNameDef]."
 SEA_PHI_political_events.47.desc.2: "Naši diplomaté se vrátili — vláda [FROM.GetNameDef] odmítla pomoci. Zdá se, že více než o osvobození má zájem stát se naším novým pánem."
 SEA_PHI_political_events.47.a: "Jejich řeči o dekolonizaci byly jen prázdné sliby"
 SEA_PHI_political_events.48.t: "[FROM.GetName] vyhlašuje nezávislost"
 SEA_PHI_political_events.48.desc: "Dnes ráno jsme obdrželi zprávy o neobvyklých událostech v [FROM.GetNameDef]. Následně nám byla předána deklarace nezávislosti jejich vlády, přičemž nás žádají, abychom nezasahovali, ale zároveň tvrdí, že budou bojovat za svou svobodu."
 SEA_PHI_political_events.48.desc.2: "Dnes ráno jsme obdrželi zprávy o neobvyklých událostech v [FROM.GetNameDef], po nichž následovala deklarace nezávislosti — jasně podpořená vládou [JAP.GetAdjective]."
 SEA_PHI_political_events.48.desc.3: "Dnes ráno jsme obdrželi zprávy o neobvyklých událostech v [FROM.GetNameDef], následované deklarací nezávislosti s podporou několika jihoamerických vlád."
 SEA_PHI_political_events.48.desc.4: "Dnes ráno jsme obdrželi zprávy o neobvyklých událostech v [FROM.GetNameDef], následované deklarací nezávislosti podpořenou vládou [SPR.GetAdjective]."
 SEA_PHI_political_events.48.desc.5: "Dnes ráno jsme obdrželi zprávy o neobvyklých událostech v [FROM.GetNameDef], následované deklarací nezávislosti podpořenou [SPR.GetAdjective] a několika jihoamerickými státy."
 SEA_PHI_political_events.48.a: "Stejně bychom jim to brzy dali"
 SEA_PHI_political_events.48.b: "Ještě nejsou připraveni"
 SEA_PHI_political_events.49.t: "[FROM.GetName] umožňuje nezávislost"
 SEA_PHI_political_events.49.desc: "Po několika dnech mlčení a zřejmě vášnivých debat uvnitř [FROM.GetAdjective] vedení, [FROM.GetNameDef] oficiálně oznámil, že uzná [ROOT.GetAdjective] nezávislost."
 SEA_PHI_political_events.49.a: "Skvělé zprávy!"
 SEA_PHI_political_events.50.t: "[FROM.GetName] bojuje, aby znovu získal kontrolu nad námi"
 SEA_PHI_political_events.50.desc: "V reakci na naše vyhlášení nezávislosti [FROM.GetNameDef] nevydal žádnou oficiální odpověď, a místo toho začal přesouvat jednotky do blízkých základen, aby mohl zasáhnout."
 SEA_PHI_political_events.50.a: "Ať to zkusí!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ povolán zpět do [USA.GetNameDef]"
 SEA_PHI_political_events.51.desc: "Vojenská situace v [USA.GetNameDef] se ukázala být natolik vážná, že byl $USA_douglas_macarthur$ požádán, aby se okamžitě vrátil domů."
 SEA_PHI_political_events.51.a: "Bude nám chybět"
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ povolán zpět do [USA.GetNameDef]"
 SEA_PHI_political_events.52.desc: "Vojenská situace v [USA.GetNameDef] se ukázala být natolik vážná, že byl $USA_dwight_d_eisenhower$ požádán, aby se okamžitě vrátil domů."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ se vrací z [PHI.GetName]"
 SEA_PHI_political_events.53.desc: "Po připojení se k misi $USA_douglas_macarthur$ na [PHI.GetNameDef] v roce 1935 a po nedávném aktivnějším působení, se nyní $USA_dwight_d_eisenhower$ vrátil domů. Získal zde cenné vojenské zkušenosti, od své první pilotáže letadla až po spolupráci s veliteli jako $USA_douglas_macarthur$, kteří měli zásadně odlišné názory na reformu [PHI.GetAdjective] armády."
 SEA_PHI_political_events.53.a: "Jeho zkušenosti se jistě osvědčí"
 SEA_PHI_political_events.54.desc: "Po nedávné ztrátě oblasti Manily ztratily naše síly důvěru v možnost vyhrát válku tradičními taktikami. Zatímco armáda oficiálně kapitulovala a vláda se evakuovala, již se formují nové organizace odporu."
 SEA_PHI_political_events.54.a: "Můžeme pokračovat ve válce pomocí partyzánů"
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Po rozsáhlé ekonomické a politické přípravě byla vyhlášena nezávislost [PHI.GetNameDef]. Jak se dalo očekávat, následuje to po zákoně Tydings-McDuffie, který Kongres v roce 1934 podepsal a který stanovil směr pro [PHI.GetAdjective] nezávislost. [PHI.GetNameDefCap] jsou nyní svobodné vytvářet vlastní politiku a hospodářské zásady bez toho, aby na ně tlačili [USA.GetNameDef]."
 SEA_PHI_political_events.55.a: "Dobře pro ně"
 SEA_PHI_political_events.55.b: "Nyní můžeme spolupracovat jako rovní"
 SEA_PHI_political_events.55.c: "Musíme nyní usilovat i o diplomatickou nezávislost"
 SEA_PHI_political_events.56.t: "[FROM.GetName] žádá kontrolu nad tichomořským námořnictvem"
 SEA_PHI_political_events.56.desc: "Ve snaze vytvořit vlastní námořnictvo a více přispět k našemu vojenskému úsilí požádal [FROM.GetNameDef], abychom mu převedli jednu nebo více úkolových skupin operujících v jeho blízkosti."
 SEA_PHI_political_events.56.a: "O vlastní námořnictvo se postaráme sami"
 SEA_PHI_political_events.56.b: "Ať si vezmou místní úkolovou skupinu"
 SEA_PHI_political_events.56.c: "Ať se ujmou Tichého oceánu"
 SEA_PHI_political_events.56.d: "Ať se ujmou Tichého oceánu, ale pošleme dozor"
 SEA_PHI_political_events.56.e: "Ať se ujmou Tichého oceánu a dodáme jim palivo"
 PHI_transfer_20_percent_navy_tt: "Převede 20 % našeho námořnictva na [FROM.GetNameDef]."
 PHI_transfer_40_percent_navy_tt: "Převede 40 % našeho námořnictva na [FROM.GetNameDef]."
 SEA_PHI_political_events.57.t: "Pověřeni námořními silami"
 SEA_PHI_political_events.57.desc: "Naše žádost o převzetí kontroly nad místními námořními silami [FROM.GetAdjective] byla schválena. Úkolové skupiny byly přesměrovány do našich přístavů k reorganizaci."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Navíc nyní ropná pole v [371.GetName] produkují palivo pro naše síly, aby podpořila jejich logistiku po tomto významném posílení."
 SEA_PHI_political_events.57.a: "To výrazně posílí naše vojenské kapacity"
 SEA_PHI_political_events.58.t: "[FROM.GetName] odmítá delegovat námořnictvo"
 SEA_PHI_political_events.58.desc: "Náš [FROM.GetAdjective] spojenec bohužel odmítl naši žádost o částečné převedení jejich námořnictva pod naše velení. Budeme muset zvýšit produkci doků, chceme-li přispět v námořním bojišti."
 SEA_PHI_political_events.58.a: "Budeme se muset zaměřit na vlastní námořnictvo"
 SEA_PHI_political_events.59.t: "Selhání [USA.GetAdjective] intervence"
 SEA_PHI_political_events.59.desc: "Ačkoli [USA.GetNameDef] zahájily vojenskou intervenci proti [PHI.GetNameDef], aby svrhly jejich novou vládu, tento plán se neukázal jako úspěšný. S oběma stranami uznávajícími, že válka se pouze vleče, začala jednání o jejím ukončení a [PHI.GetAdjective] nezávislost byla uznána."
 SEA_PHI_political_events.59.a: "Svoboda zvítězila"
 SEA_PHI_political_events.59.b: "Válka byla nepopulární"
 SEA_PHI_political_events.60.t: "Aguinaldo zpochybňuje výsledky voleb"
 SEA_PHI_political_events.60.desc: "Po prezidentských volbách roku 1935 [ROOT.GetNeutralLeader] stále neuznal svou výraznou porážku a podává stížnost volební radě. Pokud se objeví důkazy o manipulaci, případ by mohl být předložen jednomu z nejvyšších soudů země."
 SEA_PHI_political_events.60.a: "Pravděpodobně jen špatně snáší prohru"
 SEA_PHI_political_events.61.t: "Soudnictví ruší volby"
 SEA_PHI_political_events.61.desc: "Po rozsáhlém vyšetřování oznámila komise pověřená prověřením výsledků voleb z roku 1935 nálezy nesrovnalostí. To by nebylo zvlášť pozoruhodné, nebýt následných kroků soudnictví, které diskvalifikovalo [ROOT.GetDemocraticParty], což vedlo k vítězství [ROOT.GetNeutralParty]. Pokus [USA.GetAdjective] vývoj rychle odmítnout byl vnímán jako další důkaz korupce."
 SEA_PHI_political_events.61.a: "Vědí, co je pro zemi nejlepší"
 SEA_PHI_political_events.62.t: "Dobrovolníci pro španělskou občanskou válku?"
 SEA_PHI_political_events.62.desc: "Naše historické a kulturní vazby se [SPR.GetNonIdeologyName] způsobily, že konflikt tam je u nás bedlivě sledován."
 SEA_PHI_political_events.62.a: "Nacionalisté bojují za naše katolické hodnoty"
 SEA_PHI_political_events.62.b: "Republikáni bojují za svobodu a volnost"
 SEA_PHI_political_events.63.t: "Prezidentské volby [GetYear]"
 SEA_PHI_political_events.63.desc: "Funkční období současného prezidenta [ROOT.GetLeader] končí a brzy se budou konat volby. Ačkoli úspěchy jeho vlády slibují možnost pokračování, někteří voliči hledají nový směr reforem a nového vůdce."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] musí zůstat ještě jedno období"
 SEA_PHI_political_events.63.roxas: "Vazby $PHI_manuel_roxas$ by pomohly ekonomickým reformám"
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ by byl dobrým vůdcem v časech nepokojů"
 SEA_PHI_political_events.64.t: "Smrt $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Po rozvoji tuberkulózy se zdravotní stav $PHI_manuel_luis_quezon$ postupně zhoršoval a nyní bohužel zemřel. Viceprezident dočasně převzal jeho povinnosti, ale brzy bude třeba určit nástupce."
 SEA_PHI_political_events.64.desc_generic: "Funkční období [ROOT.GetLeader] skončilo a nové prezidentské volby rozhodnou o jeho nástupci. Kvůli zhoršujícímu se zdraví se $PHI_manuel_luis_quezon$ z voleb stáhl."
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower zůstává v [USA.GetName]"
 SEA_PHI_political_events.65.desc: "Bohužel naše žádost o posílení [USA.GetAdjective] vojenské mise v [ROOT.GetNameDef] byla zamítnuta. Zdá se, že jeho expertiza je potřeba jinde."
 SEA_PHI_political_events.65.a: "Škoda"
 SEA_PHI_political_events.66.t: "[FROM.GetName] navrhuje smlouvu o vzájemné pomoci"
 SEA_PHI_political_events.66.desc: "Jako další země v [USA.GetAdjective] sféře vlivu se [FROM.GetNameDef] nyní snaží posílit spolupráci vytvořením aliance hispánských států. To může nabídnout protiváhu [USA.GetAdjective] tlaku, který někdy hraničí s imperialismem."
 SEA_PHI_political_events.66.a: "To přinese stabilitu v regionu"
 SEA_PHI_political_events.66.b: "Nemůžeme si znepřátelit [USA.GetNameDef]"
 SEA_PHI_political_events.67.t: "[FROM.GetName] podepisuje smlouvu o vzájemné pomoci"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] podepsal naši navrženou smlouvu o vzájemné pomoci, která zakládá podmíněné spojenectví. Je to první jasný krok ke zlepšení spolupráce mezi [FROM.GetAdjective] a [ROOT.GetAdjective]."
 SEA_PHI_political_events.67.a: "Skvělé zprávy"
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! vstoupí do §Yfrakce [FROM.GetNameDef]§! po dokončení §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! vstoupí do §Yfrakce [ROOT.GetNameDef]§! po dokončení §Y$PHI_war_of_independence$§!"
 SEA_PHI_political_events.68.t: "[FROM.GetName] nepodepisuje smlouvu o vzájemné pomoci"
 SEA_PHI_political_events.68.desc: "Ideologické rozdíly nebo obavy ze zhoršení vztahů s [USA.GetNameDef] vedly k tomu, že [FROM.GetNameDef] odmítl podepsat naši navrženou smlouvu. Budeme muset hledat spojence jinde."
 SEA_PHI_political_events.68.a: "Možná budou jejich regionální rivalové ochotnější"
 SEA_PHI_political_events.69.t: "[FROM.GetName] navrhuje sjednocení"
 SEA_PHI_political_events.69.desc: "Od získání nezávislosti učinil [FROM.GetNameDef] mnoho kroků k jejímu upevnění a nyní chce posílit spolupráci s ostatními hispánskými zeměmi — což se nyní projevuje návrhem sjednotit naše země v Hispánskou říši."
 SEA_PHI_political_events.69.a: "Společně můžeme pomstít naši kolonizaci"
 SEA_PHI_political_events.69.b: "Nebudeme řízeni z [FROM.capital.GetCapitalVictoryPointName]"
 SEA_PHI_political_events.70.t: "[FROM.GetName] přijímá sjednocení"
 SEA_PHI_political_events.70.desc: "Vlny [FROM.GetAdjective] delegátů v [ROOT.capital.GetCapitalVictoryPointName] jasně naznačovaly to, co bylo potvrzeno o několik dní později: [FROM.GetNameDef] přijal náš návrh sjednocení."
 SEA_PHI_political_events.70.a: "Skvělé zprávy!"
 SEA_PHI_political_events.71.t: "[FROM.GetName] odmítá sjednocení"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] se rozhodl odmítnout náš návrh sjednocení. Ačkoli tvrdí, že si našeho spojenectví váží, tuto změnu považují za příliš radikální."
 SEA_PHI_political_events.71.a: "Možná jsou naše rozdíly větší, než jsme mysleli"
 SEA_PHI_political_events.71.b: "Musíme trvat na svém"
