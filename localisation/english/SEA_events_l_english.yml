 SEA_japan.1.t: "Incident z 26. února"
 SEA_japan.1.desc: "S odkazem na hrozby pro duši císařské země zorganizovali mladí důstojníci loajální frakci Kódóha v rámci IJA pokus o převrat, jehož cílem je očistit vládu a vojenské vedení od těch, kteří odporují jejich étosu militarismu a přímé císařské kontroly nad státem. Již obklíčili rezidence nejvyšších představitelů a obsadili vládní centrum Tokia. Císař však zůstává zticha, navzdory nadějím povstalců, že by promluvil na jejich podporu. Jak bude tento incident pokračovat?"
 SEA_japan.1.a: "Ukončete tuto frašku, hned!"
 JAP_kodoha_coup_will_fail_historically_tt: "Vyhlásíme stanné právo a nasadíme jokosucký pluk Císařského japonského námořnictva k potlačení vzpoury. Byly hlášeny minimální ztráty, ačkoli některé z cílů Kódóha jsou potvrzeny jako mrtvé:"
 SEA_japan.1.b: "Nastal čas návratu k tradici!"
 JAP_kodoha_coup_will_succeed_tt: "Kódóha obsadí ministerstvo války, hotel Imperial, Národní sněm i Císařský palác. Mnoho klíčových cílů Kódóha je potvrzeno jako mrtvých:"
 SEA_japan.1.c: "Armáda se musí zkrotit!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Vyhlásíme stanné právo a pokusíme se potlačit povstání pomocí pohotovostních jednotek Tokijského metropolitního policejního oddělení, čímž omezíme vojenské zapojení při vykonávání spravedlnosti vůči Kódóha. Bylo hlášeno málo obětí, ale některé z cílů Kódóha jsou potvrzeny jako mrtvé:"
 SEA_japan.1.d: "Armáda se musí zkrotit!"
 SEA_japan.1.e: "Lid si musí uvědomit, že je rozkládán ze všech stran!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] požaduje naši kapitulaci"
 SEA_japan_foreign_policy.1.desc: "Vedení Kuantungské armády [FROM.GetNameDef] po nás požaduje podrobení. Současně však přicházejí s nabídkou. Pokud se k nim připojíme, pomohou nám znovu získat staré mongolské země a dovolí nám založit novou Mongolskou říši pod jejich kontrolou. Co na to říkáme?"
 SEA_japan_foreign_policy.1.a: "To je pro nás příležitost"
 SEA_japan_foreign_policy.1.b: "Musíme si udržet nezávislost za každou cenu!"
 MEN_li_shouxin_available_tt: "§YLi Šou-sin§! se stane §Ygenerálem§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] se podřizuje naší vládě"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] odstoupil ve prospěch našeho kandidáta na [FROM.GetAdjective] trůn, prince Te. Region nyní padl pod naši okupaci a reorganizace jejich vlády brzy započne."
 SEA_japan_foreign_policy.2.a: "Císař to rád uslyší"
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] odmítá podrobit se Císaři"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] odmítl vyhovět našim požadavkům, navzdory tomu, že viděl, co jsme provedli Nimao-corovi, když se postavil proti našemu božskému vládci. Možná je čas dát jim lekci pokory."
 SEA_japan_foreign_policy.3.a: "Urazili Císaře, to nemůžeme nechat jen tak!"
 SEA_japan_foreign_policy.3.b: "Stejně jsme je nepotřebovali"
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] požaduje, abychom vstoupili do jejich aliance"
 SEA_japan_foreign_policy.4.desc: "[FROM.GetAdjectiveCap] delegace nás oslovila s žádostí o spolupráci na jejich snaze ovládnout asijský kontinent, požadujíc, abychom se k nim připojili v jejich současných i budoucích válkách. Nezdá se, že by přijali jako odpověď ne, ale jistě to pro nás není výhodné?"
 SEA_japan_foreign_policy.4.a: "Společně budeme silnější"
 SEA_japan_foreign_policy.4.b: "To by bylo proti našim zásadám neutrality!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] projevil rozum a rozhodl, že [FROM.GetNameDef] oficiálně podepíše potřebné dokumenty ke vstupu do naší frakce. Dnešek je den hodný oslav!"
 SEA_japan_foreign_policy.5.a: "Jak se sluší"
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] odmítá se k nám připojit"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] odmítá vidět důvody a prohlásil, že [FROM.GetNameDef] nevstoupí do aliance s námi. Co však neví, je to, že nemáme v úmyslu nechat je zůstat neutrální v nadcházejícím světovém konfliktu..."
 SEA_japan_foreign_policy.6.a: "Připravte vojska k útoku!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] se připravuje na invazi"
 SEA_japan_foreign_policy.7.desc: "[FROM.GetAdjectiveCap] vojáci byli spatřeni při přípravách na rychlou invazi do naší země, zřejmě s úmyslem nás rychle podrobit a vtáhnout do své sféry. Toto je pravděpodobně naše poslední šance vyhnout se konfliktu — ale chopíme se jí?"
 SEA_japan_foreign_policy.7.a: "Když nad tím přemýšlíme... raději se podrobíme"
 SEA_japan_foreign_policy.7.b: "Ať tedy přijdou!"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] se podrobuje našim požadavkům"
 SEA_japan_foreign_policy.8.desc: "Konečně, po dlouhém jednání, se delegace z [FROM.GetNameDef] rozhodla podepsat námi upravené dokumenty, čímž se vyhne vojenské intervenci, ale zároveň se vzdá své nezávislosti. Nyní jsme plně připraveni udeřit na jih!"
 SEA_japan_foreign_policy.8.a: "A pořádek je obnoven"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] odmítá se podřídit"
 SEA_japan_foreign_policy.9.desc: "Poslední šanci, kterou jsme velkoryse nabídli [FROM.GetLeader], odmítl — naše vojska jsou nyní připravena rychle obsadit jejich hlavní města. Nastal čas ukázat jim, z čeho je [ROOT.GetAdjective] země stvořena!"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] požaduje okupaci [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Delegace z [FROM.GetNameDef] nám předložila ultimátum. Dávají nám týden na stažení našich jednotek z oblasti Tonkinu a umožnění jejich jednotkám převzít pozice a zřídit zde vojenské základny. Tvrdí, že je to kvůli ochraně [VIN.GetAdjective] suverenity před Číňany, ale dobře víme, o co ve skutečnosti jde..."
 SEA_japan_foreign_policy.10.a: "Nestojí to za válku"
 SEA_japan_foreign_policy.10.b: "Nevzdáme jim to!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] předává [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "Vedení [FROM.GetNameDef] uznalo naši logiku a začalo stahovat své jednotky z Tonkinu, aby nám umožnilo vytvořit zde bezpečnostní zónu a zajistit, že čínské jednotky nevstoupí na [VIN.GetAdjective] území. Den vítězství je zde!"
 SEA_japan_foreign_policy.11.a: "Velký den pro [ROOT.GetAdjective] lid"
 SEA_japan_foreign_policy.12.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 SEA_japan_foreign_policy.12.desc: "Vedení [FROM.GetNameDef] odmítlo uznat realitu a prohlásilo, že v Indočíně neodevzdají ani píď země. To vážně ohrožuje náš další postup na jih... Měli bychom to přijmout, nebo nadešel čas zasadit úder Západu?"
 SEA_japan_foreign_policy.12.a: "Svého rozhodnutí budou litovat!"
 SEA_japan_foreign_policy.12.b: "Musíme to nechat být"
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] okupuje [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nZačátkem tohoto týdne vstoupily jednotky [JAP.GetNameDef] do našeho území [721.GetName] a obsadily jej, s tvrzením, že je to mise na ochranu regionu před možnou okupací jejich nepřáteli. Je to zjevný akt války — avšak jeden, který bychom možná měli ignorovat, jelikož není protivníkem, kterého si nyní můžeme dovolit."
 SEA_japan_foreign_policy.13.a: "Nestojí to za válku"
 SEA_japan_foreign_policy.13.b: "Kdo si myslí, že jsou?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] reorganizuje naši vládu"
 SEA_japan_foreign_policy.14.desc: "[FROM.GetAdjectiveCap] administrátoři, kteří pomohli založit náš stát, se rozhodli, že nyní je vhodný čas reorganizovat naši vládní strukturu a přetvořit náš právní systém. Z dlouhodobého hlediska nás to jen posílí, takže nemáme důvod jim odporovat."
 SEA_japan_foreign_policy.14.a: "Dobře tedy"
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] požaduje okupaci [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "S odůvodněním, že město může být vhodným bodem pro útok jejich nepřátel, pokud by se naskytla příležitost, nám [FROM.GetAdjective] jednotky spravující region [592.GetName] předložily ultimátum. Buď je pustíme dovnitř — v podstatě jim dáme volnou ruku ve městě — nebo čelit plné síle [FROM.GetAdjective] armády. Co učiníme?"
 SEA_japan_foreign_policy.15.a: "Nestojí to za válku"
 SEA_japan_foreign_policy.15.b: "Nevzdáme jim to!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] předává [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Regionální správci [729.GetName] se rozhodli vpustit naše jednotky dovnitř, uvědomujíce si, že odpor by byl nakonec marný. Naše obyvatelstvo jásá — další západní mocnost byla vytlačena z Východní Asie!"
 SEA_japan_foreign_policy.16.a: "Velký den pro [ROOT.GetAdjective] lid"
 SEA_japan_foreign_policy.17.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 SEA_japan_foreign_policy.17.desc: "Regionální správci [729.GetName] zapomněli na své místo a rozhodli se odmítnout požadavky, které jim předali naši guvernéři v [592.GetName]. Nastal čas jednou provždy zničit [FROM.GetAdjective] impérium!"
 SEA_japan_foreign_policy.17.a: "Svého rozhodnutí budou litovat!"
 SEA_japan_foreign_policy.17.b: "Musíme to nechat být"
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] nás zve do své aliance"
 SEA_japan_foreign_policy.18.desc: "Do našeho hlavního města nedávno dorazila delegace z daleké země, aby požádala o audienci u jeho výsosti. Tvrdí, že pochází z [FROM.GetNameDef], a usilují o spojenectví mezi našimi zeměmi. Přijímáme?"
 SEA_japan_foreign_policy.18.a: "Společně budeme silnější"
 SEA_japan_foreign_policy.18.b: "To by bylo proti našim zásadám neutrality..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] velkoryse přijal naši nabídku formalizovat spojenectví mezi našimi zeměmi a již zahájil kroky k integraci do naší sféry. Dnešek je dnem oslav!"
 SEA_japan_foreign_policy.19.a: "Vědí, co je pro ně nejlepší"
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] odmítá se k nám připojit"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] nezdvořile odmítl naši nabídku spojenectví, s tvrzením, že by to bylo proti jejich zásadě neutrality. Dokážeme si představit jen obrovskou míru korupce, která vedla k tomuto chybnému rozhodnutí."
 SEA_japan_foreign_policy.20.a: "Je to jejich škoda"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] dále reorganizuje naši vládu"
 SEA_japan_foreign_policy.21.desc: "Náš milostivý suzerén [FROM.GetNameDef] se rozhodl konečně legitimizovat naše nároky na to, být pravým mongolským státem, a navrhl další reorganizaci naší vlády a úřadů, aby tuto změnu politiky umožnil. Dnešek je velkým dnem pro [ROOT.GetAdjective] lid!"
 SEA_japan_foreign_policy.21.a: "Pokud si to přejí"
 SEA_japan_foreign_policy.22.t: "Zaznamenáni podezřelí [FROM.GetAdjective] operativeci"
 SEA_japan_foreign_policy.22.desc: "Operativci podezřelí z jednání na rozkaz [FROM.GetAdjective] byli spatřeni na našem území. Zdá se, že se pokoušejí navázat kontakt se šlechtou a lákat naše obyvatele na velké sliby spoluprosperity. Jak s tímto naložíme?"
 SEA_japan_foreign_policy.22.a: "Neublíží nám, nechme je být"
 SEA_japan_foreign_policy.22.b: "Je nezbytné zvýšit naši národní bezpečnost!"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] ovlivňuje náš lid"
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjectiveCap] operativeci nyní začali šířit pansasijskou propagandu v Lhase a pašovat prostředky k uplácení místní šlechty. Zdá se, že se situace brzy může vymknout kontrole..."
 SEA_japan_foreign_policy.23.a: "Sféra spoluprosperity je láká..."
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] navazuje kontakt se Thubtenem Kunphelou"
 SEA_japan_foreign_policy.24.desc: "Naši důstojníci nahlásili, že [FROM.GetAdjective] operativeci uspěli v navázání kontaktu s Thubtenem Kunphelou, šlechticem, který v minulosti držel značnou moc a býval přezdíván „silák Tibetu“. Odsud se věci mohou začít zhoršovat..."
 SEA_japan_foreign_policy.24.a: "Něco chystají..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] militarizuje Stranu pro zlepšení Tibetu"
 SEA_japan_foreign_policy.25.desc: "Strana pro zlepšení Tibetu, politická strana vzniklá v exilu v Britské Indii a věrná Thubtenu Kunphelovi, nedávno začala dostávat balíky se zbraněmi od neznámých odesílatelů. Zdá se, že se připravují na převrat mimo náš dosah."
 SEA_japan_foreign_policy.25.a: "Tohle se vymyká kontrole!"
 SEA_japan_foreign_policy.26.t: "Převrat Siláka"
 SEA_japan_foreign_policy.26.desc: "Ten den konečně nastal. Dnes ráno Thubten Kunphela vytáhl na Lhasu se svými ozbrojenými stoupenci, prohlašuje, že naše vláda je zkorumpovaná a nelegitimní a že [ROOT.GetNameDef] by byl lépe spravován jako součást [FROM.GetAdjective] sféry. Poddáme se jeho požadavkům, nebo učiníme poslední odpor?"
 SEA_japan_foreign_policy.26.a: "Možná má pravdu"
 SEA_japan_foreign_policy.26.b: "Zabte je!"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] podporuje pánmongolské nároky"
 SEA_japan_foreign_policy.27.desc: "Konečně nastal den, kdy můžeme zahájit naše tažení a vznést nárok na oblast Vnějšího Mongolska, kterou nyní spravuje nelegitimní zbabělec [MON.GetLeader]. Je čas ukázat světu, že duch Čingischána žije dál!"
 SEA_japan_foreign_policy.27.a: "Skutečně velký den"
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] předává mongolské státy"
 SEA_japan_foreign_policy.28.desc: "Poté, co obsadili právoplatně mongolské země, nám náš suzerén [FROM.GetNameDef] předal správu těchto území, jak slíbil. Jsme velmi vděční za důvěru, kterou v nás vložili!"
 SEA_japan_foreign_policy.28.a: "Skvělé"
 SEA_japan_foreign_policy.29.t: "Výsledky tažení v Suej-jüanu"
 SEA_japan_foreign_policy.29.desc: "Tažení v Suej-jüanu skončilo a nové hranice byly vytyčeny. Je pravděpodobné, že toto je naposledy, co naši subjekti mohou podniknout takový vpád bez toho, aby zasáhla čínská centrální vláda, která je nyní v nejvyšší pohotovosti kvůli našim aktivitám v regionu."
 SEA_japan_foreign_policy.29.a: "Nyní se můžeme soustředit na jiné oblasti"
 SEA_japan_foreign_policy.30.t: "Konec tažení v Suej-jüanu"
 SEA_japan_foreign_policy.30.desc: "Konečně se nezastavitelný útok [JAP.GetNameDef] a jejich krutých subjektů zastavil a jejich vojska se vracejí na své pozice. Není známo, zda si dnešní události historie zapamatuje, ale alespoň nan-ťingská vláda nyní ví o [JAP.GetAdjective] ambicích v regionu."
 SEA_japan_foreign_policy.30.a: "Další hrozba zažehnána"
 SEA_japan_foreign_policy.31.t: "Pro-japonské síly útočí na naše pozice!"
 SEA_japan_foreign_policy.31.desc: "Jednotky patřící [MEN.GetNameDef] a Velké chanská spravedlivé armádě zaútočily na naše pozice v Suej-jüanu a zdají se odhodlány dobýt vnitromongolské ajmagy pod naší správou. Nesmíme je nechat projít!"
 SEA_japan_foreign_policy.31.a: "Ukažte jim, s kým mají tu čest"
 SEA_japan_foreign_policy.32.t: "Japonsko hledá spolupráci proti komunistické hrozbě"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjectiveCap] diplomaté udělali v zahraniční politice obrat o sto osmdesát stupňů a nyní tvrdí, že si přejí užší spolupráci, pokud potlačíme komunistické a protijaponské nálady. Něco na tom páchne, ale možná to stojí za risk?"
 SEA_japan_foreign_policy.32.a: "Můžeme jim to slíbit"
 SEA_japan_foreign_policy.32.b: "S [JAP.GetAdjective] žádné dohody neuzavřeme"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "Čína se rozhodla spolupracovat s našimi požadavky"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] přijímá naše požadavky"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], přijal náš návrh a slíbil zakázat protesty proti našemu státu a připravit potlačení komunistických aktivit v zemi. Brzy s nimi budeme moci formalizovat alianci, abychom zničili hnisající bolák, který ohrožuje všechny asijské národy nevyhnutelným pádem."
 SEA_japan_foreign_policy.33.a: "První krok byl učiněn"
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] odmítá naše požadavky"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl, že [FROM.GetAdjective] lid si nezaslouží slitování, odmítl naši velkorysou nabídku a rozhodl za nás, že musíme [FROM.GetAdjective] zemi přivést k zániku."
 SEA_japan_foreign_policy.34.a: "Budou svého rozhodnutí litovat"
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] šíří pro-[FROM.GetAdjective] nálady"
 SEA_japan_foreign_policy.35.desc: "Různé rozhlasové stanice na západním pobřeží začaly vysílat [FROM.GetAdjective] propagandu, aby ovlivnily naši populaci a přiměly ji postavit se na jejich stranu v boji o Asii. Musíme tomu učinit přítrž, než to způsobí příliš mnoho škod!"
 SEA_japan_foreign_policy.35.a: "Jak se opovažují!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] šíří pro-[FROM.GetAdjective] nálady"
 SEA_japan_foreign_policy.36.desc: "Rozhlasové stanice patřící [FROM.GetNameDef] začaly vysílat pro-[FROM.GetAdjective] propagandu po celé naší zemi. [FROM.GetAdjectiveCap] vláda nás nyní oslovila s nabídkou investovat do našeho průmyslu výměnou za umožnění pokračování vysílání."
 SEA_japan_foreign_policy.36.a: "Jejich přátelství by se hodilo"
 SEA_japan_foreign_policy.36.b: "Udělejte s tím nesmyslem rychlý konec!"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] dovoluje šíření našeho vlivu"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] se rozhodl přijmout naši nabídku a dovolí našim rozhlasovým stanicím pokračovat ve vysílání na [FROM.GetAdjective] vlnách. Také povolil našim průmyslníkům zahájit zde činnost."
 SEA_japan_foreign_policy.37.a: "Jak jsme předpověděli"
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] blokuje šíření našeho vlivu"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] se rozhodl zablokovat náš zásah do [FROM.GetNameDef], protože si myslí, že jejich nezávislost má větší cenu než božská pansasijská mise."
 SEA_japan_foreign_policy.38.a: "Vědí, co je čeká"
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjectiveCap] investice do našich přírodních zdrojů"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] rozhodl povolit investice do našich přírodních zdrojů a [FROM.GetAdjective] společnosti již začaly zahajovat provoz v našich hranicích."
 SEA_japan_foreign_policy.39.a: "Určitě za tím něco je"
 SEA_japan_foreign_policy.40.t: "Otázka východoasijské spoluprosperity"
 SEA_japan_foreign_policy.40.desc: "Se vznikem sféry spoluprosperity Velké východní Asie vyvstala otázka. Máme usilovat o slíbenou prosperitu pro všechny asijské státy, nebo si vzít to, co nám právem náleží, a přímo uplatnit naši kontrolu nad Asií?"
 SEA_japan_foreign_policy.40.a: "Císařova nejvyšší autorita musí být vždy na prvním místě!"
 SEA_japan_foreign_policy.40.b: "Musíme usilovat o prosperitu všech asijských států!"
 SEA_japan_foreign_policy.41.t: "Senbu"
 SEA_japan_foreign_policy.41.desc: "Senbu byli vytvořeni za účelem posílení naší kontroly nad našimi pevninskými držbami a začali pracovat na zvýšení poslušnosti v našich okupovaných územích. Možná je čas dát jim více administrativních pravomocí a pořádně je využít?"
 SEA_japan_foreign_policy.41.a: "Měli bychom tuto strategii uplatnit okamžitě!"
 SEA_japan_foreign_policy.41.b: "Bylo by moudré s rozhodnutím počkat"
 apply_senbu_law_tt: "Aplikuje okupační zákon §YSenbu§! na všechna příslušná okupovaná území"
 SEA_japan_foreign_policy.42.t: "Sino-japonská aliance"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] prohlásil, že naše země sdílejí společný osud a že pouze pochodujeme-li bok po boku, můžeme vymýtit komunistickou hrozbu. Za tímto účelem nám byl předložen návrh aliance, ačkoli jeho podmínky naznačují, že je pouze dočasná. Máme jejich nabídku přijmout?"
 SEA_japan_foreign_policy.42.a: "Je to v našem nejlepším zájmu"
 SEA_japan_foreign_policy.42.b: "Tohle nějak zapáchá"
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] podepisuje pakt"
 SEA_japan_foreign_policy.43.desc: "Náš lid jásá - [FROM.GetAdjective] země se k nám připojila ve zbrani proti největší hrozbě asijské stability, tedy komunistům. Ačkoliv je tento pakt pouze dočasný, zajisté nám přinese velké výhody."
 SEA_japan_foreign_policy.43.a: "Skvělé"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] odmítá podepsat pakt"
 SEA_japan_foreign_policy.44.desc: "Bláhově se [FROM.GetLeader] ze země [FROM.GetNameDef] rozhodl jednat nečestně a odmítl náš vznešený návrh. Aliance byla zrušena a Kuantungská armáda opět upírá zrak na severní Čínu. Možná potřebujeme upravit naši zahraniční politiku."
 SEA_japan_foreign_policy.44.a: "Nedá se nic dělat"
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] požaduje hospodářskou integraci"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] dnes dorazil do našeho hlavního města s nabídkou. Přál by si prohloubit naše hospodářské propojení a dále s nimi integrovat naši ekonomiku. Značně by nám to pomohlo, ale něco na tom zavání..."
 SEA_japan_foreign_policy.45.a: "To je příliš výhodné, než abychom to odmítli"
 SEA_japan_foreign_policy.45.b: "Nevzdáme se své ekonomické nezávislosti!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] reagoval pozitivně na naši nabídku a jejich diplomaté přijeli podepsat potřebné dokumenty usnadňující jejich další hospodářskou integraci."
 SEA_japan_foreign_policy.46.a: "Jsme vděčni za jejich naivitu"
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] reagoval na náš integrační návrh s rozhořčením a tvrdí, že jakákoliv bližší hospodářská spolupráce je a navždy bude mimo hru. Možná prohlédli, co jsme měli v plánu..."
 SEA_japan_foreign_policy.47.a: "Hrozné zprávy..."
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] rozvíjí náš průmysl"
 SEA_japan_foreign_policy.48.desc: "Průmyslníci ze země [FROM.GetNameDef] začali rozvíjet náš místní průmysl a zakládat nové společnosti v našich hranicích. To nás nepochybně přiblíží prosperitě."
 SEA_japan_foreign_policy.48.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.49.t: "Proklamace reorganizované vlády"
 SEA_japan_foreign_policy.49.desc: "Na dnešní proklamaci v Šanghaji [ROOT.GetLeader] společně s generály a administrátory vyslanými IJA vyhlásil založení nové čínské vlády - lepší alternativy ke zkorumpovanému feudálnímu panství Kuomintangu. Ať žije Čínská republika!"
 SEA_japan_foreign_policy.49.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] požaduje úplnou integraci"
 SEA_japan_foreign_policy.50.desc: "Hospodářská integrace nestačila [FROM.GetAdjective] - dnes [FROM.GetLeader] ze země [FROM.GetNameDef] požadoval naši úplnou integraci do jejich státu. Pokud s nimi okamžitě nepřerušíme styky, bude to konec naší nezávislosti. Jak budeme postupovat?"
 SEA_japan_foreign_policy.50.a: "Budeme muset situaci přijmout"
 SEA_japan_foreign_policy.50.b: "Vítězství nebo smrt!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] přijímá úplnou integraci"
 SEA_japan_foreign_policy.51.desc: "Slavná zpráva, že vedení země [FROM.GetNameDef] přijalo integraci do našeho státu, byla dnes v Národní sněmovně přivítána mohutným potleskem. To, co jsme nabídli, jim zjevně stačilo, přestože to ukončilo jejich suverenitu."
 SEA_japan_foreign_policy.51.a: "Skvělé!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] odmítá úplnou integraci"
 SEA_japan_foreign_policy.52.desc: "Navzdory zřejmým výhodám a navzdory tomu, že je to nejlepší pro budoucnost Asie, [FROM.GetNameDef] odmítl naši zdvořilou žádost o úplnou integraci. Můžeme jen spekulovat o jejich důvodech, ale zdá se, že nemají v srdci zájmy regionu."
 SEA_japan_foreign_policy.52.a: "Jsou hrozbou pro jednotu Asie!"
 SEA_japan_foreign_policy.52.b: "Budeme je pozorně sledovat..."
 SEA_japan_foreign_policy.53.t: "Subverzivní živly spatřeny v Chentejském ajmagu"
 SEA_japan_foreign_policy.53.desc: "Operativci podezřelí z jednání na rozkaz [FROM.GetAdjective] byli spatřeni na našem území. Zdá se, že se pokoušejí navázat kontakt se šlechtou a lákat naše obyvatele na sliby spoluprosperity. Máme dojem, že kují plány s mongolským lidem."
 SEA_japan_foreign_policy.53.a: "Musíme být ve střehu!"
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjectiveCap] zbraně zaplavují černý trh"
 SEA_japan_foreign_policy.54.desc: "V poslední době se zdá, že zbraně pocházející z [FROM.GetNameDef] zaplavují naše černé trhy, z nichž mnohé končí v rukou disidentů a podvratných živlů. Možná nás chtějí destabilizovat - nebo, co hůř, svrhnout naši vládu!"
 SEA_japan_foreign_policy.54.a: "Vyztužují politické disidenty!"
 SEA_japan_foreign_policy.55.t: "Zvěsti o vpádu Vnitřní Mongolska"
 SEA_japan_foreign_policy.55.desc: "Jednotky vnitromongolské armády byly spatřeny, jak se shromažďují na naší jižní hranici. Zdá se, že se připravují na vpád na naše území, ale jejich skutečné cíle nejsou jisté."
 SEA_japan_foreign_policy.55.a: "Teď už jde o všechno - připravte se na nejhorší!"
 SEA_japan_foreign_policy.56.t: "Mandžurští partyzáni spatřeni na východě"
 SEA_japan_foreign_policy.56.desc: "Mandžurští partyzáni byli spatřeni u Bajantümenu a v dalších částech našeho východu. Zatím nejsou horší než běžní bandité, ale časem se stanou skutečným problémem."
 SEA_japan_foreign_policy.56.a: "Teď už jde o všechno - připravte se na nejhorší!"
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjectiveCap] nátlak na podrobení"
 SEA_japan_foreign_policy.57.desc: "Dnes nám [FROM.GetAdjective] vláda předložila ultimátum. Požadují, abychom se jim podrobili, pokud nechceme, aby byla naše země zničena. Víme však, co pro nás chystají - možná je tedy v našem nejlepším zájmu vzdorovat?"
 SEA_japan_foreign_policy.57.a: "Nemůžeme s nimi bojovat"
 SEA_japan_foreign_policy.57.b: "Musíme bránit revoluci!"
 MON_japan_starts_a_popular_civil_war_tt: "Japonsko rozpoutá lidovou občanskou válku proti naší vládě a pravděpodobně do ní zasáhne na její straně"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] předává čínské státy"
 SEA_japan_foreign_policy.58.desc: "Náš [FROM.GetAdjective] suzerén nám předal správu nad mnoha bývalými státy kontrolovanými Kuomintangem a požádal nás, abychom zahájili přípravy na jejich řádnou integraci do našeho státu. Nezklameme je!"
 SEA_japan_foreign_policy.58.a: "Skvělé"
 SEA_japan_foreign_policy.59.t: "Proklamace státu Barma"
 SEA_japan_foreign_policy.59.desc: "Dnes [ROOT.GetLeader] spolu s různými [JAP.GetAdjective] armádními představiteli vydal společnou proklamaci, vyhlašující vznik nového [ROOT.GetAdjective] státu. Zvítězíme nad všemi našimi nepřáteli!"
 SEA_japan_foreign_policy.59.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.60.t: "Japonsko zakládá stát Barma"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] vyhlásil vznik nového [ROOT.GetAdjective] státu, který je nám nepřátelský a jde si svou vlastní cestou. Zdá se, že jsou připraveni bojovat za svou nezávislost a nevzdají se bez boje!"
 SEA_japan_foreign_policy.60.a: "Zničte je, potlačit všechny zrádce!"
 SEA_japan_foreign_policy.60.b: "Musíme se k nim připojit, prosperita je na dosah!"
 SEA_japan_foreign_policy.61.t: "Zrada Wang Ťing-weje"
 SEA_japan_foreign_policy.61.desc: "Zrádce Wang Ťing-wej byl minulý týden spatřen, jak opouští svou rezidenci neznámo kam. S odstupem to vypadá nevyhnutelně, vzhledem k jeho nespokojenosti s politikami [ROOT.GetLeader]a. Chybět nám však nebude."
 SEA_japan_foreign_policy.61.a: "Dalo se to čekat"
 SEA_japan_foreign_policy.61.b: "Možná má pravdu..."
 SEA_japan_foreign_policy.62.t: "Wang Ťing-wej přebíhá"
 SEA_japan_foreign_policy.62.desc: "Wang Ťing-wej, bývalý vysoce postavený člen Kuomintangu, dorazil do Šanghaje a chce s námi spolupracovat. Díky své pozici a popularitě by bylo moudré dát mu významnou roli ve vládě - možná nás dokáže vést dobře."
 SEA_japan_foreign_policy.62.a: "Bude z něj silný vůdce"
 SEA_japan_foreign_policy.62.b: "Sun Ťien-jing je schopnější"
 SEA_japan_foreign_policy.63.t: "Sloučení s [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] požaduje, abychom sloučili naši vládu se státem [RNG.GetNameDef], čímž bychom ukončili naši nezávislost a dali našim vůdcům vysoké pozice v [RNG.GetAdjective] vládě. Přijmeme tento návrh?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] získá dobrou pozici, tedy přijímáme"
 SEA_japan_foreign_policy.63.b: "To by byl konec naší autonomie, ne!"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] se s námi slučuje"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] ze země [FROM.GetNameDef] přijal [JAP.GetAdjective] návrh na sloučení s naší vládou a [FROM.GetAdjective] země nyní všechny spadají pod naši jurisdikci. Je to pro nás velký den!"
 SEA_japan_foreign_policy.64.a: "Chápeme, proč souhlasili"
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] odmítá sloučení"
 SEA_japan_foreign_policy.65.desc: "Povrchní [FROM.GetLeader] odmítl uznat realitu a zamítl náš návrh sloučení se státem [RNG.GetNameDef]. Možná bude zapotřebí lepší nabídka - a možná i pořádná dávka zastrašování."
 SEA_japan_foreign_policy.65.a: "Časem přijmou..."
 SEA_japan_foreign_policy.66.t: "Proklamace Prozatímní vlády Svobodné Indie"
 SEA_japan_foreign_policy.66.desc: "Dnes [ROOT.GetLeader] společně s různými [JAP.GetAdjective] armádními veliteli vydal proklamaci oznamující vznik nového [ROOT.GetAdjective] státu. Zvítězíme nad všemi našimi nepřáteli!"
 SEA_japan_foreign_policy.66.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.67.t: "Japonsko zakládá Prozatímní vládu Svobodné Indie"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] vyhlásil vznik nového [ROOT.GetAdjective] státu, který se staví proti nám a naší současné cestě. Zdá se, že jsou připraveni bojovat za svou nezávislost a nevzdají se bez boje!"
 SEA_japan_foreign_policy.67.a: "Zničte je, potlačte všechny zrádce!"
 SEA_japan_foreign_policy.67.b: "Musíme se k nim připojit, prosperita je na dosah!"
 SEA_japan_foreign_policy.68.t: "Proklamace Druhé Filipínské republiky"
 SEA_japan_foreign_policy.68.desc: "Dnes [ROOT.GetLeader] společně s různými [JAP.GetAdjective] armádními veliteli vydal proklamaci oznamující vznik nového [ROOT.GetAdjective] státu. Zvítězíme nad všemi našimi nepřáteli!"
 SEA_japan_foreign_policy.68.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.69.t: "Japonsko zakládá Druhou Filipínskou republiku"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] vyhlásil vznik nového [ROOT.GetAdjective] státu, který se staví proti nám a naší současné cestě. Zdá se, že jsou připraveni bojovat za svou nezávislost a nevzdají se bez boje!"
 SEA_japan_foreign_policy.69.a: "Zničte je, potlačte všechny zrádce!"
 SEA_japan_foreign_policy.69.b: "Musíme se k nim připojit, prosperita je na dosah!"
 SEA_japan_foreign_policy.70.t: "Japonsko požaduje naši podmíněnou kapitulaci"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjectiveCap] diplomaté nám předali ultimátum: požadují, abychom překreslili naše východní hranice a podepsali s nimi podmíněčný mír, čímž v podstatě opustíme asijské záležitosti. Umožní nám to soustředit se naplno na znovuzískání našich evropských zemí - a možná se jednou vrátit a znovu ovládnout východ."
 SEA_japan_foreign_policy.70.a: "Nikdy se nevzdáme!"
 SEA_japan_foreign_policy.70.b: "To bude jeden nepřítel z cesty"
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] odmítá kapitulaci"
 SEA_japan_foreign_policy.71.desc: "Hlupáci v Moskvě odmítli kapitulovat podle našich počátečních požadavků. To vyžaduje úplné vyhlazení jejich státu a ještě výraznější úpravu hranic, než jsme původně plánovali!"
 SEA_japan_foreign_policy.71.a: "Padnou naším mečem!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] se vzdává východu"
 SEA_japan_foreign_policy.72.desc: "Diplomaté jednající jménem [FROM.GetLeader] souhlasili s našimi požadavky se staženým ocasem a vzdávají se svých sibiřských držav. Dnešek je velkým dnem pro impérium!"
 SEA_japan_foreign_policy.72.a: "Tento den patří nám!"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] se stahuje ze Sibiře"
 SEA_japan_foreign_policy.73.desc: "Naši spojenci se stáhli z východní Asie a kapitulovali podle požadavků [JAP.GetNameDef]. Nás to staví do velmi zranitelné pozice. Hledat nové spojence, nebo pokračovat v boji proti [JAP.GetAdjective]?"
 SEA_japan_foreign_policy.73.a: "Opuštěni..."
 SEA_japan_foreign_policy.73.b: "Pak musíme získat ochranu Japonska!"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] hledá naši ochranu"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], vůdce státu [FROM.GetNameDef], zklamaný z očividné zrady svých bývalých spojenců, se na nás obrátil s prosbou, abychom převzali úlohu ochránců jejich zemí a jejich lidu. Vyhovíme?"
 SEA_japan_foreign_policy.74.a: "Dobře tedy"
 SEA_japan_foreign_policy.74.b: "Nepotřebujeme je"
 SEA_japan_foreign_policy.75.t: "Dorazila [FROM.GetAdjective] výzbroj"
 SEA_japan_foreign_policy.75.desc: "Zdá se, že naši kontakty v [FROM.GetNameDef] konečně dosáhly dohody s tamním vedením poté, co frakce Kódóha, v níž většina našich kontaktů působila, nedávno převzala vládu po úspěšném převratu. Ať žijí oba císaři!"
 SEA_japan_foreign_policy.75.a: "Jsme velmi vděční!"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] požaduje úplnou integraci"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] prohlásil, že vzhledem k výjimečnému stavu vyhlášenému po puči Kódóha a možnosti, že se v námi spravovaných regionech skrývají neloajální důstojníci, bychom se měli stát integrovanou součástí jejich státu. To by umožnilo plnou správu našich regionů [FROM.GetAdjective] státem. Přijímáme?"
 SEA_japan_foreign_policy.76.a: "Budeme muset přijmout situaci"
 SEA_japan_foreign_policy.76.b: "Přeceňují se"
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] přijímá úplnou integraci"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], náš guvernér provincie [FROM.GetNameDef], dnes souhlasil s úplnou integrací do našeho státu. Znamená to, že naše vláda konečně získá plnou kontrolu i nad místními jednotkami našich korejských regionů."
 SEA_japan_foreign_policy.77.a: "Skvělé!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] odmítá úplnou integraci"
 SEA_japan_foreign_policy.78.desc: "Navzdory zřejmým výhodám a tomu, že je to zjevně nejlepší pro budoucnost národa, guvernér [FROM.GetNameDef], [FROM.GetLeader], odmítl náš požadavek úplné integrace. Můžeme jen spekulovat o důvodech, ale zdá se, že nemají nejlepší zájmy národa na paměti."
 SEA_japan_foreign_policy.78.a: "Potřebujeme někoho důvěryhodnějšího!"
 SEA_japan_foreign_policy.78.b: "Zatím budeme respektovat jejich přání..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] hledá užší integraci"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] nás oslovil s návrhem, o němž tvrdí, že je to nejlepší pro obě naše populace. Žádají, abychom se v budoucnu stali integrovanou součástí státu [FROM.GetNameDef], což by ukončilo naši autonomii a učinilo nás domovským územím jejich říše. Je to pro nás opravdu výhodné?"
 SEA_japan_foreign_policy.79.a: "Ano, to nám prospěje"
 SEA_japan_foreign_policy.79.b: "Ne! Osud Mandžuska leží jinde!"
 MAN_we_can_be_annexed_by_kodoha_tt: "Brzy nás bude možné §RAnektovat§! státem [JAP.GetNameDef]!"
 SEA_japan_foreign_policy.80.t: "Concordia Association souhlasí"
 SEA_japan_foreign_policy.80.desc: "Concordia Association, vládnoucí elita v [FROM.GetNameDef], souhlasila s naším návrhem a je připravena spravovat region jako integrální část našeho státu v blízké budoucnosti. Zdá se, že naše plány na sjednocení mohou hladce pokračovat."
 SEA_japan_foreign_policy.80.a: "Dobře tedy"
 SEA_japan_foreign_policy.81.t: "Concordia Association se staví proti nám"
 SEA_japan_foreign_policy.81.desc: "Concordia Association, vládnoucí elita v [FROM.GetNameDef], se rozhodla odmítnout naši nabídku s tvrzením, že by pro ně integrace nebyla výhodná. Možná je přesvědčili mandžuští disidenti nebo komunisté - ale bohužel jde o rozhodnutí, které není snadné zvrátit..."
 SEA_japan_foreign_policy.81.a: "Později si s nimi poradíme"
 SEA_japan_foreign_policy.81.b: "Pokud je to jejich přání..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] hledá protisovětskou spolupráci"
 SEA_japan_foreign_policy.82.desc: "Naši historicky blízcí přátelé z daleké země [FROM.GetName] nás oslovili s lákavou nabídkou. Díky našim historickým vazbám a vzájemné nedůvěře vůči státu [SOV.GetAdjective] nám nabíz ejí vojenský pakt, který stanoví, že pokud jeden z nás vstoupí do války se státem [SOV.GetNameDef], druhý jej bude následovat. Tohle je příliš dobrá příležitost, než abychom ji odmítli!"
 SEA_japan_foreign_policy.82.a: "Pro naše [FROM.GetAdjective] přátele cokoliv!"
 SEA_japan_foreign_policy.82.b: "To nás staví do příliš velkého nebezpečí"
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] podepisuje pakt"
 SEA_japan_foreign_policy.83.desc: "Naši velcí přátelé ve státě [FROM.GetNameDef] velkoryse přijali naši nabídku vytvořit společný protisovětský pakt. Delegáti právě podepisují potřebné dokumenty, aby se dohoda stala skutečností, a probíhají také přípravy na rychlou invazi do státu [SOV.GetNameDef], pokud by to bylo nutné."
 SEA_japan_foreign_policy.83.a: "Vynikající!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] pakt odmítá"
 SEA_japan_foreign_policy.84.desc: "Navzdory našemu historickému úsilí o zlepšení vztahů mezi našimi zeměmi [FROM.GetLeader] odmítl náš návrh na společný protisovětský pakt. Tvrdí, že by byl pro [FROM.GetAdjective] zemi příliš nebezpečný, pokud by jej objevili [SOV.GetAdjective] agenti."
 SEA_japan_foreign_policy.84.a: "Možná nám druhá izolace prospěje..."
 SEA_japan_foreign_policy.85.t: "Vyvolat členy paktu do války"
 SEA_japan_foreign_policy.85.d: "Přesně jak jsme předpokládali při podpisu protisovětského paktu - nyní jsme ve válce se Sovětským svazem. Je čas, aby naši spolupodepisující splnili svůj slib a připojili se k nám."
 SEA_japan_foreign_policy.85.a: "Náš prozíravý krok se vyplácí."
 SEA_japan_foreign_policy.86.t: "[FROM.GetNameDefCap] vyzývá členy paktu do války"
 SEA_japan_foreign_policy.86.desc: "Polsko-japonský protisovětský pakt stanoví, že všichni signatáři musí vstoupit do jakéhokoliv obranného konfliktu se Sovětským svazem. [FROM.GetName] byl nyní napaden Sověty a vyslal žádost, aby všichni členové paktu okamžitě přišli na pomoc. Nastal čas ukázat [ROOT.GetAdjective] odhodlání chránit svět před sovětskou hrozbou jednou provždy."
 SEA_japan_foreign_policy.86.a: "[FROM.GetNameDefCap] nestojí osamoceně!"
 SEA_japan_foreign_policy.86.b: "To není naše válka."
 SEA_japan_foreign_policy.86.b_tt: "§YToto bude vnímáno jako zrada všemi zeměmi dodržujícími pakt (§!§R-50§!§Y názor)§!"
 SEA_japan_foreign_policy.87.t: "[FROM.GetAdjectiveCap] anexe"
 SEA_japan_foreign_policy.87.desc: "Poté, co Concordia Association nedávno souhlasila s požadavky frakce Kódóha, bylo jen otázkou času, než se to stane. Dnes dorazila [FROM.GetAdjective] delegace s dokumenty umožňujícími naši plnou integraci do jejich státu, již podepsanými našimi vlastními zástupci."
 SEA_japan_foreign_policy.87.a: "To je to, co jsme odsouhlasili"
 SEA_japan_foreign_policy.88.t: "Anexe státu [FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], vůdce státu [FROM.GetNameDef], dnes přijal úplnou integraci do našeho státu. To znamená, že naše vláda konečně získá plnou kontrolu i nad místními jednotkami našich mandžuských regionů."
 SEA_japan_foreign_policy.88.a: "Skvělé"
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjectiveCap] nabízí průmysl za suroviny"
 SEA_japan_foreign_policy.89.desc: "Obdrželi jsme nabídku od státu [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod surovin výměnou za část své průmyslové kapacity. Momentálně mají zálusk na některé suroviny v oblasti [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Proč ne?"
 SEA_japan_foreign_policy.89.b: "Teď není vhodná doba"
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjectiveCap] souhlasí s průmyslovou dohodou"
 SEA_japan_foreign_policy.90.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective], že souhlasí s naším požadavkem na výměnu průmyslu za část jejich surovin. Zdá se, že obě strany vidí výhody této dohody a radostně souhlasily s jejími podmínkami. Brzy obdržíme suroviny."
 SEA_japan_foreign_policy.90.a: "Skvělé"
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjectiveCap] odmítají průmyslovou dohodu"
 SEA_japan_foreign_policy.91.desc: "Ačkoli byli převážně neutrální vůči našemu návrhu, [FROM.GetAdjective] se nakonec rozhodli odmítnout naši nabídku na výměnu průmyslu za suroviny. Tvrdí, že nyní není vhodná doba, což naznačuje, že dohoda může být možná v budoucnu, až posílíme náš vztah."
 SEA_japan_foreign_policy.91.a: "Když se to nepodaří napoprvé..."
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjectiveCap] hledají užší vztahy"
 SEA_japan_foreign_policy.92.desc: "Diplomaté státu [FROM.GetNameDef] nás oslovili ohledně posílení vzájemných vazeb, které byly dříve omezovány vojenskými frakcemi v jejich zemi - ty jsou nyní odstraněny. Přejí si uzavřít obchodní, výzkumné i obranné dohody. Můžeme podepsat jednu z nich, nebo všechny. Nevypadá to jako dobrý nápad odmítnout je úplně, když vynaložili tolik úsilí."
 SEA_japan_foreign_policy.92.a: "Vztahy lze posílit obchodem"
 SEA_japan_foreign_policy.92.b: "Nepotřebujeme žádné dohody..."
 SEA_japan_foreign_policy.92.c: "Měli bychom s nimi uzavřít obrannou dohodu"
 SEA_japan_foreign_policy.92.d: "Měli bychom podepsat všechny navržené dohody!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] podepisuje dohodu o spolupráci"
 SEA_japan_foreign_policy.93.desc: "Velkorysý vůdce státu [FROM.GetNameDef], [FROM.GetLeader], přijal jeden z našich návrhů a souhlasil s navázáním užších obchodních a výzkumných vazeb s naší zemí. Je to velký den pro [ROOT.GetNameDef] a její diplomatické úspěchy!"
 SEA_japan_foreign_policy.93.a: "Výborně!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] nepodepisuje žádnou dohodu"
 SEA_japan_foreign_policy.94.desc: "Ve dvojím duchu jedná vůdce státu [FROM.GetNameDef], [FROM.GetLeader], který odmítl všechny naše návrhy a zavřel cestu k užším vztahům mezi našimi zeměmi. Je to temný den pro [ROOT.GetNameDef] a její diplomacii..."
 SEA_japan_foreign_policy.94.a: "Strašné"
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] podepisuje obrannou dohodu"
 SEA_japan_foreign_policy.95.desc: "Velkorysý vůdce státu [FROM.GetNameDef], [FROM.GetLeader], přijal jeden z našich návrhů a souhlasil s uzavřením obranného paktu s naší zemí, v němž si obě strany slibují přijít druhému na pomoc v případě napadení. Je to velký den pro [ROOT.GetNameDef]!"
 SEA_japan_foreign_policy.95.a: "Výborně!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] podepisuje komplexní diplomatickou dohodu"
 SEA_japan_foreign_policy.96.desc: "Velkorysý vůdce státu [FROM.GetNameDef], [FROM.GetLeader], přijal všechny naše návrhy a souhlasil se zavedením užších obchodních, výzkumných i obranných vztahů s naší zemí. Je to velký den pro [ROOT.GetNameDef]!"
 SEA_japan_foreign_policy.96.a: "Výborně!"
 jap_usa_japan_research_name: "Americko-japonská výzkumná dohoda"
 jap_usa_japan_research_desc: "Výzkumná dohoda mezi vědci Spojených států a Japonska."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] žádá obchodní dohody"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] vyslal své diplomaty do našeho hlavního města, aby projednali možnost složitějších obchodních vztahů s [FROM.GetAdjective] zemí. Sblíží nás to, ale zároveň jim to umožní přístup k našim surovinám za nižší cenu, což může poškodit naši ekonomiku."
 SEA_japan_foreign_policy.97.a: "Nevidíme v tom problém"
 SEA_japan_foreign_policy.97.b: "Vezměte si své papíry zpět do Tokia!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] souhlasí s obchodním návrhem"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval pozitivně na náš návrh na levnější vzájemný obchod a podepsal potřebné dokumenty k okamžitému zavedení dohody. Sdílejí naši vizi světlé budoucnosti pro celou Asii!"
 SEA_japan_foreign_policy.98.a: "Skvělé"
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] odmítá obchodní návrh"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval na náš návrh levnějšího obchodu velmi tvrdě a vyhrožuje zavedením cel, pokud se jej pokusíme prosadit. Zdá se, že [FROM.GetNameDef] nebude součástí světlé budoucnosti, kterou plánujeme."
 SEA_japan_foreign_policy.99.a: "Odporné!"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] nás zve do měnové unie"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] nás oslovil s nabídkou připojit se k jejich měnové unii, což by posílilo ekonomiku obou našich zemí. Zní to jako nabídka, kterou nelze odmítnout, že?"
 SEA_japan_foreign_policy.100.a: "Rádi přijmeme"
 SEA_japan_foreign_policy.100.b: "Zní to podezřele..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] vstupuje do měnové unie"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval dobře na náš návrh vytvoření společné měny mezi našimi zeměmi a podepsal potřebné dokumenty k okamžitému zavedení dohody. Sdílejí naši vizi světlé budoucnosti celé Asie!"
 SEA_japan_foreign_policy.101.a: "Skvělé"
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] odmítá měnovou unii"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval tvrdě na náš návrh přijetí společné měny v rámci aliance a vyhrožuje zavedením cel, pokud se o to pokusíme. Zdá se, že [FROM.GetNameDef] nebude součástí světlé budoucnosti, kterou máme v plánu."
 SEA_japan_foreign_policy.102.a: "Odporné!"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] požaduje hospodářskou integraci"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] dnes dorazil do našeho hlavního města s návrhem. Přeje si prohloubit naši měnovou unii a dále s nimi integrovat naši ekonomiku. Výrazně by nám to pomohlo, ale něco na tom zavání..."
 SEA_japan_foreign_policy.103.a: "To je příliš výhodné, než abychom to odmítli"
 SEA_japan_foreign_policy.103.b: "Nevzdáme se své ekonomické nezávislosti!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval příznivě na naši nabídku a jejich diplomaté dorazili podepsat potřebné dokumenty umožňující jejich další hospodářskou integraci."
 SEA_japan_foreign_policy.104.a: "Jsme vděční za jejich naivitu"
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] reagoval na naši integrační nabídku se silným nesouhlasem a tvrdí, že jakákoli bližší hospodářská spolupráce mezi našimi zeměmi je a vždy bude mimo hru. Možná prohlédli, co jsme měli v plánu..."
 SEA_japan_foreign_policy.105.a: "Hrozné zprávy..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] integruje naši ekonomiku"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] zašel ještě dál, než původně slíbil, a manipuluje trhy, aby zvýšil naši závislost na jejich ekonomice - aby zajistil, že se nikdy neodchýlíme od jejich cesty. Pokud okamžitě nepřerušíme vztahy, bude to v podstatě konec naší nezávislosti. Jak budeme postupovat?"
 SEA_japan_foreign_policy.106.a: "Budeme muset přijmout situaci"
 SEA_japan_foreign_policy.106.b: "Vítězství nebo smrt!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] přijímá další integraci"
 SEA_japan_foreign_policy.107.desc: "Slavná zpráva, že vedení státu [FROM.GetNameDef] se rozhodlo dále se s námi integrovat, byla dnes v sněmovně přivítána potleskem. To, co jsme mohli nabídnout, jim zjevně stačilo, i když to lehce oslabilo jejich suverenitu."
 SEA_japan_foreign_policy.107.a: "Skvělé!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] odmítá další integraci"
 SEA_japan_foreign_policy.108.desc: "Navzdory zřejmým výhodám a tomu, že je to očividně nejlepší pro unii, stát [FROM.GetNameDef] odmítl náš návrh na další integraci. Můžeme pouze spekulovat o jejich důvodech, ale zdá se, že nemusí mít nejlepší zájmy unie na paměti."
 SEA_japan_foreign_policy.108.a: "Jsou hrozbou jednotě organizace!"
 SEA_japan_foreign_policy.108.b: "Budeme je bedlivě sledovat"
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] požaduje úplnou integraci"
 SEA_japan_foreign_policy.109.desc: "Integrace našich ekonomik zjevně nestačila [FROM.GetAdjective], neboť [FROM.GetLeader] státu [FROM.GetNameDef] dnes zašel dál, než bylo původně slíbeno, a nyní požaduje naši úplnou integraci do jejich státu. Pokud se od nich okamžitě neodtrhneme, bude to konec naší nezávislosti. Jak budeme postupovat?"
 SEA_japan_foreign_policy.109.a: "Budeme muset přijmout situaci"
 SEA_japan_foreign_policy.109.b: "Vítězství nebo smrt!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] přijímá úplnou integraci"
 SEA_japan_foreign_policy.110.desc: "Slavná zpráva, že vedení státu [FROM.GetNameDef] souhlasilo s úplnou integrací do našeho státu, byla dnes v Dietě přivítána velkým potleskem. To, co jsme mohli nabídnout, jim zjevně stačilo, navzdory zániku jejich suverenity."
 SEA_japan_foreign_policy.110.a: "Skvělé!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] odmítá úplnou integraci"
 SEA_japan_foreign_policy.111.desc: "Navzdory zřejmým výhodám a tomu, že je to očividně nejlepší pro unii, stát [FROM.GetNameDef] odmítl náš návrh na úplnou integraci. Můžeme pouze spekulovat o jejich důvodech, ale zdá se, že nemusí mít nejlepší zájmy unie na paměti."
 SEA_japan_foreign_policy.111.a: "Jsou hrozbou jednotě organizace!"
 SEA_japan_foreign_policy.111.b: "Budeme je bedlivě sledovat"
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] žádá kontrolu nad našimi asijskými koloniemi"
 SEA_japan_foreign_policy.112.desc: "Diplomaté státu [FROM.GetNameDef] navrhli dohodu, podle níž by jim byla předána suzerenita nad našimi subjekty v Barmě a Malajsii výměnou za práva na suroviny v některých klíčových oblastech. Tvrdí, že je to součást jejich doktríny Pacifického strážce, která by nám umožnila soustředit se na Evropu a Afriku, zatímco oni budou chránit Asii před komunismem. Jak odpovíme?"
 SEA_japan_foreign_policy.112.a: "Umožní nám to soustředit síly jinde"
 SEA_japan_foreign_policy.112.b: "Kompromis s naší říší? Nikdy!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] předává své asijské kolonie"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] velkoryse přijal naši nabídku a podepsal dokumenty umožňující předání jejich kolonií v Malajsii a Barmě do naší správy výměnou za zachování přístupu k životně důležitým surovinám v oblasti. Dnešek je velkým dnem pro asijské národy!"
 SEA_japan_foreign_policy.113.a: "Budeme střežit Pacifik za ně"
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] odmítá naši žádost"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] předvedl ostudné chování a ukázal, jak zaslepené a zkažené je západní smýšlení. Předložili jsme jim nabídku, kterou by nešlo odmítnout — nabídku, která by zlepšila situaci celé Asie — a přesto si našli způsob, jak ji odmítnout. Dnešek je temným dnem pro naši alianci."
 SEA_japan_foreign_policy.114.a: "Arogantní západníci..."
 ENG_will_gain_resource_right_we_tt: "Získáme práva na suroviny v některých státech předaných zemí"
 SEA_japan_foreign_policy.115.t: "[FROM.GetNameDefCap] chce suzerenitu nad jednou z našich kolonií"
 SEA_japan_foreign_policy.115.desc: "Využívajíce naší slabosti, [FROM.GetAdjective] nám nabídli „pomoc“ s „udržováním pořádku“ v našich koloniích. Tvrdí, že s ohledem na válku zuřící všude kolem nemáme možnost tyto oblasti udržet.\n\nJe to očividná snaha vyrvat nám kontrolu nad našimi koloniemi, ale jakou máme možnost?"
 SEA_japan_foreign_policy.115.a: "Je čas přijmout japonskou dominanci v Asii"
 SEA_japan_foreign_policy.115.b: "Budou si je muset vzít silou!"
 SEA_japan_foreign_policy.116.t: "[FROM.GetNameDefCap] uděluje suzerenitu nad koloniemi"
 SEA_japan_foreign_policy.116.desc: "[FROM.GetNameDefCap] pečlivě zvážili naši nabídku „udržovat pořádek“ v jejich koloniích a rozhodli se ji přijmout. Účinně nám předali veškerou kontrolu nad svým subjektem."
 SEA_japan_foreign_policy.116.a: "Moudré rozhodnutí"
 SEA_japan_foreign_policy.117.t: "[FROM.GetNameDefCap] odmítá suzerenitu nad koloniemi"
 SEA_japan_foreign_policy.117.desc: "[FROM.GetNameDefCap] pečlivě zvážili naši nabídku „udržovat pořádek“ v jejich koloniích a rozhodli se ji odmítnout. Zdá se, že nemají nejlepší zájmy asijských národů na paměti."
 SEA_japan_foreign_policy.117.a: "Uvidíme, jak se jim to vyplatí"
 SEA_japan_foreign_policy.117.b: "Pak je osvobodíme silou!"
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] nás zve do jejich aliance"
 SEA_japan_foreign_policy.118.desc: "Delegace z daleké země dorazila do našeho hlavního města se žádostí o audienci u [ROOT.GetLeader]. Tvrdí, že pocházejí ze státu [FROM.GetNameDef] a usilují o alianci mezi našimi zeměmi. Přijmeme?"
 SEA_japan_foreign_policy.118.a: "Budeme silnější společně"
 SEA_japan_foreign_policy.118.b: "To by odporovalo našim zásadám neutrality..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] velkoryse přijal naši nabídku formalizovat alianci mezi našimi zeměmi a již zahájil kroky k integraci do naší sféry. Dnešek je dnem oslav!"
 SEA_japan_foreign_policy.119.a: "Sdílejí naši vizi budoucnosti"
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] se k nám odmítá připojit"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] nezdvořile odmítl naši nabídku aliance, s odkazem na své zásady neutrality. Můžeme si jen představovat, kolik korupce vedlo k tomuto scestnému rozhodnutí."
 SEA_japan_foreign_policy.120.a: "Je to jejich ztráta"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] nás předává pod [JAP.GetAdjective] kontrolu"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], náš bývalý suzeren, podepsal dokumenty umožňující předání kontroly nad naší zemí státu [JAP.GetNameDef]. Zdá se, že jsme byli umístěni pod ochranu jiné velmoci. Nyní máme nového suzerena, jehož vůli budeme podřízeni."
 SEA_japan_foreign_policy.121.a: "Ach..."
 SEA_japan_foreign_policy.122.t: "Výmena [FROM.GetAdjective] generálů"
 SEA_japan_foreign_policy.122.desc: "[FROM.GetAdjectiveCap] se rozhodli stáhnout své levicově orientované úředníky a generály a místo nich nám poslali své pravicově orientované generály a úředníky v neoficiálním exilu."
 SEA_japan_foreign_policy.122.a: "Vypadá to, že se ve státě [FROM.GetNameDef] něco děje..."
 SEA_japan_foreign_policy.123.t: "Vyměněni naši [ROOT.GetAdjective] generálové"
 SEA_japan_foreign_policy.123.desc: "Proces výměny našich pravicově orientovaných generálů a úředníků za ty levicově orientované, které jsme dříve poslali do neoficiálního exilu ve státě [FROM.GetNameDef], byl nyní dokončen."
 SEA_japan_foreign_policy.123.a: "To posílí naši kontrolu nad [ROOT.GetNameDef]."
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] nás zve do Páté internacionály"
 SEA_japan_foreign_policy.124.desc: "Delegace z daleké země dorazila do našeho hlavního města se žádostí o audienci u [ROOT.GetLeader]. Tvrdí, že pocházejí ze státu [FROM.GetNameDef] a usilují o alianci mezi našimi zeměmi. Přijmeme?"
 SEA_japan_foreign_policy.124.a: "Budeme silnější společně"
 SEA_japan_foreign_policy.124.b: "To by odporovalo našim zásadám neutrality..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] velkoryse přijal naši nabídku formalizovat alianci mezi našimi zeměmi a již zahájil kroky k integraci do naší sféry. Dnešek je dnem oslav!"
 SEA_japan_foreign_policy.125.a: "Sdílejí naši vizi budoucnosti"
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] odmítá se k nám připojit"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] nezdvořile odmítl naši nabídku aliance, s odkazem na své zásady neutrality. Můžeme si jen představovat, kolik korupce vedlo k tomuto scestnému rozhodnutí."
 SEA_japan_foreign_policy.126.a: "Je to jejich ztráta"
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] se přidává k Páté internacionále"
 SEA_japan_foreign_policy.127.desc: "Zrádný [FROM.GetLeader] nás opustil ve prospěch komunistů ve státě [JAP.GetNameDef], čímž porušil dohody podepsané mezi našimi zeměmi po skončení ruské občanské války. Máme je potrestat za tuto zrádcovskou zradu?"
 SEA_japan_foreign_policy.127.a: "Ne, musíme to nechat být..."
 SEA_japan_foreign_policy.127.b: "Ano, zaplatí za to!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] požaduje naši podřízenost"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] požaduje, aby náš nelegální odštěpenecký stát opět podřídil svou vládu centrální autoritě v Tokiu a vrátil se do [FROM.GetAdjective] sféry. Jak zareagujeme na tuto zjevnou hrozbu?"
 SEA_japan_foreign_policy.128.a: "Nemáme sílu odmítnout jejich požadavky"
 SEA_japan_foreign_policy.128.b: "Budeme bojovat do posledního muže!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] přijímá naše požadavky"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] rozumně přijal naše požadavky a podřídil se naší autoritě, čímž opět přivedl [FROM.GetAdjective] národ zpět do naší sféry vlivu. Dnes stojíme jako vítězové, neboť [FROM.GetAdjective] lid byl osvobozen od své buržoazní diktatury!"
 SEA_japan_foreign_policy.129.a: "Skvělé"
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] odmítá naše požadavky"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] bohužel odmítl naše požadavky na podrobení, tvrdíce, že vůle lidu je směřovat k nezávislé demokracii namísto revolučního státu v [ROOT.GetAdjective] sféře. Udělali špatnou volbu..."
 SEA_japan_foreign_policy.130.a: "Pak musíme získat naše území zpět silou!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] podněcuje občanskou válku v zemi [ROOT.GetNameDef]"
 SEA_japan_foreign_policy.131.desc: "Po nedávných výzvách [FROM.GetAdjective] vlády a agitátorů, jako je Pak Hon-jong, se zdá, že [ROOT.GetAdjective] proletariát již unavil čekáním na pokojnou změnu vlády. Po intenzivních sporech diplomacie selhala a vypukl ozbrojený konflikt - Hon-jongovy síly již ovládly jižní části země."
 SEA_japan_foreign_policy.131.a: "Za proletariát!"
 SEA_japan_foreign_policy.131.b: "Musíme zastavit tuto pošetilost!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] požaduje naši kapitulaci"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] požaduje, aby naše buržoazní diktatura podřídila svou vládu centrální komunistické autoritě v Tokiu a umožnila lidu naší země řádně vládnout jako loajální součást [FROM.GetAdjective] sféry. Jak zareagujeme na tuto zjevnou hrozbu?"
 SEA_japan_foreign_policy.132.a: "Nemáme sílu odmítnout jejich požadavky"
 SEA_japan_foreign_policy.132.b: "Budeme bojovat do posledního muže!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] přijímá naše požadavky"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] přijal naše požadavky a podřídil se naší autoritě, čímž přivedl [FROM.GetAdjective] národ do naší sféry vlivu. Dnes stojíme jako vítězové - [FROM.GetAdjective] lid byl osvobozen od své buržoazní diktatury!"
 SEA_japan_foreign_policy.133.a: "Skvělé"
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] odmítá naše požadavky"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] bohužel odmítl naše požadavky na podrobení, tvrdíce, že vůle lidu směřuje k nezávislému národu, nikoli k revolučnímu státu v [ROOT.GetAdjective] sféře. Udělali špatnou volbu..."
 SEA_japan_foreign_policy.134.a: "Pak musíme osvobodit jejich lid silou!"
 SEA_japan_foreign_policy.135.t: "Proklamace Druhé Filipínské republiky"
 SEA_japan_foreign_policy.135.desc: "Dnes [ROOT.GetLeader] společně s různými [JAP.GetAdjective] armádními veliteli vydal proklamaci oznamující vznik nového [ROOT.GetAdjective] státu. Zvítězíme nad všemi našimi nepřáteli!"
 SEA_japan_foreign_policy.135.a: "Prosperita je na dosah!"
 SEA_japan_foreign_policy.136.t: "Útok na Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Včera, den, který bude žít v hanbě, byla země [ROOT.GetNameDef] náhle a úmyslně napadena námořními a vzdušnými silami státu [JAP.GetNameDef]. [ROOT.GetNameDefCap] byla s touto zemí ve stavu míru a na žádost [JAP.GetNonIdeologyName] stále vedla rozhovory s její vládou a císařem o zachování míru v Pacifiku. Hodinu poté, co [JAP.GetAdjective] letecké perutě zahájily bombardování na [ROOT.GetAdjective] ostrově Oahu, předal [JAP.GetAdjective] velvyslanec společně se svým kolegou našemu ministru zahraničí formální odpověď na poslední [ROOT.GetAdjective] zprávu. Ačkoliv odpověď uváděla, že je zbytečné pokračovat v diplomatických jednáních, neobsahovala žádnou hrozbu ani náznak války či ozbrojeného útoku. Nyní je však čas čelit pravdě... Jsme ve válce!"
 SEA_japan_foreign_policy.136.a: "Tento den vstoupí do dějin!"
 SEA_japan_popup_events.1.t: "Genrich Ľuško přichází do Mandžuska"
 SEA_japan_popup_events.1.desc: "Naši operativci zajali na mandžuské hranici v Posjetu [SOV.GetAdjective] přeběhlíka, který se představuje jako Genrich Samojlovič Ľuško. Zdá se, že je vysoce postaveným důstojníkem NKVD a nejspíš vlastní cenné tajné dokumenty o [SOV.GetAdjective] vojenské síle v regionu. Tvrdí, že prchá před Velkou čistkou - možná jde o cennou příležitost získat vhled do fungování státu [SOV.GetNameDef]."
 SEA_japan_popup_events.1.a: "To zavání příležitostí!"
 SEA_japan_popup_events.1.b: "Cizinci nelze důvěřovat"
 SEA_japan_popup_events.2.t: "Bratrstvo obrany na pokraji zhroucení!"
 SEA_japan_popup_events.2.desc: "Po nedávných interních sporech mezi vedením Dóšikai se zdá, že organizace je na pokraji rozpadu. Někteří uvádějí okázalou neúctu Kišiho a jeho spojenců vůči Tódžóovi, navíc kolují četné zvěsti o možných atentátech. Atmosféra je plná napětí - a k tomu navíc fámy, že Kiši plánuje technokratickou diktaturu, která by odporovala vůli císaře i IJA. Máme tuto spolupráci nechat padnout, nebo je příliš cenná, než abychom ji ztratili?"
 SEA_japan_popup_events.2.a: "Nebylo stvořena, aby vydržela"
 SEA_japan_popup_events.2.b: "Musíme ji udržet za každou cenu!"
 JAP_harakiri_debate_has_taken_place_flag: "Napětí mezi §Ycivilní vládou§! a §Yvojenskými frakcemi§! dosáhlo bodu zlomu a proběhla §YDebata o harakiri§!"
 SEA_japan_popup_events.3.t: "Debata o harakiri"
 SEA_japan_popup_events.3.desc: "Na dnešním plenárním zasedání Sněmovny reprezentantů Císařské diety přednesl Hamada Kunimacu, člen strany Rikken Seijúkai, drtivou kritiku armádního ministra Hisači Teraučiho a rostoucí moci vojenských frakcí. Když byl ministrem obviněn z neúcty k autoritě armády a z údajné urážky její cti, odpověděl: „Zkontrolujte záznam, a pokud tam bude byť jediné slovo urážející armádu, spáchám seppuku a omluvím se vám. Pokud tam žádné takové slovo nebude, spácháte seppuku vy.“ Terauči zuřil a vrhal po Hamadovi vražedné pohledy z pódia, což vyvolalo chaos a rozzuřené výkřiky v jednacím sále."
 SEA_japan_popup_events.3.a: "To je katastrofa!"
 SEA_japan_popup_events.4.t: "Přesvědčování císaře"
 SEA_japan_popup_events.4.desc: "Náš císař projevil nezájem o naše ambice na Šówa restauraci a ustanovení nové vojenské vlády. Je pravděpodobné, že je stále jen pod vlivem kontrolní frakce, avšak pokud se k nám nepřidá, budeme jej zřejmě muset nahradit jeho bratrem JasuHitem. Máme jej „přesvědčit“, nebo bude moudré nechat historii, ať se odehraje sama?"
 SEA_japan_popup_events.4.a: "Musíme získat jeho podporu za každou cenu!"
 SEA_japan_popup_events.4.b: "Máme jiné kandidáty na mysli"
 SEA_japan_popup_events.4.c: "Pokud nás nepodpoří, musí odejít..."
 SEA_japan_popup_events.5.t: "Hirohito se rozhodl podpořit novou vládu"
 SEA_japan_popup_events.5.desc: "Po dostatečném „přesvědčení“ se zdá, že náš velký císař podpořil naši nově vzniklou vládu a oficiálně nám požehnal v pokračování plánů Šówa restaurace. To posílí náš stát!"
 SEA_japan_popup_events.5.a: "Vynikající!"
 SEA_japan_popup_events.6.t: "Hirohito odmítá podpořit novou vládu"
 SEA_japan_popup_events.6.desc: "Navzdory našim vytrvalým snahám se zdá, že náš císař odmítá vidět pravdu. Přestože je to méně než ideální, věděli jsme, že tato možnost existuje, a máme připravené plány. Jeho bratr JasuHito, generál Císařské japonské armády, je kandidátem, který jej nahradí - buď jako regent prince AkiHita, nebo jako nový císař, který bude daleko více v souladu s naší ideologií."
 SEA_japan_popup_events.6.a: "Pak musí abdikovat ve prospěch svého syna"
 SEA_japan_popup_events.6.b: "Dejte jej do domácího vězení!"
 SEA_japan_popup_events.7.t: "Hirohito zavražděn!"
 SEA_japan_popup_events.7.desc: "Dnes ráno našli naši důstojníci císaře Šówa mrtvého v jeho rezidenci. Tvrdí, že byl zavražděn zahraničními agenty, ale pravdu se možná nikdy nedozvíme - mohla by nám uškodit více než pomoci. V reakci na hrozbu armáda vyhlásila stanné právo a oznámila, že princ Čičibu, generál Císařské armády, bude korunován, protože by bylo příliš nebezpečné předat trůn AkiHitovi, dokud jsou pachatelé možná stále na svobodě. Je to spiknutí, nebo skutečně zahraniční atentátníci?"
 SEA_japan_popup_events.7.a: "JasuHito zaujme jeho místo"
 SEA_japan_popup_events.8.t: "Otázka vedení vojenské kliky"
 SEA_japan_popup_events.8.desc: "S ustanovením nové vojenské vlády znovu vyvstala otázka vedení. Zakladatel Kódóha, Sadao Araki, oznámil, že chce zastávat funkci premiéra a předložil tento návrh císaři. Avšak Jinzaburó Masaki je mnohem populárnější jak mezi vojáky, tak u veřejnosti, a možná by bylo rozumnější dát premiérskou roli jemu, zatímco Araki by zaujal pouze ceremoniální post. Jak se rozhodneme?"
 SEA_japan_popup_events.8.a: "Masaki je populárnější mezi mužstvem"
 SEA_japan_popup_events.8.b: "Araki se má stát národním sótó"
 SEA_japan_popup_events.9.t: "Otázka morálky, bušidó a fašismu"
 SEA_japan_popup_events.9.desc: "Generál Sadao Araki, známý armádní politický filozof, spojil starodávný samurajský kodex Bušidó s myšlenkami podobnými evropskému fašismu, aby vytvořil filozofický základ své ideologie, která spojuje císaře, lid, zemi i morálku v jeden nedělitelný celek. K posílení těchto idejí může být moudré přijmout formu vlády podobnou těm západním, které v jeho modelu inspirovaly jeho učení. Co na to říkáme?"
 SEA_japan_popup_events.9.a: "Musíme se držet dál od těchto západních konceptů!"
 SEA_japan_popup_events.9.b: "Araki má pravdu, měli bychom tyto myšlenky přijmout"
 SEA_japan_popup_events.10.t: "Pověsti o vojenském převratu"
 SEA_japan_popup_events.10.desc: "V poslední době kolují zvěsti o možném puči připravovaném frakcí Kódóha, radikální tradicionalistickou klikou v armádě. Zdá se, že budou čekat do skončení soudu nad podplukovníkem SabuRó Aizawou, který je klíčovým členem jejich organizace. Znajíce jejich motivy se zdá pravděpodobné, že se pokusí během převratu zavraždit ty, které považují za hrozbu. Musíme jednat rychle, jinak brzy poteče krev."
 SEA_japan_popup_events.10.a: "Jak nečestné! Musíme jednat okamžitě!"
 SEA_japan_popup_events.11.t: "Pověsti o lidové vzpouře"
 SEA_japan_popup_events.11.desc: "Císař je stále v domácím vězení navzdory dlouhé době od ustanovení vlády, a nespokojenost lidu rychle roste. Zdá se, že národ chce Hirohita znovu na trůně a možná se již připravuje na jeho osvobození, pokud brzy nezasáhneme. Možná by se situace uklidnila, kdyby již nebylo koho na trůn dosazovat, jakkoli nepopulární by toto řešení mohlo být. Jak postupovat?"
 SEA_japan_popup_events.11.a: "Rozkazy budou vydány, ale nechte minimum stop"
 SEA_japan_popup_events.11.b: "Ne, bývalý císař musí žít!"
 SEA_japan_popup_events.12.t: "Císař nalezen mrtvý ve své rezidenci"
 SEA_japan_popup_events.12.desc: "Premiér dnes oznámil, že bývalý císař Šówa byl nalezen mrtvý ve své rezidenci. Mnozí se domnívají, že šlo o úmyslný čin armády s cílem upevnit svou moc, ačkoli oficiální verze tvrdí, že zemřel přirozenou smrtí. Tokijská policie však nebyla k tělu vpuštěna. Jde snad o vlastizradu přímo ze strany armády?"
 SEA_japan_popup_events.12.a: "Národ truchlí"
 SEA_japan_popup_events.12.b: "Najděte viníky, Nagako požaduje odpovědi!"
 SEA_japan_popup_events.13.t: "Důstojníci Kódóha obžalováni z Hirohitovy vraždy"
 SEA_japan_popup_events.13.desc: "Vyšetřování tokijské metropolitní policie na příkaz Nagako, manželky zesnulého císaře Šówa, odhalilo, že frakce Kódóha skutečně stojí za chladnokrevnou vraždou bývalého císaře. S dostatečnými důkazy pro vyhlášení velezrady nadešel čas tuto zrádnou kliku odstranit."
 SEA_japan_popup_events.13.a: "Vyhlaste stanné právo - Nagako napraví nestabilitu země!"
 SEA_japan_popup_events.14.t: "Závěr všeobecných voleb roku 1936"
 SEA_japan_popup_events.14.desc: "Navzdory nebezpečné době byly všeobecné volby dokončeny a lid rozhodl, kdo jej bude zastupovat ve Sněmovně reprezentantů. Rikken Minseitó vedená Mačidou Čúdžim vyšla jako nejsilnější strana, zatímco Rikken Seijúkai ztratila většinu. Přestože současný význam civilní vlády upadá, volby ukazují, že naše demokracie stále existuje - jakkoli křehká."
 SEA_japan_popup_events.14.a: "Ať Mačida Čúdži dobře vede Rikken Minseitó"
 SEA_japan_popup_events.15.t: "Okada zabit na tokijském nádraží"
 SEA_japan_popup_events.15.desc: "Premiér Keisuke Okada byl dnes ráno zastřelen příslušníky tajné policie Tokkó při čekání na vlak Yamanote na tokijském nádraží. Krátce poté armáda zaslala Císařské dietě výhrůžku, že jakýkoli pokus o její vyloučení z politiky bude potrestán silou. Situace se vyhrocuje a dočasný premiér Mačida Čúdži apeloval na císaře, aby situaci uznal a učinil prohlášení. Jen čas ukáže, na čí stranu se přikloní."
 SEA_japan_popup_events.15.a: "Musí být zastaveni!"
 SEA_japan_popup_events.16.t: "Císař jmenuje nového premiéra"
 SEA_japan_popup_events.16.desc: "V reakci na volání dočasného premiéra Mačidy Čúdžiho veřejně císař Hirohito odsoudil násilí vyvolané frakčním konfliktem a rozhodl se, kdo má být jmenován premiérem v této těžké době. Osobou, kterou jmenoval, je..."
 SEA_japan_popup_events.16.a: "Liberál Mačida Čúdži"
 SEA_japan_popup_events.16.b: "Socialista Abe Isó"
 SEA_japan_popup_events.16.c: "Předseda Sněmovny párů Tokugawa Iesato"
 SEA_japan_popup_events.17.t: "Armáda vyhlašuje stávku"
 SEA_japan_popup_events.17.desc: "Mnoho vysoce postavených důstojníků Císařské japonské armády i námořnictva nyní oznámilo, že armáda vstoupí do stávky v reakci na rozhodnutí naší vlády ukončit jejich vliv na politiku. Prohlašují, že nebudou bránit současnou vládu v případě útoku, a nejspíš již plánují další puč k jejímu svržení."
 SEA_japan_popup_events.17.a: "Situace se vyostřuje..."
 SEA_japan_popup_events.18.t: "Armáda se opevňuje"
 SEA_japan_popup_events.18.desc: "Armáda začala připravovat střety s jednotkami loajálními vládě poté, co civilní policie deklarovala loajalitu dietě. Zdá se, že se snaží zabezpečit kontrolu nad regiony pro případ, že vypukne občanská válka. Musíme co nejdříve čelit této vzpouře!"
 SEA_japan_popup_events.18.a: "Ihned nasadit metropolitní policii do Tokia!"
 SEA_japan_popup_events.18.b: "Musíme zabránit převzetí průmyslového pásu!"
 enables_the_civil_war_decisions_tt: "Budeme moci získávat státy na naši stranu v případě vypuknutí §YObčanské války§! pomocí rozhodnutí na mapě"
 JAP_shanghai_ultimatum: "Ultimátum Hongkóu"
 SEA_japan_popup_events.19.t: "Ultimátum Hongkóu"
 SEA_japan_popup_events.19.desc: "Po zabití dalšího japonského důstojníka v Šanghaji jsme obdrželi ultimátum: pokud se z regionu zcela nestáhneme, zaútočí do týdne.\n\nJak zareagujeme?"
 SEA_japan_popup_events.19.a: "Nesmíme ustoupit jejich požadavkům!"
 SEA_japan_popup_events.19.b: "Naši lidé zašli příliš daleko, stáhnout se!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] odmítá ultimátum Hongkóu"
 SEA_japan_popup_events.20.desc: "Čínské úřady tvrdí, že „bod zlomu“ byl dosažen v reakci na naše údajné „neoprávněné agrese“ vůči Číně! Naše požadavky na reparace byly odmítnuty a přicházejí zprávy o útocích na další japonské občany v Šanghaji. Pokud jsme potřebovali záminku k rozhodnému jednání proti Číně, právě jsme ji dostali!"
 SEA_japan_popup_events.20.a: "Zaplatí za to!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] podepisuje ultimátum Hongkóu"
 SEA_japan_popup_events.21.desc: "Překvapivě se Číňané rozhodli ustoupit po ultimátu týkajícím se kontroly nad Šanghají. Chápou, že rozhněvat nás by je stálo příliš mnoho, a přijali rozsáhlé územní ústupky, včetně města a jeho okolí. Krůček po krůčku se Čína stává naší."
 SEA_japan_popup_events.21.a: "Válka může počkat."
 SEA_japan_popup_events.22.t: "Obléhání hradu Ósaka"
 SEA_japan_popup_events.22.desc: "Poté, co se armádní posádka v sídle v Ósackém hradě dozvěděla o zrušení kontroverzního Zákona o zachování míru, zahájila palbu na vládě loajální jednotky rozmístěné před parkem. Zdá se, že nehodlají ustoupit bez boje a jsou připraveni rozervat duši národa, jen aby zachovali svou hegemonii. Musíme je zastavit!"
 SEA_japan_popup_events.22.a: "Nastal čas vrátit ducha éry Taišó!"
 SEA_japan_popup_events.23.t: "Lhostejný císař"
 SEA_japan_popup_events.23.desc: "Legitimita císaře Hirohita je zpochybňována od chvíle, kdy apaticky přihlížel rostoucí převaze armády v politice a nezasáhl během zesilujícího frakčního násilí. Nyní mnozí volají po tom, aby trůn převzal jeho mladší bratr NobuHito, který hlasitě podporuje civilní vládu, zatímco jeho starší bratři se dopustili zrady. To by nám zajistilo pokračující podporu císařského rodu a posílilo morálku národa."
 SEA_japan_popup_events.23.a: "Dobrá, NobuHito jej nahradí"
 SEA_japan_popup_events.24.t: "Císařská armáda kapitulovala"
 SEA_japan_popup_events.24.desc: "Poslední zbytky císařské armády na domácích ostrovech vyvěsily bílou vlajku, čímž ukončily desetiletí trvající konflikt mezi vládou a vlastní armádou. Velké části země byly bojováním poškozeny, ale toto je nový začátek pro [ROOT.GetAdjective] lid. V zámoří nepřítel stále přežívá, ale nyní je čas obnovy. Vláda již plánuje uspořádání prvních voleb bez zásahu zkorumpovaných vojenských elementů."
 SEA_japan_popup_events.24.a: "Získali jsme zpět svou budoucnost!"
 SEA_japan_popup_events.25.t: "Všeobecné volby"
 SEA_japan_popup_events.25.desc: "První volby po odstranění armády z politiky jsou právě v běhu a lidé využívají svého hlasu k určení budoucí cesty země. Souboj probíhá mezi liberální Rikken Minseitó a konzervativní Rikken Seijúkai, obě nedávno vedly Císařskou dietu. Hlasy se sčítají a brzy bude znám vítěz."
 SEA_japan_popup_events.25.a: "Rikken Minseitó zvítězila!"
 SEA_japan_popup_events.25.b: "Rikken Seijúkai zvítězila!"
 SEA_japan_popup_events.26.t: "Puč Kuantungské armády"
 SEA_japan_popup_events.26.desc: "Zatímco v Japonsku zuří občanská válka mezi armádou a vládou, Kuantungská armáda rozmístěná v naší zemi využila situace a provedla vojenský puč proti naší vládě ve snaze vytvořit vlastní feudální stát v Mandžusku. Máme to nechat být, nebo se bránit ze všech sil?"
 SEA_japan_popup_events.26.a: "Nemá smysl jim odporovat"
 SEA_japan_popup_events.26.b: "Je čas rozdrtit toto japonské jho!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "To nám umožní využít pomoc Kuantungské armády k obsazení [609.GetName]"
 SEA_japan_popup_events.27.t: "Zlatá příležitost"
 SEA_japan_popup_events.27.desc: "Zatímco v Japonsku zuří občanská válka mezi armádou a vládou, korejský lid si uvědomil, že nyní nastal okamžik, aby znovu získal kontrolu nad svou zemí a vyhnal japonské utlačovatele. Korejský poloostrov opět rozkvete pod vládou vlastního národa."
 SEA_japan_popup_events.27.a: "Hoďte vetřelce zpět do moře!"
 SEA_japan_popup_events.28.t: "Venkovská základna operací"
 SEA_japan_popup_events.28.desc: "Komunistická strana se rozhodla zahájit podzemní činnost, mimo dohled i mysl jak Císařské armády, tak vlády. Jedinou otázkou nyní je, která oblast je dostatečně odlehlá, aby riziko odhalení a vykořenění bylo co nejmenší?"
 SEA_japan_popup_events.28.a: "Hokkaidó je ideální"
 SEA_japan_popup_events.28.b: "Šikoku je dostatečně odlehlé"
 SEA_japan_popup_events.28.c: "Založit buňku v Kagošimě"
 SEA_japan_popup_events.29.t: "Incident v Mijazaki"
 SEA_japan_popup_events.29.desc: "Brzy ráno obsadily jednotky Císařské armády sklad na okraji Mijazaki, kde se nacházeli komunističtí revolucionáři, s cílem je zatknout. Kyúiči Tokuda byl osvobozen z věznice Abashiri místními komunistickými partyzány, a po přestřelce ve skladu v Mijazaki vydal Tokuda rozhlasem příkaz zahájit revoluci s nejvyšší naléhavostí. Zdá se, že nadešel čas k činům."
 SEA_japan_popup_events.29.a: "Revoluce konečně začala!"
 JAP_democratic_side_also_spawns_tt: "§YDemokratická vláda§! se také pokusí postavit proti naší revoluci!"
 SEA_japan_popup_events.30.t: "Debata o budoucím směřování státu"
 SEA_japan_popup_events.30.desc: "Situace se stabilizovala po porážce Císařské armády a v národní dietě se rozhořela debata o tom, jakou cestou se vydat. Kóza-ha tvrdí, že pouze využitím proletariátu a autoritativní ruky vedoucí lid lze dosáhnout ideální budoucnosti, zatímco Róno-ha zastává názor, že měkčí a méně direktivní zastřešující hnutí je lepší metodou řízení státu. Který přístup by měl být přijat?"
 SEA_japan_popup_events.30.a: "Kóza-ha má pravdu"
 SEA_japan_popup_events.30.b: "Ideály Róno-ha dnes září nejjasněji"
 JAP_supported_the_kozaha_idea_flag: "Podpořila Kóza-ha v debatě"
 JAP_supported_the_rounoha_idea_flag: "Podpořila Róno-ha v debatě"
 JAP_supported_the_kozaha_idea_tt: "Odemkne zaměření §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Odemkne zaměření §Y$JAP_the_labor_farmer_faction_ascendant$§!"
 SEA_japan_popup_events.31.t: "Vůdce Kóza-ha"
 SEA_japan_popup_events.31.desc: "S vítězstvím revoluce a mocí v rukou Kóza-ha nastal čas zvolit premiéra nové lidové republiky. Dvěma hlavními tvářemi strany během války byli Sanzó Nosaka a Kyúiči Tokuda, oba schopní a ochotní vést nás ke komunismu. Ideologicky se ne vždy plně shodují, ale jejich potenciál je nepopiratelný. Bude to mezinárodní Nosaka, nebo zkušenější, avšak méně populární Tokuda?"
 SEA_japan_popup_events.31.a: "Sanzó Nosaka má popularitu"
 SEA_japan_popup_events.31.b: "Kyúiči Tokuda má zkušenosti"
 SEA_japan_popup_events.32.t: "Vůdce Róno-ha"
 SEA_japan_popup_events.32.desc: "Po skončení občanské války a vítězství revoluce získala frakce Dělnicko-rolnického hnutí důvěru strany i lidu. Nejsouce tolik ortodoxní získali širokou podporu a také moc. Zbývá rozhodnout, kdo se stane příštím premiérem republiky. Bude to Hitoši Jamakawa, ústřední postava socialistického hnutí? Nebo Kanson Arahata, jenž získal obrovskou podporu lidu a stal se předsedou? Anebo Jamakawa Kikuje, která navzdory menší známosti prokázala, že je schopnou reformátorkou i vůdkyní?"
 SEA_japan_popup_events.32.a: "Hitoši Jamakawa má zkušenosti"
 SEA_japan_popup_events.32.b: "Kanson Arahata má podporu lidu"
 SEA_japan_popup_events.32.c: "Jamakawa Kikuje má nejrevolučnější myšlenky"
 SEA_japan_popup_events.33.t: "Osud císařské rodiny"
 SEA_japan_popup_events.33.desc: "S mocí pevně v rukou lidu stále visí ve vzduchu otázka bývalé císařské rodiny. Názory jsou různé - někteří chtějí jejich reformu a snížení na úroveň běžných dělníků, jiní požadují tvrdé tresty za jejich zločiny proti lidu, a to jak ve válce, tak před ní. Rozhodnutí ještě nepadlo, ale jakékoli řešení vyvolá odpor, se kterým bude třeba se vypořádat."
 SEA_japan_popup_events.33.a: "Nechte je žít jako obyčejné lidi"
 SEA_japan_popup_events.33.b: "Ať si odslouží svůj trest ve vězení"
 SEA_japan_popup_events.33.c: "Jsou příliš nebezpeční, aby byli ponecháni naživu!"
 SEA_japan_popup_events.33.d: "Pošlete je do exilu"
 SEA_japan_popup_events.34.t: "Debaty o Ainuistické revoluční teorii"
 SEA_japan_popup_events.34.desc: "Mnozí naši političtí teoretici tvrdí, že lumpenproletariát tvoří hlavní sílu revoluce, a že Ainuové jsou jeho součástí. Dále věří, že Ainuové žili v jakémsi primitivním komunistickém systému, a proto jsou hodni stát se „vůdci komunistické revoluce“. Nyní stojí otázka: jak mají být těmito vůdci? Začleněním jejich tradic do našeho socialismu, nebo poskytnutím autonomie ainuskému lidu?"
 SEA_japan_popup_events.34.a: "Měli bychom využít jejich fascinujících tradic"
 SEA_japan_popup_events.34.b: "Tito revoluční vůdci musí získat autonomii, kterou si zaslouží!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] chce posílit dynastii I"
 SEA_japan_popup_events.35.desc: "Náš suzerén [FROM.GetNameDef] požaduje, aby náš koloniální guvernér odstoupil ve prospěch I Una, dědice [ROOT.GetAdjective] trůnu a loajálního k Japonské říši. Zní to jako nabídka, která se neodmítá."
 SEA_japan_popup_events.35.a: "Velkoryse přijmeme"
 SEA_japan_popup_events.35.b: "Ne, guvernérství musí zůstat!"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] podněcuje komunistické nálady"
 SEA_japan_popup_events.36.desc: "Zjistili jsme, že se v naší zemi pohybují [FROM.GetAdjective] buňky šířící komunistické nálady. I když to na první pohled vypadá neškodně, některá propaganda je velmi revoluční. Přibývá zpráv o tom, že jsou dělníci povzbuzováni k organizaci a sjednocení. S ohledem na historii si nemůžeme být jistí, zda nejde o promyšlený plán [FROM.GetAdjective] vedení, jak nás nakonec integrovat do své sféry."
 SEA_japan_popup_events.36.a: "Nechte je pokračovat"
 SEA_japan_popup_events.36.b: "Potlačte tyto socialistické rozvraceče!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] podněcuje komunistické nálady"
 SEA_japan_popup_events.37.desc: "Zjistili jsme, že se v naší zemi pohybují [FROM.GetAdjective] buňky šířící komunistické nálady. Ačkoli to zní neškodně, některá propaganda je velmi revoluční. Dělníci jsou povzbuzováni k organizování a sjednocování a podle nedávné historie si nemůžeme být jistí, zda nejde o plány [FROM.GetAdjective] vedení na naši budoucí integraci."
 SEA_japan_popup_events.37.a: "Nechte je pokračovat"
 SEA_japan_popup_events.37.b: "Potlačte tyto socialistické rozvraceče!"
 SEA_japan_popup_events.38.t: "Občanská válka v [ROOT.GetNameDef]"
 SEA_japan_popup_events.38.desc: "Po dlouhém růstu komunistických nálad se zdá, že [ROOT.GetAdjective] proletariát ztratil trpělivost s čekáním na mírovou změnu vlády. Po prudkých sporech se zdá, že diplomacie selhala a vypukl ozbrojený konflikt."
 SEA_japan_popup_events.38.a: "Za proletariát!"
 SEA_japan_popup_events.38.b: "Musíme této pošetilosti zabránit!"
 SEA_japan_popup_events.39.t: "Oživení buddhismu"
 SEA_japan_popup_events.39.desc: "Díky začlenění různých socialistických hnutí do našeho zastřešujícího hnutí rychle vyrostlo buddhistické socialistické hnutí vedené Giró Senoóem a Liga mládeže za oživení buddhismu se stala hlavním proudem socialistické mládeže. Nyní stranický poradce Tsuži Džun tlačí na [ROOT.GetLeader], že stát by lépe vedl stále populárnější Giró Senoó. Je toto správná cesta nejen ke společenské a ekonomické emancipaci, ale také k duchovnímu osvobození?"
 SEA_japan_popup_events.39.a: "To je správná cesta!"
 SEA_japan_popup_events.39.b: "Ne, [ROOT.GetLeader] bude pokračovat ve vedení"
 SEA_japan_popup_events.40.t: "Znepokojivé zprávy o [JAP.GetAdjective] expanzionismu"
 SEA_japan_popup_events.40.desc: "Zatímco [JAP.GetNameDef] rychle expanduje v Asii, okupuje své sousedy a ničí jejich země, naše průmysl a suroviny nadále podporují jejich ekonomiku a proudí do jejich továren, kde se mění ve válečné zbraně. Naše obyvatele to čím dál více znepokojuje a volají po opatřeních. Co bychom měli udělat?"
 SEA_japan_popup_events.40.a: "Nemůžeme dál zásobovat jejich válku!"
 SEA_japan_popup_events.40.b: "Asijská země pro nás hrozbu nepředstavuje, to je v pořádku"
 SEA_japan_popup_events.41.t: "[FROM.GetAdjectiveCap] embargo"
 SEA_japan_popup_events.41.desc: "Toto špatně uvážené rozhodnutí založené na naší mírné expanzi a pacifikaci nepřátel učinili váleční štváči z [FROM.GetNameDef], kteří přinutili [FROM.GetLeader], aby na nás uvalil embargo. Rozhodli se, že mezi našimi zeměmi nebude probíhat žádný obchod - jasné porušení jejich neutrality vůči nám..."
 SEA_japan_popup_events.41.a: "Jsou na omylu"
 SEA_japan_popup_events.42.t: "Lid ztrácí důvěru v [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Východoaská válka se mění v politické minové pole a rozsáhlá území zůstávají nechráněna před nepřítelem. Lid začíná pochybovat o schopnostech [ROOT.GetLeader] válku vyhrát. Pokud se situace rychle nevyřeší — oživením válečného úsilí nebo dosazením schopnější vlády — může být válka de facto prohrána..."
 SEA_japan_popup_events.42.a: "Musíme ukončit tuto bažinu!"
 JAP_unlock_the_surrender_subbranch_tt: "Odemkne zaměření §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! a §Y$JAP_the_surrender_broadcast$§!, které umožňují odstranit §Y$JAP_crumbling_military_cabinet_idea$§! a potenciálně ukončit Východoasijskou válku"
 SEA_japan_popup_events.43.t: "Incident Kjúdžó"
 SEA_japan_popup_events.43.desc: "Poté, co se pučisté pod vedením majora Kendžiho Hatanaky dozvěděli o císařově přání oznámit formální konec války ve Východní Asii, pokusili se přimět císařskou gardu, aby jim pomohla obsadit Tokijský císařský palác a uvrhnout císaře do domácího vězení. Generálové Šizuiči Tanaka a Takeši Mori se chystají tento pokus o převrat rychle ukončit — ale kdo ví, která strana zvítězí?"
 SEA_japan_popup_events.43.a: "Jak se opovažují odporovat císařově vůli?"
 SEA_japan_popup_events.43.b: "Temné mraky musí zmizet z císařovy vlády!"
 JAP_kyujo_incident_rebels_lost_flag: "Puč Kjúdžó selhal a pučisté byli zatčeni"
 JAP_kyujo_incident_rebels_won_flag: "Puč Kjúdžó uspěl a pučisté uvrhli císaře do domácího vězení"
 JAP_unlock_japans_longest_day_tt: "Odemkne zaměření §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Odemkne zaměření §Y$JAP_the_surrender_broadcast$§!"
 SEA_japan_popup_events.44.t: "Vzestup Chorlogína Čojbalsana"
 SEA_japan_popup_events.44.desc: "Jako vrchní velitel Mongolské lidové armády a jeden z velkých mongolských revolucionářů roku 1921 je Chorlogín Čojbalsan silným kandidátem na to, aby dovedl naši zemi k velikosti. Svými nedávnými vojenskými úspěchy navíc dokázal, že je dostatečně schopný skutečně vládnout zemi jako její jediný vůdce. Je už čas, aby přijal úřad 10. předsedy rady ministrů?"
 SEA_japan_popup_events.44.a: "Nastal ten pravý čas"
 SEA_japan_popup_events.44.b: "Ne, musí zůstat v poli!"
 SEA_japan_popup_events.45.t: "Obsazení Autonomní vlády Východního Che-peje"
 SEA_japan_popup_events.45.desc: "Po zhroucení oficiálního velení japonské armády a občanské válce, která vypukla na domácích ostrovech, zůstal japonský protektorát známý jako Autonomní vláda Východního Che-peje, ležící na naší jihozápadní hranici, nechráněný. Nastal čas udeřit a zmocnit se ho, zatímco má [JAP.GetAdjective] vláda příliš mnoho vlastních problémů na to, aby se zajímala o dění na kontinentu."
 SEA_japan_popup_events.45.a: "Naše konsolidace pokračuje"
 SEA_japan_popup_events.46.t: "Kwantungská armáda obsazuje Východní Che-pej"
 SEA_japan_popup_events.46.desc: "Po zhroucení oficiálního velení japonské armády a občanské válce, která vypukla na domácích ostrovech, zůstal náš bývalý protektorát známý jako Autonomní vláda Východního Che-peje, ležící na jihozápadní hranici státu [MAN.GetNameDef], nechráněný. Kvůli tomu se rozhodli udeřit a zmocnit se ho, zatímco má naše vláda příliš mnoho vlastních problémů na to, aby se zajímala o dění na kontinentu."
 SEA_japan_popup_events.46.a: "Srovnáme si to s nimi později..."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] ruší naše práva na zdroje v oblasti [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader] státu [FROM.GetNameDef] nedávno podepsal nový dokument, který ruší naše práva na těžbu dřeva a nerostů v oblasti [655.GetName], v opovrženíhodném přehlížení smluv, jež jsme uzavřeli, když jsme jim tento region na konci ruské občanské války vraceli."
 SEA_japan_popup_events.47.a: "Na severu se schyluje k bouři..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] vyhlašuje stav nouze"
 SEA_japan_popup_events.48.desc: "Po vylodění nepřátelských jednotek na našem území vyhlásil [ROOT.GetLeader] stanné právo a stav národní nouze, který potrvá, dokud vetřelci nebudou vytlačeni z naší země. Nikdo neví, jak dlouho to potrvá, ale všichni vědí, že země je znovu pod absolutní kontrolou rodu Tokugawa."
 SEA_japan_popup_events.48.a: "Dát Tokugawům absolutní moc se přece nikdy neukázalo jako problém"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] nalezen mrtvý!"
 SEA_japan_popup_events.49.desc: "Poté, co se [ROOT.GetLeader] dostal k moci jako zástupce umírněných v námořnictvu, stal se v očích lidu velmi populárním. Nyní, kdy armáda opět nabírá obrovskou moc, se zdá, že stále chová zášť - dnes byl totiž nalezen mrtvý ve své rezidenci. Na těle premiéra byla nalezena závěť, pravděpodobně zfalšovaná, která předává vedení země Adačimu Kenzóovi."
 SEA_japan_popup_events.49.a: "Zdá se, že přízrak militarismu nás stále pronásleduje..."
 SEA_japan_popup_events.50.t: "Společný požadavek Tokkó a byrokratů"
 SEA_japan_popup_events.50.desc: "S vytvořením Sdružení pro podporu císařské vlády je jasné, že Genki Abe, šéf myšlenkové policie, ani různí předáci civilní správy nejsou s kroky [ROOT.GetLeader] příliš spokojeni. Nyní požadují, aby odstoupil ve prospěch pronacistického politika Seigóa Nakana. Máme tomuto nátlaku ustoupit?"
 SEA_japan_popup_events.50.a: "Dobrá tedy, pokud je to premiér, kterého chtějí..."
 SEA_japan_popup_events.50.b: "Neustoupíme jejich požadavkům!"
 SEA_imperial_influence_events.500.t: "Námořní frakce požaduje úder na jih"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] právě obdržel dopis podepsaný námořním velitelstvím, který požaduje zahájení příprav na plné provedení doktríny Úderu na jih, přičemž tvrdí, že jejich potřeba surovin z Východní Indie dosáhla kritického bodu. Samozřejmě bychom je mohli ignorovat, ale možná by nebylo moudré nechat je čekat."
 SEA_imperial_influence_events.500.a: "Přípravy musí začít okamžitě!"
 take_the_strike_south_focus_tt: "Dokončení §Y$JAP_strike_the_southern_road$§! a válka se §YZápadními mocnostmi§! uklidní $JAP_naval_faction$"
 SEA_imperial_influence_events.501.t: "Námořní důstojníci rezignují v hněvu"
 SEA_imperial_influence_events.501.desc: "Protože jsme včas neuskutečnili plány na provedení doktríny Úderu na jih, které nám stanovilo námořní velitelství, zdá se, že mnoho námořních důstojníků, kteří se podíleli na nátlaku na [ROOT.GetLeader], aby tak učinil, nyní rezignovalo."
 SEA_imperial_influence_events.501.a: "Jak nečestné jednání!"
 SEA_japan_tokko_arrest_events.1.t: "Incident Lidové fronty"
 SEA_japan_tokko_arrest_events.1.desc: "Tokkó odhalila hrozbu pro naši vnitřní stabilitu. Zdá se, že existují organizace socialistů a komunistů, které se snaží podkopat naši společnost. Byla sestavena seznam osob k zatčení, zahrnující více vysoce postavených členů komunistické strany, jako jsou Kanson Arahata, Saburó Eda, Rjókiči Minobe, Itsuró Sakisaka, Kódzó Sasaki, Mosaburó Suzuki, Minoru Takano a Hitoši Jamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Skvělé zprávy"
 JAP_popular_front_incident_tt: "Různí komunističtí politici a agitoři budou zatčeni"
 SEA_japan_tokko_arrest_events.2.t: "Incident Cox"
 SEA_japan_tokko_arrest_events.2.desc: "Tokkó odhalila další hrozbu pro naši vnitřní stabilitu. Jedenáct britských občanů žijících v naší zemi má být zatčeno pro podezření z porušení Zákona na ochranu vojenského tajemství, přičemž jejich vůdcem je M. J. Cox, šéf tokijské kanceláře Reuters. Ačkoli [ENG.GetAdjective] vláda tvrdí, že nejde o špiony, byli přesto odvedeni do budovy Vojenské policie k výslechům."
 SEA_japan_tokko_arrest_events.2.a: "Zahraniční agenti dostanou, co si zaslouží!"
 SEA_japan_tokko_arrest_events.2.b: "Snažte se příliš nerozzuřit [ENG.GetAdjective]"
 JAP_cox_incident_tt: "Různí [ENG.GetAdjective] občané podezřelí ze špionáže budou zatčeni"
 SEA_japan_tokko_arrest_events.3.t: "Incident Gassakuša"
 SEA_japan_tokko_arrest_events.3.desc: "Tokkó odhalila další hrozbu pro naši vnitřní stabilitu. Mnoho členů Výzkumného oddělení Jižní mandžuské železnice bylo již dvakrát zatčeno vojenskou policií Kwantungské armády a jsou drženi pro podezření ze šíření protijaponské a komunistické propagandy v našich koloniích. Zdá se také, že prováděli sociální výzkum a analýzy s využitím marxistických metod, které byly na domácích ostrovech zakázány. Toto spiknutí může sahat velmi hluboko - jak s ním naložit?"
 SEA_japan_tokko_arrest_events.3.a: "Ať to vyřeší Kwantungská armáda"
 SEA_japan_tokko_arrest_events.3.b: "Musíme okamžitě zahájit masová zatýkání!"
 SEA_japan_tokko_arrest_events.3.c: "Nepředstavují pro nás hrozbu, ignorujte je"
 SEA_japan_tokko_arrest_events.4.t: "Incident Sorge"
 SEA_japan_tokko_arrest_events.4.desc: "Tokkó odhalila další hrozbu pro naši vnitřní stabilitu. Tentokrát odhalila [SOV.GetAdjective] špionážní síť vedenou [GER.GetAdjective] novinářem Richardem Sorgem, která byla usvědčena ze špionáže a podvratné činnosti v celé naší zemi. Zdá se, že získali i spolupracovníky, s nimiž je třeba se vypořádat, jako jsou bývalý novinář Asahi Šimbun Hotsumi Ozaki a Kóiči Saiondži, člen naší aristokracie."
 SEA_japan_tokko_arrest_events.4.a: "Zahraniční agenti dostanou, co si zaslouží!"
 SEA_japan_tokko_arrest_events.4.b: "Snažte se příliš nerozzuřit [SOV.GetAdjective]"
 JAP_sorge_incident_tt: "Různí [SOV.GetAdjective] občané a jejich kontakty v naší zemi, podezřelí ze špionáže, budou zatčeni"
 SEA_japan_tokko_arrest_events.5.t: "Incident Jokohama"
 SEA_japan_tokko_arrest_events.5.desc: "Zvláštní vyšší policie v Jokohamě zatkla téměř tři desítky intelektuálů za to, že se pokoušeli obnovit Komunistickou stranu, kterou Tokkó dříve násilně rozpustila. Mezi podezřelými jsou redaktoři časopisů Čúó Koron, Kaizó a Nippon Hjoron. Zdá se, že naše bezpečnostní složky odvádějí dobrou práci při ochraně duše národa před touto duchovní hrozbou."
 SEA_japan_tokko_arrest_events.5.a: "Další nespokojenost potlačena"
 SEA_japan_tokko_arrest_events.6.t: "Incident Nakano Seigó"
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigó, zakladatel a vůdce krajně pravicové strany Tóhókai, byl zatčen. Stalo se tak poté, co strana údajně nemohla dále legálně působit kvůli represi a zřejmě plánovala přejít k ilegálním přímým akcím kvůli domnělé „politické represi“ ze strany našeho kabinetu. Jak nečestné!"
 SEA_japan_tokko_arrest_events.6.a: "Jak se opovažuje mluvit zle o našem premiérovi? Zatknout ho!"
 SEA_japan_tokko_arrest_events.7.t: "Incident bambusového kopí"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Šinmjó, hlavní reportér Mainiči Šimbun, byla zatčena Tokkó za kritiku válečného úsilí. V rámci naší rivality mezi složkami údajně prohlásila, že „bambusové kopí nestačí. Je třeba letadel, námořních letounů“ a že „výsledek Velké východoasijské války závisí na posílení námořní a letecké moci a nepřátelské letectvo nelze porazit bambusovými kopími“, čímž přímo kritizovala naše armádní vedení a zároveň prosazovala myšlenku, že vítězství nám může zajistit pouze námořnictvo."
 SEA_japan_tokko_arrest_events.7.a: "Proč nevěří, že tuto válku vyhrajeme?"
 SEA_japan_tokko_arrest_events.8.t: "Incident Gassakuša"
 SEA_japan_tokko_arrest_events.8.desc: "Mnoho členů Výzkumného oddělení Jižní mandžuské železnice bylo již dvakrát zatčeno vojenskou policií Kwantungské armády a drženo pro podezření ze šíření protijaponské a komunistické propagandy. [JAP.GetNameDefCap] nám přikázal situaci vhodně vyřešit, ale nebude zasahovat přímo. Jak bychom měli postupovat?"
 SEA_japan_tokko_arrest_events.8.a: "Postupujte podle instrukcí a zahajte masová zatýkání!"
 SEA_japan_tokko_arrest_events.8.b: "Zameteme to pod koberec, stejně je to pro nás výhodné"
 SEA_imperial_influence_events.1.t: "Vypukl vnitřní mocenský boj"
 SEA_imperial_influence_events.1.desc: "Uvnitř státu [ROOT.GetNameDef] vypukl hořký boj o moc mezi různými vnitřními frakcemi, které se všechny snaží získat ucho [GetImperialInfluenceRulerTitle] a přesvědčit [GetImperialInfluenceGenderHimHer] o své pravdě. Otázkou, kterou si klade každý, je: kterou frakci nakonec [GetImperialInfluenceRulerTitle] upřednostní a kterou [GetImperialInfluenceGenderHeShe] zavrhne?"
 SEA_imperial_influence_events.1.a: "Odmítnout armádní frakci"
 SEA_imperial_influence_events.1.b: "Odmítnout námořní frakci"
 SEA_imperial_influence_events.1.c: "Odmítnout frakci zaibacu"
 SEA_imperial_influence_events.1.d: "Odmítnout civilní frakci"
