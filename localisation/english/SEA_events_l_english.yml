 SEA_generic_events.2.t: "[GetOppositionPartyName] organizuje stávku"
 SEA_generic_events.2.desc: "[GetOppositionPartyAdjective] dělníci v místní továrně krátce zastavili výrobu na protest proti špatným pracovním podmínkám a za více politických svobod. Přestože byla stávka malého rozsahu, ukazuje rostoucí popularitu [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Budou nahrazeni"
 SEA_generic_events.2.b: "Zásah by způsobil více problémů"
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] protestují proti slabé vládě"
 SEA_generic_events.3.desc: "Stoupenci [GetOppositionPartyName] údajně pořádají demonstraci v hlavním městě, kritizují neefektivitu vlády a prosazují centralizovanější řízení."
 SEA_generic_events.3.a: "Mají štěstí, že mají to právo"
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] narušují vládní jednání"
 SEA_generic_events.4.desc: "Malá skupina stoupenců [GetOppositionPartyName] nedávno narušila vládní jednání hlasitým protestem. Ačkoli incident nebyl nebezpečný, podobných případů přibývá, což ukazuje na rostoucí podporu opozice."
 SEA_generic_events.4.a: "Odsoudit jejich jednání"
 SEA_generic_events.4.b: "Zlehčit událost"
 SEA_generic_events.5.t: "[GetOppositionPartyName] pořádá shromáždění"
 SEA_generic_events.5.desc: "[GetOppositionPartyName] dnes uspořádala jedno z největších shromáždění za poslední dobu, slibující být silnou alternativou vládě [ROOT.GetLeader]. Vláda nyní zvažuje, zda událost ignorovat, nebo zabránit jejímu medializování, protože by mohla přilákat nové stoupence [GetOppositionPartyAdjective] hnutí."
 SEA_generic_events.5.a: "Zajistit, aby o tom média neinformovala"
 SEA_generic_events.5.b: "Dobře pro ně"
 SEA_generic_events.6.t: "Vládní intriky proti [GetOppositionPartyName] odhaleny"
 SEA_generic_events.6.desc: "Došlo k odhalení skandálu, v němž někteří úředníci napojení na [ROOT.GetRulingParty] nechali uniknout dokument s plánem sabotáže financování [GetOppositionPartyName]. Ačkoli jednali na vlastní pěst, opozice tomu těžko uvěří."
 SEA_generic_events.6.a: "Veřejně se omluvit"
 SEA_generic_events.6.b: "Distancovat se od této aféry"
 SEA_generic_events.7.t: "[GetOppositionPartyName] pořádá velké shromáždění"
 SEA_generic_events.7.desc: "Dnes se koná velké shromáždění [GetOppositionPartyAdjective] strany a předpokládá se, že účast bude srovnatelná s mítinky [ROOT.GetRulingParty]. Doufejme, že naši podporovatelé jejich argumentům nepropadnou."
 SEA_generic_events.7.a: "Uspořádejme vlastní shromáždění se zaměřením na jejich témata"
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] se zapojují do pouličních střetů"
 SEA_generic_events.8.desc: "Popularita [GetOppositionPartyName] způsobila problém — skupina jejích stoupenců se střetla s podporovateli vlády a [ROOT.GetRulingParty], dokud nezasáhla policie. Ačkoli šlo o lokální incident, vypovídá o napjaté politické atmosféře."
 SEA_generic_events.8.a: "Můžeme toho využít k odsouzení [GetOppositionPartyName]"
 SEA_generic_events.8.b: "Zaměřme se na odsouzení násilí"
 SEA_generic_events.9.t: "Zahraniční agenti využívají [GetOppositionPartyAdjective] popularitu"
 SEA_generic_events.9.desc: "Po nedávných zprávách o nepokojích armáda i policie nezávisle dospěly k závěru, že členové [GetOppositionPartyName] jsou ovlivňováni cizími státy, které se snaží podkopat nebo špehovat naši vládu."
 SEA_generic_events.9.a: "Veřejně označit [GetOppositionPartyName] za zahraniční agenty"
 SEA_generic_events.9.b: "Zaměřit se na odhalení infiltrátorů"
 SEA_generic_events.10.t: "Korupční skandál vlády"
 SEA_generic_events.10.desc: "Rostoucí popularita opozičních hnutí jako [GetOppositionPartyName] přiměla vládu uchýlit se k čím dál kreativnějším metodám, aby si udržela moc. Jeden takový plán byl nedávno odhalen a rozsah prostředků použitých k udržení [ROOT.GetRulingParty] u moci způsobil značnou nevoli."
 SEA_generic_events.10.a: "Všechno popřeme"
 SEA_generic_events.10.b: "Distancovat se od zapojených osob"
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective] přístavní dělníci stávkují"
 SEA_generic_events.11.desc: "Dělníci v lodním průmyslu, kde je podpora [GetOppositionPartyName] obzvláště silná, zahájili velkou stávku, která nyní narušuje naše loděnicové úsilí. Jejich politické požadavky nelze zcela naplnit, ale zlepšením pracovních podmínek bychom mohli předejít dalším nepokojům."
 SEA_generic_events.11.a: "Postaráme se, aby byli spravedlivě odměněni"
 SEA_generic_events.11.b: "To přejde"
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] odmítají obranná opatření"
 SEA_generic_events.12.desc: "Stoupenci [GetOppositionPartyName] a dalších opozičních skupin dnes protestovali s požadavkem zmírnit naše zbrojení — obávají se, že naše rostoucí armáda bude nasazena do zahraničí."
 SEA_generic_events.12.desc_wartime: "Stoupenci [GetOppositionPartyName] a dalších opozičních stran dnes protestovali s požadavkem ukončit naši současnou válku, protože ztráty armády považují za zbytečné pro [ROOT.GetAdjective] zájmy."
 SEA_generic_events.12.a: "Ujistit je, že jde pouze o obranu země"
 SEA_generic_events.12.b: "Ujistit je, že usilujeme o mír"
 SEA_generic_events.12.c: "Odmítnout komentovat"
 SEA_generic_events.13.t: "[GetOppositionPartyAdjective] příznivci řádí v [root.capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Dříve než nás stihla policie informovat, vládní úředníci hlásili, že narazili na nepokoje při práci v [root.capital.GetCapitalVictoryPointName]. Zdá se, že původně velká politická demonstrace proti [ROOT.GetRulingParty] přerostla v rabování, které způsobilo škody po celém městě."
 SEA_generic_events.13.a: "Pošleme respektovaného politika uklidnit dav"
 SEA_generic_events.13.b: "Nasadit armádu"
 SEA_generic_events.14.t: "Velký protivládní protest"
 SEA_generic_events.14.desc: "Masivní popularita [GetOppositionPartyName], která má minimální zastoupení ve vládě, vedla k několika velkým protestům po celé zemi. Vyhovění některým požadavkům protestujících by mohlo situaci uklidnit, ale má to i svá rizika."
 SEA_generic_events.14.a: "Převezmeme několik [GetOppositionPartyAdjective] návrhů"
 SEA_generic_events.14.b: "Zajistit, aby protest zůstal poklidný"
 SEA_generic_events.15.t: "[GetOppositionPartyAdjective] protesty přerůstají v násilí"
 SEA_generic_events.15.desc: "Dostali jsme zprávu, že místní masový protest organizovaný [GetOppositionPartyName] se změnil v krvavý střet poté, co po házení předmětů na policii začaly zaznívat výstřely. Tento incident — ač nejde přímo o vinu vlády ani [GetOppositionPartySupportersName] — vyvolává vážné obavy o stabilitu země."
 SEA_generic_events.15.a: "Odsoudit lokální funkcionáře strany"
 SEA_generic_events.15.b: "Vinit protestující"
 SEA_warlords.1.t: "Smrt Liou Sianga"
 SEA_warlords.1.desc: "Se smrtí Liou Sianga a rostoucím tlakem centrální vlády je stále jasnější, že [ROOT.GetNameDef] může být brzy rozpuštěn. Někteří však věří, že jeho smrt nebyla náhoda, nýbrž atentát, a chtějí pokračovat v boji i za cenu rozzlobení centra."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] splnil svůj účel."
 SEA_warlords.1.b: "Musíme pokračovat v boji!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] zůstává vzdorovat"
 SEA_warlords.2.desc: "Po smrti Liou Sianga zasáhl [FROM.GetNameDef] mocenský boj, který vynesl k moci Janga Sena. Kvůli pověstem, že Liou Siang byl zabit našimi silami, se distancují od naší vlády a odporují integraci."
 SEA_warlords.2.a: "Ti drz• generálové!"
 SEA_warlords.2.b: "No dobře."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] přijímá integraci"
 SEA_warlords.3.desc: "Po smrti Liou Sianga se [FROM.GetNameDef] rychle rozpadl a nyní je pod naší autoritou. Musíme toho využít."
 SEA_warlords.3.a: "Výborně."
 SEA_warlords.4.t: "Druhé povstání v Kchumulu"
 SEA_warlords.4.desc: "S naším postupem proti Chotanu oznámil Julbars Chán svou podporu Ma Chu-šanovi a vyzval k povstání proti naší správě nad Chami. Nyní tedy bojujeme na dvou frontách."
 SEA_warlords.4.a: "Pak je rozdrtíme také!"
 SEA_warlords.4.b: "Musíme využít této příležitosti! Ať žije Chán!"
 SEA_warlords.5.t: "Ustrnulý konflikt"
 SEA_warlords.5.desc: "S rostoucím tlakem centrální vlády a klesající morálkou našich vojáků je jasné, že musíme ukončit náš marný boj a zaměřit se na větší hrozby nad Čínou. Den je ztracen — síly Ma Chu-šana udrží jižní část naší provincie."
 SEA_warlords.5.a: "Pak si počkáme na lepší příležitost..."
 SEA_warlords.6.t: "[FROM.GetLeader] žádá o pomoc"
 SEA_warlords.6.desc: "[FROM.GetLeader] požádal o naši pomoc v boji proti [SIK.GetLeader]. Jejich pád by znamenal ztrátu našeho vlivu v provincii, ale také je životně důležité nepopudit Sověty, protože bychom ztratili potenciálního partnera i garanta."
 SEA_warlords.6.a: "Pošleme jen minimum, abychom nepřitáhli sovětskou pozornost"
 SEA_warlords.6.b: "Ať si Sověti trhnou — dáme plnou podporu"
 SEA_warlords.6.c: "Nemůžeme poskytnout nic"
 SEA_warlords.7.t: "Dorazila minimální pomoc"
 SEA_warlords.7.desc: "Centrální vláda se rozhodla poskytnout jen minimální podporu, aby nepopudila Sověty, protože si cení partnerství s nimi více než našeho přežití."
 SEA_warlords.7.a: "Aspoň něco"
 SEA_warlords.8.t: "Dorazila pomoc"
 SEA_warlords.8.desc: "Centrální vláda se rozhodla plně podpořit naše úsilí, aby Sověti nezískali naši provincii — i za cenu ohrožení vlastních vztahů se státem."
 SEA_warlords.8.a: "S tímto můžeme zvrátit vývoj!"
 SEA_warlords.9.t: "Žádná pomoc nepřišla"
 SEA_warlords.9.desc: "Centrální vláda odmítla poslat jakoukoli pomoc, aby si naklonila Sověty — své vztahy s nimi považuje za mnohem cennější než naše přežití."
 SEA_warlords.9.a: "Prokletí zrádci"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ přichází do Chotanu"
 SEA_warlords.10.desc: "Po pádu Kchumulu se $KUM_yulbars_khan$ vyhnul zajetí a utekl k nám, aby pokračoval v boji proti našemu společnému nepříteli. Měli bychom ho přivítat s otevřenou náručí."
 SEA_warlords.10.a: "Hned ho zaměstnáme!"
 SEA_warlords.11.t: "$KUM_yulbars_khan$ přichází"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, generál Kuomintangu, se po neúspěšném povstání proti silám [SIK.GetLeader], guvernéra Sin-ťiangu, vrátil na naši stranu. Měli bychom ho přivítat s otevřenou náručí."
 SEA_warlords.11.a: "Čas pokračovat v boji"
 SEA_warlords.12.t: "$XSM_ma_hongbin$ přichází"
 SEA_warlords.12.desc: "Po pádu státu Ma Chu-šana utekl $XSM_ma_hongbin$ zajetí a nakonec dorazil k nám, kde nyní žije. Měli bychom využít jeho zkušenosti a odbornost v nadcházejících bojích."
 SEA_warlords.12.a: "Vítej doma"
 SEA_warlords.13.t: "Zrádce se vrací"
 SEA_warlords.13.desc: "Po pádu sil Ma Chu-šana nabídl $KHM_mahmut_muhiti$, bývalý guvernér Kašgaru, který se přidal k rebelům, že se znovu vrátí do služeb jako guvernér a důstojník. Zdá se, že chce druhou šanci se vykoupit, ale vzhledem k jeho minulosti může být nerozumné mu věřit."
 SEA_warlords.13.a: "Zrádcům nevěříme"
 SEA_warlords.13.b: "Dostane druhou šanci"
 SEA_warlords.14.t: "[From.GetLeader] požaduje podporu"
 SEA_warlords.14.desc: "$wtt_political_warlord_support.10.desc$"
