l_english:
  MODERN_DAY_NAME: "Současný svět (Zastaralý)" # todo: NEW TRANSLATION
  MODERN_DAY_DESC: "Hlad nebyl nikdy nižší. Příjem nebyl nikdy vyšší. Avšak svět je poznamenán strachem tváří v tvář rychlým sociálním a technologickým změnám. Odezva vůči globalizaci se projevuje, když Blízký východ kolabuje do hybridní války a vlna nacionalistického populismu se valí přes Západ. Váha světa se posouvá směrem k Asii, ale vznikající mocnosti světa dosud nenašly přitažlivou alternativu k dosavadnímu západnímu světovému pořádku." # todo: NEW TRANSLATION
  USA_MODERN_DAY_DESC: "Spojené státy americké, jediná světová supervelmoc, čelí postupnému poklesu mezinárodní moci. Uvízlé ve válkách na Blízkém východě, veřejný dluh a ekonomický vzestup Číny a dalších zemí BRICS, americká hegemonie už není taková, jak bývala. Nicméně díky své jedinečné geografické poloze, která jí poskytuje naprosté bezpečí bez přirozených nepřátel, může zůstat zapojena v zahraničí silou k obraně životně důležitých zájmů USA i jeho spojenců. Doma, vlna nacionalistického sentimentu proti elitám i globalizaci ji zanechala s nejméně pravděpodobným prezidentem v historii – Donalda Trumpa.\nS evropskými a asijskými spojenci, kteří se bojí jak amerického unilateralismu, tak stažení z liberálních západních institucí, může USA najít rovnováhu, která zajistí, že západní světový řád zvítězí?" # todo: NEW TRANSLATION
  ENG_MODERN_DAY_DESC: "The United Kingdom sits in a position that any country has ever been in before. The 2016 Brexit referendum passed at fifty-one, nearly, fifty-two percent majority and it has become the first and only country to invoke Article 50 of the European Union. It will stand in the history books as either the greatest decision for the British people or the worst possible choice.\nDeal or no deal is the greatest question." # todo: NEW TRANSLATION
  FRA_MODERN_DAY_DESC: "A global center of art, culture, and diplomacy, France looks brightly upon a new century brimming with hope and opportunity. The tyranny of the ancient monarchies and the destruction of the World Wars have hurtled France towards the European Union, of which it is a founding member. \n\nOnly time will tell how the French will tackle the century ahead." # todo: NEW TRANSLATION
  GER_MODERN_DAY_DESC: "Through austerity and reforms, the German economy remained unscathed from the dual shocks of the 2008 financial crisis and the European debt crisis. As by far the strongest European economy, it has fallen on the once careful and unwilling Germany to lead the European Union forward in the face of Brexit and increased calls for national sovereignty. For Germany, the existence of the Eurozone and European Union is not a choice, but a necessity. European integration has produced a combined market large enough for its goods, as the strong German industrial sector has long since outstripped its internal demands. Furthermore, with a downward demographic trend, Germany must rely on increased immigration to fill the vacuum - a choice that is sure to be controversial with nationalism on the rise." # todo: NEW TRANSLATION
  JAP_MODERN_DAY_DESC: "Japonsko je jednou z největších ekonomik světa. Nadále překonává mnoho zemí Evropy, a zároveň si udržuje jednu z nejunikátnějších kultur na světě. Tento velký ekonomický celek však trpí obrovským dluhem. Populace Japonska a vláda směřují k přibližně 249 procentům jeho HDP. Dále je jednou z mála zemí postižených obrácenou demografickou pyramidou, kde většina populace je již nad čtyřicet let.\nPřijde Japonsko o svůj finanční dluh a populační krizi, či obstojí čas a stane se jednou z nejsilnějších zemí světa?" # todo: NEW TRANSLATION
  SOV_MODERN_DAY_DESC: "Pád Sovětského svazu zvrátil 300 let ruské expanze a zanechal novou federaci s hranicemi z 17. století. Rozšíření NATO do východní Evropy a postsovětských států ji učinilo zranitelnou, jelikož její srdce leží na evropské rovině - což je nedobytné. Získat nepřímou kontrolu nad postsovětskými státy, jako je Ukrajina, Gruzie a Baltské země, prostřednictvím iniciativ jako Eurasijská unie, je pro Rusko zásadní, pokud má znovu dosáhnout něčeho víc než regionální velmoc s slušnou armádou. Ekonomicky musí překonat dvojí šok nízkých cen ropy a západních sankcí a řešit korupci v vysoce centralizované byrokracii." # todo: NEW TRANSLATION
  CHI_MODERN_DAY_DESC: "Čínská geografie - obklopena horami a džunglí - ji chrání, ale zároveň izoluje od zbytku světa. Jako mnohonárodní říše s velkými minoritami jen udržování její územní integrity vyžaduje značné úsilí, neboť musí poskytovat masivní investice do svých zadních oblastí a sporných území, aby udržela kontrolu. Její největší zranitelnost však spočívá v závislosti na vývozu a obchodu na otevřeném oceánu - kterou ovládají USA a jejich spojenci v Asii a Pacifiku. Aby se Čína stala skutečnou supervelmocí, musí konkurovat s americkým námořnictvem co do velikosti i kvality a proměnit současné asijské rivaly v spojence. Čínská diplomacie bývá omezena absencí atraktivního politického modelu. Na druhou stranu ji posilují obrovské zahraniční rezervy a ochota je využívat k investicím v zahraničí." # todo: NEW TRANSLATION
  BRA_MODERN_DAY_DESC: "Brazílie pomalu roste na prahu století. Země má potenciál pro velikost. Je jednou z největších rozvíjejících se ekonomik na světě a její růst se nadále zrychluje. Nicméně v posledních letech hospodářství Brazílie zažívá útlum po tvrdé recesi způsobené Asijskou finanční krizí z roku 1995 a oslabenou měnou. Na scénu vstoupí nový kandidát strany. PT se chopila vedení a rychle získává podporu.\n\nDokážete nastartovat kdysi skvělou ekonomiku země, nebo PT a její socialistické politiky převládnou?" # todo: NEW TRANSLATION
  UKR_MODERN_DAY_DESC: "Rok 2014 učinil Ukrajinu epicentrem událostí, které mohou kdykoliv vést k nevratným důsledkům. Revoluce důstojnosti svrhla autoritářskou moc Viktora Janukovyče a přinesla novou prozápadní vládu v čele s Petro: Poroseňenkem. Navzdory mnoha slibům volby vedly zemi do ještě větší dluhové pasti a situaci využil pro svůj prospěch. Lidé ztrácejí trpělivost. Krym byl anektován dřívějšími přáteli a východní Donbas je v plamenech války. Pár let zbývá do nových voleb, ale budou lidé vydržet až do konce prezidentského období?" # todo: NEW TRANSLATION
  TUR_MODERN_DAY_DESC: "Poslední léta nebyla milosrdná. I když hrozba PKK byla téměř eliminována, nenašli jsme řešení, jak ji zcela ukončit. Bylo to jen několik měsíců od puče, který byl odražen, a i když někteří lidé už na něj zapomínají, někteří pachatelé jsou stále na svobodě, někteří uvnitř naší země, někteří v zahraničí či jsou skryté našimi nepřáteli, včetně hlavy hada, Fethullaha Gülema. A po celou dobu kolují spekulace, že Erdogan sám puč zosnoval a nechal ho selhat v cíli zbavit opozici moci a získat více moci. Přesto část lidí, která byla vyčištěna, se ukázala být nevinná a tato mylná přesvědčení jsou prokázána." # todo: NEW TRANSLATION
  ISR_2000_MILLENNIUM_DAWN_DESC: "V jistých ohledech je Izrael v lepší pozici než kdy dřív. Existenciální hrozba, kterou izraelským arabským sousedům dříve představoval, do značné míry vymizela díky normalizaci vztahů s Egyptem a Jordánskem. Velké kroky byly učiněny k vyřešení palestinské otázky prostřednictvím dohod z Osla z roku 1993.\nNavzdory tomu zůstává Izrael neklidný. Terorismus a „rogu státy“ ospravedlňují pokračující securitizaci země, jelikož otázky budoucí trajektorie židovského státu nadále dominují izraelskou politikou. Jak Izrael zareaguje na rostoucí a často neslučitelné tlaky mezinárodní komunity, Palestinců a vlastních obyvatel, zůstává nejisté." # todo: NEW TRANSLATION
  ISR_MODERN_DAY_DESC: "Byla to země, z níž kdysi prýštil optimismus; Sionistický stát je postaven na činech a ideálech, ale dnes se musí vyrovnat s tlakem a nejistotou. Otázky budoucí trajektorie židovského státu nadále dominují izraelskou politikou, a jak bude reagovat na tlaky ze strany mezinárodního společenství, Palestinců a vlastních lidí, zůstává nejasné." # todo: NEW TRANSLATION
  SYR_MODERN_DAY_DESC: "S rozdělenými loajalitami syrských ozbrojených sil a úděsnými ztrátami po 6 letech kruté občanské války je pravidelná armáda vyčerpaná. Její místo na syrském bojišti zaujaly rozsáhlé milice, soukromé vojenské firmy, Hizballáh a Íránská Revoluční garda, kteří společně začali obracet Assadovy ztráty. Avšak s zničenou ekonomikou a většinou syrského území pod kontrolou teroristů, povstalců a Kurdů, vyhlídka na jednotnou Sýrii vypadá jako dlouhý boj vepředu." # todo: NEW TRANSLATION
  SYR_2000_MILLENNIUM_DAWN_DESC: "Národ narozený z koloniálních zájmů se složitou historií plnou pučů a nestability, Sýrie od svého vzniku čelí mnoha problémům. Po ba’atském převzetí a od roku 1971 zůstává země pod stabilní, avšak autoritářskou vládou Hafeze Al-Assada. Jako nejdéle vládnoucí prezident byl jeho úřad známý pro období hluboké stability, ale stejně i pro politické násilí. Zdraví Hafeze Al-Assada nyní selhává a brzy povstane nový nástupce. Příliš mnoho lidí však zpochybňuje toto stávající uspořádání i status quo a mnoho z nich usiluje o změnu. Překonají Sýrčané své rozdělení a odlišnosti a spojí se pro jasnou budoucnost? Nebo stát zkrachuje pod zkouškou času kvůli rozdělení lidu a chybám institucí?" # todo: NEW TRANSLATION
  PER_MILLENNIUM_DAWN_DESC: "Po islámské revoluci v roce 1979 se Írán přesunul z prozápadního monarchie na anti-západní šíitský teokratický režim. Z východu na západ byl Iran vystaven vlivu vnějších sil, bez nikoho na koho se spolehnout, jen na svůj vlastní. S nepřátelstvím na každém rohu si Írán vybudoval centrální postavení šíitského vlivu ve muslimském světě, s pevnou vazbou na extremistické organizace, jako je Hezbolá. Větší odpor reformistů a studentů vyústil v nejistou budoucnost Khameneiho režimu. Nakonec, pokud Iran přežije, bude muset spolupracovat v globálním pořádku po boku svých sousedů, nebo zničit všechny své oponenty. Není mezi tím nic." # todo: NEW TRANSLATION
  PER_MODERN_DAY_DESC: "Po pokračování AMAD projektu za globálního odvetného jednání, Iran čelí tvrdým hospodářským sankcím, které rozvrátily, ale nezastavily jeho snahu o získání jaderných zbraní. Během této těžké doby se Iran rovněž začal prosazovat v Blízkém východě prostřednictvím Quds Force. Nyní se zotavuje a postavil se jako stát připravený postavit se globálnímu řádu a Spojeným státům. Kam bude směřovat ode dneška?" # todo: NEW TRANSLATION
  FSA_MODERN_DAY_DESC: "Na začátku byl Svobodná syrská armáda (FSA) deštníkovou organizací protivládních skupin a skutečnou vládou paralelně. Radikalizace syrských militantů však vedla k masovým dezercím k Aliance Al-Kajda a ISIS a vedla k zániku FSA v severní části Sýrie. Nicméně široká škála Muslimského bratrstva propojených povstaleckých skupin spolu s menšími Salafisty a sekularními skupinami si stále ponechává značku. Na jihu Sýrie byly skupiny spojené s FSA úspěšné v pouštních bojích proti ISIS a stále brání většinu Dara’a proti Assadovým silám. Na severu turecká intervence byla úspěšná a vytvořila šikmý štěrbin mezi dvě Kurdujské kantony." # todo: NEW TRANSLATION
  NUS_MODERN_DAY_DESC: "V lednu 2017 se několik frakcí mudžahedínů sjednotilo pod výzvou jednotného džihádu proti tyranovi Asadovi. Známá jako Hayat Tahrir al-Sham, neboli Levant Liberation Committee, byla tato mohutná organizace vytvořena v krvi syrské občanské války. Skupina je USA klasifikována jako teroristická organizace a organizace napojená na al-Káidu." # todo: NEW TRANSLATION
  ROJ_MODERN_DAY_DESC: "S rozpadem syrské občanské války Assadovy síly ustoupily z kurdských oblastí, aby bránily své srdce země. To umožnilo dlouho potlačeným Kurdům, prostřednictvím levicové Demokratické Unie strany a její milice, YPG, převzít kontrolu a zřídit Rojavu, založenou na demokratickém socialismu a rovnoprávnosti pohlaví. Když ISIS vstoupil na syrské bojiště, zaměřili se na Kurdy silou, obsadili velké části Rojavy, což vyvrcholilo neúspěšným útokem na Kobani. S posilami od Peshmergy, tureckou PKK a americkou leteckou podporou se Kurdové dokázali zvrátit vývoj a poslat ISIS na útěk. Od té doby začlenili část staré FSA pod prapor SDF. Jejich budoucí výzvy zůstávají četné, s Turkem opakovaně vyhrožujícím válkou a obavami, že tichá aliance s Asadem se může rozpadnout do konfliktu." # todo: NEW TRANSLATION
  OTHER_MODERN_DAY_DESC: "Národy světa, velké i malé, nejsou všichni spokojeni s tím, že zadržují dech a vyčkávají na vypuknutí další globálního konfliktu. Od velmocí na pokraji občanské války až po mnoho národů formovaných Velkou válkou, všichni budou muset učinit obtížná rozhodnutí a vyvážit ideály s pragmatismem, aby měli vliv na budoucnost světa." # todo: NEW TRANSLATION
  DEN_MODERN_DAY_DESC: "Dánsko je bezpečná a jistá země, která je členem jak EU, tak NATO. Ovšem vnitřní hospodářský pokles a zpomalení nedávno začaly zpochybňovat stav Dánska. Zda může Dánsko nadále zůstat imunní vůči turbulencím širšího světa, je velmi nejisté." # todo: NEW TRANSLATION
  ETH_MODERN_DAY_DESC: "Etiopská monarchie byla svržena v roce 1974 a její následující komunistická diktatura v roce 1991. Ústava z roku 1995 poskytla poněkud stabilní demokracii, ale nezvládla řešit problémy hladomoru, politické krize a korupce." # todo: NEW TRANSLATION
  FIN_MODERN_DAY_DESC: "Vždy s respektem k udržení své neutrality, Finsko bedlivě sledovalo rozpad Sovětského svazu a následný politický rozmach západoevropského integračního projektu. Finové vstoupili do EU v roce 1995 a přijali euro jako národní měnu. Mír vydrží? Jsou Rusové skutečně pacifikováni?" # todo: NEW TRANSLATION
  ITA_MODERN_DAY_DESC: "Itálie byla od počátku 20. století o něco pozadu za ostatními velmocemi. Po porážce ve druhé světové válce se Itálie svým silným poutem k bývalým nepřátelům a bývalému spojenci v Německu dostala zpět na úroveň vysoce vyspělé a prosperující země. Co však budoucnost přinese? Národní velikost nebo hospodářská katastrofa?" # todo: NEW TRANSLATION
  GRE_MODERN_DAY_DESC: "Řecko je v otřesech po hospodářské recesi z roku 2008, která dále oslabila již tak křehkou ekonomiku. Rostoucí dluh k HDP spolu s napětím kvůli vzestupu radikálních stran zhoršují řecký stav den za dnem. Kromě toho Řecko a Turecko stále mají napjaté vztahy, což znamená, že jakýkoli drobný incident by mohl obě země přinést k válce.\n\nŘecko stojí na pokraji zhroucení a i sebemenší rozhodnutí může zemi buď ponechat naživu, nebo ji zničit. Doufejme, že uděláte správná rozhodnutí." # todo: NEW TRANSLATION
  NOR_MODERN_DAY_DESC: "Norsko hlasovalo proti vstupu do Evropské unie v roce 1995 a od té doby zůstalo do jisté míry mimo Evropu. Země nicméně zůstává členem NATO a sdílí krátkou, ale klíčovou hranici s Ruskou federací, mocným sousedem, na nějž je třeba dávat pozor." # todo: NEW TRANSLATION
  SWE_MODERN_DAY_DESC: "Švédsko bylo na počátku 90. let ponořené do hluboké hospodářské krize, a vstup do EU v roce 1995 tomu příliš nepomohl. Švédský národ, který zůstává vojensky neutrální, jak je švédská tradice, musí nalézt ekonomické odpovědi na své současné problémy." # todo: NEW TRANSLATION
  POL_MODERN_DAY_DESC: "Polsko od svého vstupu do Evropské unie v roce 2004 výrazně vyrostlo. Je nyní regionální velmocí a jednou z nejrychleji rostoucích ekonomik Evropy. Směřuje k tomu, aby se stalo jednou z nejvýznamnějších sil v Evropě. Politická situace Polska je zajímavá, protože k moci se dostala PiS a vztahy s EU se vyostřily. Vedeno srdcem proti Rusku, Polsko výrazně posílilo vztahy se Spojenými státy." # todo: NEW TRANSLATION
  SWI_MODERN_DAY_DESC: "Neutralní od nepaměti, Švýcarsko zůstává mimo NATO i EU. Může mezinárodní společenství stále počítat se Švýcarskem jako tichým soudcem a neutrálním místem, kterým bylo vždy? Nebo uvidí švýcarský lid vládu, která se bude aktivněji angažovat v zahraničí k udržení míru a prosazování národních zájmů Švýcarska?" # todo: NEW TRANSLATION
  BRM_MODERN_DAY_DESC: "Aung San Suu Kyi, kdysi milovaná mezinárodním společenstvím, zažila výrazný obrat osudu v očích mezinárodní veřejnosti. Už není charizmatickým a výmluvným obhájcem lidských práv, Rohingja krize proměnila vůdkyni Myanmaru v očích mnoha v mrzačeného válečného zločince. V rámci území země sledují rebely a stále mocní vojenští generálové známky slabosti. Tyto dvojí dilemata, mezinárodní i domestické, dávají vládě Myanmar důležité volby. Dovolit nebo zastavit násilí proti muslimům v Rakhine. Pokusit se obnovit vztahy se Západem, nebo se vrátit k starému spojenci vojenské junty, Číně. Odpověď je daleko jasná." # todo: NEW TRANSLATION
  NIG_MODERN_DAY_DESC: "Nigérie za posledních deset let ukázala pravou barvu Islámského státu, když podporuje hlavní vzpouru Boko Haram a salafistické vzbouřence na severovýchodě země. Nigérijská armáda prokázala ohromnou neúčinnost v boji novým typem partyzánské války. Postupně se to vyvinulo v rozsáhlý regionální konflikt, protože vláda Nigérie pomalu ztrácí kontrolu nad stát Borno.\nPřerušíte vzpouru, nebo se přidáte k globálnímu džihádu?" # todo: NEW TRANSLATION
  BHR_MODERN_DAY_DESC: " Bahraín je země, která neunikla vlně protestů šířících se napříč Středním východem jako součást takzvané Arabské jary. Den vzteku viděl šíitskou většinu vyjádřit svou nespokojenost s monarchií, která je vnímána nejen jako diskriminační vůči šíitům, ale také jako cizí okupant a utlačovatel pravých, domovských Bahraňanů. Bez zásahu Peninsula Shield by monarchie pravděpodobně padla v roce 2011.\n\nPriorita dynastie Khalifa je tedy zachování vlády tváří v tvář šíitskému nepřátelství. Zatímco historicky sunnitská opozice představovala větší hrozbu, hrozba íránského vlivu a omezené politické liberalizace znamená, že tato hrozba byla tlumena, alespoň na nynější dobu." # todo: NEW TRANSLATION
  KUW_MODERN_DAY_DESC: "Kuvajt si užívá relativně pohodlné mezinárodní postavení. Největší hrozba jeho suverenitě, Saddáma Husajna Irak, byla zlikvidována americkou invazí v roce 2003, a Kuvajt si udržel dobré vztahy se všemi regionálními hráči Středního východu.\n\nNejvětší výzvou Kuvajtu, i když není akutní, je vnitřní povahy. Systém polo-demokratické vlády posílil legitimitu vlády, ale ztížil reformy nutné k rozšíření ekonomiky závislé na ropě. Navíc reformy Kuvajtu dosud neukonečily oslabení opozice, která nadále odporuje vládní cenzuře a občasnému potlačování politických aktivistů." # todo: NEW TRANSLATION
  OMA_MODERN_DAY_DESC: "Omán si vydobyl pověst majáku míru a stability v neklidném a konfliktům náchylném regionu. Sultán Qaboos bin Said al Said prosazoval od roku 1970 úspěšnou zahraniční politiku, vedl zemi, kterou nikdo nemiluje a kterou si všichni váží. Ale Omán není bez výzev. Sultán byl kritizován za tvrdé zacházení s vnitřními dissentemi, což vyvolává nejistotu ohledně udržitelnosti absolutní monarchie. Navíc válka v Jemenu otevřela novou hrozbu. Omán historicky považuje jemenskou provincii al-Mahra za součást své sféry vlivu, vzhledem ke kulturním vazbám s Dhofarem na Ománu. Přítomnost saúdských vojsk ohrožuje Ománovu hranici a nebude tolerována ze strany ománského státu, i když to znamená tajně podkopávat saúdskoarabskou válečnou snahu." # todo: NEW TRANSLATION
  QAT_MODERN_DAY_DESC: "Od roku 1996 Katar sleduje nezávislý kurs v rámci Rady pro spolupráci arabských států v zálivu (GCC). Zásoby zemního plynu země umožnily Kataru operovat mimo ropný trh dominovaný Saúdskou Arábií a desetiletí emíři Kataru udržovali úzký vztah s populistickou Muslimskou Bratrstvem, organizací, kterou Saadovia a Emirátové postupně vnímají jako hrozbu jejich autoritě. Jako domov Al-Jazíry je Katar do určité míry vinen ostatními arabskými autokraciemi za šíření arabských vzpour, obecně známé jako Arabské jaro. Nejvíce pro Saúdskou Arábii a její spojence z Emirátů znepokojuje blízký vztah Kataru s Íránem, stát, který považují za existenční hrozbu. Jen otázkou času zůstává, kdy nepřátelství Kataru vůči jeho jedinečné zahraniční politice dosáhne bodu varu." # todo: NEW TRANSLATION
  SAU_MODERN_DAY_DESC: "Saúdi arábie viděl, jak Střední Východ byl neodvolatelně transformován sérií významných událostí. Nejprve události roku 2003 odstranily hlavního hráče v mocenském boji mezi Saúdskou Arábií, Iránem a Irákem a vyvolaly sekterální napětí mezi sunnity a šíity jako výsledek následného občanského konfliktu. Poté Saúdové sledovali, jak byly přátelské režimy po arabském jaru svrženy. A nakonec, Saúdové sledovali pomalý ústup USA z regionu a jeho snahu s Íránem pod Obama. Tato všechna událost vedla Saúdy k záchvětu pro aktivnější zahraniční politiku, která vedla monarchii k agresivnímu potírání íránského vlivu napříč Středním východem. Od Libanonu až po Jemensk, od Sýrie po Irák, jsou vyznačeny hraniční linie." # todo: NEW TRANSLATION
  SIN_MODERN_DAY_DESC: "Finanční sektor v Singapuru v posledních letech výrazně vzrostl. Země pomalu nabírala slávu na východní Asii jako vzor pro ostatní státy v regionu. Její pro-business legislativa jí umožnila udržovat ohromný růst a stát se jednou z nejbohatších zemí na světě podle HDP na obyvatele. Lion City nadále roste a expanduje, ale Čína tuto metropoli zavalila a zůstává hrozba na obzoru." # todo: NEW TRANSLATION
  PHI_MODERN_DAY_DESC: "Ekonomicky řečeno, Filipíny byly označeny za jednu z nově industrializovaných zemí, protože udržují růst kolem alespoň 5 %. Jako jedna z ekonomických Tiger Cub zemí si udržují svou přítomnost na seznamu významných rozvíjejících se trhů. Nedávno s volbou roku 2016 se ujal moci Rodrigo Duterte a s mnoha sliby pokračovat v tvrdé válce proti kartelům a měkkým postojem k Moro Islamic Liberation Front, kteří tvrdí, že Morové byli nespravedlivě ošetřeni a usiluje o rozšíření jejich zastoupení.\n" # todo: NEW TRANSLATION
  UAE_MODERN_DAY_DESC: "Americkými úřady s oblibou nazývané 'Malé Sparta', Spojené arabské emiráty byly úzkým spojencem jak Spojených států, tak Saúdské Arábie a nadšeným účastníkem multilaterálních vojenských operací. Emirátské ozbrojené síly, zejména respektované letectvo a elitní Prezidentská stráž, sloužily v Afghánistánu, Libyi, Kosovu, Somálsku a nyní v Jemenu. Ale UAE se nechce spokojit jen s rolí druhého housle vůči US či Saúdské Arábii. Emíraté vyčuhují nad svou váhou v mezinárodním vlivu, někdy soupeří s bývalými spojenci např. tím, že dá šanci separatistům v Jemenu, kteří jsou dočasně spojeni s vládou Hadí podporovanou Saúdskou Arábií. Navíc, UAE je domovem jediného úspěšného případu ekonomické diverzifikace, Dubaj, který si vybudoval pověst světového města a finančního centra." # todo: NEW TRANSLATION
  CAN_MODERN_DAY_DESC: "Získala plnou nezávislost na Velké Británii v roce 1982, Kanada je čtvrtým největším exportérem ropy na světě a ukázala se být jednou z vůdčích zemí v protiteroristických operacích. S druhou největší rozlohou pevniny na světě je Kanada složena převážně z ledových planin a hor, přičemž většina obyvatel žije na jihu země. Se značnými zdroji na svém kontě je Kanada zemí nekonečných možností a potenciálu." # todo: NEW TRANSLATION
  KOR_MODERN_DAY_DESC: "Korea je uprostřed jednoho z nejdramatičtějších prezidentských skandálů v její historii. Po masivních demonstracích byla konzervativní prezidentka Park Geun-hye Národním shromážděním odvolána z úřadu kvůli vlivu jejího Rasputinovského poradce Choi Soon-sil. S vládnoucí stranou v chaosu a s očekávanými novými volbami za několik měsíců se zdá, že scéna je připravena pro levicovou Demokratickou stranu, aby se vrátila k moci.\n\nPokud se prezidentský kandidát Moon Jae-in dostane do Modrého domu, bude muset znovu získat důvěru v korejský politický systém, prosadit odvážný ekonomický program a zvládnout, co budou pravděpodobně napjaté vztahy mezi USA a Severní Koreou po volbách prezidenta USA." # todo: NEW TRANSLATION
  NKO_MODERN_DAY_DESC: "Mnozí podceňovali mladého, tlustého Kim Čong-una, když nastal čas převzít po otci post nejvyššího vůdce Demokratické lidové republiky Koreje. Ukázalo se, že tento švýcarsky vzdělaný a málo pochopený jedinec byl silnou silou, s níž je třeba počítat. Jeho brutální konsolidace moci zahrnovala popravy Kimova strýce a řady dalších úředníků, včetně údajně jedné popravy protiletadlovým kanónem. Jeho pozice však není zcela bezpečná. Neshody v řadách establishmentu přežívají a jeho ambiciózní ekonomický reformní program stále nabírá na tempu. Rozšíří-li se dynastie Kimů ještě dál, udrží stát, jak to dělal jeho otec a dědeček? Nebo bude svědkem kolapsu svého království?" # todo: NEW TRANSLATION
  BOT_MODERN_DAY_DESC: "Botswana je jednou z nejvyspělejších zemí Afriky s stabilní demokracií, vysokým ukazatelem lidského rozvoje a nízkou korupcí. Botswana si bohatství vybojovala po objevení velkého množství diamantů, což vedlo k jedné z nejvyšších hodnot HDP na obyvatele v Africe. To však není bez problémů; politiku dominuje strana BDP, kterou mnozí vnímají jako autokratickou a exkluzivní. Navíc je pytláctví v mnoha národních rezervacích rozsáhlé. Diamanty nebudou trvat věčně a bude potřeba najít alternativy pro ekonomiku." # todo: NEW TRANSLATION
  AFG_MODERN_DAY_DESC: "Se zapojením koaličních sil severní aliance úspěšně svrhly režim Tálibánu. Namísto zničení se Tálibán od té doby rozpadl a zahájil povstalecké boje v různých částech Afghánistánu a stále představuje významnou hrozbu pro koaliční a vládní síly. Zatímco některé kroky koalice jsou důvodem růstu Tálibánu, neefektivnost a korupce centrální vlády a jedinečná premoderní kmenová kultura Afghánistánu jsou hlavními důvody, proč je Tálibán obtížné zničit, nemluvě o tom, že Tálibánští ozbrojenci se mohou skrývat a znovu se shromažďovat v částech Pákistánu a vracet se do boje v Afghánistánu. Dokážou vládní síly ukončit insurgenci Tálibánu? Nebo dojde k mírové dohodě, která Tálibán přesvědčí, aby složil zbraně a přidal se k vládě?" # todo: NEW TRANSLATION
  LIC_MODERN_DAY_DESC: "Lichtenštejnsko je malá a nenápadná, ale dobře vyspělá země v srdci Evropy. S populací pouhých šest tisíc a jednou z dvou dvojně uzavřených zemí na světě je jisté, že od Lichtenštejnska se neočekává mnoho. Z velké části je závislé na svých sousedech v Alpách pro svou ekonomiku i bezpečnost a čeká ho mnoho obtížných rozhodnutí. Měl by být oporou mezinárodní spolupráce, nebo útočištěm pro zlovůči mezinárodní korporace? Měl by přijímat uprchlíky z celého světa ve snaze stát se skutečnou vojenskou silou, nebo zavřít hranice a soustředit se jen na sebe. Čas ukáže." # todo: NEW TRANSLATION
  MILLENNIUM_DAWN: "Millennium Dawn" # todo: NEW TRANSLATION
  MILLENNIUM_DAWN_DESC: "Svět se změnil. Globálně vzato panovala zhruba poloviny století atmosféra míru a prosperity. Ale s koncem studené války a vzestupem Čínské lidové republiky, jak se tento svět na něj dívá? Jak se sám formuje? Povedou Spojené státy nadále dominovat? Najde nová ruská federace cestu mezi světla reflektorů? Jaké role budou hrát bývalé velmoci evropských říší Británie, Francie a Německa? Jakou roli budou hrát demokracie světa při šíření své ideologie? A jakou roli bude mít stín terorismu? Svět se změnil a bude se měnit dále, jak vstupujeme do nového milénia." # todo: NEW TRANSLATION
  CHI_MILLENNIUM_DAWN_DESC: "Včerejší pozadí. Budoucí supervelmoc. Po desetiletích evropského nátlaku a ještě delších desetiletích občanských bojů, potyček a invazí Japonska se Čína snaží znovu vybudovat jako největší mocnost v Asii a nakonec na světě.\n\nPod vedením Komunistické strany učinila Čína velké pokroky v budování nové Číny. Ale tato nová Čína je nestabilní. Pokud se Čína reformuje pomalu, může být zničena. Pokud se reformuje příliš rychle, může se sama zničit." # todo: NEW TRANSLATION
  FRA_MILLENNIUM_DAWN_DESC: "Globální centrum umění, kultury a diplomacie, Francie se dívá na nového století se světlem naděje a příležitostí. Utiskování monarchií starého světa a ničivé důsledky Velké války a Druhé světové války vedly Francii k Evropské unii a následovaly zásady svobody, bratrství a rovnosti francouzské revoluce. Francie tedy byla spoluzakládající členkou Evropské unie a usilovala o to, aby tyto hodnoty prosadila napříč členskými státy a ostatními národy světa. Bude Francie nadále chránit demokratické hodnoty, nebo bude pro Francii v tomto miléniu zvolen nový kurz?" # todo: NEW TRANSLATION
  GER_MILLENNIUM_DAWN_DESC: "Ústup Sovětů a znovusjednocení východního a západního Německa daly národu novou naději. Traumata německé minulosti a hrůzy fašismu nezmizely z obecného povědomí. Nyní stojí Německo jako jedna z nejvíce demokratických zemí v Evropě, s robustním sociálním systémem a jednou z nejsilnějších ekonomik v Evropě. \n\nJako zakládající člen Evropské unie směřuje Německo k rozšíření bloku, aby zahrnoval bývalé sovětské státy východní Evropy proti možnému vzestupu Ruska." # todo: NEW TRANSLATION
  JAP_MILLENNIUM_DAWN_DESC: "Zhruba 6 852 ostrovů. Námořní lidé Japonska došli daleko od druhé světové války a bombardování Hirošimy a Nagasaki. Dnes je Japonsko druhou největší ekonomikou na Zemi, proslulé technologickou inovací a kvalitními produkty vyváženými po celém světě. \n\nPodpořeno svými americkými a evropskými spojenci, Japonsko hledí s nově nalezenou jistotou a novým potenciálem pro konflikt na svého starého rivala Čínu." # todo: NEW TRANSLATION
  SOV_MILLENNIUM_DAWN_DESC: "Srpenový puč a následný rozpad Sovětského svazu v roce 1991 zanechal ruskou ekonomiku na kolenou, její hrdost otřesenou a budoucnost vyhlížející ponuré. Oligarchové a zkorumpovaní úředníci zaplnili mezeru moci v nepřítomnosti silné centrální autority. \n\nNedávný vzestup Vladimira Putina mnohým zvedá obavy, jak tento bývalý důstojník KGB pokusí se vrátit Rusko jeho dědictví a přivést ho do nového věku." # todo: NEW TRANSLATION
  ENG_MILLENNIUM_DAWN_DESC: "S vrácením Hongkongu Číně v roce 1997 se Spojené Království rozloučilo se svou poslední velkou koloniální držbou. Dříve nejmocnější národ na Zemi se zoufale snaží znovu definovat sebe sama a najít novou cestu ke slávě a velikosti. \n\nPovedou tuto cestu nadále spolupráce se Spojenými státy? Měl by Británii utáhnout vztahy se svými evropskými bratry? Nebo bude Britannia, sama, znovu vládnout mořím?" # todo: NEW TRANSLATION
  USA_MILLENNIUM_DAWN_DESC: "Pád Sovětského svazu vedl k prvnímu unipolárnímu okamžiku ve světě. Spojené státy stojí v čele všech technologických, vojenských a kulturních sil působících po celém světě. Jejich dosah nikdy nebyl větší a budoucnost nikdy nevypadala jasněji. \n\nNadcházející volby se stanou klíčovým okamžikem určujícím budoucí směr Ameriky; a pro dobro či zlo svět." # todo: NEW TRANSLATION
  TUR_MILLENNIUM_DAWN_DESC: "Od pádu Osmanské říše na konci první světové války se Turecko do značné míry drželo v pozadí geopolitických událostí. Nyní je turecká pozice znovu v centru dění, neboť soupeřící ideologie se snaží zemi posunout jedním směrem či druhým. \n\nMěl by republika pokračovat v Atatürkových reformách a usilovat o uznání EU, nebo zůstat věrná svému islámu? Slábnoucí zdraví premiéra Bülenta Ecevita signalizuje nejisté časy před námi." # todo: NEW TRANSLATION
  UKR_MILLENNIUM_DAWN_DESC: "Volby v roce 1999 měly zajistit bezpodmínečné vítězství liberálnímu vůdci Národního hnutí - Viacheslavu Čornovilovi. Brzy však zemřel při autonehodě za záhadných okolností. Současný prezident, Leonid Kuczma, zvítězil ve volbách po upřímných heslech a bez populistických slibů. Avšak, co tato kampaň přinese, je stále otázkou. \n\nPo zbavení jaderného statusu v roce 1996 a podpisu Budapešťského memoranda Ukrajina obdržela záruky ochrany od nejsilnějších států a vstupenku na světovou scénu. Kým bude mladá země na budoucí show? Přímým účastníkem, nebo jen pozorovatelem v posledních řadách?" # todo: NEW TRANSLATION
  BRA_MILLENNIUM_DAWN_DESC: "Brazílie se na přelomu století pomalu zvedá. Země má potenciál k velikosti. Je jednou z největších rozvíjejících se ekonomik na světě a její růst nadále zrychluje. V posledních letech však brazilská ekonomika čelí recesi způsobené asijskou finanční krizí z roku 1995 a ochromenou měnou. Nyní na scénu vtrhl nový politický kandidát. Strana PT se ujala vedení a rychle získává podporu.\n\nBudeš schopen nastartovat dříve slavnou brazilskou ekonomiku, nebo strana PT a její socialistické politiky získají moc?" # todo: NEW TRANSLATION
  CAN_MILLENNIUM_DAWN_DESC: "" # todo: NEW TRANSLATION
  SMA_MILLENNIUM_DAWN_DESC: "San Marino je extrémně malá země a je v podstatě zcela závislá na Itálii. Být vnitrozemský stát bez letišť znamená vysokou závislost na turistickém ruchu, neboť turisté tvoří velkou část HDP. Stojí za to pokračovat na účet Itálie, zůstávat ve skutečnosti jejím územím, nebo je nutné jít vlastní cestou? To vše v současnosti řeší dvojice kapitánů-regentů, jmenovaných Velkým Generálním (Generálním) Radou na období 6 měsíců. V Radě Generálů je 60 členů. Ale existuje i Arengo, shromáždění hlav rodin, které bývalo nejvyšším orgánem v dávných dobách, a dnes téměř ztratilo svou moc, avšak si zachovalo právo peticí. Kapitáni-regenti přijímají četné petice občanů v první neděli po 1. dubnu a po 1. říjnu. Podané petice musí být vyřizovány do 6 měsíců." # todo: NEW TRANSLATION
  DEN_MILLENNIUM_DAWN_DESC: "Dánsko je bezpečná a jistá země, být členem EU i NATO. Avšak vnitřní hospodářský útlum a zpomalení nedávno začaly zpochybňovat dánský stát. Zda Dánsko zůstane imunní vůči turbulencím širšího světa, je daleko od jistoty." # todo: NEW TRANSLATION
  ETH_MILLENNIUM_DAWN_DESC: "Etiopská monarchie byla svržena v roce 1974 a její následná komunistická diktatura v roce 1991. Ústava z roku 1995 poskytla poněkud stabilní demokracii, ale nedokázala řešit problémy hladomoru, politické krize a korupce. Také nevyřešila Etiopii probíhající konflikt s Eritreou." # todo: NEW TRANSLATION
  FIN_MILLENNIUM_DAWN_DESC: "Vždy orientované na svou neutralitu, Finsko bedlivě sledovalo rozpad Sovětského svazu a následné politické rozšíření západoevropských sil. Finové vstoupili do EU v roce 1995 a chystají se přijmout euro jako svou národní měnu. Může mír vydržet? Jsou Rusové skutečně zkrocení?" # todo: NEW TRANSLATION
  GRE_MILLENNIUM_DAWN_DESC: "Jak se vycházející 21. století probouzí nad Řeckem, zemi se zdá být spokojená. Nicméně pod povrchem rostou obavy nad krizí dluhu a vzestupem radikálních politických stran na obou koncích spektra. Budoucnost Helénské republiky je nejistá a pokud jí nebude správně určeno, může jít temnou cestou." # todo: NEW TRANSLATION
  ICE_MILLENNIUM_DAWN_DESC: "V skrytém koutě Evropy si Island udržuje nízký profil od roku 1944. Politické konflikty s Británií ohledně rybolovu patřily k nejrušnějším okamžikům v historii Islandu. Měl by Island zaujmout více centrální postoj?" # todo: NEW TRANSLATION
  ITA_MILLENNIUM_DAWN_DESC: "Itálie je od počátku 20. století o něco pozadu za ostatními velmocemi. Po porážce ve druhé světové válce se Itálii podařilo díky pevné vazbě na bývalé nepřátele a bývalého spojence v Německu vrátit na pozici vysoce rozvinuté a prosperující země. Co ale přinese budoucnost? Národní slávu či hospodářskou katastrofu?" # todo: NEW TRANSLATION
  NOR_MILLENNIUM_DAWN_DESC: "Norsko v roce 1995 hlasovalo proti vstupu do Evropské unie a od té doby zůstává poněkud vzdálené od Evropy. Přesto zůstává členem NATO a sdílí kratikon*, krátkou, ale důležitou hraniční ře s Ruskou federací, mocným sousedem, na nějž musí být opatrné." # todo: NEW TRANSLATION
  IRQ_MILLENNIUM_DAWN_DESC: "Irák není cizí utrpení, neboť nedávno bojoval osm let s Íránem; Íránem? Irák získal jen dluhy a hospodářské potíže. Neschopnost splatit dluhy vůči gulf státům vedla Saddáma Husajna k invazi Kuvajtu v roce 1991. Po ostudné porážce koalice brzy po začátku války se Irák nadále snaží zotavit a vybudovat. Sankce zdevastovaly iráckou ekonomiku a rostoucí autoritářský postoj Saddáma Husajna a Ba'athistického režimu vede velké části irácké společnosti k rozporu s vládnou mocí. Pouze čas ukáže, zda Irák upadne do nepokojů, nebo vyvolá zlaté období tisíciletí." # todo: NEW TRANSLATION
  RAJ_MILLENNIUM_DAWN_DESC: "Kde Čína je supervelmocí zítřka, Indie je supervelmocí příštího týdne. Dříve britská kolonie, nyní nezávislá vzestupná síla, je v rozporu se svým severním a západním sousedem. Konflikt v Kašmíru po léta utváří celé geopolitické paradigma Indie. Nyní, když Indie vstupuje do nového století, musí konečně povstat a ukázat plnou sílu Asijského tygra. Může se Indie stát supervelmocí, nebo upadne do dlouhého úpadku? A co pro ni přinese nadcházející milénium?" # todo: NEW TRANSLATION
  SPR_MILLENNIUM_DAWN_DESC: "Od smrti Franco v roce 1975 se Španělsko vydalo na dlouhou cestu zotavování. Přes ekonomické a sociální těžkosti si země dokázala částečně vyřešit problémy, které desetiletí fašismu způsobily. Španělsko vstoupilo do NATO (1982) a do EU (1986) a neúnavně a s největším úsilím pracovalo na tom, aby dohonilo ostatní silné a bohaté velmoci Evropy; Německo, Francii, Velkou Británii a Itálii.\nV takových časech vyžaduje Španělsko silné vedení a stabilní ruku. Dokáže premiér Aznar doručit lepší vedení? Nebo jeho Partido Popular bude muset vyhradit místo pro důstojnější vedení?" # todo: NEW TRANSLATION
  SWE_MILLENNIUM_DAWN_DESC: "Švédsko bylo na počátku 90. let hluboce postiženo ekonomickou krizí a vstup do EU v roce 1995 mu příliš nepomohl vyřešit jeho problémy. Švédský národ, který zůstává vojensky neutrální, jak je švédská tradice, musí najít ekonomické odpovědi na své současné potíže." # todo: NEW TRANSLATION
  SWI_MILLENNIUM_DAWN_DESC: "Neutralita odnepaměti, Švýcarsko se rozhodlo zůstat mimo nejen NATO a Evropskou unii, ale i Organizaci spojených národů. Může mezinárodní společenství stále spoléhá na Švýcarsko jako na tiché soudce a neutrální půdu, kterou je vždy byl? Nebo uvidí švýcarský lid, že jejich vláda zaujme aktivnější roli v zahraničí, aby zachovala mír a prosadila národní zájmy?" # todo: NEW TRANSLATION
  BRM_MILLENNIUM_DAWN_DESC: "Myanmar stojí na křižovatce na počátku 21. století. Vojenská junta si uvědomuje, že její uchopení moci pomalu slábne, protože tlak zevnitř i zvenčí na demokratizaci sílí. Demokratizace či její nepřítomnost však není jediným problémem, před kterým má Myanmar. Teritoriální integrita této jihovýchodní asijské země je zranitelná od sametu, s povstaleckými skupinami bojujícími za větší autonomii, které sužují hraniční regiony. Řešení těchto dvojích dilemat zůstávají nejasná. Násilí nebo diplomacie? Demokracie nebo autoritarismus? Kompromis nebo revoluce? Jen čas ukáže." # todo: NEW TRANSLATION
  LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein je malá a nenápadná, ale dobře vyspělá země v srdci Evropy. S populací pouhých šest tisíc a jednou z dvou dvojně uzavřených zemí na světě je jisté, že od Liechtensteinu se neočekává mnoho. Z velké části je závislé na svých sousedech v Alpách pro svou ekonomiku i bezpečnost a čeká ho mnoho obtížných rozhodnutí. Měl by být oporou mezinárodní spolupráce, nebo útočištěm pro zlovůči mezinárodní korporace? Měl by přijímat uprchlíky z celého světa ve snaze stát se skutečnou vojenskou mocností, nebo uzavřít hranice a soustředit se jen na sebe. Čas ukáže." # todo: NEW TRANSLATION
  POL_MILLENNIUM_DAWN_DESC: "Polsko nedávno prorazilo z komunistického bloku Sovětského svazu. Současná situace v zemi je daleko od dokonalé. Navzdory růstu polské ekonomiky od pádu komunismu obyvatelé Polska nadále bojují. Navzdory těmto potížím má samotná země velký potenciál stát se významnou ekonomickou mocností. Využívaje chaosu vstoupily do politické arény dvě rivalní strany: euroskeptické PiS a PO loajální k Evropské unii. Rozdílné názory těchto stran mohou Polsko učinit středoevropskou ekonomickou velmocí, nebo odcizit sousedy a znovu ho vrátit na cestu dobyvatelství. Kromě toho byla šance sjednotit slavnou Visegrádskou skupinu, kde Polska, jako nejsilnější z těchto čtyř zemí, může rozhodnout o definitivním spojení Polska, České republiky, Slovenska a Maďarska pod jednou vlajkou. Ale když se dvě největší politické strany bijí proti sobě, někteří jen čekají na to, až vyjdou ze stínů. Nacionalistická strana UPR, vedená Janušem Korwinem-Mikke, může být vítězem v tomto duelu, což přinese Polska obrovské změny. Avšak nacionalista si trůn nevezme tak snadno. Lech Wałęsa, bývalý vůdce protikomunistické Solidarity, která svrhla komunismus v Polsku, je stále aktivní v politice s jeho stranou ChDRP a bude dělat vše pro to, aby Körwin nezavedl zemi do chaosu." # todo: NEW TRANSLATION
  CZE_MILLENNIUM_DAWN_DESC: "Země umístěná ve středu Evropy, Česká republika vstupuje do Nového milénia v poněkud méně jasné situaci. Komunistický režim je dávno pryč, stejně jako Československo. Ekonomika se ještě plně neuzdravila, ale proces privatizace se blíží ke konci a reparace se pomalu dokončují.\n\n Politická scéna vypadá stabilně, ale zároveň chaoticky. Zatímco dva největší rivalové, konzervativní ODS a sociálně-demokratická ČSSD, dominují parlamentu, ostatní strany hledají nové koalice. Zatímco ODS udržuje vztahy s KDU-ČSL a zelenými, ČSSD prohlubuje spolupráci s poslední komunistickou stranou KSČM.\n\nBez ohledu na politické kroky se soukromé firmy snaží rozšířit na zahraniční trh. Automobilové firmy Škoda a Tatra vyvíjejí nové způsoby vylepšování českých vozidel, zatímco VOP CZ hledá více cest ke zlepšení vojenského sektoru. Firmy pracují samostatně, ale s vzájemnými vztahy. Náhlý zvrat by je mohl spojit do jednoho velkého monopolu.\n\nAle ještě se toho dá říci víc. Vojenský generál Petr Pavel se chystá výrazně zlepšit svou kariéru v NATO a v České republice. Díky svým zkušenostem a výcviku bude muset vést zemi k připravenosti na hrozbu pro suverenitu České republiky. Ale zůstane v NATO a bude svou kariéru dále rozvíjet, s USA jako spojencem? Nebo se Spojené státy stanou těmi, proti kterým se budou lidé bát?" # todo: NEW TRANSLATION
  NIG_MILLENNIUM_DAWN_DESC: "Nigérie, nejlidnatější země Afriky, postupně získává regionální význam od počátku století, využívajíc svou demografickou výhodu více než 200 milionů obyvatel a rozšiřujícího se finančního sektoru k posílení svého postavení na mezinárodních trzích. Přejití země na občanskou vládu v roce 1999 vybudovalo křehký, ale perspektivní demokratický systém, který získal podporu doma i v zahraničí a umožnil větší diplomatický vliv v západní Africe. Nicméně tento demokratický experiment nyní čelí kritické výzvě, neboť dvanáct severních států zavedlo od roku 2000 různou míru šaría, což vyvolalo ostrý rozpor podle náboženství. Jižní část s převahou křesťanů reagovala rozsáhlými demonstracemi a občanskou nepokoji, zatímco sektářské násilí vypuklo v oblastech s promíšeným náboženstvím, jako jsou Kaduna a Plateau. Jak napětí mezi náboženstvími eskaluje a vznikají ozbrojené milice na obou stranách, vyvstává otázka: bude náboženská polarizace Nigérie mezi převážně muslimským severem a křesťanským jihem nakonec vést k občanské válce?" # todo: NEW TRANSLATION
  BHR_MILLENNIUM_DAWN_DESC: "Nově korunovaný emír Bahrajnu, Hamad bin Isa Al-Khalifa, přebírá vratkou pozici. Šíitská většina Bahrajnu má značné rozčarování vůči monarchii, která je vnímána nejen jako diskriminující vůči šíítům, ale také jako cizí okupant a utlačovatel původních Bahraňanů. Sunnitská opozice, i když z jiných důvodů, nespokojuje s autokratickou povahou bahrajnské vlády a spojila se se šíitskými skupinami, které jsou proti pokračování absolutní monarchie. Někteří poradci emíra tlačili na politickou liberalizaci jako způsob snížení tlaku na režim, zatímco jiní prosazují posílení autokratické vlády. Bude na novém vládci Bahrajnu stanovit směr pro zemi." # todo: NEW TRANSLATION
  KUW_MILLENNIUM_DAWN_DESC: "Nedávno byl Kuvajt zemí v okupaci. Jeho monarchie byla v exile usilující o obnovení kuvajtovské suverenity, zatímco obyvatelé Kuvajtu, jak sunnité, tak šíité, se spojili proti iráckému útlaku. Teď, když gulfská válka znovu zavedla kuvajtovskou nezávislost, monarchie musí znovu nastolit politickou rovnováhu, která je při vládnutí země Kuvajt. Kuvajtský parlament, jeden z nejmocnějších na Blízkém východě, klade silnou pojistku na pravomoci monarcha a neustále tlačí na větší politickou liberalizaci. Veřejnosti vlivná obchodnická třída nadále tlačí na větší investice do soukromého sektoru, což je pro občany Kuvajtu pracující ve veřejném sektoru obtížně přijatelné." # todo: NEW TRANSLATION
  OMA_MILLENNIUM_DAWN_DESC: "Oman si vydobyl reputaci majáku míru a stability v neklidném a konfliktním regionu. Qábús bin Said al Said provádí od roku 1970 úspěšnou zahraniční politiku, vedou zemi, která není nikým nenáviděna a kterou obdivují všichni. Ale Oman není bez výzev. Sultán byl kritizován za svůj tvrdý postup vůči vnitřní nespokojenosti, což vyvolává nejistotu ohledně udržitelnosti absolutní monarchie." # todo: NEW TRANSLATION
  QAT_MILLENNIUM_DAWN_DESC: "Od roku 1996 si Katar volí nezávislou cestu v rámci Rady pro spolupráci států Arabského zálivu (GCC). Zásoby zemního plynu umožnily Kataru působit mimo ropný trh ovládaný Saúdy, a po desetiletí emírové Kataru udržují úzký vztah s populárním Muslimským Bratrstvem, organizací, kterou Saúdi a Emiráti stále více vnímají jako hrozbu pro svoji autoritu. Nejnebezpečnější v očích Saúdů a jejich spojenců z Emiráty je však blízký vztah Kataru s Iránem, stát, který vnímají jako existenční hrozbu. Jen otázkou času je, kdy hostilita sousedů Kataru vůči jeho jedinečné zahraniční politice dosáhne bodu varu." # todo: NEW TRANSLATION
  SAU_MILLENNIUM_DAWN_DESC: "Saúdská Arábie historicky zaujímala pohodlnou pozici jedné z předních mocností Blízkého východu. Jako správce posvátných míst Mekky a Medíny má království nepřekonatelnou náboženskou legitimitu. Nicméně Íránská revoluce z roku 1979 proměnila vzájemnou Saudsko-íránskou nedůvěru v otevřenou hostilitu, neboť nově vzniklá Islámská republika Írán usilovala o titul vůdce islamského světa. Vnitřně však království čelí i vyzyvatelům na post vůdce islamského světa. Od doby, kdy Saúdové do země povolili americké jednotky v roce 1991, vedení al-Káidy se zavázalo zničit saúdskou monarchii a její falešnou zbožnost a nahradit ji skutečnou islámskou vládou." # todo: NEW TRANSLATION
  SIN_MILLENNIUM_DAWN_DESC: "Singapur na přelomu století měl v rámci Asie i mimo ni nejvýše regionální vliv. Asijská finanční krize této malé zemi u ústí Malajského poloostrova také nebyla prospěšná. Kromě vládního tlaku a její malé velikosti prokázal svou sílu v entrepôt, bankovnictví a zahraničních investicích. Singapurský lid a jeho vláda skutečně ukázali, co znamená být nazýván 'Lví město'." # todo: NEW TRANSLATION
  PHI_MILLENNIUM_DAWN_DESC: "Volební rok 1998 přinesl do filipínské politické scény masivní změnu rétoriky. Estrada a jeho koalice, Laban ng Makabayang Masang Pilipino (Boj vlasteneckých filipínských mas), zaznamenali výrazný úspěch proti opozici. Pod Estradou Filipíny zaznamenaly výrazný růst kolem 3,4 % a jsou na cestě udržet rychlý tempo růstu. Navíc začal Estrada mobilizovat Ozbrojené sily Filipín (AFP) k přípravě vyhlášení plné války proti Moro Islamic Liberation Front. Skryto v této téměř idylické prezidentské éře se skrývá obludná korupce a následný sled událostí." # todo: NEW TRANSLATION
  UAE_MILLENNIUM_DAWN_DESC: "Spojené arabské emiráty bývají americkými úřady přezdívány jako 'Malá Sparta' a byly blízkým spojencem jak Spojených států, tak Saúdské Arábie a aktivně se podílely na multilaterálních vojenských operacích. Emirátské ozbrojené síly, zejména jejich renomované letectvo a elitní Prezidentská stráž, absolvovaly službu v Válce v Perském zálivu a získaly cenné vojenské zkušenosti.\n\nAle Emiráty se nechce spokojit s rolí druhého housle vůči USA nebo Saúdské Arábii. Emirátské vedení si počíná nad svou vahou v oblasti zahraničního vlivu, občas soupeří se svými dřívějšími spojenci. Navíc, Emiráty jsou domovem pro jediný úspěšný případ ekonomické diverzifikace, Dubaj si vybudovala pověst globálního města a finančního centra." # todo: NEW TRANSLATION
  KOR_MILLENNIUM_DAWN_DESC: "Republika Korea úspěšně překonala válku, chudobu a diktaturu a stala se jednou z nejvyspělejších a nejstabilnějších zemí na světě. Prezident Kim Dae-jung je široce respektován za svou roli při zavedení demokracie v Koreji a mnozí doufají v jeho snahu o mír s Koreou na severu. \n\nAvšak jeho administrativa byla poškozena skandálem a politická scéna Koreje zůstává vysoce polarizovaná. Politická příslušnost, korupce ve vládě a nejistota ohledně prezidentových snah o usmíření se Severem budou definovat budoucnost Koreje v tomto novém tisíciletí." # todo: NEW TRANSLATION
  NKO_MILLENNIUM_DAWN_DESC: "Zvané „Izolované království“ je místem, které vnějším světu připadá záhadné a zároveň hrozivé. Šíří se řeči o tajném jaderném programu a jeho jižní soused zůstává podezřívavý vůči záměrům severu. Ale trhliny se začínají projevovat v nepřekonatelném obrazu Izolovaného království. Ještě v procesu zotavování z ničivé hladomory známé jako Náročný pochod, DPRK musel spoléhat na externí pomoc, aby odolal bouři. Slabiny severokorejského systému řízení jsou zjevné. Zda Kim Čong-Il vyřeší tyto nedostatky a zvolí diplomatický přístup k vnějšímu světu, aby usnadnil rozvoj? Nebo se rozhodne, že bojovnost armády a ideologické nadšení strany musí být udržovány válkou?" # todo: NEW TRANSLATION
  BOT_MILLENNIUM_DAWN_DESC: "Botswana je jednou z nejvyspělejších zemí v Africe, disponující stabilní demokracií, vysokým indexem lidského rozvoje a nízkou korupcí. Botswana dosáhla bohatství po objevení velkého množství diamantů, což vedlo k jednomu z nejvyšších HDP na obyvatele v Africe. Není však bez problémů; politika je dominována stranou BDP, kterou mnozí vnímají jako autokratickou a exkluzivní. Kromě toho je pytláctví v mnoha chráněných rezervacích rázným problémem. Diamanty také nebudou navždy, a je třeba najít alternativy pro ekonomiku." # todo: NEW TRANSLATION
  AFG_MILLENNIUM_DAWN_DESC: "Od nástupu komunistů k moci v roce 1978 je Afghánistán v cyklu občanské války a vnější intervence. Odchod Sovětského svazu v roce 1989 a následný pád režimu v roce 1992 nepřinesly mír. Spíše konflikty zájmů mezi frakcemi Mudžahedínů vedly k pokračujícím bojům až do roku 1996, kdy Pakistánem podporovaný Taliban využil občanské války k obsazení velkých částí Afghánistánu. Jejich cílem bylo zlikvidovat všechny ostatní frakce a donutit bývalé válečníky, aby se spojili do Severní aliance proti Talibanovi pod vedením generála Massúda. Jaká bude budoucnost pro toto válečné sužované země? " # todo: NEW TRANSLATION
  ARM_MILLENNIUM_DAWN_DESC: "Nezávislost Arménie, kterou získala jedna z prvních po zhroucení Sovětského svazu, jí nepřinesla žádnou prosperitu ani velikost. Válka o Náhorní Karabach, kterou rozpoutali nacionalisté, zdecimovala republiku. Zároveň nebyla hostilita sama o sobě tolik významná, jako blokáda Arménie Azerbájdžánem. Na čele Arménie stojí kontroverzní politik s velkým vlivem v zemi i v disputovaném Artsáku. Bude Arménie moci získat slávu pod jeho vládou, nebo se ponoří do dlouhodobé prázdnoty?" # todo: NEW TRANSLATION
  BLR_MILLENNIUM_DAWN_DESC: "Kolaps Sovětského svazu přinesl Bělorusku dlouho očekávanou nezávislost. Ale stálo to za to? Ekonomika je zcela závislá na Rusku, armáda není bojově připravena a Západ stále hledá, jak proměnit Bělorusko v pevnost anti‑ruského sentimentu. Dokáže Lukashenko nebo někdo jiný vybrat správnou cestu pro Bělorusko?" # todo: NEW TRANSLATION
  GEO_MILLENNIUM_DAWN_DESC: "Gruzie, ponechaná na okraji Kavkazu po rozpadu SSSR, upadla do občanské války téměř souběžně s válkou v Abcházii a Jižní Ossetii. Sesazení prezidenta Gamsachurdie vedlo k politické nestabilitě, zmařilo naděje na sjednocenou Gruzii a zanechalo na lidech hluboký otisk. Bude Gruzie schopna stát se regionální mocností, nebo bude nadále směřovat k politickému chaosu?" # todo: NEW TRANSLATION
  AZE_MILLENNIUM_DAWN_DESC: "Ázerbájdžán, nyní vedený autoritativním bývalým komunistou Heydarem Alijevem, stojí na křižovatce. Ztracená válka o Artsakh, nestabilní společnost a rostoucí ambice lidu postavily vládu Ázerbájdžánu před nejistou budoucnost. Bude schopen stát se perlou Kavkazu, nebo sklouzne do politické nestability?" # todo: NEW TRANSLATION
  COM_MILLENNIUM_DAWN_DESC: "Souostroví Komor má idylickou venkovskou krajinu. Džungle pokrývají hory a sopku Karthala. Na pobřeží žije většina lidí jednoduchým živobytím, rybařením, což je největý zdroj příjmů země. Není to vždy v klidu na těchto ostrovech. Časté jsou převraty a lumpení guvernéři se snaží o větší autonomii. Komory sdílí hodně se svým kulturním sousedem Tanzanií, avšak jejich většina tvoří muslimové a všichni mluví dialektem Kiswahili. \n\nZemě má zajímavý pohled na francouzský zámořský departement Mayotte. Irredentisté to považují za součást národa, i když obyvatelé Mayotte si tuto představu nepřejí." # todo: NEW TRANSLATION
  COM_MODERN_DAY_DESC: "Komory zažily své dávky akce. V roce 2008 byla invaze k získání kontroly nad Anjouan úspěšná. Mnoho obyvatel bohužel žije v chudobě a mnoho z nich uprchlo do Mayotte hledat lepší život. Existují dobré vyhlídky na členství ve Východoafrické společenství. To může významně zlepšit investiční příležitosti pro Komory a zvýšit životní úroveň tisíců lidí. S největší pravděpodobností bude tato země nadále žít běžně." # todo: NEW TRANSLATION
  ABK_MILLENNIUM_DAWN_DESC: "Abcházie je malá země, která dlouhodobě bojuje o svou nezávislost. Již v roce 1993 bylo uznáno její právo na nezávislost, i když ji nikdo kromě Ruska oficiálně neuznal. Snad brzy svět uslyší o Abcházii." # todo: NEW TRANSLATION
  EST_MILLENNIUM_DAWN_DESC: "Estonsko, oficiálně známé jako Estonská republika, slaví deváté výročí nezávislosti na Sovětském svazu; to však neznamená, že ruský vliv nadále roste. Tato malá pobaltská země se nyní ocitá mezi rostoucím tahem východu a západu. Musí čelit hrozbám pro svou nezávislost, vzestupu krajně pravicových myšlenek a neefektivní vládní byrokracii, která způsobuje problémy v zemi." # todo: NEW TRANSLATION
  FIJ_MILLENNIUM_DAWN_DESC: "Fidži, také známé jako Republika Fidži, je pacifický ostrovní národ s překvapivě nestabilní historií. Získal nezávislost v 70. letech, Fidži zažilo dva převraty a několik změn vlád a ústav, které byly dále prohloubeny rostoucím etnickým rozdělením mezi etnickými Fidžijci a Indo‑Fidžijci. Ale s novým miléniem přicházejí nové problémy; jen čas ukáže, zda Fidži může skutečně dosáhnout ostrovního ráje, který si sama prezentuje." # todo: NEW TRANSLATION
  KAZ_MILLENNIUM_DAWN_DESC: "Kazachstán, poslední národ, který vyšel ze stínu Sovětského svazu, je poznamenán hospodářským úpadkem způsobeným kolapsem jeho státnosti. Na počátku nového tisíciletí přetrvávaly otázky ohledně jeho politické a ekonomické trajektorie. Jaká budoucnost čeká Kazachstán ve 21. století a jak vyváží své snahy o modernizaci s ochranou jeho jedinečné kulturní identity?" # todo: NEW TRANSLATION
  KYR_MILLENNIUM_DAWN_DESC: "Kyrgyzstán je mladá a politicky nestabilní země ve střední Asii, poznamenána sérií politických otřesů. Další nový autokrat se dostal k moci. Zvládne udržet moc u vzplanutého konfliktu s Tádžikistánem a Uzbekistánem? Jakou roli si zahraje Rusko a Čína? Na to vše čeká Kyrgyzstán v novém tisíciletí." # todo: NEW TRANSLATION
  UZB_MILLENNIUM_DAWN_DESC: "V roce 2000 je Uzbekistán bývalou sovětskou republikou charakterizovanou centralizovanou, autoritářskou vládou. Jeho ekonomika byla převážně založena na zemědělství a pěstování bavlny. S nástupem nového tisíciletí bylo na co přemýšlet: Jaká budoucnost očekává Uzbekistán ve 21. století? Zda se politicky, ekonomicky a sociálně vyvine a jak se bude orientovat v měnícím se středotýdním regionu." # todo: NEW TRANSLATION
  SER_MILLENNIUM_DAWN_DESC: "Strašné bombardování NATO zanechalo jizvy v srdcích všech obyvatel Jugoslávie. Nyní bude země muset vybrat směr, kterým půjde v novém tisíciletí; možná nastal čas zbavit se bývalých vůdců? Nebo zkusit znovu získat bývalý stát?" # todo: NEW TRANSLATION
  KOS_MILLENNIUM_DAWN_DESC: "Náš národ konečně míří k okamžiku, kdy budeme moci získat plnou nezávislost. Náš boj proti vlivu Srbska se blíží do finální etapy; dokončíme to, co jsme začali, nebo se vzdáme a znovu se staneme součástí jiné země?" # todo: NEW TRANSLATION
  VEN_MILLENNIUM_DAWN_DESC: "Na počátku nového milénia stála Venezuela na křižovatce, formovaná bohatou a složitou historií plnou slibů a nejistoty. Rok 2000 znamenal významný mezník v evoluci země, po sérii důležitých politických a sociálních změn. V roce 1999 Hugo Chávez, charizmatický vojenský vůdce, nastoupil do prezidentského úřadu Venezuely. Jeho zvolení představovalo významný zlom v národní historii. Chávezův vzestup byl poháněn odhodláním čelit trvalým výzvám sociální nerovnosti, chudoby a politické korupce. Pod praporem Chávezova chavismu prosazoval vizi spravedlivější a vyrovnanější distribuce bohatství venezuelské ropy. Avšak jak se nové tisíciletí rozvíjelo, země se ocitla na klíčovém okamžiku, budoucí směr Venezuely byl v rovnováze. Probíhaly rostoucí diskuse a rozdílné názory na to, zda pokračovat pod Chávezovým vedením, nebo zvolit jinou cestu. Někteří prosazovali prodloužení Chávezova období, zdůrazňovali jeho úkol řešit sociální nerovnost, zatímco jiní volali po jiné cestě, hledajíc nové přístupy k vládnutí a ekonomické stabilitě. Bude v budoucnu ve Venezuele změna vlády, nebo uvidíme pokračování Páté republiky?" # todo: NEW TRANSLATION
  HEZ_MILLENNIUM_DAWN_DESC: "Od počátku libanonské občanské války a od islámské revoluce v Íránu vznikla ortodoxní organizace, která byla původně součástí hnutí Islamský Amal v Libanonu a její ideály vycházejí z doktríny „Islámský odboj“. Hizballáh, nejmocnější politický a vojenský subjekt v Libanonu, byl formován. Od té doby Hizballáh upravuje své působení tak, aby sloužilo jako páka proti státu Izrael a jeho spojencům v regionu Levant. Zároveň však usiluje o dominanci nad samotným Libanonom. S napětím na Blízkém východě rostoucím od Války v Perském zálivu se Hizballáh snažil rozšířit své základny i mimo Blízký východ. Nyní, když region opět tíhne ke konfliktu, musí Hizballáh přizpůsobit své plány. Podaří se doktríně Odboje a politické dominanci Hizballáhu v Libanonu? Čas a světové změny to prozradí..." # todo: NEW TRANSLATION
  SOO_MILLENNIUM_DAWN_DESC: "Kdysi součástí Gruzínské SSR, Jižní Osetie se od Gruzie odštěpila a prohlásila nezávislost. Po krvavé válce si Osetie udržela nezávislost a začala usilovat o integraci s Ruskem, avšak na počátku 21. století zůstává stav země nejistý. Na jedné straně nepřátelská Gruzie, na druhé Rusko, které zdráhá přijmout malou, ale hrdou Jižní Osetii." # todo: NEW TRANSLATION
  BUL_MILLENNIUM_DAWN_DESC: "Bulharsko, které prošlo druhou světovou válkou a stalo se socialistickou republikou, bylo teprve nedávno formováno do demokratického státu. Nové tisíciletí pro Bulharsko slibuje nové výzvy pro rostoucí demokracii na Balkáně... Jen čas ukáže, čeho dosáhne Bulharsko v novém, možná jasnějším století." # todo: NEW TRANSLATION
  ROM_MILLENNIUM_DAWN_DESC: "Na počátku nového tisíciletí stojí Rumunsko na křižovatce. Po desetiletích komunistické vlády zvolna nastupující demokracie dosud přináší více chaosu než stability.\n\nOd Golaniady po Šestou Mineriád, budoucnost působí křehce, protože vlády za vládami selhávají v upevnění demokratických institucí a řešení ekonomických problémů. Když roste chudoba, demagogové jako Corneliu Vadim Tudor nabízejí masám zvláštní podporu, zatímco demokratické strany kolísají a padají, neschopné nabídnout životaschopná řešení.\n\nA s návratem bývalého prezidenta Ion Iliescu do politiky se zdá, že lidé musí volit mezi menším zlem. Ale kdo skutečně ví, co bude pro Rumunsko?" # todo: NEW TRANSLATION
  BOS_MILLENNIUM_DAWN_DESC: "Bosna, země bohatá na historii a kulturu, byla tvarována rukama cizích říší, od Římského impéria po rozpad Federální Jugoslávie. Přesto jizvy po násilném boji o nezávislost nezmizely a lid Bosny zůstává odhodlaný na cestě za lepší budoucností. \n \nAčkoli národnostní a náboženské rozdělení přežívají, nezmenšují národní naději a odhodlání překonat minulost. Budoucnost Bosny může být nejistá, ale neochvějný duch jejích lidí je majákem světla, který září směrem k jasnějšímu zítřku." # todo: NEW TRANSLATION
  EGY_MILLENNIUM_DAWN_DESC: "V roce 2000 byla egyptská politika doménou uzavřené vlády prezidenta Hosni Mubáraka, charakterizované autoritářskou kontrolou, omezenými politickými svobodami a občasnými pokusy o reformu. Navzdory určitému hospodářskému růstu se země potýkala s rozsáhlou chudobou, korupcí a společenskou nerovností. discent byl potlačován tvrdě, nicméně signály opozice a volání po změně přetrvávaly, zejména mezi mládeží a občanskou společností. Budoucnost egyptské politiky zůstá nejistá, s otázkami o nástupnictví, socioekonomických obtížích a možném dopadu pokročilých technologií na politickou scénu země." # todo: NEW TRANSLATION
  IND_MILLENNIUM_DAWN_DESC: "Indonésie je centrem dění v jihovýchodní Asii, ačkoliv byla zasažena ekonomickými problémy. V roce 1997 asijská finanční krize zdevastovala rupii, což přineslo značnou nestabilitu arhipelágu, ke které dále přispívají boje v Acehu. Rostoucí inflace, radikalizace a nesourodost společnosti ji brzdí v rychlém postupu za sousedy a svět. Zůstává otázkou, jak přežije 21. století." # todo: NEW TRANSLATION
  PMR_MILLENNIUM_DAWN_DESC: "V roce 2000 byla Transnistrie, odtržený region Moldavska, zapletena do dlouhotrvajícího politického patu. Prohlásila nezávislost v roce 1990 a region fungoval jako samostatná republika, i když jeho suverenita nebyla mezinárodně uznána. Vedena prezidentem Igorem Smirnovem si Transnistrie udržovala své instituce a bezpečnostní síly, čímž vytvořila de facto stát. Napětí s Moldavskem však přetrvávalo a snahy o usmíření brzdily ekonomické sankce, pašování a nedostatek shody ohledně postavení regionu. Vyjednávání podmediované mezinárodními organizacemi hledala mírové řešení, ale politická situace Transnistrie zůstávala složitá a nevyřešená, poznamenaná křehkou rovnováhou mezi aspiracemi nezávislosti a geopolitickými realitami." # todo: NEW TRANSLATION
  CUB_MILLENNIUM_DAWN_DESC: "Na překrásném ostrově Kuba, kde slunce hřeje palmy a mořský vánek jemně objímá pobřeží, rok 2000 přinesl atmosféru změn. V srdci Karibiku, na této oázě tepla a krásy, žila historie bohatá na tradici a kulturní dědictví. Avšak ve stínech této krásy pokračovaly ostré boje politických sil. Politická situace v zemi byla napjatá, odrážela nekonečné boje o moc a ideologické boje. Navzdory tomu zůstal duch kubánského lidu nepřemožitelný, jejich srdce byla plná naděje na světlou budoucnost a víra v spravedlnost." # todo: NEW TRANSLATION
  LBA_MILLENNIUM_DAWN_DESC: "Muammar Hádí Kaddáfí vládne Libyi 31 let, zoufale si přeje naplnit své ideály a touhy. Libye je momentálně relativně stabilní, s členy Kaddáfího vlastní rodiny snaží se dostat do milosti extravagantního vůdce, ale věci se mohou změnit kdykoli.\n\nMůže Libye získat moc a prosperitu ve 21. století, nebo skončí na nekonečném seznamu neúspěšných států? Zda bude Muammar schopen udržet svou moc ještě před novou vlnou nového milénia? Jen čas to ukáže..." # todo: NEW TRANSLATION
  TAJ_MILLENNIUM_DAWN_DESC: "Od získání nezávislosti na Sovětském svazu v roce 1991 je Tádžikistán v neustálé nestabilitě a střetech. Země rychle upadla do drsné občanské války, která postavila vládu proti koalici opozičních skupin, včetně islamistických a demokratických sil. Do roku 1997 byla vyjednána křehká mírová dohoda, ale napětí zůstávalo vysoké, když vláda Emomalí Rahmóna konsolidovala moc, vyřazováním mnoha opozičních frakcí. Korupce, chudoba a rozdělení se objevují v tadžické společnosti, čas je jediným svědkem, co bude dál..." # todo: NEW TRANSLATION
  HOL_MILLENNIUM_DAWN_DESC: "Dříve srdce globálního námořního impéria, Nizozemsko se v 21. století proměnilo v stabilní liberální demokracii a pilíř mezinárodní diplomacie a obchodu. Jako zakládající člen Evropské unie a NATO dlouhodobě prosazuje multilateralismus a lidská práva. Avšak pod moderním bohatstvím leží rostoucí sociální napětí, debaty o národní identitě a dědictví kolonialismu, které začínají formovat veřejný diskurz. Se zvyšující se geopolitickou nestabilitou, hospodářskými posuny a globálními výzvami na obzoru, stojí Nizozemsko před určující otázkou: budou pokračovat jako pragmatický hlas středu moderation, nebo zvolí novou cestu ve světě plném nejistoty?" # todo: NEW TRANSLATION
  OTHER_MILLENNIUM_DAWN_DESC: "První světová válka, Druhá světová válka, Korea, Vietnam, Afghánistán. Války minulosti zanechaly dnešní národy obavy o budoucnost. Přesto existuje velká naděje, že lidstvo překonalo dvacet století krvavého konfliktu a překonalo cestu k období míru a stability." # todo: NEW TRANSLATION
  BOL_MILLENNIUM_DAWN_DESC: "Vysoko v plicích Andes se zvedá Bolívie, národ utvářený zrudnými doly stříbra, revolucemi a zapomenutými impérii. Ačkoliv přišla o pobřeží a byla zraněna převraty, její srdce dál tepá bubny dávných rytmů a sny jejích lidí. 20. století zanechalo jizvy: ztracené války, prolomené smlouvy a neklidný tanec s cizím kapitálem. Až když nastupuje nové tisíciletí, probouzí se pod povrchem rostoucí ohnivá vlna domorodého probuzení, nacionalismus v surovinách a požadavek přepsat sociální smlouvu. Se železnou baterií pod zemí a neklidem na ulicích se Bolívie může stát víc než jen pěšákem ve hrách velmocí. Může se stát bouří." # todo: NEW TRANSLATION
