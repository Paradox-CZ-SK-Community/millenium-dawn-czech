  AfghanistanBorderWars.4.a: "Dobře" # todo: NEW TRANSLATION
  AfghanistanBorderWars.4.b: "Na jejich námitky kašlu!" # todo: NEW TRANSLATION
  AfghanistanBorderWars.5.t: "Pakistan povoluje pohyb do kmenových oblastí" # todo: NEW TRANSLATION
  AfghanistanBorderWars.5.d: "Vláda Pakistánu dala najevo, že přehlédne náš pohyb do regionů Severní Waziristan a Parachinar. To znamená, že můžeme nadále rozšiřovat operace a zvyšovat šance v případě zahájení velkého afghánského útoku." # todo: NEW TRANSLATION
  AfghanistanBorderWars.5.a: "Dobře" # todo: NEW TRANSLATION
  AfghanistanBorderWars.6.t: "Tálibán nás ignoruje" # todo: NEW TRANSLATION
  AfghanistanBorderWars.6.d: "Tálibán nás ignoruje a naše námitky k jejich nedávným pohybům do regionu Severní Waziristan a Parachinar. Zdá se, že nemáme na výběr než použít sílu, abychom je naučili, že se s námi nemůže tlouct." # todo: NEW TRANSLATION
