  AFG_tal_insurgency_new_desc: "Taliban se po několika porážkách stáhl na východní okraj Afghánistánu. Zaryl se a připravuje se na vleklou a krvavou partyzánskou válku. Síla Talibanu je přímo vázána na jejich obranné a útočné modifikátory. Pokud budou mít více než 30% sílu ve chvíli, kdy se stáhnou Spojené státy, podniknou znovu plnohodnotnou invazi.\n\n£AFG_salafist_jihadism  §YSíla Talibanu - [?AFG.taliban_attack_strength|%]§!" # todo: NEW TRANSLATION
  TAL_move_into_tribal_areas: "Postup do pákistánských kmenových oblastí" # todo: NEW TRANSLATION
