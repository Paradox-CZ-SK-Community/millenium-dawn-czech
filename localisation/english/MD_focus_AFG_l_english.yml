  AFG_Almond_invesment1_desc: "Mandle byly pro mnoho Afghánců hlavním zdrojem příjmů. Afghánská vláda zřídila program, v jehož rámci bude sklízet a dodávat mandle na trhy jménem farmářů za malý podíl zisku." # todo: NEW TRANSLATION
  AFG_Pomegranate_invesment1: "Financovat trh s granátovými jablky" # todo: NEW TRANSLATION
  AFG_Pomegranate_invesment1_desc: "Akční plán afghánské vlády na usnadnění dopravy a obchodu s granátovými jablky zahrnuje poskytování klíčových služeb na podporu místních i mezinárodních tržních aktivit. Výměnou za tyto služby vláda obdrží část z vytvořených zisků." # todo: NEW TRANSLATION
  AFG_New_special_Buget: "Nový speciální rozpočet TODO" # todo: NEW TRANSLATION
  AFG_New_special_Buget_desc: "Díky financování od USAID a dalších organizací usilujeme o vytvoření nového kanálu pro specializované prostředky. Tyto prostředky budou vyčleněny na rozvoj specifických státních účelů, které zůstanou z bezpečnostních důvodů neveřejné." # todo: NEW TRANSLATION
  AFG_import_westernism: "Import západních hodnot" # todo: NEW TRANSLATION
  AFG_import_westernism_desc: "Afghánistán dlouho lpěl na svých tradičních hodnotách. Nedávné otevření novým myšlenkám nám však umožnilo selektivně začlenit aspekty západních konceptů. Tímto způsobem čerpáme z rozmanité škály západních myšlenek, vybíráme ty, které odpovídají našim potřebám, a odmítáme ty, které do našeho kontextu nepasují." # todo: NEW TRANSLATION
  AFG_Request_nato_membership: "Požádat o členství v NATO" # todo: NEW TRANSLATION
  AFG_Request_nato_membership_desc: "I když je neobvyklé, aby země mimo Evropu získaly členství v NATO, vzhledem k současné situaci a společnému nepříteli by žádost o členství nebyla jen kvůli obranným prostředkům, ale také za účelem zvýšení spolupráce při válečných operacích, logistice a plánování." # todo: NEW TRANSLATION
  AFG_Join_nato_war: "Připojit se k operacím NATO" # todo: NEW TRANSLATION
  AFG_Join_nato_war_desc: "NATO se stalo stále důležitějším spojencem a sehrálo klíčovou roli v potírání obnovy sil Talibanu. Měli bychom projevit svou podporu a dokázat, že jsme cenným partnerem." # todo: NEW TRANSLATION
