l_english:
  afghanistan_focus: "Afghánistán strom zaměření" # todo: NEW TRANSLATION
  AFG_National_Assembly: "Národní shromáždění" # todo: NEW TRANSLATION
  AFG_Anjuman_Pass: "The Lion of Panjshir" # todo: NEW TRANSLATION
  AFG_Law_of_Faith: "Zákon víry" # todo: NEW TRANSLATION
  AFG_Law_of_Faith_desc: "Zákon víry bude v našem státě panovat a posilovat naše islámské principy uvnitř státu. Náš lid bude veden našimi islámskými vírami, aby byl náš stát čistý a spravedlivý." # todo: NEW TRANSLATION
  AFG_Training_of_local_police_officers: "Výcvik místních policejních důstojníků" # todo: NEW TRANSLATION
  AFG_Training_of_local_police_officers_desc: "V přípravě na eventualní osvobození a stabilizaci Afghánistánu musí Severní aliance založit disciplinovanou a efektivní policejní sílu. Tato síla bude klíčová pro udržení práva a pořádku na územích, která chceme znovu získat." # todo: NEW TRANSLATION
  AFG_Heirs_o_the_Mujahideen: "Dědicové Mujáhidínů" # todo: NEW TRANSLATION
  AFG_Heirs_o_the_Mujahideen_desc: "Čerpaje inspiraci z legendárních bojovníků minulosti, současné vedení se snaží oživit ducha a taktiky Mujáhidínů" # todo: NEW TRANSLATION
  AFG_Install_the_Dictatorship: "Ustanovit diktaturu" # todo: NEW TRANSLATION
  AFG_The_Lions_Guard: "Lví stráž" # todo: NEW TRANSLATION
  AFG_The_Lions_Guard_desc: "Nová úderná skupina vznikla, aby zabránila možným útokům na Ahmad Shah Massoud v reakci na bezprostřední hrozby." # todo: NEW TRANSLATION
  AFG_The_Francesc_Vendrell_Talks: "The Francesc Vendrell Talks" # todo: NEW TRANSLATION
  AFG_The_Francesc_Vendrell_Talks_desc: "V Dushanbe, Tádžikistán, zvláštní vyslanec OSN Francesc Vendrell vede mírové rozhovory s klíčovými afghánskými vůdci: velitel Severní aliance Ahmed Shah Masood, bývalý guvernér Nangárháru Haji Abdul Qadeer, bývalý člen Rabbáního vlády Syed Hussain Anwari. o potížích Muhammada Asifa Mohsena." # todo: NEW TRANSLATION
  AFG_Assault_on_Mazar_i_Sharif: "Útok na Mazar-i-Sharif" # todo: NEW TRANSLATION
  AFG_Assault_on_Mazar_i_Sharif_desc: "Důležité město Mazar-i-Sharif musí být znovu dobyto a my můžeme povzbudit naše muže, abychom jim poskytli posilu, abychom to dosáhli." # todo: NEW TRANSLATION
  AFG_Massoud_s_MiG_and_Sukho: "Massoudovy MiG a Sukhoi" # todo: NEW TRANSLATION
  AFG_Massoud_s_MiG_and_Sukho_desc: "Indická podpora byla dlouhodobá; Indie Massoudovi pomáhala penězi, radarovým zařízením a díly na letadla. Poslali asi 30 techniků, kteří údajně udržují Massoudova MiG a Sukhoi stíhací letouny. Indičtí vojenskí poradci také poskytli rady ohledně boje proti Talibánu. Indieina pomoc, ačkoli tajná, se ukázala být velkou podporou Massoudových sil." # todo: NEW TRANSLATION
  AFG_Russian_air_lift_idea: "Ruský letecký most" # todo: NEW TRANSLATION
  AFG_Russian_Air_lift: "Ruský letecký most" # todo: NEW TRANSLATION
  AFG_Russian_Air_lift_desc: "Rusko udržuje dlouhodobé utajené spojenectví se Severní aliancí a poskytuje zbraně a nezbytné zásoby k podpoře zbytků vlády. Právě včera ruský ministr obrany Sergej Ivanov oznámil, že vybaví milice známým sovětským hardwarem z dob Sovětského svazu, se kterým mají členové Severní aliance již zkušenosti." # todo: NEW TRANSLATION
  AFG_technical_specialists: "Techničtí specialisté" # todo: NEW TRANSLATION
  AFG_technical_specialists_desc: "Rusko plánuje nasadit technické specialisty, kteří pomohou v našich snahách poskytovat nezbytné plánování, logistickou podporu pro naše bojové plány a potřebné odborné znalosti pro výcvik a provoz vybavení." # todo: NEW TRANSLATION
  AFG_Mil_Mi_24_Gunships: "Mil Mi-24 útočné vrtulníky" # todo: NEW TRANSLATION
  AFG_Mil_Mi_24_Gunships_desc: "Rusko oznámilo plány dodat nám 12 útočných vrtulníků Mil Mi-24, což poskytne cennou podporu našim snahám o postup proti Talibanovi." # todo: NEW TRANSLATION
  AFG_CIA_Predator_surveillance_drones: "CIA Predator dohledové drony" # todo: NEW TRANSLATION
  AFG_CIA_Predator_surveillance_drones_desc: "Drony Predator CIA pro dohled se ukázaly jako klíčové k poskytování rozsáhlého pokrytí terénu, identifikaci klíčových bodů zájmu a zaměřování nepřátelských cílů." # todo: NEW TRANSLATION
  AFG_Appeal_to_Washington_for_support: "Žádost o podporu Washingtonu" # todo: NEW TRANSLATION
  AFG_Appeal_to_Washington_for_support_desc: "V face of ongoing conflict and the threat posed by extremist factions, Afghanistan must seek the support of international allies to strengthen its military capabilities" # todo: NEW TRANSLATION
  AFG_IMU_Countermeasures: "Protiopatření IMU" # todo: NEW TRANSLATION
  AFG_IMU_Countermeasures_desc: "Aby se této hrozbě postavilo, Afghánistán žádá Uzbekistán o pomoc při vedení cílených náletů na základny IMU. Tato spolupráce má oslabit schopnosti IMU, narušit jejich operace a obnovit bezpečnost podél pohraničních oblastí." # todo: NEW TRANSLATION
  AFG_Shura_system: "Posílit systém šúry" # todo: NEW TRANSLATION
  AFG_Shura_system_desc: "Posílení systému Šúra v rámci Severní aliance je klíčové pro udržení jednoty a efektivní správy. Posílením tohoto tradičního rozhodovacího struktury zajistíme, že budou zastoupeny všechny frakce." # todo: NEW TRANSLATION
  AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, známý také jako Lev Panjširu, stojí jako symbol odporu a taktického vedení. Snahou je sjednotit kolem jeho myšlenek, aby národ přijal jeho strategie, inspiroval vojáky a posílil obranu. Jeho zásady vedení provázely a budou provádět Afghánistán při současných bojích." # todo: NEW TRANSLATION
  AFG_Ghanis_Plan: "Ghaniho plán" # todo: NEW TRANSLATION
  AFG_Ghanis_Plan_desc: "Ghani spouští plán, který má snížit podporu Talibánu cílenými vojenskými akcemi a rozvojovými projekty, s cílem stabilizovat klíčové regiony a obnovit vládní kontrolu." # todo: NEW TRANSLATION
  AFG_Secretly_support_the_opium_industry: "Tajná podpora opiového průmyslu" # todo: NEW TRANSLATION
  AFG_Secretly_support_the_opium_industry_desc: "Pod záminkou industrializace bude naše městská základna věřit, že směřujeme k nové éře modernizace. Avšak nemůžeme odcizovat základnu národa, farmáře. Tajně budeme podporovat obchod s opiem jako prostředek ke zlepšení našeho ekonomického blahobytu a uklidnění každé části afghánské společnosti." # todo: NEW TRANSLATION
  AFG_Parliamentary_Illusion: "Parlamentní iluze" # todo: NEW TRANSLATION
  AFG_Parliamentary_Illusion_desc: "Na co vlastně slouží parlament? Vskutku, slouží k uklidnění lidu a k přesvědčení, že mají vliv na vládu. Demokracii sice zcela nepodkopáváme, ale dokážeme ji manipulovat tak, aby lépe sloužila našim vlastním potřebám." # todo: NEW TRANSLATION
  AFG_The_Western_Kleptocracy: "Západní kleptokracie" # todo: NEW TRANSLATION
  AFG_Ashraf_Ghani: "Ahmadzai" # todo: NEW TRANSLATION
  AFG_Ashraf_Ghani_desc: "Ashraf Ghani byl zvolen novým prezidentem Afghánistánu. S mandátem na reformy usiluje o stabilizaci země a obnovu jejích institucí." # todo: NEW TRANSLATION
  AFG_Endorse_the_american_candidate: "Podpořit amerického kandidáta" # todo: NEW TRANSLATION
  AFG_Endorse_the_american_candidate_desc: "S ukončením přechodné vlády zůstává kontrola Hamída Karzáího nad vládou silná; Karzáí se stal vybraným kandidátem Bonnské dohody a vytvořil širokou vládu zaměřenou na obnovu Afghánistánu a prosazování trvalého míru s našimi novými americkými spojenci." # todo: NEW TRANSLATION
  AFG_The_New_Chairman: "Nový předseda" # todo: NEW TRANSLATION
  AFG_The_New_Chairman_desc: "Když končí období Hamída Karzáího, musí nastoupit nástupce, který převezme jeho místo." # todo: NEW TRANSLATION
  AFG_APTTA: "APTTA" # todo: NEW TRANSLATION
  AFG_APTTA_desc: "Transitační dohoda o obchodu mezi Afghánistánem a Pákistánem neboli APTTA je bilaterální dohoda mezi Pákistánem a Afghánistánem, podepsaná za vlády Karzáího. Tato dohoda má podpořit obchod mezi oběma zeměmi, podpořit proti-teroristické operace a přinést rozvoj do pohraničních regionů." # todo: NEW TRANSLATION
  AFG_SAARC_Membership: "Členství SAARC" # todo: NEW TRANSLATION
  AFG_SAARC_Membership_desc: "Afghánistánovo členství ve SAARC ukazuje integraci země do regionálního ekonomického a politického rámce. Také poskytuje příležitost vytáhnout Afghánistán z bídné situace." # todo: NEW TRANSLATION
  AFG_Rebuilding_the_state: "Obnova státu" # todo: NEW TRANSLATION
  AFG_Rebuilding_the_state_desc: "Po pádu Talibánu je jedním z hlavních cílů obnovit a vybudovat stát od samotných základů. Afghánistán, stát s nízkou ekonomikou a jen málo vyasfaltovaných silnic nebo železniční sítě, má být nyní začleněn do globálního řádu." # todo: NEW TRANSLATION
  AFG_Drafting_the_Constitution: "Sepsání ústavy" # todo: NEW TRANSLATION
  AFG_Drafting_the_Constitution_desc: "Podepsání ústavy představuje významný zlom v dějinách státu, neboť dává ruku k papíru k zajištění kroků, které garantují lidská práva." # todo: NEW TRANSLATION
  AFG_National_Solidarity_Program: "Národní program solidarity" # todo: NEW TRANSLATION
  AFG_National_Solidarity_Program_desc: "Afghánský Národní program solidarity (NSP) byl vládní iniciativou k rehabilitaci a rozvoji zhruba 5 000 vesnic v Afghánistánu, s 900 miliony dolarů rozloženými do tří let. Měl za cíl zavést místní demokraticky volené instituce a dohlížet na obnovu." # todo: NEW TRANSLATION
  AFG_symbolic_new_start: "Symbolický nový začátek" # todo: NEW TRANSLATION
  AFG_symbolic_new_start_desc: "Někteří by to označili za příležitost pro Afghánistán reorganizovat vládu a vstoupit do nové éry." # todo: NEW TRANSLATION
  AFG_cautious_approach: "Opatrný přístup" # todo: NEW TRANSLATION
  AFG_cautious_approach_desc: "Někteří věřili, že Afghánistán vstoupí do epochy rychlého růstu, následované rozsáhlými reformami, ale spíše zažil mírný růst a opatrnější přístup." # todo: NEW TRANSLATION
  AFG_Reformist_Path: "Reformistická cesta" # todo: NEW TRANSLATION
  AFG_Reformist_Path_desc: "Reformistická cesta si klade za cíl nahradit staré novým, a není lepší čas než teď, protože Afghánistán je stále v rané fázi budování národa." # todo: NEW TRANSLATION
  AFG_Next_in_Line_of_Succession: "Další v pořadí nástupnictví" # todo: NEW TRANSLATION
  AFG_Next_in_Line_of_Succession_desc: "Když končí období Hamída Karzáího, musí nastoupit nástupce, který převezme jeho místo." # todo: NEW TRANSLATION
  AFG_Sway_local_warlords: "Ovlivnit místní vládce" # todo: NEW TRANSLATION
  AFG_Sway_local_warlords_desc: "Místní vládci ovládali afghánské vedení od sovětské invaze a jejich odstranění nebude snadné. Místo toho bychom měli identifikovat a spolupracovat s klíčovými silnými muži, abychom posílili naši pozici." # todo: NEW TRANSLATION
  AFG_The_Islamic_Republic: "Islámská republika" # todo: NEW TRANSLATION
  AFG_The_Islamic_Republic_desc: "Jak afghánský stát mizí, začíná nová éra pro republiku, což znamená nový začátek a novou formu pro náš národ." # todo: NEW TRANSLATION
  AFG_The_Mujahideen: "Mujahideen" # todo: NEW TRANSLATION
  AFG_The_Mujahideen_desc: "Mujahideen, neboli afgánští Mujahideen, je široká koalice bývalých velitelů odboje a válečných vůdců, z nichž mnozí podporovali bývalou Severní alianci. Měli bychom se soustředit na udržení stávajícího stavu." # todo: NEW TRANSLATION
  AFG_Age_of_Republican_Leadership: "Vedení nové éry" # todo: NEW TRANSLATION
  AFG_Age_of_Republican_Leadership_desc: "S vznikem Islámské republiky bychom měli postupně vyřadit staré válečné vůdce ve prospěch nových důstojníků pro nové národní ozbrojené síly." # todo: NEW TRANSLATION
  AFG_Islamic_Democracy: "Islámská demokracie" # todo: NEW TRANSLATION
  AFG_Islamic_Democracy_desc: "Nová kapitola pokračuje tím, že islámská společnost převezme vládu nad Afghánistánem, snad i do budoucna. Avšak nyní není čas odpočívat, neboť váleční vůdci a gangsteři putují po zemi a ohrožují tím, že se spojí se silami Tálibánu." # todo: NEW TRANSLATION
  AFG_Reinforce_the_Government: "Posílit vládu" # todo: NEW TRANSLATION
  AFG_Reinforce_the_Government_desc: "Se ziskem kontroly nad jižními oblastmi země věříme, že to je dobrý začátek pro ovládnutí opozice a uvedení našeho vedení do světla veřejnosti." # todo: NEW TRANSLATION
  AFG_Agricultural_Modernisation: "Modernizace zemědělství" # todo: NEW TRANSLATION
  AFG_The_Farmer_and_their_Rifle: "Farmář a jeho puška" # todo: NEW TRANSLATION
  AFG_The_Farmer_and_their_Rifle_desc: "S touhou prorazit skrz krev a kosti pro ochranu své vlasti se venkovští obyvatelé Afghánistánu ukázali jako páteř státu. Ztráta podpory této komunity by byla prvním okamžikem domina vedoucím k našemu pádu." # todo: NEW TRANSLATION
  AFG_Inheritor_of_Afghanistan: "Dědic Afghánistánu" # todo: NEW TRANSLATION
  AFG_Inheritor_of_Afghanistan_desc: "Afghánistán byl skutečně v míru jen pod naší vládou. Stali jsme se dědici Afghánistánu a měli bychom být za tento úspěch chváleni, nikoli odmítáni globálními mocnostmi." # todo: NEW TRANSLATION
  AFG_Second_Man_of_the_State: "Druhý muž ve státě" # todo: NEW TRANSLATION
  AFG_Second_Man_of_the_State_desc: "Jako bývalý velitel odboje se Atta aktivně zajímá o moc. Upevnil se jako výrazný vůdce Afghánistánu a nekračuje stranou před zapojením do velkých konfliktů s ostatními válečnými vůdci." # todo: NEW TRANSLATION
  AFG_Dismantle_The_warlords: "Rozmontovat válečné vůdce" # todo: NEW TRANSLATION
  AFG_Dismantle_The_warlords_desc: "Žoldáci a gangsteři ovládají určité regiony země. Abychom se skutečně proměnili v moderní národně-stát, musíme vyvinout úsilí k řešení problému válečných vůdců." # todo: NEW TRANSLATION
  AFG_A_Tolerant_State: "Tolerantní stát" # todo: NEW TRANSLATION
  AFG_A_Tolerant_State_desc: "Afghánistán je domovem mnoha různých lidí. Musíme dodržet naše sliby a považovat každého Afghánce za jednoho a stát pohromadě jako celek." # todo: NEW TRANSLATION
  AFG_Naveen: "Naveen" # todo: NEW TRANSLATION
  AFG_Naveen_desc: "The New Afghanistan Party, or Naween, is a political party in Afghanistan led by Yunus Qanuni. The party was founded when Qanuni moved away from the National Movement of Afghanistan, which is led by Ahmad Wali Massoud. Yunus Qanuni aims to continue the mentality of the Northern Alliance." # todo: NEW TRANSLATION
  AFG_New_class_of_Jam_iat_reformers: "Nová třída reformátorů Jam’iat" # todo: NEW TRANSLATION
  AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni představuje novou vlnu reformátorů Jam’iat, kteří více přijímají islámské a tradiční hodnoty. Tato skupina má sklon k reformistickému přístupu, zaměřenému na postupnou změnu spíše než na agresivní konverzi." # todo: NEW TRANSLATION
  AFG_Counite_Masouds_works: "Masoudova díla" # todo: NEW TRANSLATION
  AFG_Counite_Masouds_works_desc: "Porážka Severní aliance a konec Massoudova vedení nás zavazuje zachovat ducha Severní aliance, zatímco usilujeme o vybudování moderního Afghánistánu." # todo: NEW TRANSLATION
  AFG_Foster_Innovation: "Podpora inovací" # todo: NEW TRANSLATION
  AFG_Foster_Innovation_desc: "Jako bývalý ministr školství chápe Yunus Qanuni zásadní potřebu inovací v sektoru vzdělávání." # todo: NEW TRANSLATION
  AFG_Combat_Electoral_Corruption: "Boj proti volební korupci" # todo: NEW TRANSLATION
  AFG_Combat_Electoral_Corruption_desc: "V Afghánistánu úředníci často zneužívali úplatky k hromadění bohatství a udržení své moci. Od tohoto okamžiku musíme zajistit, aby volební podvody už nebyly tolerovány." # todo: NEW TRANSLATION
  AFG_Empowering_Provincial_Governance: "Posílení provinční správy" # todo: NEW TRANSLATION
  AFG_Empowering_Provincial_Governance_desc: "Posílení provinční správy v Afghánistánu je zásadní. Jak ukazuje Německo, decentralizovaná správa umožňuje regionům postupovat a dohánět zbytek země." # todo: NEW TRANSLATION
  AFG_Centralise_the_Apparatus_of_the_State: "Centralizovat aparát státu" # todo: NEW TRANSLATION
  AFG_Centralise_the_Apparatus_of_the_State_desc: "Centralizace posílí naši kontrolu a zajistí, že veškeré revize a opozice budou spravovány přímo námi." # todo: NEW TRANSLATION
  AFG_Expand_the_Education_Ministry: "Rozšířit Ministerstvo školství" # todo: NEW TRANSLATION
  AFG_Expand_the_Education_Ministry_desc: "Rozšíření Ministerstva školství by prospělo naší zemi tím, že podpoří vysoce kvalifikovanou pracovní sílu a vybuduje vzdělanější společnost." # todo: NEW TRANSLATION
  AFG_Propose_a_new_Constitution: "Navrhnout novou ústavu" # todo: NEW TRANSLATION
  AFG_Propose_a_new_Constitution_desc: "Současná afghánská ústava neodpovídá moderním standardům a vyžaduje významnou novelizaci." # todo: NEW TRANSLATION
  AFG_Embezzle_foreign_funds: "Zpronevěřit zahraniční fondy" # todo: NEW TRANSLATION
  AFG_Embezzle_foreign_funds_desc: "Zpronevěřování zahraničních prostředků bylo prostředkem, jak udržet pevnou kontrolu nad zemí a podporovat naše vládnutí vedle Národního shromáždění." # todo: NEW TRANSLATION
  AFG_Enforce_Afghan_Centralism: "Prosazovat centralismus" # todo: NEW TRANSLATION
  AFG_Enforce_Afghan_Centralism_desc: "Afghánci jsou venkovský a kmenový lid a historicky na jakoukoli formu centralizace reagovali negativně. Ale jak může naše vláda být užitečná, pokud jsme omezeni tím, co smíme a nemůžeme dělat? Musíme razantně postupovat a prosazovat centralismus." # todo: NEW TRANSLATION
  AFG_Urban_tribal_divisions: "Vůdci šury – územní koncepce" # todo: NEW TRANSLATION
  AFG_Urban_tribal_divisions_desc: "Přesunutím části našich kmenovců do městských oblastí budeme moci některým regionům zajistit větší autonomii a kontrolu nad jejich oblastmi, protože budou lépe organizované." # todo: NEW TRANSLATION
  AFG_Atlanticism: "Atlantičnost" # todo: NEW TRANSLATION
  AFG_Atlanticism_desc: "Atlantičnost je pro-spojenecký proud severoamerických a evropských států, vzniklý po druhé světové válce. Afghánistán si přeje přijmout západní model pokroku a správy." # todo: NEW TRANSLATION
  AFG_Arsenal_of_Democracy: "Arzenál demokracie" # todo: NEW TRANSLATION
  AFG_Arsenal_of_Democracy_desc: "S rozkvětem americké zbrojní ekonomiky bychom to měli využít ve svůj prospěch tím, že se zásobíme a připravíme na nadcházející výzvy." # todo: NEW TRANSLATION
  AFG_The_Republic_Survives_Another_day: "Republika přežila další den" # todo: NEW TRANSLATION
  AFG_The_Republic_Survives_Another_day_desc: "Jak noc mizí v den, prapor afghánského lidu stojí pevně. Připravený na cokoli, co přijde, ať už mír nebo válka. Jeden zůstává jistý: republika vydrží až do posledního dechu." # todo: NEW TRANSLATION
  AFG_Defenders_of_Democracy: "Obránci demokracie" # todo: NEW TRANSLATION
  AFG_Defenders_of_Democracy_desc: "Z státu s málo demokracií k novému režimu, který ji zcela přijímá, je to bezprecedentní. Musíme splnit naši povinnost a chránit tuto zemi a její ideály za jakoukoli cenu." # todo: NEW TRANSLATION
  AFG_Root_out_the_Old_cabinet: "Vykořenit starý kabinet" # todo: NEW TRANSLATION
  AFG_Root_out_the_Old_cabinet_desc: "Ti z minulých funkcí jsou stále ve vládném systému. Musíme je odzbrojit a odhalit je jako podvodníky." # todo: NEW TRANSLATION
  AFG_Moderate_Islamism: "Středový islamismus" # todo: NEW TRANSLATION
  AFG_Moderate_Islamism_desc: "Středový islamismus odkazuje na pasivní nebo tradiční přístup k islámu, odlišující se od radikálnějších a revolučních interpretací." # todo: NEW TRANSLATION
  AFG_Basej_e_Milli: "Zelený trend" # todo: NEW TRANSLATION
  AFG_Basej_e_Milli_desc: "Basej-e Milli, též známá jako Rawand-e Sabz-e Afghanistan, je protitalibánská, afghánská nacionalistická a pro-demokracická politická strana. Hraje významnou roli při prosazování民主ické budoucnosti a národní jednoty v Afghánistánu." # todo: NEW TRANSLATION
  AFG_Knife_to_the_warlords: "Nůž proti válečným vůdcům" # todo: NEW TRANSLATION
  AFG_Knife_to_the_warlords_desc: "Váleční vůdcové sužují tuto zemi a jsou zastaralým konceptem. Tvrdí, že jednají v jménu lidu, ale my stojíme proti nim." # todo: NEW TRANSLATION
  AFG_Standardised_taxation: "Standardizované zdanění" # todo: NEW TRANSLATION
  AFG_Standardised_taxation_desc: "Standardizované zdanění umožní naší ekonomice zotavit se z let války." # todo: NEW TRANSLATION
  AFG_Enlist_the_Support_of_the_People: "Získat podporu lidu" # todo: NEW TRANSLATION
  AFG_Enlist_the_Support_of_the_People_desc: "Získání podpory lidu zachrání republiku před hrozbami, které na ni čekají." # todo: NEW TRANSLATION
  AFG_Recraft_the_Healthcare_System: "Přepracovat zdravotnický systém" # todo: NEW TRANSLATION
  AFG_Recraft_the_Healthcare_System_desc: "Nemocnice jsou staré a vyžadují obnovu a opravu. Musíme udělat svůj díl na řešení tohoto problému." # todo: NEW TRANSLATION
  AFG_Local_Organisation: "Místní organizace" # todo: NEW TRANSLATION
  AFG_Local_Organisation_desc: "Musíme se spojit, abychom byli soběstační a nespoléhat se na podporu zbytku světa." # todo: NEW TRANSLATION
  AFG_Deployment_of_ISAF_forces: "Nasazení sil ISAF" # todo: NEW TRANSLATION
  AFG_Deployment_of_ISAF_forces_desc: "V reakci na probíhající bezpečnostní výzvy a potřebu stabilizace vyzývá Afghánistán k nasazení Mezinárodní bezpečnostní asistenční síly (ISAF)." # todo: NEW TRANSLATION
  AFG_Lift_the_Press_restrictions: "Zrušit tisková omezení" # todo: NEW TRANSLATION
  AFG_Lift_the_Press_restrictions_desc: "Svobodný a nezávislý tisk je pilířem živé a demokratické společnosti." # todo: NEW TRANSLATION
  AFG_Progressive_Tax: "Progresivní daň" # todo: NEW TRANSLATION
  AFG_Progressive_Tax_desc: "Aby se zajistilo spravedlivé rozdělení bohatství a zdrojů, Afghánistán přijímá progresivní daňový systém." # todo: NEW TRANSLATION
  AFG_Invite_Bibi_Ayesha: "Pozvat Bibi Ayesha" # todo: NEW TRANSLATION
  AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, impozantní válečná vůdkyně známá svou bojovou zdatností, má výrazný vliv a loajalitu mezi svými stoupenci. Pozváním Bibi Ayesha si Afghánistán chce zajistit její přízeň a konsolidaci vojenské moci." # todo: NEW TRANSLATION
  AFG_lessons_of_war: "Poučení z války" # todo: NEW TRANSLATION
  AFG_lessons_of_war_desc: "Ve zkoušce konfliktu se Afghánistán naučil hodnotné lekce, které je nutno dodržovat při další cestě. Hořké zkušenosti z války odhalily slabiny i síly, které je třeba řešit, aby národ přežil a prosperoval." # todo: NEW TRANSLATION
  AFG_Assault_on_Kabul: "Útok na Kábul" # todo: NEW TRANSLATION
  AFG_Assault_on_Kabul_desc: "Kábul, hlavní město Afghánistánu a politické srdce země, čelí bezprostřednímu útoku nepřátelských sil. Jak nepřátelé postupují, Afghánistán musí posílit svou obranu a připravit se na zoufalý boj za ochranu svého sídla moci" # todo: NEW TRANSLATION
  AFG_Battle_of_Kandahar: "Bitva u Kandaháru" # todo: NEW TRANSLATION
  AFG_Battle_of_Kandahar_desc: "Kandahár, historické město a klíčový strategický bod, se stal ústředním místem zuřivé bitvy o kontrolu. Jak nepřátelské síly postupují k jeho okrajům, Afghánistán musí posílit obranu a připravit se na rozhodující konfrontaci" # todo: NEW TRANSLATION
  AFG_Retake_Bagram_airbase: "Znovuzískání letecké základny Bagram" # todo: NEW TRANSLATION
  AFG_Retake_Bagram_airbase_desc: "Letecká základna Bagram, klíčová vojenská instalace, spadla do rukou nepřítele a představuje významnou hrozbu pro národní bezpečnost. Aby Afghánistán tuto strategickou výbavu získal zpět, musí zahájit soustředné úsilí o získání kontroly nad základnou" # todo: NEW TRANSLATION
  AFG_local_military_pressure: "Místní vojenský tlak" # todo: NEW TRANSLATION
  AFG_local_military_pressure_desc: "Taktická doktrina zvaná „Místní vojenský tlak“. Tato strategie se zaměřuje na vyvíjení trvalého, lokálního tlaku na nepřátelské síly, narušování jejich operací a oslabení jejich morálky." # todo: NEW TRANSLATION
  AFG_Return_of_Dostum: "Návrat Dostuma" # todo: NEW TRANSLATION
  AFG_Return_of_Dostum_desc: "Generál Abdul Rashid Dostum, významný afghánský vojenský vůdce a vlivná osobnost, se vrací na národní scénu. Proslul svým pevný́m velením nad Uzbeky a svým strategickým důvtipem" # todo: NEW TRANSLATION
  AFG_Mission_to_Tehran: "Mise do Teheránu" # todo: NEW TRANSLATION
  AFG_Mission_to_Tehran_desc: "V snaze posílit regionální aliance a čelit vnějším hrozbám zahajuje Afghánistán diplomatickou misi do Teheránu. Připojením se k Íránem vedené Ose odporu Afghánistán usiluje o silné spojence, posílení svých vojenských schopností a posílení své geopolitické pozice" # todo: NEW TRANSLATION
  AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Vedení Rabbaního sil ve Feyzábádu" # todo: NEW TRANSLATION
  AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Síly Burhaníddina Rabbaního působící ve Feyzábádu jsou klíčové pro kontrolu severovýchodních oblastí Afghánistánu. Převzetím přímého velení nad těmito silami si centrální vedení klade za cíl sjednotit velení, zlepšit koordinaci a posílit obranu této strategicky důležité oblasti" # todo: NEW TRANSLATION
  AFG_The_new_Afghani: "Nový Afghánec" # todo: NEW TRANSLATION
  AFG_The_new_Afghani_desc: "Vzhledem k neefektivitám a korupci v současném systému se vizionářské vedení snaží Afghánistán vybudovat od základů. Tato iniciativa, nazvaná Nový Afghánec, otevře novou éru Afghánistánu." # todo: NEW TRANSLATION
  AFG_Karim_Khalilis_new_offensive: "Nová ofenziva Karima Khaliliho" # todo: NEW TRANSLATION
  AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, významný vůdce a stratég, vede odvážnou novou ofenzivu za znovuzískání klíčových území a potlačení nepřátelských sil. Jeho plán spočívá v kombinaci gerilových taktik, mobilizace místních milicí a strategické koordinaci s spojenci." # todo: NEW TRANSLATION
  AFG_western_klep_TT1: "§YZneužití zahraniční pomoci§! dopad na §YDalší příjem§! $§G0,18§! miliard" # todo: NEW TRANSLATION
  AFG_Agro_mech: "Zemědělství" # todo: NEW TRANSLATION
  AFG_donkey_logistics: "Oslí logistická společnost" # todo: NEW TRANSLATION
  AFG_state_Northern_strongehold_dynamic_modifier: "Brány průsmyku Anjuman" # todo: NEW TRANSLATION
  AFG_Taliban_assault_on_Taloqan: "Útok Talibanu na Taloqan" # todo: NEW TRANSLATION
  AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Ofenziva v Mazaru-i‑Šárifu" # todo: NEW TRANSLATION
  Militia_Bat_ShuraeNazar: "Milice" # todo: NEW TRANSLATION
  Militia_Bat_JunbishiMilli: "Milice" # todo: NEW TRANSLATION
  AFG_East: "Východní Šura" # todo: NEW TRANSLATION
  AFG_Incrase_raod_toll_tt: "Zvýšení mýta na silnicích\nÚroveň mýta: [?AFG_toll_level]\nStátní finanční zisk: $§G[?AFG_Toll_display_var]§!\nNáklady na daň: §Y[?AFG_consumer_goods_factor]§!" # todo: NEW TRANSLATION
  AFG_Incrase_raod_toll_tt_desc: "Úrovně mýta mohou být zvýšeny až pětkrát, každý nárůst zvyšuje výnos ze silnic na státní úrovni podle dopravy a objemu zboží. Avšak s každou úrovní mýta se daňový příjem sníží o 2 %, což odráží zátěž mýta na celkovou ekonomickou aktivitu." # todo: NEW TRANSLATION
  AFG_lower_raod_toll_tt: "Snížení mýta na silnicích\nÚroveň mýta: [?AFG_toll_level]\nStátní finanční zisk: $§G[?AFG_Toll_display_var]§!\nDaňové náklady: §Y[?AFG_consumer_goods_factor]§!" # todo: NEW TRANSLATION
  AFG_lower_raod_toll_tt_desc: "Úrovně mýta mohou být zvýšeny až pětkrát, každý nárůst zvyšuje výnos ze silnic na státní úrovni podle dopravy a objemu zboží. Avšak s každou úrovní mýta se daňový příjem sníží o 2 %, což odráží zátěž mýta na celkovou ekonomickou aktivitu." # todo: NEW TRANSLATION
  AFG_Info_Box: "§GTollage§!\nToll Level: [?AFG_toll_level]\nStátní finanční zisk: $§G[?AFG_Toll_display_var]§!\nNárodní finanční zisk z mýta: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nDaňové náklady: §Y[?AFG_consumer_goods_factor]§!\nNárodní daňové náklady: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!" # todo: NEW TRANSLATION
  AFG_Cant_tax: "NELZE Zdanit" # todo: NEW TRANSLATION
  AFG_Info_Box_desc_lore: "Afghánské silnice jsou pod kontrolou skupin jako Taliban a místních válečníků, kteří z místních poplatků získávají příjmy z obchodních cest spojujících Střední Asii, Írán a Pákistán. Tyto mýta, zakořeněné v tradicích Hedvábné stezky, jsou hlavním zdrojem financování jakTalibánu, tak válečníků a kontrola klíčových silnic je klíčová pro moc a bohatství." # todo: NEW TRANSLATION
  AFG_civil_war: "Bojujeme proti Talibánu" # todo: NEW TRANSLATION
  AFG_civil_war_desc: "Naše země byla rozdělena extremisty. Nyní stojíme na pokraji, bojujeme o přežití našeho způsobu života. Musíme se postavit těmto teroristům, kteří chtějí rozdělit naši zemi." # todo: NEW TRANSLATION
  AFG_enlisting_personal: "Naverbovat personál" # todo: NEW TRANSLATION
  AFG_enlisting_personal_desc: "Musíme oslovit místní vesnické starší a pokusit se naverbovat mládež, aby se přidala do boje proti Talibanovi." # todo: NEW TRANSLATION
  AFG_foreign_loyalist: "Afghánské menšinové milice" # todo: NEW TRANSLATION
  AFG_foreign_loyalist_desc: "Mnoho etnických menšin v Afghánistánu uprchlo před útlakem Talibanem. Většina z nich patří ke stejné etnické skupině jako lidé v okolních zemích. Můžeme mobilizovat ty, kteří uprchli Talibanovi a chtějí s námi bojovat, a také vyhledat dobrovolníky z našich sousedů." # todo: NEW TRANSLATION
  AFG_updating_equipment: "Aktualizujme naše vybavení" # todo: NEW TRANSLATION
  AFG_updating_equipment_desc: "Naši vojáci bojují proti Talibanovi se zastaralým vybavením, musíme jim poskytnout lepší výstroj, pokud chceme tuto válku vyhrát." # todo: NEW TRANSLATION
  AFG_infrastructure_equal_war: "Silnice jsou ve válce klíčové" # todo: NEW TRANSLATION
  AFG_infrastructure_equal_war_desc: "Dokonce i staří Římané věděli, že správné válečné úsilí vyžaduje správné silnice. Musíme tyto silnice vybudovat, abychom zásobili část země, kterou ovládáme, jinak tuto válku nemůžeme vyhrát." # todo: NEW TRANSLATION
  AFG_foreign_equipment: "Ruské zbraně" # todo: NEW TRANSLATION
  AFG_foreign_equipment_desc: "Rusi už si sotva zamilovali Talibanův režim, protože podporují čečenské rebely. Rozhodli se nám dodat staré sovětské zbraně." # todo: NEW TRANSLATION
  AFG_minor_military_construction: "Méně rozsáhlá vojenská výstavba" # todo: NEW TRANSLATION
  AFG_minor_military_construction_desc: "Nemáme z hlediska výroby moc vojenských kapacit, žádný průmysl. Ale při boji s Talibanem budeme potřebovat vyrábět některé zbraně doma, abychom udrželi zásoby pro naše jednotky." # todo: NEW TRANSLATION
  AFG_adjusting_our_economy: "Upravit naše hospodářství" # todo: NEW TRANSLATION
  AFG_adjusting_our_economy_desc: "S občanskou válkou v plném proudu je velká policejní síla pro nás málo užitečná. Měli bychom část zdrojů přesunout do našich nemocnic, abychom zlepšili situaci pro naše vojáky." # todo: NEW TRANSLATION
  AFG_better_officers: "Vzdělávání důstojníků" # todo: NEW TRANSLATION
  AFG_better_officers_desc: "Opět musíme protonat zdroje policajního výcviku na naléhavější problém; důkladné vojenské vzdělání našich důstojníků. Musí být stejně ostrí jako nože, aby vedli naše vojáky do boje." # todo: NEW TRANSLATION
  AFG_elite_help: " jednotky horské války" # todo: NEW TRANSLATION
  AFG_elite_help_desc: "Ovládáme provinci Badakhšán, domov velkého počtu etnických Tádžiků, kteří dobře znají terén, značná část z nich byla zapojena do sovětsko-afghánské války. Ačkoliv většina z nich už dosáhla středního věku, jsou stále připraveni bojovat o přežití naší země." # todo: NEW TRANSLATION
  AFG_enhanced_recruitment_efforts: "Posílené snahy o nábor" # todo: NEW TRANSLATION
  AFG_enhanced_recruitment_efforts_desc: "Nemůžeme si dovolit prohrát tuto válku, a je čas, aby naši občané pochopili, že musíme posílit nábor." # todo: NEW TRANSLATION
  AFG_going_offensive: "Začít naši ofenzivu" # todo: NEW TRANSLATION
  AFG_going_offensive_desc: "Příliš dlouho jsme čekali, bránili to málo, co nám zbylo. Je čas, abychom útočili na Taliban a znovu získali to, co nám právoplatně náleží." # todo: NEW TRANSLATION
  AFG_getting_new_tech: "Získat novou technologii" # todo: NEW TRANSLATION
  AFG_getting_new_tech_desc: "Vedeme války, jako by to bylo ještě ve 20. století. Musíme investovat do nové technologie a modernizovat naši armádu. Bojujeme s nadřazeným nepřítelem – je čas, abychom ho překonali lepší výzbrojí." # todo: NEW TRANSLATION
  AFG_planes: "Založit naše letectvo" # todo: NEW TRANSLATION
  AFG_planes_desc: "Nemáme žádná letadla, ale pokud ovládneme nebe, bude pro nás mnohem snazší vytlačit Taliban." # todo: NEW TRANSLATION
  AFG_USA_equipment: "Zapojení CIA" # todo: NEW TRANSLATION
  AFG_USA_equipment_desc: "Američané nemají rádi současný vliv Talibanu a nabídli nám levně některé vybavení." # todo: NEW TRANSLATION
  AFG_specialize_equipment: "Speciální vybavení" # todo: NEW TRANSLATION
  AFG_specialize_equipment_desc: "Pokud chceme vyhrát, musíme mít co nejvíce výhod." # todo: NEW TRANSLATION
  AFG_cars_over_donkeys: "Americké Humvee" # todo: NEW TRANSLATION
  AFG_cars_over_donkeys_desc: "Zatímco osli nám sloužili v horách našeho domova, na rovinách nejsou tak užiteční. Když potřebujeme rychlost, bude lepší pořídit starší Humvee od Američanů." # todo: NEW TRANSLATION
  AFG_fuel_for_economy: "Palivo pro naši ekonomiku" # todo: NEW TRANSLATION
  AFG_fuel_for_economy_desc: "Naše ekonomika je v troskách a korupce bují. Musíme stabilizovat situaci nejen pro vítězství ve válce, ale i pro budoucí obnovu." # todo: NEW TRANSLATION
  AFG_war_experience: "Válečná zkušenost" # todo: NEW TRANSLATION
  AFG_war_experience_desc: "Dlouhodobé boje nás naučily a adaptovaly na naše chyby, umožnily zlepšit naši armádu a taktiku na cestě." # todo: NEW TRANSLATION
  AFG_army_budget: "Rozpočet armády" # todo: NEW TRANSLATION
  AFG_army_budget_desc: "I přes současná vylepšení armády musíme více financovat naše ozbrojené síly, abychom udrželi morálku a pomohli vyhrát válku." # todo: NEW TRANSLATION
  AFG_improving_our_economy: "Nečekané výhody" # todo: NEW TRANSLATION
  AFG_improving_our_economy_desc: "Zatímco děláme změny v naší zemi, abychom vyhráli válku proti Talibanovi, přineslo to nečekaný vedlejší efekt – mírně zlepšit naši ekonomiku a dokonce i vztahy s mezinárodními investory. Ačkoli mnozí z těchto investorů se stále bojí zapojit do válkou sužované země." # todo: NEW TRANSLATION
  AFG_equipment_production: "Vybavení" # todo: NEW TRANSLATION
  AFG_equipment_production_desc: "Po zahájení výroby vybavení jsme rychle našli způsoby, jak zlepšit naše návrhy." # todo: NEW TRANSLATION
  AFG_large_equipment_production: "Masová výroba vybavení" # todo: NEW TRANSLATION
  AFG_large_equipment_production_desc: "Rozhodli jsme se investovat ještě více peněz do domácí výroby vybavení. To znamená, že Talibanovi dříve či později budeme mít zbraňový náskok." # todo: NEW TRANSLATION
  AFG_huge_equipment_production: "Obrovská výroba vybavení" # todo: NEW TRANSLATION
  AFG_huge_equipment_production_desc: "I když je naše ekonomika skromná, naši vůdci pochopili, že je čas vložit všechno, co máme, do domácí vojenské výroby, abychom Talibanovi definitivně porazili." # todo: NEW TRANSLATION
  AFG_loyal_guards: "Věrní strážci" # todo: NEW TRANSLATION
  AFG_loyal_guards_desc: "Potřebujeme najmout strážce, o kterých si můžeme být jisti, že jsou loajální Ahmadovi Shah Massoudovi, natolik loajální, že ho ochrání svým životem." # todo: NEW TRANSLATION
  AFG_elite_guards: "Elitní stráže" # todo: NEW TRANSLATION
  AFG_elite_guards_desc: "Musíme zajistit, aby stráže nejblíže našim vůdcům byly nejvyšší kvality a mimořádně dobře vycvičené; Talibanští vrazi nesmí dostat šanci zaútočit." # todo: NEW TRANSLATION
  AFG_the_end_of_war: "Konec války" # todo: NEW TRANSLATION
  AFG_the_end_of_war_desc: "Konečně... Naše země je chráněná před nájezdy Talibanů, naši vůdci nás dovedli k vítězství, chvála Alláhovi, že umožnil, aby jeho spravedliví synové a dcery vyhráli tuto strašlivou válku." # todo: NEW TRANSLATION
  AFG_civil_war_recovery: "Obnova po občanské válce" # todo: NEW TRANSLATION
  AFG_civil_war_recovery_desc: "Po konečném poražení Taliban a navrácení naší země do rukou vlády je čas soustředit se na obnovu. Naše ekonomika byla během občanské války značně zasažena." # todo: NEW TRANSLATION
  AFG_pleasing_the_ulema: "Potěšit Ulemu" # todo: NEW TRANSLATION
  AFG_pleasing_the_ulema_desc: "Jednou z hlavních příčin občanské války byly náboženské rozdíly. Stále věříme v islám, ale nesdílíme stejnou interpretaci jako Taliban. Po jejich důkladném poražení musíme zajistit, aby naši loajální imámové souhlasili s naším způsobem vlády." # todo: NEW TRANSLATION
  AFG_rebuild_mosques: "Obnovit mešity" # todo: NEW TRANSLATION
  AFG_rebuild_mosques_desc: "Mnoho mešit v zemi bylo tragicky zničeno nebo ponecháno v havarijním stavu během nekonečných konfliktů a válek, které nás sužovaly od Saurovy revoluce v roce 1978. Je načase je vrátit do jejich bývalé slávy." # todo: NEW TRANSLATION
  AFG_spread_our_religion: "Šířit naši víru" # todo: NEW TRANSLATION
  AFG_spread_our_religion_desc: "Naše země má velké množství zbožně věřících muslimů a s naším hospodářstvím procházejícím výrazným oživením bychom měli šířit naši interpretaci a vizi islámu prostřednictvím mezinárodních kontaktů mezi našimi občany a občany sousedních zemí." # todo: NEW TRANSLATION
  AFG_un_troops: "OSN mírotvůrci" # todo: NEW TRANSLATION
  AFG_un_troops_desc: "Po občanské válce je velká část naší země v troskách a dosud ji nemůžeme plně kontrolovat. Měli bychom požádat OSN mírotvůrce, aby pomohli naší armádě při patrolování naší země." # todo: NEW TRANSLATION
  AFG_sticking_with_opium: "Zůstaňte u opia" # todo: NEW TRANSLATION
  AFG_sticking_with_opium_desc: "Vyrábět a prodávat velké množství opia nám dříve vždy vycházelo, a jak se říká, pokud něco funguje, neopravuj." # todo: NEW TRANSLATION
  AFG_industrial_economy: "Průmyslování" # todo: NEW TRANSLATION
  AFG_industrial_economy_desc: "Je čas, abychom začali průmyslovět, abychom vybudovali naši ekonomiku. Musíme stavět obrovské továrny, abychom vyráběli všechny produkty, které naši občané potřebují pro každodenní život." # todo: NEW TRANSLATION
  AFG_changing_our_economy: "Naše budoucí ekonomika" # todo: NEW TRANSLATION
  AFG_changing_our_economy_desc: "Stojíme na křižovatce; musíme se rozhodnout, zda znovu vsadíme na naši současnou ekonomiku založenou na opiu, nebo zda bychom měli zkusit průmyslování země místo toho?" # todo: NEW TRANSLATION
  AFG_opium_barons: "Opiumoví baroni" # todo: NEW TRANSLATION
  AFG_opium_barons_desc: "Jak rozšiřujeme naše trhy, některé frakce naopak zvýšily svůj vliv na trhu. Tyto frakce si efektivně podmanily trh s opiem." # todo: NEW TRANSLATION
  AFG_focusing_on_infrastructure: "Zničit opiová pole" # todo: NEW TRANSLATION
  AFG_focusing_on_infrastructure_desc: "Je čas, abychom se zbavili opiových polí v naší zemi. Musíme modernizovat naši ekonomiku a začít klást základ pro naše průmyslové ambice." # todo: NEW TRANSLATION
  AFG_selling_large_quantities: "Prodat velké množství opia" # todo: NEW TRANSLATION
  AFG_selling_large_quantities_desc: "Vzhledem k centralizované kontrole nad naší produkcí opia získáme z toho velké zisky. Je načase prodat část této produkce a realizovat tento zisk." # todo: NEW TRANSLATION
  AFG_focusing_on_factories: "Založit náš průmysl" # todo: NEW TRANSLATION
  AFG_focusing_on_factories_desc: "S většinou polí maku zničena je načase vybudovat továrny na nyní prázdných pozemcích, aby naši lidé mohli těžit z našich snah." # todo: NEW TRANSLATION
  AFG_relief_effort: "Pomoc při katastrofách" # todo: NEW TRANSLATION
  AFG_relief_effort_desc: "OSN sledovala, jak byla naše země rozdělena občanskou válkou bez výrazného zapojení. Po uklizení prachu nic, mírotvůrci dorazili a působili jako stabilizační faktor, a OSN se rozhodla poslat finanční prostředky, aby nám pomohla dále obnovit a stabilizovat naši zemi." # todo: NEW TRANSLATION
  AFG_building_society: "Obnovit naši společnost" # todo: NEW TRANSLATION
  AFG_building_society_desc: "Většina našeho rozpočtu mířila během války na naše jednotky. Nyní, když už nemáme hrozbu Taliban, OSN žádá, abychom zaměřili úsilí na naši společnost a péči o lidi." # todo: NEW TRANSLATION
  AFG_wounded_veterans: "Péče o zraněné veterány" # todo: NEW TRANSLATION
  AFG_wounded_veterans_desc: "Většina našeho obyvatelstva byla vystavena hrůzám války. Musíme vyvinout úsilí k poskytování léčby těm, kteří byli nejvíce zraněni, nejen pro obnovu naší země, ale také abychom v budoucnu čerpali ze zkušeností našich veteránů." # todo: NEW TRANSLATION
  AFG_economic_recovery: "Částečná obnova" # todo: NEW TRANSLATION
  AFG_economic_recovery_desc: "Se zapojením OSN do našich snah jsme učinili dobrý pokrok na cestě k obnově. Dosáhli jsme bodu, kdy se už nemusíme soustředit jen na přežití; konečně můžeme zlepšovat životní úroveň v naší zemi." # todo: NEW TRANSLATION
  AFG_un_troops_removal: "Odstavení jednotek OSN" # todo: NEW TRANSLATION
  AFG_un_troops_removal_desc: "Udělali jsme velké pokroky při stabilizaci země a po tomto kroku již nepotřebujeme OSN mírotvůrce k asistenci při patroláži naší země." # todo: NEW TRANSLATION
  AFG_tribes_or_cities: "Kmeny nebo města" # todo: NEW TRANSLATION
  AFG_tribes_or_cities_desc: "ostro kontrast mezi kmenovou a modernizační politikou je součástí politického procesu v Afghánistánu a problém, který nelze vyřadit z budování moderního Afghánistánu. Musíme pečlivě vybrat, zda zůstaneme u starých zvyklostí, nebo přijmeme modernější systém." # todo: NEW TRANSLATION
  AFG_the_mountains: "Kmeny" # todo: NEW TRANSLATION
  AFG_the_mountains_desc: "Kmene jsou páteří Afghánistánu, nemůžeme riskovat ztrátu naší stability a národní identity ve prospěch rozvoje mezinárodního kapitálu." # todo: NEW TRANSLATION
  AFG_the_rural_areas: "Rozvíjet venkovské oblasti" # todo: NEW TRANSLATION
  AFG_the_rural_areas_desc: "Téměř všechny naše venkovské oblasti jsou nevyvinuté, měli bychom začít rozvíjet venkovské oblasti, abychom odemkli jejich skutečný potenciál." # todo: NEW TRANSLATION
  AFG_the_tribal_leaders: "Posílit vůdce kmenů" # todo: NEW TRANSLATION
  AFG_the_tribal_leaders_desc: "V historii naší země byl dialog mezi kmeny a centrální vládou vždy příčinou cyklu národního neklidu a poté zahraniční intervence či invaze. Zapojením kmenových vůdců do vlády neuděláme stejnou chybu." # todo: NEW TRANSLATION
  AFG_the_towns: "Rozvíjet městské oblasti" # todo: NEW TRANSLATION
  AFG_the_towns_desc: "Pro modernizaci země je nutné více investovat do městských oblastí, počínaje městy. To jistě odcizí kmeny, ale dokud funguje centrální vláda, všechno bude pod kontrolou." # todo: NEW TRANSLATION
  AFG_the_cities: "Rozvíjet města" # todo: NEW TRANSLATION
  AFG_the_cities_desc: "Naše města mají po desetiletích války velký potenciál pro rozvoj; některé poškozené budovy mohou být renovovány a přeměněny na továrny, aby lépe sloužily potřebám občanů." # todo: NEW TRANSLATION
  AFG_the_capital: "Rozvíjet Kábul" # todo: NEW TRANSLATION
  AFG_the_capital_desc: "Uprostřed 20. století byl Kábul oblíbeným rekreačním místem, avšak desetiletí válek z něj učinila ruinu. Obnova a modernizace Kábulu nejenže obnoví jeho prosperitu, ale také posílí autoritu centrální vlády." # todo: NEW TRANSLATION
  AFG_getting_running_water: "Zajištění tekoucí vody" # todo: NEW TRANSLATION
  AFG_getting_running_water_desc: "Afghánistán je jednou z nejvíce suchem postižených zemí na světě a naši spolu Občané trpěli příliš dlouho kvůli nedostatku čisté vody. Je načase, aby vláda vyřešila problém s nedostatkem vody vybudováním odpovídající infrastruktury." # todo: NEW TRANSLATION
  AFG_feed_the_nation: "Nakrmit národ" # todo: NEW TRANSLATION
  AFG_feed_the_nation_desc: "Většina našich občanů trpí podvýživou. Válka skončila a již neexistuje omluva. Musíme se naléhavě postarat o blaho našich občanů, zvláště o děti." # todo: NEW TRANSLATION
  AFG_spread_electricity: "Rozšířit elektrickou síť" # todo: NEW TRANSLATION
  AFG_spread_electricity_desc: "Během války byla většina elektrické sítě země poškozena nebo zničena a lidé se nyní spoléhají na generátory kvůli častým výpadkům. Je čas znovu vybudovat a rozšířit naši elektrickou síť." # todo: NEW TRANSLATION
  AFG_means_of_communication: "Komunikační prostředky" # todo: NEW TRANSLATION
  AFG_means_of_communication_desc: "Nyní, když byla naše elektrická síť obnovena, můžeme našim občanům poskytnout nejzákladnější televizi a internetové připojení na místech, kde je Taliban zničil." # todo: NEW TRANSLATION
  AFG_rebuild_the_roads: "Obnovit silnice" # todo: NEW TRANSLATION
  AFG_rebuild_the_roads_desc: "Většina naší silniční sítě byla během války poškozena a mnoho zbylých cest je minováno Talibanem. Je nutné vyčistit tyto IED a znovu vybudovat naše silnice." # todo: NEW TRANSLATION
  AFG_public_transportation: "Veřejná doprava" # todo: NEW TRANSLATION
  AFG_public_transportation_desc: "Naše země má veřejnou dopravu, ale kvůli obavám z teroristických útoků ze strany Talibánu funguje téměř nefunkčně. Nyní, když mír konečně přišel, je na čase veřejnou dopravu vrátit pro prospěch našich obyvatel." # todo: NEW TRANSLATION
  AFG_our_nation_recovered: "Naše země se zotavila" # todo: NEW TRANSLATION
  AFG_our_nation_recovered_desc: "S odchodem mírových sil OSN to jistě znamená, že naše země je zpět na správné cestě a je čas vyhrnout si rukávy a dále budovat Afghánistán." # todo: NEW TRANSLATION
  AFG_future_national_policy: "Budoucnost Afghánistánu" # todo: NEW TRANSLATION
  AFG_future_national_policy_desc: "Válka skončila. Země je však stále v ruinách a je čas utvářet budoucnost země." # todo: NEW TRANSLATION
  AFG_approaching_nato: "Přiblížit se Západu" # todo: NEW TRANSLATION
  AFG_approaching_nato_desc: "Západní mocnosti mají silné ekonomiky a vyspělou technologii; pokud se rozhodneme naklonit k Západu, poskytnou významnou pomoc v budoucnu, jak ekonomickou, tak vojenskou." # todo: NEW TRANSLATION
  AFG_aspiring_nato: "Staňte se významným spojencem mimo NATO" # todo: NEW TRANSLATION
  AFG_aspiring_nato_desc: "Naše geografická poloha činí oficiální členství v NATO vysoce nepravděpodobným, ale můžeme se stát významným spojencem mimo NATO. Tímto krokem získáme řadu vojenských a finančních výhod, které nejsou k dispozici zemím mimo NATO ze strany Spojených států." # todo: NEW TRANSLATION
  AFG_emerging: "Přiblížit se Východu" # todo: NEW TRANSLATION
  AFG_emerging_desc: "Západní země často nesplňují své sliby při jednání s třetím světem a v minulosti spolupráce s nimi vedla k podmanění a vykořisťování našich občanů ze strany západní kapitalistické třídy. Tato vykořisťování bude profitovat jen několika oligarchům. Existuje mnoho nových příležitostí pro spolupráci s rozvíjejícími se zeměmi Východu, jako je Čína a Rusko." # todo: NEW TRANSLATION
  AFG_join_SCO: "Přidejte se ke SCO" # todo: NEW TRANSLATION
  AFG_join_SCO_desc: "SCO je vedena Čínou a Ruskem, a je to organizace, která zdůrazňuje regionální mír, bezpečnost, boj proti terorismu a hospodářskou spolupráci. Může poskytnout mnoho zdrojů, které považujeme za nezbytné pro naši zemi, jako cvičení v boji proti terorismu a rozvojovou pomoc. Měli bychom se připojit ke SCO pro prospěch naší země." # todo: NEW TRANSLATION
  AFG_seek_american_protection: "Žádat o americkou ochranu" # todo: NEW TRANSLATION
  AFG_seek_american_protection_desc: "USA jsou nejsilnější vojenskou silou na světě, a vzhledem k naší jedinečné geografické poloze, kterou obklopují silné státy, by vyhledávání americké ochrany nebylo jen zajištěním naší ochrany před zahraniční invazí, ale také by pomohlo udržet vnitřní stabilitu země." # todo: NEW TRANSLATION
  AFG_monarchy: "Návrat dynastie Barakzijů" # todo: NEW TRANSLATION
  AFG_monarchy_desc: "Bývalý premiér Mohammed Daoud Khan udělal chybu tím, že svrhl svého bratrance, krále Mohammeda Zahir Šáha, a zavedl republikánskou diktaturu. To vedlo k desetiletím občanského napětí v Afghánistánu. Je čas připravit návrat království a přinést zemi stabilitu." # todo: NEW TRANSLATION
  AFG_prepare_the_king: "Připravte návrat krále" # todo: NEW TRANSLATION
  AFG_prepare_the_king_desc: "Náš milovaný bývalý král, Mohammed Zahir Šáh, má stále rodinu v exilu v Itálii, je čas je připravit na jejich návrat do Afghánistánu, aby znovu vládli naší zemi jako království." # todo: NEW TRANSLATION
  AFG_the_king_returns: "Návrat krále" # todo: NEW TRANSLATION
  AFG_the_king_returns_desc: "Po položení základů a potřebných přechodů je čas přivítat našeho krále s otevřenou náručí a předat mu žezlo." # todo: NEW TRANSLATION
  AFG_restore_the_constitution: "Obnovit Ústavu z roku 1964" # todo: NEW TRANSLATION
  AFG_restore_the_constitution_desc: "Ústava z roku 1964 je charakterizována jako projev moderní demokracie; parlamentní volby, práva žen a občanská práva. Důležité je, že zajišťuje, že monarchie zůstane na trůnu. Musíme tuto ústavu obnovit, aby se naše království vrátilo k dávné slávě." # todo: NEW TRANSLATION
  AFG_pro_establishment: "Puč Hezb-i Islami" # todo: NEW TRANSLATION
  AFG_pro_establishment_desc: "Je čas přivést Afghánistán pod centralizovanou páshtunskou islámskou vládu! Příslušnické války ovlivnily modernizaci a stabilitu našeho státu. Západ nás opustil a východní mocnosti se nás snaží zničit. Budeme usilovat o to, aby Afghánistán konečně spadl pod islámskou vládu." # todo: NEW TRANSLATION
  AFG_bring_military_to_our_side: "Přilákat vojáky na naši stranu" # todo: NEW TRANSLATION
  AFG_bring_military_to_our_side_desc: "Naše armáda má chránit naši zemi a udržovat stabilitu ve státě. Kvůli vysoké míře korupce za bývalé vlády a častému zadržování vojenské mzdy vrcholnými činiteeli je armáda skeptická vůči nové vládě. Je nezbytné tuto situaci řešit, abychom zajistili stabilitu našeho nového režimu." # todo: NEW TRANSLATION
  AFG_secure_the_power: "Upevnit naši moc" # todo: NEW TRANSLATION
  AFG_secure_the_power_desc: "Nyní, když máme vojáky na svou stranu, je čas vybudovat policejní síly, stabilizovat zemi a nasadit je spolu s naší armádou, abychom odstranili vliv kmenů a dosáhli našeho konečného cíle silné, centralizované, Pashtúnmi ovládané islámské vlády." # todo: NEW TRANSLATION
  AFG_declare_the_emirate: "Vyhlásit emirát" # todo: NEW TRANSLATION
  AFG_declare_the_emirate_desc: "Je čas našim spoluobčanům nabídnout silné, centralizované vedení, které bude sloužit nejlepším zájmům země. Hekmatyar bude naším laskavým Emírem." # todo: NEW TRANSLATION
  AFG_future_diplomacy: "Náš diplomatický postoj" # todo: NEW TRANSLATION
  AFG_future_diplomacy_desc: "V moderním světě si žádná země nemůže dovolit zůstat izolovaná. Vzhledem k naší situaci musíme pečlivě stanovit způsob, jak budeme jednat s ostatními zeměmi." # todo: NEW TRANSLATION
  AFG_invite_western_investors: "Pozvat západní investory" # todo: NEW TRANSLATION
  AFG_invite_western_investors_desc: "Můžeme pozvat některé západní investory, aby přispěli k několika projektům v naší zemi, které podpoří ekonomiku naší země a usnadní budoucí hospodářskou spolupráci se Západem." # todo: NEW TRANSLATION
  AFG_invite_eastern_investors: "Pozvat východní investory" # todo: NEW TRANSLATION
  AFG_invite_eastern_investors_desc: "Východní mocnosti jsou země, které skutečně chtějí pomoci naší zemi, bez podmíněných požadavků na tzv. „demokracii“ a „lidská práva“. Můžeme je pozvat, aby investovali do naší země, posílit naše hospodářské vazby a otevřít více příležitostí pro budoucí spolupráci." # todo: NEW TRANSLATION
  AFG_request_chinese_protection: "Žádat o čínskou ochranu" # todo: NEW TRANSLATION
  AFG_request_chinese_protection_desc: "Čína je naším sousedem, ale nikdy neměla v úmyslu nás okupovat ani podrobit. Oba sdílíme stejné obavy ohledně vnitřní bezpečnosti. Proto můžeme s Čínou navázat obrannou smlouvu výměnou za poskytnutí některých výhod podnikání v naší zemi." # todo: NEW TRANSLATION
  AFG_internal_policy: "Zaměřit se na vnitřní politiku" # todo: NEW TRANSLATION
  AFG_internal_policy_desc: "Nyní, když je naše země stabilizovaná, musíme určit směr, kterým se budeme ubírat." # todo: NEW TRANSLATION
  AFG_aggresive_foreign_policy: "Aggresivní zahraniční politika" # todo: NEW TRANSLATION
  AFG_aggresive_foreign_policy_desc: "Jak se říká, útok je nejlepší obranou. Důvod, proč byla naše země historicky napadena zahraničními říšemi, spočívá v tom, že jsme vždy zvolili politiku pasivní obrany. Musíme být agresivní, aby se historie neopakovala." # todo: NEW TRANSLATION
  AFG_isolism: "Obranná zahraniční politika" # todo: NEW TRANSLATION
  AFG_isolism_desc: "Ačkoli byl Afghánistán kdysi historicky silnou zemí a porazil dvě bývalé supervelmoci, dnes již není regionální velmocí. Blahobyt lidu je nejvyšší prioritou této vlády. Můžeme přijmout politiku aktivní obrany diplomaticky, abychom se vyhnuli dalším zahraničním zásahům či invazi." # todo: NEW TRANSLATION
  AFG_increased_mobilization: "Zvýšit povinnou vojenskou službu" # todo: NEW TRANSLATION
  AFG_increased_mobilization_desc: "Naše země je obklopena silnými nepřáteli, ale naši občané nejsou připraveni bojovat, a musíme zavést povinnou vojenskou službu, abychom zajistili připravenost našich občanů pro válku." # todo: NEW TRANSLATION
  AFG_eyes_on_pakistan: "Veřejně odsuzovat Durandovu linii" # todo: NEW TRANSLATION
  AFG_eyes_on_pakistan_desc: "Durandova linie, stanovená Britskou ve 20. století, je ostudou a urážkou naší země; ponechává většinu našich Paštún bratří žijících uvnitř hranic Pakistánu, země, o níž věříme, že by neměla existovat. Nikdy neuznáme Durandovu linii a nezapomeneme na desítky let utrpení, které Pakistan historicky způsobil našemu lidu." # todo: NEW TRANSLATION
  AFG_defending_our_borders: "Bránit naše hranice" # todo: NEW TRANSLATION
  AFG_defending_our_borders_desc: "I když naše země sleduje přísnou neutrální diplomacii, ne každá země kolem nás je stabilní a proto nemůžeme zůstat lhostejní. Jako součást aktivní obranné doktríny vybudujeme obranné struktury na naší hranici s Pakistanem." # todo: NEW TRANSLATION
  AFG_leg_infantry: "Vylepšit naši pěchotu" # todo: NEW TRANSLATION
  AFG_leg_infantry_desc: "Naše zbraně v minulosti pocházely převážně od sousedních a regionálních sil a naši vojáci byli převážně pěšáci. Ačkoliv znovuvybavení naší armády lze odložit, naše zbraně postrádají moderní standardy; musíme zrenovovat výzbroj pěchoty." # todo: NEW TRANSLATION
  AFG_afghan_sof: "Zaměření na speciální síly" # todo: NEW TRANSLATION
  AFG_afghan_sof_desc: "Ve 21. století jsou speciální síly často první jednotky, které vstupují do boje, a poslední, které z něj odstoupí. Jsou jim svěřovány nejtěžší, ale nedoceněné úkoly, včetně průzkumu, boje proti terorismu, pomoci při řešení katastrof a podobně. Měli bychom tyto jednotky rozvíjet." # todo: NEW TRANSLATION
  AFG_mobile_units: "Zaměřit se na mobilní jednotky" # todo: NEW TRANSLATION
  AFG_mobile_units_desc: "V moderní válce je pěchota bezpochyby kanóvá oběť v situacích s vysokou intenzitou boje. Kdyby byla pěchota mechanizována, jejich účinnost a přežití by se drasticky zvýšily." # todo: NEW TRANSLATION
  AFG_preparing_invasion: "Připravte se na válku" # todo: NEW TRANSLATION
  AFG_preparing_invasion_desc: "Abychom získali Pashtúnistán, který nám právem patří, musíme začít s přípravami na válku. Pakistan nebude snadným protivníkem." # todo: NEW TRANSLATION
  AFG_invade_pakistan: "Získat zpět naši zemi" # todo: NEW TRANSLATION
  AFG_invade_pakistan_desc: "Přišel čas osvobodit naše Paštúnské bratry od tyranského vládnutí Pakistánu." # todo: NEW TRANSLATION
  AFG_armoured_units: "Rozvíjejme naše obrněné jednotky" # todo: NEW TRANSLATION
  AFG_armoured_units_desc: "Moderní armáda není účinnou bojovou silou bez slušné obrněné jednotky. Měli jsme v minulých válkách tanky, které naštěstí utrpěly jen drobné poškození, vytržené pásy a další snadno opravitelné problémy. Tyto tanky můžeme opravit, zatímco vyvíjíme domácí tankový návrh, abychom složili účinný obrněný sbor." # todo: NEW TRANSLATION
  AFG_defensive_army: "Defenzivní armáda" # todo: NEW TRANSLATION
  AFG_defensive_army_desc: "Naše národní situace nám neumožňuje utrácet příliš velkou část rozpočtu na armádu, a přesto v mnoha ohledech bojová účinnost ozbrojených sil nezávisí na modernosti zbraní ani na počtu jednotek, což dokládají naše dřívější snahy vyhnat Sověty a Británii. Můžeme zlepšit bojovou účinnost naší armády aniž bychom nadměrně zvyšovali výdaje na zbrojní sektor tím, že budeme vyučovat defenzivní taktiky." # todo: NEW TRANSLATION
  AFG_army_engineer_school: "Armádní inženýrská škola" # todo: NEW TRANSLATION
  AFG_army_engineer_school_desc: "Při zvyšování bojové účinnosti našich důstojníků a poddůstojníků je důležité mít vojenské akademie, které vyučují naše budoucí důstojníky. S dlouhodobými veterány jako profesory si vláda je jistá, že naši budoucí důstojníci povedou naši armádu k úspěchu." # todo: NEW TRANSLATION
  AFG_homeguard: "Domobrana" # todo: NEW TRANSLATION
  AFG_homeguard_desc: "Podle vojenského velení samotná pravidelná armáda nestačí na efektivní obranu naší země. Naštěstí naše jedinečná geografie nám umožňuje vycvičit milice, odborníky na horskou válku. Tito milice obvykle žijí normální civilní životy, ale budou dostávat pravidelný vojenský výcvik a budou schopni rychle zasáhnout do boje k obraně naší země v případě zahraniční invaze." # todo: NEW TRANSLATION
  AFG_the_swiss_way: "Švýcarská cesta" # todo: NEW TRANSLATION
  AFG_the_swiss_way_desc: "Afghánistán byl v polovině minulého století nejvíce poklidný a stabilní a tehdy byl nazýván Švýcarskem Blízkého východu. Měli bychom se pokusit tento historický status obnovit. Naše geografie je do jisté míry podobná Švýcarsku a vláda si myslí, že se od Švýcarska můžeme naučit budovat opevnění kolem klíčových bodů v zemi." # todo: NEW TRANSLATION
  AFG_superior_firepower: "Nadřazená palebná síla" # todo: NEW TRANSLATION
  AFG_superior_firepower_desc: "Pro některé země by čistá vojenská síla odradila útočníka od nákladné invaze. Měli bychom investovat do doktríny nadřené palebné síly, abychom co nejúčinněji bránili naše hranice." # todo: NEW TRANSLATION
  AFG_military_research: "Vojenský výzkum" # todo: NEW TRANSLATION
  AFG_military_research_desc: "Nyní je naše země stabilizovaná, můžeme část národního rozpočtu investovat do vojenského výzkumu, zejména do technologií s dvojím užitím pro vojenské i civilní účely." # todo: NEW TRANSLATION
  AFG_moderate_islamists: "Jamiat-e Islami Government" # todo: NEW TRANSLATION
  AFG_moderate_islamists_desc: "Ahmad Shah Massoud a Burhanuddin Rabbani mají agendu pro posílení jednoty naší země. Zní to jako program, který by v budoucnu mohl oživit zemi. Jamiat-e Islami je v současnosti u moci a měli bychom zajistit, aby centrální vláda otevřela cestu pro naši agendu." # todo: NEW TRANSLATION
  AFG_fight_corruption: "Boj proti vládní korupci" # todo: NEW TRANSLATION
  AFG_fight_corruption_desc: "Klíčem k získání důvěry lidí je, aby naše vláda bojovala proti endemické korupci v zemi. Je důležité, aby lidé věděli, že naše vláda slouží zájmům lidu, nikoli zájmům vlivných a šlechtické vrstvy." # todo: NEW TRANSLATION
  AFG_decentralization: "Decentralizace" # todo: NEW TRANSLATION
  AFG_decentralization_desc: "Jedním z klíčových bodů agendy Jamiat-e Islami je decentralizace; Ahmad Šá Massúd uvedl, že mocenské vztahy v Afghánistánu by měly následovat švýcarský model, čímž by vznikla decentralizovaná vláda a devolution moci z Kábulu. To umožní provinciím země rozdělovat zdroje a moc efektivněji, což přinese prosperitu a stabilitu celé zemi." # todo: NEW TRANSLATION
  AFG_jamiate_islami: "Švýcarský politický model" # todo: NEW TRANSLATION
  AFG_jamiate_islami_desc: "Zreformovali jsme strukturu naší vlády a podpora lidí je jednoznačně za těmito plány. Je načase začít novou éru pro Afghánistán." # todo: NEW TRANSLATION
  AFG_authortarian: "Junbish-i-Milli Government" # todo: NEW TRANSLATION
  AFG_authortarian_desc: "Junbish-i-Milli je populistická strana širokého spektra s vojenským vůdcem Abdul Rashid Dostumem v čele. Usiluje o prosazování sekularismu, ochranu zájmů Afghánistánu, Turkmenistánu a Uzbekistánu a obnovit prosperity, kterou jsme měli minulý století za republikánského režimu. Dostum povede zemi do nové éry." # todo: NEW TRANSLATION
  AFG_helping_our_friends: "Politické čistky" # todo: NEW TRANSLATION
  AFG_helping_our_friends_desc: "Ačkoliv jsme se dostali k moci, někteří naši bývalí spojenci představují velkou hrozbu pro autoritu centrální vlády. Musíme je z těchto postů odstranit a ti, kteří jsou nám loajální, budou dosazeni na jejich místo." # todo: NEW TRANSLATION
  AFG_align_with_turkey: "Sblížit se s Tureckem" # todo: NEW TRANSLATION
  AFG_align_with_turkey_desc: "Turecko nám v posledních letech mnohokrát poskytlo podporu Dostumovi. Ztotožněním se s tureckým národem blíže můžeme pravděpodobně získat plnou podporu od nich, a to jak pro Uzbeky a Turkmeny uvnitř země, tak v zahraničí." # todo: NEW TRANSLATION
  AFG_secularism_campaign: "Sekulárizační kampaň" # todo: NEW TRANSLATION
  AFG_secularism_campaign_desc: "Jedním z klíčových bodů Dostumovy agendy je oddělení náboženství od politiky; tento krok má posílit moc centrální vlády a vytlačit mullahy z politiky. To jistě vyvolá hněv v některých náboženských komunitách, ale proti tomu budeme postupovat několika způsoby." # todo: NEW TRANSLATION
  AFG_junbishi_milli: "Obnovit sekulární republiku" # todo: NEW TRANSLATION
  AFG_junbishi_milli_desc: "Pod republikánskou vládou minulého století se Afghánistán rychle modernizoval a ženy byly emancipovány, mohly se rovnoprávně podílet na afghánské společnosti. Republikánský způsob vlády prokázal, že Afghánistán může skutečně opustit zastaralé zvyky a modernizovat zemi." # todo: NEW TRANSLATION
  AFG_pro_western: "Pro-západní nezávislí" # todo: NEW TRANSLATION
  AFG_pro_western_desc: "Podpořeni Západem, nezávislá vláda se téměř určitě nakloní ke Západu a udrží status quo v regionu." # todo: NEW TRANSLATION
  AFG_supported_by_west: "Západní podpora" # todo: NEW TRANSLATION
  AFG_supported_by_west_desc: "Naše vláda v současnosti postrádá podporu lidu kvůli korupci uvnitř ní. Musíme chránit náš vládnoucí elitu před hněvem lidu, a vzhledem k naší orientaci na Západ, Západ nám jistě poskytne podporu, včetně tlaku na opozici, aby vytvořila koalici." # todo: NEW TRANSLATION
  AFG_increase_opium_trade: "Tajně podporovat opiový průmysl" # todo: NEW TRANSLATION
  AFG_increase_opium_trade_desc: "Navzdory veřejnému prohlášení o našem záměru řešit problém s opiem, můžeme potají podporovat opiový průmysl tím, že nic neuděláme a maková pole budeme hlídat civilními policisty. Zřejmě obdržíme politické dary od opiových baronů." # todo: NEW TRANSLATION
  AFG_afghan_independents: "Povolit kleptokracii" # todo: NEW TRANSLATION
  AFG_afghan_independents_desc: "Změna? Kdo ji potřebuje? Máme Západ, který nám pomůže a situace se zlepší podle plánu." # todo: NEW TRANSLATION
  AFG_The_Western_Kleptocracy_desc: "Změna? Kdo ji potřebuje? Máme Západ, který nám pomůže a situace se zlepší podle plánu." # todo: NEW TRANSLATION
  AFG_hezb_i_wahdat: "Khalili's Government" # todo: NEW TRANSLATION
  AFG_hezb_i_wahdat_desc: "Islámská Jednotná strana Afghánistánu je afghánská politická strana založená v roce 1989 na bázi šiítského islámu." # todo: NEW TRANSLATION
  AFG_invite_fatemiyoun: "Vyzvat Fatemiyoun" # todo: NEW TRANSLATION
  AFG_invite_fatemiyoun_desc: "" # todo: NEW TRANSLATION
  AFG_join_axis_of_resistance: "Osa odporu" # todo: NEW TRANSLATION
  AFG_join_axis_of_resistance_desc: "" # todo: NEW TRANSLATION
  AFG_declare_hazaristan: "Vyhlásit Hazaristán" # todo: NEW TRANSLATION
  AFG_declare_hazaristan_desc: "" # todo: NEW TRANSLATION
  AFG_remain_neutral: "Cesta neutrálnosti" # todo: NEW TRANSLATION
  AFG_remain_neutral_desc: "Prosperita Afghánistánu ve střední části 20. století prokázala, že naklánění se ani k Západu, ani k Východu nám umožňuje těžit z obou stran a neubližovat žádnému z nich. To je v dnešním Afghánistánu nejlepší politika zahraničních vztahů." # todo: NEW TRANSLATION
  AFG_economy_first: "Ekonomika na prvním místě" # todo: NEW TRANSLATION
  AFG_economy_first_desc: "Jelikož usilujeme o neutrální diplomatické vztahy, zaměření našeho národního rozvoje by mělo být na civilní ekonomice a vojenské výdaje by měly zůstat nízké, jen natolik, abychom se mohli bránit a zvládnout jakoukoli nespokojenost, se kterou se potýkáme." # todo: NEW TRANSLATION
  AFG_looking_for_protection: "Vyžadovat uznání neutrality OSN" # todo: NEW TRANSLATION
  AFG_looking_for_protection_desc: "Zatím jsme prokázali naši schopnost plnit závazky jako trvale neutrální země. Nyní potřebujeme jen, aby nás OSN uznala a aby měl alespoň jeden stálý člen Rady bezpečnosti OSN, aby bylo zaručeno, že zůstaneme trvale neutrální zemí." # todo: NEW TRANSLATION
  AFG_freedom_fighters: "Bojovníci za svobodu" # todo: NEW TRANSLATION
  TAL_money: "Fond Talibanů" # todo: NEW TRANSLATION
  AFG_afghan_morning_taliban_by_night: "A.N.A. přes den, Taliban v noci" # todo: NEW TRANSLATION
  AFG_afghan_morning_taliban_by_night_desc: "Podstatná část našeho personálu v Afghánské národní armádě vede dvojí život. Mnozí z nich jsou v Talibanovi během služeb v armádě, což Talibanovi dává velkou výhodu nad našimi silami. Tato korupce umožnila masivní korupci v ozbrojených silách a velký úbytek morálky vojáků bojujících za národ." # todo: NEW TRANSLATION
  AFG_safed_koh_supply_network: "Safed Koh zásobovací síť" # todo: NEW TRANSLATION
  AFG_safed_koh_supply_network_desc: "Využívajíc složitou síť silnic, hor a podzemních jeskyní, zásobovací síť Safed Koh zmírnila dopad drsného a izolovaného terénu regionu." # todo: NEW TRANSLATION
  AFG_liberal_society: "Liberální společnost" # todo: NEW TRANSLATION
  AFG_Preserve_Democracy: "Zachovat demokracii" # todo: NEW TRANSLATION
  AFG_Indian_Support_and_arms_Trade: "Indická podpora a dodávky zbraní" # todo: NEW TRANSLATION
  AFG_Indian_Support_and_arms_Trade_desc: "Indie souhlasila s podporou a dodávkami zbraní pro naši zemi proti našim nepřátelům." # todo: NEW TRANSLATION
  AFG_Afghan_National_Assembly: "Afghánské národní shromáždění" # todo: NEW TRANSLATION
  AFG_Afghan_National_Assembly_desc: "Afghánský parlament, oficiálně nazývaný Národní shromáždění (Shura-e Milli), byl klíčovým legislativním orgánem v Afghánistánu a přizpůsoboval se různým politickým strukturám, včetně monarchie, republiky, komunismu a demokracie v průběhu své historie." # todo: NEW TRANSLATION
  AFG_Establishing_Supply_Lines: "Vytváření zásobovacích linií" # todo: NEW TRANSLATION
  AFG_Establishing_Supply_Lines_desc: "Zavedením pečlivě udržovaných zásobovacích linií budou naše jednotky dostatečně zásobeny, aby mohly pokračovat v boji." # todo: NEW TRANSLATION
  AFG_Russian_technical_specialists: "Ruští technickí specialisté" # todo: NEW TRANSLATION
  AFG_Russian_technical_specialists_desc: "Přivedli jsme specialisty z [SOV.GetFlag] Ruska, kteří budou pracovat na našich mechanizovaných jednotkách." # todo: NEW TRANSLATION
  AFG_The_shura_system_idea: "Šura systém" # todo: NEW TRANSLATION
  AFG_The_shura_system_idea_desc: "Šura systém v Severní alianci je tradiční formou správy založenou na radě, zakořeněnou v kmenových a komunitních rozhodovacích praktikách. Tento systém shromažďuje vojenské vůdce, starší členy kmene a vlivné osobnosti, aby jednali a činili kolektivní rozhodnutí. Šura systém posiluje jednotu a zajišťuje, že různé frakce v Severní alianci jsou zastoupeny a mají hlas v strategických a politických záležitostech." # todo: NEW TRANSLATION
  AFG_civilian_exodus_Taloqan: "Civilní exodus z Taluqanu" # todo: NEW TRANSLATION
  AFG_Iranian_Airbridge: "Iránský letecký most" # todo: NEW TRANSLATION
  AFG_Iranian_Airbridge_desc: "Poté, co Taliban dobyl Kábul, íránská pomoc Severní alianci výrazně vzrostla. Írán zřídil letecký most mezi Mashhadem a afghánskými základnami Bagram a Kulyab, aby dodával velké množství zbraní Severní alianci. Zprávy uvádějí, že v jediný den v roce 1997 přistálo na Bagramu 13 íránských letů a Írán je dosud podezříván z doručení 700 tun zbraní přes Tádžikistán." # todo: NEW TRANSLATION
  AFG_Junbishis: "Junbishis" # todo: NEW TRANSLATION
  AFG_Junbishis_desc: "§RNemůžeme ručně zvýšit §W[Conservative_L]§! popularitu, dokud je Abdul Rashid Dostum v exile§!\n\nJunbish-i Milli Islami Afghanistan, obecně známá jako Junbish, je významnou frakcí Severní aliance, která se skládá převážně z Uzbečanů. Nedávno byla vyhnána ze svého pevného bodu Mazār-i-Šaríf Talibanem, ale Junbish nadále hraje významnou roli v Severní alianci. Skupinu vede generál Abdul Rashid Dostum, významný válečník, který býval v rozporu s ostatními členy Severní aliance a má napjaté vztahy, když je v exilu." # todo: NEW TRANSLATION
  AFG_Junbishis2: "Junbishis" # todo: NEW TRANSLATION
  AFG_taloqan_text1: "§gIt can be broken only with great iron hammers.§!" # todo: NEW TRANSLATION
  AFG_taloqan_text2: "§gThey will be led by a young Hashemite man riding a gray mule and wearing a red headband. It is as if I can see him crossing the Euphrates. Should you hear of his coming, rush to him even if you have to crawl over the snow§!" # todo: NEW TRANSLATION
  AFG_Northern_alliance_taloqan_siege: "The Siege on Taloqan" # todo: NEW TRANSLATION
  AFG_Northern_alliance_taloqan_siege_desc: "In recent history, Taloqan served as the strategic headquarters for Ahmad Shah Massoud, a prominent leader among the mujahideen factions, during their resistance against the Soviet Army. Following this period, it assumed the role of headquarters of [AFG.GetFlag] [AFG.GetNameDefCap] after the city of Mazar-i-Sharif was overrun by Taliban forces in 1997." # todo: NEW TRANSLATION
  AFG_government_help_tooltip_tt: "The §YTaliban Strength§! determines the strength of the Taliban militants inside the country, and its growth as well as our effectiveness of eradicating the insurgency will be dependent on the §Ytrust of the central government (stability, corruption or foreign interference)§! and the §Ysituation on the Afghan-Pakistan border§!. If §YTaliban Strength§! is too high, the £GFX_AFG_salafist_jihadism §YTaliban§! will be able to carry out §Rterrorist attacks§!, and can even escalate it to a §Rrenewed civil war§! while some methods might be effective at tackling the Taliban threat at short term." # todo: NEW TRANSLATION
  AFG_starts_attack_info: "Zahájení operace bude stát 5 armádních XP a Taliban bude vůči hráči agresivnější, čímž se zvýší intenzita jejich útoků." # todo: NEW TRANSLATION
  AFG_Junbishis2_desc: "Junbish-i Milli Islami Afghanistan, obecně známá jako Junbish, je významná frakce Severní aliance, která se skládá převážně z Uzbečanů. Nedávno byla vyhnána ze svého pevného bodu Mazār-i-Šaríf Talibanem, ale Junbish nadále hraje významnou roli v Severní alianci. Skupinu vede generál Abdul Rashid Dostum, významný válečník, který býval v rozporu s ostatními členy Severní aliance a má napjaté vztahy, když je v exilu." # todo: NEW TRANSLATION
  AFG_Collapse_of_the_afghani: "Kolaps Afghani" # todo: NEW TRANSLATION
  AFG_Collapse_of_the_afghani_desc: "Zemědělská produkce se kvůli probíhajícímu konfliktu téměř zastavila, což vede k nedostatku potravin a inflaci cen potravin, která se šíří do všech sektorů národa." # todo: NEW TRANSLATION
  AFG_cant_change_spending_laws: "§RNemůžeme ručně změnit ekonomické cykly§!" # todo: NEW TRANSLATION
  AFG_idea_Opium_Economy: "Afghánská opiová ekonomika" # todo: NEW TRANSLATION
  AFG_idea_Opium_Economy_desc: "Většina afghánských farmářů si vydělává pěstováním a prodejem máku pro opium. Obrovská pole máku zaplňují velkou část naší orné půdy." # todo: NEW TRANSLATION
  AFG_idea_Opium_barons: "Opiumoví baroni Afghánistánu" # todo: NEW TRANSLATION
  AFG_idea_Opium_barons_desc: "Většina afghánských farmářů si vydělává pěstováním a prodejem máku pro opium. Obrovská pole máku zaplňují velkou část naší orné půdy. Nová vládní politika umožnila situaci, kdy velká skupina opiových baronů provozuje několik velkých obchodních sítí. Vliv těchto opiových baronů ve vládě je nepopiratelný." # todo: NEW TRANSLATION
  AFG_idea_Afghan_defence: "Rozsáhlé obranné opatření" # todo: NEW TRANSLATION
  AFG_idea_Afghan_defence_desc: "Naše země je ponořena do občanské války. Ztrácíme půdu pod nohama, ale neuděláme ani další krok vzad!" # todo: NEW TRANSLATION
  AFG_idea_UN_troops: "OSN mírové jednotky" # todo: NEW TRANSLATION
  AFG_idea_UN_troops_desc: "Požádali jsme OSN, aby nasadilo mírové jednotky v naší zemi, v naději, že to přinese stabilitu." # todo: NEW TRANSLATION
  AFG_idea_enhanced_recruitment_efforts: "Posílené náborové snahy" # todo: NEW TRANSLATION
  AFG_idea_enhanced_recruitment_efforts_desc: "Naši lidé jsou motivováni k nástupu do armády. Tuto válku nevyhrajeme, pokud nebudeme mít dostatek personálu." # todo: NEW TRANSLATION
  AFG_idea_starting_offensive: "Zahájení ofenzivy" # todo: NEW TRANSLATION
  AFG_idea_starting_offensive_desc: "Museli jsme být příliš dlouho na defenzivní pozici. Je čas otočit vývoj a začít postupovat, abychom dobyli ztracená území." # todo: NEW TRANSLATION
  AFG_idea_changing_economy: "Průmyslová ekonomika" # todo: NEW TRANSLATION
  AFG_idea_changing_economy_desc: "Jak jsme změnili směr od naší ekonomiky založené na opiu, mezinárodní investoři a mocnosti začali na naši zemi hledět s velkým zájmem." # todo: NEW TRANSLATION
  AFG_idea_war_experience: "Válečné zkušenosti" # todo: NEW TRANSLATION
  AFG_idea_war_experience_desc: "Dlouhodobá válka z naší generace udělala generaci bojovníků." # todo: NEW TRANSLATION
  AFG_idea_equipment_production: "Malá produkce výstroje" # todo: NEW TRANSLATION
  AFG_idea_equipment_production_desc: "" # todo: NEW TRANSLATION
  AFG_idea_large_equipment_production: "Výroba velkého vybavení" # todo: NEW TRANSLATION
  AFG_idea_large_equipment_production_desc: "" # todo: NEW TRANSLATION
  AFG_idea_post_war_economy: "Poválečná ekonomika" # todo: NEW TRANSLATION
  AFG_idea_post_war_economy_desc: "Naše země byla rozdělena zuřivými boji s Tálibánem; musíme se pokusit dát dohromady její zbytky." # todo: NEW TRANSLATION
  AFG_idea_water_infrastructure_construction: "Zahájení výstavby vodohospodářské infrastruktury" # todo: NEW TRANSLATION
  AFG_idea_water_infrastructure_construction_desc: "Naše země nedávno zahájila projekt vodohospodářské infrastruktury. Bude to vyžadovat velké množství mladých lidí v pracovní síle, aby byl dokončen včas." # todo: NEW TRANSLATION
  AFG_idea_recent_public_transportation: "Nedávno znovu zavedená veřejná doprava" # todo: NEW TRANSLATION
  AFG_idea_recent_public_transportation_desc: "Naše země nedávno znovu zavedla veřejnou dopravu, která přinese období hospodářského rozkvětu, neboť většina lidí v naší zemi nevlastní vlastní vozidla a budou si užívat výhod dopravních spojů." # todo: NEW TRANSLATION
  AFG_idea_recovered_from_war: "Vzpamatování z občanské války" # todo: NEW TRANSLATION
  AFG_idea_recovered_from_war_desc: "Po desetiletích války konečně přišel mír. Lidé jsou motivováni pracovat pro zemi, která opět má budoucnost." # todo: NEW TRANSLATION
  AFG_idea_tribal_support: "Kmenová podpora" # todo: NEW TRANSLATION
  AFG_idea_tribal_support_desc: "Naše kmenově orientované politiky získaly podporu kmenů, které jsou nyní ochotny respektovat autoritu centrální vlády, pokud budou jejich zájmy dobře uspokojovány." # todo: NEW TRANSLATION
  AFG_idea_diplomatic_interaction: "Diplomatické interakce" # todo: NEW TRANSLATION
  AFG_idea_diplomatic_interaction_desc: "Naše vláda se konečně začala zapojovat do mezinárodních vztahů na mezinárodní scéně, v prvních měsících z toho budeme čerpat krátkodobé výhody. Avšak nezapomeneme na utrpení, kterým jsme prošli." # todo: NEW TRANSLATION
  AFG_idea_prepare_king_return: "Příprava na návrat krále" # todo: NEW TRANSLATION
  AFG_idea_prepare_king_return_desc: "Náš král bohužel stále pobývá v exilu v Itálii. Před jeho nevyhnutelným návratem je nutné provést přípravy dopředu." # todo: NEW TRANSLATION
  AFG_idea_internal_policy_debate: "Vnitřní politika — debata" # todo: NEW TRANSLATION
  AFG_idea_internal_policy_debate_desc: "Vláda začala debatovat o možných politikách, které budou určovat budoucnost země pro domácí obyvatelstvo." # todo: NEW TRANSLATION
  AFG_idea_tribal_culture: "Afghánská kmenová kultura" # todo: NEW TRANSLATION
  AFG_idea_tribal_culture_desc: "Afghánistán je známý svou premoderní kmenovou kulturou a celý stát je rozdělen na rozdíl mezi „Kábulem“ a „ne-Kábulem“. Historicky bylo obtížné pro centrální vládu prosazovat zájmy na místní úrovni. Lidé z každého kmene dávají přednost loajalitě svým starším. Zda budou vojáci patřící ke kmenům bojovat, závisí na rozhodnutí jejich starších." # todo: NEW TRANSLATION
  AFG_idea_factional_infighting: "Northern Alliance Factional Infighting" # todo: NEW TRANSLATION
  AFG_idea_factional_infighting_desc: "Afghánská Severní aliance se skládá z různých vládnoucích vládců, kteří si dříve navzájem vyhrožovali a museli se spojit, aby odolali Tálibánu. Přes to je boje mezi válečníky stále častý a někteří vůdci tajně spolupracují s Tálibánem, aby porazili nepřátelskou frakci.\n§W--------------§!\nBude §Rodstraněno§!, pokud bude režim £GFX_AFG_salafist_jihadism §YTaliban§! svržen, ale boje uvnitř budou §Rpokračovat§!." # todo: NEW TRANSLATION
  AFG_idea_offensive_army: "Agresivní armáda" # todo: NEW TRANSLATION
  AFG_idea_offensive_army_desc: "Pod vlivem civilního vedení si armáda vybrala prosazovat agresivní zahraniční politiku." # todo: NEW TRANSLATION
  AFG_idea_defensive_army: "Defenzivní armáda" # todo: NEW TRANSLATION
  AFG_idea_defensive_army_desc: "Pod vlivem civilního vedení si armáda vybrala prosazovat defenzivní zahraniční politiku." # todo: NEW TRANSLATION
  AFG_offensive_war_preparation: "Přípravy na válku" # todo: NEW TRANSLATION
  AFG_offensive_war_preparation_desc: "Abychom připravili naši armádu na válku, musíme vynaložit zvláštní úsilí, abychom ji plně mobilizovali a vycvičili." # todo: NEW TRANSLATION
  AFG_idea_state_sponsored_opium_industry: "Státem podporovaný opiový průmysl" # todo: NEW TRANSLATION
  AFG_idea_state_sponsored_opium_industry_desc: "Přestože si uvědomujeme, že afghánští farmáři nemohou vydělat dost na živobytí bez pěstování maků, vláda oznámila, že se vypořádá s problémem opia; ve skutečnosti vláda nic neudělá a dokonce částečně tajně podporuje produkci opia v zemi." # todo: NEW TRANSLATION
  AFG_peace_keeping_forces: "Mírové síly" # todo: NEW TRANSLATION
  AFG_peace_keeping_forces_desc: "Nezasíláme naši armádu, abychom napadli jiný stát nebo zasahovali do záležitostí jiné země. Jsme však ochotni přispět k mírovému procesu ve světě." # todo: NEW TRANSLATION
  AFG_idea_post_war_economy_modifier: "Poválečná ekonomika" # todo: NEW TRANSLATION
  AFG_idea_post_war_economy_modifier_desc: "Naše země byla rozdělena ostrým bojem s Talibanem a musíme se pokusit věci znovu poskládat." # todo: NEW TRANSLATION
  AFG_economic_recovery_research_boost: "Ekonomické zotavení" # todo: NEW TRANSLATION
  AFG_economic_recovery_research_boost_desc: "S pomocí OSN jsme dosáhli bodu, kdy můžeme začít soustředit naše zdroje na civilní projekty." # todo: NEW TRANSLATION
  AFG_military_research_boost: "Vojenský výzkum" # todo: NEW TRANSLATION
  AFG_military_research_boost_desc: "Do výzkumu nových vojenských technologií jsme investovali část našeho rozpočtu." # todo: NEW TRANSLATION
  AFG_spread_electricity_idea: "Šíření elektřiny" # todo: NEW TRANSLATION
  AFG_spread_electricity_idea_desc: "Naše velká země Afghánistán potřebuje zlepšit elektrickou síť a zajistit elektřinu pro masy." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.1.t: "[AFG.GetNameDef] Žádost o zbraně" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.1.d: "[AFG.GetNameDef] vyslal vyslance do [ROOT.capital.GetName] k jednání o dohodě, která by nám umožnila vybavit je potřebnou výstrojí pro jejich bojové operace." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.1.a: "Přijmeme" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.1.b: "Dnes ne" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.2.t: "[FROM.GetNameDef] Odmítá naši žádost o zbraně" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.2.d: "[FROM.GetNameDef] odmítl naši žádost o zbraně. Nebudeme se tímto odmítnutím nechat odradit a budeme vytrvale pokračovat v našich současných cílech." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.2.a: "Vpřed" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] podepisuje dodávku zbraní" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.3.d: "Vyjadřujeme hlubokou vděčnost [FROM.GetNameDef] za poskytnutí potřebného vybavení, na které jsme dlouho čekali." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.3.a: "Skvělé!" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.4.t: "První afghánské volby" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.4.d: "Dnes končí sčítání hlasů. Jsme konečně na prahu volby prvního vůdce Afghánistánu." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.4.a: "Vláda Hamida Karzáiho" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.4.b: "Naveen" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.4.c: "Jamiat-e Islami" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.5.t: "Další afghánské volby" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.5.d: "Dorazili jsme do dalšího volebního kola a dnes bude určen náš vůdce." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.5.a: "Vláda Ashrafa Ghaniho" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.5.b: "Zelený trend" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.0.t: "Atta zavádí vojenskou diarchii" # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, bývalý velitel odboje Mujáhidín, vypravil své síly do Kábulu a požaduje kontrolu nad určitémi úrovněmi všech vojenských sil. S tím, jak se většina mužů přiklání k jeho věci, jsou naše možnosti značně omezené, abych to řekl upřímně." # todo: NEW TRANSLATION
  AfghanistanPolicalEvents.0.a: "Ruce nám jsou svázány" # todo: NEW TRANSLATION
  Afghanistan.8.t: "[AFG.GetNameDef] Žádá naši ochranu" # todo: NEW TRANSLATION
  Afghanistan.8.d: "Po desetiletí nepokojů se afghánská vláda bojí opětovného vyvolání války nebo vnějšího zasahování a invaze, prezident [AFG.GetNameWithFlag] [AFG.GetLeader] navštívil Bílý dům a oslovil generálního tajemníka [CHI.GetLeader] ohledně obranné smlouvy. Pokud souhlasíme s ochranou, budeme mít jistotu, že budou v naší sféře vlivu, ale také budeme mít povinnost bránit [AFG.GetNameWithFlag] proti vnějším hrozbám a poskytovat pomoc při udržování stability země, zejména proti talibánskému salafistickému džihádismu. Zohlednění situace naší země, měli bychom podepsat obrannou smlouvu s [AFG.GetLeader]?" # todo: NEW TRANSLATION
  Afghanistan.8.a: "Souhlasím s ochranou [AFG.GetNameDef]." # todo: NEW TRANSLATION
  Afghanistan.8.b: "Na to nemáme čas!" # todo: NEW TRANSLATION
  Afghanistan.9.t: "[USA.GetNameDef] has Agreed to Protect Us" # todo: NEW TRANSLATION
  Afghanistan.9.d: "Díky našim obezřetným diplomatickým snahám podepsal [USA.GetNameWithFlag] prezident [USA.GetLeader] formálně obrannou smlouvu s naším prezidentem [AFG.GetLeader]. Podepsáním této obranné smlouvy bude [FROM.GetNameWithFlag] nejen chránit nás proti vnějším agresím, ale také poskytovat pomoc při udržování naší vnitřní stability." # todo: NEW TRANSLATION
  Afghanistan.9.a: "Skvěle!" # todo: NEW TRANSLATION
  Afghanistan.10.t: "[USA.GetNameDef] odmítl podepsat!" # todo: NEW TRANSLATION
  Afghanistan.10.d: "Navzdory tomu, že se náš prezident [AFG.GetLeader] setkal se [USA.GetNameWithFlag] pro bezpečnostní pomoc, [USA.GetLeader] byl očividně mlčenlivý o jakýchkoli typech smluv. [USA.GetLeader] prohlásil na tiskové konferenci, že "Budeme vždy stát za svobodou, demokracií a lidskými právy v Afghánistánu." Ale je velmi zřejmé, že závazek [USA.GetLeader] zůstává jen na slovech, budeme se muset bránit sami." # todo: NEW TRANSLATION
  Afghanistan.10.a: "Co za katastrofální návštěvu..." # todo: NEW TRANSLATION
  Afghanistan.11.t: "[AFG.GetNameDef] žádá naši ochranu" # todo: NEW TRANSLATION
  Afghanistan.11.d: "Po desetiletích nepokojů se afghánská vláda bojí opětovného vyvolání války nebo vnějšího zasahování a invaze, prezident [AFG.GetNameWithFlag] [AFG.GetLeader] navštívil Zhongnanhai a oslovil Generálního tajemníka [CHI.GetLeader] ohledně obranné smlouvy. Pokud souhlasíme s ochranou, budeme mít jistotu, že budou v naší sféře vlivu, ale také budeme mít povinnost bránit [AFG.GetNameWithFlag] proti vnějším hrozbám a poskytovat pomoc při udržování stability země, zejména proti talibánskému salafistickému džihádismu. Zohlednění situace naší země, měli bychom podepsat obrannou smlouvu s [AFG.GetLeader]?" # todo: NEW TRANSLATION
  Afghanistan.11.a: "Další železný bratr!" # todo: NEW TRANSLATION
  Afghanistan.11.b: "Na smlouvu nemáme nic navíc!" # todo: NEW TRANSLATION
  Afghanistan.12.t: "[CHI.GetNameDef] has Agreed to Protect Us" # todo: NEW TRANSLATION
  Afghanistan.12.d: "Díky našim diplomatickým snahám [CHI.GetNameWithFlag] Generální tajemník [CHI.GetLeader] formálně podepsal obrannou smlouvu s naším prezidentem [AFG.GetLeader], podpisem této smlouvy bude [FROM.GetNameWithFlag] nejen chránit nás proti vnějším agresím, ale také poskytovat pomoc při udržování naší vnitřní stability." # todo: NEW TRANSLATION
  Afghanistan.12.a: "Skvěle!" # todo: NEW TRANSLATION
  Afghanistan.13.t: "[CHI.GetNameDef] Refused to Sign!" # todo: NEW TRANSLATION
  Afghanistan.13.d: "Navzdory tomu, že náš prezident [AFG.GetLeader] navštívil [CHI.GetNameWithFlag] pro bezpečnostní pomoc, [CHI.GetLeader] byl očividně mlčenlivý o jakýchkoli smlouvách. [CHI.GetLeader] ve prospěch regionální bezpečnosti a stability uvedl, že bude vždy věnovat velkou pozornost. Je však velmi jasné, že závazek [CHI.GetLeader] zůstává jen na slovech; musíme se bránit sami." # todo: NEW TRANSLATION
  Afghanistan.13.a: "Co za zklamání..." # todo: NEW TRANSLATION
  Afghanistan.14.t: "[AFG.GetNameDef] Publically Denounces Durrani Line" # todo: NEW TRANSLATION
  Afghanistan.14.d: "Právě před chvílí prezident [AFG.GetNameWithFlag] prohlásil, že [AFG.GetNameWithFlag] nebude nikdy uznávat Durandovu linii, kterou v 20. století arbitrážně stanovili Britové jako hranici mezi oběma zeměmi, a vydal prohlášení: 'Možná v dané chvíli nebudeme moci znovu nárokovat naši svatou pashtunskou zemi, avšak naši potomci v budoucích generacích ji jistě znovu získají. Čas ukáže vše!' Je jasné, že [AFG.GetNameWithFlag] se nyní obrací k nepřátelské zahraniční politice vůči naší zemi." # todo: NEW TRANSLATION
  Afghanistan.14.a: "Není zde žádné ospravedlnění pro jejich jednání!" # todo: NEW TRANSLATION
  Afghanistan.15.t: "Assassination of Burhanuddin Rabbani" # todo: NEW TRANSLATION
  Afghanistan.15.d: "Dnes večer byl Burhanuddin Rabbání zavražděn při sebevražedném útoku v jeho domě v Kábulu, dnes je zároveň jeho 71. narozeniny. Dva muži, představující členy Talibanova vedení, se k němu přiblížili pod záměrem objatí a jeden z nich odpálil výbušniny ukryté v turbanu. Samaritán sebevražedného útočníka se prohlásil za velitele Taliban a tvrdil, že má velmi důležité a pozitivní poselství od vůdců Taliban v Pákistánu. Taliban chtěl jednat o míru s Rabbáním. Čtyři další členové Vysoké rady míru naší vlády také zahynuli při výbuchu. Naše zdroje potvrdily, že Quetta Shura, Talibanův vůdčí sbor, který se skrývá v Quettě v Pakistánu, je za atentát zodpovědný." # todo: NEW TRANSLATION
  Afghanistan.15.a: "Hold a state funeral." # todo: NEW TRANSLATION
  Afghanistan.16.t: "[AFG.GetNameDef] Seeks Recognition of Neutrality" # todo: NEW TRANSLATION
  Afghanistan.16.d: "Nedávno [AFG.GetNameDef] zvolilo cestu neutrality, aby se stalo trvale neutrální zemí. Projevili svou ochotu plnit závazky jako trvale neutrální země, avšak zda budou závazky splněny, zůstává otázkou.\n\nVláda Afghánistánu nyní žádá naši zemi, aby se stala garantem jejich neutrálního statusu země. Pokud tak učiníme, budeme mít povinnost chránit Afghánistán, pokud bude napaden. Pokud ne, jiné země mohou jejich status garantovat a my z toho nemáme nic ztratit." # todo: NEW TRANSLATION
  Afghanistan.16.a: "Souhlasit s tím, že budeme garantovat jejich neutralitu" # todo: NEW TRANSLATION
  Afghanistan.16.b: "Nemáme čas na Afghánistán" # todo: NEW TRANSLATION
  Afghanistan.17.t: "[FROM.GetNameDef] Garantuje náš stav neutrality" # todo: NEW TRANSLATION
  Afghanistan.17.d: "Prohlášení vlády [FROM.GetAdjective] uvádí, že [FROM.GetNameDef] je ochoten garantovat náš status neutrality a přijde na naši obranu v případě vnější invaze do naší země.\n\nTo je významný úspěch, protože jsme získali uznání neutrality statusu od alespoň jednoho stálého člena Rady bezpečnosti OSN." # todo: NEW TRANSLATION
  Afghanistan.17.a: "Skvěle!" # todo: NEW TRANSLATION
  Afghanistan.18.t: "Afghánský lid povstává proti Tálibánu" # todo: NEW TRANSLATION
  Afghanistan.18.d: "Po Operaci Enduring Freedom se několik kmenových a etnických menšinových milicí vzbouřilo proti Tálibánu, zejména v Herátu. S pomocí Spojených států a Íránu tyto milice získaly kontrolu nad několika oblastmi od Tálibánu a připojily se k velení Severní aliance.\n\nPovstání bylo uvítáno slavnostními výstřely místních obyvatel; některé oslavy dokonce zahrnují 'tanec na střechách' a troubení automobilových houkaček. Mohammad Ismail Khan, jeden z klíčových velitelů Severní aliance, také známý jako 'Lev Herátu', udělil amnestii bývalým bojovníkům Tálibánu, avšak varoval před následky, pokud by tito bojovníci znovu vzali zbraně." # todo: NEW TRANSLATION
  Afghanistan.18.a: "Vítězství je blízko!" # todo: NEW TRANSLATION
  AfghanistanNews.7.t: "[AFG.GetNameDef] Oznámí nároky na pakistánské území" # todo: NEW TRANSLATION
  AfghanistanNews.7.d: "Jen okamžiků zpět, prezident [AFG.GetNameWithFlag] [AFG.GetLeader] oznámil, že [AFG.GetNameWithFlag] nikdy nepřijme Durandovu linii, kterou Britové stanovili arbitrárně ve 20. století jako hranici mezi oběma zeměmi, a pronesl hlasité prohlášení: \"Možná v tuto chvíli nebudeme schopni znovu získat naši svatou Paštúnskou zemi, ale naši potomci v příštích generacích ji určitě znovu získají, což je naše právo. Čas to všechno ukáže!\" [PAK.GetNameWithFlag]'s President [PAK.GetLeader] reagoval odmítnutím všech nároků [AFG.GetLeader] a ostře kritizoval tento čin s tím, že \"Hostilní diplomatické kroky vedené [AFG.GetLeader] nic nezmůžou, jen dále poškodí vztahy mezi našimi zeměmi.\" a vyzval afgánskou vládu k dodržování mezinárodního práva. Je zřejmé, že diplomatické vztahy mezi oběma zeměmi se dále zhoršily." # todo: NEW TRANSLATION
  AfghanistanNews.7.a: "Uvidíme, co se stane dál." # todo: NEW TRANSLATION
  AfghanistanNews.8.t: "Převrat v Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanNews.8.d: "Kvůli korupci centrální vlády, hospodářskému úpadku a chudobě lidí se mnoho Afghánců, kteří přišli o živobytí a cítili se vyloučeni ze současného stavu, přidalo k Hekmatyarovu Hezb-e Islami. Skupina afghánských vojenských důstojníků, kteří nebyli dlouho placeni, zorganizovala převrat, svrhla republikánskou vládu, vyhlásila pozastavení platnosti současné afghánské ústavy a dočasné uložení vojenské kontroly. Gulbuddin Hekmatyar, který v 90. letech dvakrát sloužil jako afghánský premiér, oficiálně ukončil svůj exile a vrátil se do Afghánistánu jako nový prezident. Hekmatyar slíbil zlikvidovat korupci, oživit ekonomiku a vést afghánský lid do nové kapitoly. V reakci na převrat vydal mluvčí Tálibánu prohlášení: \"Jsme skuteční Afghánci a budeme nadále potírat Hekmatyara, řezníka z Kábulu\"." # todo: NEW TRANSLATION
  AfghanistanNews.8.a: "Další kapitola v nekonečné válce..." # todo: NEW TRANSLATION
  AfghanistanNews.9.t: "[AFG.GetLeader] nasazuje vojsko do měst." # todo: NEW TRANSLATION
  AfghanistanNews.9.d: "V důsledku nedávných radikálních politik vedení [AFG.GetLeader], jako je potlačování politických svobod, osobních svobod, Tálibánem inspirovaného práva šaría a odstraňování kmene, vypukla výrazná demonstrace proti vládnoucí vládě; vláda [AFG.GetLeader] reagovala nasazením jednotek do měst a městských oblastí a někteří protestující byli smrtelně postřeleni vojáky Afghánské národní armády nebo jednotkami Afghánské národní policie. Zdá se, že [AFG.GetNameDef] klesá do totalitarismu." # todo: NEW TRANSLATION
  AfghanistanNews.9.a: "To je v Afghánistánu každodenní život..." # todo: NEW TRANSLATION
  AfghanistanNews.10.t: "Zavraždění Burhanuddína Rabbáního" # todo: NEW TRANSLATION
  AfghanistanNews.10.d: "Burhanuddin Rabbani byl v noci zavražděn sebevražedným útokem u svého domova v Kábulu. Dva sebevražední atentátníci, maskující se za představitele Tálibánu, prohlásili, že chtějí jednat o míru s Rabbáním, a přiblížili se k němu, aby mu objali. Jeden z nich odpálil své výbušniny uvnitř turbanu. Čtyři další členové Afghánistánu Vyšší rady pro mír byli rovněž zabiti při výbuchu.\n\nRabbani sloužil jako předseda Afghánské Vyšší rady pro mír poté, co opustil vedoucí roli ve vládě. Během té doby úspěšně přesvědčil stovky Talibanistů, aby ozbrojení složili zbraně. Jeho vražda je zásadní ranou pro mírový proces v Afghánistánu." # todo: NEW TRANSLATION
  AfghanistanNews.10.a: "Tragická zpráva." # todo: NEW TRANSLATION
  AfghanistanNews.11.t: "Přepadení letu Ariana Afghan Airlines 805" # todo: NEW TRANSLATION
  AfghanistanNews.11.d: "Skupina devíti afghánských mužů vedená bratry Ali a Mohammedem Safi, kteří utíkali před Tálibánským režimem, unesla let Ariana Afghan Airlines Flight 805, Boeing 727 se registrační YA-FAY, s 180 cestujícími a 7 členy posádky na palubě. Let 805 byl domácím letem z Kábulu do Mazar-i-Sharífu.\n\nÚtočníci donutili posádku, aby letěla na londýnské letiště Stansted ve Spojeném království po mezipřistáních v Taškentu, Aktobe a Moskvě. Zásah na palubě trval až do 10. února. Zda budou únosci odsouzeni, není známo, neboť čekají na soud v příštím roce." # todo: NEW TRANSLATION
  AfghanistanNews.11.a: "Měli bychom je odchytit jedním z našich MiGů." # todo: NEW TRANSLATION
  AfghanistanNews.12.t: "Přepadení letu Ariana Afghan Airlines 805" # todo: NEW TRANSLATION
  AfghanistanNews.12.d: "Skupina devíti afghánských mužů vedená bratry Ali a Mohammedem Safi, kteří uprchli před Tálibánským režimem, unesla let Ariana Afghan Airlines Flight 805, Boeing 727 se registrační YA-FAY, s 180 cestujícími a 7 členy posádky na palubě. Let 805 byl domácím letem z Kábulu do Mazar-i-Sharífu.\n\nÚtočníci donutili posádku, aby letěla na londýnské letiště Stansted ve Spojeném království po mezipřistáních v Taškentu, Aktobe a Moskvě. Zásah na palubě trval až do 10. února. Zda budou únosci odsouzeni, není známo, neboť čekají na soud v příštím roce." # todo: NEW TRANSLATION
  AfghanistanNews.12.a: "Zajímavé" # todo: NEW TRANSLATION
  AfghanistanNews.12.b: "Terorismus je pohroma pro lidstvo." # todo: NEW TRANSLATION
  AfghanistanNews.13.t: "Írán posílá afghánské uprchlíky zpět do Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanNews.13.d: "Po dohodě s UNHCR zahájil Írán program repatriace, který by během následujících tří týdnů poslal zpět do jejich vlasti 7 700 afghánských uprchlíků." # todo: NEW TRANSLATION
  AfghanistanNews.13.a: "Existuje konec této války?" # todo: NEW TRANSLATION
  AfghanistanNews.14.t: "Válka v Afghánistánu ponechává tisíce hladových." # todo: NEW TRANSLATION
  AfghanistanNews.14.d: "Program potravinové pomoci (WFP) uvedl, že sucha v provinci Kandahár a Zábul byly zoufalé. Lidé Kočích původu přišli o až 80 % dobytka a zavlažovací systémy pro sběr dešťové vody vyschly. Suché stromy meruněk a mandloní ztvrdly a neměly plody. Kamely hynuly. Od února WFP krmilo 30 000 rodin v regionu a plánovalo přidat dalších 10 000 rodin v květnu. WFP nabízelo Afghánům dodatečnou mouku jako pobídku, pokud zůstanou ve svých vesnicích." # todo: NEW TRANSLATION
  AfghanistanNews.14.a: "Afghánský lid nás potřebuje." # todo: NEW TRANSLATION
  Afghanistan.32.t: "Hrad zvaný Taloqan padl" # todo: NEW TRANSLATION
  Afghanistan.32.d: "Kruté dobytí Tálibánem vyvolalo masový exodus, civilisté uprchli směrem k Imam-Sahíb a údolí Panjšír. Po tvrdém obléhání, při kterém byl zabitych stovky civilistů, naši vojáci zastavili postup Tálibánu na severu a východě města, ale nemohli město znovu získat. Opustili jsme naše velitelství Severní aliance ve městě a přesunuli naši základnu operací do Fayzabadu." # todo: NEW TRANSLATION
  Afghanistan.32.a: "Temný den" # todo: NEW TRANSLATION
  Afghanistan.31.t: "Taloqan bojuje, další den" # todo: NEW TRANSLATION
  Afghanistan.31.d: "Po vytrvalém obležení Tálibán utrpěl porážku. Tento triumf odráží houževnatost našich dřívějších vítězství. Nechť je to další krok k definitivnímu zániku Tálibánu, neboť Talaqan je místem pokladů Alláha. Tyto poklady nejsou zlato a stříbro, ale lidé, kteří Alláha poznali tak, jak by měli." # todo: NEW TRANSLATION
  Afghanistan.31.a: "Temný den" # todo: NEW TRANSLATION
  AfghanistanInvestment.1.t: "[AFG.GetNameDef] zve nás k investování do jejich projektů" # todo: NEW TRANSLATION
  AfghanistanInvestment.1.desc: "Nedávno zotavující se z války proti Tálibánu, vláda [AFG.GetNameWithFlag] nás zve k investování do některých projektů v jejich zemi. Rozhodnutí, zda investovat, je na nás. Pokud se rozhodneme investovat, můžeme získat určitý vliv na jejich vládu; pokud hrozba terorismu zůstane v Afghánistánu vysoká, raději to neriskujme." # todo: NEW TRANSLATION
  AfghanistanInvestment.1.a: "Investujte do jejich infrastruktury!" # todo: NEW TRANSLATION
  AfghanistanInvestment.1.b: "Investujte do jejich civilního průmyslu!" # todo: NEW TRANSLATION
  AfghanistanInvestment.1.c: "Investujte do jejich odvětví služeb!" # todo: NEW TRANSLATION
  AfghanistanInvestment.1.d: "Raději to neriskujme." # todo: NEW TRANSLATION
  AfghanistanInvestment.2.t: "[FROM.GetNameDef] Investoval do naší infrastruktury!" # todo: NEW TRANSLATION
  AfghanistanInvestment.2.d: "Po několika dnech jednání [FROM.GetNameWithFlag] se dohodl investovat do naší infrastruktury výměnou za několik minimálních ústupků. Investice prospěje venkovskému obyvatelstvu v naší zemi." # todo: NEW TRANSLATION
  AfghanistanInvestment.2.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
  AfghanistanInvestment.3.t: "[FROM.GetNameDef] Investoval do našeho civilního průmyslu!" # todo: NEW TRANSLATION
  AfghanistanInvestment.3.d: "Po několika dnech jednání [FROM.GetNameWithFlag] souhlasil pomoci nám vybudovat několik civilních továren výměnou za malé ústupky. Investice prospěje průmyslovému odvětví naší země a usnadní modernizaci země." # todo: NEW TRANSLATION
  AfghanistanInvestment.3.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
  AfghanistanInvestment.4.t: "[FROM.GetNameDef] Investoval do našeho služebního průmyslu!" # todo: NEW TRANSLATION
  AfghanistanInvestment.4.d: "Po několika dnech jednání [FROM.GetNameWithFlag] souhlasil investovat do našeho služebního průmyslu vybudováním několika kanceláří výměnou za malé ústupky. Investice prospěje finančnímu sektoru naší země a usnadní modernizaci země." # todo: NEW TRANSLATION
  AfghanistanInvestment.4.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
  AfghanistanInvestment.5.t: "[FROM.GetNameDef] Odmítl investovat!" # todo: NEW TRANSLATION
  AfghanistanInvestment.5.d: "Po několika dnech jednání [FROM.GetNameWithFlag] odmítl naši nabídku investice, s odůvodněním, že podnikatelské prostředí v naší zemi dosud není dost bezpečné, a bude pečlivě vyhodnocovat budoucí investiční dohody s námi." # todo: NEW TRANSLATION
  AfghanistanInvestment.5.a: "Zřejmě budeme muset udělat více práce!" # todo: NEW TRANSLATION
  TalibanInsurgency.0.t: "Počátek Talibanova povstání" # todo: NEW TRANSLATION
  TalibanInsurgency.0.d: "Po zhroucení hlavních sil Talibanu se jejich pluky rozpadly na různé splinter buňky a začaly vést partyzánskou válku v každém koutě Afghánistánu a spouštět ohavné teroristické útoky. Odhaduje se, že povstání potrvá roky, než bude dostatečně potlačeno, ale pokud situaci nepřijmeme, nikdy nedosáhneme stability v naší zemi." # todo: NEW TRANSLATION
  TalibanInsurgency.0.a: "Je čas začít pracovat!" # todo: NEW TRANSLATION
  TalibanInsurgency.1.t: "Úspěšný zásah do úkrytu Talibánu" # todo: NEW TRANSLATION
  TalibanInsurgency.1.d: "Díky našim odvážným komandovým jednotkám byl nalezený úkryt Talibanů zničen, někteří Talibanští ozbrojenci se pokusili vzdorovat, ale byli zabiti našimi komandovými jednotkami, zatímco většina z nich se vzdala a jen málo z nich uniklo spravedlnosti. Celá operace byla naprostým úspěchem!" # todo: NEW TRANSLATION
  TalibanInsurgency.1.a: "Skvělé!" # todo: NEW TRANSLATION
  TalibanInsurgency.2.t: "Neúspěch zásahu" # todo: NEW TRANSLATION
  TalibanInsurgency.2.d: "Selhání provedení zátahu jednoznačně bylo pro naši protiteroristickou údernou jednotku velkou ranou. Taliban zřejmě zná naše plány útoku a zaútočil na některé naše konvoje, nastražil IED na naší hlavní trase a přepadl naše komanda poté, co došlo k výbuchu. Několik komand bohužel zemřelo. Při závěrečném debriefingu někteří vojenští generálové podezřívají, že mezi organizátory operace mohli být sympatizanti, kteří prozradili plán Talibanovi; debriefing také kritizoval korupci vlády, která mohla vést ke ztrátám životů komand. Musíme tuto porážku prošetřit a z ní se poučit!" # todo: NEW TRANSLATION
  TalibanInsurgency.2.a: "Naší hrdinové odpočívají v pokoji!" # todo: NEW TRANSLATION
  TalibanInsurgency.3.t: "Vzdušný útok byl úspěšný." # todo: NEW TRANSLATION
  TalibanInsurgency.3.d: "Dobrá zpráva! Protipovstalecký letoun našeho letectva, pilotovaný jedním z našich zkušených vojáků, zničil tábor Talibanů na základě souřadnic poskytnutých naší zpravodajskou agenturou; tábor Talibanů byl zcela zničen a mnoho Talibanových militantů bylo zabito.\n\nTento úspěch ukázal účinnost vnitřního bezpečnostního sektoru naší země a prokázal, že technologie jsou pro budoucí protopovstalecké operace klíčové." # todo: NEW TRANSLATION
  TalibanInsurgency.3.a: "Skvělý úspěch!" # todo: NEW TRANSLATION
  TalibanInsurgency.4.t: "Selhání vzdušného útoku – civilisté zabiti" # todo: NEW TRANSLATION
  TalibanInsurgency.4.d: "Hrozná zpráva! Naše letectvo bombardovalo cíl na základě souřadnic poskytnutých naší zpravodajskou agenturou, avšak je zřejmé, že bomby zasáhly civilní cíle a došlo k zabití nevinných civilistů namísto zamýšlených Talibanových bojovníků.\n\nMístní obyvatelé jsou v smutku a spravedlivě rozhořčeni nad tímto neúspěšným zásahem, již se ozývají protesty v oblasti. Musíme prozkoumat důvody neúspěchu této operace, abychom občanům poskytli vysvětlení." # todo: NEW TRANSLATION
  TalibanInsurgency.4.a: "Tragédie!" # todo: NEW TRANSLATION
  TalibanInsurgency.5.t: "Letadlo sestřeleno Talibanští ozbrojenci" # todo: NEW TRANSLATION
  TalibanInsurgency.5.d: "Tragické zprávy z operace vzdušného útoku! Jedno z našich protitovstaleckých letounů bylo sestřeleno Talibanskými bojovníky použitím ramového protiletadlového zbraně; pilot byl zabit v důsledku.\n\nTato operační chyba ukázala, že musíme reorganizovat naši leteckou sílu pro budoucí operace a získat lepší zpravodajské informace o Talibanových cílech." # todo: NEW TRANSLATION
  TalibanInsurgency.5.a: "Hrdinný pilot, odpočívej v pokoji!" # todo: NEW TRANSLATION
  TalibanInsurgency.6.t: "Úspěch propagandy jednoty" # todo: NEW TRANSLATION
  TalibanInsurgency.6.d: "Díky propagandě jednoty se někteří bojovníci Talibanu dostavili na naše policejní a vojenské checkpointy a odevzdali zbraně, někteří objali naše vojáky a místní policisty. Naši vojáci a policisté jim nepřidělali velké potíže; naopak mnoha Talibanovcům, kteří zbraně složili, poskytli cestovní poplatek, aby se mohli vrátit domů. To vedlo ke zvýšení důvěry veřejnosti ve vládu a k národní jednotě." # todo: NEW TRANSLATION
  TalibanInsurgency.6.a: "Úspěšný vývoj!" # todo: NEW TRANSLATION
  TalibanInsurgency.7.t: "Neúspěch propagandy jednoty" # todo: NEW TRANSLATION
  TalibanInsurgency.7.d: "Bylo pro naši vládu velkým zklamáním, že naše nedávná propaganda jednoty nepřinesla pozitivní návrat. Ze slov některých velitelů Taliban na spodní úrovni vyplývá, že vedení Taliban vidí současnou afghánskou vládu jako vládu zlodějů, loutku cizí vlády a vůbec není představitelem afghánského národa. Považují se za skutečné Afghánce." # todo: NEW TRANSLATION
  TalibanInsurgency.7.a: "Možná budeme muset udělat víc i na naší straně..." # todo: NEW TRANSLATION
  TalibanInsurgency.8.t: "Vymýcení talibánského povstání" # todo: NEW TRANSLATION
  TalibanInsurgency.8.d: "Před několika hodinami afghánská vláda oficiálně potvrdila, že se jí podařilo Talibanovo povstání zcela vytlačit. Podle informací zveřejněných afghánskou vládou drtivá většina Talibanů složila zbraně a vrátila se domů.\n\nNěkteří tvrdí Taliban militanté uprchli přes afghánskou-pakistánskou hranici do pakistánských oblastí a připojili se k místním militantním skupinám v oblasti. Vzhledem k tomu, že afghánská vláda dostatečně vybudovala bezpečnostní opatření podél hranice, je nepravděpodobné, že militanté usídlení v Pakistanu proniknou zpět přes hranici." # todo: NEW TRANSLATION
  TalibanInsurgency.8.a: "Je dlouhodobý konflikt konečně u konce?" # todo: NEW TRANSLATION
  TalibanInsurgency.10.t: "Talibán spouští rozsáhlé povstání" # todo: NEW TRANSLATION
  TalibanInsurgency.10.d: "Poslední vzestup Taliban útoků a nárůst násilí poskytly Talibanovi příležitost znovu eskalovat povstání do občanské války. Taliban obsadil velkou část venkovského území, čímž se stal hlavním jihozápadním opěrným bodem spolu s některými dalšími venkovskými oblastmi, které spadly pod jejich vládu.\n\nMalá část Afghánské národní armády viděla dezertérství a někteří z dezertérů se přidali k Talibanovi, většina však zůstala a odolávala Talibanovi kvůli obavám z likvidace Talibanem.\n\nAfghánský vůdce [AFG.GetLeader] oznámil, že povstání bude zničeno a slíbil, že bude bojovat, dokud nepřijde mír." # todo: NEW TRANSLATION
  TalibanInsurgency.10.a: "Nemáme na výběr, než bojovat!" # todo: NEW TRANSLATION
  TalibanInsurgency.11.t: "Talibán spouští rozsáhlé povstání" # todo: NEW TRANSLATION
  TalibanInsurgency.11.d: "Poslední vzestup Taliban útoků a zvýšená násilí poskytly Talibanovi příležitost znovu eskalovat povstání do občanské války. Taliban obsadil velkou část venkovského území, hlavní jihozápadní opěrný bod spolu s některými dalšími venkovskými oblastmi, které spadly pod jejich vládu.\n\nMalá část Afghánské národní armády viděla dezertérství a někteří z dezertérů se přidali k Talibanovi; většina z nich si vybrala zůstat a odolat Talibanovi kvůli obavám z likvidace Talibanem.\n\nAfghánský vůdce [AFG.GetLeader] oznámil, že povstání bude zničeno a slíbil, že bude bojovat, dokud nepřijde mír." # todo: NEW TRANSLATION
  TalibanInsurgency.11.a: "Afghánistán je opět ve válce..." # todo: NEW TRANSLATION
  TalibanInsurgency.14.t: "Situace v Afghánistánu" # todo: NEW TRANSLATION
  TalibanInsurgency.14.d: "Víme, že afghánská vláda nám umožnila rozmístění jednotek na jejich území, ale naše zpravodajská služba varuje, že Taliban vede povstání ve všech koutech Afghánistánu a že na afghánistánském území existuje mnoho dalších teroristických skupin, které využívají nestabilní situaci v Afghánistánu. Teroristická hrozba dosáhla kritické úrovně, která by mohla představovat skutečné nebezpečí pro naše jednotky.\n\nPokud budeme nadále udržovat naše jednotky v Afghánistánu, pravděpodobně budou cílem Taliban a další teroristické skupiny působící v zemi. Pokud však zůstaneme v zemi, můžeme pomáhat afghánským vládním silám v jejich protitovstaleckých operacích. Pokud se tak rozhodneme, naše armáda získá cenné zkušenosti, například různé techniky protitovstalecké a proti guerrillové války, a budeme chránit naše občany v Afghánistánu.\n\n[ROOT.GetLeader], pokud se rozhodnete pokračovat v rozmístění jednotek v Afghánistánu, nebudeme vás brzdit, ale pečlivě zvažte, zda to stojí za riziko." # todo: NEW TRANSLATION
  TalibanInsurgency.14.a: "Přispějeme k afghánským protitovstaleckým operacím." # todo: NEW TRANSLATION
  TalibanInsurgency.14.b: "Raději nepodstupujme riziko životů našich vojáků." # todo: NEW TRANSLATION
  TalibanInsurgency.15.t: "[FROM.GetNameDef] Přidává se k naší bitvě" # todo: NEW TRANSLATION
  TalibanInsurgency.15.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], informoval naši vládu, že [FROM.GetAdjective] jednotky rozmístěné v naší zemi jsou ochotny se zapojit do našeho boje proti povstaleckému hnutí Talibanu kromě ochrany svých občanů v naší zemi.\n\nDále [FROM.GetName] poskytne bezpečnostní pomoc, jako jsou detekční zařízení na výbušniny a další vyspělejší vojenské vybavení." # todo: NEW TRANSLATION
  TalibanInsurgency.15.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
  TalibanInsurgency.16.t: "[FROM.GetNameDef] zahajuje stažení jednotek" # todo: NEW TRANSLATION
  TalibanInsurgency.16.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], informoval naši vládu, že [FROM.GetAdjective] jednotky rozmístěné v naší zemi dokončily svou misi a vojáci se vrací domů.\n\nVelitel [FROM.GetAdjective] jednotek v naší zemi již zahájil procesy předání základny našim velitelům." # todo: NEW TRANSLATION
  TalibanInsurgency.16.a: "Rozloučení!" # todo: NEW TRANSLATION
  TalibanInsurgency.17.t: "Úspěšný nájezd na skrýš Talibanů" # todo: NEW TRANSLATION
  TalibanInsurgency.17.d: "Díky našim statečným komandovým jednotkám byla skrýš Talibanů, kterou jsme našli, zničena; někteří Talibanští milicionáři se sice snažili odolat, ale byli zabiti našimi komandovými jednotkami, zatímco většina ostatních se vzdala a jen málo z nich uniklo spravedlnosti. Celá operace byla naprosto úspěšná!" # todo: NEW TRANSLATION
  TalibanInsurgency.17.a: "Skvělé!" # todo: NEW TRANSLATION
  TalibanInsurgency.18.t: "Neúspěch nájezdu" # todo: NEW TRANSLATION
  TalibanInsurgency.18.d: "Selhání provedení nájezdu bylo pro naši protiteroristickou komandovou jednotku obrovským úderem. Talibanové se zdá, že dopředu znali naše plány nájezdu a zahájili předběžný útok na některé z našich konvojů, nasadili IED na naši hlavní trasu a napadli naše komanda poté, co došlo k výbuchu. Několik členů komand byl bohužel zabit.\n\nV závěrečném vyšetřování někteří vojenští generálové podezřívají, že mezi organizátory operace mohli být spolupachatelé, kteří by plán prozradili Talibanům. Zpráva z vyšetřování také kritizovala korupci ve vládě, která mohla vést ke ztrátám našich komand. Musíme tuto porážku prozkoumat a poučit se z ní!" # todo: NEW TRANSLATION
  TalibanInsurgency.18.a: "Odpočívej v pokoji!" # todo: NEW TRANSLATION
  TalibanInsurgency.21.t: "Dronový útok byl úspěšný" # todo: NEW TRANSLATION
  TalibanInsurgency.21.d: "Náš dronový útok proti Talibanům byl úspěšný! Náš dron byl schopen zahlédnout, zasáhnout a zničit několik skrýší Talibanů poblíž městské zóny, čímž ochromil jejich vojenské schopnosti v této oblasti a dočasně narušil jejich místní vedení.\n\nAčkoliv zpočátku měli strach z dronového útoku, místní obyvatelé nyní slaví stažení Talibanů, alespoň prozatím." # todo: NEW TRANSLATION
  TalibanInsurgency.21.a: "Drony jsou budoucností války!" # todo: NEW TRANSLATION
  TalibanInsurgency.22.t: "Neúspěšný dronový útok zabil civilisty" # todo: NEW TRANSLATION
  TalibanInsurgency.22.d: "Dnes byl dron zacílen a zničil to, co se zdálo být skrýš Talibanů poblíž obytné zóny, avšak nedávné zpravodajské zprávy potvrdily, že cílová budova byla ve skutečnosti malý bytový dům obsazený civilisty.\n\nMediální zpravodajci již informují o incidentu a mnoho skupin kritizuje naši účast v této válce." # todo: NEW TRANSLATION
  TalibanInsurgency.22.a: "Byla to technická chyba!" # todo: NEW TRANSLATION
  TalibanInsurgency.23.t: "Bombardovací operace byla úspěšná" # todo: NEW TRANSLATION
  TalibanInsurgency.23.d: "Zpravodajské zprávy potvrzují, že dnes náš strategický bombardér zničil tunelový komplex Talibanů ukrytý v horách ve východním Afghánistánu.\n\nNaše úspěšná bombardovací kampaň začíná paralyzovat Taliban operace v izolovaných oblastech země a zhroucení jejich infrastruktury donutí Taliban k postupnému kapitulování." # todo: NEW TRANSLATION
  TalibanInsurgency.23.a: "Džihádisté se budou bát naší vzdušné moci!" # todo: NEW TRANSLATION
  TalibanInsurgency.24.t: "Chybné bombardování zabilo civilisty" # todo: NEW TRANSLATION
  TalibanInsurgency.24.d: "Dnes došlo k ničivému incidentu!\n\nNaše letectvo bombardovalo horskou oblast ve východním Afghánistánu, dokud jsme nezjistili, že v oblasti nebyly žádné táborové tábořiště Talibanů, ale ve skutečnosti malá vesnice mezi horami. Vesnice byla zcela zničena v důsledku našeho bombardování.\n\nDůvěryhodnost naší letecké kampaně byla vážně poškozena. Naši politici a vojenské velení jsou obviňováni z válečných zločinů proti afghánskému lidu." # todo: NEW TRANSLATION
  TalibanInsurgency.24.a: "To je hrozné!" # todo: NEW TRANSLATION
  TalibanInsurgency.25.t: "[FROM.GetNameDef] Provides Technical Equipment" # todo: NEW TRANSLATION
  TalibanInsurgency.25.d: "Zpráva od [FROM.GetAdjective] vlády našemu vedení uvádí, že [FROM.GetNameDef] nám poskytne technické vybavení pro protiteroristické operace, včetně detekčních zařízení na výbušniny, která lze instalovat na dálnicích nebo u vchodů do domů, psy vycvičené k detekci skrytých výbušnin a také další elektroniku ke zlepšení účinnosti našeho vojska a policie při boji s povstaleckým hnutím Taliban.\n\nOčekává se, že vybavení dorazí do měsíce a doufáme, že omezí šíření povstaleckého hnutí Taliban, alespoň na krátkou dobu." # todo: NEW TRANSLATION
  TalibanInsurgency.25.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
  TalibanAttack.0.t: "Talibanští militanté útočí na místní policejní stanici" # todo: NEW TRANSLATION
  TalibanAttack.0.d: "Dnes skupina Taliban militantů přečkala bez varování jednu z policejních kontrolních stanic vlády. Naše policejní síly byly zjevně nepřipravené a překvapeny; boje byly statečné, dokud nadřízený nevydal rozkaz k evakuaci kontrolního stanoviště.\n\nTaliban militanté převzali kontrolu nad kontrolním stanovištěm, dokud nebyla informována armáda a policii poskytovali podporu. Ve zbrojnici kontrolního stanoviště byly zbraně, které Taliban ukořistil. Během útoku afghánská police a ozbrojené síly zabily několik Taliban militantů, ale policejní síla rovněž přišla o několik statečných důstojníků." # todo: NEW TRANSLATION
  TalibanAttack.0.a: "Zaplatí za to!" # todo: NEW TRANSLATION
  TalibanAttack.1.t: "Afghánští Talibané útočí na policejní stanici" # todo: NEW TRANSLATION
  TalibanAttack.1.d: "Dnes skupina afghánských Taliban militantů bez varování napadla policejní kontrolní stanoviště afghánské vlády. Afghánská policie byla zjevně nepřipravená a zaskočena, ale bojovala statečně až do dobytí rozkazu k evakuaci kontrolního stanoviště.\n\nTaliban militanté převzali kontrolu nad kontrolním stanovištěm, dokud nebyla informována afghánská armáda, čímž policii poskytovali podporu. Ve zbrojnici kontrolního stanoviště Taliban ukořistil zbraně. Během útoku afghánská policie a vojenské síly zabily několik Taliban militantů, ale policejní síla rovněž přišla o několik statečných důstojníků." # todo: NEW TRANSLATION
  TalibanAttack.1.a: "A troublesome development." # todo: NEW TRANSLATION
  TalibanAttack.2.t: "Taliban spouští bombový útok na autobus" # todo: NEW TRANSLATION
  TalibanAttack.2.d: "Dnes Taliban militanté donutili autobus zastavit kamionem, použili Kalašnikovy k střelbě na civilisty uvnitř a poté odpálili automobilovou bombu poblíž autobusu. Po příjezdu vojenské policie Taliban militanté uteklili ze scény, někteří byli zastřeleni a zabiti, zatímco málo z nich neuniklo a bylo předáno vojenské policii k vyšetření.\n\nPodle výsledků vyšetřování a následného šetření víme, že teroristický útok byl cílen na turisty a cizince. Taliban vypsal odměnu za zabíjení cizinců v Afghanistánu. Útok způsobil také ztráty mezi zahraničními občany a země postižené již vyžadují, aby naše vláda provedla plné vyšetřování tohoto útoku." # todo: NEW TRANSLATION
  TalibanAttack.2.a: "Musíme tyto Taliban teroristy dopadnout!" # todo: NEW TRANSLATION
  TalibanAttack.3.t: "Útok Talibanů na autobus zabíjí naše občany" # todo: NEW TRANSLATION
  TalibanAttack.3.d: "Dnes skupina afghánských Taliban militantů donutila autobus zastavit kamionem, použila Kalašnikovy ke střelbě na civilisty uvnitř a poté odpálila automobilovou bombu poblíž autobusu. Po příjezdu afghánské policejní a vojenské policie Taliban militanté uprchli ze scény, někteří byli zastřeleni a zabiti, zatímco zbytek utekl a byl předán k vyšetření.\n\nÚtok také způsobil ztráty mezi našimi občany a velvyslanec v Afghánistánu kontaktoval afghánské úřady, aby se pokusil řešit následky." # todo: NEW TRANSLATION
  TalibanAttack.3.a: "Poslat naše soustrasti rodinám obětí!" # todo: NEW TRANSLATION
  TalibanAttack.4.t: "Cizinci zabiti při bombovém útoku Talibanů na autobus" # todo: NEW TRANSLATION
  TalibanAttack.4.d: "Dnes Taliban militanté donutili autobus zastavit kamionem, použili Kalašnikovy ke střelbě na civilisty uvnitř a poté odpálili automobilovou bombu poblíž autobusu. Po příjezdu afghánské vojenské policie Taliban militanté uprchli ze scény, někteří byli zastřeleni a zabiti, zatímco zbytek neunikl a byl předán vojenské policii k vyšetření.\n\nÚtok způsobil ztráty mezi místními Afghánci a zahraničními občany a vyvolal široké odsouzení ze strany mezinárodního společenství." # todo: NEW TRANSLATION
  TalibanAttack.4.a: "Vyjádřete soustrast obětem!" # todo: NEW TRANSLATION
  TalibanAttack.5.t: "Taliban útočí na konvoj palivových tankerů" # todo: NEW TRANSLATION
  TalibanAttack.5.d: "Dnes Taliban militanté zaútočili na konvoj palivových tankerů, který měl dodat důležité palivo pro armádu i pro policejní složky. Taliban militanté tanker-y zapálili a řidiči tankerů byli Talibanem unášeni. Místo pobytu těchto řidičů je zatím neznámé.\n\nNebyla zatím hlášena žádná oběť mezi místními obyvateli, ale tanker-y byly zcela spáleny a blízké silnice jsou kvůli bezpečnosti plně uzavřeny armádou. Očekává se, že obnovení normálního života v této oblasti pro místní obyvatele potrvá delší dobu." # todo: NEW TRANSLATION
  TalibanAttack.5.a: "Musíme zachránit tyto řidiče!" # todo: NEW TRANSLATION
  TalibanAttack.6.t: "Afghánský Taliban pálí palivové tankery" # todo: NEW TRANSLATION
  TalibanAttack.6.d: "Dnes afghánští Talibanisté zaútočili na kolonu palivových kamionů, která měla dodat nezbytné palivo pro armádu i vojenskou policii. Talibanisté zapálili tankery a řidiči tankerů byli Talibanem unášeni. Přesná poloha těchto řidičů je dosud neznámá.\n\nZatím nejsou hlášeny žádné ztráty mezi místními obyvateli, ale tankery byly zcela zničeny a okolní silnice jsou kvůli bezpečnosti vojáky plně uzavřeny. Očekává se, že obnovení normálního života v této oblasti pro místní obyvatele potrvá nějakou dobu." # todo: NEW TRANSLATION
  TalibanAttack.6.a: "Afghánistán je opravdu nebezpečné místo..." # todo: NEW TRANSLATION
  TalibanAttack.7.t: "Taliban útočí na vojenskou kolonu" # todo: NEW TRANSLATION
  TalibanAttack.7.d: "Dnes afghánští Talibanisté spustili šokující sebevražedný bombový útok na jednu z našich vojenských kolon. Talibanisté najeli na dvě auta a odpálili obě vozidla, když se blížily k vojenským nákladním vozům.\n\nSebevražedný útok si vyžádal zničení několika vojenských nákladních vozů tlakem výbuchu a způsobil několik ztrát mezi našimi vojáky; naštěstí naši vojáci utrpěli převážně jen zranění, zúčastněné Talibanisté byli okamžitě zabiti vlastními bombami." # todo: NEW TRANSLATION
  TalibanAttack.7.a: "Musíme posílit kontrolu vozidel!" # todo: NEW TRANSLATION
  TalibanAttack.8.t: "Sebevražedný útok Taliban míří na afghánskou armádu" # todo: NEW TRANSLATION
  TalibanAttack.8.d: "Dnes afghánští Talibanisté spustili šokující sebevražedný bombový útok na jednu z afghánských vojenských kolon. Talibanisté najeli na dvě auta a odpálili obě vozidla, když se blížily k vojenským nákladním vozům.\n\nSebevražedný útok způsobil zničení několika vojenských nákladních vozů tlakem výbuchu a způsobil několik ztrát mezi ozbrojenými silami Afghánistánu; naštěstí vojáci utrpěli převážně jen zranění. Talibanisté zapojení do útoku byli okamžitě zabiti vlastními bombami." # todo: NEW TRANSLATION
  TalibanAttack.8.a: "Jak se mohlo stát, že afghánská armáda dovolila takovou věc?" # todo: NEW TRANSLATION
  TalibanAttack.9.t: "Taliban míří na zahraniční jednotky" / "Taliban útočí na zahraniční jednotky" (vyberu "Taliban útočí na zahraniční jednotky" # todo: NEW TRANSLATION
  TalibanAttack.9.d: "Dnes se Talibanista maskovaný jako místní obyvatel tiše přiblížil ke koloně zahraničních jednotek, které byly do naší země vyslány, a odpálil bombu ukrytou ve svém turban. Zpočátku nikdo nebyl zraněn, avšak další skupina Talibanistů využila chaosu způsobeného výbuchem a vypálila RPG rakety na zahraniční jednotky.\n\nSituace se uklidnila po příjezdu vojenských posil, ale bohužel tento útok způsobil mnoho ztrát naší armády a několik vojenských vozidel bylo zničeno." # todo: NEW TRANSLATION
  TalibanAttack.9.a: "Sakra" # todo: NEW TRANSLATION
  TalibanAttack.10.t: "Naši vojáci zabiti při útoku Talibanu" # todo: NEW TRANSLATION
  TalibanAttack.10.d: "Dnes se Talibanista maskovaný jako místní obyvatel tiše přiblížil ke koloně zahraničních jednotek, které byly do naší země vyslány, a odpálil bombu ukrytou ve turbanu. Zpočátku nebyl nikdo zraněn, avšak další skupina Talibanistů využila chaosu vyvolaného výbuchem a vypálila RPG na zahraniční jednotky.\n\nSituace se uklidnila po příjezdu posil, ale bohužel útok způsobil mnoho ztrát naší službě a několik vojenských vozidel bylo zničeno. Náš místní velitel byl v kontaktu s afghánskými vojenskými veliteli, aby řešil následky." # todo: NEW TRANSLATION
  TalibanAttack.10.a: "Vyjádřete soustrast padlým vojákům!" # todo: NEW TRANSLATION
  TalibanAttack.11.t: "Zahraniční jednotky zabity při útoku Talibanu" # todo: NEW TRANSLATION
  TalibanAttack.11.d: "Dnes se Talibanista maskovaný jako místní obyvatel tiše přiblížil ke koloně zahraničních jednotek, které byly do naší země vyslány, a odpálil bombu ukrytou ve svém turban. Zpočátku nebyl nikdo zraněn, avšak další skupina Talibanistů využila chaosu vyvolaného výbuchem a vypálila RPG rakety na zahraniční jednotky.\n\nSituace se uklidnila po příjezdu vojenských posil, ale útok způsobil mnoho ztrát a několik vojenských vozidel bylo zničeno." # todo: NEW TRANSLATION
  TalibanAttack.11.a: "Proč je nemůžou vyhladit Talibany?" # todo: NEW TRANSLATION
  TalibanAttack.12.t: "Taliban spouští bombový útok na budovu" # todo: NEW TRANSLATION
  TalibanAttack.12.d: "Dnes byla budova zasažena mohutným výbuchem v jedné z budov, která zahrnuje kanceláře zahraničních investorů. Následné vyšetřování ukázalo, že bomba pravděpodobně byla vyrobena z řady dělostřeleckých nábojů ukradených nebo ztracených z arzenálu Afghánské národní armády. Taliban se k útoku následně přihlásil.\n\nMezi oběťmi jsou zahraniční občané a naši vládní činitelé jsou v kontaktu s velvyslanci dotčených zemí, aby vyřešili následky." # todo: NEW TRANSLATION
  TalibanAttack.12.a: "To negativně ovlivní naši mezinárodní pověst!" # todo: NEW TRANSLATION
  TalibanAttack.13.t: "Naši dodavatelé zabiti při bombovém útoku Talibanu" # todo: NEW TRANSLATION
  TalibanAttack.13.d: "Dnes byla budova zasažena mohutným výbuchem v jedné z budov, která zahrnuje kanceláře jednoho z našich dodavatelů. Následné vyšetřování ukázalo, že bomba pravděpodobně byla vyrobena z řady dělostřeleckých nábojů ukradených nebo ztracených z arzenálu Afghánské národní armády. Taliban se k útoku od té doby přihlásil.\n\nNěkteří z našich občanů jsou mezi oběťmi a náš velvyslanec v Afghánistánu je v kontaktu s afghánskými vládními představiteli, aby vyřešili následky." # todo: NEW TRANSLATION
  TalibanAttack.13.a: "Musí chránit naše investory!" # todo: NEW TRANSLATION
  TalibanAttack.14.t: "Zahraniční občané zabiti při bombovém útoku Talibanu na budovu" # todo: NEW TRANSLATION
  TalibanAttack.14.d: "Dnes byla budova zasažena mohutným výbuchem v jedné z budov, která zahrnuje kanceláře zahraničních dodavatelů v jednom z významných afghánských měst. Následující vyšetřování ukázalo, že bomba pravděpodobně byla vyrobena z řady dělostřeleckých nábojů ukradených nebo ztracených z arzenálu Afghánské národní armády. Taliban se k útoku od té doby přihlásil.\n\nMezi oběťmi jsou zahraniční občané a afghánská vláda je v kontaktu s velvyslanci dotčených zemí, aby vyřešili následky." # todo: NEW TRANSLATION
  TalibanAttack.14.a: "Proč by se kterákoliv země rozhodla investovat v Afghánistánu?" # todo: NEW TRANSLATION
  TalibanAttack.15.a: "Talibanští teroristé musí být dopátráni!" # todo: NEW TRANSLATION
  TalibanAttack.16.t: "Hlavní útok na letiště v Afghánistánu" # todo: NEW TRANSLATION
  TalibanAttack.16.d: "Dnes bylo jedno z afghánských letišť s dvojím využitím zasaženo automobilovým bombovým útokem, když nákladní vůz nesoucí výbušniny prorazil ochrannou bariéru u vjezdu na letiště a odpálil zařízení uložené v nákladním voze. Výbuch způsobil značné škody na letišti kvůli velmi vysokému výbušnému náboji ve voze. Krátce poté, co se informace šířily, prohlásila za zodpovědný útok síť Haqqání, nejradikálnější větev Talibanu.\n\nÚtok si vyžádal velké množství obětí, avšak nebyly hlášeny žádné ztráty na životech či zranění mezi [ROOT.GetAdjective] občany v Afghánistánu. Náš vůdce [ROOT.GetLeader] vyjádřil soustrast [AFG.GetLeader] kvůli útoku a ostře odsoudil činy Talibanu." # todo: NEW TRANSLATION
  TalibanAttack.16.a: "Talibanistická vzpoura dosáhla kritické úrovně!" # todo: NEW TRANSLATION
  AfghanistanNews.15.t: "Abdul Rashid Dostum byl zavražděn" # todo: NEW TRANSLATION
  AfghanistanNews.15.d: "Abdul Rashid Dostum zemřel na Taškentském mezinárodním letišti, když se chystal odletět do Turecka. Podle zpráv byl napaden dvěma útočníky ozbrojenými noži, což vedlo k jeho předčasné smrti. Útočníci byli po incidentu rychle zadrženi. Existují spekulace, že mohli být vysláni afghánskou vládou kvůli nedávnému napětí mezi Dostumem a afghánskými úřady." # todo: NEW TRANSLATION
  AfghanistanNews.15.a: "Tak to vypadá" # todo: NEW TRANSLATION
  AfghanistanNews.16.t: "Afghánistán oživuje dohody z Pesháwaru" # todo: NEW TRANSLATION
  AfghanistanNews.16.d: "Afghánská vláda se vrátila ke své dřívější strategii s cílem stabilizovat zemi před případným návratem Talibanu. Úředníci oznámili obnovený závazek k dohodám z Pesháwaru a zdůraznili, že tentokrát by snahy měly přinést nadějnější výsledky. S odvážnými tvrzeními o klidné budoucnosti se Afghánistán snaží vytyčit cestu ke stabilitě." # todo: NEW TRANSLATION
  AfghanistanNews.16.a: "Zajímavé" # todo: NEW TRANSLATION
  AfghanistanNews.17.t: "Proti-talibánské povstání v Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanNews.17.d: "Po Operaci Trvalá svoboda Herát svědčí o vzestupu odporu, když místní milice, podporované USA a Íránem, vyzývají nadvládu Talibanu. Oslavné scény zaplavují ulice, když milice obsazují klíčové oblasti a navazují spolupráci se Severní aliancí. „Lev Herátu“ Mohammad Ismail Khan nabízí amnestii bývalým bojovníkům Talibanu, ale varuje před budoucím násilím. Tato povstání znamenají klíčový moment v boji Afghánistánu o stabilitu." # todo: NEW TRANSLATION
  AfghanistanNews.17.a: "Zajímavý vývoj událostí" # todo: NEW TRANSLATION
  AfghanistanInvestment.6.t: "Afghánistán hledá investice ze Středního východu po vstupu do WTO" # todo: NEW TRANSLATION
  AfghanistanInvestment.6.d: "S nedávným vstupem do Světové obchodní organizace (WTO) Afghánistán usiluje o zvýšení kapitálových injekcí pro podporu hospodářského rozvoje. Úředníci kontaktují země Středního východu a žádají o větší spolupráci a investice v klíčových odvětvích. Tento krok signalizuje závazek Afghánistánu využívat mezinárodní partnerství k podpoře růstu a stability v regionu." # todo: NEW TRANSLATION
  AfghanistanInvestment.7.t: "Podepisují obchodní dohodu" # todo: NEW TRANSLATION
  AfghanistanInvestment.7.d: "Chtějí navrhnout obchodní dohodu pro posílení větší spolupráce a otevřít dveře pro budoucí investice" # todo: NEW TRANSLATION
  AfghanistanInvestment.7.a: "Jistě" # todo: NEW TRANSLATION
  AfghanistanInvestment.6.a: "Podepsat obchodní dohodu" # todo: NEW TRANSLATION
  AfghanistanInvestment.6.b: "Investovat do továrny" # todo: NEW TRANSLATION
  AfghanistanInvestment.6.c: "Ne děkuji" # todo: NEW TRANSLATION
  Afghanistan.22.t: "[GetYear] Loya Jirga začne" # todo: NEW TRANSLATION
  Afghanistan.22.d: "S ukončením konfliktu afghánští váleční vůdci, vůdci kmenů a významné osobnosti znovu odložili své rozdíly. Tato historická schůzka představuje zlomový okamžik v historii Afghánistánu, kdy vůdci z různých prostředí pracují ruku v ruce na obnově a usmíření země." # todo: NEW TRANSLATION
  Afghanistan.22.a: "Přišel čas" # todo: NEW TRANSLATION
  Afghanistan.23.t: "Burhanuddin Rabbani" # todo: NEW TRANSLATION
  Afghanistan.23.d: "Burhanuddin Rabbani, významná postava afghánské politiky, se proslavil během odboje proti sovětské okupaci. Jako prezident Afghánistánu v letech 1992 až 1996 byl jedním ze spoluzakladatelů původních dohod a nyní žádá, aby sehrál novou klíčovou roli v Afghánistánu." # todo: NEW TRANSLATION
  Afghanistan.24.t: "Mohammad Qasim Fahim" # todo: NEW TRANSLATION
  Afghanistan.24.d: "Mohammad Qasim Fahim, narozený v Omarzu, provincie Panjšír, Afghánistánu, se prosadil jako klíčová postava odboje proti komunistickému režimu. Sloužil jako šéf zpravodajství za prezidenty Sibghatullah Mojaddedi a Burhanuddin Rabbani. Fahimovo vedení pokračovalo i během éry Talibánu, kde sehrál rozhodující vojenskou roli na severu Afghánistánu, zejména v Panjšíru a Mazár-i-Šáríf." # todo: NEW TRANSLATION
  Afghanistan.25.t: "Yunus Qanuni" # todo: NEW TRANSLATION
  Afghanistan.26.a: "Prokletí na nás" # todo: NEW TRANSLATION
  Afghanistan.25.d: "Po sovětské intervenci v roce 1979 se Qanooni spojil s mujahideen silou Ahmad Shah Massouda v údolí Panjšír. Jako blízký spolupracovník Massouda přispěl k formování Afghánské severní aliance a později působil jako ministr vnitra v Rabbáního administrativě." # todo: NEW TRANSLATION
  Afghanistan.23.a: "He will Plan to Run" # todo: NEW TRANSLATION
  Afghanistan.26.t: "Převrat Gulbuddinova Hezb-e Islami" # todo: NEW TRANSLATION
  Afghanistan.26.d: "Ve nespokojenosti s vládou získala Hezb-e Islami Gulbuddin pod vedením Hekmatyara podporu. Původně založená v roce 1976, frakce se v roce 1979 rozdělila, ale frakce Hekmatyara, známá jako Hezb-e Islami Gulbuddin (HIG). Hekmatyarův návrat z exilu, aby nastoupil v úřadu po převratu, vyvolal napětí, a Taliban se o něm zavázal postavit, stejně jako odpůrci HIG." # todo: NEW TRANSLATION
  Afghanistan.27.t: "Role Of Women" # todo: NEW TRANSLATION
  Afghanistan.27.d: "Ačkoli se pojetí rolí žen v naší společnosti může zdát neobvyklé, stát má různé názory na to, jak postupovat vpřed." # todo: NEW TRANSLATION
  Afghanistan.27.a: "Měli by hrát tradičnější roli" # todo: NEW TRANSLATION
  Afghanistan.27.b: "Dejme jim roli" # todo: NEW TRANSLATION
  Afghanistan.28.t: "Role Of Religion" # todo: NEW TRANSLATION
  Afghanistan.28.d: "Role náboženství a zda by Afghánistán měl otevřít se světu, nebo si udržet svou přísnou orientaci na sunnitský islám, je sporné téma." # todo: NEW TRANSLATION
  Afghanistan.28.a: "Zůstaneme uzavřeni" # todo: NEW TRANSLATION
  Afghanistan.28.b: "Měli bychom se otevřít" # todo: NEW TRANSLATION
  Afghanistan.30.t: "Obnova státu" # todo: NEW TRANSLATION
  Afghanistan.30.d: "S ukončením dlouhodobého konfliktu s Talibanem je nezbytné přehodnotit naše cíle a strategicky naplánovat obnovu a rozvoj země v nadcházejících dnech." # todo: NEW TRANSLATION
  Afghanistan.30.a: "Loď vypluje vpřed" # todo: NEW TRANSLATION
  Afghanistan.20.t: "[GetYear] Loya Jirga" # todo: NEW TRANSLATION
  Afghanistan.20.d: "S očekáváním se Afghánistán dostává do klíčové fáze, kdy občané připravují volby a volí budoucího vůdce země. Kandidáti usilují o podporu a osud Afghánistánu leží na vlásku. Výsledek voleb určí další směr země, formuje její budoucnost tváří v tvář probíhajícím výzvám a příležitostem. Sledujte, jak se výsledky vyvíjejí, a jak se píše další kapitola historie Afghánistánu." # todo: NEW TRANSLATION
  Afghanistan.20.a: "Burhanuddin Rabbani" # todo: NEW TRANSLATION
  Afghanistan.20.b: "Ahmad Shah Massoud" # todo: NEW TRANSLATION
  Afghanistan.20.c: "Abdullah Abdullah" # todo: NEW TRANSLATION
  Afghanistan.20.e: "Mohammad Qasim Fahim" # todo: NEW TRANSLATION
  Afghanistan.20.f: "Yunus Qanuni" # todo: NEW TRANSLATION
  Afghanistan.25.a: "Bude kandidovat" # todo: NEW TRANSLATION
  Afghanistan.24.a: "Bude kandidovat" # todo: NEW TRANSLATION
  Afghanistan.35.t: "Letecká evakuace Severní aliance" # todo: NEW TRANSLATION
  Afghanistan.35.d: "V souvislosti s probíhajícím konfliktem v Afghánistánu se Rusko ocitá uprostřed regionálních záležitostí. Od roku 1996 ruská vláda tiše podporuje Severní alianci, dodává zbraně a zásoby k posílení odporu bývalé afghánské vlády. Tato podpora vychází z obavy, že konflikt zasáhne Střední Asii, jak bylo dříve vidět u UTO v občanské válce v Tadžikistánu. Nyní, když ruský ministr obrany Ivanov odhalil rozsah této pomoci, ruské vedení čelí rozhodnutí: pokračovat v pomoci Severní alianci navzdory hospodářskému zatížení, nebo zcela stáhnout podporu." # todo: NEW TRANSLATION
  Afghanistan.35.a: "Požadujeme, aby USA náklady uhradily" # todo: NEW TRANSLATION
  Afghanistan.35.b: "Můžeme náklady uhradit" # todo: NEW TRANSLATION
  Afghanistan.35.c: "Omezit tok pomoci" # todo: NEW TRANSLATION
  Afghanistan.36.t: "Afghánská severní aliance je otevřena hostování dronů" # todo: NEW TRANSLATION
  Afghanistan.36.d: "V důsledku útoků na americkou ambasádu v roce 1998 a následných amerických raketových útoků na tábory al-Káidy v Afghánistánu USA zesílily snahy o likvidaci teroristických sítí, včetně požadavku na vydání Osamy bin Ládina. Shromáždění nejvyšších bezpečnostních činitelů se shodlo, že Talibán bude předložen ultimátum k vydání bin Ládina. Navzdory dřívější neochotě spolupracovat se Severní aliancí je nyní příležitost pro společné kroky při dohledávání bin Ládinovy polohy." # todo: NEW TRANSLATION
  Afghanistan.36.a: "Pošlete sledovací drony" # todo: NEW TRANSLATION
  Afghanistan.36.b: "Cíl byl již stanoven." # todo: NEW TRANSLATION
  Afghanistan.37.t: "Posílená podpora Severní aliance Afghánistánu" # todo: NEW TRANSLATION
  Afghanistan.37.d: "Jak konflikt v Afghánistánu eskaluje, Severní aliance potřebuje zvýšenou podporu k boji proti Talibánu a al-Káidě. Indická skrytá pomoc byla klíčová a poskytuje finanční prostředky, radarové vybavení, díly pro letadla a technickou podporu pro údržbu stíhacích letounů. S tím, že indičtí vojenskí poradci jsou ceněni v boji proti Talibánu, jejich pomoc se stala nepostradatelnou pro [AFG.GetLeader]ovým vojákům." # todo: NEW TRANSLATION
  Afghanistan.37.a: "Odstavení pakistánského zástupce je podmínkou" # todo: NEW TRANSLATION
  Afghanistan.37.b: "Nechceme pokračovat" # todo: NEW TRANSLATION
  Afghanistan.38.t: "Ruské vybavení pro leteckou dodávku dorazilo do Afghánistánu" # todo: NEW TRANSLATION
  Afghanistan.38.d: "Ruské vojenské vybavení, včetně zbraní, zásob a vozidel, začalo dorážet do Afghánistánu prostřednictvím letecké dodávky. Příjezd tohoto vybavení vytváří v konfliktu novou příležitost." # todo: NEW TRANSLATION
  Afghanistan.38.a: "Dobrá zpráva" # todo: NEW TRANSLATION
  Afghanistan.39.t: "Schválení americké podpory dronů" # todo: NEW TRANSLATION
  Afghanistan.39.d: "Spojené státy schválily žádost o podporu dronů k cílení na tábory al-Káidy a sledování Osamy bin Ládina. Nyní můžeme využít zpravodajské informace k shromažďování a koordinaci operací se silami USA." # todo: NEW TRANSLATION
  Afghanistan.39.a: "Skvělé zprávy" # todo: NEW TRANSLATION
  Afghanistan.40.t: "Indická podpora pokračuje" # todo: NEW TRANSLATION
  Afghanistan.40.d: "Afghánistán nadále dostává podporu od Indie, včetně finančních prostředků, radarového vybavení, dílů pro letadla a vojenských poradců." # todo: NEW TRANSLATION
  Afghanistan.40.a: "Skvělé" # todo: NEW TRANSLATION
  Afghanistan.41.t: "Žádost o podporu zamítnuta" # todo: NEW TRANSLATION
  Afghanistan.41.d: "Navzdory snahám zajistit další podporu byla žádost o pomoc zamítnuta. Budeme se muset spolehnout na stávající prostředky." # todo: NEW TRANSLATION
  Afghanistan.41.a: "Zklamání" # todo: NEW TRANSLATION
  Afghanistan.42.t: "Žádost Ruska, abychom uhradili náklady" # todo: NEW TRANSLATION
  Afghanistan.42.d: "Rusko není ochotno pokrýt náklady na nákladnou operaci letecké dodávky pro Severní alianci v Afghánistánu. Pan Ivanov oslovil Spojené státy s pomocí a jednání proběhla i s britskými obrannými činitelemi. USA stojí před rozhodnutím, zda pomůže Rusku v této operaci." # todo: NEW TRANSLATION
  Afghanistan.42.a: "Můžeme to udělat" # todo: NEW TRANSLATION
  Afghanistan.42.b: "nemůžeme" # todo: NEW TRANSLATION
  AfghanistanNews.18.t: "Ruská žádost, aby USA zaplatily náklady na letecký přísun do Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanNews.18.d: "Ruská žádost o finanční podporu leteckého zásobování Severní aliance v Afghánistánu byla přijata s posměšným ohlasem ze strany světové komunity. Přes své vojenské schopnosti je neochota Ruska uhradit tyto náklady kritizována a mnoho lidí zpochybňuje jejich závazek k této věci. Zásoby začaly proudit do Afghánistánu koncem září, přičemž munice a vojenské vybavení byly dodávány prostřednictvím pontonových mostů vybudovaných 201. divizí Ruska přes Pyandž, řeku spojující Tadžikistán a Afghánistán, podle Nezavisimoy Gazety." # todo: NEW TRANSLATION
  AfghanistanNews.18.a: "Kam zmizely všechny peníze?" # todo: NEW TRANSLATION
  AfghanistanNews.18.c: "Přijde-li Orel znovu na záchranu zraněného medvěda?" # todo: NEW TRANSLATION
  AfghanistanNews.18.b: "Eh, vlastně" # todo: NEW TRANSLATION
  AfghanistanNews.19.t: "USA nasazují drony Predator v Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanNews.19.d: "Spojené státy nasadily drony Predator v Afghánistánu za účelem zásahu proti teroristickým centrům al-Káidy. Tato eskalace konfliktu v Afghánistánu zahajuje novou éru americké vojenské přítomnosti v regionu. Drony by měly poskytovat zpravodajské informace a dohled, čímž posílí operace amerických sil v zemi." # todo: NEW TRANSLATION
  AfghanistanNews.19.a: "Zajímavé" # todo: NEW TRANSLATION
  AfghanistanNews.20.t: "[AFG.GetLeader] address to the European Parliament" # todo: NEW TRANSLATION
  AfghanistanNews.20.d: "Během tiskové konference v Evropském parlamentu vyzval [AFG.GetLeader] světové vůdce, aby na Pakistán vyvíjeli tlak kvůli jeho podpoře Talibánu a žádal humanitární pomoc k zmírnění utrpení afghánského lidu. Prosba přichází rovněž s varováním před plánovaným útokem na západní státy ze strany al-Káidy." # todo: NEW TRANSLATION
  AfghanistanNews.20.a: "To by mohlo být znepokojující" # todo: NEW TRANSLATION
  AfghanistanNews.21.t: "Dostum Joins Plans for Assault on Mazar-i-Sharif" # todo: NEW TRANSLATION
  AfghanistanNews.21.d: "Dostúmův návrat do Afghánistánu z exilu byl vnímán jako příležitost získat zpět Mazar-i-Sharíf. Nyní, spolu s velitelem Ahmad Shah Massoudem, Ismáilem Khanem a Mohammadem Moháqíkem, se připravuje na ofenzivu proti městu Mazar-i-Sharíf, které drží Taliban. \n\nDostúm, původně velitel vojenské jednotky 374 pod PDPA, se po pádu Kábulu v roce 1992 přidal k mudžahedínům. Poté si zřídil svůj Protot stát v Mazar-i-Sharíf, známý jako Severní autonomní zóna. Vytiskl si vlastní měnu a dokonce provozoval vlastní leteckou společnost Balkh Air. \n\nPo krátkém ztrátě kontroly nad Mazar-i-Sharíf Talibánem se Dostum v říjnu 1997 vrátil z exilu, aby převzal velení. Navzdory jeho snahám Talibán v roce 1998 opět zvítězil, což Dostuma přimělo opět uprchnout do Turecka." # todo: NEW TRANSLATION
  AfghanistanNews.21.a: "Uvidíme, co se stane." # todo: NEW TRANSLATION
  Afghanistan.45.t: "Mahmoud Surkha dezertoval k Tálibánu" # todo: NEW TRANSLATION
  Afghanistan.45.d: "Velitel Mahmoud Surkha dezertoval k Tálibánu a tvrdí, že je nespokojen s ruským vměšováním do války. [AFG.GetLeader] popírá obvinění, ale říká, že má právo vyhledávat mezinárodní podporu jako de facto uznaná vláda Afghánistánu." # todo: NEW TRANSLATION
  Afghanistan.47.ta: "Uzbecké Su-24 bylo sestřeleno" # todo: NEW TRANSLATION
  Afghanistan.47.tb: "Uzbecké Su-24 přežilo útok Tálibánu" # todo: NEW TRANSLATION
  Afghanistan.47.da: "Během mise k útoku na obrněnou pěší jednotku Tálibánu poblíž Hairatanu byl uzbecký bombardér Sukhoi Su-24 sestřelen, zahynovali oba členové posádky." # todo: NEW TRANSLATION
  Afghanistan.47.db: "Při misi k útoku na obrněnou pěší jednotku Tálibánu poblíž Hairatanu uzbecký bombardér Sukhoi Su-24 jen těsně přežil útok, čímž posádka mohla bezpečně uniknout s minimálním poškozením." # todo: NEW TRANSLATION
  Afghanistan.47.a: "Zírat do hlavně zbraně" # todo: NEW TRANSLATION
  Afghanistan.47.b: "Tragické" # todo: NEW TRANSLATION
  Afghanistan.48.t: "Abdullah Jan Wahidi dezertuje" # todo: NEW TRANSLATION
  Afghanistan.48.d: " Haji Abdul Qadeer připustil, že jeden z jejich klíčových velitelů, Abdullah Jan Wahidi, dezertoval k Tálibánu." # todo: NEW TRANSLATION
  Afghanistan.48.a: "Nic s tím nemůžeme udělat" # todo: NEW TRANSLATION
  Afghanistan.44.t: "Ismail Khan unikl z věznice Kandahár" # todo: NEW TRANSLATION
  Afghanistan.44.d: "Ismail Khan, bývalý guvernér Herátu a vůdce odporu proti vládě Tálibánu, unikl z vězení v Kandaháru. Khan byl považován za jednoho z nejoblíbenějších vůdců mudžahedínů v povstání proti Sovětům. V roce 1992 mudžahedínské jednotky dobyly Herát a Ismail Khan se stal guvernérem. V roce 1995 obhájil město proti Tálibánu ve spolupráci s Ahmadem Šáhem Massúdem. Khan dokonce zaútočil na tálibánskou pevnost Kandahár, ale byl odražen. To se změnilo, když generál Abdul Rashid Dostum zaútočil na Herát, donutil Ismaila Khána a jeho 8 000 mužů k útěku do Íránu dříve, než Tálibán dobyl Heratskou provincii. O dva roky později, při organizování odporu proti Tálibánu v oblasti Faryab, byl zrazen a zajat Abdulem Majidem Rouzim, který přestoupil k Tálibánu spolu s Abdul Malikem Pahlwanem, tehdy jedním z Dostumových zástupců." # todo: NEW TRANSLATION
  Afghanistan.44.a: "Opět vsadíme na štěstí" # todo: NEW TRANSLATION
  Afghanistan.45.a: "Co s tím tedy můžeme dělat" # todo: NEW TRANSLATION
  Afghanistan.46.t: "Afghánistánci, kteří uprchli Tálibánu únosem dopravního letadla" # todo: NEW TRANSLATION
  Afghanistan.46.d: "Skupina únosců unesla afgánské dopravní letadlo se nejméně 151 lidmi na palubě a donutila ho letět do Uzbekistánu, Kazachstánu a Moskvy, než ráno brzy vzlétlo znovu a přistálo na letišti Stansted, asi 40 mil severovýchodně od Londýna. Všichni únosci na palubě požadovali, aby Tálibán propustil klíčového opozičního vůdce z vězení dříve, než bude zahájeno vyjednávání s britskou vládou." # todo: NEW TRANSLATION
  Afghanistan.46.a: "Lidé pošlou vzkaz" # todo: NEW TRANSLATION
  Afghanistan.46.b: "Počkej, co?" # todo: NEW TRANSLATION
  Afghanistan.56.t: "Afghánistán usiluje o silnější mezinárodní uznání" # todo: NEW TRANSLATION
  Afghanistan.56.d: "Afghánská severní aliance žádá mezinárodní podporu ke posílení diplomatické podpory. Usilují o to, aby světová komunita vyvíjela tlak na zahraniční aktéry a vyzývala k stažení z Afghánistánu." # todo: NEW TRANSLATION
  Afghanistan.56.a: "Ano, budeme" # todo: NEW TRANSLATION
  Afghanistan.56.b: "Ne, to si nemyslím" # todo: NEW TRANSLATION
  Afghanistan.57.t: "[FROM.GetNameDef] nám poskytuje diplomatickou podporu" # todo: NEW TRANSLATION
  Afghanistan.57.d: "Tálibánova snaha o uznání jako legitimní vlády byla odmítnuta [FROM.GetNameDef], čímž potvrzujeme naši nadále zastoupení v Organizaci spojených národů." # todo: NEW TRANSLATION
  Afghanistan.57.a: "Děkuji" # todo: NEW TRANSLATION
  Afghanistan.59.t: "Afghánistán vyzývá nás, abychom zastavili pakistánskou podporu Tálibánu" # todo: NEW TRANSLATION
  Afghanistan.59.d: "Afghánistán, čelící neustálému náporu Tálibánu posíleného podporou ze stran Pakistánu (ISI), žádá, abychom zasáhli. Zprávy potvrzují podporu Pakistánu Tálibánu, což prohlubuje regionální nestabilitu a představuje vážnou hrozbu pro mír." # todo: NEW TRANSLATION
  Afghanistan.61.t: "Spojené státy vyzvaly, abychom ukončili veškerou podporu Tálibánu." # todo: NEW TRANSLATION
  Afghanistan.61.d: "Spojené státy vydaly formální žádost vyzývající k ukončení jakékoliv podpory Tálibánu v Afghánistánu." # todo: NEW TRANSLATION
  Afghanistan.61.a: "Trváme na tom, že nemáme žádnou účast." # todo: NEW TRANSLATION
  Afghanistan.63.d: "Pákistán trvá na neutralitě a vyjasňuje, že nepodporuje Tálibán, zdůrazňuje svůj závazek k regionální stabilitě a nezasahování do vnitřních konfliktů." # todo: NEW TRANSLATION
  Afghanistan.63.a: "Nic víc, co bychom mohli udělat" # todo: NEW TRANSLATION
  Afghanistan.63.t: "Pákistán trvá na tom, že nemá žádnou účast." # todo: NEW TRANSLATION
  Afghanistan.63.b: "Beznadějný" # todo: NEW TRANSLATION
  Afghanistan.64.t: "Pákistán odmítá" # todo: NEW TRANSLATION
  Afghanistan.64.d: "Pákistánská vláda otevřeně uznává svou podporu Tálibánu a důrazně odmítá spolupráci, což signalizuje posun v jejím diplomatickém přístupu a potenciálně ovlivňuje regionální dynamiku." # todo: NEW TRANSLATION
  Afghanistan.64.a: "Vytlačte je" # todo: NEW TRANSLATION
  Afghanistan.64.b: "Čas to změní" # todo: NEW TRANSLATION
  Afghanistan.65.t: "Afghánistán žádá o podporu" # todo: NEW TRANSLATION
  Afghanistan.65.d: "Vzhledem k ubývajícímu vybavení a zdrojům Afghánistán naléhavě žádá o naši pomoc vysláním operativců k vycvičení místních afghánských bojovníků a poskytnutím potřebného vybavení a vozidel, což jim umožní bojovat proti Tálibánu nezávisle, čímž se minimalizuje potřeba přímé vojenské intervence" # todo: NEW TRANSLATION
  Afghanistan.65.a: "Ano, budeme" # todo: NEW TRANSLATION
  Afghanistan.65.b: "Ne, nebudeme" # todo: NEW TRANSLATION
  Afghanistan.66.t: "Přijali to" # todo: NEW TRANSLATION
  Afghanistan.66.d: "Spojené státy přijaly žádost a nasadí poradce spolu s vybavením, aby pomohly Afghánistánu v boji proti Tálibánu, což představuje významný krok v posílení afghánských sil a posílení spolupráce v boji proti povstalcům a stabilizaci regionu." # todo: NEW TRANSLATION
  Afghanistan.66.a: "Budeme na cestě" # todo: NEW TRANSLATION
  AFG_start_the_attack_operation: "Spustit celostátní bojovou operaci" # todo: NEW TRANSLATION
  AfghanistanPeaceCkecks.2.t: "Tálibánská ofenziva v Herátu" # todo: NEW TRANSLATION
  AfghanistanPeaceCkecks.2.d: "Herát zažil masivní ofenzivu Tálibánu. Stovky ozbrojených insurgentů zahájily koordinovaný útok na klíčové strategické body ve městě s cílem získat kontrolu nad tímto důležitým hospodářským a logistickým uzlem. Došlo k intenzivním bojům; jednotky Afghánské národní armády kladou zoufalou obranu. Mezinárodní společenství bedlivě sleduje situaci a obává se dopadu na regionální stabilitu." # todo: NEW TRANSLATION
  AfghanistanPeaceCkecks.2.a: "Rozdrťte je" # todo: NEW TRANSLATION
  AfghanistanPeaceCkecks.3.t: "Tálibánská ofenziva v Jalalabádu" # todo: NEW TRANSLATION
  AfghanistanPeaceCkecks.3.d: "Jalalábád zažil masivní ofenzivu Tálibánu. Stovky ozbrojených insurgentů zahájily koordinovaný útok na klíčové strategické body ve městě s cílem ovládnout tento důležitý hospodářský a logistický uzel. Došlo k intenzivním bojům; jednotky Afghánské národní armády kladou zoufalou obranu. Mezinárodní společenství bedlivě sleduje situaci a obává se dopadu na regionální stabilitu." # todo: NEW TRANSLATION
