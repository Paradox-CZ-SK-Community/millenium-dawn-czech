  GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar je afghánský politik a bývalý vůdce mudžáhidů. Je zakladatelem a vůdcem politické strany Hezb-e-Islami Gulbuddin, která vznikla po rozkolu s Mohammadem Yunusem Khalisem v roce 1979, kdy Khalis odešel z Hezb-e Islami a založil Hezb-i Islami Khalis. V 90. letech dvakrát zastával funkci předsedy vlády. Hekmatyar se jako student připojil k organizaci Muslim Youth na počátku 70. let, kde byl znám svým islámským radikalismem, který většina organizace odmítala.\n\nStrávil čas v Pákistánu, než se vrátil do Afghánistánu, když v roce 1979 začala sovětsko-afghánská válka. V té době CIA začala financovat jeho rychle rostoucí organizaci Hezb-e Islami prostřednictvím pákistánské tajné služby ISI, jedné z největších mezi afghánskými mudžáhidy. Během sovětsko-afghánské války obdržel více financí od CIA než kterýkoli jiný vůdce mudžáhidů.\n\nPo sesazení sovětem podporovaného afghánského prezidenta Mohammada Najibulláha v roce 1992 Hekmatyar odmítl vstoupit do nové vlády a spolu s dalšími válečnými pány se zapojil do afghánské občanské války, která vedla k úmrtí asi 50 000 civilistů jen v Kábulu. Hekmatyar byl obviněn, že nese největší odpovědnost za raketové útoky na město. Mezitím se v rámci snah o mír a sdílení moci vedených Ahmadem Shah Massoudem Hekmatyar stal premiérem Afghánistánu v letech 1993–1994 a znovu krátce v letech 1996–1997." # todo: NEW TRANSLATION
  MOHAMMED_ZAHIR_SHAH_DESC: "Zahir kraloval 40 let a byl nejdéle vládnoucím panovníkem Afghánistánu od založení Durraniho říše v 18. století. Rozšířil diplomatické vztahy Afghánistánu s mnoha státy, včetně obou stran studené války. V 50. letech Zahir Šáh zahájil modernizaci země, která vyvrcholila vznikem nové ústavy a ústavní monarchie. Jeho dlouhá vláda byla poznamenána nestranností a obdobím míru, které se později ztratilo.\n\nV roce 1973, zatímco Zahir Šáh podstupoval lékařské ošetření v Itálii, jeho režim svrhl v převratu jeho bratrranec a bývalý premiér Mohammed Daoud Khan, který vytvořil jednopolitickou republiku a ukončil více než 225 let kontinuální monarchické vlády.\n\nZahir Šáh je nejvhodnějším kandidátem pro obnovení monarchistického Afghánistánu a pro zachování nároků jeho dynastie na trůn." # todo: NEW TRANSLATION
