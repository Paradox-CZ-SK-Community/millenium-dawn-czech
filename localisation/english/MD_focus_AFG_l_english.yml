  AfghanistanBorderWars.3.d: "Tálibán plánuje přesun do kmenových oblastí, zejména do regionu Severní Waziristán a Parachinar. Postoupili k nám vyjednavatel z Tálibánu s tím, že chtějí, abychom jim povolili zůstat tam na 'dočasné období'. Ačkoliv region nemá v širším kontextu velký význam, jde o ztrátu území a průnik radikálních teroristů do země." # todo: NEW TRANSLATION
