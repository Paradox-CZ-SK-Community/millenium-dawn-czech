  AFG_Taloqan_siege_mission: "Držení města" # todo: NEW TRANSLATION
  AFG_Taloqan_siege_mission_desc: "Zajištění města je klíčové, protože naše území se zmenšuje a rozsáhlé pláně severozápadu jsou lákavým cílem pro budoucí offensivu." # todo: NEW TRANSLATION
  AFG_alignment_help_button_tt: "Přejetím myší zobrazit informace" # todo: NEW TRANSLATION
  Headquarters_Taloqan: "Velitelství Taloqanu" # todo: NEW TRANSLATION
  Headquarters_Taloqan_desc: "Taloqan se stal klíčovým opěrným bodem pro Ahmad Shaha Massouda během sovětské invaze. Později se stal centrem velení pro [AFG.GetFlag] [AFG.GetNameDefCap] a slouží jako důležitý přístup do Tádžikistánu po pádu Mazar-i-Šarífu do rukou Talibanu v roce 1997." # todo: NEW TRANSLATION
  Taliban_insurgency_category: "Talibanské povstání" # todo: NEW TRANSLATION
  Taliban_insurgency_category_desc: "Ačkoli byly síly £GFX_AFG_salafist_jihadism §YTaliban§! poraženy koaličními silami, nebyly zcela zničeny; talibánští bojovníci se rozptýlili a zahájili §Rpovstání§! ve všech koutech Afghánistánu a začali provádět různé §Rteroristické útoky§! proti nové vládě a koaličním silám. Zlikvidování talibanského povstání potrvá roky a závisí na mnoha faktorech.\n\n§YSíla Talibanu§! určuje sílu talibánských militantů v zemi, její růst i naši schopnost povstání potlačit závisí na §Ydůvěře centrální vlády (stabilita, korupce nebo zahraniční zásahy)§! a na §Ysituaci na afghánsko-pákistánské hranici§!. Pokud je §YSíla Talibanu§! příliš vysoká, £GFX_AFG_salafist_jihadism §YTaliban§! bude schopen provádět §Rteroristické útoky§! a může to dokonce vyústit v §Robnovenou občanskou válku§!, zatímco některé metody mohou být efektivní jen krátkodobě.\n\n§YSíla Talibanu§!: [?AFG.taliban_strength]%" # todo: NEW TRANSLATION
  raid_taliban_hideouts: "Útok na talibánské úkryty" # todo: NEW TRANSLATION
  raid_taliban_hideouts_desc: "Naši komanda nalezla polohy talibánských militantů, můžeme vyslat jednotku našich komand provést nájezd za účelem likvidace nebo zajetí těchto militantů." # todo: NEW TRANSLATION
  bomb_taliban_targets: "Zbombardovat talibánské základny" # todo: NEW TRANSLATION
  bomb_taliban_targets_desc: "Naše zpravodajské služby identifikovaly několik koncentrací Talibanu a můžeme použít naši leteckou sílu k bombovým náletům na tyto militanty." # todo: NEW TRANSLATION
  secure_afghan_pakistani_border: "Zajistit afghánsko-pákistánskou hranici" # todo: NEW TRANSLATION
  secure_afghan_pakistani_border_desc: "Jedním z hlavních důvodů naší potíže s eliminací talibanského povstání je, že se bojovníci Talibanu uchylují do Pákistánu, znovu se konsolidují a pak se vrací pokračovat v povstání. Většina naší hranice s Pákistánem je nehlídaná, musíme zintenzivnit úsilí o vybudování bezpečnostního mechanismu podél hranice." # todo: NEW TRANSLATION
  afghan_unity_propaganda: "Propaganda afghánského sjednocení" # todo: NEW TRANSLATION
  afghan_unity_propaganda_desc: "Taliban se skládá většinou z Afghánců. Afghánci jsou soukmenovci, ale už dlouho jsme v občanském konfliktu kvůli ideologickým rozdílům. Můžeme vynaložit úsilí přesvědčit talibánské militanty, aby odložili zbraně a přispěli k rozvoji země tím, že jim slíbíme odpuštění za jejich minulé činy." # todo: NEW TRANSLATION
  show_supporting_counter_insurgency_countries: "Zobrazit země podporující naši protipovstaleckou operaci" # todo: NEW TRANSLATION
  show_supporting_counter_insurgency_countries_desc: "Zobrazuje země, které podporují naši protipovstaleckou misi proti Talibanu; tyto země nám poskytnou nejen vojenskou pomoc, ale i technickou podporu." # todo: NEW TRANSLATION
  eliminate_taliban_insurgency: "Zlikvidovat talibanské povstání" # todo: NEW TRANSLATION
  eliminate_taliban_insurgency_desc: "Nyní, když jsou naše vojenské síly rozmístěny na klíčových místech a hranice zajištěna, můžeme vyvinout poslední úsilí k rozbití talibanského povstání a ukončení tohoto dlouho trvajícího konfliktu." # todo: NEW TRANSLATION
  the_taliban_insurgency_pulse: "Talibanské povstání - měsíční aktualizace" # todo: NEW TRANSLATION
  the_taliban_insurgency_pulse_desc: "\nHodnota §YSíly Talibanu§! se aktualizuje každý měsíc, tempo růstu povstání je §Rovlivněno§! několika faktory:\n\n§YDůvěra veřejnosti§! v centrální vládu\n - §YStabilita§!\n - §YKoreupce ve vládě§!\n - §YEkonomická situace§!\n§YBezpečnost§! na afghánsko-pákistánské hranici\nÚroveň §Yvnitřní bezpečnosti§!\n§YZahraniční vojenská podpora§!" # todo: NEW TRANSLATION
  isaf_raid_taliban_hideouts: "Výpady proti Talibanu" # todo: NEW TRANSLATION
  isaf_raid_taliban_hideouts_desc: "Naše vojenské rozvědky v Afghánistánu úspěšně lokalizovaly několik koncentrací Talibanu; můžeme provést výpady, abychom tyto povstalce dopadli." # todo: NEW TRANSLATION
  isaf_launch_drone_strike: "Spustit údery dronů" # todo: NEW TRANSLATION
  isaf_launch_drone_strike_desc: "Naše vojenské rozvědky v Afghánistánu úspěšně lokalizovaly četné talibánské úkryty v blízkosti městských oblastí; můžeme zahájit údery dronů, abychom oslabili jejich schopnosti útočit na cíle afghánské vlády nebo naše jednotky v Afghánistánu." # todo: NEW TRANSLATION
  isaf_bomb_taliban_hotspots: "Zbombardovat talibánská ohniska" # todo: NEW TRANSLATION
  isaf_bomb_taliban_hotspots_desc: "Síla talibanského povstání vzrostla na kritickou úroveň a afghánská armáda je při jeho potírání velmi neúčinná; musíme nasadit naše strategické bombardéry k bombardování jejich ohnisek." # todo: NEW TRANSLATION
  isaf_provide_technical_equipment: "Poskytnout protipovstalecké vybavení" # todo: NEW TRANSLATION
  isaf_provide_technical_equipment_desc: "Ačkoli Afghánistán sám nemá odpovídající protipovstalecké vybavení, můžeme jim jej poskytnout, což pravděpodobně zvýší efektivitu Afghánské národní armády a policie v provádění protipovstaleckých operací." # todo: NEW TRANSLATION
  isaf_withdraw_from_afghanistan: "Stáhnout se z Afghánistánu" # todo: NEW TRANSLATION
  isaf_withdraw_from_afghanistan_desc: "Naše mise v Afghánistánu je u konce, je čas stáhnout naše jednotky z této nikdy nekončící války." # todo: NEW TRANSLATION
  TT_AFG_NOT_FACTION_WITH_PAK: "Nespojeno s žádnou pákistánskou frakcí" # todo: NEW TRANSLATION
  TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RJe pravděpodobné, že pokud obsadíme území, náš nepřítel nám vyhlásí válku!§!" # todo: NEW TRANSLATION
  AFG_Baluchistan: "Nárokovaný Balúčistán" # todo: NEW TRANSLATION
  AFG_invasion: "Invaze do Pákistánu" # todo: NEW TRANSLATION
  Afghanistan_pashtunistan_decisions: "Sjednocení Paštúnistánu" # todo: NEW TRANSLATION
  Afghanistan_pashtunistan_decisions_desc: "Téměř 16 % pákistánské populace se hlásí k paštúnské identitě, což je nejdominantnější etnická skupina Afghánistánu. Většina pákistánských Paštúnů žije na severozápadě země. Kvůli občanské válce v Pákistánu mnoho z těchto lidí nyní trpí pod hrůzným režimem. Je naší povinností je chránit." # todo: NEW TRANSLATION
  claim_pashtunistan: "Uplatnit nárok na Paštúnistán" # todo: NEW TRANSLATION
  claim_pashtunistan_desc: "Oblast Paštúnistánu zahrnuje severozápadní Pákistán a východní Afghánistán. Vzhledem k tomu, že oblast je pod kontrolou extremistů, můžeme prohlásit, že jsme skuteční ochránci tohoto území." # todo: NEW TRANSLATION
  claim_baluchistan: "Uplatnit nárok na Balúčistán" # todo: NEW TRANSLATION
  claim_baluchistan_desc: "Velmi často rétorika o sjednoceném Paštúnistánu zahrnuje i oblast Balúčistánu na západě Pákistánu. Tato oblast je obydlena Balúči a dlouhodobě usiluje o nezávislost. Oblast kdysi patřila Afghánistánu a umožnila by nám přístup k moři, což ji činí strategicky důležitou." # todo: NEW TRANSLATION
  afg_claims_advance_to_baluchistan: "Postoupit do Balúčistánu" # todo: NEW TRANSLATION
  afg_claims_advance_to_baluchistan_desc: "Severní Balúčistán a hlavní město Quetta by měly být naším prvním cílem. To nám umožní pokračovat v postupu směrem k moři." # todo: NEW TRANSLATION
  afg_claims_advance_to_the_sea: "Dokončit okupaci Balúčistánu" # todo: NEW TRANSLATION
  afg_claims_advance_to_the_sea_desc: "Musíme dokončit okupaci Balúčistánu postupem a obsazením přístavního města Gwadar." # todo: NEW TRANSLATION
  afg_claims_advance_into_tribal_areas: "Postup do paštúnských kmenových oblastí" # todo: NEW TRANSLATION
  afg_claims_advance_into_tribal_areas_desc: "Prvním cílem by mělo být proniknutí do Federálně spravovaných kmenových oblastí. Začneme vyčisťováním strongholdů Pákistánského Talibanu." # todo: NEW TRANSLATION
  afg_claims_clear_tribal_areas: "Pacifikovat kmenové oblasti" # todo: NEW TRANSLATION
  afg_claims_clear_tribal_areas_desc: "Dalším krokem je pacifikace zbývajících kmenových oblastí poté, co byly odstraněny talibánské základny." # todo: NEW TRANSLATION
  afg_claims_invade_peshawar: "Obsadit Peshawar" # todo: NEW TRANSLATION
  afg_claims_invade_peshawar_desc: "Perla pákistánských paštúnských oblastí, velkolepé město Peshawar, je v našem hledáčku. Nesmíme nyní selhat!" # todo: NEW TRANSLATION
