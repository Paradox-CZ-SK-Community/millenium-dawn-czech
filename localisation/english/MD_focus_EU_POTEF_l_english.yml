l_english:
  POTEF001: "Prezident Evropské federace" # todo: NEW TRANSLATION
  POTEF001_desc: "§YPrezident Evropské federace (POTEF)§! je nejvyšším vůdcem Evropy. Proto má prezident Evropské federace pravomoc činit rozhodující strategická rozhodnutí pro celou federaci." # todo: NEW TRANSLATION
  POTEF100: "Alpská doktrína" # todo: NEW TRANSLATION
  POTEF100_desc: "Alpské národy §Y[AUS.GetNameWithFlag]§! a §Y[SWI.GetNameWithFlag]§! mají dlouhou tradici horské války. S Alpinskou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF101: "Integrita stvoření"  # Název zkráceně pro "Integrity of Creation" # todo: NEW TRANSLATION
  POTEF101_desc: "Aby se zachovala Integrita stvoření, Evropská federace upravuje své politiky." # todo: NEW TRANSLATION
  POTEF102: "Environmentální imperialismus" # todo: NEW TRANSLATION
  POTEF102_desc: "Evropa je zelená, ale svět je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  POTEF103: "Severní Amerika" # todo: NEW TRANSLATION
  POTEF103_desc: "Evropa je zelená, ale Severní Amerika je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  POTEF104: "Jižní Amerika" # todo: NEW TRANSLATION
  POTEF104_desc: "Evropa je zelená, ale Jižní Amerika je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, která ničí planetu." # todo: NEW TRANSLATION
  POTEF105: "Evropa (ostatní země)" # todo: NEW TRANSLATION
  POTEF105_desc: "Evropa je zelená, ale ostatní evropské země jsou stále temné a šedé. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF106: "Afrika" # todo: NEW TRANSLATION
  POTEF106_desc: "Evropa je zelená, ale Afrika je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF107: "Střední východ" # todo: NEW TRANSLATION
  POTEF107_desc: "Evropa je zelená, ale Blízký východ je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF108: "Asie" # todo: NEW TRANSLATION
  POTEF108_desc: "Evropa je zelená, ale Asie je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF109: "Oceánie" # todo: NEW TRANSLATION
  POTEF109_desc: "Evropa je zelená, ale Oceánie je stále temná a šedá. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF110: "Pacifik" # todo: NEW TRANSLATION
  POTEF110_desc: "Evropa je zelená, ale Pacifik je stále temný a šedý. Evropa musí šířit své politiky a technologie po celém světě a bojovat proti impériím fosilní energie, které ničí planetu." # todo: NEW TRANSLATION
  POTEF150: "Německá doktrína" # todo: NEW TRANSLATION
  POTEF150_desc: "§Y[GER.GetNameWithFlag]§! tradičně směřuje k silně obrněným silám. S Obrněnou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF151: "Říše obchodu" # todo: NEW TRANSLATION
  POTEF151_desc: "Evropská federace se stane Říší obchodu." # todo: NEW TRANSLATION
  POTEF200: "Francouzská doktrína" # todo: NEW TRANSLATION
  POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! tradičně klade důraz na vysoce mobilní lehké obrněné a motorizované síly. S Doktrínou manérové války mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF201: "Impérium moci" # todo: NEW TRANSLATION
  POTEF201_desc: "Evropská federace stojí v tradici svých impériálních předchůdců." # todo: NEW TRANSLATION
  POTEF202: "Říše svobody" # todo: NEW TRANSLATION
  POTEF202_desc: "Evropská federace se stane impériem svobody." # todo: NEW TRANSLATION
  POTEF203: "Amerika: Spojenec nebo protivník" # todo: NEW TRANSLATION
  POTEF203_desc: "Amerika a Evropa byly po většinu 20. století spojenci. S nedávnými politickými změnami v §Y[USA.GetNameWithFlag]§! to bylo zpochybněno…" # todo: NEW TRANSLATION
  POTEF204: "Dědictví NATO" # todo: NEW TRANSLATION
  POTEF204_desc: "V tradici mírového dědictví NATO §Y[USA.GetNameWithFlag]§! a §YEDU§! tvoří novou alianci." # todo: NEW TRANSLATION
  POTEF205: "Trumpovo dědictví" # todo: NEW TRANSLATION
  POTEF205_desc: "§Y[USA.GetNameWithFlag]§! se změnily ze spojence na protivníka. Evropa musí na tuto rozhodující strategickou změnu reagovat." # todo: NEW TRANSLATION
  POTEF206: "Prolomení zdi" # todo: NEW TRANSLATION
  POTEF206_desc: "K odvrácení americké hrozby pro evropskou suverenitu vypracoval generální štáb §YEDU§! plán na spojenectví s §Y[MEX.GetNameWithFlag]§! a na invazi do §Y[USA.GetNameWithFlag]§! ze jihu." # todo: NEW TRANSLATION
  POTEF207: "Busterovo vzkříšení" # todo: NEW TRANSLATION
  POTEF207_desc: "K odvrácení US hrozby pro Evropu navrhl generální štáb §YEDU§! spojenectví s §Y[CAN.GetNameWithFlag]§! a revizi Obranného plánu č. 1, plánu vytvořeného kanadským podplukovníkem Jamesem 'Buster' Sutherland Brownem, pro kanadský preventivní útok proti USA v případě hrozícího konfliktu mezi USA a Britskou říší. Tímto plánem může §YEDU§! zahájit invazi ze severu na §Y[USA.GetFlag] USA§!." # todo: NEW TRANSLATION
  POTEF250: "Beneluxová doktrína" # todo: NEW TRANSLATION
  POTEF250_desc: "Po studené válce Nízké země se zaměřovaly na letecky mobilní síly, aby vyhovovaly nové situaci. S Doktrínou vzdušné mobility (Air Mobile Doctrine) mohou všechny členské státy přijmout tyto taktiky." # todo: NEW TRANSLATION
  POTEF251: "Liberální dědictví" # todo: NEW TRANSLATION
  POTEF251_desc: "Evropská federace ctí své Liberální dědictví." # todo: NEW TRANSLATION
  POTEF252: "Zajištění starých obchodních cest" # todo: NEW TRANSLATION
  POTEF252_desc: "Evropská federace musí chránit staré obchodní trasy do Karibiku, Afriky a bývalých Nizozemských Východních Indií." # todo: NEW TRANSLATION
  POTEF253: "Indonésie" # todo: NEW TRANSLATION
  POTEF253_desc: "Evropská federace musí zlepšit svůj vztah k bývalé holandské kolonii §Y[IND.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
  POTEF300: "Iberská doktrína" # todo: NEW TRANSLATION
  POTEF300_desc: "Iberské země§! se tradičně zaměřovaly na silné námořní síly. S Doktrínou námořní pěchoty mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF301: "Latinská příbuzná" # todo: NEW TRANSLATION
  POTEF301_desc: "Evropská federace musí zlepšit svůj vztah k bývalým koloniím v Jižní Americe." # todo: NEW TRANSLATION
  POTEF302: "Mexiko" # todo: NEW TRANSLATION
  POTEF302_desc: "Evropská federace musí zlepšit svůj vztah k bývalé španělské kolonii §Y[MEX.GetNameWithFlag]§! a vybudovat nové strategické základny ve Střední Americe." # todo: NEW TRANSLATION
  POTEF303: "Velká Kolumbie" # todo: NEW TRANSLATION
  POTEF303_desc: "Evropská federace musí zlepšit svůj vztah k bývalé španělské kolonii §Y[COL.GetNameWithFlag]§! a vybudovat nové strategické základny v Jižní Americe." # todo: NEW TRANSLATION
  POTEF304: "Střední Amerika" # todo: NEW TRANSLATION
  POTEF304_desc: "Evropská federace musí zlepšit svůj vztah k bývalým španělským koloniím v §YCentral America§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF305: "Jižní konus Jižní Ameriky" # todo: NEW TRANSLATION
  POTEF305_desc: "Evropská federace musí zlepšit svůj vztah k bývalým španělským koloniím v §YSouthern Cone of South America§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF306: "Brazílie" # todo: NEW TRANSLATION
  POTEF306_desc: "Evropská federace musí zlepšit svůj vztah k bývalé portugalské kolonii §Y[BRA.GetNameWithFlag]§! a vybudovat nové strategické základny v Jižní Americe." # todo: NEW TRANSLATION
  POTEF350: "Britská doktrína" # todo: NEW TRANSLATION
  POTEF350_desc: "§YBritain§! se tradičně zaměřovala na silné námořnictvo. S Námořní doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF351: "Zajištění severního Atlantiku" # todo: NEW TRANSLATION
  POTEF351_desc: "Aby byla zajištěna svoboda plavby a volný obchod, musí Evropská federace ovládnout Severní Atlantik." # todo: NEW TRANSLATION
  POTEF352: "Dědictví Společenství národů" # todo: NEW TRANSLATION
  POTEF352_desc: "Evropská federace musí ctít své Dědictví Společenství národů a zlepšit svůj vztah k bývalým britským doménám." # todo: NEW TRANSLATION
  POTEF353: "Kanada" # todo: NEW TRANSLATION
  POTEF353_desc: "Evropská federace musí ctít své Dědictví Společenství národů a zlepšit svůj vztah k bývalé britské dominion §Y[CAN.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF354: "Austrálie" # todo: NEW TRANSLATION
  POTEF354_desc: "Evropská federace musí ctít své Dědictví Společenství národů a zlepšit svůj vztah k bývalé britské dominion §Y[AST.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF355: "Nový Zéland" # todo: NEW TRANSLATION
  POTEF355_desc: "Evropská federace musí ctít své Dědictví Společenství národů a zlepšit svůj vztah k bývalé britské dominion §Y[NZL.GetNameWithFlag]§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF356: "Zajištění Severního moře" # todo: NEW TRANSLATION
  POTEF356_desc: "Severní moře je domovem Evropské federace a musí být zabezpečeno." # todo: NEW TRANSLATION
  POTEF357: "Dědictví Malajsie" # todo: NEW TRANSLATION
  POTEF357_desc: "Evropská federace musí zlepšit svůj vztah k bývalým britským koloniím Malajsie." # todo: NEW TRANSLATION
  POTEF358: "Malajsie" # todo: NEW TRANSLATION
  POTEF358_desc: "Evropská federace musí zlepšit svůj vztah k bývalé britské kolonii §Y[MAY.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
  POTEF359: "Singapur" # todo: NEW TRANSLATION
  POTEF359_desc: "Evropská federace musí zlepšit svůj vztah k bývalé britské kolonii §Y[SIN.GetNameWithFlag]§! a vybudovat nové strategické základny v jihovýchodní Asii." # todo: NEW TRANSLATION
  POTEF360: "Záruka Hongkongu" # todo: NEW TRANSLATION
  POTEF360_desc: "Evropská federace musí zlepšit svůj vztah k bývalé britské kolonii §Y[HKG.GetNameWithFlag]§! a garantovat práva vyplývající z Čínsko-britské společné deklarace." # todo: NEW TRANSLATION
  POTEF400: "Severská doktrína" # todo: NEW TRANSLATION
  POTEF400_desc: "§YSkandinávské země§! se tradičně zaměřovaly na boje v Arktidě. S Severskou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF401: "Zajištění Arktidy" # todo: NEW TRANSLATION
  POTEF401_desc: "Aby byla zajištěna svoboda plavby a její geostrategická poloha, musí Evropská federace ovládnout Arktidu." # todo: NEW TRANSLATION
  POTEF450: "Středomořská doktrína" # todo: NEW TRANSLATION
  POTEF450_desc: "§YMediterranean země§! se tradičně zaměřovaly na námořní invazní taktiky. S Amfibickou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF451: "Severní Afrika" # todo: NEW TRANSLATION
  POTEF451_desc: "Pro vytvoření konvergentní zóny a bezpečného přístavu pro uprchlíky musí Evropská federace zlepšit svůj vztah k §YNorthern Africa§! a vybudovat tam nové strategické základny." # todo: NEW TRANSLATION
  POTEF452: "Sjednotit Kypr" # todo: NEW TRANSLATION
  POTEF452_desc: "Jako suverénní členský stát Evropské federace §Y[CYP.GetNameWithFlag]§! musí být znovu sjednocen." # todo: NEW TRANSLATION
  POTEF500: "Balkánská doktrína" # todo: NEW TRANSLATION
  POTEF500_desc: "§YBalkánské země§! byly tradičně zaměřeny na partizánské síly. S Partizánskou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF501: "Balkánská infrastruktura" # todo: NEW TRANSLATION
  POTEF501_desc: "Evropská federace potřebuje rozvíjet Balkánskou infrastrukturu, aby zachovala regionální mír a chránila Balkán proti zahraničnímu vlivu." # todo: NEW TRANSLATION
  POTEF502: "Konkurovat Čínské nové hedvábné stezce" # todo: NEW TRANSLATION
  POTEF502_desc: "Evropská federace musí konkurovat Čínské nové hedvábné stezce a snížit čínský vliv ve Střední Asii." # todo: NEW TRANSLATION
  POTEF503: "Rival Čína" # todo: NEW TRANSLATION
  POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! se stal jedním z hlavních rivalů Evropské federace na globální úrovni. Evropská federace musí přizpůsobit svou politiku tomuto." # todo: NEW TRANSLATION
  POTEF504: "Operace Šíp" # todo: NEW TRANSLATION
  POTEF504_desc: "Jmenována po Válce šípu (Druhá anglo-čínská válka), Operace Šíp je plán evropské intervence proti §Y[CHI.GetNameWithFlag]§! k zastavení čínské expanzní politiky." # todo: NEW TRANSLATION
  POTEF505: "Asijští spojenci" # todo: NEW TRANSLATION
  POTEF505_desc: "Aby Evropská federace čelila §Y[CHI.GetNameWithFlag]§!, potřebuje spojence v Asii." # todo: NEW TRANSLATION
  POTEF506: "Republika Korea" # todo: NEW TRANSLATION
  POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! a Evropská federace čelí společnému ohrožení ze strany čínského draka. Aby se s tímto ohrožením vypořádaly, měly by se spojit." # todo: NEW TRANSLATION
  POTEF507: "Japonsko" # todo: NEW TRANSLATION
  POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! a Evropská federace čelí společnému ohrožení ze strany čínského draka. Aby se s tímto ohrožením vypořádaly, měly by se spojit." # todo: NEW TRANSLATION
  POTEF550: "Doktrína Černého moře" # todo: NEW TRANSLATION
  POTEF550_desc: "Po studené válce černomořské státy se zaměřily na mobilní protivzdušné obranné síly, aby vyhověly nové situaci. S Doktrínou protivzdušné obrany mohou všechny členské státy přijmout tuto taktiku." # todo: NEW TRANSLATION
  POTEF551: "Zajistit bezpečnost Černého moře" # todo: NEW TRANSLATION
  POTEF551_desc: "Černé moře je spojnicí Evropské federace s Kavkazem a s jeho jihovýchodními členskými státy. Proto musí být zabezpečeno." # todo: NEW TRANSLATION
  POTEF552: "Znovuzačlenit odtržené republiky" # todo: NEW TRANSLATION
  POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! porušil svrchovanost různých východních členských států Evropské federace tím, že podporoval separatistická hnutí a zakládal Odtržené republiky. Potřebujeme tyto ruské poskoci znovu začlenit." # todo: NEW TRANSLATION
  POTEF553: "Postavit se Rusku" # todo: NEW TRANSLATION
  POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! se stal hlavním rivalem Evropské federace. Musíme na něj uvalit sankce." # todo: NEW TRANSLATION
  POTEF554: "Operace Charlemagne" # todo: NEW TRANSLATION
  POTEF554_desc: "Jmenována po Karlu Velikému, legendárním císaři a takzvaném 'otci Evropy' (Pater Europae), Operace Karel Veliký je plán preventivní sebeobrany proti §Y[SOV.GetNameWithFlag]§!. Touto operací může §YEDU§! zahájit preventivní invazi na §Y[SOV.GetNameWithFlag]§! a odstranit hrozbu pro evropskou suverenitu." # todo: NEW TRANSLATION
  POTEF600: "Kavkazská doktrína" # todo: NEW TRANSLATION
  POTEF600_desc: "Po studené válce země kavkazského regionu se zaměřovaly na silnou obranu, aby vyhověly nové situaci. S Defenzivní doktrínou mohou všechny členské státy přijmout tuto taktiku." # todo: NEW TRANSLATION
  POTEF601: "Přístup do Evropy" # todo: NEW TRANSLATION
  POTEF601_desc: "Evropská federace potřebuje přístup k Kavkazu a k jeho jihovýchodním členským státům. Proto je třeba vybudovat nové námořní základny a infrastrukturu." # todo: NEW TRANSLATION
  POTEF650: "Visegrádská doktrína" # todo: NEW TRANSLATION
  POTEF650_desc: "Visegrádské země byly tradičně zaměřeny na silná dělostřelecká vojska. S Dělostřeleckou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF651: "Evropská síť protivzdušné obrany" # todo: NEW TRANSLATION
  POTEF651_desc: "Evropská federace musí vybudovat síť protivzdušné obrany, aby zajistila své východní křídlo." # todo: NEW TRANSLATION
  POTEF652: "Východní firewall" # todo: NEW TRANSLATION
  POTEF652_desc: "Rostoucí vliv §Y[SOV.GetNameWithFlag]§! ve východních členských státech je třeba potlačit." # todo: NEW TRANSLATION
  POTEF700: "Baltská doktrína" # todo: NEW TRANSLATION
  POTEF700_desc: "Baltické země byly tradičně zaměřeny na malé a vysoce schopné speciální síly. S Doktrínou speciálních sil mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  POTEF701: "Zajistit bezpečnost Baltského moře" # todo: NEW TRANSLATION
  POTEF701_desc: "Baltské moře je ostrovní moře Evropské federace a musí být zabezpečeno." # todo: NEW TRANSLATION
  POTEF800: "Pax Europaea" # todo: NEW TRANSLATION
  POTEF800_desc: "Evropská federace musí stát se globální supervelmocí, která bude prosazovat světový mír." # todo: NEW TRANSLATION
  POTEF_pax_europaea: "Pax Europaea" # todo: NEW TRANSLATION
  POTEF_pax_europaea_desc: "Evropská federace se stala globální supervelmocí a udržuje světový mír." # todo: NEW TRANSLATION
  EDU_major_non_EU_ally: "Hlavní spojenec EDU mimo EU" # todo: NEW TRANSLATION
  EDU_major_non_EU_ally_desc: "Aby členové §YEvropské unie§! dosáhli nezávislosti na obranu svých společných zájmů, reagovali na externí konflikty a krize a projekci bezpečnosti ve svém sousedství, rozhodli se vytvořit §YEvropskou obrannou unii (EDU)§! jako vojenskou alianci. Původně byla zřízena pro obranu Evropy; EDU navázala spojení s dalšími zeměmi mimo EU, aby chránila své společné zájmy a udržovala mír." # todo: NEW TRANSLATION
  EU_nato_legacy: "Dědictví NATO" # todo: NEW TRANSLATION
  EU_nato_legacy_desc: "Doba NATO skončila. Nyní nastává čas nové evropské aliance. Přesto budeme udržovat dobré vztahy s §Y[USA.GetNameWithFlag]§! a oni se dokonce stanou §YHlavní spojenec EDU mimo EU§!." # todo: NEW TRANSLATION
  EU_mountain_warfare: "Alpská doktrína" # todo: NEW TRANSLATION
  EU_mountain_warfare_desc: "The Alpine nations of §Y[AUS.GetNameWithFlag]§! a §Y[SWI.GetNameWithFlag]§! mají dlouhou tradici horského boje. S Alpskou doktrínou mohou všechny členské státy přijmout tuto tradici a taktiky." # todo: NEW TRANSLATION
  EU_extensive_mountain_warfare: "Rozšířená alpská doktrína" # todo: NEW TRANSLATION
