  union_state_news.1.t: "Rusko a Bělorusko vytvořily Společný stát" # todo: NEW TRANSLATION
  union_state_news.1.d: "Projekt Společného státu existuje od konce 90. let, zahrnuje vytvoření nadnárodní entity mezi Ruskem a Běloruskem. Během těchto let se obě země vyvíjely různými tempy směrem k vytvoření tohoto sdružení a jsou konečně připraveny oznámit vznik nového subjektu mezinárodních vztahů - Společného státu Ruska a Běloruska." # todo: NEW TRANSLATION
  union_state_news.1.a: "Zajímavé" # todo: NEW TRANSLATION
  union_state_news.2.t: "Rusko a Srbsko vytvořily Společný stát" # todo: NEW TRANSLATION
  union_state_news.2.d: "Projekt Společného státu existuje od konce 90. let, zahrnuje vytvoření nadnárodní entity mezi Ruskem a Běloruskem. V 90. letech SRB země podala žádost o členství ve Společném státě, ale Ruská Státní duma návrh odmítla. Nyní srbská vláda dokázala tento projekt realizovat a vytvořit Společný stát Ruska a Srbska." # todo: NEW TRANSLATION
  union_state_news.2.a: "Zajímavé" # todo: NEW TRANSLATION
  union_state_news.3.t: "Rusko a Ukrajina vytvořily Společný stát" # todo: NEW TRANSLATION
  union_state_news.3.d: "Projekt Společného státu existuje od konce 90. let, zahrnuje vytvoření nadnárodní entity mezi Ruskem a Běloruskem. Ukrajina nikdy na počátku neusilovala o stát se součástí této entity, ale mnozí předpověděli její členství ve Společném státě, a možná nebyli na omylu. Nyní existuje Společný stát Ruska a Ukrajiny na světové politické mapě." # todo: NEW TRANSLATION
  union_state_news.3.a: "Zajímavé" # todo: NEW TRANSLATION
  union_state_news.4.t: "Rusko a Arménie vytvořily Společný stát" # todo: NEW TRANSLATION
  union_state_news.4.d: "Projekt Společného státu existuje od konce 90. let, zahrnuje vytvoření nadnárodní entity mezi Ruskem a Běloruskem. Arménie sice zpočátku neusilovala o členství v této entitě, ale mnozí předpověděli její členství ve Společném státě, a třeba nebylo marné. Nyní existuje Společný stát Ruska a Arménie na politické mapě světa." # todo: NEW TRANSLATION
  union_state_news.4.a: "Zajímavé" # todo: NEW TRANSLATION
  union_state_news.5.t: "Vojenská operace "Oil Ridge"" # todo: NEW TRANSLATION
  union_state_news.5.d: "Rusko a Arménie, v rámci Společného státu, oznámily zahájení vojenské operace na území Ázerbájdžánu s cílem odstranit hrozbu pro Společný stát a případně snížit vliv nepřátelských politických sil v Kavkazu." # todo: NEW TRANSLATION
