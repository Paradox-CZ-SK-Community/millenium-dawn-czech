  PAL_MODERN_DAY_DESC: "Kdysi země, odkud Izajáš prorokoval den, kdy lidé 'svoje meče přetaví v radlice a kopí svoje v vinařské háky', Izrael od té doby, co židovský lid po téměř dvou tisících letech znovu získal nezávislost, viděl příliš mnoho prolité krve. Optimismus procesu dohod z Osla v 90. letech zemřel s atentátem na premiéra Rabina v listopadu 1995, a i přes optimismus premiéra Baraka je druhá intifáda nevyhnutelná. Ale jaký Izrael z toho povstane - stín své bývalé podoby, nebo rostoucí regionální mocnost schopná vyjednávat na svých podmínkách? A jak vyváží jemnou rovnováhu mezi židovskými a demokratickými aspekty své existence, které byly dosud tak důkladně opomíjeny?" # todo: NEW TRANSLATION
