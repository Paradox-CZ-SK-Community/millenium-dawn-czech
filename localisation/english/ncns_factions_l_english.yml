l_english:
  faction_manifest_containment_of_decadence_name: "Zadržení západní dekadence" # todo: NEW TRANSLATION
  faction_manifest_containment_of_decadence_desc: "'Ve jménu Boha, slitovného, milosrdného'\n--------------\nCo jiného máme než vlastní tělo a krev, abychom tuto zemi ochránili? Imperialistická touha po cizí půdě nemohla být nikdy potlačena pouhou diplomacií. Nakonec je Osa odporu jedinou cestou vpřed, jak zabránit dalším imperialistickým agendám v prosazování se ve světě, i kdyby to mělo znamenat boj až do posledního muže." # todo: NEW TRANSLATION
  faction_manifest_peace_in_our_time_name: "Mír ve světě" # todo: NEW TRANSLATION
  faction_manifest_peace_in_our_time_desc: "'Animus in consulendo liber'\n--------------\nPád Varšavské smlouvy a opětovný vzestup mezinárodního práva a pořádku byly zásluhou společného úsilí členských států NATO. Dnes se však zdá, že některé státy v našem světě se rozhodly tuto éru stability zneužít ve svůj prospěch a aktivně pracují proti snahám NATO. Abychom zajistili bezpečnost v naší době, musíme usilovat o rozšíření aliance na nové hranice a zajistit bezpečí všem lidem na celém světě." # todo: NEW TRANSLATION
  faction_manifest_unite_islamic_countries_name: "Sjednocení islámského světa" # todo: NEW TRANSLATION
  faction_manifest_unite_islamic_countries_desc: "Islámský svět byl po staletí roztříštěný - nyní se prostřednictvím spolupráce a porozumění můžeme opět sjednotit." # todo: NEW TRANSLATION
  faction_manifest_the_second_red_wave_goal_name: "Druhá rudá vlna" # todo: NEW TRANSLATION
  faction_manifest_the_second_red_wave_goal_desc: "Když bolševici poprvé převzali moc, zapálili oheň, který trval desetiletí. Přesto nedokázali vyřešit největší vadu svého nového systému: neschopné vedení. Zatímco Západ sílil, Sovětský svaz stagnoval. Příliš dlouho jsme žili pod komunistickými diktaturami. Nyní je náš čas vládnout světu podle naší vlastní vize komunismu." # todo: NEW TRANSLATION
