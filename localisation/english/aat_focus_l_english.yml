 NORDIC_air_production: "Letecká výroba"
 NORDIC_air_production_desc: "Chceme-li dosáhnout nadvlády nad severní polokoulí a dál, musíme dohnat roky náskoku, které mají velmoci díky svým zásobám. Naštěstí můžeme sdílet zkušenosti, znalosti a vybavení, abychom dokázali vyrábět více než nepřítel a zmenšili tento rozdíl."
 NORDIC_naval_aircraft: "Námořní letadla"
 NORDIC_naval_aircraft_desc: "Budoucnost námořní války leží na obloze. Naše námořní bombardéry pošlou lodě nepřítele ke dnu a z palub našich letadlových lodí se vznesou roje stíhaček, které ovládnou nebe."
 NORDIC_air_exercises: "Letecká cvičení"
 NORDIC_air_exercises_desc: "Letecký boj přinesl novou éru válčení - a tato nová éra spolupráce mezi našimi národy musí být doprovázena přesně koordinovanými společnými cvičeními. Naše jednotky musí trénovat společně, dokud nebudou létat jako jedna."
 NORDIC_bomber_command: "Velitelství bombardérů"
 NORDIC_bomber_command_desc: "Zřízení společného velitelství bombardérů nám umožní lépe koordinovat podporu pozemních sil a nálety za nepřátelské linie. Jen tak mohou severské národy vést jednotnou ofenzívu proti svým nepřátelům."
 NORDIC_fighter_command: "Velitelství stíhacích letounů"
 NORDIC_fighter_command_desc: "Stejně jako sdílíme své ideály, sdílíme i oblohu nad sebou. Musíme létat společně, chránit si navzájem vzdušný prostor a získat vzdušnou převahu nad bojištěm, aby naši nepřátelé nemohli narušit naše spojenectví."
 NORDIC_carrier_effort: "Úsilí o letadlové lodě"
 NORDIC_carrier_effort_desc: "Novou hranicí námořního boje jsou nebe nad mořem. Musíme spojit své zdroje k vytvoření těch nejlepších letadlových lodí a palubních letadel, abychom ovládli moře a zajistili bezpečí našich zemí."
 NORDIC_ground_operations: "Pozemní operace"
 NORDIC_ground_operations_desc: "Budování více základen nám umožní větší pružnost při společných leteckých operacích, a výstavba protileteckých baterií ulehčí našim pilotům. Tak vytvoříme propojený systém pozemní podpory, který zvýší účinnost našich leteckých sil."
 NORDIC_naval_exercises: "Námořní cvičení"
 NORDIC_naval_exercises_desc: "Naše země mají dlouhou námořní tradici sahající staletí do minulosti. Baltské a Severní moře formovaly naši kulturu i způsob života - a moře může být zároveň příkopem i cestou. Naučme se jej využívat pro obranu i útok."
 NORDIC_defend_the_danish_belt: "Bránit Dánský pás"
 NORDIC_defend_the_danish_belt_desc: "Dánský pás je branou do Baltského moře. Pokud se nepřátelé nedostanou z Atlantiku do Baltu, naše země budou v bezpečí. Soustřeďme své úsilí na to, aby se z něj stala neproniknutelná obranná zeď."
 NORDIC_control_the_northern_sea: "Ovládnout Severní moře"
 NORDIC_control_the_northern_sea_desc: "Norské a Severní moře jsou bránou do Atlantiku. Zaměříme-li tam své síly, můžeme jednat proti severoevropským mocnostem - a v případě potřeby dosáhnout i na severoamerické pobřeží."
 NORDIC_baltic_sea_dominance: "Nadvláda v Baltském moři"
 NORDIC_baltic_sea_dominance_desc: "Baltské moře bylo odjakživa naším dvorem. Nemůžeme připustit, aby v něm cizí mocnosti vládly neomezeně - musíme vybudovat silné pobřežní opevnění a ovládnout jeho vlny."
 NORDIC_naval_research_institute: "Námořní výzkumný ústav"
 NORDIC_naval_research_institute_desc: "Nestačí nepřátele pouze dohánět - musíme být v čele námořního pokroku, jak jsme byli dříve. Navážeme na tradici objevování a mořské převahy našeho regionu."
 NORDIC_submarine_cooperation: "Spolupráce na ponorkách"
 NORDIC_submarine_cooperation_desc: "Když nepříteli znemožníme přepravu vojáků a zásob po moři, máme napůl vyhráno. Nejlepším způsobem, jak toho dosáhnout, je společný vývoj moderních ponorek."
 NORDIC_naval_officer_academy: "Námořní důstojnická akademie"
 NORDIC_naval_officer_academy_desc: "V námořní válce je kvalitní důstojník důležitější než v jakémkoli jiném odvětví boje. Investujme do výcviku schopných velitelů, kteří dokáží činit obtížná rozhodnutí a spolupracovat v náročných podmínkách."
 NORDIC_amphibious_forces: "Obojživelné jednotky"
 NORDIC_amphibious_forces_desc: "Zajistíme-li, že dokážeme udeřit kdekoli a kdykoli, snížíme nepřátelské ofenzivní možnosti. Pokud se budou muset obávat vylodění podél celého pobřeží, nebudou moci soustředit své síly na frontu. Zaměřme se na výcvik námořní pěchoty a obojživelných operací."
 NORDIC_joint_military_exercises: "Společná vojenská cvičení"
 NORDIC_joint_military_exercises_desc: "Naši vojáci a důstojníci se nikdy nesetkali s aliancí takovou, jakou jsme nyní. Musí být cvičeni společně, dokud se spolupráce nestane jejich druhou přirozeností. Potom budou síly [NORDIC_get_alliance_name] neporazitelné."
 NORDIC_unified_recruitment: "Sjednocený nábor"
 NORDIC_unified_recruitment_desc: "Musíme standardizovat náborové postupy a zefektivnit celý proces, aby se více mužů dostalo z odvodní kanceláře na frontu co nejrychleji."
 NORDIC_mechanized_army: "Mechanizovaná armáda"
 NORDIC_mechanized_army_desc: "Pokud vycvičíme vojáky k boji v obrněných vozidlech i po jejich boku, dosáhneme větší úderné síly s menším počtem mužů - pokud ovšem dokážeme tato vozidla vyrábět v dostatečném množství."
 NORDIC_infantry_first: "Pěchota především"
 NORDIC_infantry_first_desc: "Po generace naši muži bojovali tváří v tvář. Když voják spatří nepřátelské oči, pozná hrozbu a bude bojovat do posledního dechu za svou zemi."
 NORDIC_expedited_training: "Zrychlený výcvik"
 NORDIC_mountaineers: "Horské jednotky"
 NORDIC_mountaineers_desc: "Severský terén je ideální pro výcvik i nasazení horských jednotek. Díky silnému jádru horalů dokážeme region snadněji bránit a lépe podnikat protiútoky. I kdyby část našeho území padla, nikdy se nevzdáme."
 NORDIC_nordic_construction_developments: "Severské stavební rozvoje"
 NORDIC_nordic_construction_developments_desc: "Před námi je v rámci [NORDIC_get_alliance_name] mnoho práce a málo času, než udeří hodina zkázy. Budeme muset spolupracovat, abychom našli zlepšení potřebná k urychlenému rozvoji našich zemí."
 NORDIC_materiel_design: "Návrh výzbroje"
 NORDIC_materiel_design_desc: "Válka se v průběhu generací mnoha způsoby proměnila, ale často se stále scvrkává na muže a jeho pušku. V této nové éře nesmíme zanedbat zbraně našich vojáků — lepší návrhy vytvoří lepší obranné i útočné síly."
 NORDIC_nordic_electronics: "Severská elektronika"
 NORDIC_nordic_electronics_desc: "Elektronika je tady a může rozhodnout o osudu budoucích konfliktů. Nemůžeme dovolit nepříteli, aby nám v závodě v elektronice utekl. Vyvíjejme ji společně, aby nová moc zůstala na naší straně."
 NORDIC_research_investments: "Společné výzkumné investice"
 NORDIC_research_investments_desc: "Naše nová aliance je pevnější než kdy dříve — není důvod tajit technologický pokrok. Sdílejme výzkum, aby naše zbraně měly náskok, který potřebují k poražení nepřátel."
 NORDIC_civilian_contributions: "Příspěvek civilistů"
 NORDIC_civilian_contributions_desc: "Hlavní populace získala pocit sdílené identity s ostatními členy aliance a bude ochotna přispět a obětovat zdroje potřebné k rozjezdu válečného stroje, který přinese bezpečí a slávu [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research: "Jaderný výzkum"
 NORDIC_nuclear_research_desc: "Vědci nemohou zůstat zticha o novém světě, který nastane, až bude štěpení atomu zneužito jako zbraň. Proč bychom měli být ochuzeni o technologický zázrak, který by mohl válku ukončit jedním úderem?"
 NORDIC_nordic_rocketry: "Severská raketová technika"
 NORDIC_nordic_rocketry_desc: "Co kdyby naše bomby mohly být doručeny bez zásahu letadla? Samohybné zbraně jsou budoucností — mohli bychom zničit nepřítele z bezpečí Severského společenství, když si přejeme."
 NORDIC_standarized_parts: "Standardizované díly"
 NORDIC_standarized_parts_desc: "Nyní, když stojíme při sobě, můžeme si navzájem přizpůsobit standardy tak, aby naše továrny rychleji naskočily do plného provozu. Výměnné součástky výrazně zefektivní výrobu."
 NORDIC_fill_the_infrastructure_gaps: "Doplnit infrastrukturní mezery"
 NORDIC_fill_the_infrastructure_gaps_desc: "Před sjednocením byly naše země v různém stupni rozvoje a i některé regiony v nejvyspělejších státech by potřebovaly lepší infrastrukturu. Musíme táhnout za jeden provaz a zvednout všechny úrovně."
 NORDIC_develop_resources: "Využití surovin"
 NORDIC_develop_resources_desc: "Nikdy nevíme, co lze objevit, když se pořádně podíváme. Zaměříme-li síly, můžeme odhalit naleziště důležitých surovin a vyvinout nové způsoby jejich těžby a zpracování."
 NORDIC_military_industry_hub: "Centrum vojenského průmyslu"
 NORDIC_military_industry_hub_desc: "Konsolidací vojenského průmyslu v efektivních uzlech využijeme specializaci a blízkost továren k dosažení lepší produkce našich válečných strojů. Při dobrém rozmístění převálcujeme nepřátele."
 NORDIC_ad_hoc_military_industry: "Dočasný vojenský průmysl"
 NORDIC_ad_hoc_military_industry_desc: "Není čas plánovat monumentální tovární areály. Musíme rychle budovat průmysl kdekoliv je to možné — malé dílny roztroušené po [NORDIC_get_alliance_name], aby se vše nestratilo v jediné bitvě."
 NORDIC_railway_expansion: "Rozšíření železnic"
 NORDIC_railway_expansion_desc: "Železnice jsou tepny našich zemí — teď více než kdy jindy potřebujeme, aby tyto transportní trasy byly co nejhustší. Jestli chceme být fyzicky spojeni, musí nás spojit ocel a rychlost lokomotiv."
 NORDIC_naval_construction: "Námořní stavitelství"
 NORDIC_naval_construction_desc: "Dlouhá tradice mořeplavby nic neznamená bez lodí, s nimiž bychom mohli čelit nepřátelům. Postavme společně flotilu, jež rozdrtí každého, kdo nám bude hrozit."
 NORDIC_nuclear_production: "Jaderná výroba"
 NORDIC_nuclear_production_desc: "Když už známe princip štěpení atomu, vezměme to dál — ale nejdříve musíme vyrobit materiály a vybudovat infrastrukturu, abychom měli kapacitu změnit průběh války ve svůj prospěch."
 NORDIC_jet_engines: "Vstup do éry proudových motorů"
 NORDIC_jet_engines_desc: "Nové pokroky v proudových motorech mění i nejlepší vrtulová letadla v papírové draky. Pokud spojíme investice, můžeme přeskočit soupeře a vyrábět špičkové proudové stroje."
 NORDIC_machine_tools_research: "Výzkum obráběcích strojů"
 NORDIC_machine_tools_research_desc: "Lidská práce je jen část rovnice. Abychom dokázali nahradit ztráty rychleji než nepřítel, musíme zlepšit stroje, které tyto zbraně vyrábějí — ne jen samotné zbraně."
 NORDIC_equipment_conversion_focus: "Priorita přestavby vybavení"
 NORDIC_equipment_conversion_focus_desc: "Máme sklady plné staré, odstavené nebo ukořistěné techniky. To vše lze upravit a předělat na moderní platformy, které dnes naše válka požaduje."
