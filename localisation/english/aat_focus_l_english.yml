 ICE_expand_the_fishing_industry: "Rozšířit rybářský průmysl"
 ICE_expand_the_fishing_industry_desc: "Rybolov byl vždy klíčovou součástí islandského života. Je to náš hlavní přírodní zdroj - a máme ho v hojnosti. Právě na tuto oblast musíme zaměřit své úsilí. Posilujme to, v čem máme skutečný potenciál."
 ICE_mineral_prospecting: "Průzkum nerostů"
 ICE_mineral_prospecting_desc: "V horách by se teoreticky mohly skrývat přírodní zdroje. Pokud se nám je podaří objevit, můžeme nabídnout alternativu k rybolovu a zemědělství jako hlavním odvětvím islandského průmyslu."
 ICE_international_trade: "Mezinárodní obchod"
 ICE_international_trade_desc: "Island se musí stát aktivnějším hráčem na světové finanční scéně. Přijetím volného obchodu a otevřením země zahraničním investicím vytvoříme nové příležitosti a dále podpoříme růst ekonomiky."
 ICE_hydroelectric_power: "Vodní energie"
 ICE_hydroelectric_power_desc: "Pokud má tato země nějaký další dar kromě ryb, je to voda - řeky a horké prameny. Rozšíření jejich využití může pohánět industrializaci našeho národa."
 ICE_banking_on_the_future: "Vsadit na budoucnost"
 ICE_banking_on_the_future_desc: "Bankovní sektor nepotřebuje rozsáhlé zdroje - stačí přilákat zahraniční kapitál. Podporou bankovnictví a zvýšením atraktivity islandských bank pro investory můžeme z ostrova vytvořit finanční centrum, které přinese zisky v nadcházejících letech."
 ICE_infiltration: "Infiltrace"
 ICE_infiltration_desc: "Propojení naší ekonomiky s ostatními přináší nové příležitosti. Budováním kontaktů s klíčovými lidmi a firmami po celém světě získá Island přístup k cenným informacím i vlivu."
 ICE_develop_icelandic_shipping: "Rozvíjet islandské loděnictví"
 ICE_develop_icelandic_shipping_desc: "Jsme ostrov - ostrov uprostřed oceánu. Zaměření na stavbu lodí je tím nejpřirozenějším krokem, jaký můžeme udělat."
 ICE_heavy_industry: "Těžký průmysl"
 ICE_heavy_industry_desc: "Zemědělství, rybolov a loděnictví patří minulosti. Abychom národ posunuli do budoucnosti, musíme se soustředit na těžký průmysl. Díky rozšíření výroby čeká Island světlá, i když poněkud zakouřená budoucnost."
 ICE_advanced_technology: "Pokročilé technologie"
 ICE_advanced_technology_desc: "Ostrov je malý - nikdy nemůže soupeřit s obřími průmyslovými mocnostmi. Musíme najít svou specializaci a uspět v ní. Nové technologie a elektronika jsou oblastí, kde můžeme prosperovat."
 ICE_reykjavik_dockyards: "Reykjavické loděnice"
 ICE_reykjavik_dockyards_desc: "Prvním krokem k vybudování flotily jsou moderní a početnější doky. Státní prostředky by měly být využity na rozšíření loděnic dříve, než se pustíme do dalších projektů."
 ICE_expand_the_harbour: "Rozšířit přístav"
 ICE_expand_the_harbour_desc: "Více a větší lodě vyžadují větší přístav. Stát by měl financovat rozšíření reykjavického přístavu, aby naše ekonomika mohla dál růst."
 ICE_local_arms_industry: "Domácí zbrojní průmysl"
 ICE_local_arms_industry_desc: "Výrobou zbraní na Islandu můžeme nejen zásobovat vlastní armádu, ale i prodávat na mezinárodním trhu. Tím posílíme jak naši obranyschopnost, tak ekonomiku - proto musí být islandský zbrojní průmysl jednou z priorit."
 ICE_infrastructure_development: "Rozvoj infrastruktury"
 ICE_infrastructure_development_desc: "Modernizace infrastruktury a vybudování efektivního dopravního systému dají zemi silnici k prosperitě."
 ICE_iceland_air: "Iceland Air"
 ICE_iceland_air_desc: "Být ostrovem dnes už neznamená být odříznut od světa. Díky moderním letadlům se můžeme přiblížit jak Evropě, tak Americe. Vzduch je námořní cestou zítřka."
 ICE_allied_weapons_seller_trigger: "§YSpojenecké§! nebo §Yneutrální§! země"
 ICE_expand_the_civilian_fleet: "Rozšířit civilní flotilu"
 ICE_expand_the_civilian_fleet_desc: "Silná civilní flotila má dvojí přínos - udržuje tradici mořeplavby a zároveň prospívá ekonomice. Obchodní lodě ponesou ekonomiku v míru a vycvičí námořníky, které bude naše flotila potřebovat ve válce."
 ICE_industrial_research_school: "Průmyslová výzkumná škola"
 ICE_industrial_research_school_desc: "Univerzita se stala velkým úspěchem. Musíme na ní navázat vytvořením specializovaného vysokého vzdělání zaměřeného na průmyslový rozvoj. Tím zajistíme přísun potřebných inženýrů."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Jako havrani ovládneme nebe. Island se stane synonymem pro letecký průmysl a špičkové technologie - známé po celém světě."
 ICE_agricultural_expansion: "Rozšíření zemědělství"
 ICE_agricultural_expansion_desc: "Islandské zemědělství lze výrazně modernizovat. Díky moderní technice a snadno dostupnému teplu z geotermálních pramenů zvýšíme výnosy a uvolníme půdu i pracovní sílu pro jiné účely."
 ICE_off_shore_oil_drilling: "Těžba ropy na moři"
 ICE_off_shore_oil_drilling_desc: "Ropa se stává stále důležitější surovinou - zejména pro námořnictva, která jí spotřebovávají obrovské množství. Existují důvody se domnívat, že se v mořském dně kolem Islandu mohou skrývat ložiska ropy. Riziko je vysoké, ale odměna by mohla být obrovská."
 off_shore_drilling_tt: "Odemkne rozhodnutí pro §Ytěžbu ropy§! v okolí §YIslandu§!"
 ICE_the_kingdom_of_iceland: "Království Island"
 ICE_the_kingdom_of_iceland_desc: "Naše země urazila dlouhou cestu k nezávislosti. Založení království je posledním krokem k úplné svobodě. Nyní sdílíme s Dánskem pouze krále a zahraniční politiku - a i tyto vazby lze postupně oslabit, až se stanou pouhou formalitou."
 ICE_united_we_stand: "Společně jsme silnější"
 ICE_united_we_stand_desc: "Během Velké války jsme byli izolováni. Dánsko zůstalo neutrální a Island trpěl ztrátou přístupu na trhy. Dánsko znovu zbrojí a my musíme být připraveni mu pomoci, pokud to bude potřeba. Tentokrát Island zanechá svou stopu ve světě."
 ICE_declare_absolute_neutrality: "Vyhlásit absolutní neutralitu"
 ICE_declare_absolute_neutrality_desc: "Ať se stane s Dánskem cokoli, Island musí udělat vše pro to, aby se vyhnul evropské válce. Vyhlášením absolutní neutrality dáváme jasně najevo, že nenecháme naši zemi zataženou do konfliktu."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDef]§! se stane nezávislým, pokud bude §Y[ROOT.OVERLORD.GetNonIdeologyName]§! napadeno."
 ICE_joint_shipbuilding_programme: "Společný loděnický program"
 ICE_joint_shipbuilding_programme_desc: "Naší nejlepší šancí, jak pomoci Dánsku, je po moři. Společně můžeme chránit Severní moře. K tomu však potřebujeme lodě, a proto je společná výstavba flotily přirozeným krokem v rámci vojenské spolupráce."
 ICE_research_cooperation_tt: "Společné výzkumné programy"
 ICE_overlord_research_cooperation_tt: "Společné islandské výzkumné programy"
 ICE_royal_marines: "Královská námořní pěchota"
 ICE_royal_marines_desc: "Islandská armáda nikdy nebude velká, ale může být specializovaná. Pro ostrovní stát je námořní pěchota jasnou volbou. Vytvořením a výcvikem sboru mariňáků získáme flexibilní sílu, kterou lze nasadit kdekoliv."
 ICE_the_icelandic_police_force: "Islandská policie"
 ICE_the_icelandic_police_force_desc: "Armáda Islandu nikdy nebude početná. Můžeme ale rozšířit pravomoci národní policie tak, aby zajišťovala i obranu proti invazi. Tím efektivněji využijeme naše omezené lidské zdroje a posílíme obranu ostrova."
 ICE_infrastructure_projects: "Infrastrukturní projekty"
 ICE_infrastructure_projects_desc: "Pokud má naše země někdy zesílit, prvním krokem musí být výstavba infrastruktury. Dobrá infrastruktura je základem jakéhokoli průmyslového rozvoje."
 ICE_engineering_projects: "Stavební projekty"
 ICE_engineering_projects_desc: "Aby se ostrov mohl rozvíjet, musí být budován. Velké inženýrské projekty vytvoří pracovní příležitosti a položí základy pro růst islandského průmyslu."
 ICE_patrolling_the_atlantic: "Hlídkování v Atlantiku"
 ICE_patrolling_the_atlantic_desc: "Abychom mohli chránit naši obchodní flotilu, potřebujeme oceánské doprovodné lodě. Měli bychom spolupracovat s Dánskem na návrhu nových modelů."
 ICE_joint_military_training: "Společný vojenský výcvik"
 ICE_joint_military_training_desc: "Na ostrově nemáme dostatek zkušeností pro moderní výcvik armády. Spolupráce s Dánskem je proto pro malý ostrovní stát tou nejlepší cestou."
 ICE_industrial_cooperation: "Průmyslová spolupráce"
 ICE_industrial_cooperation_desc: "Pozváním dánských průmyslníků k zakládání poboček na Islandu - výměnou za daňové úlevy a další výhody - můžeme vytvořit pracovní místa a povzbudit industrializaci ostrova. S pomocí Dánska posuneme naši zemi kupředu."
 ICE_gardhur_airfield: "Letiště Garður"
 ICE_gardhur_airfield_desc: "Letectví se stává klíčovou součástí moderní infrastruktury. Island nesmí zůstat pozadu. Letiště poblíž hlavního města bude klíčem k tomu, aby se země odpoutala směrem k budoucnosti."
 ICE_the_merchant_fleet: "Obchodní flotila"
 ICE_the_merchant_fleet_desc: "Lodě kdysi sehrály klíčovou roli při budování našeho národa - a budou i v jeho budoucnosti. Silné obchodní námořnictvo bude základem islandské ekonomiky."
 ICE_not_standing_idly_by: "Nezůstaneme nečinní"
 ICE_not_standing_idly_by_desc: "Válka přichází, ať se nám to líbí, nebo ne. Musíme ozbrojit národ, abychom měli šanci bránit ostrov. Je to otázka bytí nebo nebytí."
 ICE_expand_industrial_complexes: "Rozšířit průmyslové komplexy"
 ICE_expand_industrial_complexes_desc: "Náš vojenský průmysl výrazně zaostává za ostatními evropskými mocnostmi. Pokud výrazně neinvestujeme do rozšíření a podpory našich zbrojních organizací, nikdy je nedoženeme."
 ICE_political_unity: "Politická jednota"
 ICE_political_unity_desc: "V době nebezpečí je obzvláště důležité, aby národ držel při sobě. Musíme odložit politické rozdíly a udělat vše pro to, aby se [ROOT.GetName] vyhnul válce."
 ICE_anglo_icelandic_relations: "Anglo-islandské vztahy"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] je zřejmě naším nejlepším budoucím obchodním partnerem. Bylo by pro nás krajně nevýhodné, možná i nebezpečné, si je znepřátelit. Musíme se snažit udržet s naším sousedem přes moře co nejlepší vztahy."
 ICE_anglo_icelandic_relations_tt: "Pokud jste dokončili zaměření §Y$ICE_expand_the_fishing_industry$§!:"
 ICE_american_protection: "Americká ochrana"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Válka se blíží a jsme příliš malí na to, abychom stáli sami. [USA.GetNameDefCap] nás mohou ochránit. Měli bychom nabídnout [USA.GetAdjective] vládě možnost rozmístit zde své jednotky pro ochranu Islandu. Bude to krok zpět v cestě za nezávislostí, ale jen dočasný. Invaze by byla horší."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] je válkou vyčerpáno a možná nás nebude schopno ochránit. Měli bychom požádat [USA.GetAdjective] vládu, aby převzala odpovědnost za naši obranu."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! se stane loutkovým státem §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals: "Bojovat jako rovní"
 ICE_fighting_as_equals_desc: "Bojujeme společně a Island nese svůj díl odpovědnosti více než spravedlivě. Nastal čas, aby Dánsko uznalo, že Island již není subjektem, ale rovnocenným partnerem v této alianci. Je čas formálně vyhlásit naši nezávislost."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! vyhlásí nezávislost"
 ICE_expanding_the_university_of_reykjavik: "Rozšířit univerzitu v Reykjavíku"
 ICE_expanding_the_university_of_reykjavik_desc: "Znalosti jsou klíčem k úspěchu. Aby se naše země dostala do čela světa, musíme investovat do vzdělání. Zvýšením financování univerzity v Reykjavíku vytvoříme základ pro budoucí rozvoj."
 ICE_trade_relations: "Obchodní vztahy"
 ICE_trade_relations_desc: "Malý národ nemůže vyrábět vše, co potřebuje. Udržováním dobrých vztahů se světem a využitím strategické polohy mezi Evropou a Amerikou se Island může stát obchodním a finančním uzlem. Tyto vazby nám usnadní získávání vybavení, které tak zoufale potřebujeme."
 ICE_keflavik_airbase: "Letecká základna Keflavík"
 ICE_keflavik_airbase_desc: "Američané chtějí vybudovat větší leteckou základnu, aby mohli lépe hlídkovat nad Atlantikem. Měli bychom to schválit - posílí to naši bezpečnost."
 ICE_modernizing_the_island: "Modernizace ostrova"
 ICE_modernizing_the_island_desc: "Nové teorie je třeba uvést do praxe. Ekonomika potřebuje reformy. Teď je čas tyto změny prosadit."
 ICE_compensation: "Kompenzace"
 ICE_compensation_desc: "Dokázali jsme Dánsku i světu, že jsme národem, se kterým je třeba počítat. Přinesli jsme oběti - nedávno i v průběhu staletí. Island leží v ideální pozici pro ochranu dánských ostrovů v Atlantiku. Převedením této odpovědnosti na nás získá Dánsko silnějšího partnera a bude se moci soustředit na ochranu svého území."
 ICE_republicanism: "Republikanismus"
 ICE_republicanism_desc: "Island krále nepotřebuje. Regentské období ukázalo, že si dokážeme vládnout sami. Nastal čas odstranit tento středověký institut a připravit se na republiku."
 ICE_american_investments: "Americké investice"
 ICE_american_investments_desc: "Přítomnost tisíců Američanů na ostrově prospívá ekonomice sama o sobě. Navíc to zvyšuje zájem amerických firem o investice do islandských podniků. Pokud budeme postupovat chytře, můžeme z této situace těžit značné výhody."
 ICE_american_soldiers: "Přijmout americké vojáky"
 ICE_american_soldiers_desc: "Spojené státy chtějí rozšířit svůj vliv, aby chránily hodnoty, které považují za nejcennější. Mohli bychom jim umožnit volné rozmístění vojsk na našem území - a někteří z nich mohou zůstat a posílit naše ozbrojené síly."
 ICE_iceland_defense_force: "Islandská domobrana"
 ICE_iceland_defense_force_desc: "S americkou pomocí může Island vybudovat moderní armádu. Mají znalosti, zkušenosti i lidi, kteří mohou vycvičit naše jednotky. Společný výcvik může z našich vojáků vytvořit skutečně elitní sílu."
 ICE_state_owned_enterprises: "Státní podniky"
 ICE_state_owned_enterprises_desc: "Nyní, když se náš ostrov dokáže uživit sám, je čas uvažovat o zřízení průmyslových podniků, které přilákají pracovní sílu, zlepší ekonomiku a zvýší efektivitu státní správy."
 ICE_not_our_king: "Náš král to není"
 ICE_not_our_king_desc: "Království Island - co je to za nesmysl. Island krále nepotřebuje, a už vůbec ne dánského. Je čas začít budovat podporu mezi Islanďany pro úplné zpřetrhání pout s minulostí a vykročit vstříc budoucnosti."
 ICE_expand_the_industrial_base: "Rozšířit průmyslovou základnu"
 ICE_expand_the_industrial_base_desc: "Odstraněním závislosti na průmyslovém zboží našeho lenního pána posílíme vlastní průmysl - a s ním i dělnickou třídu. Revoluce se bez správných nástrojů neobejde; zbavením závislosti získá země vše potřebné, včetně domácí výroby zbraní i nových bystrých hlav."
 ICE_anti_capitalist_propaganda: "Protikapitalistická propaganda"
 ICE_anti_capitalist_propaganda_desc: "Co nám kdy kapitalismus dal? Ano, možná přinesl zemi drobnou prosperitu, ale zároveň nás uvrhl do krize, v níž se nyní nacházíme. S přehnanou vírou v liberální demokracii a s tím, že nám naši páni ochotně házejí jen zbytky, je zřejmé, že budoucnost musíme hledat jinde."
 ICE_international_relations: "Mezinárodní vztahy"
 ICE_international_relations_desc: "Naše cesta vpřed bude těžká - tím jsme si jisti. Půjdeme-li po ní sami, bude ještě těžší. Musíme proto hledat nové spojence. Komunistická internacionála je jedním z míst, kde lze navázat spojenectví, ale existují i jiné možnosti. Důležité je aktivně razit nové cesty - a začít musíme hned."
 ICE_rally_the_workers_of_reykjavik: "Zmobilizovat dělníky Reykjavíku"
 ICE_rally_the_workers_of_reykjavik_desc: "Island nemá žádnou skutečnou armádu, ale dělníci z hlavního města se jistě mohou stát silou, se kterou je třeba počítat. Kdyby povstali proti systému, jen máloco by je zastavilo - proto je získání jejich podpory naprosto klíčové."
 ICE_completion_break_with_the_crown_tt: "Po dokončení zaměření §Y$ICE_break_with_the_crown$§!:"
 ICE_prepare_for_the_revolution: "Připravit revoluci"
 ICE_prepare_for_the_revolution_desc: "Úspěšná revoluce se nestane sama od sebe - vyžaduje pečlivou přípravu. Semena je třeba zasít i zalévat. Lid musí vědět, kdy povstat, a revolucionáři jej musí vést. Vytisknout plakáty, získat a vycvičit profesionální revolucionáře, tajně uskladnit zbraně a připravit vůdce, aby převzali moc."
 ICE_state_visits: "Státní návštěvy"
 ICE_state_visits_desc: "Nelze popřít, že země vedené fašisty v tuto chvíli udávají světu tempo změn. Má-li se Island proměnit, možná se od nich lze něčemu přiučit. Měli bychom co nejdříve navázat oficiální styky a bezodkladně prozkoumat každou možnost spolupráce."
 ICE_general_strike: "Generální stávka"
 ICE_general_strike_desc: "Ukažme světu - a zvlášť našemu odpornému dánskému králi - že islandští dělníci stojí pevně a jednotně. Velká stávka, která zastaví veškerou průmyslovou výrobu i lodní dopravu z a na ostrov, by měla loutkovou vládu pořádně bolet a všem ukázat, kde leží skutečná moc."
 ICE_general_strike_tt: "\nPo skončení §YGenerální stávky§!:"
 ICE_organize_a_march: "Zorganizovat pochod"
 ICE_organize_a_march_desc: "Lid byl příliš dlouho zotročován cizími pány. Vlastenecký pochod na hlavní město - po vzoru pochodu na Řím - připomene naši silnou vikinskou minulost. Pokud se přidá každý svobodomyslný Islanďan, ukážeme vládě, že islandský národ je silný, početný a jednotný! Společně vytvoříme lepší budoucnost!"
 ICE_break_with_the_crown: "Přetrhat pouta s korunou"
 ICE_break_with_the_crown_desc: "Nastal čas formálně zpřetrhat pouta s dánskou korunou. Měli bychom odsoudit krále i jeho dekadentní kabinet a prohlásit Island opět za nezávislý národ, svobodný jít za svými sny a ambicemi."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] se stává nezávislým."
 ICE_break_with_the_crown_workers_tt: "Po dokončení zaměření §Y$ICE_rally_the_workers_of_reykjavik$§!:"
 ICE_break_with_the_crown_revolution_tt: "Po dokončení zaměření §Y$ICE_prepare_for_the_revolution$§!:"
 ICE_embrace_the_workers_revolution: "Přijmout dělnickou revoluci"
 ICE_embrace_the_workers_revolution_desc: "Díky podpoře dělníků se změna stala možnou. Je proto přirozené, aby syndikáty, dělníci a odbory získali vedoucí postavení v novém státě. Vůdci dělnické revoluce mohou pozvednout zemi do výšin, jakých by žádný monarcha nikdy nedosáhl."
 ICE_remove_dissent_in_the_working_class_tt: "Odstraní §Y$ICE_dissent_in_the_working_class$§!"
 ICE_state_corporatism: "Státní korporativismus"
 ICE_state_corporatism_desc: "Když jsme se zbavili posledních zbytků slabého dánského jha, je čas vybudovat nový stát. Nejlepší cestou k zajištění bezpečnosti je semknout se za silným vůdcem - odboroví předáci, průmyslní magnáti a strana budou pracovat společně pro blaho všech Islanďanů. Stát podpoří průmyslníky a ti na oplátku podpoří stát."
 ICE_international_brigades: "Mezinárodní brigády"
 ICE_international_brigades_desc: "Boj proti útlaku musí pokračovat i po našem domácím vítězství - jinak o něj můžeme brzy přijít. Synové a dcery [ROOT.GetName] se musí připravit pomoci všude, kde bude třeba, a stát pro to udělá maximum: přijme potřebné zákony a poskytne zbraně i vybavení."
 ICE_state_owned_industry: "Státní průmysl"
 ICE_state_owned_industry_desc: "Malá země, jako je [ROOT.GetNameDef], se nemůže spoléhat na kapitalisty, že vyrobí vše potřebné. Abychom zajistili efektivitu a výrobu nejnutnějšího zboží, musí průmysl převzít stát. Už nebudeme závislí na zahraničním kapitálu - islandský stát se postará o své občany i ozbrojené síly."
 ICE_organize_the_greyshirts: "Zorganizovat Šedé košile"
 ICE_organize_the_greyshirts_desc: "Dobře vyzbrojená mládežnická milice je užitečným nástrojem k výchově mladých v duchu našeho nového světa. Polovojenský výcvik navíc posílí schopnosti armády - což se hodí, až si budeme brát zpět to, co nám po právu náleží."
 ICE_research_cooperation: "Výzkumná spolupráce"
 ICE_research_cooperation_desc: "Díky spolupráci s mocnostmi, které sdílejí naše cíle, dokážeme lépe vyvíjet technologie, jež nám v budoucnu poskytnou zbraňovou převahu. Od našich cenných partnerů se můžeme učit a nabídnout jim za to vhodná, odlehlá testovací místa - daleko od zvědavých očí."
 ICE_infiltrating_the_british_isles: "Infiltrace Britských ostrovů"
 ICE_infiltrating_the_british_isles_desc: "Revoluční plamen musí šířit svůj žár, jinak zhasne. Zřejmým cílem osvobození jsou utlačovaní dělníci na Britských ostrovech. [ROOT.GetNameDefCap] pomůže utlačovaným regionům povstat proti imperialistickým a kapitalistickým vládcům. Společně proměníme revoluční ideály ve skutečnost obyčejného dělníka."
 ICE_infiltrating_the_british_isles_tt: "Odemkne §Yrozhodnutí§! k rozpoutání komunistických povstání ve Walesu, Skotsku a Severním Irsku."
 ICE_transformation_of_nature: "Proměna přírody"
 ICE_transformation_of_nature_desc: "Elektrická energie je klíčem k industrializaci. Příroda Islandu musí sloužit státu stejně jako jeho občané. Řeky a vodopády přehradíme, kámen vytěžíme a horké prameny využijeme k vytápění. Nic nás nesmí zastavit v pochodu k pokroku."
 ICE_the_viking_spirit: "Vikinský duch"
 ICE_the_viking_spirit_desc: "Nebojácní a smrtonosní - tak se mluvilo o dávných víkendech. Překračovali oceány, aniž tušili, co je za obzorem, a zvítězili jen silní. I dnešní Islanďané musí být odvážní a smělí - jen tak překonáme minulost a znovu ovládneme Severní moře."
 ICE_viking_spirit_tt: "Odemkne rozhodnutí §YZlepšit vikinského ducha§!"
 ICE_recruiting_international_workers: "Nábor mezinárodních dělníků"
 ICE_recruiting_international_workers_desc: "Učiníme-li z naší země vzorovou společnost pro komunisty i socialisty a udržíme-li revoluční plamen jasný, přitáhneme mezinárodní revolucionáře stejně jako v raných letech sovětského státu. Musíme ukázat dělníkům i bojovníkům odkudkoli, že [ROOT.GetName] nese pochodeň - a že právě sem patří."
 ICE_international_research_community: "Mezinárodní výzkumné společenství"
 ICE_international_research_community_desc: "Od ostatních se lze naučit mnohé - skrze Kominternu i další společné projekty s různými státy. Zapojením do mezinárodního společenství dosáhne [ROOT.GetName] nové velikosti. Kolektivismus je jediná pravá cesta k pokroku!"
 ICE_international_research_community_tt: "Každá komunistická země, která není ve frakci, nebo je s ní [ROOT.GetName] ve frakci:"
 ICE_reclaiming_the_empire: "Znovuzískání impéria"
 ICE_reclaiming_the_empire_desc: "Grónsko osídlili kdysi vikingové z Islandu. Norsko a Dánsko se o něj od té doby přely, ač k ostrovu nemají skutečné právo. Je čas požadovat návrat Grónska jeho oprávněným vlastníkům. Cení-li si dědictví a historie, postoupí nám je bez podmínek. Pokračujme v cestě ke slávě!"
 ICE_securing_the_north_sea_passage: "Zabezpečit severomořskou cestu"
 ICE_securing_the_north_sea_passage_desc: "Je načase vzít si zpět to, co má být islandským majetkem. Shetlandy a Faerské ostrovy jsou klíčové k ovládnutí vstupu do a z [ROOT.GetNameDef]."
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "Myšlenka severoatlantického impéria se zrodila s objevením Ameriky Leifurem Eiríkssonem, jenž byl islandského původu. Vikinská kolonie Vinland sice zanikla, ale teď nadešel čas proměnit náš dávný sen ve skutečnost. Za Odina!"
 ICE_the_armed_forces_of_iceland: "Ozbrojené síly Islandu"
 ICE_the_armed_forces_of_iceland_desc: "Pokud přijde válka, Island se musí být schopen bránit. Musíme začít budovat sílu schopnou odrazit jakéhokoli vetřelce. Jsme malý ostrov s malým obyvatelstvem, ale právě naše poloha a velikost mohou být výhodou - žádný nepřítel sem nebude moci vyslat velké síly."
 ICE_an_airbase_in_the_sea: "Letecká základna v moři"
 ICE_an_airbase_in_the_sea_desc: "Ovládneme-li oblohu nad ostrovem i okolním mořem, zajistíme, že žádný nepřítel nebude schopen zde přistát v síle. A i kdyby se mu to podařilo, letectvo může nepříteli odepřít zásobování. Proto je přirozeným směrem rozvoje islandských ozbrojených sil vybudování moderního letectva."
 ICE_a_naval_hub_in_the_atlantic: "Námořní uzel v Atlantiku"
 ICE_a_naval_hub_in_the_atlantic_desc: "Island je ostrov - a proto je logické, aby hlavní silou ozbrojených složek bylo námořnictvo. Může zabránit nepříteli v přistání, pomoci našim spojencům ovládnout moře a přepravovat expediční jednotky, kam bude třeba. Silné námořnictvo je pro Island jasnou volbou."
 ICE_mine_iceland: "Zaminovat Island"
 ICE_mine_iceland_desc: "Island je v oblasti námořních tras zranitelný ze všech směrů kromě severu. Abychom zajistili bezpečí našeho obyvatelstva, musíme být připraveni důkladně zaminovat islandské vody v případě otevřeného konfliktu."
 ICE_flying_boats: "Létající čluny"
 ICE_flying_boats_desc: "Nemůžeme-li soupeřit s nepřítelem na moři, pak využijeme další nejlepší možnost - oblohu. Budeme-li ji ovládat, jejich lodě jim budou k ničemu, neboť je potopíme dřív, než se nadějí."
 ICE_modernizing_the_coast_guard: "Modernizace pobřežní stráže"
 ICE_modernizing_the_coast_guard_desc: "Islandská pobřežní stráž je již dlouho naší hlavní silou jak pro vnitřní, tak pro vnější bezpečnost. Musíme zajistit, aby držela krok s rychlým tempem modernizace a technologického pokroku."
 ICE_low_cost_aircrafts: "Nízké náklady na letadla"
 ICE_low_cost_aircrafts_desc: "Nemáme rozsáhlý průmysl, ale máme několik jednotlivců, kteří dokážou optimalizovat konstrukci letadel. Využijme jejich talentu, abychom i s naší slabší ekonomikou drželi krok ve zbrojních závodech ve vzduchu."
 ICE_support_equipment: "Podpůrné vybavení"
 ICE_support_equipment_desc: "Každá jednotka armády i pořádkové policie by měla mít těžší výzbroj, lékárničky a zbraně pro potlačování nepřátel. Musíme proto co nejdříve investovat i do tohoto vybavení."
 ICE_emergency_conversions: "Nouzové přestavby"
 ICE_emergency_conversions_desc: "Ačkoli národ nemá kapacity na stavbu těžkých lodí, máme dostatek větších rybářských, obchodních a soukromých plavidel. V případě nouze na ně můžeme namontovat kulomety či lehká děla a rychle vytvořit dostatečně silnou flotilu, schopnou čelit většině soupeřů."
 ICE_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! pro přestavbu §Ykonvojů§! na §Ytorpédoborce§! nebo §Ykřižníky§!."
 ICE_enact_conscription: "Herþjónusta"
 ICE_enact_conscription_desc: "Budoucnost naší země je stále nejistější a obrana musí být prioritou. Jelikož naše ozbrojené síly prakticky neexistují, měli bychom zavést povinnou vojenskou službu pro všechny mladé dospělé."
 ICE_a_profesional_army: "Profesionalizovat armádu"
 ICE_a_profesional_army_desc: "Armáda je zatím příliš slabá na to, aby mohla náš ostrov efektivně bránit. Jediným řešením je zajistit, aby ji tvořili jen ti nejlepší muži, kteří budou bojovat až do hořkého konce."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Islandská armáda nikdy nebude početná. Aby to vyvážila, musí mít nejlepší možný výcvik a zaměřit se na své přednosti - tak, aby její úder byl vždy drtivý."
 ICE_thungur_hnifur_idea: "Elitní síly"
 ICE_civilian_war_duty: "Civilní obrana"
 ICE_civilian_war_duty_desc: "Je důležité, aby občané přesně věděli, jak se zachovat, pokud válka nebo krize dorazí až k jejich domovům - a aby každý civilista byl připraven plnit svou povinnost, například pomáhat s logistikou, hašením požárů a distribucí zásob."
 ICE_doctrinal_studies: "Studium doktrín"
 ICE_doctrinal_studies_desc: "Válečné umění není snadné - a ne každá země ho dokáže zvládnout. Musíme studovat velmoci a učit se z jejich způsobu vedení války."
 ICE_death_from_above: "Smrt z nebes"
 ICE_death_from_above_desc: "Kdo ovládne oblohu, vyhraje válku - a vyhraje ji rychle. Pokud posílíme spolupráci mezi letectvem a armádou a vycvičíme výsadkové jednotky schopné ničit zásobovací linie nepřítele, budeme neporazitelní."
 ICE_we_shall_defend_our_island: "Budeme bránit náš ostrov"
 ICE_we_shall_defend_our_island_desc: "Náš ostrov je naším domovem - a nikdo jej nezná lépe než my. Specializujeme-li armádu na boj v horách, můžeme se stáhnout z pobřeží a zničit nepřítele, jakmile se vylodí a začne se cítit sebejistě."
 ICE_taking_the_fight_to_our_enemies: "Přenést boj k našim nepřátelům"
 ICE_taking_the_fight_to_our_enemies_desc: "Moře nás obklopuje a po staletí formovalo náš národ i naši povahu. Díky znalostem, které jsme z něj získali, můžeme přenést boj na území nepřátel - tam, kde to nejméně čekají."
 DEN_kanslergadeforliget: "Pokračovat v Kanslergadeforligu"
 DEN_kanslergadeforliget_desc: "[ROOT.GetName] stále cítí Velkou hospodářskou krizy — nezaměstnanost prudce roste a zemědělství upadá. Musíme překročit stranické hranice a dosáhnout dohody o tom, jak tuto krizi společně překonáme."
 DEN_devalue_the_krone: "Devalvovat korunu"
 DEN_devalue_the_krone_desc: "Devalvací koruny se naše zemědělské produkty stanou konkurenceschopnějšími na mezinárodním trhu, což zlepší exportní možnosti a pomůže našim zemědělcům z těžké situace."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! bude odstraněn za 730 dní."
 war_will_cancel_deal_tt: "§YVálka mezi našimi zeměmi tuto dohodu zruší.§!"
 DEN_effects_after_fortify_our_borders_tt: "Po dokončení zaměření §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain: "Obchod s Británií"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] je historicky naším největším exportním trhem pro zemědělské produkty, ale po Velké hospodářské krizy tento obchod téměř ustal. Po devalvaci koruny je čas oslovit Brity a obnovit naše dřívější obchodní vztahy."
 DEN_trade_with_germany: "Obchod s Německem"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] po dlouhá léta dováželo velké množství našich zemědělských produktů — ani Velká válka tento obchod nezastavila. V posledních letech však výměna mezi našimi zeměmi poklesla. Možná nastal čas tento trend zvrátit!"
 DEN_agricultural_subsidies: "Zemědělské dotace"
 DEN_agricultural_subsidies_desc: "Naši farmáři se potýkají s dluhy a zabavováním majetku. Mezi nimi narůstá pocit bezmoci a hněvu, který by mohl přerůst v něco nebezpečnějšího, pokud jej nezkrotíme. Musíme tuto situaci řešit a agrárnímu sektoru pomoci, jak jen to půjde."
 DEN_industrial_investments: "Průmyslové investice"
 DEN_industrial_investments_desc: "Ani městská centra nebyla ušetřena nedávných otřesů. Nezaměstnanost prudce vzrostla, podniky balancují na pokraji bankrotu. Cílené investiční balíčky do průmyslu by mohly situaci stabilizovat."
 DEN_support_schleswigian_farmers: "Podpořit šlesvické farmáře"
 DEN_support_schleswigian_farmers_desc: "V jižním Jutsku sílí okrajová hnutí, vyvolaná jak ekonomickými problémy, tak otázkou identity — jsou to Němci, nebo Dánové? Můžeme zmírnit napětí posílením hospodářské podpory regionu."
 DEN_public_works: "Veřejné práce"
 DEN_public_works_desc: "Zavedením programu veřejných prací můžeme nejen zlepšit naši infrastrukturu — stavbou mostů spojujících naše ostrovy a nových obytných čtvrtí — ale také snížit stále vysokou nezaměstnanost."
 DEN_fortify_our_borders: "Opevnit hranice"
 DEN_fortify_our_borders_desc: "Napětí v Evropě znovu roste. Zatímco jsme se Velké válce vyhnuli, tentokrát to nemusí dopadnout stejně. Musíme se připravit na nejhorší a doufat v nejlepší. Obrana našich hranic a nezávislosti je prioritou!"
 DEN_build_a_modern_dannevirke: "Vybudovat moderní Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Dánové po staletí budovali opevnění proti pevninské Evropě, z nichž nejznámější je Dannevirke. Protože se [GER.GetNameDef] znovu vyzbrojuje a jitří mocnosti kolem nás, musíme vybudovat moderní Dannevirke, které ochrání naše hranice."
 DEN_unlocks_fortification_efforts: "Odemkne rozhodnutí: §YOpevňovací úsilí§!\n\n"
 DEN_refortify_tunestillingen: "Znovu opevnit Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Když byla Evropa naposledy zachvácena válkou, bránili jsme se výstavbou Tunestillingenu — systému pevností chránících Kodaň. Tyto opevnění mezitím zpustly, ale jejich rekonstrukce a modernizace zajistí bezpečí našeho hlavního města."
 DEN_secure_our_supply_lines: "Zajistit zásobovací trasy"
 DEN_secure_our_supply_lines_desc: "Armáda pochoduje na plný žaludek — to platí stejně dnes jako před tisíci lety. Jsme významným producentem potravin a několika úpravami logistiky můžeme zajistit stálý přísun zásob našim vojákům."
 DEN_fortify_the_islands: "Opevnit ostrovy"
 DEN_fortify_the_islands_desc: "Východní Dánsko se rozkládá na stovkách ostrovů, které naše malá flotila nedokáže všechny chránit. Výstavbou pobřežních opevnění na klíčových místech můžeme odrazit případné invazní síly."
 DEN_unlocks_coastal_fortification_efforts: "Odemkne rozhodnutí: §YPobřežní opevňovací úsilí§!\n\n"
 DEN_connect_the_islands: "Propojit ostrovy"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] se skládá z mnoha ostrovů a jediným pozemním spojením s pevninou je jih Jutska. Abychom usnadnili dopravu a posílili soudržnost naší země, musíme vybudovat mosty spojující jednotlivé ostrovy."
 DEN_expand_institut_for_teoretisk_fysik: "Rozšířit Institut for Teoretisk Fysik"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Institut for Teoretisk Fysik, založený fyzikem Nielsem Bohrem, je světovou autoritou v oblasti fyziky. Financováním a rozšířením jeho zařízení můžeme využít jeho přínosů — a třeba i získat samotného Bohra pro naši věc..."
 DEN_aalborg_portland_cement_plant: "Cementárna Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Dánsko nemá mnoho přírodních zdrojů, ale výroba cementu je jedním z nich. Rozšířením cementárny Aalborg Portland zajistíme domácí stavební kapacity."
 DEN_improve_aalborg_portland_tt: "Zlepší průmyslový podnik §Y$DEN_aalborg_portland$§! o \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10.00%§!\n\n"
 DEN_expand_the_industries: "Rozšířit průmysl"
 DEN_expand_the_industries_desc: "Dánsko se tradičně opírá o zemědělství, které zůstává naším hlavním exportem. Diverzifikací a rozšířením ostatních odvětví posílíme ekonomiku a zvýšíme odolnost společnosti vůči náhlým změnám."
 DEN_develop_remote_islands: "Odemkne rozhodnutí: §YRozvoj ostrovů§!\n\n"
 DEN_support_the_faroes_industries: "Podpořit průmysl Faerských ostrovů"
 DEN_support_the_faroes_industries_desc: "V nejisté době, v níž se nacházíme, může být rozumné podpořit průmysl na Faerských ostrovech — posílíme tak naši pozici a nepopiratelný nárok na toto strategické souostroví."
 DEN_support_bornholms_industries: "Podpořit průmysl Bornholmu"
 DEN_support_bornholms_industries_desc: "Bornholm sice nemá významné přírodní zdroje, přesto se vyplatí investovat do jeho průmyslu a zároveň připomenout našim sousedům, komu tento ostrov skutečně patří."
 DEN_develop_greenland: "Rozvíjet Grónsko"
 DEN_develop_greenland_desc: "Na pevninském Dánsku máme jen málo přírodních zdrojů, které by šly využít. Zato naše državy v Grónsku jsou na nerosty bohaté — investicemi a rozvojem tamních oblastí z nich můžeme čerpat velké výhody."
 DEN_expand_the_ivittuut_mine: "Rozšířit důl Ivittuut"
 DEN_expand_the_ivittuut_mine_desc: "Důl v Ivittuutu je naším jediným zdrojem hliníku — klíčového materiálu pro výrobu moderních letadel. Jeho rozšířením můžeme zvýšit domácí produkci letadel nebo hliník vyvážet."
 DEN_prospecting_new_sites: "Průzkum nových ložisek"
 DEN_prospecting_new_sites_desc: "Starý důl v Qaarsuarsuku je vyčerpán, ale v oblasti Qullissat se nacházejí nová ložiska. Otevření nového dolu by prospělo jak průmyslu v Grónsku, tak i našim potřebám doma."
 DEN_protect_greenland: "Bránit Grónsko"
 DEN_protect_greenland_desc: "Grónsko je součástí našeho království již po staletí — naše nároky sahají až do dob Vikingů. Ztratit tento ostrov by byla národní katastrofa a obrovská ztráta prestiže. Abychom odradili případný útok, musíme posílit jeho obranu."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Zástupci průmyslu volají po zvýšení produkce oceli. Založení nové válcovny by podpořilo ekonomiku a učinilo nás soběstačnějšími v tomto strategickém odvětví."
 DEN_reorient_production_lines: "Přeorientovat výrobní linky"
 DEN_reorient_production_lines_desc: "Nacházíme se v nejisté situaci a brzy můžeme potřebovat více zbraní. Abychom pokryli rostoucí potřebu, musíme převést civilní továrny na válečnou výrobu."
 DEN_strengthen_military_industries: "Posílit zbrojní průmysl"
 DEN_strengthen_military_industries_desc: "Investice do silného zbrojního průmyslu mohou být v budoucnu klíčové. Musíme být připraveni chopit se zbraní na obranu našeho lidu."
 DEN_protect_the_faroe_islands: "Bránit Faerské ostrovy"
 DEN_protect_the_faroe_islands_desc: "S rostoucím napětím ve světě se může Severní moře brzy stát dějištěm těžkých bojů. Faerské ostrovy jsou klíčovým článkem v našem vlivu nad Grónskem a jeho zdroji. Ztráta by byla zničující — jejich obrana je proto nejvyšší prioritou."
 DEN_protect_bornholm: "Bránit Bornholm"
 DEN_protect_bornholm_desc: "[SWE.GetNameDef] i [GER.GetNameDef] leží nebezpečně blízko Bornholmu, dokonce blíže než k samotnému Dánsku. Musíme tento strategický ostrov v Baltském moři opevnit a zajistit si nad ním kontrolu."
 DEN_declare_neutrality: "Potvrdit neutralitu"
 DEN_declare_neutrality_desc: "Naše neúčast v minulé válce se nám vyplatila a ušetřila nás jejích hrůz. Vyhlášení neutrality by nás mohlo zachránit i tentokrát."
 DEN_political_unity: "Politická jednota"
 DEN_political_unity_desc: "Pouze spoluprací napříč politickými stranami můžeme doufat, že udržíme naši zemi v bezpečí. Odložení politických rozdílů nebylo nikdy důležitější - jen pragmatickým přístupem můžeme ochránit Dánsko."
 DEN_policy_of_disarmament: "Politika odzbrojení"
 DEN_policy_of_disarmament_desc: "Politiku odzbrojení sledujeme už několik desetiletí — a právě díky ní jsme byli ušetřeni hrůz Velké války. Budeme-li se i nadále jevit jako neškodní, možná se konfliktu vyhneme znovu."
 DEN_import_machinery_and_material: "Dovoz strojů a materiálu"
 DEN_import_machinery_and_material_desc: "Chceme-li konkurovat průmyslové síle našich sousedů, musíme být chytří. Dovoz moderních nástrojů a materiálů z průmyslově vyspělejších zemí posílí naše schopnosti a pomůže nám se dále rozvíjet."
 DEN_modernize_agricultural_machinery: "Modernizovat zemědělské stroje"
 DEN_modernize_agricultural_machinery_desc: "Modernizace zemědělské techniky a využití nových strojů zvýší efektivitu a výnosy, čímž se podstatně zlepší produkce."
 DEN_develop_jutland_states_tt: "Odemkne rozhodnutí: §YRozvíjet regiony Jutska§!\n\n"
 DEN_agricultural_reinvestments: "Zemědělské reinvestice"
 DEN_agricultural_reinvestments_desc: "Mechanizace a nové stroje zvýšily efektivitu našeho zemědělství. Reinvestováním zvýšených daňových příjmů z tohoto sektoru můžeme hospodářství dále posílit."
 DEN_industrial_reinvestments: "Průmyslové reinvestice"
 DEN_industrial_reinvestments_desc: "Modernizace zemědělství uvolnila pracovní sílu. Reinvestice do městských průmyslových oblastí vytvoří nová pracovní místa a zvýší náš průmyslový výkon."
 DEN_increase_produce_production: "Zvýšit produkci potravin"
 DEN_increase_produce_production_desc: "Naše investice se vyplatily — od malých statků až po velká družstva se všem daří. Jsme nyní připraveni dále zvýšit potravinovou produkci."
 DEN_modernize_industrial_machinery: "Modernizovat průmyslové stroje"
 DEN_modernize_industrial_machinery_desc: "Dánsko bylo tradičně zemědělskou ekonomikou, ale městský průmysl za poslední desetiletí nabyl na významu. Investice do moderních strojů umožní průmyslu dále růst."
 DEN_develop_island_states_tt: "Odemkne rozhodnutí: §YRozvíjet regiony Velkého Beltu§!\n\n"
 DEN_increase_industrial_production: "Zvýšit průmyslovou výrobu"
 DEN_increase_industrial_production_desc: "Městský průmysl v poslední době zvyšuje zaměstnanost i ekonomický výkon. Přestože jsme své kapacity rozšířili, stále můžeme být ještě efektivnější."
 DEN_research_and_development: "Investovat do výzkumu a vývoje"
 DEN_research_and_development_desc: "Ropa a stroje pohánějí moderní společnost, ale my v těchto oblastech zaostáváme. Musíme zajistit, abychom se dále nepropadali."
 DEN_north_sea_oil_drilling: "Těžba ropy v Severním moři"
 DEN_north_sea_oil_drilling_desc: "Průzkumníci objevili ložiska ropy u pobřeží severního Jutska. Pokud se nám je podaří vytěžit, snížíme závislost na vrtkavém mezinárodním trhu a staneme se soběstačnějšími."
 DEN_potential_refinery_tt: "Pokud je vyzkoumán §Y$synth_oil_experiments$§!, přidá §G1§! stavební slot a §G1§! §Y$synthetic_refinery$§! ve státě §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Zvýšit námořní obchod"
 DEN_increase_maritime_trade_desc: "Budoucnost leží na otevřených mořích a naší obchodní flotile, která může vyvážet naše produkty po celém světě. I když jsme malý národ, můžeme se stát významnou obchodní mocností."
 DEN_full_employment: "Plná zaměstnanost"
 DEN_full_employment_desc: "Díky rozsáhlým investicím do průmyslu i zemědělství konečně sklízíme plody své práce. Období krize a vysoké nezaměstnanosti je za námi — země funguje na plný výkon a už téměř nemá koho zaměstnat. Prosperita je před námi."
 DEN_social_stability: "Sociální stabilita"
 DEN_social_stability_desc: "Abychom se vyhnuli sociální nestabilitě, která otřásla jinými národy, musíme podniknout předběžné kroky! Než provedeme rozsáhlé reformy průmyslu a celé ekonomiky, musíme mít pevné a stabilní základy."
 DEN_welcome_foreign_scientists: "Přivítat zahraniční vědce"
 DEN_welcome_foreign_scientists_desc: "V Evropě opět bublá konflikt a lidé prchají před režimy, které je potlačují. Přivítáním některých z nich s otevřenou náručí získáme mnoho znalostí a odbornosti."
 DEN_build_motorveje: "Vybudovat národní dálnice"
 DEN_build_motorveje_desc: "V poslední době se hodně mluví — a dokonce plánuje — vybudování národní sítě dálnic. Vybudování sítě dálnic by zkrátilo cestovní časy v celé zemi a lépe nás vzájemně propojilo."
 DEN_heavy_market_regulations: "Přísná regulace průmyslu"
 DEN_heavy_market_regulations_desc: "Průmyslové podniky za ta léta vyrostly a zbohatly. Jejich vliv na ekonomiku pro mnohé představuje znepokojení. Musíme je omezit a podrobit přísnému dohledu, aby upřednostňovaly potřeby státu před vlastními zájmy."
 DEN_limited_market_regulations: "Omezená regulace průmyslu"
 DEN_limited_market_regulations_desc: "Průmysl získal v posledních letech na významu a dokonce prosperuje. Musíme ho krotit natolik, aby to nebrzdilo růst, ale zároveň zabránit tomu, aby se stal bezpečnostním rizikem pro stát."
 DEN_no_market_regulations: "Zrušit všechny regulace průmyslu"
 DEN_no_market_regulations_desc: "Průmysl vzkvétá i přes naše regulace — ne díky nim. Pokud chceme srovnat krok s ostatními, musíme zrušit všechny restrikce a dovolit průmyslu volný rozvoj."
 DEN_industrial_research_bonus_tt: "Bonus k průmyslovému výzkumu: §G+5.00%§!"
 DEN_side_with_unions: "Podporovat odbory"
 DEN_side_with_unions_desc: "Pouze zlepšením životních podmínek všech, kteří §Y[Den.GetNameDef]§! nazývají svým domovem, lze vyřešit problémy pracovního trhu — a posílením odborů toho dosáhneme."
 DEN_side_with_industry: "Stát na straně průmyslu"
 DEN_side_with_industry_desc: "Řešení problémů podnikání vyžaduje snížení mezd a zvýšení cel na dovoz, jinak budou zaměstnavatelé těžko prosperovat."
 DEN_five_year_plan: "Zavést pětiletý plán"
 DEN_five_year_plan_desc: "Abychom zajistili budoucnost našeho lidu, musíme zřídit výbor, který vytvoří a provede odvážný nový ekonomický model pro §DEN.GetNameDef§!. Tento pětiletý plán nám umožní skutečně vzkvétat!"
 DEN_limited_social_mobilization: "Omezená společenská mobilizace"
 DEN_limited_social_mobilization_desc: "V Evropě se blíží válka — ale nesmíme být opět zaskočeni! Musíme provést nezbytná přípravy, byť tvrdé, abychom zajistili naši suverenitu."
 DEN_start_the_rearmament: "Zahájit přezbrojení"
 DEN_start_the_rearmament_desc: "Příliš dlouho [DEN.GetNameDef] zanedbává své ozbrojené síly a spoléhá na ochranu sousedů. S rostoucím chaosem v Evropě to už dál nejde! Musíme znovu vybudovat vojenské schopnosti a zajistit, že náš osud bude pouze v našich rukou."
 DEN_national_unity: "Národní jednota"
 DEN_national_unity_desc: "Tak rychlé přezbrojení a budování armády vyžaduje podporu celého dánského národa. Musíme sjednotit lid a postupovat vpřed s odhodláním jako jeden."
 DEN_industrial_preparations: "Průmyslové přípravy"
 DEN_industrial_preparations_desc: "Musíme připravit každý aspekt naší společnosti na válku — nesmíme riskovat, že budeme zaskočeni. Průmysl musí být připraven jako první, aby zvýšil naši soběstačnost a posílil naši schopnost odolat invazi dostatečně dlouho, dokud nepřijde pomoc."
 DEN_military_preparations: "Vojenské přípravy"
 DEN_military_preparations_desc: "Průmyslové přípravy nebudou k ničemu, pokud naše armáda nedokáže odrazit nepřítele. Musíme posílit obranu a zajistit, aby naši vojáci měli disciplínu a odvahu udržet linii."
 DEN_civilian_preparations: "Civilní přípravy"
 DEN_civilian_preparations_desc: "Bez ohledu na to, jak připravený bude průmysl a armáda, vše ztroskotá, pokud selže vůle civilního obyvatelstva. Musíme posílit odhodlání každého Dána a upevnit víru v sebe i svou zemi."
 DEN_full_social_mobilization: "Úplná společenská mobilizace"
 DEN_full_social_mobilization_desc: "Válka stojí přede dveřmi a k ochraně svobody musíme mobilizovat každý aspekt společnosti. Každý muž, žena i dítě musí znát své povinnosti. Bude to těžké, ale veškeré naše průmyslové kapacity musí být zaměřeny na přezbrojení a ochranu dánského lidu."
 DEN_seek_protection: "Hledat ochranu"
 DEN_seek_protection_desc: "Ačkoli se můžeme připravovat, jsme obklopeni většími a silnějšími sousedy — a jejich úmysly nejsou jisté. Proto je rozumné hledat ochranu jinde, abychom zajistili naši nezávislost."
 DEN_sign_non_aggression_deal: "Podepsat pakt o neútočení"
 DEN_sign_non_aggression_deal_desc: "Pokud se nám podaří navázat přátelství se silnější zemí a uzavřít pakt o neútočení, můžeme tím mnoho získat. Možná se naše nejistá pozice brzy nezmění, ale v budoucnu nám užší vztahy mohou přinést výhodné obchodní dohody a lepší spolupráci."
 DEN_sign_a_trade_deal: "Vyjednat obchodní dohodu"
 DEN_sign_a_trade_deal_desc: "Chceme přezbrojit naši armádu, ale to vyžaduje čas — a ten možná nemáme. Musíme získat vybavení rychleji. Proto se musíme obrátit na přátelsky naladěný stát a nakoupit to, co potřebujeme, jelikož naše vlastní výrobní možnosti jsou omezené."
 DEN_science_pact: "Uzavřít vědecký pakt"
 DEN_science_pact_desc: "Ačkoli jsme dosáhli velkého pokroku ve vědě a technologiích díky důrazu na průmysl, stále zaostáváme za některými zeměmi. Uzavřením vzájemně výhodného výzkumného partnerství s přátelskou zemí můžeme naše znalosti ještě rozšířit."
 DEN_territory_for_protection: "Území výměnou za ochranu"
 DEN_territory_for_protection_desc: "Program přezbrojení postupuje podle plánu, ale v armádě přetrvávají pochybnosti o jeho dostatečnosti. Mohli bychom nabídnout část našeho území výměnou za konkrétní záruku ochrany — místo pouhého paktu o neútočení. Taková dohoda by mohla prospět i naší ekonomice."
 DEN_strength_in_numbers: "Síla v jednotě"
 DEN_strength_in_numbers_desc: "Chceme-li mít šanci proti silnějšímu nepříteli, musíme hledat spojence — neutralita ať jde stranou! Je čas odhodit naivitu a přizpůsobit se realitě, která panuje ve světě."
 DEN_military_cooperation_program: "Program vojenské spolupráce"
 DEN_military_cooperation_program_desc: "Po uzavření spojenectví se obě země mohou navzájem učit v rámci programu vojenské spolupráce. Aby byla dohoda výhodnější, náš nový spojenec souhlasil se subvencováním nákupu vojenského vybavení na podporu našeho přezbrojení."
 DEN_joint_military_drills: "Společná vojenská cvičení"
 DEN_joint_military_drills_desc: "Dánské síly nezažili od roku 1864 opravdový boj. Společné vojenské cvičení s naším novým spojencem by nám umožnilo získat cenné zkušenosti — a obě armády by se tak vzájemně posílily."
 DEN_nordic_security: "Severská bezpečnost"
 DEN_nordic_security_desc: "Po zajištění vlastní nezávislosti a nového spojenectví můžeme konečně zaměřit pozornost na ostatní severské země. Musíme je přesvědčit, aby se připojily k naší frakci — a pokud nepochopí nutnost, jsme povinni je chránit i proti jejich vůli."
 DEN_unify_the_right: "Sjednotit pravici"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] bylo vedeno nezodpovědně příliš dlouho! Pouhou houževnatostí a odhodláním dánského lidu naše země vůbec ještě funguje. Je čas, aby se pravicové strany konečně sjednotily v boji proti levicové hrozbě!"
 DEN_conservatives_support: "Získat podporu konzervativců"
 DEN_conservatives_support_desc: "Ačkoli by si velká část Konzervativní strany nikdy nepřála spolupracovat s Bondepartiet nebo DNSAP, stále se mezi nimi najdou tací, kteří vidí, jak bezbranné a nepřipravené [DEN.GetNameDef] je na blížící se bouři. Musíme je přesvědčit, aby se přidali k naší věci!"
 DEN_conspire_with_the_officer_corps: "Spiknutí s důstojnickým sborem"
 DEN_conspire_with_the_officer_corps_desc: "Sjednocená pravicová koalice s širším mandátem a jednotným cílem může nyní oslovit důstojnický sbor a získat alespoň část z nich na naši stranu."
 DEN_encourage_paramilitary: "Podporovat polovojenské organizace"
 DEN_encourage_paramilitary_desc: "Podpora místních polovojenských skupin nejen posílí národní bezpečnost v případě války, ale také zvýší soudržnost a pocit jednoty mezi obyvateli."
 DEN_overthrow_the_government: "Svrhnout vládu"
 DEN_overthrow_the_government_desc: "Naši zemi příliš dlouho vedli chamtivci sledující pouze své vlastní zájmy, zatímco ignorovali všechna nebezpečí ohrožující dánský lid. Je čas zavést nový řád a otevřít novou éru pro [DEN.GetNameDef]!"
 DEN_strengthen_the_officer_corp: "Posílit důstojnický sbor"
 DEN_strengthen_the_officer_corp_desc: "Důstojníci hrají klíčovou roli v úspěchu vojenských operací, a proto musíme věnovat zvláštní pozornost posílení našeho důstojnického sboru. Musíme vychovat novou generaci schopných a oddaných velitelů."
 DEN_king_assumes_power: "Král přebírá moc"
 DEN_king_assumes_power_desc: "V těchto nejistých časech potřebujeme pevnou ruku, která nás povede kupředu. Potřebujeme stabilitu a tradici. Možná lze přesvědčit krále, aby v těchto těžkých časech převzal plnou vládu nad státem."
 DEN_konge_og_faedreland: "Za krále a vlast"
 DEN_konge_og_faedreland_desc: "Neochvějná oddanost a čest krále Kristiána X. musí být světlem naděje pro národ v těchto těžkých dobách. Musíme stát jednotně a bránit naši vlast!"
 DEN_align_industries: "Podřídit průmysl národním zájmům"
 DEN_align_industries_desc: "Efektivní využití zdrojů a soustředění průmyslové výroby je zásadní. Koordinací našich úsilí a zefektivněním produkce zajistíme, že každá továrna, každý dělník a každý zdroj bude využit na maximum ve službě pro [DEN.GetNameDef]."
 DEN_the_royal_guard: "Rozšířit Královskou gardu"
 DEN_the_royal_guard_desc: "Královská garda chrání bezpečí krále a jeho rodiny již téměř 300 let a opakovaně prokázala svou oddanost i spolehlivost. Rozšířením jejich počtů a disciplíny můžeme ještě více posílit naše ozbrojené síly."
 DEN_economic_mobilization_strategy: "Strategie hospodářské mobilizace"
 DEN_economic_mobilization_strategy_desc: "Musíme připravit ekonomiku i obyvatelstvo na nadcházející válku. Nová ekonomická strategie zajistí, že průmysl bude fungovat co nejefektivněji, a zároveň přesvědčí Dány, aby konali svou povinnost vůči králi a vlasti."
 DEN_expand_kobenhavns_university: "Rozšířit Kodaňskou univerzitu"
 DEN_expand_kobenhavns_university_desc: "Nesmíme dopustit, aby se [DEN.GetNameDef] stalo technologicky zaostalé. Investice do vědeckého pokroku a vývoje na Kodaňské univerzitě zajistí, že nezůstaneme pozadu za konkurencí v žádném oboru."
 DEN_scandinavian_security: "Skandinávská bezpečnost"
 DEN_scandinavian_security_desc: "Skandinávie a Baltské moře byly po staletí geopolitickým ohniskem zájmů pro [DEN.GetNameDef]. Dříve než obrátíme pozornost na velmoci v Evropě, musíme zajistit klid a bezpečí na našem severním křídle."
 DEN_reintegrate_iceland: "Znovuzačlenit Island"
 DEN_reintegrate_iceland_desc: "Ještě nedávno byl [ICE.GetNameDef] součástí našeho království — a to po celá staletí. Nastal čas přesvědčit [ICE.GetAdjective] lid, aby se znovu připojil k našemu království a sjednotil se s námi."
 DEN_develop_iceland: "Rozvíjet Island"
 DEN_develop_iceland_desc: "Poloha Islandu v severním Atlantiku z něj činí ideální místo pro námořní operace a kontrolu moří. Investicemi do tohoto regionu jej můžeme více začlenit do našeho království a lépe využít jeho strategickou pozici."
 DEN_sway_the_nordics: "Získat přízeň severských zemí"
 DEN_sway_the_nordics_desc: "Jak se říká — pero je mocnější než meč. Možná by bylo rozumné pokusit se přesvědčit ostatní národy diplomatickými prostředky, místo abychom sáhli k síle."
 DEN_offer_protection: "Nabídnout ochranu"
 DEN_offer_protection_desc: "Abychom zvýšili náš vliv a moc v severském a pobaltském regionu, měli bychom vytvořit dánskou hegemonii nabídkou ochrany těm, kteří ji potřebují. Obrana našich severských a pobaltských bratří posílí bezpečnost celého regionu a přinese užitek nám všem."
 DEN_secure_swedish_steel: "Zajistit švédskou ocel"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] je chudé na přírodní zdroje potřebné pro moderní armádu. Švédsko má však bohaté zásoby surovin — a kdysi bývalo pod dánskou korunou. Nastal čas si znovu podrobit [SWE.GetNameDef]."
 DEN_swedish_steel_production: "Švédská ocelářská výroba"
 DEN_swedish_steel_production_desc: "Poté, co jsme získali severní [SWE.GetNameDef] s jeho nerostným bohatstvím, můžeme rozšířit těžbu a zvýšit naši výrobu. Přebytek surovin můžeme vyvážet výměnou za záruky bezpečnosti."
 DEN_finish_off_finland: "Zajistit východní frontu"
 DEN_finish_off_finland_desc: "Naše zájmy v severní Skandinávii budou vždy ohroženy, pokud nezajistíme východní křídlo. Musíme jednat preventivně a zabezpečit finská území!"
 DEN_reclaim_norway: "Znovuzískat Norsko"
 DEN_reclaim_norway_desc: "[NOR.GetNameDef] spravovala dánská koruna po staletí, než nám ho Švédové v roce 1814 odebrali. Králův bratr, král Haakon, se ukázal jako nerozhodný a neschopný zajistit bezpečí svého lidu. Nastal čas opět sjednotit obě země pod dánskou vládou."
 DEN_train_mountain_infantry: "Výcvik horské pěchoty"
 DEN_train_mountain_infantry_desc: "Západní a severní části Skandinávie tvoří horský terén — něco, co v samotném Dánsku nemáme. Musíme pořádat vojenská cvičení v horách, abychom zlepšili naše bojové schopnosti a lépe ochránili naše území."
 DEN_pan_scandinavianism: "Panskandinavismus"
 DEN_pan_scandinavianism_desc: "Skandinávie — a do jisté míry celý severský region — jsou po tisíce let úzce spjaty společnou historií. Využitím těchto přirozených pout můžeme učinit první kroky ke sjednocení našich národů."
 DEN_march_on_the_capital: "Pochod na hlavní město"
 DEN_march_on_the_capital_desc: "Konečně nadešel čas, aby naše strana povstala a převzala kontrolu nad [DEN.GetAdjective] budoucností. Musíme pochodovat na [ROOT.capital.GetCapitalVictoryPointName] a dát světu slyšet náš hlas! Toto bude začátek silné a bezpečné éry v dějinách [DEN.GetAdjective] národa!"
 DEN_seize_power: "Uchopit moc"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] je konečně připraveno přijmout novou fašistickou vládu. Zrušíme Rigsdag a svěříme budoucnost našeho velkého národa do rukou $DEN_cay_lembcke$. Pokud však vznikne byť jen zrnko odporu, musíme ho nemilosrdně rozdrtit."
 DEN_ask_for_support: "Požádat o podporu"
 DEN_ask_for_support_desc: "[GER.GetNameDef] je dokonalým příkladem země, jakou chceme vybudovat. Není lepšího spojence, na kterého se obrátit v této neklidné době. Naše delegace by měla okamžite nasadnout na první vlak směr [GER.capital.GetCapitalVictoryPointName]!"
 DEN_denmark_first: "Dánsko především"
 DEN_denmark_first_desc: "Dospěli jsme tak daleko vlastními silami - proč bychom měli hledat podporu u velmocí? [DEN.GetNameDef] bude stát na vlastních nohách a dorovná významem ostatní světové mocnosti. Længe leve Danmark!"
 DEN_rally_the_nation: "Svolat národ"
 DEN_rally_the_nation_desc: "Nyní, když jsme převzali kontrolu nad zemí, je nezbytné získat podporu lidu. I když proti nám nic nezmůžou, je mnohem lepší mít lid po svém boku než nůž v zádech. Obnovme [DEN.GetAdjective] hrdost a sjednoťme lid, aby bojoval za svou vlast!"
 DEN_dano_german_military_cooperation: "Dánsko-německá vojenská spolupráce"
 DEN_dano_german_military_cooperation_desc: "Abychom posunuli naši armádu na úroveň potřebnou k dosažení našich cílů, je důležité obrátit se na [GER.GetNameDef] a požádat o vojenskou a technologickou spolupráci. Tento návrh přiblíží naši budoucnost k naplnění."
 DEN_institute_corporatism: "Zavést korporativismus"
 DEN_institute_corporatism_desc: "Inspirováni italským modelem musíme zapojit dělníky i kapitalisty z různých odvětví do tvorby národní politiky, abychom mezi nimi mohli zprostředkovat a provádět reformy pro dobro celé ekonomiky. Tak zajistíme pevnou politickou budoucnost pro [DEN.GetNameDef]."
 DEN_experimental_technology: "Experimentální technologie"
 DEN_experimental_technology_desc: "Jak rozvíjíme naši válečnou mašinerii, musíme zajistit, aby výzkumný a vývojový sektor pokračoval v experimentech. Je nezbytné poskytnout univerzitám a laboratořím potřebné finance, aby mohly posouvat naše vědecké hranice dál."
 DEN_assault_troops: "Útočné oddíly"
 DEN_assault_troops_desc: "Armáda může držet linii a postupovat krok za krokem, ale skutečnou sílu k vítězství nalezneme v elitních jednotkách. Musíme upřednostnit jejich výcvik a zajistit, aby naši speciálně vycvičení vojáci byli vždy připraveni udeřit s disciplínou a odhodláním."
 DEN_prioritize_navy: "Upřednostnit námořnictvo"
 DEN_prioritize_navy_desc: "Naše domovina je malý poloostrov, a proto je nezbytné soustředit se na rozvoj našeho loďstva. [DEN.GetAdjectiveCap] námořnictvo by jednoho dne mohlo soupeřit s flotilami, které má [ENG.GetNameDef] či [JAP.GetNameDef], pokud do něj investujeme čas a prostředky."
 DEN_prioritize_army: "Upřednostnit armádu"
 DEN_prioritize_army_desc: "Páteří každé armády je pozemní vojsko. Pokud zaměříme naše zdroje na výcvik vojáků a výrobu zbraní i techniky, budeme připraveni čelit každému, kdo se odváží ohrozit [DEN.GetNameDef]."
 DEN_total_war: "Totální válka"
 DEN_total_war_desc: "Naše současné ztráty jsou nepřijatelné. Ale to není konec. Musíme znovu svolat naše síly a připravit se na totální krig! Pokud shromáždíme vše, co máme, a vrhneme to na nepřítele, možná přečkáme tuto bouři. Svolat lid, mobilizovat průmysl — musíme stát pevně!"
 DEN_military_might: "Obnovená vojenská síla"
 DEN_military_might_desc: "[DEN.GetAdjectiveCap] vojenská moc roste každým dnem, ale stále je co zlepšovat. Zaměřme naše prostředky na posílení Hæren a Flyvevåbnet, zlepšení jejich výcviku a zvýšení efektivity v boji."
 DEN_avenging_1864: "Pomsta za rok 1864"
 DEN_avenging_1864_desc: "Ponížení z roku 1864 poznamenalo náš národ na více než půl století. Je nejvyšší čas zajistit naši jižní hranici jednou provždy a postarat se, aby nám už nikdy žádný nepřítel nediktoval své podmínky."
 DEN_dominium_maris_baltici: "Pán Baltického moře"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] bývalo kdysi nejmocnějším státem v oblasti Baltského moře. Bojovali jsme proti Baltům, Polákům, Rusům i Švédům o nadvládu nad mořem. Nyní jsme připraveni znovu podrobit celý region naší kontrole."
 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Kdysi naše panství sahalo přes Severní moře a Angličané se řídili našimi zákony. Nyní nadešel čas znovu povstat a zajistit budoucnost našeho lidu ovládnutím moří. Znovu zavedeme Danelagen a donutíme všechny národy, aby nás poslouchaly!"
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Podepsání mírové smlouvy a kolaborace bylo jediným způsobem, jak ušetřit náš lid před zkázou a bídou. Zřízením kolaborační vlády, která bude úzce spolupracovat s [?DEN.DEN_overlord_nation.GetAdjective] okupačními silami, nám bude přiznána větší míra samostatnosti a suverenity, než jaké se dostává většině ostatních národů v podobné situaci."
 DEN_seek_independence: "Usilovat o nezávislost"
 DEN_seek_independence_desc: "Dánská nezávislost už není samozřejmostí, i přes to, že [?DEN.DEN_overlord_nation.GetNameDef] se může spolehnout na naši plnou spolupráci. Musíme si svobodu zajistit odbojem proti okupačním silám a udeřit ve správný čas."
 DEN_sanction_sabotages: "Posvětit sabotáže"
 DEN_sanction_sabotages_desc: "To, že spolupracujeme s okupantem, ještě neznamená, že nemůžeme okupaci vzdorovat nenásilně. Lze tvrdit, že je dokonce naší povinností klást odpor, aniž bychom ohrozili náš lid."
 DEN_form_the_danish_freedom_council: "Danmarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Musíme shromáždit širokou koalici podpory ze všech politických stran, které se staví proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci, a vytvořit radu. Tento Svaz svobody může účinněji koordinovat různé odbojové skupiny, které po invazi povstaly, a také připravit případnou válku za nezávislost."
 DEN_arm_the_resistance: "Vyzbrojit odboj"
 DEN_arm_the_resistance_desc: "Počínaje okupací se objevilo nespočet odbojových hnutí. Pokud někdy chceme setřást jho [?DEN.DEN_overlord_nation.GetAdjective] útlaku, musíme tyto skupiny vyzbrojit a připravit je na den, kdy opět vyhlásíme nezávislost."
 DEN_escalate_the_sabotages: "Zesílit sabotáže"
 DEN_escalate_the_sabotages_desc: "Je čím dál zřejmější, že o svobodu budeme muset znovu bojovat. Musíme zintenzivnit sabotáže proti [?DEN.DEN_overlord_nation.GetAdjective] okupační správě."
 DEN_expand_the_resistance: "Rozšířit odboj"
 DEN_expand_the_resistance_desc: "Ačkoliv od počátku okupace vznikají odbojové skupiny napříč celou společností, musíme do nich přivést ještě více lidí, pokud chceme mít šanci vytlačit [?DEN.DEN_overlord_nation.GetNameDef] z naší země."
 DEN_declare_independence: "Vyhlásit dánskou nezávislost"
 DEN_declare_independence_desc: "Nastal čas znovu vyhlásit naši nezávislost - a v případě potřeby za ni i bojovat!"
 DEN_secure_danish_freedom: "Zajistit svobodu Dánska"
 DEN_secure_danish_freedom_desc: "Vyhnat [?DEN.DEN_overlord_nation.GetAdjective] vojska z naší země samo o sobě nestačí k trvalému zajištění dánské svobody. Musíme se postarat, aby se [?DEN.DEN_overlord_nation.GetNameDef] už nikdy nestal hrozbou."
 DEN_create_danforce: "Vytvořit Danforce"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] nám zakázal držet armádu dostatečně velkou, aby skutečně ohrozila jeho převahu. Musíme se proto obrátit jinam - na svobodnou a přátelskou zemi, která vycvičí a vybaví sílu schopnou osvobodit [DEN.GetNameDef] od útlaku."
 DEN_buy_foreign_aircraft: "Získat zahraniční letouny"
 DEN_buy_foreign_aircraft_desc: "Musíme posílit Dánskou brigádu pořízením letadel, která se vyrovnají [?DEN.DEN_overlord_nation.GetAdjective] letectvi v boji o nadvládu na nebi."
 DEN_rigid_training: "Přísný výcvik"
 DEN_rigid_training_desc: "Samotná čísla nám nadvládu na nebi nezajistí. Musíme naše piloty podrobit tvrdému výcviku, aby udrželi nebesa bez [?DEN.DEN_overlord_nation.GetAdjective] letounů."
 DEN_strengthen_the_danish_brigades: "Posílit dánské brigády"
 DEN_strengthen_the_danish_brigades_desc: "Neshromáždíme stejnou palebnou sílu, jakou má [?DEN.DEN_overlord_nation.GetNameDef], proto musíme bojovat chytře a přelstít je. Musíme prostudovat nepřítele a najít jeho slabiny, abychom je na bojišti využili."
 DEN_support_battalions: "Podpůrné prapory"
 DEN_support_battalions_desc: "Má-li být Dánská brigáda bojeschopná a schopná osvobodit [ROOT.GetNameDef], musí mít odpovídající materiál. Pušky a kulomety jsou fajn, ale v dnešní době je nezbytná dělostřelecká a protiletadlová podpora."
 DEN_expand_the_brigades: "Rozšířit brigády"
 DEN_expand_the_brigades_desc: "Abychom zvýšili šance Dánské brigády, musíme navýšit stav jejích divizí."
 DEN_establish_danske_flotille: "Zřídit Den Danske Flotille"
 DEN_establish_danske_flotille_desc: "Založením flotily v exilu můžeme cvičit muže a pořádat námořní manévry, které vybrousí jejich dovednosti pro osvobození naší země. Naše loďstvo čeká tvrdý odpor [?DEN.DEN_overlord_nation.GetAdjective] námořnictva - musíme získat převahu, jak jen to půjde."
 DEN_buy_foreign_ships: "Pořídit torpédoborce"
 DEN_buy_foreign_ships_desc: "Chceme-li zajistit [DEN.GetAdjective] pobřeží a množství ostrovů, musíme nejprve vybudovat schopné loďstvo k ochraně námořních tras. Tichým oslovením zemí, které s námi soucítí, bychom mohli získat jejich starší torpédoborce a posílit tak naši flotilu."
 DEN_align_with_foreign_powers: "Přiklonit se k zahraničním mocnostem"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] se nevzdá ani píď dobytého území bez boje a my sami nemůžeme čelit jeho síle. Chceme-li setřást okovy podrobení a získat svobodu, musíme vyhledat spojence, kteří nám v našem úsilí pomohou."
 DEN_seek_foreign_support_tt: "Odemkne rozhodnutí: §YHledat podporu zahraničních mocností§!"
 DEN_intel_sharing: "Sdílení zpravodajství"
 DEN_intel_sharing_desc: "Prohloubením spolupráce s našimi spojenci proti okupantovi skrze sdílení zpravodajských informací posílíme naše svazky i naši schopnost nakonec svrhnout [?DEN.DEN_overlord_nation.GetAdjective] útlak."
 DEN_ask_for_weapons: "Požádat o dodávky zbraní"
 DEN_ask_for_weapons_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] páni neustále odčerpávají naše zásoby zbraní a munice, čímž ochromují naši schopnost bojovat ve chvíli, kdy opět vyhlásíme nezávislost. Mohli bychom požádat spojence o shozy zásob, abychom doplnili prázdné sklady."
 DEN_buy_allied_weapons: "Pořídit spojenecké zbraně"
 DEN_buy_allied_weapons_desc: "Jako menší národ máme omezené výrobní možnosti - a chceme-li si zajistit nezávislost, musíme získat co nejlepší výzbroj. Možná přesvědčíme spojence, aby nám v rámci dotovaného obchodu dodali potřebné zbraně."
 DEN_align_with_overlord: "Akceptovat [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc: "Ačkoli jsme si v mírové dohodě uchovali vysokou míru samostatnosti, stále jsme jen loutkou. To ale otevírá zajímavé příležitosti. Pokud budeme mít my a [?DEN.DEN_overlord_nation.GetNameDef] společné cíle, můžeme využít síly našeho pána a proměnit porážku ve vítězství..."
 DEN_seek_industrial_investments: "Usilovat o průmyslové investice"
 DEN_seek_industrial_investments_desc: "Sblížení s okupantem a získání jejich důvěry nás staví do příhodné situace požádat našeho suzeréna o investice do našeho průmyslu a posílení výrobních kapacit."
 DEN_pledge_allegiance: "Složit přísahu věrnosti"
 DEN_pledge_allegiance_desc: "Chceme-li naplno využít vztahu, který máme my a [?DEN.DEN_overlord_nation.GetNameDef], musíme mu složit přísahu věrnosti - bez pochyb o naší upřímnosti vytvořit symbiotické partnerství, z něhož budou těžit oba státy."
 DEN_seek_military_investments: "Usilovat o vojenské investice"
 DEN_seek_military_investments_desc: "Po složení přísahy a upevnění vztahů nás [?DEN.DEN_overlord_nation.GetLeader] považuje za plně loajální. Díky tomu se na něj můžeme obrátit přímo a požádat o [?DEN.DEN_overlord_nation.GetAdjective] investice do naší vojenské výroby."
 DEN_petition_for_independence: "Žádat o nezávislost"
 DEN_petition_for_independence_desc: "Splnili jsme svou roli a pomáhali našim [?DEN.DEN_overlord_nation.GetAdjective] pánům ve všech jejich záměrech. Prokázali jsme spolehlivost a důvěryhodnost, a tak nadešel čas požádat o nezávislost - stále ale budeme pro [?DEN.DEN_overlord_nation.GetNameDef] věrný spojenec."
 DEN_seize_the_production: "Zabrat výrobní prostředky"
 DEN_seize_the_production_desc: "Mimořádné časy vyžadují mimořádná opatření. Chceme-li dosáhnout plného průmyslového potenciálu, musíme převzít kontrolu nad výrobními prostředky. Tím zajistíme, že průmysl bude sloužit potřebám státu a poběží co nejefektivněji."
 DEN_adjust_industrial_prioritize: "Upravit průmyslové priority"
 DEN_adjust_industrial_prioritize_desc: "Válka je tady a musíme podle toho jednat - přeorientovat náš průmysl na produkci pro válečné úsilí. Každý muž i žena musí chápat a beze stížností plnit svou povinnost vůči zemi."
 DEN_increase_cooperation: "Prohloubená spolupráce"
 DEN_increase_cooperation_desc: "Ať se nám to líbí či ne, [?DEN.DEN_overlord_nation.GetAdjective] invazi bychom sami nikdy neodrazili - kapitulací jsme si zajistili míru autonomie, jakou jiné země pod [?DEN.DEN_overlord_nation.GetAdjective] správou nemají. Proto bychom měli s našimi pány úžeji spolupracovat, abychom si tuto samostatnost udrželi a čerpali výhody vztahu."
 DEN_acquire_military_equipment: "Získat vojenskou výzbroj"
 DEN_acquire_military_equipment_desc: "Jako menší národ máme omezené možnosti výroby zbraní - ale chceme-li skutečně přispět k válečnému úsilí frakce [?DEN.DEN_overlord_nation.GetFactionName], musíme získat co nejlepší vybavení. Možná přesvědčíme spojence, aby nám v rámci dotovaného obchodu dodali potřebnou výzbroj."
 DEN_contribute_to_the_war: "Přispět k válečnému úsilí"
 DEN_contribute_to_the_war_desc: "Přestože jsme vůči našim [?DEN.DEN_overlord_nation.GetAdjective] pánům vyjasnili svůj postoj a záměry, nedovolí nám dále rozvíjet armádu. Teprve připojením k frakci [?DEN.DEN_overlord_nation.GetFactionName] a příslibem přispět k válečnému úsilí nám bude umožněno zlepšit armádu, námořnictvo i letectvo. A když nás [?DEN.DEN_overlord_nation.GetNameDef] podpoří přímo, pak můžeme upřít zrak k ostatním severským zemím..."
 DEN_secure_the_norwegian_coast: "Zabezpečit norské pobřeží"
 DEN_secure_the_norwegian_coast_desc: "Dánsko a Norsko byly po staletí sjednoceny, a chceme-li ovládnout Severní moře či expandovat dál, musíme naše země opět spojit. Norské pobřeží je klíčovým odrazovým můstkem pro nadvládu v Atlantiku."
 DEN_reclaim_atlantic_islands: "Získat zpět atlantická území"
 DEN_reclaim_atlantic_islands_desc: "Faerské ostrovy a Island sice nemají významné přírodní zdroje, přesto jsou součástí našeho panství a mají zásadní strategický význam jako stupně k nadvládě nad severním Atlantským oceánem.\n\nGrónsko je jedinou částí našeho státu s přírodními zdroji nezbytnými pro moderní a účinné vojenství - proto je naší nejvyšší prioritou."
 DEN_claim_sweden: "Vznést nárok na Švédsko"
 DEN_claim_sweden_desc: "Švédové byli kdysi našimi nejúhlavnějšími soupeři a po staletí střídavě pod naší vládou. Na rozdíl od Dánska však disponují hojností surovin nezbytných pro moderní armádu. Možná nastal čas znovu začlenit Švédsko do naší sféry a otevřít nám jeho zdroje..."
 DEN_safeguard_the_eastern_front: "Zajistit východní frontu"
 DEN_safeguard_the_eastern_front_desc: "Finsko nám historicky vždy unikalo z dosahu, ale s naším obnoveným vlivem jsme více než schopni podřídit si je naší hegemonii. Zajištění Finska znamená zabezpečení východní fronty a posílení kontroly nad Baltským mořem."
 DEN_sign_forsvarsforliget: "Podepsat Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc: "S rostoucím napětím v Evropě musíme přiznat, že naše současné obranné schopnosti jsou vážně nedostatečné. Uzavření nové obranné dohody a navýšení financování armády, námořnictva a letectva posílí naši vojenskou sílu a zajistí integritu státu."
 DEN_stockpile_oil: "Vytvořit zásoby ropy"
 DEN_stockpile_oil_desc: "Musíme být připraveni na nejhorší a začít s přípravami na válku. I kdybychom nebojovali, velký konflikt v našem okolí nás zasáhne. Abychom dopad minimalizovali, musíme shromáždit rozsáhlé rezervy strategických surovin."
 DEN_potential_fuel_silos_tt: "Pokud je vyzkoumáno §YPalivové silo§!, přidá §G1§! stavební slot a §G1§! §YPalivové silo§! ve §Y2§! státech."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Zřízení zpravodajské služby nám pomůže zvýšit ostražitost ve chvíli, kdy v Evropě roste napětí a konflikt hrozí nahlodat naši svrchovanost."
 DEN_expand_vaernepligten: "Rozšířit Værnepligten"
 DEN_expand_vaernepligten_desc: "Naše armáda je sotva symbolická a naprosto neschopná odradit případného útočníka. Má-li skutečně bránit zemi, musíme rychle rozšířit brannou povinnost."
 DEN_haeren_reorganization: "Reorganizace Hæren"
 DEN_haeren_reorganization_desc: "Dánská armáda je malá a zcela nepřipravená k obraně hranic. Musíme ji přetvořit v efektivní bojeschopnou sílu s účinným centrálním velením, abychom si udrželi nezávislost a odstrašili potenciální nepřátele."
 DEN_expand_haerens_tekniske_korps: "Rozšířit Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Armádní technický sbor provozuje Zbrojní arzenál a Hærens Geværfabrik, které vyrábějí zbraně i munici. Rozšíření těchto zařízení zvýší produkci pušek a dělostřelectva a tím posílí naše vojenské schopnosti."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Mnoho lidí je připraveno pozvednout zbraně a bránit Dánsko před jakýmkoli agresorem. Měli bychom tento bojový zápal využít vytvořením domobrany - pro případ, že by nás někdo pošetile napadl."
 DEN_expand_dansk_industri_syndikat: "Rozšířit Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, běžně nazývaný Riffelsyndikatet, je největší domácí výrobce zbraní a dodává armádě pušky Madsen. Investice do rozšíření jeho továren jsou zásadním zájmem národní bezpečnosti."
 DEN_new_artillery_tactics: "Nové dělostřelecké postupy"
 DEN_new_artillery_tactics_desc: "Hærens Tekniske Korps dnes vyrábí děla i munici. Zřízením experimentální divize v rámci sboru bychom mohli navrhovat a vyrábět vlastní dělostřelectvo, z čehož by armáda výrazně těžila."
 DEN_convert_automobile_production: "Převést automobilovou výrobu"
 DEN_convert_automobile_production_desc: "Nastal čas nařídit dánským automobilkám, aby část civilních linek převedly na podporu válečného úsilí a obrany. Zajištění vlastní výroby nákladních vozů a vyšší míra mechanizace armády zvýší její obratnost a pružnost."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "Na pevninském Dánsku v zimě mnoho sněhu nebývá a dlouho se neudrží. Vlastníme však Grónsko, kde leží kilometry sněhu po celý rok. Můžeme toho využít k výcviku jednotek a jejich aklimatizaci na mráz."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Dobře vycvičení, disciplinovaní a funkční důstojníci jsou kořenem úspěšné armády. Musíme usilovat o to, aby náš generální štáb tvořili nejefektivnější a nejkompetentnější velitelé na světě."
 DEN_establish_domestic_tank_manufacturing: "Zavést domácí výrobu tanků"
 DEN_establish_domestic_tank_manufacturing_desc: "Vedení války se ve 20. století zásadně změnilo - a my s ním. Rychlá a tvrdě útočící armáda je klíčem k vítězství. Zajištění vlastní produkce tanků nám dá šanci na moderním bojišti uspět."
 DEN_expand_ubadsvabnet: "Rozšířit Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc: "Nejlepší ochrana našeho pobřeží a mnoha ostrovů je ta, kterou nepřítel nevidí. Velká ponorková flotila nám umožní udeřit nepozorovaně a stáhnout se beze ztrát."
 DEN_add_basic_submarine_tech_tt: "Přidá technologii: §Ytřída Havmanden§!"
 DEN_refit_civilian_ships: "Přestavět staré lodě"
 DEN_refit_civilian_ships_desc: "Jsme obklopeni státy s mnohem většími loďstvy. Chceme-li se jejich schopnostem přiblížit, musíme navýšit počty. S dostatkem plavidel dokážeme odrazit většinu námořnictev."
 DEN_refit_civilian_ships_decision_tt: "Odemkne rozhodnutí na přestavbu konvojů pro vojenské účely."
 DEN_modernize_the_navy: "Modernizovat námořnictvo"
 DEN_modernize_the_navy_desc: "Chceme-li se poměřovat s nejlepšími loďstvy světa, musíme sázet na kvalitu, nikoli na kvantitu. Počty nám nepomohou, pokud nás modernější lodě přestřílí a přemanévrují."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Potřebujeme schopnou centrální strukturu velení, která bude efektivně koordinovat naše námořnictvo. Tento úkol smí nést jen ti nejlepší a nejchytřejší důstojníci."
 DEN_appropriate_odense_staalskibsvaerft: "Zabrat Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Chceme-li skutečně navýšit velikost loďstva, potřebujeme další výrobní kapacity. Zabrání loděnic A.P. Møller-Mærsk v Odense výrazně urychlí naši produkci."
 DEN_restructuring_sovaernet: "Přeuspořádat Søværnet"
 DEN_restructuring_sovaernet_desc: "Po desetiletích míru zůstaly v našem námořním velení neodhalené slabiny. Jedinou nápravou je úplná reorganizace Søværnet."
 DEN_baltic_sea_domination: "Nadvláda v Baltském moři"
 DEN_baltic_sea_domination_desc: "Ještě před vzestupem ruské a byť krátce i švédské říše usilovalo Dánsko o dominanci v Baltu. Chceme-li skutečně zajistit nezávislost a bezpečí vlasti, musíme znovu usilovat o kontrolu nad Baltem prostřednictvím námořní převahy."
 DEN_north_sea_ambitions: "Ambice v Severním moři"
 DEN_north_sea_ambitions_desc: "Naše země sahá od evropských břehů až k severoatlantickým vodám. Abychom ochránili toto rozlehlé panství a zajistili zámořská území, musíme se odhodlat k odvážnému plánu: vybudovat severomořskou flotilu schopnou vyzvat každou mocnost, která se nám postaví."
 DEN_with_refit_old_ships_completed_tt: "Po dokončení §Y$DEN_refit_civilian_ships$§!:"
 DEN_with_modernize_the_navy_completed_tt: "\nPo dokončení §Y$DEN_modernize_the_navy$§!:"
 DEN_naval_power_projection: "Projekce námořní síly"
 DEN_naval_power_projection_desc: "Velké a mocné loďstvo je k ničemu, pokud nedokáže prosadit naši vůli v každém koutě panství. Propojením území sítí námořních základen ukotvíme naši dominanci na mořích."
 DEN_baltic_sea_domination_completed_tt: "Dokončil zaměření §Y$DEN_baltic_sea_domination$§! a [DEN.GetNameDef] vlastní"
 DEN_north_sea_ambitions_completed_tt: "Dokončil zaměření §Y$DEN_north_sea_ambitions$§! a [DEN.GetNameDefCap] vlastní"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Nedávná vylepšení v armádě i námořnictvu výrazně posílila naše ozbrojené síly. Jsme více než schopni promítat moc daleko za horizont - přes moře i na cizí břehy, pokud si to budeme přát."
 DEN_domestic_designs: "Domácí konstrukce"
 DEN_domestic_designs_desc: "Naše letectvo trpí vážným nedostatkem schopností. Hlavní příčinou je, že nevyrábíme vlastní letouny, a nemáme tedy počty potřebné pro boj. Musíme založit domácí výrobní linku na naše vlastní stroje."
 DEN_foreign_designs: "Zahraniční konstrukce"
 DEN_foreign_designs_desc: "Ani jedna z našich dvou leteckých složek neumí navrhnout a postavit plnohodnotný stíhač či bombardér. Měli bychom se poohlédnout v zahraničí a letouny nakoupit; osvědčí-li se, můžeme usilovat o výrobní licenci."
 DEN_unify_flyvevabnet: "Sjednotit Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "V současné době máme dvě odlišné a zcela oddělené letectva: armádní Hærens Flyvertropper a námořní Marinens Flyvevæsen. Obě složky jsou často v rozporu. Jejich sjednocení do jediné letecké jednotky by vytvořilo soudržnou strategii a založilo novou složku ozbrojených sil."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Sjednotit obě různé letecké složky do jedné jednotky nestačí. Aby byla tato nová vojenská složka co nejefektivnější a nejjednotnější, musíme vytvořit centrální velitelskou strukturu, která bude schopna letectvo řádně koordinovat."
 DEN_air_force_power_projection: "Projekce síly letectva"
 DEN_air_force_power_projection_desc: "Nyní, když je Flyvevåbnet třetí hlavní větví ozbrojených sil, se můžeme soustředit na zabezpečení nebe nad naším rozlehlým panstvím. I velké a úspěšné letectvo je závislé na leteckých základnách pro vzlety a přistání."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Když jsme soustředili letecké dovednosti a znalosti do Flyvevåbnet, měli bychom je předat i nastupujícím kadetům zřízením společné letecké školy."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Udržet si zámořská držení dokážeme jen tehdy, dokážeme-li promítat moc přes moře. To si vyžádá důkladnou koordinaci a strategii námořnictva i letectva."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Chceme-li ochránit naše města před ničivým bombardováním, musíme zaměřit letecké zdroje na vývoj co nejlepších stíhačů."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "Nejlepším využitím letectva je podpora našich pozemních jednotek. Ačkoli je letectví v dnešní válce nesmírně důležité, války se stále vyhrávají na zemi."
 DEN_bombefly: "Bombefly"
 DEN_bombefly_desc: "Jediným způsobem, jak udržet [DEN.GetNameDef] plně v bezpečí, je schopnost bombardovat a ničit průmyslové kapacity nepřítele."
 DEN_advanced_flight: "Pokročilé létání"
 DEN_advanced_flight_desc: "Letectví v posledních letech rychle pokročila, ale další inovace teprve čekají. Chceme-li ovládnout nebe, musíme stát v čele technologického pokroku!"
