 NORDIC_nordic_industry_desc_dem: "Ať už v době míru či války, naše národy musí budovat infrastrukturu a kapitál, který podpoří civilní obyvatelstvo a zlepší kvalitu jejich života. Až udeří válka, stane se tento základ klíčovým pilířem naší válečné ekonomiky."
 NORDIC_nordic_industry_desc_com: "Dělníci jsou životní silou [NORDIC_get_alliance_name] a důvodem její existence. Pomocí [NORDIC_get_nordic_industry_name] můžeme zaručit jejich účast na výrobě statků každodenní potřeby a během války podpořit náš válečný stroj."
 NORDIC_nordic_industry_desc_mon: "Koncept *noblesse oblige* nás zavazuje starat se o naše poddané a budovat infrastrukturu, která si získá jejich přízeň - a v čase války se stane základem naší válečné ekonomiky. [NORDIC_get_nordic_industry_name] tuto roli naplní, dokud to bude potřeba."
