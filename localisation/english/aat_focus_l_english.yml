l_english:
 FIN_suomalainen_sosialismi: "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc: "Bídné utrpení kapitalismu nadále prostupuje naší společností kvůli kontrarevoluční zkáze, kterou během občanské války rozpoutal Mannerheim a jeho spojenci. Nesmíme to nechat být, musíme najít způsob, jak osvobodit dělnickou třídu."
 FIN_towards_a_red_government: "K rudé vládě"
 FIN_towards_a_red_government_desc: "Když v roce 1918 zemí zachvátila dělnická revoluce, proletariát byl zrazen reakčními silami Mannerheima a jeho německých spojenců. Nastal čas pomstít naše padlé soudruhy a konečně vytvořit dělnickou republiku, kterou jsme vždy měli být."
 FIN_the_second_finnish_civil_war: "Druhá finská občanská válka"
 FIN_the_second_finnish_civil_war_desc: "Díky šíření třídního povědomí mezi rostoucím proletariátem a organizačním schopnostem jeho vedení jsme konečně nashromáždili prostředky k tomu, abychom jednou provždy svrhli naše buržoazní pány."
 FIN_the_peoples_democratic_league: "Lidová demokratická liga"
 FIN_the_peoples_democratic_league_desc: "Lidová demokratická liga stála v čele koordinace různých [FIN.GetAdjective] levicových frakcí. Vytvořila základy skutečného dělnického spojenectví, které může zajistit, že vůle proletariátu bude uskutečněna."
 FIN_cooperate_with_social_democrats: "Spolupracovat se sociálními demokraty"
 FIN_cooperate_with_social_democrats_desc: "Ačkoli jsou jasně pomýlení ve své ochotě ke kompromisu s kapitalisty, nelze popřít, že sociální demokraté se těší velké podpoře proletariátu a mnozí z jejich vůdců jsou odborníky ve svých oborech. Měli bychom s nimi více spolupracovat při budování naší dělnické republiky."
 FIN_the_workers_state: "Dělnický stát"
 FIN_the_workers_state_desc: "S diktaturou proletariátu pevně ustavenou se nyní můžeme pustit do přetvoření národa tak, aby zájmy proletariátu stály pevně v popředí politiky. Od způsobu, jak vychováváme naše děti, až po organizaci našich továren - vše bude zcela přetvořeno."
 FIN_the_red_watch: "Rudá stráž"
 FIN_the_red_watch_desc: "Jsou tací, kteří by chtěli podkopat vše, co jsme od občanské války vybudovali, aby znovu nastolili kapitalistické jho. Zřízením Rudých gard můžeme zajistit, že taková zrádná činnost bude odhalena dřív, než se rozšíří po naší republice."
 FIN_approach_the_soviets: "Přiklonit se k Sovětům"
 FIN_approach_the_soviets_desc: "[SOU.GetNameDef] stojí v čele proletářského boje proti buržoaznímu imperialismu. Měli bychom oslovit jejich vedení a pokusit se získat jejich podporu, aby i se [FIN.GetNameDef] mohlo připojit k boji proti buržoazii."
 FIN_antagonize_the_soviets: "Znepřátelit si Sověty"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] se může halit do rétoriky socialismu, ale není to žádný dělnický ráj. Najdeme si vlastní cestu ke zlepšení života dělnické třídy a nebudeme spolupracovat s [SOV.GetAdjective] hrozbou."
 FIN_finno_soviet_pact: "Finsko-sovětský pakt"
 FIN_finno_soviet_pact_desc: "Navzdory historickým křivdám se [SOU.GetAdjective] lid ukázal být cenným spojencem v boji za socialismus. Nastal čas formalizovat dohodu mezi našimi vládami v přípravě na nevyhnutelný nápor reakční Evropy."
 FIN_subsidized_national_industrialization: "Dotovaná národní industrializace"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] dosáhl velkého pokroku v masové mobilizaci výrobních sil prostřednictvím industrializace. Možná bychom měli požádat jejich odborníky o pomoc při zavedení podobného programu ve Finsku."
 FIN_finnish_learned_societies: "Finské učené společnosti"
 FIN_finnish_learned_societies_desc: "Ačkoli mnoho národních intelektuálů uprchlo do zahraničí, zůstává značný počet těch, kteří měli moudrost přijmout socialistické myšlení. Měli bychom tyto intelektuály povznést investicemi do jejich výzkumu."
 FIN_finnish_federation_of_trade_unions: "Finská federace odborových svazů"
 FIN_finnish_federation_of_trade_unions_desc: "Odbory představují skutečné pány průmyslu - dělníky. Spoluprací s federací odborových svazů můžeme reorganizovat celé hospodářství ku prospěchu dělnické třídy."
 FIN_defensive_preparations: "Obranné přípravy"
 FIN_defensive_preparations_desc: "Bez ohledu na ideologii se zdá, že jsme odsouzeni ke střetu s naším východním sousedem. Musíme se připravit na nevyhnutelné a rychle rozšířit naši obranu. Pokud selžeme, náš národ může být znovu pohlcen našimi nepřáteli."
 FIN_trade_agreements: "Obchodní dohody"
 FIN_trade_agreements_desc: "Ačkoli ne vždy podporují naše domácí politická rozhodnutí, existuje mnoho zemí, které by byly ochotny uzavřít obchodní dohody na podporu naší vojenské modernizace - hlavně proto, abychom mohli podkopat bezpečnost našich méně oblíbených sousedů."
 FIN_finno_estonian_union: "Finsko-estonská unie"
 FIN_finno_estonian_union_desc: "Sdílíme dlouhou historii s estonským lidem, a proto nás bolí vidět je uvězněné mezi velmocemi, čekající, až se jejich domov stane dalším bojištěm mezinárodního střetu. Možná je můžeme před tímto osudem zachránit prostřednictvím unie."
 FIN_social_democracy: "Sociální demokracie"
 FIN_social_democracy_desc: "Viděli jsme selhání a hrůzy, které se rozvinou, když je na národ uvolněna bolševická revoluce. Pokud chceme vytvořit trvalou společnost, která prospívá dělnické třídě, musí to být demokratickými a mírovými prostředky, kdykoli je to možné."
 FIN_pragmatic_socialism: "Pragmatický socialismus"
 FIN_pragmatic_socialism_desc: "Ačkoli se děsíme metod bolševiků a jim podobných, nepopíráme, že je třeba udělat víc pro osvobození dělnické třídy od hrůz moderního kapitalismu. Prostřednictvím pečlivého uplatnění demokratického, pragmatického socialismu toho dosáhneme."
 FIN_sosialistinen_eduskuntaryhma: "Socialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc: "Socialistická parlamentní skupina prosazuje, aby byl [SOU.GetNameDef] spíš našim partnerem než nepřítelem. Jejich návrhy mohou nabídnout nejlepší naději, jak si uchovat naši vlastní formu socialismu bez [SOU.GetAdjective] zásahů."
 FIN_social_democratic_womens_union: "Sociálnědemokratická ženská unie"
 FIN_social_democratic_womens_union_desc: "Utrpení žen ve společnosti bylo od nepaměti zanedbáváno. Začleněním Sociálnědemokratické ženské unie hlouběji do srdce vlády můžeme konečně řešit jejich problémy a vytvořit spravedlivější společnost pro všechny."
 FIN_mineral_wealth: "Nerostné bohatství"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] má hojnost přírodních zdrojů, které dosud nebyly využity. Pokud si chceme udržet důvěryhodnou vojenskou sílu, měli bychom tyto zdroje využít a zlepšit naši hospodářskou soběstačnost."
 FIN_funds_from_kalevala_koru_oy: "Financování z Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, výrobce kvalitních šperků, založený členkami Sociálnědemokratické ženské unie, se stal ohromným úspěchem. Využitím jejich odborných znalostí můžeme podpořit naši ekonomiku a použít zisk k financování dalších iniciativ."
 FIN_join_the_comintern: "Připojit se k frakci [GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "Musíme odmítnout zastaralé představy nacionalismu a jeho křivd. Jen [SOU.GetNameDef] nám může pomoci zvrátit proud reakčních sil Evropy a zároveň zajistit naši vlastní budoucnost."
 FIN_finnish_influence_in_the_baltic: "Finský vliv v Pobaltí"
 FIN_finnish_influence_in_the_baltic_desc: "Kolektivní bezpečnost pobaltského regionu závisí na tom, zda budou podobně smýšlející státy spolupracovat a zajistí si věrohodnou obranu proti silám agrese. Musíme proto zajistit, že naši sousedé budou táhnout za jeden provaz."
 FIN_approach_major_democracies: "Přiklonit se hlavním demokraciím"
 FIN_approach_major_democracies_desc: "Sdílíme společné zájmy s liberálními demokraciemi světa, které si přejí omezit rostoucí vliv agresivních aktérů v geopolitice. Možná můžeme spolupracovat na dosažení tohoto společného cíle."
 FIN_finnish_autonomy: "Finská autonomie"
 FIN_finnish_autonomy_desc: "Dokonce i někteří z nejoddanějších komunistů mezi námi měli obavy, že [SOU.GetNameDef] jako náš spojenec povede k faktické ruské nadvládě nad naší politikou. Ale díky pečlivé diplomacii jsme dosáhli porozumění s našimi spojenci, které zajišťuje naši autonomii."
 FIN_integrate_kola_and_karelia: "Integrace Kolského poloostrova a Karélie"
 FIN_integrate_kola_and_karelia_desc: "Ačkoli jsme navázali silnou spolupráci s našimi [SOU.GetAdjective] soudruhy, nad naším vztahem se vznášejí hraniční spory jako bouřkový mrak. Možná bychom měli pročistit vzduch a konečně tyto otázky vyřešit jako spojenci, nikoli nepřátelé."
 FIN_keepers_of_the_baltic_countries: "Strážci pobaltských zemí"
 FIN_keepers_of_the_baltic_countries_desc: "Lidé v Pobaltí nemají zájem, aby je pohltil i [GER.GetNameDef] nebo [SOU.GetNameDef]. Pouze my, se svou společnou historií a pohledem na svět, jsme schopni vést tyto národy mírovou cestou, která je nezničí."
 FIN_british_threat: "Britská hrozba"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] je srdcem globální buržoazní ekonomiky a jejího imperialistického chapadla. Musíme tomuto srdci vrazit dýku, aby svět mohl být konečně osvobozen od jeho útlaku."
 FIN_red_finland: "Rudé Finsko"
 FIN_red_finland_desc: "Pomstili jsme své soudruhy, kteří padli během Bílé hrůzovlády, vytvořením skutečné dělnické republiky. Nyní zbývá jen ochránit to, čeho jsme dosáhli, před těmi za hranicemi, kteří by to chtěli zničit."
 FIN_united_under_the_north_star: "Sjednoceni pod Polární hvězdou"
 FIN_united_under_the_north_star_desc: "Naši severskí přátelé a soudruzi jsou vydáni na milost imperialistickým mocnostem, které se nestarají o zájmy našeho regionu. Společně však můžeme zajistit mír pro naše národy vytvořením aliance, která odradí i ty nejsilnější říše."
 FIN_preserve_sapmi: "Zachovat Sápmi"
 FIN_preserve_sapmi_desc: "Sámové dlouho trpěli pod imperialistickým útlakem - jak uvnitř našich hranic, tak mimo ně. Měli bychom se s těmito lidmi usmířit a pomoci jim osvobodit se od pokračujícího utrpení způsobeného našimi sousedy."
 FIN_confederated_finno_russian_republics_desc: "Rozmanití lidé nyní spadají pod naši správu. Abychom zabránili vzniku hierarchie mezi národy v našem státě, přetvoříme vládu na konfederaci republik. To umožní všem národům mít spravedlivé slovo ve svém řízení."
 FIN_secure_the_baltic_sea: "Zabezpečit Baltské moře"
 FIN_secure_the_baltic_sea_desc: "Zatímco se často soustředíme na naše pozemní hranice a jejich obranu, nesmíme dopustit, aby naše úsilí bylo marné zanedbáním zranitelnosti našeho pobřeží. Musíme tedy investovat do rozsáhlého pobřežního obranného programu k zabezpečení tohoto křídla."
 FIN_german_threat: "Německá hrozba"
 FIN_german_threat_desc: "Pruský militarismus znovu pozvedl svou ošklivou hlavu, přičemž tentokrát je jeho srdcem [GER.Capital.GetCapitalVictoryPointName]. Zatímco jiní jsou spokojeni, když vidí, jak dostal [GER.GetLeader] evropské metropole pod svou okovanou botu, my nejsme. Je čas tuto hrozbu míru jednou provždy odstranit."
 FIN_socialist_welfare: "Socialistické sociální zabezpečení"
 FIN_socialist_welfare_desc: "Díky pečlivému řízení ekonomiky a obraně našeho národa nyní máme prostředky, jak odměnit dělníky vytvořením skutečného sociálního státu. Zajistíme, aby náš lid žil dlouhý a šťastný život."
 FIN_aid_for_entrepreneurs: "Podpora podnikatelů"
 FIN_aid_for_entrepreneurs_desc: "Ačkoli musíme omezit nejhorší projevy kapitalismu, naše ekonomika by mohla výrazně těžit ze zvýšení podnikatelské aktivity. Zavedením investičních grantů a půjček pro klíčová odvětví můžeme tuto aktivitu podpořit."
 FIN_soviet_threat: "Sovětská hrozba"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] je hrozbou pro životy dělnické třídy po celém světě, neboť nemá žádné zábrany uvrhnout je do dobyvačné války. Dříve než příliš zesílí, musíme tuto hrozbu odstranit."
 FIN_proclaim_greater_finland: "Vyhlásit Velké Finsko"
 FIN_proclaim_greater_finland_desc: "Naše hranice se nyní rozrostly nad rámec všeho, co jsme si mohli před pár lety představit. S tolika novým územím je nutné reorganizovat naši vládu tak, aby lépe odrážela rozmanitost regionu, který spravuje."
 FIN_control_the_flux_of_iron_ore: "Ovládnout tok železné rudy"
 FIN_control_the_flux_of_iron_ore_desc: "Švédská železná ruda a norská distribuce zůstávají mechanismem, skrze který se vedou války po celém kontinentu i mimo něj. Musíme převzít kontrolu nad tímto klíčovým tokem surovin, než padne do rukou našich nepřátel."
 FIN_finnish_neutrality: "Finská neutralita"
 FIN_finnish_neutrality_desc: "Sílu a odhodlání našeho lidu bojovat za svobodu nelze vymazat. Měli bychom však prosazovat politiku neutrality, aby naši sousedé neměli důvod uhasit naši těžce vybojovanou nezávislost."
 FIN_the_finnish_swedish_peoples_party: "Finská švédská lidová strana"
 FIN_the_finnish_swedish_peoples_party_desc: "Lidé se švédským původem tvoří ve Finsku významnou menšinu; spolupráce se stranou, která nejhorlivěji zastupuje jejich zájmy, nám může přinést značnou podporu pro naše kroky a získat přízeň samotného Švédska."
 FIN_align_the_agrarian_league: "Sblížit se s Agrární ligou"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] prošlo během posledního století pozoruhodnou industrializací; nesmíme však přehlížet strasti milionů, kteří svým zemědělským úsilím živí národ. Spoluprací s Agrární ligou zajistíme, že jejich problémy budou řešeny stejně dobře jako u jejich městských protějšků."
 FIN_political_unity: "Politická jednota"
 FIN_political_unity_desc: "Bez ohledu na politickou ideologii všichni chceme to nejlepší pro náš lid. V této době krize musíme odložit malicherné politické rozmíšky a spolupracovat."
 FIN_collaboration_with_the_left: "Spolupráce s levicí"
 FIN_collaboration_with_the_left_desc: "Odcizení stran nakloněných levici naši vládu neposiluje. Najdeme-li způsob spolupráce s nimi, můžeme sjednotit větší část obyvatelstva pro naši věc."
 FIN_railways_and_infrastructure: "Železnice a infrastruktura"
 FIN_railways_and_infrastructure_desc: "Velká válka ukázala nezbytnost robustních železničních a silničních sítí, které podporují průmysl i armádu v přesunu zdrojů a lidí tam, kde jsou třeba. Po desetiletích okupace a krveprolití zoufale potřebují naše logistické sítě investice."
 FIN_repurpose_small_industries: "Přeorientovat drobný průmysl"
 FIN_repurpose_small_industries_desc: "Ačkoli nemáme obří průmysl velmocí, provozujeme nesčetné menší továrny. Místo budování od nuly bychom měli tyto malé provozy přeorientovat na válečnou výrobu."
 FIN_expand_state_military_factories: "Rozšířit státní vojenské továrny"
 FIN_expand_state_military_factories_desc: "Naše státní továrny v této krizi jen stěží drží krok s požadavky armády. Chceme-li udržet zásobovací linie, musíme rozšířit naše výrobní kapacity."
 FIN_a_new_course_for_kokoomus: "Nový kurz pro Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Nedávné události posílily podporu strany Kokoomus, protože lid hledá pevné, rozumné vedení a návrat k tradičním hodnotám. Měli bychom toho využít prosazením konzervativní agendy strany."
 FIN_the_finnish_throne: "Finský trůn"
 FIN_the_finnish_throne_desc: "Kokoomus již dlouho prosazuje finskou monarchii. S jejich nedávnou vlnou podpory a upevněním moci mají nyní prostředky zrušit stávající systém a zřídit místo něj království."
 FIN_strengthen_military_administration: "Posílit vojenskou správu"
 FIN_strengthen_military_administration_desc: "Mannerheim hrdinně vedl náš národ těmito bouřlivými časy a s vojenskou přesností prosekával politickou dogmatiku. Pro pokračující přežití země mu musíme spolu s armádou dát pravomoc vládnout podle potřeby."
 FIN_dreams_of_expansionism: "Sny o expanzi"
 FIN_dreams_of_expansionism_desc: "Risto Ryti správně uznává, že trvalý mír nezískáme, dokud nezískáme kontrolu nad karelskými zeměmi na východě. Jejich zajištěním vytvoříme mnohem lépe bránitelnou hranici se sousedy."
 FIN_reach_out_to_scandinavia: "Obrátit se na Skandinávii"
 FIN_reach_out_to_scandinavia_desc: "Většina našich skandinávských sousedů sdílí naše postoje a nemá zájem být vlečena do konfliktů velmocí. Udržováním pevných vztahů s nimi můžeme položit základy naší společné obrany."
 FIN_moderate_politics: "Umírněná politika"
 FIN_moderate_politics_desc: "Jak mezi velmocemi doutná napětí, musíme zajistit, aby naše vláda nebyla vnímána jako příliš tolerantní k ideologiím kterékoliv strany. Proto musíme prosazovat politiku domácí umírněnosti."
 FIN_join_the_allies: "Připojit se k frakci [GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "Neutralita se rychle stává zastaralou politikou, která jen vede k vazalství v rukou velmocí. Přestože je to s ohledem na naši geopolitickou polohu riskantní, přistoupení ke Spojencům nám může dlouhodobě umožnit udržet si svrchovanost."
 FIN_northern_defense_front: "Severní obranná fronta"
 FIN_northern_defense_front_desc: "Naši sousedé napříč Skandinávií a Pobaltím jsou pro velmoci snadnou kořistí. Pokud však spojíme zdroje a budeme vojensky spolupracovat, můžeme odradit i ty nejsilnější protivníky od útoku."
 FIN_the_lone_wolf: "Osamělý vlk"
 FIN_the_lone_wolf_desc: "Nikdo nemá zájmy [ROOT.GetAdjective] lidu více na srdci než [ROOT.GetAdjective] lid sám. Historie ukazuje, že se nesmíme spoléhat na pomoc druhých, ale na sebe."
 FIN_military_aid: "Vojenská pomoc"
 FIN_military_aid_desc: "Spojenci mají širokou škálu zbrojovek; měli bychom je využít k rychlé modernizaci našich ozbrojených sil."
 FIN_mineral_wealth_development: "Rozvoj nerostného bohatství"
 FIN_mineral_wealth_development_desc: "S ohledem na naši geografii a sousedy existuje možnost, že budeme odříznuti od potenciálních spojenců či hospodářských partnerů. Proto bychom měli využít nevyužité zdroje země, abychom dokázali bojovat i v izolaci."
 FIN_industrialize_the_region: "Industrializovat region"
 FIN_industrialize_the_region_desc: "Ačkoli je kombinovaná vojenská síla Severní obranné fronty značná, musíme udělat více, aby ji naše ekonomiky dokázaly podporovat ve vleklé válce. K tomu je třeba investovat do oživení průmyslu."
 FIN_increase_military_investment: "Zvýšit vojenské investice"
 FIN_increase_military_investment_desc: "Hospodářská a logistická stránka konfliktu je pro naše přežití stejně zásadní jako boje na frontě. Proto bychom měli investovat do zbrojního průmyslu, aby mohl nepřetržitě zásobovat naše jednotky veškerou potřebnou výstrojí."
 FIN_cooperation_with_germany: "Spolupráce s Německem"
 FIN_cooperation_with_germany_desc: "Můžeme spoléhat na geopolitickou realitu, že [GER.GetNameDef] a [SOU.GetNameDef] se nakonec ocitnou ve vzájemné válce. Budeme-li spolupracovat s Němci, možná dokážeme pomstít naše ztráty z předchozích válek se Sovětmi a otevřít si nové příležitosti."
 FIN_wartsila_engine_production: "Výroba motorů Wärtsilä"
 FIN_wartsila_engine_production_desc: "Schopnost a kapacita vyrábět pro armádu vlastní motory posílí naši národní bezpečnost. Spoluprací se spojenci a domácími firmami, jako je Wärtsilä, této úrovně zabezpečení dosáhneme."
 FIN_german_military_advisors: "Němečtí vojenští poradci"
 FIN_german_military_advisors_desc: "Vedení války se rychle mění díky motorizaci a letectvu. Možná nastal čas poučit se od našich [GER.GetAdjective] bratří ve zbrani, jak tyto nové prostředky co nejlépe využít."
 FIN_finnish_march_of_conquest: "Finský dobyvačný pochod"
 FIN_finnish_march_of_conquest_desc: "Příliš dlouho byli [SOU.GetNameDef] a jeho předchůdci těma, kdo útočil a my jsme se jen bránili. Nyní je čas zvrátit tok událostí a posunout hranice opačným směrem - osvobodit lid Karélie z [SOU.GetAdjective] útlaku, jakýmikoli prostředky."
 FIN_joint_scientific_program: "Společný vědecký program"
 FIN_joint_scientific_program_desc: "Technologická převaha může rozhodnout o tom, zda národ vyjde z konfliktu vítězně. Sdílením vědomostí se spojenci zajistíme, že technologická výhoda bude na naší straně."
 FIN_modernize_the_industry: "Modernizovat průmysl"
 FIN_modernize_the_industry_desc: "Plody našeho technologického úsilí mají využití i mimo bojiště. Mnohé lze použít k zvýšení efektivity průmyslu. S patřičnými investicemi můžeme zahájit rozsáhlý program modernizace průmyslu s nově nabytými znalostmi."
 FIN_modernize_the_army: "Modernizovat armádu"
 FIN_modernize_the_army_desc: "Prioritou každé vlády je obrana a bezpečnost obyvatel. Když naše ozbrojené síly zaostávají, jsme povinni investovat do jejich modernizace a zlepšení tak, aby opět plnily svůj hlavní úkol."
 FIN_weapon_caches: "Skrýše zbraní"
 FIN_weapon_caches_desc: "Pokud budou naše ozbrojené síly přemoženy a vláda padne, musíme mít záložní plán pro znovudobytí země. Jedním návrhem je tajně rozmístit skrýše zbraní pro budoucí odbojové síly."
 FIN_national_unity: "Národní jednota"
 FIN_national_unity_desc: "Jak se válka blíží, svoláme lid našeho velikého národa a opět ukážeme světu, co znamená být Finem."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Ač nás odděluje Baltské moře, [ROOT.GetName] a [EST.GetName] má dlouhou společnou historii. Čelíme navíc podobným výzvám při snaze udržet nezávislost. Možná můžeme naše národy zachránit před válkou pokojným sjednocením."
 FIN_ambitions_in_the_south: "Ambice na jihu"
 FIN_ambitions_in_the_south_desc: "Malé pobaltské země jsou závistivě sledovány svými sousedy. Mají-li být porobeny, ať je to spíše k našemu prospěchu než k užitku potenciálního protivníka."
 FIN_union_of_finnish_brothers_in_arms: "Unie finských bratří ve zbrani"
 FIN_union_of_finnish_brothers_in_arms_desc: "Unie finských bratří ve zbrani stojí v čele nacionálně socialistického hnutí a s tím, jak náš stát ohrožují cizí mocnosti, získává stále více podpory. Spolupracujeme-li s ní, můžeme získat značnou oporu pro obranu země."
 FIN_arm_the_lotta_svard: "Vyzbrojit Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Lotta Svärd se v roli pomocné síly osvědčily jako velký přínos. Vzhledem k jejich dovednostem a naší tíživé situaci je možná čas organizaci lépe vyzbrojit a účinněji ji začlenit do ozbrojených sil."
 FIN_parmis_devils: "Pärmiho ďáblové"
 FIN_parmis_devils_desc: "Trestní prapor Nikkeho Pärmiho se ukázal jako efektivní využití personálu, který by jinak chátral za mřížemi. Na jeho práci bychom měli navázat vytvořením divize vězňů ochotných bojovat za svou zemi."
 FIN_militarized_society: "Militarizovaná společnost"
 FIN_militarized_society_desc: "Má-li náš stát přežít nápor, kterému čelíme, musíme odložit přetvářku politiky a přijmout úplnou militarizaci společnosti. Jen takovými krajními prostředky porazíme nepřátele."
 FIN_a_cry_for_help: "Volání o pomoc"
 FIN_a_cry_for_help_desc: "Společnost národů selhala ve své povinnosti chránit členské státy před konfliktem. Přesto se v cizině možná ještě najdou tací, kteří vyslyší naše volání a přijdou nám na pomoc. Alespoň v to doufáme."
 FIN_greater_finland: "Velké Finsko"
 FIN_greater_finland_desc: "Už nikdy nebudeme kořistí bezohledných sousedů, kteří touží po naší zemi. Místo toho se staneme predátorem a rozšíříme naše hranice k jejich přirozeným mezím, za země Karélie."
 FIN_right_wing_policies: "Pravicová politika"
 FIN_right_wing_policies_desc: "Levice není ničím jiným než nástrojem cizích mocností. Po vlasti by se bez váhání slehla zem, pokud je za to [SOU.Capital.GetCapitalVictoryPointName] pochlubí. Má-li náš stát prosperovat a přežít, musíme se obrátit k pravicovým stranám a organizacím."
 FIN_discredit_the_democratic_system: "Zdiskreditovat demokratický systém"
 FIN_discredit_the_democratic_system_desc: "Náš demokratický systém se jen potácí od jedné krize ke druhé, aniž by činil rozhodná a smysluplná opatření. V nebezpečné situaci, v níž se nacházíme, už takovou slabost nemůžeme tolerovat a musíme lid poučit o selháních tohoto politického systému."
 FIN_prepare_a_military_coup: "Připravit vojenský převrat"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] potřebuje silné, rozhodné vedení, schopné dělat v krizi těžká rozhodnutí. Jediní, kdo toho jsou nyní schopni, jsou vojáci. Místo čekání, až se země pod vedením demokratů a socialistů rozpadne, připravíme půdu pro vojenský převrat."
 FIN_a_fascist_regime: "Fašistický režim"
 FIN_a_fascist_regime_desc: "S národním parlamentem pod vlivem [FIN.GetAdjective] armády můžeme vykovat režim založený na síle, cti a loajalitě k vlasti."
 FIN_seek_german_protection: "Požádat o německou ochranu"
 FIN_seek_german_protection_desc: "Společnost národů naprosto selhala v prosazování mezinárodního práva. Musíme přijmout, že v mezinárodních vztazích rozhoduje jen síla ozbrojených složek. Má-li náš stát přežít, musíme hledat pomoc u silnějších sousedů, jako je [GER.GetNameDef]."
 FIN_join_axis: "Připojit se k frakci [GetFascistFactionForFinland]"
 FIN_join_axis_desc: "Jen málokdo dokáže vzdorovat moci, jakou disponuje [GetFascistFactionForFinland]. Namísto přešlapování na okraji bychom se měli přidat k jejich alianci a využít ji k prosazování našich vlastních cílů zahraniční politiky."
 FIN_finnish_supremacy_in_the_north: "Finská nadvláda na severu"
 FIN_finnish_supremacy_in_the_north_desc: "Zatímco ostatní státy regionu se hašteří a vyjednávají o své podřízenosti velmocem, my nabízíme alternativu. Pod naším vedením můžeme dovést naše národy k vítězství nad každým, kdo nám bude vyhrožovat."
 FIN_finnish_legion_of_honor: "Finská legie cti"
 FIN_finnish_legion_of_honor_desc: "Naši vojáci jsou štítem, který na hranicích zadržuje komunistické hordy. Měli bychom jejich statečnost více uctít zřízením elitní Legie cti, do níž budou moci vstoupit jen ti nejodvážnější."
 FIN_tactical_wargaming_department: "Oddělení taktických válečných her"
 FIN_tactical_wargaming_department_desc: "Požadavky moderní války se denně rozšiřují. Má-li s nimi naše vrchní velení držet krok, musíme jej rozšířit o nová oddělení, kde bude možné zkoušet nové metody prostřednictvím taktických válečných her."
 FIN_advanced_jaeger_training_program: "Pokročilý výcvikový program Jägerů"
 FIN_advanced_jaeger_training_program_desc: "Naše jednotky Jäger jsou už dlouho považovány za elitu ozbrojených sil a jejich původ sahá do Velké války, kdy první z nich získávaly výcvik v Německu. Možná nadešel čas tyto jednotky oživit jejich modernizací a tím pozvednout morálku celé armády."
 FIN_industrial_cooperation: "Průmyslová spolupráce"
 FIN_industrial_cooperation_desc: "Členové mocností Osy mají k dispozici bohaté znalosti a zdroje. Nastal čas průmyslové kooperace, abychom tyto dosud nevyužité přednosti lépe zhodnotili ku prospěchu našich zemí."
 FIN_bring_foreign_armor_experts: "Přivést zahraniční odborníky na tanky"
 FIN_bring_foreign_armor_experts_desc: "Tanky jsou klíčovou složkou každé moderní armády, ale naše zkušenosti s nimi jsou omezené. Mohli bychom je rozšířit pozváním zahraničních expertů v oboru, aby nám pomohli."
 FIN_military_research: "Vojenský výzkum"
 FIN_military_research_desc: "Vedení války se neustále mění s příchodem nových technologií a taktik, které je využívají. Aby naše ozbrojené síly zůstaly silné a připravené, měli by členové naší aliance sdílet znalosti a technologie."
 FIN_patriotic_peoples_movement: "Vlastenecké lidové hnutí"
 FIN_patriotic_peoples_movement_desc: "Vlastenecké lidové hnutí navzdory odporu předchozího režimu odvedlo velký kus práce při výchově mas k národní hrdosti a obraně státu proti komunismu. Získáme-li si jeho důvěru, podstatně rozšíříme podporu pro náš režim."
 FIN_academic_karelian_society: "Akademická karelská společnost"
 FIN_academic_karelian_society_desc: "Už přes deset let nabývá na významu organizace intelektuálů a studentů Helsinské univerzity. Jejich hlavní cíle souzní s našimi - zdokonalovat Finsko v souladu s jeho dějinami. Možná najdeme způsob, jak spolupracovat."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "Pokračující militarizace společnosti zajistí, že náš lid bude co nejsilnější. Začleněním polovojenských složek můžeme prosazovat vojenské hodnoty ve všech vrstvách společnosti - od těch, kdo jsou na armádu ještě příliš mladí, po ty, kdo jsou na ni už snad příliš staří."
 FIN_take_over_the_suojeluskunta: "Převzít kontrolu nad Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "Suojeluskunta sloužila jako pomocná síla záložníků, na kterou lze v době krize povolat k obraně země. Přivedeme-li organizaci pod svou kontrolu, můžeme ji využít k indoktrinaci tisíců pro naši věc."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Jen pečlivým dohledem nad obyvatelstvem zajistíme, že se neodehrává žádná zrada ani podvratná činnost. Tím ochráníme režim a zabráníme zničení státu zevnitř."
 FIN_finnish_irredentism: "Finský iredentismus"
 FIN_finnish_irredentism_desc: "Navzdory našemu osamostatnění od bývalé Ruské říše stále existují země a lidé, kteří by měli být spravováni námi, ale zůstávají spoutáni jhem útlaku našich nepřátel. Musíme národ semknout k osvobození těchto území."
 FIN_keepers_of_the_north: "Strážci severu"
 FIN_keepers_of_the_north_desc: "Jsme jediný režim na severu, který má vůli tento region spravovat a bránit před vnějšími nepřáteli. Dokud nebudou všechny národy regionu sjednoceny pod naší vládou, nemůžeme mít trvalý mír."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "Přístup ke kaplanovi je pro naše vojáky zásadní službou. Mnozí z nich se rovněž po právu obávají o budoucnost země. Budeme-li s nimi spolupracovat, získáme nejen oči a uši v první linii, ale i jistotu, že k mužstvu pronikají správné poselství."
 FIN_national_fanatism: "Národní fanatismus"
 FIN_national_fanatism_desc: "Společnost musí být zcela prodchnuta fanatismem a oddaností věci [FIN.GetAdjective] nadvlády. Znovu a znovu jsme dokázali, že nás nikdo nezastaví, a že když táhneme za jeden provaz, nic nezabrání vzestupu našeho národa ke slávě."
 FIN_military_promotions: "Povýšení v armádě"
 FIN_military_promotions_desc: "Naši důstojníci sloužili zemi s velkou ctí a oddaností. Nastal čas odměnit ty nejlepší za jejich podíl na záchraně národa před podrobením našimi historickými nepřáteli."
 FIN_indoctrinate_the_workers: "Indoktrinovat dělníky"
 FIN_indoctrinate_the_workers_desc: "Díky zesílenému dohledu nad obyvatelstvem lépe chápeme, co tvoří účinné metody propagandy. Tuto znalost musíme využít k indoktrinaci obyvatelstva, abychom pro [FIN.GetNameDef] zajistili jejich naprostou loajalitu k vládě."
 FIN_intellectual_elite: "Intelektuální elita"
 FIN_intellectual_elite_desc: "Pečlivou spoluprací armády a osvícenější části inteligence se nám podařilo vyrvat zemi ze spárů socialismu a úpadku. Nyní je čas odměnit ty, kdo nás podporovali, investicemi do jejich akademických snah."
 FIN_enhance_southern_infrastructure: "Zlepšit infrastrukturu na jihu"
 FIN_enhance_southern_infrastructure_desc: "Až si [ROOT.GetAdjective] národ bude upevňovat své místo ve světě, musí se soustředit na budování a vylepšování své průmyslové kapacity. Prvním krokem k tomuto cíli je zlepšit infrastrukturu v jižních regionech, aby byly v krátkodobém horizontu lépe připraveny zvládat nároky lehkého i těžkého průmyslu."
 FIN_industrial_development: "Průmyslový rozvoj"
 FIN_industrial_development_desc: "Jak se svět stále více industrializuje, musí [ROOT.GetName] držet krok, má-li se stát významným hráčem na světové scéně. Investice do těžkého průmyslu nejen vytvoří pracovní místa a podnítí ekonomiku, ale také poskytnou zdroje nezbytné k řešení budoucích výzev."
 FIN_bank_of_aland: "Ålandská banka"
 FIN_bank_of_aland_desc: "Bank of Åland je oporou ekonomiky pro [ROOT.GetName], poskytuje stabilitu a podporu potřebnou k růstu a prosperitě. \nInvesticí do Bank of Åland investuje [ROOT.GetName] do své budoucnosti a klade základy silnějšího a prosperujícího státu."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Několik [ROOT.GetAdjective] intelektuálů vedených proslulým matematikem Leem Sariem prosazuje založení instituce Suomen Akatemia, která se stane přední národní akademickou institucí, bude pohánět vědecké inovace a pomůže umístit [ROOT.GetName] do čela technologického rozvoje."
 FIN_janiskoski_power_plant: "Elektrárna Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Vybudujeme elektrárnu v Jäniskoski, aby poskytovala spolehlivou dodávku energii pro elektrickou huť niklového dolu Kolosjoki a poháněla růst v [722.GetName], což následně podnítí hospodářský rozvoj [ROOT.GetAdjective] severu."
 FIN_found_pohjolan_voima: "Založit Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "S nedávnou expanzí lesního i těžkého průmyslu roste potřeba energie. [ROOT.GetName] musí centralizovat výrobu elektřiny a využít obrovský potenciál vodní energie, aby poháněla jeho průmyslový růst."
 FIN_expand_imatra_hydropower_plant: "Rozšířit vodní elektrárnu Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "Vodní elektrárna Imatra, zprovozněná roku 1922, se pro [ROOT.GetName] osvědčila jako spolehlivý zdroj energie pro rostoucí průmysl. Rozšířením o pátý a šestý generátor se zvýší její výkon a umožní další průmyslový růst v [928.GetName]."
 FIN_makola_mine: "Důl Makola"
 FIN_makola_mine_desc: "V Makole a Hituře byly nalezeny bohaté zásoby niklu a mědi. Naši odborníci se domnívají, že mají značný potenciál pro hospodářský růst země i rychle se rozšiřující zbrojní průmysl, a doporučují co nejdříve zahájit výstavbu dolu Makola, aby byl zajištěn stálý zdroj cenných surovin."
 FIN_power_from_the_dams: "Energie z přehrad"
 FIN_power_from_the_dams_desc: "Využitím přírodního bohatství četných [ROOT.GetAdjective] řek se navrhuje výrazné rozšíření vodní energetiky. Podle našich odborníků přinesou investice do výstavby nových vodních elektráren prostředky k prudkému rozšíření průmyslové kapacity a urychlí růst našeho státu."
 FIN_tire_factory_at_nokia: "Továrna pneumatik v Nokii"
 FIN_tire_factory_at_nokia_desc: "V časech konfliktu potřebuje [ROOT.GetName] zdroj pneumatik pro armádu, takže zajištění spolehlivých dodávek pro mobilitu a připravenost našich sil musí být prioritou. \nPlánujeme rozšířit továrnu na pneumatiky společnosti Suomen Gummitehdas v Nokii a modernizovat linky pro využití syntetického kaučuku a recyklovaných materiálů, aby se předešlo možnému nedostatku."
 FIN_vaisala_radiosonde_tests: "Väisäläovy testy radiosond"
 FIN_vaisala_radiosonde_tests_desc: "Pod vedením profesora Vilha Väisäläho vydlážily průkopnické práce v oblasti radiosond cestu k úspěšné sériové výrobě. Na úspěchu prvního finského vypuštění radiosondy v roce 1931 staví nepřetržitý výzkum a vývoj, který přinesl významný technologický pokrok."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Těžké časy vyžadují tvrdá opatření a nyní nastal čas, aby Oy Alkoholiliike - „Alcohol Company“ - podpořila finskou armádu dodávkami klíčových složek pro její výzbroj. \nPečlivou výrobou a rafinací se zaměří na vysoce účinné zápalné koktejly, které dají pěchotě výhodu při ničení lehce obrněné techniky."
 FIN_integrate_oy_tikkakoski: "Začlenit Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Abychom posílili [ROOT.GetAdjective] zbrojní průmysl, bude Oy Tikkakoski začleněna do státní zbrojovky. Tento krok zvýší výrobu ručních zbraní a podpoří vývoj nových typů pro [ROOT.GetAdjective] armádu."
 FIN_national_firepower: "Národní palebná síla"
 FIN_national_firepower_desc: "Vzhledem k naléhavým vnějším hrozbám se musíme zavázat k velkým investicím do nových zbrojních závodů. Tyto provozy se zaměří na výrobu nejnovějších děl pro pozemní síly a pobřežní baterie, ať [ROOT.GetNameDef] disponuje dostatečnou palebnou sílu k obraně hranic."
 FIN_contract_with_yhteissisu: "Smlouva s Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Ve spolupráci s předními [ROOT.GetAdjective] podniky založíme společnost Yhteissisu Oy s cílem zajistit spolehlivou a efektivní dopravu pro [ROOT.GetAdjective] obranné síly. \nPřevedení výroby nákladního vozu Sisu S-21 do Yhteissisu posílí produkci nákladních automobilů a autobusů pro armádu a zajistí našim jednotkám prostředky pro každou situaci."
 FIN_outokumpu_for_defence_industry: "Outokumpu pro obranný průmysl"
 FIN_outokumpu_for_defence_industry_desc: "Pokud [ROOT.GetName] investuje do národního hutního podniku Outokumpu Oy, pomůže to zvýšit obrannou připravenost. \nZřízení domácí kovohutě v Pori a elektrolytické rafinace mědi přinese soběstačnost ve výrobě mědi a mosazi."
 FIN_industrial_upgrade_in_harjavalta: "Modernizace průmyslu v Harjavaltě"
 FIN_industrial_upgrade_in_harjavalta_desc: "V Harjavaltě probíhají snahy o modernizaci a zefektivnění niklového a měděného průmyslu. Díky špičkovým technologiím a lepším výrobním metodám chceme maximalizovat produkci, ať je [ROOT.GetName] předním producentem těchto klíčových kovů."
 FIN_expand_mining_prospection: "Rozšířit ložiskový průzkum"
 FIN_expand_mining_prospection_desc: "Investice do moderních důlních nástrojů a rozšíření důlní infrastruktury položí základy robustnímu těžebnímu průmyslu. Zvýšená produkce bude sloužit potřebám národní obrany a posílí připravenost země na konflikt."
 FIN_elijarvi_mine: "Důl Elijärvi"
 FIN_elijarvi_mine_desc: "Vzorky získané při výkopových pracích u Elijärvi naznačují výskyt chromové rudy s vysokým obsahem chrómu. Musíme v oblasti zahájit novou těžbu a zajistit spolehlivý zdroj chrómu pro zbrojní průmysl."
 FIN_tornio_steel_factory: "Ocelárna Tornio"
 FIN_tornio_steel_factory_desc: "Založení ocelárny v Torniu, poblíž dolu Kemi, slibuje revoluci ve finském hutnictví. Díky přístupu k nyní bohatým zásobám chrómu a niklu z Outokumpu bude nová huť vyrábět špičkovou ocel a zacelí mezeru ve schopnostech finského průmyslu."
 FIN_increase_military_budget: "Zvýšit vojenský rozpočet"
 FIN_increase_military_budget_desc: "Bezpečnost země je prvořadá. Zvýšením financování armády budou ozbrojené síly lépe vybavené a připravené čelit potenciálním hrozbám."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Musíme posílit schopnosti finských obranných sil investicemi do výzkumu nové vojenské techniky a modernizace výcvikových zařízení, aby byla zajištěna připravenost na jakoukoli hrozbu."
 FIN_operation_kilpapurjehdus: "Operace Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Rozhodnutím Společnosti národů jsou Ålandy od roku 1921 demilitarizovány, což znamená, že se v oblasti nenachází jednotky ani vojenské zásoby. V Evropě však roste napětí a tváří v tvář vážné hrozbě nepřátelského vylodění na ostrovech vypracovalo naše vrchní velení plán na vyzbrojení a opevnění Åland. \nPřípravy byly dokončeny a naše jednotky jsou připraveny jednat!"
 FIN_extra_refresher_exercises: "Mimořádná doškolovací cvičení"
 FIN_extra_refresher_exercises_desc: "Napětí v Evropě dále stoupá a má-li být [ROOT.GetAdjective] nezávislost zachována, musíme posílit obranu Finska intenzivními výcvikovými cvičeními - připravit se na možné vypuknutí konfliktu a ukázat odhodlání a připravenost Finů bránit suverenitu země."
 FIN_the_cold_front: "Studená fronta"
 FIN_the_cold_front_desc: "Drsné zimní podmínky na finské frontě vyžadují důkladnou přípravu. Je třeba zajistit zásobovací trasy a zdokonalit maskování, aby obranné síly obstály tváří v tvář výzvám zimy."
 FIN_jaeger_movement: "Hnutí Jägerů"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjectiveCap] vrchní velení předložilo návrh oživit obranné síly povyšováním důstojníků s předchozím jägerským výcvikem. Tito důstojníci jsou odborníky na partyzánskou válku a sabotáže v týlu nepřítele, a jsou tedy ideální pro výcvik nových jednotek v nekonvenčních taktikách i pro jejich vedení v boji."
 FIN_salvaged_and_retooled: "Zachráněno a přepracováno"
 FIN_salvaged_and_retooled_desc: "Mají-li naše ozbrojené síly ve válce obstát, musíme maximálně zhodnotit válečné zdroje. Využívání zajaté nepřátelské výzbroje, záchrana poškozeného materiálu a jeho přepracování podle potřeby tak, aby odpovídal finské taktické doktríně, nám umožní pokrýt zásobovací potřeby armády a výrazně posílit naše vojenské schopnosti."
 FIN_winter_warfare: "Boj v zimních podmínkách"
 FIN_winter_warfare_desc: "Připrav se na nejhorší, bojuj jako nejlepší. Musíme posílit zásobovací trasy pro kruté zimní podmínky a vycvičit jednotky, aby vydržely chlad a dál bojovaly na frontě."
 FIN_motti_tactics: "Taktika motti"
 FIN_motti_tactics_desc: "Strategie motti spočívá v obkličování a izolaci nepřátelských jednotek s cílem ochromit jejich logistiku a spojení. Zavedení tohoto přístupu vyžaduje pečlivé plánování a výcvik obranných sil, aby byla zajištěna jeho účinnost na bojišti. Důsledným využíváním a zdokonalováním boje podle zásad motti dokážeme protivníka přelstít a udeřit tam, kde to nejméně čeká."
 FIN_foreign_armor: "Zahraniční obrněná technika"
 FIN_foreign_armor_desc: "Protože se [ROOT.GetAdjective] armáda snaží během války posílit své obrněné schopnosti, musíme hledat řešení i za hranicemi. Pořízení zahraničních obrněnců, jako je švédský Landsverk L-62 II, může vítaně rozšířit [ROOT.GetAdjective] arzenál a ukázat vynalézavost a přizpůsobivost země tváří v tvář nesnázím."
 FIN_utilize_the_sami: "Využít Sámy"
 FIN_utilize_the_sami_desc: "Musíme uznat jedinečné schopnosti Sámů, odborníků na pohyb v drsném arktickém terénu. Využitím jejich znalosti krajiny zlepšíme naše průzkumné schopnosti a jejich nasazením jako pastevců sobů posílíme zásobování v odlehlých oblastech. Sámové mohou hrát klíčovou roli v naší obranné strategii a musíme jejich expertizu plně zužitkovat."
 FIN_long_range_patrols: "Dálkové hlídky"
 FIN_long_range_patrols_desc: "Dálkové hlídky se stanou zásadním prvkem průzkumu a sabotážních operací [ROOT.GetAdjective] armády tváří v tvář výzvám moderní války. Tyto vysoce vycvičené jednotky se specializují na pronikání do týlu nepřítele, získávání zpravodajství a ničivé přepadové útoky, čímž představují neocenitelný přínos válečnému úsilí."
 FIN_finnish_radio_intelligence: "Finská rádiová rozvědka"
 FIN_finnish_radio_intelligence_desc: "S tím, jak válka sílí, finské vojsko rozpoznalo význam spolehlivého zpravodajství. Pod vedením Reina Hallamy byl sestaven tým talentovaných radiotelegrafistů, kteří zachytávají a luští nepřátelské komunikace. Díky svým dovednostem poskytnou cenné informace finským ozbrojeným silám a pomohou zvrátit průběh války."
 FIN_sissi: "Sissi"
 FIN_sissi_desc: "Jak konflikt zuří, naše lehká pěchota Sissi se stává neocenitelnou oporou finské armády: s využitím dovedností v dálkovém průzkumu a přepadech zasahuje nepřátelské cíle. Díky vynikající znalosti terénu a schopnosti rychlého, tichého pohybu jsou trnem v oku nepřítele a zdrojem hrdosti finského lidu."
 FIN_national_armor_focus: "Národní zaměření na tanky"
 FIN_national_armor_focus_desc: "S narůstajícím válečným úsilím musí [ROOT.GetName] obrátit pozornost k vlastnímu zbrojnímu průmyslu. Zaměřením na rozvoj domácích schopností výroby tanků posílíme obrněné síly a vytvoříme vozidla šitá na míru jejich potřebám na bojišti."
 FIN_underground_resistance_cells: "Podzemní buňky odboje"
 FIN_underground_resistance_cells_desc: "Jak nepřítel postupuje, někteří Finové odmítají kapitulovat. Malé, pohyblivé odbojové buňky berou do rukou zbraně a provádějí přepady, nájezdy a sabotáže. Díky znalosti terénu a oddanosti věci jsou hrozbou pro každého vetřelce, jakkoli mocného."
 FIN_mannerheim_line: "Mannerheimova linie"
 FIN_mannerheim_line_desc: "Chceme-li posílit obranu, musíme se zaměřit na Mannerheimovu linii. Tato síť obranných opevnění se táhne po východní hranici země a je nutné ji zabezpečit proti průnikům. Armáda proto pracuje jak na vylepšení samotných fortifikací, tak na zásobovacích trasách, které je udržují zásobené a provozuschopné."
 FIN_defense_in_depth: "Hloubková obrana"
 FIN_defense_in_depth_desc: "Jak nepřítel sílí a roste jeho odhodlání, je zjevné, že jediná statická linie jej nemusí udržet. Musíme budovat nové pevnosti a menší obranné linie v týlu hlavní fronty, abychom vytvořili více vrstev ochrany a dali našim silám pružnost k protiútokům podle potřeby. Za každou píď [ROOT.GetAdjective] půdy je donutíme krvavě zaplatit."
 FIN_helsinki_air_defense: "Protivzdušná obrana Helsinek"
 FIN_helsinki_air_defense_desc: "Nad zemí se stahují mračna války, [ROOT.GetName] čeká bouře, a proto musí být Helsinky opevněny. Město i jeho pobřeží jsou zranitelné a je na [ROOT.GetAdjective] armádě, aby je ochránila. Zlepšení PVO a pobřežních opevnění nejen zabezpečí město, ale i posílí odhodlání národa odolat jakémukoli útoku."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Musíme zvýšit účinnost [ROOT.GetAdjective] letectva investicemi do výzkumu a výcviku. \nCílem je vytvořit moderní a pružnou leteckou složku schopnou čelit výzvám moderní války a poskytovat zásadní podporu pozemním silám v boji."
 FIN_expand_air_bases: "Rozšířit letecké základny"
 FIN_expand_air_bases_desc: "S tím, jak kolem stoupá napětí, musíme zajistit, aby [ROOT.GetAdjective] obranné síly měly odpovídající zázemí. \nPodpoříme letectvo v rozšíření počtu leteckých základen po celé zemi, aby jeho piloti mohli v době konfliktu rychle operovat."
 FIN_pilot_training: "Výcvik pilotů"
 FIN_pilot_training_desc: "Se vzrůstající poptávkou po letectve v moderní válce potřebují naši piloti pokročilejší a specializovanější výcvik. Investicemi do nových metod a vybavení zajistí [ROOT.GetAdjective] letectvo, že jeho piloti budou mezi nejlepšími na světě."
 FIN_naval_airforce: "Námořní letectvo"
 FIN_naval_airforce_desc: "Jak roste [ROOT.GetAdjective] námořnictvo, musí růst i jeho letecké schopnosti. Založení specializovaného námořního letectva zajistí, že finské námořnictvo bude mít podporu potřebnou k tomu, aby dominovalo v Baltském moři, koordinací letecké síly a povrchových flotil k odvrácení všech hrozeb."
 FIN_national_aircraft_production: "Národní výroba letadel"
 FIN_national_aircraft_production_desc: "Tváří v tvář hrozbě války je stále jasnější, že moderní letectvo je pro obranu země nezbytné. Proto byl zahájen program národní výroby letadel s cílem poskytnout [ROOT.GetAdjective] konstruktérům a výrobcům potřebné zdroje a podporu, ať se [ROOT.GetName] vyrovná velmocím Evropy."
 FIN_expand_air_force_academy: "Rozšířit leteckou akademii"
 FIN_expand_air_force_academy_desc: "V rámci snah o posílení letectva výrazně rozšíříme leteckou akademii. Rozšíření zahrne nové objekty i zkvalitnění pilotního výcviku včetně výstavby nových letišť v Kauhavě a Tikkakoski."
 FIN_foreign_aircraft: "Zahraniční letouny"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjectiveCap] letectvo musí rozšířit své schopnosti, aby chránilo suverenitu země a bezpečnost vlasti. K posílení našich kapacit a rozvoji domácí konstrukce vyhledáme zahraniční letadlové projekty a expertizu."
 FIN_support_for_ground_forces: "Podpora pozemních sil"
 FIN_support_for_ground_forces_desc: "Jak válka pokračuje, je zřejmé, že pozemní síly potřebují více letecké podpory. Investujeme proto do vývoje a výroby bitevních letounů blízké podpory, aby poskytly jednotkám na zemi nezbytné krytí a umožnily jim udržet pozice a zatlačit nepřítele zpět."
 FIN_dominate_the_skies: "Ovládnout nebe"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjectiveCap] nebe bude patřit nám! Výroba nových stíhacích letounů a investice do výzkumu a vývoje moderních technologií leteckého boje nám umožní zajistit vzdušnou nadvládu a ochránit vlast. Naši zkušení piloti ovládnou oblohu a přenesou boj k nepříteli."
 FIN_expand_production_lines: "Rozšířit výrobní linky"
 FIN_expand_production_lines_desc: "[ROOT.GetAdjectiveCap] letectvo musí rozšířit výrobní kapacity, aby vyhovělo rostoucím požadavkům války. Budováním nových linek zvýšíme výstup nových strojů a zajistíme, že letectvo zůstane mocným trumfem v boji proti nepřátelům."
 FIN_modernize_production_lines: "Modernizovat výrobní linky"
 FIN_modernize_production_lines_desc: "Aby vznikl špičkový letecký průmysl schopný produkovat nejmodernější vojenská letadla, [ROOT.GetAdjective] vláda investuje do modernizace národních závodů vyrábějících leteckou techniku, aby mělo [ROOT.GetName] přístup k nejnovější a nejspolehlivější technice."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "[ROOT.GetAdjectiveCap] námořnctvo musí být připraveno bránit vlast proti jakékoli hrozbě. Důrazem na výzkum moderní námořní techniky a rozvoj lepšího výcviku se [ROOT.GetAdjective] námořnictvo stane mocnou silou schopnou chránit naše zájmy na moři."
 FIN_the_merchant_fleet: "Obchodní flotila"
 FIN_the_merchant_fleet_desc: "V rámci válečného úsilí musí [ROOT.GetAdjective] obchodní flotila krok, aby zajistila přepravu životně důležitých zásob tam, kde jsou potřeba. Investicemi do výroby nových plavidel posílíme schopnost soběstačnosti a upevníme postavení v jakémkoli konfliktu."
 FIN_conversion_of_civilian_vessels: "Přestavba civilních plavidel"
 FIN_conversion_of_civilian_vessels_desc: "Jak válka zuří, musíme využít všechny dostupné prostředky. Přestavbou civilních plavidel může [ROOT.GetName] rychle posílit své námořní schopnosti a chránit pobřeží před hrozbami. Velké ledoborce lze upravit na pobřežní obranné lodě, menší plavidla mohou sloužit jako torpédoborce či hlídkové čluny - dohromady vytvoří hrozivou obrannou síť podél [ROOT.GetAdjective] pobřeží."
 FIN_coastal_defense: "Pobřežní obrana"
 FIN_coastal_defense_desc: "Tváří v tvář cizí agresi je zásadní zajistit, aby finské pobřeží bylo dobře chráněno. Zlepšením pobřežní obranné infrastruktury se lépe připravíme na možné hrozby z moře."
 FIN_marine_jaeger_divisions: "Námořní Jäger divize"
 FIN_marine_jaeger_divisions_desc: "Zřízeni koncem roku 1934, finští námořní jägrové - Rannikkojääkärit - tvoří elitní námořní pěchotu finského námořnictva. Tito vysoce přizpůsobiví vojáci jsou připraveni na široké spektrum misí od pobřežní obrany po obojživelné útoky a budou klíčovým trumfem v případných střetech na baltském pobřeží."
 FIN_rapid_raiders: "Rychlí nájezdníci"
 FIN_rapid_raiders_desc: "Jak svět postupuje vpřed, musí se vyvíjet i naše námořnictvo. Investicemi do výzkumu a výroby moderních torpédoborců, vyzbrojených nejnovějšími torpédy, budeme schopni zasazovat protivníkům rychlé a smrtící údery."
 FIN_deep_sea_raiders: "Nájezdníci hlubokého moře"
 FIN_deep_sea_raiders_desc: "V sázce je válečné úsilí, a proto musí [ROOT.GetAdjective] námořnictvo navýšit produkci moderních ponorek k narušování nepřátelských zásobovacích tras a ochraně vlastního obchodu. Tyto elegantní a smrtící stroje vsytí strach do srdcí nepřátelských námořníků a pomohou zajistit pro [ROOT.GetName] postavení námořní mocnosti."
 FIN_sea_mines_strategy: "Strategie námořních min"
 FIN_sea_mines_strategy_desc: "Pokládáním min ve strategických oblastech chce [ROOT.GetAdjective] námořnictvo učinit vody u svých břehů nebezpečnými pro nepřátelské flotily, ztížit jim přiblížení k [ROOT.GetAdjective] pobřeží a zajistit bezpečnost našeho námořního obchodu."
 FIN_expansion_towards_the_atlantic: "Expanze směrem k Atlantiku"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjectiveCap] loděnice vyplují směrem k Atlantiku: rozšíří své námořní schopnosti a postaví větší lodě k promítání síly přes oceán. S přidáním bitevních lodí a letadlových lodí se námořnictvo pro [ROOT.GetName] stane silou, s níž se musí počítat na světové scéně."
 FIN_strengthen_the_naval_bases: "Posílit námořní základny"
 FIN_strengthen_the_naval_bases_desc: "Když se [ROOT.GetName] připravuje na válku, je klíčové, aby jeho námořní základny byly dobře vybavené a chráněné. Zlepšením infrastruktury a obrany základen zajistíme, že naše flotila zůstane v bezpečí a připravená střetnout se s nepřítelem."
 FIN_expand_ship_building_industry: "Rozšířit lodní průmysl"
 FIN_expand_ship_building_industry_desc: "S rostoucí potřebou vojenských lodí roste i potřeba loděnic schopných je stavět. Rozšířením lodního průmyslu bude [ROOT.GetName] lépe připraveno poskytovat ozbrojeným silám plavidla k promítání síly a ochraně pobřeží."
 FIN_acquire_andros_dockyards: "Získat loděnice Andros"
 FIN_acquire_andros_dockyards_desc: "Získání loděnice Andros v Turku výrazně zlepší výrobní možnosti našeho hlavního lodního konstruktéra, $FIN_crichton_vulcan_organization$. Díky tomuto přírůstku bude [ROOT.GetAdjective] námořnictvo schopné stavět více a lepších lodí a posílí svou moc i vliv v regionu."
 FIN_innovative_designs: "Inovativní konstrukce"
 FIN_innovative_designs_desc: "V odvážném skoku vpřed odhalují naši inženýři ambiciózní projekt „Hyökkäysvaunu“ - návrh supertěžkého tanku, který posouvá hranice obrněného boje. Ač může působit nekonvenčně, tento troufalý počin odráží odhodlání [ROOT.GetNameDef] zkoumat průlomové koncepty a posouvat limity toho, co je na bojišti možné."
 FIN_found_pohjolan_voima_factories_tt: "\nPřidá §G2§! stavební sloty a §Y1 $industrial_complex$§! až v §Y5 plně kontrolovaných domovských státech§! s alespoň 3 úrovněmi $infrastructure$."
 FIN_tire_factory_at_nokia_tech_tt: "\nPo vyzkoumání technologie §Y$synth_oil_experiments$§!:"
 FIN_tire_factory_at_nokia_add_synthetic_refineries_tt: "Přidá §G2§! §Y$synthetic_refinery$§!."
 FIN_expand_mining_prospection_tt: "Přidá produkci §Y2£resources_strip|5 §!v každém domovském státu, který již poskytuje §Y£resources_strip|5 $state_resource_steel$§!. \nAktuální efekty:"
 FIN_modify_finnish_army_ns_intro: "Upraví §Y$FIN_finnish_army$§! o"
 FIN_oy_alkoholiliike_ns_tt: "$FIN_modify_finnish_army_ns_intro$ \n$FIN_oy_alkoholiliike_dynamic_modifier_tt$\n"
