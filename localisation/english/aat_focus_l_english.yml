 SWE_organize_a_putsch_desc: "Konečně jsme získali mezi [SWE.GetAdjective] lidem dost podpory, abychom převzali kontrolu nad Riksdagem. Jistě se najde odpor od pomýlených demokratů a socialistů, kteří zapomněli, co znamená být Švédem, ale máme sílu je prostě ignorovat."
 SWE_delegation_to_berlin: "Delegace do Berlína"
 SWE_delegation_to_berlin_desc: "Ačkoli se nám podařilo masy strhnout pro naši věc, zatím nemáme dost podpory k převzetí moci ve státě. Šušká se však, že [GER.GetLeader] by mohl být ochoten za jistou cenu vyslat [GER.GetAdjective] síly, aby nám v našem boji pomohly."
 SWE_civil_war_tt: "§RZpůsobí vypuknutí občanské války v§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rmezi nacionálními socialisty a současnou vládou!§!"
 SWE_delegation_to_berlin_tt: "Pokud §Y[GER.GetFlag][GER.GetNameDef]§! žádost přijme, připojí se v občanské válce k §Y[ROOT.GetFlag][ROOT.GetAdjective]§! nacionálním socialistům a §R[ROOT.GetFlag][SWE.GetNameDefCap] se stane loutkou [GER.GetNameDef]!§!"
 SWE_king_in_council: "Král v radě"
 SWE_king_in_council_desc: "Když král Gustav nastoupil na trůn, měl v [SWE.GetAdjective] politice značnou moc. Během jeho vlády ji idealističtí politici s utopickými vizemi demokracie okleštili. Tento nepřirozený stav je třeba zvrátit obnovením starobylých králových pravomocí."
 SWE_king_in_council_tt: "§YRoajalisté§! se stanou vládní stranou."
 SWE_restoring_order: "Obnova pořádku"
 SWE_restoring_order_desc: "Po našem hrdinském převzetí moci mezi lidem zavládl chaos. Abychom populaci získali na svou stranu, musíme ukázat, že dokážeme vrátit národu zašlou slávu. A ti, kdo nám nadále vzdorují, budou vypátráni a odstraněni."
 SWE_the_new_order: "Nový řád"
 SWE_the_new_order_desc: "Přežití nejsilnějších je jádrem našeho přesvědčení. Nastal čas, [GER.GetName] musí z naší cesty pryč, abychom se mohli znovu prosadit jako samostatná velmoc."
 SWE_the_new_order_tt: "Jakmile dokončíme $SWE_the_new_order$, uzavřeme bílý mír se všemi nepřáteli, které má [GER.GetNameDef]"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! bude známo jako §Y$SWE_the_new_order$§!"
 SWE_the_new_order_peace_message: "Švédsko se vzbouřilo proti Německu"
 SWE_mythologize_swedish_history: "Kontrarevoluce"
 SWE_mythologize_swedish_history_desc: "Převzali jsme kontrolu nad státním aparátem, ale k upevnění moci zbývá mnoho. Proto provedeme vlnu reforem, jež uspokojí naše politické mecenáše, a zároveň vymýtíme zbytky odporu vůči naší autoritě."
 SWE_mythologize_swedish_history_tt: "Odemkne rozhodnutí a aktivuje mise k naplnění dřívějších závazků vůči frakcím, které podpořily nacionalisty při vzestupu k moci. §RStabilita bude drasticky zasažena, pokud závazky nebudou splněny!§!"
 SWE_crisis_affecting_variables: "Je pravděpodobnější, že přijmou, pokud:\n - Mají na nás §Yvysoký názor§!\n - Máme silnější §Yarmádu§! než oni\n - Mají méně než §Y40 % válečné podpory§!\n - Nejsou ve frakci"
 SWE_narvik_crisis: "Narvická krize"
 SWE_narvik_crisis_desc: "Narvik je strategicky důležitý jako hlavní zimní vývozní trasa naší železné rudy. Abychom v těchto bouřlivých časech zajistili vlastní bezpečnost, musí oblast přejít pod naši správu. A pokud se tím [NOR.GetName] oslabí, tím lépe."
 SWE_bornholm_crisis: "Bornholmská krize"
 SWE_bornholm_crisis_desc: "Ostrovy Bornholm jsme ztratili, když se před staletími vzbouřily, aniž byly kdy právně postoupeny na [Den.GetName]. Jsou strategicky důležité, neboť kontrolují Dolní Baltské moře, a je zjevné, že [Den.GetName] je nedokáže bránit. My ano - a pro naši bezpečnost je musíme získat zpět."
 SWE_the_aland_issue: "Otázka Åland"
 SWE_the_aland_issue_desc: "Ålanďané mluví švédsky, hlásí se ke švédství a byli by Švédy, nebýt vměšování Společnosti národů. Jak tedy může kdokoli dojít k závěru, že nejsou Švédy? Je čas napravit tuto historickou křivdu."
 SWE_join_the_anti_soviet_pact: "Připojit se k protisovětskému paktu"
 SWE_join_the_anti_soviet_pact_desc: "Většina národů se sice obáva vzestupu, který předvádí [SOV.GetNameDef], ale neplánuje s tím něco dělat, na rozdíl od signatářů Paktu proti Kominterně. Měli bychom dát najevo své záměry tím, že se k paktu připojíme také."
 SWE_join_the_anti_soviet_pact_tt: "My a [GER.GetName] si vymezíme sféry vlivu, takže je velmi nepravděpodobné, že napadnou §Y[DEN.GetName]§! a §Y[NOR.GetName]§! po dobu §Y2 let§!"
 SWE_demand_atlantic_resource_rights: "Požadovat práva na atlantické zdroje"
 SWE_demand_atlantic_resource_rights_desc: "Úspěšně jsme okrajovali [DEN.GetAdjective] suverenitu, nyní musíme udělat další krok - připravit je o jejich atlantická území pod záminkou ochrany před možnými agresory v oblasti."
 SWE_demand_demilitarization_of_finnish_border: "Finská demilitarizace"
 SWE_demand_demilitarization_of_finnish_border_desc: "V rámci našich plánů na [FIN.GetAdjective] reintegraci musíme dále oslabovat jejich suverenitu a zároveň jim ponechat věrohodnou obranu proti [SOV.GetAdjective] hrozbě na východě. Měli bychom proto prosadit demilitarizaci jejich hranice s námi, aby bylo obtížnější se bránit, budeme-li muset do jejich záležitostí zasáhnout silou."
 SWE_united_kingdoms_of_sweden_and_norway: "Sjednocená království Švédska a Norska"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Po narvické krizi a našich následných územních ziscích zůstalo [NOR.GetName] oslabené a opuštěné. Nyní musíme zasadit poslední ránu [NOR.GetAdjective] nezávislosti a vynutit znovusjednocení našich národů pod jedním vládcem."
 SWE_swedish_finnish_defense_agreement: "Švédsko-finská obranná dohoda"
 SWE_swedish_finnish_defense_agreement_desc: "Dokud nebude vyřešena hrozba, kterou představuje [SOV.GetNameDef], je v našem zájmu s Finy vojensky spolupracovat. Jednoho dne je znovu přivedeme pod naši vládu, ale nyní máme důležitější otázky."
 SWE_danish_alignment: "Sblížení s Dánskem"
 SWE_danish_alignment_desc: "[DEN.GetName] leží strategicky a je výrazně slabší než jeho sousedé, což téměř zaručuje, že se jej některý z nich pokusí připravit o [DEN.GetAdjective] nezávislost. Proto bychom měli udeřit první, dokud máme příležitost."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "[FIN.GetAdjectiveCap] suverenitu se nám v posledních letech daří systematicky okleštit. Teď musíme učinit finální krok a požadovat, aby zaujali své právoplatné místo našich poddaných. Pokud tak neučiní dobrovolně, tak je přinutíme."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Křížová výprava proti bolševismu"
 SWE_crusade_against_rus: "Křížová výprava proti ruskému imperialismu"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] je největší hrozbou pro tradiční evropské hodnoty za celá staletí. Už nestačí jen zadržovat - musíme zahájit novou křížovou výpravu proti bolševismu a rozdrtit jej."
 SWE_crusade_against_bolshevism_tt: "\nPokud je §Y$SWE_crusade_against_the_eastern_threat$§! aktivní a §Y[SWE.GetName]§! nebo kterýkoli člen frakce obsadí některý z těchto států:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§! - doba trvání se obnoví na plných 365 dní."
 SWE_reclaiming_the_rus: "Znovuzískání Rusi"
 SWE_reclaiming_the_rus_desc: "Naši předkové brázdili řeky západního Ruska a Ukrajiny a usazovali se na jejich březích. Je čas tyto oblasti začlenit do naší sféry a dokončit kolonizací to, co začali."
 SWE_greater_nordic_reich: "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc: "Pouhou silou jsme dokázali, že jsme nepopiratelnými pány Skandinávie. Ale to je teprve začátek pro náš národ. Jak se sjednocujeme v jednu „Rike“, svět by se měl připravit na to, co přijde."
 SWE_greater_nordic_reich_tt: "Umožňuje připojit a začlenit §Yseverské§! subjekty"
 SWE_the_cross_we_bear: "Kříž, který neseme"
 SWE_the_cross_we_bear_desc: "Jsme všichni severskými bratry a sestrami. [SWE.GetAdjectiveCap] stát nemůže nečinně přihlížet, zatímco naši severští bratři trpí pod okupací. Je naší povinností osvobodit je z okovů, aby všichni mohli žít a zemřít na Severu, svobodní od války a tyranie."
 SWE_the_cross_we_bear_tt_1: "Za každou §Yseverskou§! zemi, která je okupována:"
 SWE_the_cross_we_bear_tt_2: "Za každou §Yseverskou§! zemi, která je osvobozena:"
 SWE_the_cross_we_bear_tt_3: "Zvyšuje sílu §Y$SWE_the_cross_we_bear$§! o:"
 SWE_scandinavian_defense_union: "Skandinávská obranná unie"
 SWE_scandinavian_defense_union_desc: "Nedávné konflikty ukázaly, že tvrdošíjné lpění na izolované neutralitě je velmi nebezpečné. Pokud se chceme v budoucnu vyhnout obklíčení nepřáteli, měli bychom uzavřít dohodu s našimi severskými sousedy o vzájemné obraně v případě napadení."
 SWE_the_threat_of_the_iron_curtain: "Hrozba železné opony"
 SWE_the_threat_of_the_iron_curtain_desc: "Navzdory nedávnému konfliktu, který zachvátil většinu světa, se mezi vítěznými mocnostmi opět stupňuje napětí. Pokud nechceme být rozdrceni v jejich boji o kontrolu nad Baltem, měli bychom se zapojit do aliance národů s podobným smýšlením, abychom je odradili."
 SWE_special_forces: "Investovat do speciálních jednotek"
 SWE_special_forces_desc: "Moderní válka někdy vyžaduje malé skupiny specializovaných jednotek, schopných operovat v nehostinném terénu nebo za nepřátelskými liniemi bez nutnosti posil. Měli bychom proto zřídit sbor speciálních sil, který bude tvořit předvoj [SWE.GetAdjective] armády, kdykoli to bude třeba."
 SWE_acquire_ww2_tanks_and_wrecks: "Získat vraky tanků z bitev"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Jak se prach usazuje napříč Evropou, na bojištích zůstává bezpočet opuštěných tanků, které bychom mohli využít pro výzkum a vývoj vlastních konstrukcí. Možná je čas využít této příležitosti, než si tyto válečné kořisti přivlastní někdo jiný."
 SWE_extend_the_time_of_preparedness: "Prodloužit období pohotovosti"
 SWE_extend_the_time_of_preparedness_desc: "Zatímco někteří by si přáli, nech se [ROOT.GetName] vráti do normálu čím dřív, na obzoru se rýsují další hrozby. Abychom si udrželi schopnost bránit národ, musíme pokračovat ve stávajícím stavu připravenosti a závazku k totální obraně."
 SWE_increase_intelligence_funding: "Navýšit rozpočet rozvědky"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] se v posledních letech stal centrem špionážních aktivit. Měli bychom zvýšit financování naší zpravodajské služby, aby mohla rozvíjet nové technologie a aktivněji sledovat podobné činnosti dříve, než ohrozí naše zájmy."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Bonus programu Kärnvapenprogram"
 SWE_karnvapenprogram_nuclear_bonus: "Jaderný bonus programu Kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Letecký bonus programu Kärnvapenprogram"
 SWE_ger_swe_nuclear_bonus: "Bonus německo-švédského projektu Uran"
 SWE_karnvapenprogram_desc: "S rozvojem atomových zbraní je jediným skutečným způsobem, jak zajistit naši národní bezpečnost, vývoj vlastních zbraní a vhodných systémů jejich dopravy. Pod záminkou vývoje jaderné energie a konvenčních zbraní to můžeme provádět, aniž bychom vzbudili podezření velmocí."
 SWE_specialized_equipment: "Specializovaná vojenská výbava"
 SWE_specialized_equipment_desc: "Výcvik našich nových speciálních jednotek probíhá dobře, avšak je zřejmé, že by byli efektivnější s vybavením a vozidly navrženými přímo pro jejich typ misí."
 SWE_specialized_equipment_tt: "Odemkne specializované vybavení podle dříve zvoleného typu speciálních jednotek (hraničářů, výsadkářů nebo námořní pěchoty)."
 SWE_something_something_neutrality_butt_really: "Něco o neutralitě, ale vlastně ne"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "Lev severu povstává"
 SWE_the_lion_of_the_north_rises_desc: "Příliš dlouho Švédsko stálo stranou světových mocenských zápasů. Kvůli tomu jsme byli vystaveni nehorázným požadavkům a blokádám ze strany velmocí. Tomu je konec - lev severu znovu povstane a zaujme své místo vůdce regionu."
 SWE_preemptive_strike: "Preventivní úder"
 SWE_preemptive_strike_desc: "Zatímco mnozí chtějí nechat válku za sebou, my si nemůžeme dovolit opakovat stejné chyby. Musíme udeřit na naše protivníky dřív, než zesílí - nebo hůře, než sami vyvinou atomové zbraně. Pokud udeříme rychle a tvrdě, překvapíme je."
 SWE_war_games: "Válečné hry"
 SWE_war_games_desc: "Mezi námi a našimi protivníky už není žádné předstírání, kde geopoliticky stojíme. Nemáme tedy co ztratit, když zapojíme armádu do válečných her simulujících střet s našimi nepřáteli."
 SWE_scramble_for_the_baltic: "Boj o Balt"
 SWE_scramble_for_the_baltic_desc: "Území, které nyní zaujímají pobaltské státy, patřilo kdysi Švédské říši. Pokud chceme znovu prosadit naši nadvládu nad Baltským mořem, musíme jednat rychle a tato území si nárokovat dřív, než nás předběhne [GER.GetNameDef] či [SOV.GetNameDef]."
 SWE_economic_integration: "[GER.GetNameDef] - Ekonomická integrace"
 SWE_economic_integration_desc: "Po našem krvavém uchopení moci leží země v troskách a zoufale potřebuje obnovu. S průmyslem v rozvalinách bychom měli usilovat o propojení našeho hospodářství se širší [GER.GetAdjective] ekonomikou, abychom využili její sílu."
 SWE_economic_independence: "Udržet hospodářskou nezávislost"
 SWE_economic_independence_desc: "Ačkoli jsme vděční za [GER.GetAdjective] podporu během naší slavné revoluce, nemáme v úmyslu stát se další z jejich provincií. Abychom znovu vybudovali naši ekonomiku, musíme ji strukturovat tak, aby nadřazovala hospodářskou nezávislost nade vše."
 SWE_military_integration: "[GER.GetNameDef] - Integrace armády"
 SWE_military_integration_desc: "Švédové zapomněli, jak vést válku, ale máme příležitost obnovit tyto znalosti díky našim vazbám na [GER.GetNameDef]. Integrací našich ozbrojených sil s jejich můžeme přispět k osvobození Evropy od bolševismu a zároveň posílit [SWE.GetAdjective] lid."
 SWE_military_independence: "Udržet nezávislou armádu"
 SWE_military_independence_desc: "Proč by měli [SWE.GetAdjective] vojáci umírat za [GER.GetNameDef] v Alpách či severní Africe, když jsou naléhavější záležitosti doma? Musíme si zachovat vojenskou nezávislost a shromáždit sílu proti hrozbám na našich hranicích."
 SWE_germanify_sweden: "Přijmout germánskou kulturu"
 SWE_germanify_sweden_desc: "Ačkoli mnozí tvrdí, že jsme odlišné národy, nedávné zkušenosti ukázaly, že Švédsko je součástí germánského bratrstva spojeného krví. Je čas zbavit se všech zbytků cizího vlivu a znovu přijmout naše germánské kořeny."
 SWE_promote_nordic_identity: "Podporovat severskou identitu"
 SWE_promote_nordic_identity_desc: "Mezi severskou a [GER.GetAdjective] kulturou může být podobnost, ale my nejsme Němci. Lidé Skandinávie a Finska mají vlastní kulturu a tradice sahající do starověku, které musí být chráněny a hájeny před všemi ostatními."
 SWE_finland_claims: "Uznání našich finských nároků"
 SWE_finland_claims_desc: "[FIN.GetNameDef] je právoplatně naší doménou a s nově nabytou silou bychom mohli znovu prosadit naši kontrolu nad ním. Nedávné konflikty v regionu však geopolitickou situaci zkomplikovaly. Potřebujeme na naší straně také [GER.GetNameDef], aby naše nároky měly váhu."
 SWE_establish_nordland: "Reichsprotektorát Nordland"
 SWE_establish_nordland_desc: "[GER.GetNameDef] nás přivedl ke slávě, povstali jsme z popela silnější než kdy dřív. Nyní máme být odměněni za naši loajalitu k věci rozšířením našeho panství hluboko na východ."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! bude známo jako §Y$SWE_establish_nordland$§!"
 SWE_uranium_project: "[GER.GetAdjectiveCap]-[SWE.GetAdjective] Uranprojekt"
 SWE_uranium_project_desc: "[GER.GetAdjectiveCap] vědci se již mnoho let zabývají jaderným výzkumem. Tvrdí, že energii atomu lze uvolnit jedinou obrovskou detonací. Díky přístupu k těžké vodě pro experimenty a našim společným vědeckým znalostem jim můžeme pomoci takovou zázračnou zbraň vytvořit."
 SWE_betray_germany_plan: "Směrem ke švédskému Riku"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] je přetížen a odsouzen ke kolapsu. Měli bychom proto připravit plán na zajištění vlastní budoucnosti urychlením jejich pádu. To však bude možné jen tehdy, pokud budou [GER.GetAdjective] nepřátelé ochotni s námi uzavřít separátní mír..."
 SWE_undermine_the_fascists: "Podkopat fašisty"
 SWE_undermine_the_fascists_desc: "Fašisté, kteří usilují o moc, nejsou ničím jiným než rozzuřeným davem - a pokud by dostali šanci, přivedli by národ do záhuby. Musíme jim podkopat podporu a zajistit, aby všichni opravdoví vlastenci zůstali loajální ke králi."
 SWE_revoke_anti_militia_laws: "Zrušit protimilicionářské zákony"
 SWE_revoke_anti_militia_laws_desc: "Krátkozrací politici v Riksdagu v roce 1934 zakázali vznik polovojenských skupin po odhalení Munckska kåren. S tolika socialisty a jinými zrádci mezi námi musíme tento zákaz zrušit a vytvořit novou sílu Stormtrupperů, která udrží národ v bezpečí."
 SWE_revoke_anti_militia_laws_tt: "Vytvoří novou šablounu §YStormtrupper§! milice a odemkne §Ynábory milic Stormtrupper§!, až [SWE.GetFascistParty] převezme moc."
 SWE_unify_the_national_socialist_movement: "Sjednotit národně socialistické hnutí"
 SWE_unify_the_national_socialist_movement_desc: "Národně socialistické hnutí je rozštěpeno do nesčetných frakcí, které píší malicherné články, kritizují se navzájem nebo se prostě perou v ulicích. Mají-li mít šanci vytvořit vládu, musí se sjednotit kolem jediného vůdce a společného poselství."
 SWE_unify_the_national_socialist_movement_tt_1: "Lze zvolit jednu z následujících možností z události:"
 SWE_unify_the_national_socialist_movement_tt_2: "Nebo:"
 SWE_unify_the_national_socialist_movement_tt_3: "Odemkne rozhodnutí pro posílení fašistické podpory prostřednictvím pochodů ve státech, kde byli naverbováni Stormtruppeři."
 SWE_meet_with_the_king: "Setkat se s králem"
 SWE_meet_with_the_king_desc: "Vzedmutí [SWE.GetAdjective] nacionalismu přitáhlo pozornost krále. Požádal, aby se přední představitelé tohoto hnutí sešli s ním v královském paláci a projednali své záměry."
 SWE_meet_with_the_king_tt: "Odemkne rozhodnutí pro zvýšení podpory roajalistického hnutí prostřednictvím královských návštěv, kteřými poctí [SWE.GetName]."
 SWE_attack_Landsorganisationen: "Zaútočit na Landsorganisationen"
 SWE_attack_Landsorganisationen_desc: "Sociální demokraté představují zásadní překážku, pokud chceme zachránit národ před bolševismem. Místo toho, abychom s nimi bojovali přímo v bezvýznamných volbách, využijeme naše zdroje k poštvání veřejnosti proti odborům, které tuto stranu financují."
 SWE_appeal_for_support: "Žádost o podporu"
 SWE_appeal_for_support_desc: "[SWE.GetAdjectiveCap] aristokratické elity sice během desetiletí ztratily většinu své moci, ale jejich vliv ještě nezmizel. Shromážděním jejich podpory a prostředků můžeme navrátit zemi přirozenější formu vlády."
 SWE_appeal_for_support_tt: "Odemkne rozhodnutí §Y„Žádost o podporu“§! k získání politické podpory pro nacionalistické hnutí."
 SWE_align_more_closely_with_the_landsorganisationen: "Těsnější spolupráce s Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Silné odbory a ochrana dělníků jsou nezbytností v každé moderní pracovní síle. Navážeme s těmito odbory úzké vztahy pro zlepšení postavení všech pracujících."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Odemkne poradce:\n"
 SWE_socialist_reforms: "Socialistické reformy"
 SWE_socialist_reforms_desc: "Nyní, když jsme získali dostatek moci v Riksdagu, můžeme začít klást základy skutečné socialistické republiky. Abychom upevnili svou pozici, musíme rychle zavést reformy, které omezí vliv buržoazie a získají podporu proletariátu."
 SWE_socialist_reforms_tt: "§YFolkhemmet§! nyní poskytuje §Yvýzkumný§! bonus rovnající se 25 % §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! nyní poskytuje bonus §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! rovnající se 50 % §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Zabránit kontrarevoluci"
 SWE_police_reforms_desc: "Naše politika si pochopitelně získává velmi mocné nepřátele mezi buržoazií a aristokracií. Abychom zabránili jejich kontrarevoluci, musíme jednat rychle a vymýtit je - spolu s každým třídním zrádcem mezi proletariátem."
 SWE_refuge_from_war: "Útočiště před válkou"
 SWE_refuge_from_war_desc: "Válka nevyhnutelně vede k exodu těch, kdo se obávají o své životy pod novým režimem. Mnozí z těchto uprchlíků však mají dovednosti, které nám mohou být prospěšné. Proto můžeme nalézt vzájemně výhodné uspořádání."
 SWE_refuge_from_war_tt: "Získá personál z každé země, která momentálně není komunistická, v poměru k její komunistické podpoře. §YSeverské země§! a §Yvelmoci§! poskytují větší podíl personálu, zatímco §Ymenší země§! menší, s celkovým možným ziskem až: §G+80 000§!.\nCelkový zisk personálu podle aktuální světové situace: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nZemě s nejmenším podílem: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nZemě s největším podílem: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nPrůměrný zisk na zemi: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "Útočiště pro revolucionáře"
 SWE_refuge_for_revolutionaries_desc: "Ačkoli je socialismus nevyhnutelný, stále existují revolucionáři, kteří se ocitli na poražené straně nebo uvězněni ve státě, jenž zradil proletariát. Dáme jasně najevo, že pro všechny tito revolucionáře je [SWE.GetName] bezpečným přístavem."
 SWE_refuge_for_revolutionaries_tt: "Komunističtí poradci z jiných zemí zváží [SWE.GetName] jako své budoucí působiště podle politické situace ve svých domovských státech. V současnosti se přesunou tito poradci:"
 SWE_liquidate_the_monarchy: "Zrušit monarchii"
 SWE_liquidate_the_monarchy_desc: "Nastal čas jednou provždy rozpustit parazitující instituci [SWE.GetAdjective] monarchie. Královská rodina a širší aristokracie budou zbaveny titulů a jejich majetek bude přerozdělen mezi lid."
 SWE_establish_politburo: "Zřídit politbyro"
 SWE_establish_politburo_desc: "Po zbavení moci buržoazie a aristokracie rozpuštěme poslední zbytek jejich vlivu - Riksdag. Namísto něj založíme novou dělnickou vládu."
 SWE_five_year_plan: "Státní plánovací komise"
 SWE_five_year_plan_desc: "Po zřízení politbyra a znárodnění veškerého průmyslu potřebujeme orgán, který bude sledovat hospodářské záležitosti a doporučovat politická rozhodnutí ústřednímu výboru politbyra."
 SWE_peoples_commissar_for_defense: "Lidový komisař obrany"
 SWE_peoples_commissar_for_defense_desc: "Jednoho dne budou všechny hranice zrušeny, až se dělníci světa spojí. Do té doby však musíme zůstat bdělí a připraveni na jakýkoli vpád. K dohledání obrany potřebujeme nové ministerstvo obrany, prosté vlivu bývalých aristokratů."
 SWE_starve_the_fascists_of_iron: "Odříznout naše nepřátele od železa"
 SWE_starve_the_fascists_of_iron_desc: "Neuděláme stejnou chybu jako ostatní, kteří si své budoucí nepřátele udobřovali, jen aby pak použili naše suroviny k vedení války proti nám. Od dnešního dne zakazujeme veškerý vývoz surovin těmto státům, včetně naší cenné železné rudy."
 SWE_finnish_buffer_state: "Finský nárazníkový stát"
 SWE_finnish_buffer_state_desc: "Není pochyb o tom, že [SOV.GetNameDef] by raději viděl v čele [SWE.GetAdjective] záležitostí někoho více nakloněného jejich zájmům. Abychom předešli konfliktu, je zásadní, ať je [FIN.GetName] nárazníkovým státem, který bude v souladu s našimi zájmy."
 SWE_support_norwegian_communists: "Podpořit norské komunisty"
 SWE_support_norwegian_communists_desc: "Nebudeme nikdy zcela v bezpečí, dokud [NOR.GetName] zůstane pod vládou buržoazie. Avšak nepřijali by socialistickou vládu vnucenou zvenčí, proto musíme podpořit [NOR.GetAdjective] komunisty v jejich boji za svržení stávajícího řádu."
 SWE_support_danish_communists: "Podpořit dánské komunisty"
 SWE_support_danish_communists_desc: "Strategická poloha, kterou má [DEN.GetName] mezi Baltem a Severním mořem, mu dává nepřijatelnou míru kontroly nad naší bezpečností. Jediný způsob, jak zajistit, že nás nezradí, je podpořit [DEN.GetAdjective] komunistické hnutí a nastolit tam přátelský režim."
 SWE_sami_reconcilliation: "Usmíření se Sámi"
 SWE_sami_reconcilliation_desc: "Sámové trpí po staletí, jak jim národy kradly jejich původní území a omezovaly jejich práva. Uděláme, co můžeme, abychom napravili křivdy minulosti a zahájili proces usmíření se sámským lidem."
 SWE_deep_mining_complexes: "Hlubinné těžební komplexy"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] oplývá přírodním bohatstvím ukrytým pod zemí. Měli bychom zvýšit investice do těžebního sektoru, abychom tyto zdroje lépe využili. Navíc můžeme odradit případné útočníky tím, že v případě ohrožení doly zničíme a odepřeme nepříteli to, kvůli čemu přišel."
 SWE_affordable_housing: "Dostupné bydlení"
 SWE_affordable_housing_desc: "Ačkoli se standardy bydlení ve městech začínají zlepšovat, příliš mnoho lidí stále uvázlo v chudobě kvůli nedostupnému nájemnému. Musíme zajistit, aby každý měl přístup k dostupnému bydlení a tím napravit tuto situaci."
 SWE_continue_the_second_industrial_revolution: "Pokračovat ve druhé průmyslové revoluci"
 SWE_continue_the_second_industrial_revolution_desc: "Další industrializace je klíčem k větší prosperitě a bezpečí pro [SWE.GetName]. Proto musíme využít sílu nových technologií a urychlit tempo industrializace napříč zemí."
 SWE_paid_holidays: "Státem hrazená dovolená"
 SWE_paid_holidays_desc: "Jedním z hlavních zdrojů napětí mezi dělníky a podniky je otázka dovolené. Soukromý sektor bude vždy dělat jen nezbytné minimum, aby vyhověl zákonům, a přitom maximalizoval zisky. Je čas, aby stát zakročil a reguloval dovolenou ve prospěch pracujících."
 SWE_paid_holidays_policy_tt: "§G+3 %§! §Ystability§! a §G+5 %§! §Yrychlost výstavby§! po většinu roku.\n§Y+20 % spotřebního zboží§! po dobu 30 dnů v roce."
 SWE_privately_managed_holidays: "Soukromě řízená dovolená"
 SWE_privately_managed_holidays_desc: "Stát nemá zasahovat do toho, jak se podnik rozhodne fungovat. Proto umožníme soukromému sektoru, aby si své politiky dovolených řídil sám. Pokud se to pracovníkům nelíbí, mohou si najít jiné zaměstnání."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "Kockums se osvědčil jako schopný výrobce lodí a ponorek pro námořnictvo. Měli bychom rozšířit jejich výrobu a zvýšit množství lodí, které mohou postavit."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Abychom modernizovali námořnictvo, musíme rozšířit loděnice v Götaverken a investovat do nových výrobních technologií pro stavbu válečných lodí."
 SWE_refit_gotaverken_for_rapid_repairs: "Přestavět Götaverken pro rychlé opravy"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Vyhrazení doků na opravy může snížit rychlost, s jakou stavíme lodě, ale výrazně zlepší naši schopnost udržet flotilu v bojeschopném stavu."
 SWE_retool_dockyards: "Přezařízení loděnic"
 SWE_retool_dockyards_desc: "Zaměření našich snah na menší lodě a ponorky využije naše silné stránky, místo abychom se snažili soupeřit s velmocemi."
 SWE_archapeligo_harrasment: "Obtěžování v souostroví"
 SWE_archapeligo_harrasment_desc: "Naše pobřeží je pro každého potenciálního útočníka překážkou. Ale mohli bychom lépe využít naši znalost souostroví k obtěžování nepřátelských lodí v této oblasti, pokud dáme námořnictvu potřebné prostředky."
 SWE_unrestricted_submarine_warfare: "Neomezená ponorková válka"
 SWE_unrestricted_submarine_warfare_desc: "Ponorky nám umožňují napadat obchodní lodě i válečné lodě nepřítele, jejichž náhrada je mnohem nákladnější. Měli bychom je využít k vyrovnání rozdílu mezi naším a nepřátelským námořnictvem."
 SWE_lindholmens_varv: "Lindholmens Varv"
 SWE_lindholmens_varv_desc: "Loděnice Lindholmens Varv se v posledních letech zaměřila na stavbu civilních lodí. S drobnými úpravami by však mohla být přeměněna tak, aby podporovala rozšiřování a modernizaci námořnictva."
 SWE_italian_destroyers: "Zakoupit italské torpédoborce"
 SWE_italian_destroyers_desc: "Stavba lodí od základů je drahá. Mnohé země by však mohly být ochotné prodat některé ze svých starších plavidel. [ITA.GetNameDefCap] již například projevila zájem prodat nám několik torpédoborců za velmi přijatelnou cenu."
 SWE_italian_ships_tt: "Povede k [ROOT.GetFlag][ROOT.GetName]: \n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] se může pokusit o zachycení dodávky lodí!§!"
 SWE_rule_the_baltic: "Vládnout Baltu"
 SWE_rule_the_baltic_desc: "[SWE.GetName] nebude v bezpečí, dokud nebude Baltské moře pevně pod naší kontrolou. K tomu potřebujeme získat odborné znalosti při stavbě větších lodí, které se mohou rovnat nejlepším konstrukcím našich sousedů."
 SWE_defense_act: "Zákon o obraně"
 SWE_defense_act_tt: "§YBudeme moci přeskupit naše politické vůdce v nadcházejících volbách§!"
 SWE_defense_act_desc: "Nad Evropou se opět stahují válečná mračna a v Riksdagu je třeba učinit těžká rozhodnutí. Žádné není naléhavější než přijetí Zákona o obraně a riziko, že roztrhne vládní koalici."
 SWE_strike_the_capitalist_beast_down: "Srazit kapitalistickou bestii"
 SWE_strike_the_capitalist_beast_down_desc: "Pracující třída Švédska trpěla pod jhem buržoazie příliš dlouho. Zatímco sociální demokraté věří, že dokážou zmírnit krutost kapitalismu, jen socialisté voličům říkají pravdu: kapitalismus nelze opravit. Kapitalismus musí být zrušen."
 SWE_social_democracy: "Sociální demokracie"
 SWE_social_democracy_desc: "Sociální demokraté mají pro Švédsko vizi, která není založena na strachu či hněvu, ale na naději. Naději, že podporou těch, kteří to nejvíce potřebují, lze dosáhnout stability a štěstí pro všechny. Společnou prací a laskavostí vytvoříme skutečný domov pro lid."
 SWE_as_the_barometer_falls: "Když klesá barometr"
 SWE_as_the_barometer_falls_desc: "Nesmíme být zaskočeni vpádem na naše území, ať už by k němu došlo z jakéhokoli důvodu. Musíme zajistit, že ozbrojené síly mají připravené krizové plány a dostatečný výcvik pro zvládnutí každé takové situace."
 SWE_the_old_enemy_stirs: "Starý nepřítel se probouzí"
 SWE_the_old_enemy_stirs_desc: "Po krvavé občanské válce a desetiletí obrovské industrializace se [SOV.GetNameDef] snaží znovu získat kontrolu nad územími bývalé Ruské říše a dále. Pokud se nechceme ocitnout v jejich sféře vlivu, musíme jednat rychle a připravit se na válku."
 SWE_license_skf_ball_bearings: "Kuličková ložiska SKF"
 SWE_license_skf_ball_bearings_desc: "SKF se stalo světovým lídrem ve výrobě kuličkových ložisek, která jsou mimochodem klíčová pro produkci mnoha moderních vojenských vozidel. Měli bychom toho využít v obchodních jednáních s válčícími národy."
 SWE_en_svensk_tiger: "En Svensk Tiger"
 SWE_en_svensk_tiger_desc: "Jakékoli informace, které by naši protivníci o nás mohli získat, by mohly být použity k podkopání naší národní bezpečnosti. Abychom tomu zabránili, musí se stát síla a mlčenlivost - jako u mocného tygra - součástí [SWE.GetAdjective] povahy."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Švédové, ne Švédsko, na pomoc Finsku"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Švédský dobrovolnický sbor"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Ačkoli vláda nemůže aktivně podpořit [FIN.GetName] vojensky, aniž by porušila neutralitu země, tisíce [SWE.GetAdjective] občanů jsou připraveny položit své životy za obranu našich severských sousedů jako dobrovolníci."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nBude automaticky povýšeno na:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "když bude [FIN.GetName] ve válce s velmocí"
 SWE_finlands_cause_is_ours: "Finská věc je i naše"
 SWE_finlands_cause_is_ours_desc: "[SOV.GetAdjectiveCap] agrese, které čelí [FIN.GetName], bude nevyhnutelně jednoho dne cílit i na nás. Místo abychom zůstali stranou, musíme se připojit k Finům a zatlačit starou hrozbu zpět."
 SWE_coalition_war_cabinet: "Demokratický válečný kabinet"
 SWE_coalition_war_cabinet_desc: "Nedávné události ve světě otřásly národem a vyvolaly obavy, že konfliktem bude zasaženo i [SWE.GetName]. Abychom v těchto těžkých časech posílili jednotu, vytvoříme koaliční válečný kabinet složený z předních představitelů hlavních stran v Riksdagu."
 SWE_coalition_war_cabinet_tt: "§YOdemkne rozhodnutí k přidání vlastností našemu současnému vůdci§!"
 SWE_the_aland_question: "Otázka [145.GetName]"
 SWE_the_aland_question_desc: "Zatímco se [SOV.GetNameDef] snaží znovu zabezpečit, aby [FIN.GetName] bylo pod jeho kontrolou, nesmíme jim dovolit získat strategické území [145.GetName]. Ostrovy ležící hned u našeho pobřeží by mohly být využity k promítání [SOV.GetAdjective] letecké a námořní síly hluboko do [SWE.GetAdjective] území."
 SWE_the_aland_question_tt: "§Y[FIN.GetName]§! bude v tomto scénáři ochotnější předat kontrolu nad §YÅlandy§! než v §Y§Y$SWE_the_aland_issue$§!§!, ledaže by §Y[SWE.GetName]§! mělo mnohem větší armádu než §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council: "Severská obranná rada"
 SWE_the_nordic_defense_council_desc: "Sami o sobě jsou každý ze severských národů snadnou kořistí pro expanzivní sousedy. Spojením sil a sdílením břemene společné obrany však můžeme vytvořit skutečné odstrašení pro každého budoucího agresora. Nejprve musíme ratifikovat obrannou smlouvu mezi potenciálními členy takové organizace."
 SWE_nordic_defense_fleet: "Severská obranná flotila"
 SWE_nordic_defense_fleet_desc: "Po ratifikaci Severské obranné smlouvy můžeme zahájit proces slučování našich námořních prostředků pod společné velení."
 SWE_nordic_defense_fleet_tt: "Každý §Yčlen Severské obranné rady§! typu subjekt:\nPřevelí flotilu na §Y[SWE.GetName]§!"
 SWE_nordljus: "Postavit Nordljus"
 SWE_nordljus_desc: "Naše námořnictvo nemůže soupeřit s ostatními mocnostmi v Baltu a je potřeba nová vlajková loď, která se vyrovná nejtěžším protivníkům. Tak rozsáhlý projekt negativně dopadne na ekonomiky severu, ale někdy je to prosté:\n\nSíle je třeba čelit silou"
 SWE_nordljus_tt: "Každý §Yčlen Severské obranné rady§! získá: "
 SWE_nordljus_tt_2: "Výrobní linka začne na §Y60 %§! dokončení"
 SWE_centralized_military_aid: "Centralizovaný zbrojní průmysl"
 SWE_centralized_military_aid_desc: "Musíme zlepšit naše i schopnosti členských států. Investice do výroby zbraní poskytne našim armádám nástroje k obraně hranic."
 SWE_centralized_military_aid_tt: "Každý §Yčlen Severské obranné rady§! získá:\n   Přidat §G1§! stavební slot\n   Přidat §G1§! §Yvojenskou továrnu§!"
 SWE_merge_army_complexes: "Sloučit armádní komplexy"
 SWE_merge_army_complexes_desc: "Efektivnější bude zbrojní komplexy centralizovat. Ponechání v členských zemích nese riziko jejich ztráty při invazi."
 SWE_merge_army_complexes_tt: "Každý §Yčlen Severské obranné rady§!: §R-1§! §Yvojenská továrna§!\n(§Y[SWE.GetName]§!) §G+1§! §Yvojenská továrna§! za každého §Yčlena Severské obranné rady§!"
 SWE_nordic_centralized_air_command: "Severské centralizované letecké velení"
 SWE_nordic_research_exchange: "Severská výměna výzkumu"
 SWE_nordic_research_exchange_desc: "Severské země jsou technologicky vyspělé a byla by škoda nesdílet pokroky mezi sebou."
 SWE_nordic_protection_complex: "Severský obranný komplex"
 SWE_nordic_protection_complex_desc: "My, národy severu, chceme mír. Jediné, po čem skutečně toužíme, je základní právo žít na severu, zestárnout na severu a být na severu pohřbeni. Pokud by nám to někdo chtěl vzít, bude pohřben zde také."
 SWE_nordic_protection_complex_tt: "Každý §Yčlen Severské obranné rady§! získá:\n   Přidat §G1§! stavební slot\n   Přidat §G1§! §Ycivilní továrnu§!"
 SWE_decentralized_nordic_volunteer_group: "Severská dobrovolnická skupina"
 SWE_decentralized_nordic_volunteer_group_tt: "Získá §G+5000§! personálu za každého §Yčlena Severské obranné rady§!\nKaždý §Yčlen Severské obranné rady§!: §G+5000§! personálu za každého §Yčlena Severské obranné rady§!"
 SWE_decentralized_nordic_volunteer_group_desc: "Ve všech severských zemích je mnoho schopných mužů - lovců, ostrostřelců a podobně - kteří by mohli sloužit v armádě. Musíme je najít a odvést."
 SWE_nordic_centralized_air_command_desc: "Protivzdušná obrana je v moderní válce klíčová, ale držet krok s technologiemi je nákladné. Abychom snížili náklady při zachování silné obrany, měli bychom vytvořit společné Severské letecké velení."
 SWE_nordic_centralized_air_command_tt: "Každý §Yčlen Severské obranné rady§! typu subjekt:\nPředá letectvo §Y[SWE.GetName]§!"
 SWE_train_the_sheltered: "Vycvičit ty, kdo našli útočiště"
 SWE_train_the_sheltered_desc: "Konflikt v našem regionu přivedl mnoho našich severských sousedů do bezpečí v [SWE.GetName]. Řada z nich je ve věku bojeschopných a lze je povolat na obranu země."
 SWE_the_narvik_solution: "Narvické řešení"
 SWE_the_narvik_solution_desc: "Narvik je klíčový pro expedici naší železné rudy, a proto se stal cílem států, které doufají, že tyto dodávky zajistí nebo naruší. Abychom udrželi neutralitu i export, měli bychom snížit napětí tím, že nám [NOR.GetName] umožní převzít kontrolu nad Narvikem v jeho jménu."
 SWE_icelandic_independence: "Islandská nezávislost"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "Upevnit kontrolu nad Baltským mořem"
 SWE_cement_control_of_the_baltic_desc: "Vybudujeme-li a promítneme naši námořní sílu napříč Baltem, zajistíme, že válka nikdy nedorazí ku břehům žádné severské země."
 SWE_seek_foreign_guarantees: "Hledat zahraniční záruky"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "Šoková taktika Gå-på"
 SWE_ga_pa_tactics_desc: "[SWE.GetName] kdysi průkopnicky nasadilo vysoce mobilní síly na bojišti, dávno před érou tanků. Je čas znovu zažehnout tohoto ducha inovace a vyvinout vlastní podobu bleskové války."
 SWE_winter_drill: "Zimní výcvik"
 SWE_winter_drill_tt: "§G-25 %§! nákladů na §Y$ABILITY_LAST_STAND$§!\n"
 SWE_winter_drill_desc: "Důkladným výcvikem vojáků v chápání [SWE.GetAdjective] terénu a využití počasí můžeme dosáhnout převahy i nad početně výrazně silnějším protivníkem."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Rozšíření vědecké a technické základny země bude klíčové pro udržení moderní a schopné armády. K tomu investujeme do rozšíření instituce [AAT_Sweden_royal_institute_name]."
 SWE_RIT_communist: "Institut technologie"
 SWE_RIT_historical: "Královský technologický institut"
 SWE_infrastructure: "Investice do infrastruktury"
 SWE_infrastructure_desc: "[SWE.GetName] je z velké části stále venkovské a žalostně zaostalé. Musíme to napravit, abychom lépe využili naše přírodní zdroje."
 SWE_varnplikt: "Värnplikt"
 SWE_varnplikt_desc: "Spoléhat se na malou profesionální armádu nebude stačit k obraně naší svrchovanosti proti agresivnějším sousedům. Zavedením povinné vojenské služby zajistíme, že všichni muži v bojeschopném věku projdou alespoň základním výcvikem."
 SWE_per_albin_bus: "[SWE.GetLeader] a jeho autobus"
 SWE_per_albin_bus_desc: "S tolika palebnou silou v rukou protivníků je možné, že by vláda mohla být sťata náletem či invazí. Abychom tomu zabránili, potřebujeme mobilní vládní velitelství, které udrží kontakt s ozbrojenými silami i veřejností během krize."
 SWE_per_albin_bus_tt: "Vytvoří jednotku mobilního velitelství, která umožní evakuaci našeho vůdce. Pokud však bude autobus zničen, nevrhá to dobré světlo na našeho premiéra."
 SWE_land_air_warfare: "Pozemně-letecká válka"
 SWE_land_air_warfare_desc: "Každá složka ozbrojených sil potřebuje vlastní specializovaný výcvik i vybavení, ale na bojišti jsou nejúčinnější, když spolupracují a přemáhají nepřítele současně na zemi i ze vzduchu."
 SWE_totalforsvar: "Totalförsvar"
 SWE_totalforsvar_desc: "Jak jsme tušili, nedávné konflikty nevyhnutelně sklouzávají k totální válce. Musíme tedy převést hospodářství na válečnou výrobu, abychom zásobili naše vojáky potřebnou technikou k obraně země."
 SWE_totalforsvar_tt: "Deaktivuje misi demobilizace hospodářství"
 SWE_jagartrupper: "Jägartrupper"
 SWE_jagartrupper_tt: "Umožní vysílání elitních hraničářů k sabotážím nepřátelských přístavů a zásobovacích uzlů v sousedních kontrolovaných státech za cenu §Ypersonálu§!\nVelitelé armády bez stávajícího terénního rysu získají rys §Y$ranger$§!"
 SWE_jagartrupper_desc: "Při střetu s početně silnějším protivníkem je třeba dorovnat podmínky omezením jeho pohybu a přístupu k zásobám. Malé komandové týmy dokážou pronikat za nepřátelské linie a ničit infrastrukturu na klíčových místech."
 SWE_hedgehog_defense: "Ježková obrana"
 SWE_hedgehog_defense_desc: "Účinnost naší obrany v hloubce zvýšíme využitím „ježkové“ taktiky, spočívající v malých kapsách jednotek v obhajitelných pozicích, které může nepřítel obcházet. Jejich zadržování však protivníka zbaví tempa a vystaví jej protiútoku."
 SWE_a_plea_of_desperation: "Volání z nouze"
 SWE_a_plea_of_desperation_desc: "Obklopeni ze všech stran protivníky, kteří si přejí zhasnout naši suverenitu, nám nezbývá než hledat spojence, pokud chceme přežít blížící se nápor."
 SWE_rapid_response_force: "Jednotky rychlé reakce"
 SWE_rapid_response_force_desc: "Udržením obrněných vozidel jednotek rychlé reakce, která lze rychle přesouvat na potřebná místa fronty, získáme výhody tanků bez nutnosti podporovat jejich velká množství."
 SWE_hemvarnet: "Hemvärnet"
 SWE_hemvarnet_tt: "Umožňuje zřizovat buňky Domobrany, jež lze v případě války aktivovat jako pohotovostní jednotky"
 SWE_hemvarnet_desc: "Jsou tu tisíce ochotných dobrovolníků, které lze vybavit starší vojenskou výstrojí k obraně strategických míst v jejich domovských regionech. To výrazně pomůže zabránit tomu, aby se armáda při snaze bránit celou zemi najednou přetížila."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "[SWE.GetNameDef] má ženy, které jsou odhodlané bránit zemi stejně jako muži. Financováním organizace k náboru a výcviku žen v nebojových úkolech můžeme doplnit ozbrojené síly a zvýšit naše obranné schopnosti."
 SWE_rapid_mobilization: "Rychlá mobilizace"
 SWE_rapid_mobilization_desc: "Celý národ zadržuje dech ze strachu z invaze. Vzhledem k nedávným událostem v zahraničí už nelze váhat - musíme plně mobilizovat ozbrojené síly k obraně naší suverenity."
 SWE_rapid_mobilization_tt: "Umožňuje zvýšit zákon o odvodech až na §Y$service_by_requirement$§! i přes to, že jsme demokracie"
 SWE_secret_mobilization: "Tajná mobilizace"
 SWE_secret_mobilization_desc: "Pokud se do mobilizace pustíme příliš zhurta, můžeme protivníky varovat a vyvolat právě tu invazi, před níž se chceme bránit. Proto musíme jednat obezřetně a nevzbudit podezření."
 SWE_tank_development: "Vývoj tanků"
 SWE_tank_development_desc: "Ačkoli nemůžeme nasazovat obrněnou techniku v takových počtech jako jiné země, můžeme být účinnější v jejím návrhu a výrobě."
 SWE_per_albin_line: "[SWE.GetLeader]ova linie"
 SWE_per_albin_line_tt: "Přidá opevnění v klíčových obranných oblastech kolem Malmö a jeho průlivu, dále ve vnitrozemí na zúženích kolem jezer Vänern a Vättern, stejně jako na Gotlandu a ve Stockholmu"
 SWE_per_albin_line_desc: "[SWE.GetName] má rozsáhlé pobřeží, které je z velké části nechráněné. Abychom zabránili nepříteli vylodit invazní síly na našich březích, musíme vybudovat linii opevněných postavení po celé pobřeží, která je odrazí zpět do Baltu."
 SWE_swedish_shooting_movement: "Švédské střelecké hnutí"
 SWE_swedish_shooting_movement_desc: "Už téměř století organizuje [SWE.GetAdjective] střelecké hnutí střelnice a soutěže, aby zvýšilo střeleckou zdatnost civilního obyvatelstva a jeho vůli bojovat, bude-li to nutné. Vzhledem k dnešní bouřlivé situaci bychom do této organizace měli investovat."
 SWE_swedish_shooting_movement_tt: "Personál: §G+400§! za každou úroveň Hemvärnet\n§Y+100§! jednotek $SWE_infantry_equipment_0$ je přidáno do národních zásob za každou úroveň Hemvärnet\nZvyšuje počáteční zkušenost nasazovaných divizí Hemvärn z §Y10 %§! na §Y30 %§!\nZvyšuje počáteční vybavenost nasazovaných divizí Hemvärn z §Y60 %§! na §Y90 %§!\nZvyšuje počáteční faktor personálu nasazovaných divizí Hemvärn ze §Y70 %§! na §Y90 %§!"
 SWE_mobilization_of_society: "Mobilizace společnosti"
 SWE_mobilization_of_society_desc: "Od dělníka v továrně po člena kabinetu musí být každý ochoten obětovat se pro obranu země. Ať už to znamená přeorientovat zdroje na válečnou výrobu, nebo sáhnout po zbrani - uděláme cokoli, aby [SWE.GetName] přežilo."
 SWE_end_the_fubkrieg: "Moderní taktika, moderní válka"
 SWE_end_the_fubkrieg_desc: "Válka se v posledních letech rychle proměnila a nemůžeme připustit, aby veškeré úsilí přišlo vniveč jen proto, že se armáda chystala na včerejší konflikt. Zajištění využívání nejnovějších taktik bude klíčové pro obranu země."
 SWE_let_fly_all_guns: "Palte ze všech hlavní"
 SWE_let_fly_all_guns_desc: "Ačkoli nemáme rozlehlý průmysl jako jiné země, máme některé z nejzdatnějších zbrojařů. S dodatečnými investicemi můžeme naplno využít jejich umu a dát našim silám technologickou převahu na bojišti."
 SWE_operation_save_denmark: "Operace Zachranit Dánsko"
 SWE_operation_save_denmark_desc: "Ačkoliv jsme my a [DEN.GetName] měli po staletí spory, dnes stojíme jednotně s jejím lidem a jsme připraveni osvobodit jej od tyranie."
 SWE_operation_save_norway: "Operace Zachranit Norsko"
 SWE_operation_save_norway_desc: "[NOR.GetName] a [SWE.GetName] spojuje propletená historie sahající staletí do minulosti. Je pro nás nepřijatelné vidět jejich lid pod cizí botou, proto musíme připravit plány na jeho osvobození, jakmile se naskytne příležitost."
 SWE_nordic_liberation_movement: "Severské osvobozenecké hnutí"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "Centralizované severské armádní velení"
 SWE_central_nordic_army_command_desc: "Centralizací armád členů Severské obranné rady můžeme naše síly využívat účinněji jako jednolitý celek."
 SWE_central_nordic_army_command_tt: "\nPřevede armádu a generála každého §Yčlena Severské obranné rady§! na [SWE.GetName].\nKaždý §Yčlen Severské obranné rady§! kromě §Y[SWE.GetName]§! získá:"
 SWE_central_nordic_army_command_tt_2: "Je pravděpodobnější, že přijmou, pokud:\n - Mají na nás §Yvysoký názor§!\n - Máme silnější §Yarmádu§! než oni\n - Máme stejný §Ytyp vlády§! jako oni\n - Mají naše §Yzáruky§!"
 SWE_decentralized_nordic_army_command: "Decentralizované severské armádní velení"
 SWE_decentralized_nordic_army_command_desc: "Centralizace armádního velení Severské obranné rady by vyvolala příliš mnoho střetů zájmů mezi velícími důstojníky. Jedinou zárukou národní bezpečnosti každého členského státu je zachovat kontrolu nad vlastními silami."
 SWE_decentralized_nordic_army_command_tt: "\nKaždý §Yčlen Severské obranné rady§! získá: §Y$extensive_conscription$§!.\nKaždý §Yčlen Severské obranné rady§! získá:"
 SWE_decentralized_nordic_army_command_tt_2: "Každý §Yčlen Severské obranné rady§!: "
 SWE_neither_death_nor_dishonor: "Ani smrt, ani hanba"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4 %§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4 %§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4 %§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4 %§! za každou severskou zemi ve stejné frakci jako §Y[SWE.GetName]§! nebo za každý §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc: "Sever stojí na pokraji propasti. Na západě vyjí němečtí vlci. Na východě bolševici vyčkávají, připraveni vrazit své rudé dýky hluboko do našeho srdce. Naše pero se musí stát mečem, naše chytrost naší zbrojí.\nNebudeme volit mezi dvěma zly - nebude ani smrti, ani hanby."
 SWE_prevent_a_red_dictatorship: "Zabránit rudé diktatuře"
 SWE_prevent_a_red_dictatorship_desc: "Sociální demokraté jsou jen trójským koněm komunistů. Chceme-li zabránit tomu, aby Švédsko spadlo do sovětské sféry vlivu, musíme zajistit, aby voliči svěřili kontrolu nad Riksdagem nacionalistickým stranám - jakýmikoli prostředky."
 SWE_defense_in_depth: "Hloubková obrana"
 SWE_defense_in_depth_desc: "Žádná nepřátelská síla nemá nekonečné tempo, především kvůli omezením zásobovacích tras a fyzickým i psychickým limitům vojáků. Robustnější obrana se proto neopírá o neprostupné linie, které se po proražení zhroutí, ale o vrstvy obrany, jež protivníka postupně zbavují hybnosti."
 SWE_beneath_sticks_and_stones: "Pod klacky a kameny"
 SWE_beneath_sticks_and_stones_desc: "Nepřátelská letadla ztrácejí mnoho ze své účinnosti, pokud na bojišti nevidí cíle. Vyškolením našich jednotek v umění maskování je můžeme připravit o tuto klíčovou výhodu."
 SWE_norma_projektilfabrik: "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc: "Norma Projektilfabrik vyrábí munici pro [SWE.GetName] i [NOR.GetName] již od minulého století. Rozšíření jejich výrobních kapacit výrazně pomůže zajistit stálé dodávky munice pro naše ozbrojené síly."
 SWE_norma_projektilfabrik_tt: "Přidá §G1§! extra §Yvojenskou továrnu§!, pokud je dokončeno během toho, co §Y[NOR.GetNameDef]§!:\nJe ve válce s velmocí\nMá více než 0 % postupu ke kapitulaci\n§Y[SWE.GetNameDef]§!: Není ve válce s §YNorskem§!"
 SWE_government_weapons_contract: "Vládní zbrojní zakázka"
 SWE_allow_landsverk_to_operate: "Umožnit Landsverku samostatný provoz"
 SWE_allow_landsverk_to_operate_tt: "§RPokud se [GER.GetNameDef] ocitne s náma ve válce, umožní to [GER.GetAdjective] dělníkům v Landsverku dočasně poškodit 2 továrny Landsverku ve Švédsku§!"
 SWE_government_weapons_contract_desc: "[SWE.GetName] je poseto firmami se zkušenostmi s výrobou zbraní. Chceme-li být připraveni na totální válku, musíme podpořit jejich rozšíření prostřednictvím zakázek na vojenské vybavení."
 SWE_bofors_fly_swatter: "Bofors - plácačka na mouchy"
 SWE_bofors_fly_swatter_desc: "Bofors má potenciál nastavit nový standard v protiletadlové technice. Dáme jim k tomu prostředky a zajistíme, aby švédské nebe zůstalo bez nepřátelských letadel."
 SWE_husqvarna_vapenfabrik: "Husqvarna - zbrojovka"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna má dlouhou historii výroby ručních zbraní pro [SWE.GetAdjective] armádu. Je čas rozšířit jejich průmyslovou základnu a využít jejich know-how k modernizaci armády."
 SWE_work_projects_for_the_unemployed: "Pracovní projekty pro nezaměstnané"
 SWE_work_projects_for_the_unemployed_desc: "Lidé práce schopní, avšak bez zaměstnání, jsou živnou půdou radikalismu. Aby se veřejnost neobrátila proti vládě, musíme pro nezaměstnané vytvářet pracovní projekty."
 SWE_bofors_anti_tank_gun: "Bofors protitankový kanón"
 SWE_bofors_anti_tank_gun_tt: "Umožní §HBofors protitankový kanón§!\nProtitanková podpůrní rota - průbojnost: §G+10 %§!\nProtitanková podpůrní rota - průbojnost proti tvrdým cílům: §G+10 %§!\nProtitankový kanón - průbojnost: §G+10 %§!\nProtitankový kanón - průbojnost proti tvrdým cílům: §G+10 %§!\nMotorizovaný protitankový - průbojnost: §G+10 %§!\nMotorizovaný protitankový - průbojnost proti tvrdým cílům: §G+10 %§!\nLehký stíhač tanků - průbojnost proti tvrdým cílům: §G+10 %§!\nLehký stíhač tanků - průbojnost: §G+10 %§!\nStřední stíhač tanků - průbojnost proti tvrdým cílům: §G+10 %§!\nStřední stíhač tanků - průbojnost: §G+10 %§!\nTěžký stíhač tanků - průbojnost proti tvrdým cílům: §G+10 %§!\nTěžký stíhač tanků - průbojnost: §G+10 %§!\nSupertěžký stíhač tanků - průbojnost proti tvrdým cílům: §G+10 %§!\nSupertěžký stíhač tanků - průbojnost: §G+10 %§!\nModerní stíhač tanků - průbojnost proti tvrdým cílům: §G+10 %§!\nModerní stíhač tanků - průbojnost: §G+10 %§!"
 SWE_bofors_anti_tank_gun_desc: "Zbrojařské umění Boforsu se ukázalo jako nezastupitelné. S investicemi mohou vytvořit novou generaci protitankových kanónů, schopných čelit i nejlépe pancéřovaným vozidlům našich protivníků."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "Navážeme na úspěch tankových konstrukcí Landverku a protiletadlových zbraní Bofors a vytvoříme špičkovou mobilní protileteckou platformu, která udrží tempo i s nejrychlejšími manévry."
 SWE_form_saab: "Založit SAAB"
 SWE_form_saab_desc: "[SWE.GetName] zažívá soupeření několika výrobců letadel o lukrativní státní zakázky. Jejich sloučením využijeme souhrnné know-how všech za rozumné náklady."
 SWE_domestic_designs: "Domácí návrhy letadel"
 SWE_domestic_designs_desc: "Po založení SAABu bychom měli využít jeho konstruktérské a inženýrské schopnosti k vývoji letadel přesně dle potřeb [SWE.GetAdjective] letectva."
 SWE_foreign_designs: "Studovat zahraniční letecké konstrukce"
 SWE_foreign_designs_desc: "Nemá smysl znovu vynalézat to, co již existuje jinde. Odbornost SAABu lépe využijeme adaptací a licenční výrobou cizích konstrukcí."
 SWE_foreign_designs_tt: "Získá §Y1x§! §G35 %§! výzkumní bonus pro §Yletadla§! za každou velmoc sdílející naši ideologii, s níž nejsme ve válce"
 SWE_formation_flying: "Let v sestavách"
 SWE_formation_flying_desc: "Robustní protivzdušná obrana vyžaduje dobře organizované skupiny stíhačů schopné rychle reagovat na hrozby."
 SWE_marauder_bombers: "Nájezdníci na bombardérech"
 SWE_marauder_bombers_desc: "Nedávné zkušenosti ukazují, že ničení pozemních cílů ze vzduchu může být v bitvách rozhodující - a možná i ukončit válku."
 SWE_airforce_modernization: "Modernizace letectva"
 SWE_airforce_modernization_desc: "Nejmodernější výzbroj je k ničemu, pokud ji nedokážeme naplno využít. Zajistíme, aby se čerstvé zkušenosti našich pilotů propsaly do naší letecké doktríny."
 SWE_the_barrel: "Sud"
 SWE_the_barrel_desc: "Nedávné konflikty urychlily technologický pokrok v letectví. Musíme držet krok s potenciálními soupeři a vyvinout vlastní proudové letouny k ochraně našeho nebe."
 SWE_rockets: "Raketdrift"
 SWE_rockets_desc: "Proudové letouny jsou působivé, ale raketová technika nabízí jednorázové zbraně s mnohem vyšší rychlostí a dosahem - bez nákladného výcviku pilotů."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst si získal přízeň veřejnosti každodenním vysíláním kulturních pořadů i zpráv. Rozšířením vysílatele zvýšíme žánrovou pestrost a zároveň udržíme informovanou populaci."
 SWE_urbanization: "Urbanizace"
 SWE_urbanization_tt: "Odemkne rozhodnutí utratit §Ypolitickou sílu§! za získání §Ycivilních továren§! a §Ynámořních doků§!"
 SWE_urbanization_desc: "Industrializace a urbanizace jdou ruku v ruce. Jak roste práce ve městech, stahují se do nich lidé z venkova. Aby se z měst nestaly přeplněné slumy, musíme investovat do infrastruktury a připravit se na růst populace."
 SWE_hygenic_housing: "Hygienické bydlení"
 SWE_hygenic_housing_tt: "§YPolitika hygienického bydlení se bude v čase šířit ze Södermanlandu - každé dva měsíce získá tento modifikátor nový domovský stát§!"
 SWE_hygenic_housing_desc: "Příliš mnoho lidí stále žije v přeplněných slumech nehodných člověka. Musíme udělat tlustou čáru a zajistit všem přístup k hygienickému a funkčnímu bydlení."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Je čas postavit nástupce legendární Vasy. Snad tentokrát dostane příležitost osvědčit se v boji."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Pobřežní podpora"
 SWE_coastal_support_desc: "Naše námořnictvo se musí dokonale vycvičit v palebné podpoře výsadků na nepřátelském pobřeží."
 SWE_all_cards_on_deck: "Všechny karty na stole"
 SWE_all_cards_on_deck_desc: "Zdlouhavé potyčky na moři málokdy rozhodnou válku. Když naše flota vypluje, bude to s cílem zlomit nepřítele jediným drtivým úderem."
 SWE_decisive_battle_tactics: "Taktika rozhodné bitvy"
 SWE_seize_landsverk: "Zabavit Landsverk"
 SWE_kp_bill: "Mechanizovaný KP-bil"
 SWE_kp_bill_desc: "Vývoj na bojišti ukázal nutnost rychle přesouvat vojáky tam, kde jsou potřeba. Dosud jsme používali upravené civilní náklaďáky, ale účelově stavěný obrněný transportér bude v boji mnohem účinnější."
 SWE_lynx_winter_armored_cars: "Obrněný vůz Lynx"
 SWE_lynx_winter_armored_cars_desc: "Přijde-li na [SWE.GetName] válka, mobilita bude zásadní. Vývoj moderního, účelově stavěného obrněného auta dá našim jednotkám klíčový nástroj pro průzkum i útok na měkké cíle."
 SWE_lynx_armored_car_tt: "Umožní §YLynx - obrněný vůz§!, který poskytne: \n§YObrněný vůz§! a §Y$armored_car_recon$§!:\n Průbojnost proti tvrdým cílům: §G+10 %§!\n Průbojnost: §G+10 %§! \n Organizace: §G+5§!\n\n§YObrněný vůz§!:\n§YLes:§!\n Změna efektivity pohybu: §G+15 %§!\n Změna efektivity útoku: §G+20 %§! \n§YPoušť:§!\n  Změna efektivity pohybu: §R-40 %§!\n  Změna efektivity útoku: §R-20 %§!\n§YSníh:§!\n Změna efektivity pohybu: §G+35 %§!\n Změna efektivity útoku: §G+20 %§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§YLes:§!\n Změna efektivity pohybu: §G+5 %§!\n Změna efektivity útoku: §G+5 %§! \n§YPoušť:§!\n  Změna efektivity pohybu: §R-15 %§!\n  Změna efektivity útoku: §R-15 %§!\n§YSníh:§!\n Změna efektivity pohybu: §G+8 %§!\n Změna efektivity útoku: §G+5 %§!\n\n"
 SWE_standardize_equipment: "Standardizovat výzbroj"
 SWE_standardize_equipment_desc: "Naše ozbrojené síly příliš dlouho používaly směsici ručních zbraní, z nichž některé pamatují minulý věk. Zásobování municí je tak těžké a zranitelné. Musíme to napravit standardizací zbraní i munice."
 SWE_standardize_equipment_trigger_tt: "Více než §Y13 000§! kusů pěchotní výzbroje v armádě"
 SWE_individual_liberty_and_prosperity_for_all: "Snižování chudoby"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Je zjevné, že musíme udělat víc pro vytažení lidí z chudoby. Zároveň však pečlivě vyvážíme podporu s nutností udržet životaschopnou obranu státu."
 SWE_defense_above_all: "Obrana nade vše"
 SWE_defense_above_all_desc: "Musíme si přiznat, že svět běží jiným tempem než my - a už nemůžeme hazardovat s budoucností státu bez odpovídajících obranných kapacit."
 SWE_volvo: "Volvo"
 SWE_volvo_desc: "Volvo si vybudovalo pověst výrobce robustních, spolehlivých součástek i vozidel. Navážeme na jejich úspěch adaptací civilních náklaďáků a motorů pro vojenské použití."
 SWE_allow_landsverk_to_operate_desc: "Landsverk dlouho sloužil jako klička, jak mohl [GER.GetAdjective] vojenský průmysl obcházet versailleská omezení vývoje obrněné techniky. Budeme je dál tolerovat, abychom si udrželi těsné vazby na [GER.GetName] a využili jejich technologického pokroku."
 SWE_sieze_landsverk: "Zabavit Landsverk"
 SWE_sieze_landsverk_desc: "Landsverk dlouho fungoval jako skulina, jíž [GER.GetAdjective] armáda obcházela omezení versailleské smlouvy při vývoji obrněných vozidel. Někteří ve vládě prosazují, abychom firmu zabavili a distancovali se tak od [GER.GetAdjective] válečného stroje."
 SWE_saltsjobaden_agreement: "Přijmout dohodu ze Saltsjöbadenu"
 SWE_saltsjobaden_agreement_desc: "Spory mezi dělníky a zaměstnavateli se vymykají kontrole a mohou srazit národ na kolena. Chceme-li obstát proti hrozbám na hranicích, musíme být jednotní - a tedy zavést dohodu, jež minimalizuje narušení pracovních vztahů."
 SWE_reject_saltsjobaden: "Odmítnout dohodu ze Saltsjöbadenu"
 SWE_reject_saltsjobaden_desc: "Tuto dohodu musíme odmítnout - oklešťuje práva zaměstnavatelů řídit své podniky a zároveň omezuje sílu dělníků stáhnout práci v případě křivdy. Nikdo z takového uspořádání neprofituje."
 SWE_ring_a_ding_ding: "Militärcykel"
 SWE_ring_a_ding_ding_desc: "Jízdní kola nepůsobí tak impozantně jako obrněné vozy či tanky, ale nabízejí vyšší mobilitu za zlomek ceny."
 SWE_aquire_modern_panzers: "Získat moderní Panzer"
 SWE_aquire_modern_panzers_desc: "Technologická stagnace už nejednou položila na kolena i zdánlivě nejsilnější státy. Získání moderní obrněné techniky je proto prioritou, chceme-li se podobnému osudu vyhnout."
 SWE_military_academy: "Vojenská akademie"
 SWE_military_academy_desc: "Jednotlivé složky armády v posledních letech nasbíraly spoustu zkušeností. Zřízením sítě vojenských akademií zajistíme, že se toto know-how předá dalším generacím."
 SWE_surface_raiders: "Nájezdníci na hladině"
 SWE_surface_raiders_desc: "S několika rychle postavenými menšími loděmi můžeme vážně poškodit válečné úsilí nepřítele narušováním jeho dopravy a přesunů vojsk."
 SWE_rationing: "Přídělový systém"
 SWE_rationing_desc: "Až příliš dobře si pamatujeme hospodářské útrapy, jenž pro [SWE.GetName] přinesla Velká válka nevinným lidem. Zavedeme příděly potravin, paliv a dalších nezbytností, abychom se podobné pohromě vyhnuli."
 SWE_rationing_tt: "Odemkne rozhodnutí zavádět přídělové politiky za cenu malých ztrát §Yválečné podpory§!, §Ystability§! či §Yspotřebního zboží§!. Možné politiky zahrnují:\n"
 SWE_folkhemmet_modification_tt: "Upraví §YFolkhemmet§! o:"
 SWE_education_reform: "Stadsbarn"
 SWE_research_slot_2: "Rozšířit univerzitu v Uppsale"
 SWE_research_slot_2_desc: "Univerzita v Uppsale je nejstarší v severském regionu a hostila velikány jako Anders Celsius, Carl Linnaeus či Jacob Berzelius. Jak se svět mění, je zřejmé, že věda je nejmocnější zbraní v nejisté době - investice do tak prestižní univerzity bude jistý úspěch."
 SWE_education_reform_desc: "Kniha Alvy Myrdalové „Stadsbarn“ budí rozruch mezi pedagogy tématem role státu ve výchově dětí. Alva se svým manželem Gunnarem rovněž rozvířili debatu o sociální politice knihou „Krize populace“. Možná bychom tento plodný pár měli přizvat do kabinetu, aby proměnil teorii v praxi."
 SWE_economic_deregulation: "Deregulace ekonomiky"
 SWE_economic_deregulation_desc: "Nemůžeme si dovolit frivolní sociální výdaje, když národ čelí existenčním hrozbám. Musíme proto činit tvrdá rozpočtová rozhodnutí a odstranit svazující regulace, aby soukromý sektor zaplnil mezery po státu."
 SWE_economic_deregulation_tt: "Odstraní §YFolkhemmet§!"
 SWE_approach_the_allies: "Přiklonit se k Spojencům"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] a jejich spojenci zřejmě nakonec zvítězí v každém evropském konfliktu. Bude prozíravé dát jasně najevo, že se nechceme stát jejich nepřáteli."
 SWE_join_allies_for_colonies: "Výměna držav"
 SWE_join_allies_for_colonies_desc: "S posilováním vztahů se Spojenci máme šanci získat zpět naše dávné koloniální državy výměnou za vstup do jejich vojenské koalice."
 SWE_universal_basic_income: "Základní nepodmíněný příjem"
 SWE_universal_basic_income_desc: "Každý muž i žena by měli mít jistotu, že zvládnou alespoň základní životní potřeby, a je povinností státu starat se o své občany. Základní nepodmíněný příjem řeší obojí."
 SWE_universal_basic_income_tt: "Nově dobyté státy začnou s §G+25 %§! poslušnosti a §Y0 %§! odboje"
 NOR_a_resurgent_labor_movement: "Obnovené dělnické hnutí"
 NOR_a_resurgent_labor_movement_desc: "[NOR.GetAdjectiveCap] lid již nepřijímá klapky kapitalismu. Konečně vidí pravdu: že se pomalu topí v chudobě nastolené jejich pány. Zvedají hlavy nad vodu a na obzoru spatřují revoluci!"
 NOR_compromise_with_the_nkp: "Kompromis s NKP"
 NOR_compromise_with_the_nkp_desc: "Když se bezpečnost našeho národa ocitá na samém okraji propasti, může kompromis s Norges Kommunistiske Parti a jejich hlubokými vazbami na stalinské učení pomoci zajistit podporu, kterou nám může poskytnout [SOU.GetNameDef]. Jistě je to lepší než budoucnost pod jhem fašistů či kapitalistů."
 NOR_prosecute_the_nkp: "Stíhat NKP"
 NOR_prosecute_the_nkp_desc: "Dělnická strana se od NKP odtrhla ve chvíli, kdy se ukázalo, že její věrnost patří Stalinovi a ne [NOR.GetAdjective] dělníkům. Její shnilé tělo jsme nechali příliš dlouho rozkládat naši společnost. Musíme tyto zrádce rozdrtit plnou silou dřív, než si po nás přijde [SOU.GetName] a oni nás vydají do Stalinových rukou."
 NOR_the_seeds_of_the_revolution: "Semínka revoluce"
 NOR_the_seeds_of_the_revolution_desc: "Kapitalismus vytvořil prostředky své vlastní zkázy - a zde přicházíme my. Naším úkolem je zasít v [NOR.GetAdjective] lidu semínka světlejší budoucnosti. Poté vyčkáme, až sklidíme plody vlastní práce."
 NOR_the_voice_of_the_people: "Hlas lidu"
 NOR_the_voice_of_the_people_desc: "Musíme naslouchat lidu a vytvořit nástroje k zesílení jeho hlasu a šíření Marxových pravd. Teprve pak bude naše revoluce uskutečněna zdola. Nechť lid křičí svá volání po svobodě od útisku kapitálu."
 NOR_organize_partisan_militias: "Zorganizovat partyzánské milice"
 NOR_organize_partisan_militias_desc: "Je zjevné, že kapitalismus nepovolí svůj sevřený stisk bez boje. Ozbrojme ochotné a vycvičme je, aby se v pravý čas zvedli a uvolnili cestu revoluci, která rozbije okovy Kapitálu."
 NOR_consolidate_power: "Konsolidovat moc"
 NOR_consolidate_power_desc: "Teď, když máme sílu zajistit budoucnost, o níž usilujeme, je čas postarat se, abychom si ji udrželi. Čistkami a novými jmenováními ořežeme stát do tvaru, jenž nám umožní uspět a prosperovat."
 NOR_demand_nationalizations: "Požadovat znárodnění"
 NOR_demand_nationalizations_desc: "Tato buržoazní vláda dosud nepochopila sílu kolektivního vlastnictví výrobních prostředků. Musíme požadovat znárodnění klíčových továren po celé zemi, aby se revoluce rozjela ještě před svým vypuknutím. Čím víc továren, tím víc dělníků - a spojenců naší věci."
 NOR_squash_dissent: "Potlačit odpor"
 NOR_squash_dissent_desc: "Nesmíme dopustit, aby plody naší námahy ukradla verbež. Je nezbytné jednou provždy vyhledat a vymazat nesouhlas. Koneckonců každý, kdo pochybuje o naší vládě, je naším nepřítelem."
 NOR_denounce_the_german_reich: "Odsoudit [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nesmíme dovolit, aby [GetNorwegianThreateningFascist] pošlapal lidi tohoto světa. Musíme dát všem najevo, za čím stojíme, aby se k nám připojili v boji proti fašismu."
 NOR_moscows_education_centers: "Komunistická vzdělávací centra"
 NOR_moscows_education_centers_desc: "Léta učila Kominterna soudruhy z celé Skandinávie dovednostem potřebným k vedení revoluce v ilegalitě. Nyní je můžeme hostit na světle a učit, jak revoluci udržovat nepřetržitě."
 NOR_workers_and_farmers_rise: "Dělníci a rolníci, povstaňte"
 NOR_workers_and_farmers_rise_desc: "Půda je připravena, semínka zasety a plamen revoluce se chystá vzplanout. Nechť [NOR.GetAdjective] dělníci a rolníci povstanou a vyrvou výrobní prostředky z krvavých rukou kapitalistů a velkostatkářů."
 NOR_war_in_finland: "Válka ve Finsku"
 NOR_war_in_finland_desc: "Lid Finska trpěl už dost. Proto musíme my a [SOU.GetName] spojit síly, aby jsme jej osvobodili z područí kapitálu. Bude to jen první krok k osvobození všech severských národů."
 NOR_defend_finland: "Bránit Finsko"
 NOR_defend_finland_desc: "Nesmíme dovolit, aby [SOU.GetName] zneužil hrdé [FIN.GetName]. Musíme se chopit zbraní proti tyranii režimu, který se tváří, že je pro lid, ale ve skutečnosti jen po něm šlape. Finsko musí zůstat nezávislé."
 NOR_send_the_king_back_to_denmark: "Poslat krále zpět do Dánska"
 NOR_send_the_king_back_to_denmark_desc: "Nemůžeme si říkat komunisté, pokud si ponecháme královskou rodinu. Po převzetí pák moci i výrobních prostředků by monarchie byla ohniskem kontrarevoluce a nesouhlasu. Musíme s královskou rodinou jednat rychle."
 NOR_worker_armies: "Dělnické armády"
 NOR_worker_armies_desc: "Práce je mnoho a lidí málo. Zřízením hierarchie dělníků podobné vojenským rotám a divizím se můžeme zvedat na nohy krok za krokem, projekt po projektu."
 NOR_nationalize_the_hydro_plants: "Znárodnit vodní elektrárny"
 NOR_nationalize_the_hydro_plants_desc: "Vodní energie je jedním z pilířů [ROOT.GetAdjective] průmyslu - ale je ve špatných, kapitalistických rukou! Zaberme prostředky k výrobě energie, která pohání další fázi revoluce."
 NOR_expand_military_industry: "Rozšířit zbrojní průmysl"
 NOR_expand_military_industry_desc: "Naše počínající zbrojní výroba nebude stačit k porážce světového kapitalismu. Musí se rozšířit, aby pokryla potřeby stále rostoucích ozbrojených sil."
 NOR_a_new_norway: "Nové Norsko"
 NOR_a_new_norway_desc: "Norové jsou konečně svobodní z jařma kapitálu a ta skutečnost se musí odrazit v podobě našeho nového státu. Oligarchové a magnáti už nebudou určovat směr země - odteď mají budoucnost v rukou obyčejní lidé. Za nové Norsko a dál!"
 NOR_norwegian_engineering: "Norské inženýrství"
 NOR_norwegian_engineering_desc: "Chceme-li skutečně trvalou revoluci, musíme se odříznout od válečných prostředků vyrobených vykořisťovanými bratry a sestrami. Potřebujeme vlastní konstrukce a vlastní výrobu vybavení, má-li být tato revoluce skutečně naše."
 NOR_reawaken_the_permanent_revolution: "Znovu probudit permanentní revoluci"
 NOR_reawaken_the_permanent_revolution_desc: "Trockij nás učil, že revoluce neskončí - a nesmí skončit - dokud proletariát nesedí za volantem dějin. Pozvedněme proletariát Skandinávie a dál!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Již léta Josif Stalin překrucuje slova Marxe a Lenina pro svůj prospěch, falešně odsuzuje své odpůrce ve vykonstruovaných procesech a obětuje nespočet životů ve jménu svého ega. Musíme jej zastavit dřív, než zničí budoucnost proletariátu."
 NOR_crush_stalin_canonical: "Rozdrtit Stalina"
 NOR_crush_stalin_generic: "Rozdrtit rudého medvěda"
 NOR_crush_big_communist: "Rozdrtit [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Rozdrtit Hitlera"
 NOR_crush_hitler_desc: "Jen málokdo spáchal tolik zločinů proti lidskosti jako Adolf Hitler. Zničil nespočet životů a jeho zlo nezná mezí. Jeho cílem je zkáza všeho, co je nám drahé - proto musíme ukončit jeho záměry dřív, než ukončí on nás."
 NOR_prepare_for_war: "Připravit se na válku"
 NOR_prepare_for_war_desc: "Zdá se, že je to teď nevyhnutelné, tak proč si namlouvat, že mír potrvá věčně. Válka může na národy, jako je ten náš, dopadnout znenadání - proto musíme být připraveni na cokoli."
 NOR_join_the_allies: "Připojit se ke Spojencům"
 NOR_join_the_allies_desc: "Až to nejhorší skutečně nastane, silní a spolehliví spojenci budou znamenat rozdíl mezi podrobením a svobodou. [FRA.GetName] a [ENG.GetName] vyhrály Velkou válku proti Německu - a my věříme, že to dokážou znovu."
 NOR_proactive_defense: "Proaktivní obrana"
 NOR_proactive_defense_desc: "Naši nepřátelé na nás nemohou zaútočit, pokud je zničíme jako první. Přenesme válku na jejich území dřív, než se dotkne našeho, a ukažme, čeho je [NOR.GetNonIdeologyName] schopno, když je ohroženo."
 NOR_secure_the_swedish_iron_ore: "Zajistit švédskou železnou rudu"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName] má obrovské zásoby kvalitní železné rudy, která v zimě proudí přes Narvik, když jejich severní přístavy zamrzají. Nechat tento zdroj rudy takto vystavený a snadno dostupný cizím tyranům je nepřijatelné - musíme ho zajistit dřív, než to napadne naše nepřátele."
 NOR_secure_denmark: "Zajistit Dánsko"
 NOR_secure_denmark_desc: "Velmoci ležící jižně od naší země držel dlouho na uzdě náš bývalý suzerén, [DEN.GetName]. Pokud by jejich slabá armáda kapitulovala, jejich země by sloužila jako brána k nám - a zůstala by otevřená dokořán. Musíme tomu zabránit tím, že tuto bránu obsadíme sami."
 NOR_invite_secret_army: "Získat tajnou armádu"
 NOR_invite_secret_army_desc: "V minulosti vytvořilo [NOR.GetNonIdeologyName] tajnou armádu, aby bránila zemi v případě komunistické revoluce. Není však důvod ji dnes pronásledovat - její účel už pominul. Můžeme se dohodnout a pozvat ty, kteří chtějí bránit svou zemi. Ať raději bojují s námi místo proti nám."
 NOR_revive_pomor_trade: "Obnovit pomorský obchod"
 NOR_revive_pomor_trade_desc: "Po staletí obchodovali naši lidé na severu s oblastí Pomor u Bílého moře. Obě populace z toho prosperovaly, dokud imperiální mocnosti a kapitalismus tento obchod nezničily. Obnovme jej s našimi dávnými bratry."
 NOR_join_the_comintern: "Připojit se ke Kominterně"
 NOR_join_the_comintern_desc: "Komunistická internacionála je skutečný deštník, který bojuje za světovou proletářskou revoluci. Chceme-li porazit kapitalismus a fašismus, je to nejlepší a jediná cesta."
 NOR_soviet_industrial_cooperation: "Sovětská průmyslová spolupráce"
 NOR_soviet_industrial_cooperation_desc: "Není hanbou žádat o pomoc větší a vyspělejší země. V boji za obranu revoluce je každý dělník, rolník i inženýr naším soudruhem - a jejich pomoc při rozvoji našeho průmyslu uvítáme, stejně jako by oni uvítali naši."
 NOR_field_hospitals: "Polní nemocnice"
 NOR_field_hospitals_desc: "[NOR.GetName] nemá bezednou populaci jako jiné země. Materiál lze nahradit, ale každý ztracený soudruh znamená o jednu duši méně v mezinárodním boji proti kapitalismu. Musíme soustředit úsilí na záchranu raněných a jejich rychlý návrat na frontu - jinak riskujeme ztrátu jak lidí, tak země."
 NOR_expanded_conscription_drive: "Rozšířit odvodovou kampaň"
 NOR_expanded_conscription_drive_desc: "Dokud boj neskončí, budeme potřebovat nové vojáky, kteří naplní bojiště, jež přetvoří dějiny podle našich ideálů. Každý muž i žena schopní boje se musí připojit do našich řad - jinak hrozí, že bude naše vlast přemožena."
 NOR_invite_soviet_designers: "Pozvat sovětské konstruktéry"
 NOR_invite_soviet_designers_desc: "Technické znalosti, které mají naši komunističtí spojenci, jsou o desetiletí před námi. Pokud nám půjčí své odborníky, můžeme naše nepřátele technologicky přeskočit a předejít zbytečnému krveprolití díky lepším zbraním a vozidlům."
 NOR_vote_of_no_confidence: "Hlasování o nedůvěre"
 NOR_vote_of_no_confidence_desc: "Můžeme věřit Nygaardsvoldovi a jeho dělnické straně, že udrží bolševiky i nacisty na uzdě? Jeho odzbrojování působí spíš jako řecký trik s otevřenými branami Tróje než jako čin premiéra připraveného bránit svou zemi před komunismem. Nesmíme dopustit, aby naši mladou zemi získal do svých rukou [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance: "Liberálně-konzervativní aliance"
 NOR_liberal_conservative_alliance_desc: "Přestože Høyre a Venstre znamenají doslova „pravice“ a „levice“, mají naše dvě strany dost společných zájmů, abychom vytvořili vládní koalici a čelili útokům z tábora Dělnické strany. Společně utváříme [ROOT.GetName] jako zemi přátelskou kapitálu a připravenou vést války doma i v zahraničí."
 NOR_sabotage_unions: "Sabotovat odbory"
 NOR_sabotage_unions_desc: "To, čemu dělníci říkají lidská práva, jsou pro nás jen překážky hospodářského růstu. Můžeme syndikalistické hnutí udusit zevnitř i zvenčí, abychom snadno odstranili všechny překážky naší vojenské připravenosti."
 NOR_invite_foreign_investment: "Pozvat zahraniční investice"
 NOR_invite_foreign_investment_desc: "Náš průmysl byl po desetiletí zanedbáván a postrádáme kapitál nutný k industrializaci na úroveň ostatních evropských národů. Naštěstí je mnoho lačných investorů v zahraničí ochotných investovat do naší budoucnosti — samozřejmě za cenu."
 NOR_invite_transnational_manufacturers: "Pozvat nadnárodní korporace"
 NOR_invite_transnational_manufacturers_desc: "Soustředili jsme se tolik na obchod, že jsme nevyužili všechny výrobní možnosti země. Nyní, když jsme se vypořádali s odbory, budou se k nám zahraniční společnosti hrnout díky neomezenému přístupu na pracovní trh."
 NOR_contain_the_labor_movement: "Udržet dělnické hnutí pod kontrolou"
 NOR_contain_the_labor_movement_desc: "Dokud existuje hnutí hájící zájmy dělnické třídy, nikdy nebudeme mít plnou kontrolu nad kapitálem proudícím do země ani nad prostředky k udržení jeho toku."
 NOR_uproot_secret_army: "Zlikvidovat tajnou armádu"
 NOR_uproot_secret_army_desc: "Zřízena v roce 1918 předchozí vládou, tato tajná armáda číhá ve stínech a čeká na komunistický převrat, který nikdy nepřišel. Mezitím se mnozí její členové radikalizovali v zaryté fašisty. Tito muži jsou časovanou bombou, která může kdykoli explodovat — musíme s nimi skoncovat."
 NOR_support_finland_in_winter_war: "Podpořit Finsko ve Zimní válce"
 NOR_support_finland_in_winter_war_desc: "Bolševici si přicházejí pro Finsko — a nemáme důvod se domnívat, že se tam zastaví. Musíme podpořit naše finské bratry proti rudému medvědu na východě, dřív než pohltí i nás."
 NOR_arrest_quisling: "Zatknout Quislinga"
 NOR_arrest_quisling_desc: "Na seznamech osob, které jsou pro [NOR.GetName] nebezpečné, se bývalý ministr obrany Vidkun Quisling objevuje jen zřídka. Jeho strana upadá, přátel má málo a jeho slepá oddanost Adolfu Hitlerovi - která by z kohokoli jiného učinila hrozbu pro stát - z něj dělá spíš tragikomickou postavu. Přesto však, pro jistotu, je lepší ho odstranit."
 NOR_protect_finnmark_from_the_bolsheviks: "Bránit Finnmark před bolševiky"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Jako náš nejsevernější a nejvýchodnější region by Finnmark byl zřejmým vstupním bodem, kdyby se [SOV.GetNameDef] rozhodl, že šikanovat [FIN.GetNonIdeologyName] mu nestačí."
 NOR_replace_laake: "Nahradit Laakeho"
 NOR_replace_laake_desc: "Kristian Laake byl od svého jmenování pouhým nástrojem Liberální strany. Prosadil četná omezení schopností armády a postrádá jak dovednosti, tak vůli vést [NOR.GetName] k vítězství. Potřebujeme někoho, kdo je připraven postavit armádu do čela."
 NOR_fde_intelligence_agency: "Zpravodajská služba Forsvarets"
 NOR_fde_intelligence_agency_desc: "Naši vojáci a důstojníci nesmějí vstupovat na frontu úplně slepí. Musí vědět, čemu budou čelit, a umět použít klam k vlastní výhodě. Proto zřídíme zpravodajskou složku armády, která bude dělat tuhle špinavou práci, aby ji nemuseli dělat naši vojáci."
 NOR_reform_the_army: "Reformovat armádu"
 NOR_reform_the_army_desc: "Léta zanedbávání ze strany Kristiana Laakeho a Liberální strany zanechala armádu ve stavu, který lze nazvat jedině troskami. Musíme znovu vybudovat vojenskou hierarchii, logistiku, strategii i protokoly, aby odpovídaly moderním armádám, jimž budeme pravděpodobně čelit."
 NOR_improved_training: "Zlepšený výcvik"
 NOR_improved_training_desc: "Pošleme-li muže na frontu bez řádného výcviku, můžeme si ušetřit mobilizační rozkazy a rovnou vydat úmrtní listy.\nZastaralý výcvikový program nováčků je třeba zcela přepracovat, abychom získali lepší bojovou schopnost a mohli ji nasadit co nejrychleji."
 NOR_officers_academy: "Důstojnická akademie"
 NOR_officers_academy_desc: "Dobrý důstojník znásobuje efektivitu našich bojových sil, a s naší malou populací to bude zásadní - zejména pokud máme mít vůbec šanci přežít cizí útok."
 NOR_offensive_doctrines: "Útočné doktríny"
 NOR_offensive_doctrines_desc: "Naše stará doktrína vycházela z předpokladu, že budeme jen bránit a čekat, až nepřítel unaví. To očekávali naši předchůdci i naši budoucí nepřátelé - a právě proto musíme přejít do útoku hned od začátku."
 NOR_continue_nygaardsvold_government: "Pokračovat ve vládě Nygaardsvolda"
 NOR_continue_nygaardsvold_government_desc: "Dělnická vláda vedená Johanem Nygaardsvoldem nám dosud dobře sloužila. Proto bychom se navzdory politickému napětí u našich jižních sousedů měli i nadále soustředit na vyvedení norské ekonomiky z hospodářské krize, ve které se nacházíme."
 NOR_weathering_the_storm_to_come: "Čelit nadcházející bouři"
 NOR_weathering_the_storm_to_come_desc: "Navzdory našemu dosavadnímu úsilí o zlepšení životních podmínek lidu musíme nyní čelit realitě — hrozby rostou ze všech stran. Musíme se začít připravovat na bouři, která se žene napříč Evropou. Vše, co jsme vybudovali, bude k ničemu, pokud to nedokážeme ubránit."
 NOR_broken_gun_policies: "Politika rozbitých pušek"
 NOR_broken_gun_policies_desc: "Abychom předešli budoucím konfliktům, musíme dokázat, že hledáme pouze neutralitu a nechystáme se napadnout žádnou cizí zemi. Jen tak nás velmoci nebudou vnímat jako hrozbu a nechají nás na pokoji. Věříme, že toho lze dosáhnout pouze rozsáhlým odzbrojením — bez ohledu na to, co si o tom myslí [SWI.GetNameDef] a jejich pošetilá doktrína ozbrojené neutrality."
 NOR_leaving_the_hard_thirties_behind: "Opustit těžká třicátá léta"
 NOR_leaving_the_hard_thirties_behind_desc: "Léta jsme snášeli následky velké hospodářské krize, a bez potřebných nástrojů a průmyslové základny je malá šance postavit naši mladou zemi na pevné základy. Je načase vybudovat základnu, ze které může [ROOT.GetName] růst a prosperovat."
 NOR_cut_military_budget: "Omezit vojenský rozpočet"
 NOR_cut_military_budget_desc: "Svět možná hoří, ale to neznamená, že [ROOT.GetName] potřebuje armádu. Máme jasnou politiku neutrality, takže si můžeme dovolit uvolnit zdroje dříve vázané na zbrojení a obranu a přesměrovat je na budování spravedlivější a prosperující budoucnosti."
 NOR_bail_out_towns: "Zachránit města"
 NOR_bail_out_towns_desc: "Hospodářská krize zasáhla mnoho malých [ROOT.GetAdjective] měst. Trpí obrovskými dluhy, které nikdy nedokážou samy splatit. Máme prostředky i vůli tyto komunity zachránit a nasměrovat je k prosperitě - tak je využijme."
 NOR_restore_public_trust_in_the_storting: "Obnovit důvěru veřejnosti ve Storting"
 NOR_restore_public_trust_in_the_storting_desc: "Po desetiletích nestability a nečinnosti je pochopitelné, že obyvatelstvo nemá důvěru v náš parlament - Storting. Bez důvěry veřejnosti nebudeme schopni prosadit opatření potřebná ke stabilizaci země."
 NOR_the_neutrality_guard: "Sbor neutrality"
 NOR_the_neutrality_guard_desc: "Jiní by mohli zneužít našeho neutrálního postavení k zisku výhody nad nepřítelem a zatáhnout nás do války, pokud bychom nezvládli ubránit své hranice. Vyhrazený Sbor neutrality zajistí, že žádná cizí válčící moc nenaruší naši důvěryhodnost."
 NOR_rearm_for_defense: "Znovu se vyzbrojit pro obranu"
 NOR_rearm_for_defense_desc: "Možná jsme neodhadli hrozbu, která se blíží. Naše pobřeží neposkytne ochranu proti odhodlanému nepříteli a nemůžeme slepě spoléhat, že naši severští sousedé zůstanou navždy našim nárazníkem. Musíme dohnat ztracený čas a znovu vyzbrojit [NOR.GetNonIdeologyName], aby bylo připraveno se bránit."
 NOR_patrol_our_coast: "Hlídkovat u našich břehů"
 NOR_patrol_our_coast_desc: "Naše břehy čelí rozlehlému moři - každá jeho část může být cestou vpádu na [NOR.GetAdjective] území. Naše současné námořnictvo je rozptýlené po celé této oblasti, musíme jej rozšířit, aby mohlo úspěšně bránit tuto obrovskou plochu."
 NOR_social_incrementalism: "Postupný sociální rozvoj"
 NOR_social_incrementalism_desc: "Jak se těžká třicátá léta stávají jen vzpomínkou v myslích [NOR.GetAdjective] lidu, musíme usilovat o sociální pokrok - i když pomalu, abychom zbytečně nevyvolali hněv konzervativců."
 NOR_print_more_money: "Tisknout více peněz"
 NOR_print_more_money_desc: "Náš křehký finanční systém se ještě zcela nezotavil z úsporných opatření těžkých třicátých let. Musíme využít všechny dostupné nástroje, abychom zabránili zhoršení situace - včetně tisku dalších peněz, které se mohou dostat do oběhu."
 NOR_restart_public_investment: "Obnovit veřejné investice"
 NOR_restart_public_investment_desc: "Není čas nechat naši infrastrukturu a ekonomiku upadat kvůli zanedbání. Dělnická vláda musí znovu investovat do budoucnosti země - ať už jde o civilní výrobu, nebo o přípravy na válku, která může přijít dřív, než doufáme."
 NOR_coastal_defense: "Pobřežní obrana"
 NOR_coastal_defense_desc: "[NOR.GetName] má jedno z nejdelších pobřeží na světě, takže jeho opevnění bude nesmírně náročný úkol - ale musí být splněn, pokud si chceme udržet nově nabytou nezávislost."
 NOR_fortify_norway: "Opevnit Norsko"
 NOR_fortify_norway_desc: "Naše pevnosti byly zanedbávány už příliš dlouho. Musíme svolat stavební čety, abychom je rychle modernizovali, případně znovu vybudovali, a postavili nové tam, kde jsou potřeba."
 NOR_prepare_a_mobile_government: "Připravit mobilní vládu"
 NOR_prepare_a_mobile_government_desc: "Teď, když válka začala, se náš kabinet stal cílem. Nepřítel udělá cokoli, aby zničil naše vůdce a podrobil si [NOR.GetName]. Je důležité, abychom byli připraveni přesunout klíčové funkce vlády mimo nebezpečí."
 NOR_the_kings_no: "Královo ne"
 NOR_the_kings_no_desc: "Náš král, Haakon VII., odmítl žádost nepřítele o podrobení. [NOR.GetName] není jen země, ale lid - a [NOR.GetAdjective] lid bude dál bojovat, i když všechna jejich země padne."
 NOR_prince_olavs_inspiration: "Inspirace prince Olava"
 NOR_prince_olavs_inspiration_desc: "Navzdory naší současné situaci má [NOR.GetAdjective] lid stále víru ve svého prince. Ačkoli se sám neúčastní bojů, jeho podpora z exilu je neocenitelná pro legitimitu naší vlády."
 NOR_establish_milorg: "Založit Milorg"
 NOR_establish_milorg_desc: "[NOR.GetAdjectiveCap] odboj proti okupaci zůstává silný, ale postrádá organizaci a disciplínu. Dobře koordinovaný vojenský odboj, řízený z exilu, by mohl položit základy návratu naší vlády na [NOR.GetAdjective] půdu."
 NOR_approach_the_coordinating_committee: "Navázat kontakt s Koordinačním výborem"
 NOR_approach_the_coordinating_committee_desc: "Zatímco naše země zůstává v rukou nepřítele, potřebujeme organizaci, která bude působit ve stínu a sjednotí menší civilní skupiny k utajenému odboji vůči okupaci. Věříme, že rozmanití profesionálové z Koordinasjonskomiteen odvedou svou práci."
 NOR_approach_kretsen: "Navázat kontakt s Kretsenem"
 NOR_approach_kretsen_desc: "V okupovaném území žije několik významných [NOR.GetAdjective] občanů, kteří před válkou sice oponovali Nygaardsvoldově vládě, ale nyní s námi sdílejí společného nepřítele. Tito soudci, úředníci, manažeři a podnikatelé, kteří se tajně scházejí na statku Grimelund, mohou být pro náš odboj klíčoví, pokud nám propůjčí svůj vliv."
 NOR_use_xu: "Využít XU"
 NOR_use_xu_desc: "Na [NOR.GetAdjective] okupovaném území se nachází cenné informace. Potřebujeme organizaci, která bude schopna poskytovat zpravodajské údaje našim odbojářům, spojencům a naší vlastní válečné snaze v exilu."
 NOR_recruit_norwegian_refugees: "Naverbovat norské uprchlíky"
 NOR_recruit_norwegian_refugees_desc: "Stovky, ne-li tisíce [NOR.GetAdjective] občanů opouštějí okupaci, aby unikli útlaku nepřítele. Mnozí z nich jsou vojáci, kteří bránili zemi, ale nestihli uniknout; jiní se naučili bojovat v odboji; a někteří ještě nikdy nebojovali, ale mohou být vycvičeni. Musíme využít každého člověka, abychom přežili tuto válku."
 NOR_empower_sivorg: "Posílit Sivorg"
 NOR_empower_sivorg_desc: "Nyní, když se ke spolupráci připojily Kretsen i Koordinační výbor, je čas, aby pracovaly společně pod jednou střechou. Sivorg se stane organizací sdružující civilisty všech profesí, aby organizovala [NOR.GetAdjective] občanský odboj."
 NOR_preparing_the_return_to_norway: "Připravit návrat do Norska"
 NOR_preparing_the_return_to_norway_desc: "Vše je připraveno: odbojové síly působí za nepřátelskými liniemi, spolupracují s klíčovými správci okupace, máme vycvičené jednotky v exilu i vojenskou podporu spojenců. Nastal čas vrátit boj našim nepřátelům a znovu získat [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened: "Quisling již zahájil svůj převrat"
 NOR_the_stumbling_storting: "Klopýtající Storting"
 NOR_the_stumbling_storting_desc: "Viděli jsme světlo na konci tunelu politické nestability, ale nyní poblikává a hrozí dalším chaosem. Navzdory nejlepším snahám Johana Nygaardsvolda vnitřní spory ve Stortingu přibližují zemi stále více k chaosu."
 NOR_lurk_in_the_shadows: "Číhat ve stínech"
 NOR_lurk_in_the_shadows_desc: "Zatímco se Storting sám požírá, využijeme toho ve svůj prospěch. Trvalé selhávání parlamentu je přesně tím sjednocujícím bodem, který potřebujeme, abychom přivedli [NOR.GetAdjective] lid k Nasjonal Samling a do spárů fašismu."
 NOR_fascist_invasion_of_norway: "Fašistická invaze do Norska"
 NOR_fascist_invasion_of_norway_desc: "Stalo se nemyslitelné - fašistická hrozba, o níž jsme si mysleli, že je daleko, se objevila na našem prahu a vyrazila dveře. Můžeme jen doufat, že vydržíme dost dlouho, aby k nám dorazila pomoc."
 NOR_ask_for_foreign_support: "Požádat o zahraniční podporu"
 NOR_ask_for_foreign_support_desc: "Protože naše království nikdy nemělo velkou fašistickou základnu, potřebujeme podporu našich fašistických bratří v zahraničí. S jejich pomocí můžeme ukázat pro [NOR.GetName] cestu k pangermánskému fašistickému impériu."
 NOR_approach_the_fatherland_league: "Oslovit Vlasteneckou ligu"
 NOR_approach_the_fatherland_league_desc: "Vlastenecká liga po léta prosazuje v Norsku konzervativní agendu, ale chybí jí náš tah na branku a odhodlání. Můžeme jim ukázat, jak jsme názorově sladěni, a spojit síly k dosažení společných cílů proti komunismu."
 NOR_cultivate_the_conservative_parties: "Pěstovat vztahy s konzervativci"
 NOR_cultivate_the_conservative_parties_desc: "Přestože [NOR.GetName] nemá vysokou podporu fašismu, kolem Stortingu krouží mnoho konzervativních skupin. Můžeme je kultivovat, zasít do nich semínka fašismu a dovést je k nám, abychom zpečetili naši moc v [NOR.GetAdjective] politice."
 NOR_get_industrialist_support: "Získat podporu průmyslníků"
 NOR_get_industrialist_support_desc: "Navzdory našemu nízkému stupni industrializace mají velké podniky velký vliv na páky moci - a s naší pomocí jej mohou ještě posílit, pokud budou podporovat nás.\n\nNakonec má kapitál jen jednu ideologii: rozšiřování kapitálu. A pokud k tomu poskytneme nástroje, budou na naší straně."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Vůdčí fašistická strana byla po léta odsouvána stranou středových a levicových stran. Tomu je konec. Musíme se semknout za jejím vůdcem Vidkunem Quislingem, naším schopným a charismatickým lídrem, a vybudovat skutečně [NOR.GetAdjective] fašistický režim."
 NOR_the_secret_army: "Tajná armáda"
 NOR_the_secret_army_desc: "Od roku 1918 je po celém Norsku rozprostřena autonomní síť zvaná Hemmelige Hæren, připravená udeřit v případě hrozby komunistického převzetí. Jejich přísahu proti komunismu lze přetavit v podporu fašismu a - co je důležitější - v podporu našeho vlastního převzetí moci."
 NOR_empower_hirden: "Posílit Hirden"
 NOR_empower_hirden_desc: "Naše vlastní polovojenská organizace Hirden je páteří plánů Nasjonal Samling pro [NOR.GetAdjective] budoucnost. Soustředit se na ni bude zásadní pro uchopení vlády a případný boj."
 NOR_quislings_coup: "Quislingův převrat"
 NOR_quislings_coup_desc: "Podmínky jsou zralé pro nevyhnutelný vzestup Nasjonal Samling k moci. Pod pevným vedením svého Føreru Vidkuna Quislinga je to první krok k úplné kontrole [NOR.GetAdjective] území a k našemu budoucímu rozšíření po celé Skandinávii."
 NOR_required_prep_fascist_TT: "§YCelková podpora fašistického převratu§! je vyšší než $RIGHT|0Y$ (Současná podpora: $LEFT|0Y$)"
 NOR_quislings_regime: "Quislingův režim"
 NOR_quislings_regime_desc: "Stabilita a genialita Førera Nasjonal Samling je zjevná. Ačkoli jej mnozí odmítají politicky i osobně, dokonce i ve vlastním kabinetu, nelze popřít, že jeho umíněnost a sebejistota přinesly výsledky. Je nepochybně schopen udržet fungující režim - jak dlouho? To teprve uvidíme."
 NOR_get_rid_of_quisling: "Zbavit se Quislinga"
 NOR_get_rid_of_quisling_desc: "Quislingův převrat nikdy neměl trvat. Byl to jen provizorní krok, aby měli naši fašističtí spojenci koho dosadit pro zdání legitimity invaze. Nyní, když je jasné, že tohoto příliš sebevědomého šaška nebudeme potřebovat, musíme se ho co nejdříve zbavit."
 NOR_elevate_hirden: "Povýšit Hirden"
 NOR_elevate_hirden_desc: "Hirden nám dobře sloužil jako polovojenská větev Nasjonal Samling, ale s růstem našeho fašistického režimu bychom měli upevnit jeho postavení v mocenské struktuře [NOR.GetAdjective] vlády."
 NOR_military_police: "Vojenská policie"
 NOR_military_police_desc: "Jak odpor proti našemu režimu roste, potřebujeme nástroje, jak jej potlačit v zárodku. Vyspělejší vojenská policie může být jediným způsobem, jak ochránit naši moc, dokud se lid [NOR.GetName] nenaučí přijmout nový řád."
 NOR_extensive_recruitment: "Rozšířené odvody"
 NOR_extensive_recruitment_desc: "Chceme-li rozšířit své impérium, musíme pročesat [NOR.GetAdjective] země a hledat vojáky se duchem svých norských předků. Rybaření a farmaření jsou druhořadé vedle rozmachu našeho impéria - každý schopný muž má být připraven chopit se zbraně."
 NOR_the_weapons_of_conquest: "Dobyvačné zbraně"
 NOR_the_weapons_of_conquest_desc: "K dobývání nepřátel je zapotřebí víc než jen mužů a vůle bojovat. Mnozí padnou, ale výroba nástrojů, jež zvýší jejich šance, znamená, že můžeme hranice posouvat ještě dál."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Když se Blitzkrieg ukázal být nadřazenou strategií, musíme jej přijmout a přejet tanky nepřátelské linie. Sám Ódin bude stát po našem boku, až naše obrněnce přinesou pro [NOR.GetNameDef] rychlé vítězství."
 NOR_ulfhedhnar_wolf_coats: "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Jako dávní „vlčí kožichy“, družina berserků chránící krále Haralda Krásnovlasého, budou noví Ulfheðnar elitní kastou bojovníků, kteří v čele našich sil ubrání i rozšíří naše země."
 NOR_crackdown_on_civilian_life: "Zátah na civilní život"
 NOR_crackdown_on_civilian_life_desc: "Není čas na zahálku. Válka je tady a v těchto časech může být jen totální - jinak skončí smrtí a potupou našeho režimu. Civilní život musí ustoupit službě vlasti."
 NOR_the_administrative_council: "Správní rada"
 NOR_the_administrative_council_desc: "Přiznejme si, okupace [NOR.GetAdjective] země by mohla probíhat lépe. Možná pomůže změna přístupu: namísto přímé vlády jmenujeme radu místních kolaborantů, která dá obyvatelstvu zdání autonomie."
 NOR_abandoning_nynorsk: "Opuštění Nynorsku"
 NOR_abandoning_nynorsk_desc: "Ačkoli se tváří vlastenecky, Nynorsk je jen slepenec zbytků venkovských nářečí a městských dialektů. Lépe uděláme, když se zaměříme na jazyk, kterým většina Norů už píše a čte. Mluvčí menšinových jazyků se našemu pořádku prostě přizpůsobí."
 NOR_pan_germanic_cooperation: "Pangermánská spolupráce"
 NOR_pan_germanic_cooperation_desc: "Kulturně patří [NOR.GetNonIdeologyName] do širšího germánského světa, dává tedy smysl usilovat o užší spolupráci. Podejme ruku a budujme naše říše společně."
 NOR_secret_police: "Tajná policie"
 NOR_secret_police_desc: "Je čas utáhnout sevření nad [NOR.GetAdjective] obyvatelstvem. Všímáme si ohnisek neklidu. Zdají se nepatrná, ale mohou se sjednotit dřív, než stihneme vyvinout protiopatření. Konec konců, „nejlepší ochrana proti řezevení čepele je časté používání“."
 NOR_fascist_military_collaboration: "Fašistická vojenská spolupráce"
 NOR_fascist_military_collaboration_desc: "Fašisté ze zahraničí nám pomohli dosáhnout našeho dnešního režimu a naštěstí jsme nyní v pozici navázat užší vojenskou spolupráci - téměř jako rovný s rovným."
 NOR_frontkjempere: "Frontkjempere"
 NOR_frontkjempere_desc: "Mnoho [NOR.GetAdjective] občanů touží po frontě, aby pomohli našim osvoboditelům dobývat v cizině. Mnozí padnou, ale to je cena za účast v celosvětovém nacionalistickém hnutí. Kdo ví, třeba si [NOR.GetName] vydobude tolik přízně, že dostane důvěru spravovat vlastní okupaci."
 NOR_fascist_industrial_investments: "Fašistické průmyslové investice"
 NOR_fascist_industrial_investments_desc: "Naši fašističtí přátelé mají know-how i kapitál potřebný pro moderní průmysl, který země potřebuje, aby obstála ve světe. Můžeme to využít a stát se ještě užitečnějším spojencem."
 NOR_norwegian_reichsprotectorate: "Norský říšský protektorát"
 NOR_norwegian_reichsprotectorate_desc: "Díky našim mnoha úspěchům se [GetNorwegianFascistOverlord] rozhodl, že [NOR.GetName] může plně vstoupit do jejich impéria. Je to odraz jejich síly a naší oddanosti. Uděláme vše, abychom uspokojili jejich neutuchající žízeň po moci a zemích."
 NOR_jonas_lie_coup: "Převrat Jonase Lieho"
 NOR_jonas_lie_coup_desc: "Quislingova neschopnost nezná mezí. Byl přítěží pro náš režim ještě dřív, než vůbec začal, a je nejslabším článkem našeho řetězce velení. Naproti tomu Jonas Lie byl od počátku razantním zastáncem, že [ROOT.GetName] musí [GetNorwegianFascistOverlord] okupovat, a také neúprosným vykonavatelem pořádku, kdykoli bylo třeba. Právě on by měl vést svůj lid při naplňování cílů našeho spojence."
 NOR_bring_back_quisling: "Vrátit Quislinga"
 NOR_bring_back_quisling_desc: "Mnozí ho považují za bezradného blázna, ale Quislingův vzestup k moci napovídá, že za jeho domnělými selháními se skrývá prohnaný plán. Právě takový muž musí být u kormidla, aby vedl [NOR.GetName] k novým a bohatým zemím, jako kdysi dávní Vikingové."
 NOR_a_valuable_partner_to_germany: "Cenný partner pro [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Úspěch tohoto národa je neoddělitelně spjat s tím, jak si bude počínat [GetNorwegianFascistOverlord]. Čím víc jim pomůžeme, tím víc nás odmění válečnou kořistí. Musíme se vydat cestou, která promění [NOR.GetName] v nepostradatelného partnera."
 NOR_invite_german_engineers: "Pozvat fašistické inženýry"
 NOR_invite_german_engineers_desc: "[NOR.GetName] nikdy nebyl průmyslovou velmocí - naši předchůdci se více soustředili na obchod než na vlastní výrobu. Proto potřebujeme, aby nám [GetNorwegianFascistOverlord] poskytl pomoc pro získání znalostí nutných k tomu, abychom dohnali naše spojence - a ještě důležitější, naše nepřátele."
 NOR_the_kings_abdication: "Abdikace krále"
 NOR_the_kings_abdication_desc: "Král a jeho komoří, když si uvědomili drtivou sílu našich dobyvatelů, nemají už svému lidu co dát - ani co mu vzít. Král Haakon VII. v ojedinělém veřejném vystoupení prohlásil, že každý [NOR.GetAdjective] občan by se měl sklonit před fašisty, kteří zaplavili naši zemi."
 NOR_reviving_the_norgesveldet: "Obnova Norgesveldetu"
 NOR_reviving_the_norgesveldet_desc: "Naši předkové budili strach u všech - plenili a dobývali všude, kam jen dohlédli a dopluli. Musíme se vrátit k jejich duchu a znovu jej probudit. Můžeme být novou vikingskou hrozbou, kvůli které se budou děti bát usínat."
 NOR_old_vinland: "Starý Vinland"
 NOR_old_vinland_desc: "Staří seveřtí mořeplavci se neustále posouvali dál na západ než kdokoli jiný, dokud nedorazili k úrodným zemím Vinlandu - dnes známým jako Newfoundland a Labrador. Vydejme se znovu na západ a dobyjme to, co mělo zůstat naším od samého počátku."
 NOR_claims_on_scotland: "Nároky na Skotsko"
 NOR_claims_on_scotland_desc: "Dříve, než se stalo součástí Spojeného království, bylo Skotsko jen dvorkem našich předků. Vezměme si ho zpět z chatrných rukou těch, kteří sotva dokážou zkrotit jeho vikingské kořeny, a znovu se procházejme po pobřeží a horách severní Británie."
 NOR_claims_on_ireland: "Nároky na Irsko"
 NOR_claims_on_ireland_desc: "To, co bývalo jen temnou lagunou, naši norští předkové osídlili a pojmenovali Duibhlinn. Z tohoto zdánlivě bezvýznamného místa mnozí Vikingové vyráželi na výpravy, usazovali se a mísili s galskými kmeny. Jistě jim nebude vadit, když si to vezmeme zpět - po dobrém, nebo po zlém."
 NOR_the_chamberlains_overture: "Předehra královského komořího"
 NOR_the_chamberlains_overture_desc: "Zatímco se Storting potácí k naprosté bezvýznamnosti, ozývá se vzor šlechtických hodnot — baron Peder Anker Wedel-Jarlsberg, druhý dědic feudálního hrabství Jarlsberg a kancléř našeho pokorného krále Haakona VII. Tvrdí, že bychom měli hledat řešení naši budoucnosti v naši minulosti. Jinými slovy - možná by královský aparát měl převzít vládu nad celým státem."
 NOR_send_the_storting_home: "Poslat Storting domů"
 NOR_send_the_storting_home_desc: "Náš národní parlament už dávno vydechl naposledy. Udržovat jej při životě jen prodlužuje jeho utrpení - a upřímně i naše. Nechť se politici vrátí domů ke svým rodinám; královi muži převezmou správu věcí do svých rukou."
 NOR_assure_the_population: "Uklidnit obyvatelstvo"
 NOR_assure_the_population_desc: "Může se zdát, že [ROOT.GetName] se řítí do záhuby, ale královský kancléř jménem krále Haakona VII. chce lid ujistit, že monarchie povede zemi pevnou rukou zpět ke stabilitě."
 NOR_demand_king_haakons_rise_to_power: "Požadovat nástup krále Haakona k moci"
 NOR_demand_king_haakons_rise_to_power_desc: "Díky ohnivému projevu barona Wedel-Jarlsberga volá [NOR.GetAdjective] lid po silné monarchii, která převezme vládu nad zemí. Jediný problém je, že sám král Haakon VII. neustále zdůrazňuje, že země má být spravována zástupci lidu. Zdá se, že král potřebuje trochu přesvědčit."
 NOR_the_crowns_executive_powers: "Výkonné pravomoci koruny"
 NOR_the_crowns_executive_powers_desc: "Protože král dál odmítá výzvy, aby uchopil absolutní moc, nezbývá než mu výkonné pravomoci udělit. Až se probudí ze svého politického spánku, bude mít všechny nástroje, aby dovedl [ROOT.GetNonIdeologyName] ke slávě!"
 NOR_a_warden_king: "Král strážce"
 NOR_a_warden_king_desc: "Povinností - ne, privilegiem - krále je bránit země, které mu byly svěřeny silami vyššími. Nechť se ozbrojené síly stanou mečem absolutní královské moci, dřímajícím, dokud se král nerozhodne jej pozdvihnout."
 NOR_the_kingdom_of_norway: "Norské království"
 NOR_the_kingdom_of_norway_desc: "Nastal čas, ať už si to král Haakon uvědomuje, či nikoli. Odhoďme všechny přetvářky demokracie a vlády lidu a nechme železnou rukavici monarchie udeřit do našich nepřátel. Král nebude mít jinou možnost, než se dostavit na vlastní opětovnou korunovaci."
 NOR_appoint_prince_olav_to_army_staff: "Jmenovat prince Olava do velení armády"
 NOR_appoint_prince_olav_to_army_staff_desc: "Nyní, když je královská rodina na palubě našeho projektu, musíme využít jejích schopností k obraně našeho království. Pokud pověříme prince Olava vedením armády, můžeme se spolehnout, že uplatní své vzdělání i zkušenosti a postará se o naše nepřátele na souši."
 NOR_prince_olav_to_navy_staff: "Princ Olav ve velení námořnictva"
 NOR_prince_olav_to_navy_staff_desc: "Navzdory jejich počátečnímu odporu je princ Olav ochoten převzít vedení námořních sil našeho království. Vždyť v roce 1928 získal zlatou olympijskou medaili v plachtění - moře má v krvi. S ním v čele našich flotil skončí naši nepřátelé jako potrava pro lososy, které loví naši poddaní."
 NOR_promote_civilian_donations: "Podporovat civilní dary"
 NOR_promote_civilian_donations_desc: "Jako za časů feudálních panství musí každý vazal odvádět svému lennímu pánu dávky. Samozřejmě, tyto barbarské časy jsou pryč - náš osvícený monarchický systém stojí výš, a tak je tento tribut převážně dobrovolný."
 NOR_research_funding: "Financování výzkumu"
 NOR_research_funding_desc: "Naši urození [ROOT.GetAdjective] vládci jsou oddáni osvícenství a proto s radostí patronují vědeckému pokroku, který naše panství rozšíří nejprve silou, a nakonec pouze dobrotou."
 NOR_invite_cadillac_to_norway: "Pozvat Cadillac do Norska"
 NOR_invite_cadillac_to_norway_desc: "Před lety obdržel náš drahý princ Olav, tehdy ještě veselý chlapec, miniaturní Cadillac. Jistě ocení, když [NOR.GetNameDef] pozve samotný Cadillac, aby nám pomohl vyvíjet a vyrábět vozidla, která ponesou náš prapor přes těla našich nepřátel. Snad mu to připomene radostné chvíle dětství."
 NOR_enhance_coastal_defense: "Posílit pobřežní obranu"
 NOR_enhance_coastal_defense_desc: "Rozsáhlost našich pobřeží je darem i kletbou. Na jedné straně umožňuje našim mužům žít z moře, na druhé však skýtá nepříteli nesmírně širokou bránu k invazi."
 NOR_rule_the_northern_sea: "Vládnout Severnímu moři"
 NOR_rule_the_northern_sea_desc: "Nechť se naše království rozšíří do Severního moře! Naše lodě budou paží, která prodlouží naši moc až za horizont. K tomu však potřebujeme námořní základny, jež zajistí naši převahu, a výcvik i techniky, které nám dovolí plout dál."
 NOR_ramp_up_naval_production: "Zvýšit lodní výrobu"
 NOR_ramp_up_naval_production_desc: "Navzdory naší slavné námořní tradici současné síly neodpovídají našim ambicím. Musíme vynaložit všechny prostředky na výstavbu loděnic, které vytvoří flotilu našeho prince a budoucího krále Olava."
 NOR_power_to_the_royal_guard: "Moc Královské gardě"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, osobní stráž našeho milovaného krále, je trvale nejlépe vycvičenou a nejodhodlanější silou v říši. Inspirace, kterou čerpají z našeho krále a jeho regenta, je zřejmá - musí vést útok a stát se hrotem kopí, jež rozdrtí naše nepřátele."
 NOR_encourage_recruitment: "Podpořit odvody"
 NOR_encourage_recruitment_desc: "Jak rád říká náš milovaný komoří: „Král Haakon žije v našich srdcích, a proto může každý bojovat a zemřít za něj!“ Nechť jeho duch povzbudí celé [ROOT.GetNameDef], každého poddaného, aby se přihlásil k obraně svého panovníka."
 NOR_for_the_king_and_prince: "Za krále a prince"
 NOR_for_the_king_and_prince_desc: "Náš král Haakon a jeho syn, princ Olav, jsou inspirací pro každého Nora. Musíme našim vojákům připomínat, že každý krok vpřed, každý zabitý nepřítel a každý litr prolité krve není marný. To vše pro [NOR.GetName], pro naši královskou rodinu, šlechtu a vše, co představují."
 NOR_the_kings_line: "Králova linie"
 NOR_the_kings_line_desc: "Bunkry a palebná hnízda táhnoucí se kolem hranic našeho království jsou fyzickým ztělesněním královy odolnosti a vůle. Nechť naši muži prolévají krev, aby králova linie vydržela a říše zůstala celistvá."
 NOR_the_glucksburg_sea_wall: "Glücksburžská mořská hráz"
 NOR_the_glucksburg_sea_wall_desc: "Hrabě z Jarlsbergu zahájil stavbu mořské hráze na počest rodu, z něhož pochází náš slavný král Haakon VII - rodu Glücksburgů. Bude symbolem moci královské rodiny, štítem proti našim nepřátelům a ochranou našich fjordů a hor."
 NOR_shield_of_the_north: "Štít Severu"
 NOR_shield_of_the_north_desc: "K čemu je meč, pokud jej nepozvedneš? A k čemu štít, který neochrání ty, kdo pod ním stojí? Naše královská rodina musí chránit nejen [NOR.GetNameDef], ale i království a země, které jí podle povinnosti náležejí - i když ne nutně „de jure“."
 NOR_our_royal_claims: "Naše královské nároky"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "Jsme šťastní, že máme tak pokorného krále - toho, jenž odmítá uplatňovat nároky mimo své současné panství. O to větší štěstí však máme v našem drahém hraběti Pederu Ankeru Wedel-Jarlsbergovi, který je ochoten udělat vše, aby tyto nároky prosadil a přivedl je do našeho království. Bojujme za královu zemi!"
 NOR_our_royal_claims_desc_queen: "Je smutné, že král Haakon VII už není mezi námi, ale musíme si připomenout dědictví, které nám zanechal - včetně jeho četných nároků po celé Evropě. O to větší štěstí máme, že naše drahá královna Matylda I. má nejen vlastní nároky, ale i odhodlání je prosadit a rozšířit naše království. Bojujme za zem koruny!"
 NOR_swedish_claims: "Nároky na Švédsko"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "Ať chceme nebo ne, naše dějiny a královské rody jsou po staletí provázány se [SWE.GetAdjective] dějinami. Během těchto nekonečných svárů nám Švédové ukradli rozsáhlá území - Jämtland, Härjedalen a Bohuslän. Kdo za to může - rod Bernadottů, Vasů, Oldenburgů či jiný - už nehraje roli. Pomstíme se a získáme své země zpět!"
 NOR_swedish_claims_desc_fas: "Dějiny monarchií ve Skandinávii jsou dlouhé a spletité, ale my je můžeme využít ve svůj prospěch. Švédsko si přivlastnilo celé oblasti, které kdysi patřily naší zemi. Pomstíme se - a tento důvod nám poslouží jako ospravedlnění invaze na [SWE.GetAdjective] území, čímž rozšíříme naše impérium o historické [NOR.GetAdjective] kraje."
 NOR_claims_on_faroe_islands: "Nároky na Faerské ostrovy"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "V důsledku dávných provinění, kterých se dopustilo [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName], nám byly Faerské ostrovy odepřeny. Tomu je konec. Náš urozený komoří zaplatí krvavou daň, aby zajistil, že se nám navrátí."
 NOR_claims_on_faroe_islands_desc_ALT: "V důsledku dávných provinění, kterých se dopustilo [DEN.GetNonIdeologyName] a [SWE.GetNonIdeologyName], nám byly Faerské ostrovy odepřeny. Tomu je konec. Naše ctnostná královna Matylda I. zaplatí krvavou daň, aby zajistila jejich návrat do našeho království."
 NOR_eirik_raudes_land: "Země Erika Rudého"
 NOR_eirik_raudes_land_desc: "Absurdní rozhodnutí Haagského soudu z roku 1933 musí být zrušeno! Jak vůbec může [DEN.GetName] dostat svěřeno území, které před tisíci lety objevil Nor Erik Rudý? Ještě před pár lety jsme vlastnili část východního pobřeží Grónska, ale brzy si vezmeme zpět nejen to, nýbrž i víc. Odkaz Erika Rudého bude pokračovat, až znovu získáme, co je naše."
 NOR_iceland: "Island"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "Po rozpadu Kalmarské unie nám byl Island nespravedlivě odebrán. Ačkoli od té doby uplynula staletí, nezapomněli jsme. Náš komoří, náš král a náš princ nebudou spát, dokud nebude tato křivda napravena a Island znovu součástí Norského království."
 NOR_iceland_desc_ALT: "Po rozpadu Kalmarské unie nám byl Island nespravedlivě odebrán. Ačkoli od té doby uplynula staletí, nezapomněli jsme. Naše královna, náš princ a lid, jemuž vládnou, nebudou spát, dokud nebude tato křivda napravena a Island se znovu nestane součástí Norského království."
 NOR_bjarmeland: "Bjarmeland"
 NOR_bjarmeland_desc: "[ROOT.GetAdjectiveCap] mořeplavci po staletí posouvali hranice možného i dosažitelného. Jedním z těchto případů je Bjarmeland - území, které jako první prozkoumali naši předkové, a které nám nyní uniká z rukou. Musíme po něm znovu sáhnout a učinit je naším."
 NOR_claims_on_denmark: "Nároky na Dánsko"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Dánsko možná bylo zemí, odkud pochází náš milovaný král, ale víme, že jeho pravým domovem bylo vždy [NOR.GetNonIdeologyName] - a to ještě předtím, než usedl na trůn. Musíme proto jeho starou vlast přivést do jeho říše - snad ho to povzbudí k aktivnější roli v naší monarchii."
 NOR_claims_on_denmark_desc_fasc: "[DEN.GetAdjectiveCap] panovníci bývali našimi pány - ale ne více. Dnes jsou slabí a bezvýznamní, jejich země čeká, až si ji vezmeme. S naší nově nabytou silou se jejich armáda rozpadne jako máslové sušenky v rukou dítěte!"
 NOR_consolidate_kingdom: "Konsolidovat království"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "Nyní, když náš urozený markýz Peder Anker Wedel-Jarlsberg, královský komoří a pravá ruka našeho milovaného Haakona VII., rozšířil země koruny, musíme se zaměřit dovnitř - upevnit naše zisky a vládnout svým poddaným se zlatou a pevnou, byť trochu přísnou rukou."
 NOR_consolidate_kingdom_desc_alt: "Nyní, když naše právoplatná královna Matylda I. svědomitě dohlíží na rozlehlé země koruny, musíme se zaměřit dovnitř - upevnit naše zisky a vládnout svým poddaným v sametových rukavicích, avšak s pevnou rukou."
 NOR_start_rearmament: "Zahájit zbrojení"
 NOR_start_rearmament_desc: "Možná úplné odzbrojení není tak jistou cestou k míru, jak jsme doufali. Je lepší začít s přípravami na případný útok na naše území."
 NOR_kickstart_military_industry: "Nastartovat vojenský průmysl"
 NOR_kickstart_military_industry_desc: "[ROOT.GetNonIdeologyName] bylo po dlouhou dobu podřízen jiným národům, a proto si nikdy nevytvořil vlastní vojenský průmysl. Abychom ochránili svou svobodu, musíme přestat spoléhat na cizí země při výrobě obranného vybavení a začít budovat vlastní válečný stroj."
 NOR_build_supplies_network: "Vybudovat zásobovací síť"
 NOR_build_supplies_network_desc: "Naše ohromující hory, jezera a fjordy budí závist celého světa, ale zároveň značně ztěžují přesun zásob. Musíme vyvinout cílené úsilí, aby se zásoby dostávaly na frontu rychleji."
 NOR_drobak_coastal_fort: "Pobřežní pevnost Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, přesněji řečeno Drøbaksý průliv, může být klíčem k obraně našeho hlavního města. Nikdy nevíte, kdy dobře umístěné torpédo může oddálit invazi dostatečně dlouho, aby bylo možné připravit odpověď."
 NOR_modernize_fortifications: "Modernizovat opevnění"
 NOR_modernize_fortifications_desc: "Někteří nazývají naše pevnosti „napoleonskými“ - což v tomto kontextu není lichotka. Naše bunkry jsou staré, ale zbraně našich nepřátel nikoli. Úsilí a zdroje vložené do jejich modernizace se nám v budoucnu jistě vyplatí."
 NOR_artillery_development: "Rozvoj dělostřelectva"
 NOR_artillery_development_desc: "Velká válka prokázala zásadní význam dělostřelectva. Nesmíme dopustit, abychom zaostali ještě víc, jinak riskujeme, že se staneme bezmocnými proti nepřátelským granátům."
 NOR_anti_air_support: "Protivzdušná obrana"
 NOR_anti_air_support_desc: "Ať už útočník přijde odkudkoli, je jisté, že se pokusí ovládnout oblohu a bombardovat naše města i vojska. To se mu však nepodaří, pokud rozmístíme dostatek protiletadlových děl, která jeho pokusy zmaří."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "Smutnou pravdou je, že [ROOT.GetName] dosud nikdy nevlastnilo tank. Pokud chceme mít jakoukoli šanci na vítězství, obrněná technika je nezbytností. Otázkou zůstává, jaký zvolit přístup — velké množství tanků by bylo pro naši zemi příliš nákladné; možná bychom mohli začít jen s jedním? Nebo obětovat něco jiného než peníze pro tanky národa?"
 NOR_tank_procurement: "Nákup tanků"
 NOR_tank_procurement_desc: "Náš domácí program vývoje tanků zjevně nestačí požadavkům moderní obrněné války. Naštěstí mnoho zemí s potřebnými zkušenostmi a výrobní kapacitou nabízí své tanky k prodeji. To by mohlo být skvělou zkratkou, jak přivést [ROOT.GetAdjective] armádu do 20. století."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Teď, když jsme zvládli základy obrněného boje, můžeme zahájit vývoj vlastního národního programu výroby tanků - Rikstanksfabrikk. Pouze tak můžeme zaručit nepřerušovanou dodávku obrněných vozidel."
 NOR_improve_production_lines: "Zlepšit výrobní linky"
 NOR_improve_production_lines_desc: "Odvaha při obraně vlasti nic neznamená, pokud nemáme zbraně a vybavení, které nám umožní bojovat dál. Moderní válka je o tom, kdo má více nábojů - musíme zajistit, že je vyrobíme stejně rychle, jak je dokážeme vystřílet."
 NOR_the_royal_guards_battalion: "Prapor Královské gardy"
 NOR_the_royal_guards_battalion_desc: "Královská garda je už nějaký čas naší nejelitnější bojovou jednotkou. Můžeme tento program rozšířit a zlepšit výcvik, aby se stala předvojem našich ozbrojených sil."
 NOR_expand_Haeren: "Rozšířit Hæren"
 NOR_expand_Haeren_desc: "Naše pozemní síly blednou ve srovnání s armádami ostatních zemí na kontinentu - [ROOT.GetName] zkrátka nikdy nebyl militaristický národ. Jak roste hrozba světové války, musíme zajistit, že naše obyvatelstvo bude připraveno bránit mladý stát."
 NOR_improved_weapons: "Vylepšit výzbroj"
 NOR_improved_weapons_desc: "Vybavení našich pozemních sil je v žalostném stavu. Taková míra zanedbání by mohla stát naši nezávislost. Musíme co nejrychleji zvrátit tento trend, dokud máme čas."
 NOR_building_an_independent_norway: "Budování nezávislého Norska"
 NOR_building_an_independent_norway_desc: "[ROOT.GetNonIdeologyName] v současné nezávislé podobě existuje teprve od roku 1905, takže nás čeká mnoho práce na budování národa - zejména v oblasti průmyslu, který bude klíčový pro zachování naší svobody."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rbude odstraněn, pokud se [ROOT.GetNonIdeologyName] stane subjektem jiné země!§!"
 NOR_norwegian_school_of_economics: "Norská ekonomická škola"
 NOR_norwegian_school_of_economics_desc: "Pokud se chceme etablovat v globální ekonomice, potřebujeme odborníky - a ti se nevytvoří přes noc. Založení „Norges Handelshøyskole“ jako národní ekonomické školy je prvním krokem k rozkvětu našeho civilního i vojenského průmyslu."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nelze popřít, že [ROOT.GetNonIdeologyName] je mimořádně dlouhá země s nesmírně obtížným terénem. To sice formovalo naši národní identitu, ale zároveň znemožňuje budování rozsáhlé silniční a železniční sítě. Musíme proto zavést „Hurtigruten“ - síť trajektů, které budou přepravovat lidi i zboží podél celého [ROOT.GetAdjective] pobřeží."
 NOR_norges_tekniske_hogskole: "Norges Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc: "Více než dvě desetiletí stojí Norský technický institut v Trondheimu v čele národního inženýrství, ale pokud chceme konkurovat našim sousedům - a možná i nepřátelům - musíme do technického vzdělávání investovat více. Nesmíme dopustit, aby náš průmysl trpěl nedostatkem odbornosti."
 NOR_empower_large_industrial_groups: "Posílit velké průmyslové skupiny"
 NOR_empower_large_industrial_groups_desc: "Velké průmyslové podniky mají prokazatelné zkušenosti s budováním a provozem továren a se zásobováním běžného [ROOT.GetAdjective] občana. Svěřit jim důvěru je jistě správnou cestou k průmyslové soběstačnosti pro [ROOT.GetNonIdeologyName]."
 NOR_fund_local_construction: "Podpořit místní výstavbu"
 NOR_fund_local_construction_desc: "Nemůžeme dopustit, aby naše industrializace byla soustředěna pouze v hlavním městě a několika velkých městech. Pokrok musí pokrýt celé [ROOT.GetName]. Investujme tedy do menších měst a obcí, abychom podnítili místní výstavbu a vytvořili rozmanitější průmyslovou základnu a silnější ekonomiku."
 NOR_aluminum_production: "Výroba hliníku"
 NOR_aluminum_production_desc: "Výroba hliníku je nesmírně energeticky náročný proces. Ačkoli nemáme naleziště bauxitu, [ROOT.GetAdjective] krajina je ideální pro vodní elektrárny. Můžeme tedy dovážet bauxit a přeměnit jej na cenný zdroj pro náš rodící se vojenský průmysl."
 NOR_build_the_northern_rail: "Postavit severní železnici"
 NOR_build_the_northern_rail_desc: "Severní část naší země byla příliš dlouho opomíjena. Přestože terén stavbu infrastruktury ztěžuje, jde o úsilí, které se nám v budoucnu bohatě vrátí."
 NOR_complete_the_sourthern_railway_network: "Dokončit jižní železniční síť"
 NOR_complete_the_sourthern_railway_network_desc: "Ačkoli jižní [ROOT.GetNonIdeologyName] je mnohem rozvinutější než sever, ve srovnání s infrastrukturou jiných - i sousedních - zemí je zřejmé, že máme stále co dohánět."
 NOR_increase_research_funding: "Navýšit financování výzkumu"
 NOR_increase_research_funding_desc: "[ROOT.GetName] zatím nikdy nebylo technologickou velmocí. Musíme investovat do výzkumu, pokud chceme dohnat zbytek Evropy - jinak riskujeme závislost na budoucím nepříteli."
 NOR_expand_norges_tekniske_hogskole: "Rozšířit Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Vzhledem k rozsáhlému konfliktu, který se rýsuje na obzoru, musíme rozšířit náš Technický institut, abychom zvládli požadavky stále složitějších forem válčení."
 NOR_revamp_hydroelectric_capacity: "Rozšířit vodní elektrárny"
 NOR_revamp_hydroelectric_capacity_desc: "Hliník je nezbytný pro výrobu letadel a dalších válečných strojů, ale jeho zpracování z bauxitu vyžaduje obrovské množství energie. Naštěstí má [NOR.GetName] ideální terén pro stavbu přehrad a vodních elektráren. Díky tomu můžeme vyrábět potřebný hliník i bez vlastních ložisek bauxitu."
 NOR_haerens_flyvevaaben: "Hærens Flyvevåben"
 NOR_haerens_flyvevaaben_desc: "Novým bojištěm války je obloha. Pokud dovolíme nepříteli ovládnout náš vzdušný prostor, naše pozemní síly nebudou schopny účinně reagovat. Musíme vybudovat letectvo, které bude podporovat naše jednotky na zemi."
 NOR_norwegian_planes: "Norská letadla"
 NOR_norwegian_planes_desc: "Dnešní spojenci mohou být zítřejšími agresoři; proto se nemůžeme spoléhat na cizí mocnosti při zajištění našich letadel. Jejich význam na moderním bojišti je příliš velký."
 NOR_foreign_plane_designs: "Zahraniční letecké konstrukce"
 NOR_foreign_plane_designs_desc: "Jako mladý a dlouho opomíjený stát [ROOT.GetName] postrádá infrastrukturu, know-how i nástroje k návrhu a výrobě letecké síly, kterou moderní boj vyžaduje. Musíme se obrátit na mezinárodní trh se zbraněmi, aby zajistil letectvo pro [NOR.GetName]."
 NOR_anti_air_artillery_research: "Výzkum protiletadlového dělostřelectva"
 NOR_anti_air_artillery_research_desc: "Jak se nad našimi hlavami objevují nové technologie, musí jim zbraně k obraně našeho vzdušného prostoru ze země stačit, abychom nepadli za oběť nepřátelské vzdušné nadvládě."
 NOR_anti_air_construction: "Výstavba PVO"
 NOR_anti_air_construction_desc: "Náš drsný terén ztěžuje invazi po zemi, ale naše nebe je vystavené nepřátelským letounům - což je výhoda pro potenciálního útočníka. Musíme vybudovat potřebné protiletadlové baterie, abychom tomu zabránili."
 NOR_invest_in_airfields: "Investovat do letišť"
 NOR_invest_in_airfields_desc: "Nemá smysl mít letadla, pokud nemáme infrastrukturu k jejich nasazení. V požadované síti letišť zaostáváme a rozrůstající se letectvo ji nezbytně potřebuje."
 NOR_stavanger_airfield: "Letiště Stavanger"
 NOR_stavanger_airfield_desc: "Letiště ve Stavangeru má být brzy dokončeno a jeho poloha je ideální pro vojenskou základnu. Můžeme provést nutné úpravy a využít civilní letiště pro vojenské účely."
 NOR_increase_air_production: "Navýšit výrobu letadel"
 NOR_increase_air_production_desc: "[NOR.GetName] potřebuje letouny - a potřebuje je hned! Pokud soustředíme úsilí na leteckou výrobu, možná se dokážeme ubránit a prorazit nepřátelské linie."
 NOR_buy_aa_from_sweden: "Nakoupit PVO ve Švédsku"
 NOR_buy_aa_from_sweden_desc: "Náš východní soused [SWE.GetNonIdeologyName] už dlouho vyniká ve výrobě protiletadlových děl - daleko nad naše možnosti. Můžeme je požádat o odprodej Boforsů, abychom ubránili naše nebe během hrozící invaze."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Je čas, aby naše letectvo přestalo být pouhou podpůrnou složkou pozemní armády a stalo se samostatnou zbraní s prostředky potřebnými k provádění všech úkolů moderního boje."
 NOR_radar_research: "Výzkum radaru"
 NOR_radar_research_desc: "Jako země s rozsáhlým pobřežím musíme umět účinně dohlížet na přístupy k němu. Díky technickému zázraku jménem radar dokážeme včas zachytit přilétající letouny i lodě."
 NOR_repurpose_lighthouses: "Využít majáky"
 NOR_repurpose_lighthouses_desc: "Počasí i geologie učinily z majáků podél [ROOT.GetAdjective] pobřeží nutnost a symbol země. Přetvořme je v majáky naděje - osadíme je radarovým vybavením a pomohou nám odrazit vetřelce."
 NOR_pilot_training: "Výcvik pilotů"
 NOR_pilot_training_desc: "Naše rodící se letectvo je malé a nerozvinuté, ale můžeme navázat na tradici letců a polárníků a inspirovat novou generaci [NOR.GetAdjective] pilotů, kteří nám zajistí trvalou nezávislost."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Mít jedno z nejdelších pobřeží na světě má své výhody, ale také to znamená vynaložit zvláštní úsilí na jeho obranu. Naše námořnictvo bude první linií obrany země."
 NOR_expand_the_dockyards: "Rozšířit loděnice"
 NOR_expand_the_dockyards_desc: "Ačkoli máme jednu z největších obchodních flotil na světě, naše loděnice lze rozšířit a lépe přizpůsobit výrobě válečných lodí - nejen obchodních plavidel a tankerů."
 NOR_battleship_focus: "Soustředit se na bitevní lodě"
 NOR_battleship_focus_desc: "Skutečnou vládu nad vlnami zajistí jen obrovské, silně pancéřované kolosy. Už pouhá hrozba, že se naše bitevní loď objeví u jejich břehů, odradí potenciální útočníky."
 NOR_kystvakten: "Kystvakten"
 NOR_kystvakten_desc: "K ochraně rozsáhlého pobřeží potřebujeme početná plavidla a dohled nad každým kouskem obzoru. Vytvořme síť lodí, které budou naši zemi střežit před nepřátelskými plavidly."
 NOR_convert_merchant_ships: "Přestavět obchodní lodě"
 NOR_convert_merchant_ships_desc: "Naše obchodní flotila je pýchou ekonomiky, ale ničemu nepomůže, pokud vetřelci zničí naši zemi. Rejdaři budou muset učinit oběť a umožnit přestavby lodí pro bojové účely."
 NOR_expand_merchant_marine: "Rozšířit obchodní loďstvo"
 NOR_expand_merchant_marine_desc: "Moderní válka potřebuje zdroje a vybavení - dvě věci, které [ROOT.GetName] zoufale postrádá. Jak se válka blíží, musíme mít dost lodí, abychom přivezli vše potřebné k přežití. Ano, už dnes máme víc civilních lodí než většina národů, ale mnoho jich po cestě ztratíme a nesmíme se ocitnout v nouzi."
 NOR_expand_naval_academy: "Rozšířit námořní akademii"
 NOR_expand_naval_academy_desc: "Více lodí znamená více důstojníků, kteří je povedou do boje. Naše akademie dosud stačila, ale s růstem námořnictva musí růst i počet důstojníků a námořníků."
 NOR_norwegian_carriers: "Norské letadlové lodě"
 NOR_norwegian_carriers_desc: "Budoucnost válčení závisí na ovládnutí vzdušného prostoru, i na moři. Letadlové lodě nám umožní ovládnout nebe nad nepřátelskými loďmi a rychle je porazit."
 NOR_mine_laying_effort: "Úsilí o kladení min"
 NOR_mine_laying_effort_desc: "Naše lodě nemohou být všude, ale miny nám umožní pokrýt víc vody a připravit nepřátelské kapitány o jistotu bezpečné plavby. Potřebujeme lepší miny, abychom překonali nové techniky jejich vyhledávání a likvidace."
 NOR_submarine_fleet: "Ponorkové loďstvo"
 NOR_submarine_fleet_desc: "Ponorky svou efektivitou a nenápadností mění průběh námořní války torpédo po torpédu. Chceme-li maximalizovat šance, musíme jich stavět víc a lepších."
 NOR_naval_air_force: "Námořní letectvo"
 NOR_naval_air_force_desc: "Naše letadla mohou rozhodnout, zda [ROOT.GetName] bude čelit nepřátelské invazi i s podporou jejich flotily, nebo zda budou vody u našich břehů klidné. Ovládneme-li nebe nad mořem, budeme znovu vládnout i vlnám."
 NOR_convoy_defense: "Ochrana konvojů"
 NOR_convoy_defense_desc: "Klenotem naší země je ohromná obchodní flotila - nesmíme jí mrhat. Zlepšíme obranu konvojů, aby vydržely a měly ve válce co největší dopad."
 NOR_nortraship: "Nortraship"
 NOR_nortraship_desc: "Válka nás vyhnala z vlasti; musíme sjednotit lodní provoz pod jedinou hlavičkou. Nortraship nám dovolí podporovat válečné úsilí na dálku a pomůže spojencům vydržet, aby mohlo [ROOT.GetName] jednou zažít náš návrat."
 NOR_convoy_bombing: "Bombardování konvojů"
 NOR_convoy_bombing_desc: "Čím menší obchodní flotilu má nepřítel, tím větší vliv může mít ta naše. Podlomíme-li jejich lodní dopravu, můžeme zvrátit průběh války."
 NOR_rebuild_the_royal_navy: "Obnovit Královské námořnictvo"
 NOR_rebuild_the_royal_navy_desc: "Jsme daleko od domova a cesta zpět povede nejspíš po moři. Obnova Královského námořnictva se rovná obnově našeho národa."
 NOR_pan_germanic_entent: "Pangermánská dohoda"
 NOR_emergency_conversions: "Nouzové přestavby obchodních lodí"
 NOR_emergency_conversions_desc: "Máme obrovské obchodní loďstvo, ale pluje skrze nebezpečná moře. Některé menší lodě bychom měli odlehčit, lehce vyzbrojit a nasadit k ochraně zranitelných konvojů. Později je můžeme přestavět na specializované úkoly."
 NOR_emergency_conversions_tt: "Odemkne §Yrozhodnutí§! pro přestavbu §Ykonvojů§! na §Ytorpédoborce§!"
 NORDIC_reaching_out_to_our_neighbors: "Oslovit naše sousedy"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "Do zbraně proti tyranii"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Odemkne rozhodnutí §YPoslat zbraně severským spojencům§!, §YPoslat dobrovolníky severským zemím§! a §YBránit severskou zemi§! pro podporu našich severských bratří proti invazi cizích mocností."
 NORDIC_leverage_nordic_investments: "Využít severské investice"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Severská průmyslová spolupráce"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "Severský pochod"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "Odemkne rozhodnutí §YNavázat vztahy s cizí mocností§!, které vám umožní připojit se k frakci komunistické nebo fašistické velmoci."
 NORDIC_mutual_guarantees: "Vzájemné záruky"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
 NORDIC_strengthen_ties: "Posílit vztahy"
 NORDIC_strengthen_ties_desc: "TODO_NORDIC"
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Panseverský sen utrpěl vážnou ránu neochotou stát při sobě v roce 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Nicméně založení nového svazku založeného na demokratických hodnotách, které sdílíme, může být majákem pro demokracie všude — zároveň nám umožní bránit se a rychle zvítězit nad nepřáteli svobody."
 NORDIC_form_joint_alliance_desc_com: "Avšak pod impulzem proletářské revoluce můžeme spojit naše národy a zaměřit je na boj proti kapitalismu — spojením našich států do aliance Severního lidu."
 NORDIC_form_joint_alliance_desc_mon: "Královské dědictví, zakořeněné v našich dlouholetých tradicích, nám umožňuje vidět širší perspektivu a jednat společně pro zachování našich milovaných králů a královen."
 NORDIC_political_cooperation: "Politická spolupráce"
 NORDIC_political_cooperation_desc: "Pouhá řeč nestačí, pokud chceme skutečně spolupracovat. Chceme-li se stát silou, se kterou je třeba počítat, musí se naše systémy stát ozubenými koly větší, dobře promazané mašiny."
 NORDIC_consolidating_institutions: "Konsolidace institucí"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Hospodářská unie"
 NORDIC_economic_union_desc: "Musíme spojit naše zdroje — každý z nás má něco, co soused potřebuje. Prolomíme bariéry, které dlouho oddělovaly naše ekonomiky, a dosáhneme vyšší efektivity: zdroje budou volněji proudit mezi námi a lépe si tak navzájem pomůžeme."
 NORDIC_procurement_fund: "Fond nákupů"
 NORDIC_procurement_fund_desc: "Velké ekonomické a vojenské mocnosti dokážou vyrobit prostředky obrany i útoku v masovém měřítku. My sice zatím takový průmysl nemáme, ale můžeme spojit prostředky a hromadně nakoupit zbraně a vozidla, které jsou pro naši obranu zásadní."
 NORDIC_shared_intelligence: "Sdílené zpravodajství"
 NORDIC_shared_intelligence_desc: "Celý projekt [NORDIC_get_alliance_name] spočívá ve sdílení moci — a pokud je vědění skutečně mocí, sdílejme, co víme o našich nepřátelích, co naši nepřátelé o nás vědí, a dokonce i co si ti nepřátelé myslí, že o nás vědí."
 NORDIC_northern_command: "Severské velení"
 NORDIC_northern_command_desc: "Společné velení je nutností, aby se naše akce lépe koordinovaly. Ozbrojené síly musí fungovat hladce společně a rozhodnutí musí být činěna rychle s ohledem na zájmy všech stran. Měli bychom zajistit zřízení takového velení, aby mohly být vypracovány další plány pro naše společné ozbrojené síly."
 NORDIC_democratic_institution_1: "Severská komise ministrů"
 NORDIC_communist_institution_1: "Severní federace"
 NORDIC_monarchist_institution_1: "Severská šlechta"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Když děláme první kroky ke skutečné integraci a spolupráci, [NORDIC_get_alliance_name] potřebuje novou instituci, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "místo, kde se členové kabinetů různých zemí naší nadnárodní organizace mohou setkávat a projednávat, jak lépe zkombinovat naše úsilí, aby vedli naše národy skrze napětí, která v Evropě narůstají."
 NORDIC_first_joint_institution_desc_com: "instituce, která může sjednotit naše národy a garantovat vlastnictví výrobních prostředků lidu, přičemž jim stále poskytne určitou míru sebeurčení."
 NORDIC_first_joint_institution_desc_mon: "instituce, která může rozmotat naši síť šlechtických vazeb a začlenit je do jednotné konstelace našich urozených partnerů, přičemž každý z nich dostane roli v mocenské struktuře."
 NORDIC_democratic_institution_2: "Severský první parlament"
 NORDIC_communist_institution_2: "Severní politbyro"
 NORDIC_monarchist_institution_2: "Konkláve severních lvů"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Náš svaz je blíže a více propojen než kdy dřív, ale to také znamená, že jako celek je těžkopádný. Založením [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "můžeme mít zákonodárné těleso, které zastupuje voliče našich zemí a disponuje výkonnými pravomocemi k rychlému jednání v době války."
 NORDIC_second_institution_desc_com: "můžeme si být jisti, že vůle dělníků bude reprezentována; ti, kdo zastupují mnohé, jistě budou jednat v nejlepším zájmu proletariátu."
 NORDIC_second_institution_desc_mon: "můžeme shromáždit nejsilnější pány a dámy našich sjednocených říší, aby statečně a rozhodně přijímali těžká kompromisní rozhodnutí, která jsou břemenem šlechty."
 NORDIC_nordic_army_democratic: "Oddělení pozemních operací"
 NORDIC_nordic_army_communist: "Severní lidová armáda"
 NORDIC_nordic_army_monarchist: "Pochodující lvi"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Role [NORDIC_get_nordic_army_name] bude stanovovat parametry, aby se pozemní síly v našich demokraciích doplňovaly — síla jednoho vyrovná slabinu druhého, s cílem zbavovat útlaku provincie po provincii."
 NORDIC_nordic_army_desc_com: "Nezáleží, z které země pocházejí, všichni vojáci v [NORDIC_get_nordic_army_name] jsou součástí [NORDIC_get_alliance_name] a budou postupovat, dokud kapitalismus nebude vykořeněn silou a neústupnou vůlí."
 NORDIC_nordic_army_desc_mon: "Síly [NORDIC_get_alliance_name] nejsou pouhými armádami; [NORDIC_get_nordic_army_name] bude statečně bojovat pod jediným praporem — pro svého pána a zemi, kterou reprezentují."
 NORDIC_nordic_navy_democratic: "Velitelství námořní koordinace"
 NORDIC_nordic_navy_communist: "Severní námořní komisařství"
 NORDIC_nordic_navy_monarchist: "Královská armáda (Armada)"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Rozsáhlost moří by každou z našich zemí jednotlivě přemohla, ale pokud spojíme síly, můžeme koordinovat operace a efektivněji využívat omezené zdroje. To bude úkolem zástupců v [NORDIC_get_nordic_navy_name], náročný úkol, ale budou mít podporu [NORDIC_get_alliance_name]."
 NORDIC_nordic_navy_desc_com: "Vlny patří lidu a [NORDIC_get_alliance_name] je odhodláno je lidu osvobodit. [NORDIC_get_nordic_navy_name] zajistí, že poslední, co naši nepřátelé spatří, budou naše lodě nad rudým obzorem."
 NORDIC_nordic_navy_desc_mon: "Spojené námořnictvo [NORDIC_get_alliance_name] bude vládnout vlnám napříč našimi dominiony. [NORDIC_get_nordic_navy_name] bude příliv, který rozdrtí nepřátele až zbudou jen vraky."
 NORDIC_nordic_airforce_democratic: "Severský program letecké obrany"
 NORDIC_nordic_airforce_communist: "Severní lidové letecké komisařství"
 NORDIC_nordic_airforce_monarchist: "Sjednocené královské letectvo"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Obloha je novou hranicí naší aliance. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Právě proto bude [NORDIC_get_nordic_airforce_name] spravovat zdroje potřebné k ochraně občanů každé z našich zemí v rámci [NORDIC_get_alliance_name]. Zajistí také spolupráci a hladké fungování našich letectev."
 NORDIC_nordic_airforce_desc_com: "Nemůžeme dovolit silám kapitalismu, aby uchvátily vzor svobody, který musíme všichni sdílet rovným dílem. Naše letectvo zaplaví nebe našich nepřátel a sesype na ně pekelný oheň."
 NORDIC_nordic_airforce_desc_mon: "Rozvineme-li naše letecké schopnosti, lépe nasměrujeme svou sílu. Přinutíme nepřátele sklonit hlavy před mocí našich společných leteckých sil."
 NORDIC_nordic_research_democratic: "Severská výzkumná rada"
 NORDIC_nordic_research_communist: "Lidová univerzita severu"
 NORDIC_nordic_research_monarchist: "Spojené královské akademie"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Síla sama o sobě války nevyhrává. Technologický pokrok je tím, co dává národům 20. století výhodu v moderním boji. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name] vloží kapitál a zdroje do správných rukou, aby naši vojáci a generálové měli ty nejlepší nástroje k dispozici pro zvládnutí válečných výzev. Pokročilé technologie nás ochrání před zbytečným proléváním krve našich občanů."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name] bude institucí, která vyvine nejnovější prostředky destrukce a bude masově vyrábět nejlepší nástroje, jež v rukou lidu budou gilotinami nad hlavami fašismu a kapitalismu."
 NORDIC_nordic_research_desc_mon: "Království na severu vždy poskytovala prostor pro rozvoj vědy a [NORDIC_get_nordic_industry_name] bude v této tradici pokračovat - sjednotí nejlepší mozky našich říší pod jednou střechou, aby sloužily svým pánům tím, že si budou navzájem pomáhat."
 NORDIC_nordic_military_industry_democratic: "Severský úřad pro vojenské zakázky"
 NORDIC_nordic_military_industry_communist: "Severní lidová zbrojní výroba"
 NORDIC_nordic_military_industry_monarchist: "Královské zbrojovky"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Pokud budeme bojovat až do posledního muže, pak tito muži musí mít ty správné nástroje, aby jejich úder byl o to silnější."
 NORDIC_nordic_military_industry_desc_dem: "Program [NORDIC_get_nordic_industry_name] bude založen, aby zajistil, že náš válečný stroj bude vždy zásoben ozubenými kolečky, která potřebuje k fungování, a aby bránil naše země před terorem a tyranií."
 NORDIC_nordic_military_industry_desc_com: "Revoluce se sama neubrání - a stejně tak se nerozšíří bez silného tlaku již osvobozených dělníků naší [NORDIC_get_alliance_name]."
 NORDIC_nordic_military_industry_desc_mon: "V moderní době království padají jedno za druhým a duch královské rodiny sám o sobě nestačí k přežití. Musíme zajistit, že naše říše budou mít potřebné zbraně, aby mohly bojovat proti svému zániku."
 NORDIC_nordic_industry_democratic: "Severský fond pro rozvoj průmyslu"
