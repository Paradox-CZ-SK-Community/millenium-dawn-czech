l_english:
  tibesti_focus: "Tibesti strom zaměření" # todo: NEW TRANSLATION
  TIE_pastoral_culture: "Nomádní kultura" # todo: NEW TRANSLATION
  TIE_pastoral_culture_desc: "Toubou nadále žijí převážně jako pastevci a nomádi, někteří jsou zemědělci poblíž oáz. Oázy, pastviny a studny jsou rozděleny podle klanových linií. V drsných pouštních oblastech Sahelu není mnoho dalších příležitostí k životu" # todo: NEW TRANSLATION
  TIE_soborom_hot_springs: "Soborom Hot Springs" # todo: NEW TRANSLATION
  TIE_soborom_hot_springs_desc: "Soborom Hot Springs jsou souborem horkých pramenů s fumaroly a bahenními vulkány, nacházejících se na západě Tibesti. Mnoho Toubou věří, že prameny mají léčivé vlastnosti, a proto je to oblíbené místo pro hledání uzdravení." # todo: NEW TRANSLATION
  TIE_clan_structure: "Klanová struktura" # todo: NEW TRANSLATION
  TIE_clan_structure_desc: "Společnost Toubou je založena na klanech. Každý klan vlastní určité pastviny, studny a oázy. Po rodině se každý Toubou identifikuje s klanem. V obrovských pouštních oblastech Sahelu znamená mít klan, že najdete přátelskou tvář na téměř každém místě. Systém klanů však podkopává autoritu státu, ale na druhou stranu jakýkoli vetřelec bude mít potíže Toubou podmanit, protože neexistuje žádná jednotná autorita, se kterou by bylo možné vyjednávat." # todo: NEW TRANSLATION
  TIE_sharia_law: "Šaría právo" # todo: NEW TRANSLATION
  TIE_sharia_law_desc: "Náboženské vůdce Toubou zřídili šárijské soudy. Islám v Čadu však přijal významný vliv místních náboženství, a proto vynucování šárie není tak účinné, jak by mohlo být." # todo: NEW TRANSLATION
  TIE_money_from_refugees: "Peníze od uprchlíků" # todo: NEW TRANSLATION
  TIE_money_from_refugees_desc: "Džihádisté v této zemi se podílejí na pašování lidí do Libye, aby mohli překročit Středozemní moře do Evropy." # todo: NEW TRANSLATION
  TIE_derde: "Derde" # todo: NEW TRANSLATION
  TIE_derde_desc: "Pozice Derde bývala nejvyšší soudní autoritou Toubou, vybíraná ze tří nejvýznamnějších rodin klanu Tomagra. V roce 1966 čadská vláda zabila čtyři ze pěti synů tehdejšího Derde Oueddei Kichidemi a donutila ho k vyhnanství. To vyvolalo první čadskou občanskou válku. Derde se následně stal politickým a vojenským symbolem Toubou, protože ozbrojená skupina FROLINAT byla vedena Derdeovým jediným zbývajícím synem Goukou Oueddei. Je třeba zvolit nového Derde, který bude působit jako vedoucí soudní autorita nad klany." # todo: NEW TRANSLATION
  TIE_punching_above: "Politický vliv Toubou" # todo: NEW TRANSLATION
  TIE_punching_above_desc: "V Čadu je mnoho politické elity etnicky Toubou. Toubou vždy překročili svůj vliv i přesto, že jsou menšinou, a politické intriky v Čadu je naučily mnoha lekcím." # todo: NEW TRANSLATION
  TIE_clan_elders: "Stařešinové klanů" # todo: NEW TRANSLATION
  TIE_clan_elders_desc: "Stařešinové klanů Toubou rozhodují v soudních sporech mezi klany a také řeší část celkové politické diskuse, která posune zemi dál." # todo: NEW TRANSLATION
  TIE_natron: "Těžba natronu" # todo: NEW TRANSLATION
  TIE_natron_desc: "Toubou těží natron, látku podobnou soli s mnoha domácími využitími." # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_1: "Transsaharský obchod" # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_1_desc: "Toubou působí jako prostředníci na znovuzrozené transsaharské obchodní trase" # todo: NEW TRANSLATION
  Mahamat_Nouri_desc: "Mahamat Nouri je dlouholetý vůdce povstalců. Nouri bojoval jako člen povstalecké skupiny FROLINAT v první čadské občanské válce, aby s podporou Libye svrhl tehdejšího prezidenta François Tombalbayeho (prvního prezidenta Čadu). Poté sloužil pod Goukouni Oueddei a nakonec přispěl k jeho svržení Hissènem Habré. Následně působil jako jeden z nejzkušenějších velitelů Čadu v čadsko-libyjském konfliktu. Poté, co byl Habré sesazen povstalci Idrissem Débym, Nouri opět změnil stranu. Nyní si však Nouri zvolil jinou cestu, když dostal příležitost vést Toubou jako nezávislý národ." # todo: NEW TRANSLATION
  Goukouni_Oueddei_desc: "Oueddei začal jako hlavní velitel FROLINAT, povstalecké skupiny, která za pomoci Libye svrhla tehdejšího prezidenta Čadu Félixe Mallouma. Oueddei se stal prezidentem, ale brzy byl zrazen svým spojencem Hissènem Habré, který se stavěl proti libyjskému vlivu v zemi. Oueddei pokračoval v boji proti Habrému jako libyjsky podporovaný vůdce povstalců během čadsko-libyjského konfliktu. V roce 1985 ho libyjská policie umístila do domácího vězení, protože byl podezříván, že se snaží vyjednat příměří s Čady. O několik měsíců později byl střelen do břicha, když se ho libyjská policie pokoušela zatknout. O dva roky později se přestěhoval do Alžírska, ačkoli stále tvrdil, že je v dobrých vztazích s Libyjci. Oueddei je synem Oueddei Kichidemiho, posledního derde Toubou." # todo: NEW TRANSLATION
  TIE_birth_of_a_nation: "Zrození národa" # todo: NEW TRANSLATION
  TIE_birth_of_a_nation_desc: "Toubou nikdy neměli mnoho autonomie, natož vlastní stát. Je potřeba mnoho práce, aby se shluk klanů putujících pouští proměnil ve skutečný stát." # todo: NEW TRANSLATION
  TIE_arm_tribesmen: "Vyzbrojit členy kmenů" # todo: NEW TRANSLATION
  TIE_arm_tribesmen_desc: "Abychom bránili naše domovy, musíme rychle vyzbrojit část našeho lidu zbraněmi." # todo: NEW TRANSLATION
  TIE_toubou_warrior_spirit: "Válečnický duch Toubou" # todo: NEW TRANSLATION
  TIE_toubou_warrior_spirit_desc: "Považujeme se za národ válečníků. Přežili jsme impéria a nepřátele po staletí a nic nás nezničí." # todo: NEW TRANSLATION
  TIE_warrior_spirit: "Válečnický duch" # todo: NEW TRANSLATION
  TIE_warrior_spirit_desc: "Toubou přežili v poušti po staletí a teď se nevzdají." # todo: NEW TRANSLATION
  TIE_tibesti_fortress: "Horská pevnost Tibesti" # todo: NEW TRANSLATION
  TIE_tibesti_fortress_desc: "Hory Tibesti jsou tvořeny smrtícími kaňony a gueltami. Každý útočník by měl problém naše vojáky z nich vyhnat. S trochou přípravy bychom mohli tyto hory udělat téměř neproniknutelnými." # todo: NEW TRANSLATION
  TIE_camel_corps: "Velbloudí sbor" # todo: NEW TRANSLATION
  TIE_camel_corps_desc: "Náš lid většinou překonává poušť na velbloudech, protože silnic je málo a jsou ve špatném stavu. Náš lid se stal pány pouště a tyto znalosti lze využít i ve válce." # todo: NEW TRANSLATION
  TIE_warrior_experience: "Válečné zkušenosti" # todo: NEW TRANSLATION
  TIE_warrior_experience_desc: "Ve téměř každém konfliktu, do kterého se Čad zapojil, byl náš lid na frontě. Čadská občanská válka, čadsko-libyjská válka a četná menší povstání v regionu. Můžeme z těchto zkušeností čerpat k vylepšení naší armády." # todo: NEW TRANSLATION
  TIE_local_military_production: "Místní výroba zbraní" # todo: NEW TRANSLATION
  TIE_local_military_production_desc: "Výroba zbraní místně by neměla být tak obtížná. Taliban to dělá v horách Afghánistánu. FARC to dělá v džunglích Kolumbie. Proč bychom to my nemohli dělat v pouštích Sahary?" # todo: NEW TRANSLATION
  TIE_hold_clan_meeting: "Svolat shromáždění klanů" # todo: NEW TRANSLATION
  TIE_hold_clan_meeting_desc: "Musíme svolat shromáždění klanů. Společně se stařešinami klanů, náboženskými představiteli a vojenskými veliteli musíme rozhodnout osud Toubou." # todo: NEW TRANSLATION
  TIE_establish_sharia_courts: "Zavést právo šaría" # todo: NEW TRANSLATION
  TIE_establish_sharia_courts_desc: "Nad Toubou by mělo být zavedeno právo šaría. Většina z nich praktikuje formu islámu silně smíšenou s místními africkými tradicemi. Potřebují být naučeni pravému islámu." # todo: NEW TRANSLATION
  TIE_seek_help_from_boko_haram: "Požádat o pomoc Boko Haram" # todo: NEW TRANSLATION
  TIE_seek_help_from_boko_haram_desc: "Boko Haram je džihádistická skupina, která působí v Nigérii, Čadu a Nigeru. Můžeme jejich bojovníkům nabídnout útočiště" # todo: NEW TRANSLATION
  TIE_make_money_of_refugees: "Vydělávat na uprchlících" # todo: NEW TRANSLATION
  TIE_make_money_of_refugees_desc: "Existuje tok migrantů ze subsaharské Afriky do Libye a potom do Evropy. Měli bychom se zapojit do tohoto toku a pašovat lidi do Libye výměnou za peníze. Jakékoli bohaté blázny uneseme a poté požádáme jejich rodiny o výkupné." # todo: NEW TRANSLATION
  TIE_break_clan_structure: "Rozbít klanovou strukturu" # todo: NEW TRANSLATION
  TIE_break_clan_structure_desc: "Toubou jsou rozděleni na klany. V rozsáhlých pouštích Sahelu je to nezbytné, aby vždy měli bezpečné útočiště. Lidé jsou však věrnější rodině než zemi. Musíme podpořit jistý druh společné identity, jako je národ, náboženství nebo kultura, aby lidé drželi pohromadě bez potřeby klanů." # todo: NEW TRANSLATION
  TIE_large_scale_farming: "Rozsáhlé zemědělství" # todo: NEW TRANSLATION
  TIE_large_scale_farming_desc: "Většina našeho lidu jsou kočovní pastevci. Musíme shromáždit dobrovolníky z klanů, aby seskupili svá stáda do velkého stáda, které lze řídit centralizovaně. To bude začátek průmyslu pro Toubou." # todo: NEW TRANSLATION
  TIE_prepare_for_war: "Připravit se na válku" # todo: NEW TRANSLATION
  TIE_prepare_for_war_desc: "Naši sousedé neschválí náš způsob vlády. Musíme se na ně připravit na válku dříve, než bude pozdě." # todo: NEW TRANSLATION
  TIE_declare_the_caliphate: "Vyhlásit chalífát" # todo: NEW TRANSLATION
  TIE_declare_the_caliphate_desc: "Musíme se připojit k našim věrným bratrům a vyhlásit džihád proti Západu!" # todo: NEW TRANSLATION
  TIE_reappoint_derde: "Znovu jmenovat Derde" # todo: NEW TRANSLATION
  TIE_reappoint_derde_desc: "Funkce Derde byla dříve nejvyšší soudní autoritou Toubou, která byla volena z tří nejvýznamnějších rodin klanu Tomagra. V roce 1966 čadská vláda zabila čtyři z pěti synů tehdejšího Derde Oueddei Kichidemiho a donutila ho k exilu. To vyvolalo první čadskou občanskou válku. Derde se pak stal politickým a vojenským symbolem Toubou, protože povstaleckou skupinu FROLINAT vedl jediný přeživší syn Derde, Goukouni Oueddei. Musíme zvolit nového Derde, aby působil jako nejvyšší soudní autorita nad klany." # todo: NEW TRANSLATION
  TIE_punch_above_our_weight: "Překonání své síly" # todo: NEW TRANSLATION
  TIE_punch_above_our_weight_desc: "V Čadu je velká část politické elity, včetně dvou prezidentů, Toubou. Vždy jsme uměli hrát politické hry, i když jsme menšinou. Měli bychom plně využít tuto dovednost." # todo: NEW TRANSLATION
  TIE_middle_of_nowhere: "Uprostřed ničeho" # todo: NEW TRANSLATION
  TIE_middle_of_nowhere_desc: "Nacházíme se v absolutním středu ničeho. Nejbližší pobřeží je vzdálené tisíce kilometrů a bez ohledu na to, kudy překročíte hranice, narazíte na nekonečnou písečnou poušť. Je důležité udržovat dobré vztahy se sousedy, protože naše existence na nich závisí." # todo: NEW TRANSLATION
  TIE_derde_guard: "Derdeho stráž" # todo: NEW TRANSLATION
  TIE_derde_guard_desc: "Derde potřebuje svou vlastní osobní stráž. Tato elitní jednotka bude sloužit jako šokové jednotky, kdekoli bude naše armáda potřebovat." # todo: NEW TRANSLATION
  TIE_join_libya: "Sloučit se s Libyí" # todo: NEW TRANSLATION
  TIE_join_libya_desc: "Po první čadské občanské válce, kdy se v zemi ujal prezident Toubou s pomocí Libye, proběhly řeči o sjednocení Čadu s Libyí. Nejsme Čad, ale vzhledem k tomu, že v Libyi žijí Toubové, možná bychom měli navrhnout sloučení s nimi?" # todo: NEW TRANSLATION
  TIE_birthright_over_chad: "Náš původní nárok na Čad" # todo: NEW TRANSLATION
  TIE_birthright_over_chad_desc: "Od první čadské občanské války jsou to Toubové, kteří vedou Čad a tvoří jeho politickou elitu. Vládu nad Čadem máme právem a pokud bude nutné, vezmeme si, co si zasloužíme, silou." # todo: NEW TRANSLATION
  TIE_rely_on_clan_elders: "Spoléhat se na stařešiny klanů" # todo: NEW TRANSLATION
  TIE_rely_on_clan_elders_desc: "Místo toho, aby byla určena jedna osoba či skupina, která by řídila životy členů klanu, by měla soudní autorita spočívat na bedrech stařešinů klanu. Po staletí řešili problémy a záležitosti, které vznikají mezi klany. Teď znají naše tradice nejlépe a jsou nejlepší volbou pro jejich dodržování." # todo: NEW TRANSLATION
  TIE_continue_as_herders: "Pokračovat jako pastevci" # todo: NEW TRANSLATION
  TIE_continue_as_herders_desc: "Náš lid je už po staletí pastevci. Neměli bychom nutit lidi měnit jejich životní styl jen kvůli potřebám vlády." # todo: NEW TRANSLATION
  TIE_share_oasis: "Sdílet oázy" # todo: NEW TRANSLATION
  TIE_share_oasis_desc: "Všechny zdroje jsou mezi klany sdílené. Měli bychom provést průzkum oáz, studní a pastvin a přerozdělit je, pokud zjistíme nerovnost mezi dvěma klany. To posílí víru našeho lidu ve fungování klanového systému." # todo: NEW TRANSLATION
  TIE_use_azza_to_industrialise: "Využijte Azza pro průmyslový rozvoj" # todo: NEW TRANSLATION
  TIE_use_azza_to_industrialise_desc: "Společnost Toubů je sociálně rozdělena do kastovního systému. Lidé pracující namísto vlastnictví půdy a dobytka se nazývají Azza. Tito lidé vykonávají řemeslnou práci, těží, pracují s kovem a šijí, a tradičně byli opovrhováni a segregováni vyšší kastou tzv. 'freemen' v Toubské společnosti. Neměli bychom tyto lidi opovrhovat, ale naopak je využít k vytvoření skutečného průmyslu pro lid Toubů." # todo: NEW TRANSLATION
  TIE_adopt_cfa_franc: "Přijmout CFA Franc" # todo: NEW TRANSLATION
  TIE_adopt_cfa_franc_desc: "CFA Franc je v současnosti široce používaný ve Západní a Střední Africe. Tato měna je úzce spojena s Francií, ale mohla by naší ekonomice poskytnout velký impuls." # todo: NEW TRANSLATION
  TIE_diversify_our_economy: "Diverzifikujte naši ekonomiku" # todo: NEW TRANSLATION
  TIE_diversify_our_economy_desc: "Zatímco chov dobytka a pěstování datlí poskytují poklidný život, rozhodně to není nejlepší způsob, jak si vydělat peníze. Musíme najít jiné zdroje příjmů pro naši vládu." # todo: NEW TRANSLATION
  TIE_mine_natron: "Těžba natronu" # todo: NEW TRANSLATION
  TIE_mine_natron_desc: "Natron je látka podobná soli nacházející se v bývalých vyschlých jezerech. Dříve se používal jako složka v mýdlech, ústních vodách, zubních pastách, antiseptikách, insekticidách a při zpracování kůže. V moderní době byl však většinou nahrazen sodou (soda ash) ve většině použití. Náš lid ho stále těží a používá pro své domácí potřeby. Měli bychom zvýšit těžbu, abychom snížili naši závislost na zahraničním dovozu soda ash." # todo: NEW TRANSLATION
  TIE_survey_for_gold: "Průzkum zlata" # todo: NEW TRANSLATION
  TIE_survey_for_gold_desc: "V těchto kopcích kolují zvěsti o zlatu. Musíme ho najít a začít těžit." # todo: NEW TRANSLATION
  TIE_mining_in_aouzou: "Těžba v Aouzou pásu" # todo: NEW TRANSLATION
  TIE_mining_in_aouzou_desc: "Kolují zvěsti, že se v Aouzou pásu vyskytuje uran. Musíme ho rychle najít a vyhloubit tento cenný nerost." # todo: NEW TRANSLATION
  TIE_new_trans_saharan_trade: "Obnovený transsaharský obchod" # todo: NEW TRANSLATION
  TIE_new_trans_saharan_trade_desc: "Cesty Transsaharského obchodu kdysi procházely naším územím. Dnes po nich nezůstalo moc bohatství. S naší vyšší produkcí zdrojů musíme oživit tyto obchodní trasy, abychom maximalizovali náš potenciál." # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_niger: "Trans-Saharan Trade Route To [NGR.GetName]" # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_niger_desc: "Hlavním vývozem [NGR.GeNameDef] je zlato. Obchodováním s nimi se určitě dozvíme něco nového o těžbě zlata." # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_libya: "Trans-Saharan Trade Route To [LBA.GetName]" # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_libya_desc: "Hlavním vývozem [LBA.GetNameDef] je ropa. Bohužel nemáme v naší zemi tolik štěstí s nalezením ropy. Snad s [LBA.GetAdjective] Národní ropnou korporací budeme moci nějakou ropu najít." # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_chad: "Trans-Saharan Trade Route To [CHA.GetName]" # todo: NEW TRANSLATION
  TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] vyváží jak ropu, tak zlato. S [CHA.GetAdjective] pomocí budeme moci posílit naši produkci zlata i ropy." # todo: NEW TRANSLATION
  TIE_build_an_airport: "Postavte letiště" # todo: NEW TRANSLATION
  TIE_build_an_airport_desc: "V Tibesti je jen několik málo silnic vedoucích dovnitř a ven. Abychom zlepšili spojení, musíme v našem hlavním městě vybudovat malou vzletovou a přistávací dráhu." # todo: NEW TRANSLATION
  TIE_establish_air_force: "Zřídit letectvo" # todo: NEW TRANSLATION
  TIE_establish_air_force_desc: "Nemáme moc letectva, natož armádu. Avšak s naší nově vybudovanou vzletovou dráhou a rostoucí ekonomikou potřebujeme získat nějakou páku nad sousedy. Jistě na trhu najdeme zbytky použitých stíhaček?" # todo: NEW TRANSLATION
  TIE_import_tourists: "Podporovat turistický ruch" # todo: NEW TRANSLATION
  TIE_import_tourists_desc: "Na Tibesti je mnoho přírodních divů, například $TIE_soborom_hot_springs$. Musíme využít naše styky se západní zemí, abychom nastartovali turistický boom." # todo: NEW TRANSLATION
  TibestiFocusEvents.1.t: "[FROM.GetNameDef] Chce pokleknout" # todo: NEW TRANSLATION
  TibestiFocusEvents.1.d: "Naši džihádističtí bratři z [FROM.GetNameDef] nás kontaktovali. Chtějí se připojit k našemu boji v mezinárodním džihádu a pomoci nám bojovat proti zkaženému Západu. Co bychom měli říct?" # todo: NEW TRANSLATION
  TibestiFocusEvents.1.a: "Přijímáme jejich věrnost" # todo: NEW TRANSLATION
  TibestiFocusEvents.1.b: "Máme na ně jiné plány" # todo: NEW TRANSLATION
  TibestiFocusEvents.2.t: "[FROM.GetNameDef] Přijímá naši věrnost" # todo: NEW TRANSLATION
  TibestiFocusEvents.2.d: "Naši džihádističtí bratři z [FROM.GetNameDef] souhlasili s tím, že se k jejich mezinárodní džihádové kampani připojíme." # todo: NEW TRANSLATION
  TibestiFocusEvents.2.a: "Skvěle" # todo: NEW TRANSLATION
  TibestiFocusEvents.3.t: "[FROM.GetNameDef] Odmítá naši věrnost" # todo: NEW TRANSLATION
  TibestiFocusEvents.3.d: "Naši džihádističtí bratři z [FROM.GetNameDef] odmítli naši nabídku, abychom se připojili k jejich mezinárodnímu džihádu." # todo: NEW TRANSLATION
  TibestiFocusEvents.3.a: "Sakra" # todo: NEW TRANSLATION
  TibestiFocusEvents.4.t: "[FROM.GetNameDef] Chce se připojit k naší zemi" # todo: NEW TRANSLATION
