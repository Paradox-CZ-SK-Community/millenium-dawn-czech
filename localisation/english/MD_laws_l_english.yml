  police_05_desc: "Naše policie a zpravodajské služby dostávají velmi velké zdroje. Mají schopnost potlačovat korupci a zločin a mají obrovské operace, aby monitorovaly veškeré vnitřní nesouhlas a zahraniční intriky.\n[police_spending_protest_TT]" # todo: NEW TRANSLATION
