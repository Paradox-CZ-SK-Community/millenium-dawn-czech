  Military_policies: "Vojenské politiky" # todo: NEW TRANSLATION
  Conscription_Law: "Branný zákon" # todo: NEW TRANSLATION
  no_military: "Zrušená armáda" # todo: NEW TRANSLATION
  no_military_desc: "Naše země nemá žádnou formu stálé armády a veškerou bezpečnost zajišťují vnitřní bezpečnostní složky země, jako je policie." # todo: NEW TRANSLATION
  no_military_TT: "Vojenské mzdy: §R+100%§!\n" # todo: NEW TRANSLATION
  volunteer_army: "Dobrovolnická služba" # todo: NEW TRANSLATION
  volunteer_army_desc: "Naše armáda se skládá výhradně z dobrovolníků. To snižuje celkovou velikost armády, ale umožňuje vycvičit efektivnější menší bojovou sílu. Přechod na dobrovolnické armády je globálním trendem od konce studené války." # todo: NEW TRANSLATION
  volunteer_army_TT: "Vojenské mzdy: §R+30%§!\n" # todo: NEW TRANSLATION
  partial_draft_army: "Částečná branná povinnost" # todo: NEW TRANSLATION
  partial_draft_army_desc: "Většina našeho vojenského personálu pochází z dobrovolníků, ale část populace je stále odváděna, aby doplnila roční výcvikové kvóty." # todo: NEW TRANSLATION
  partial_draft_army_TT: "Vojenské mzdy: §R+20%§!\n" # todo: NEW TRANSLATION
  draft_army: "Povinná služba" # todo: NEW TRANSLATION
  draft_army_desc: "Naše země má povinnou vojenskou službu, což znamená, že většina naší mužské populace byla vycvičena ve válce. To nám umožňuje zvládnout větší vojenskou sílu a rychle vycvičit nové bojové formace díky existující výcvikové základně. Avšak odvedenci jsou méně ochotni vycestovat na zahraniční vojenská dobrodružství." # todo: NEW TRANSLATION
  Military_Status_Women: "Ženy v armádě" # todo: NEW TRANSLATION
  no_women_in_military: "Zakázaná služba pro ženy" # todo: NEW TRANSLATION
  no_women_in_military_desc: "Naše armáda nepřijímá ženy do služby." # todo: NEW TRANSLATION
  volunteer_women: "Dobrovolná služba pro ženy" # todo: NEW TRANSLATION
  volunteer_women_desc: "Ženy mohou sloužit v naší armádě jako dobrovolnice." # todo: NEW TRANSLATION
  drafted_women: "Povinná služba pro ženy" # todo: NEW TRANSLATION
  drafted_women_desc: "Ženy jsou považovány za stejně schopné jako muži a jsou odvedeny do naší armády." # todo: NEW TRANSLATION
  Foreign_Intervention_Law: "Zákon o zahraniční intervenci" # todo: NEW TRANSLATION
  Foreign_Intervention_Law_desc: "Zákon o zahraniční intervenci definuje, jak ochotná je naše země zasahovat do konfliktů a ovlivňovat jiné země." # todo: NEW TRANSLATION
  intervention_isolation: "Izolace" # todo: NEW TRANSLATION
  intervention_isolation_desc: "Náš národ se více zajímá o vnitřní záležitosti a nechce vyjíždět na žádná vojenská dobrodružství." # todo: NEW TRANSLATION
  intervention_local_security: "Lokální bezpečnost" # todo: NEW TRANSLATION
  intervention_local_security_desc: "Můžeme poskytovat našim spojencům zbraně, avšak hlavně se zajímáme o své vlastní hranice." # todo: NEW TRANSLATION
  intervention_limited_interventionism: "Omezený intervencionismus" # todo: NEW TRANSLATION
  intervention_limited_interventionism_desc: "Jsme ochotni riskovat životy našich vlastních vojáků, aby naši spojenci přežili." # todo: NEW TRANSLATION
  intervention_regional_interventionism: "Regionální intervencionismus" # todo: NEW TRANSLATION
  intervention_regional_interventionism_desc: "Region, v němž voláme domov, je nejvyšší důležitosti. Musíme použít hrozbu války, abychom udrželi pořádek a zabránili nestabilitě v oblasti, kterou považujeme za domov." # todo: NEW TRANSLATION
  intervention_global_interventionism: "Globální intervencionismus" # todo: NEW TRANSLATION
  intervention_global_interventionism_desc: "Naše vojsko zasahuje daleko a široko, a je naší povinností udržovat svět v stabilitě." # todo: NEW TRANSLATION
  intervention_neo_imperialism: "Neo-imperialismus" # todo: NEW TRANSLATION
  intervention_neo_imperialism_desc: "Svět je hřiště, a ti silní si berou, co chtějí. Naše národní bezpečnost nesmí být kompromitována kvůli mezinárodním smlouvám. Si vis pacem, para bellum." # todo: NEW TRANSLATION
  Officer_Training_Law: "Školení důstojníků" # todo: NEW TRANSLATION
  Officer_Training_Law_desc: "Důstojníci povedou naše vojáky do boje. Čím lépe je vycvičíme, tím méně budou muset trávit čas učením na bojišti. Zřízení vzdělávacích center pro naše důstojníky však může být nákladné." # todo: NEW TRANSLATION
  officer_baptism_by_fire: "Křest ohněm" # todo: NEW TRANSLATION
  officer_baptism_by_fire_desc: "Skuteční vůdcové nejsou vycvičeni, ale formují se v boji. Neztrácíme čas výcvikem vůdců, protože boj vyřadí neschopné." # todo: NEW TRANSLATION
  officer_baptism_by_fire_TT: "Šance generála zemřít v boji: §R+40%§!\n" # todo: NEW TRANSLATION
  officer_basic_training: "Základní výcvik důstojníků" # todo: NEW TRANSLATION
  officer_basic_training_desc: "Jednotlivci, kteří projevují naději vést, budou vybráni a dostanou základní výcvik vedení vojáků." # todo: NEW TRANSLATION
  officer_basic_training_TT: "Šance generála zemřít v boji: §R+20%§!\n" # todo: NEW TRANSLATION
  officer_advanced_training: "Pokročilý výcvik důstojníků" # todo: NEW TRANSLATION
  officer_advanced_training_desc: "Jednotlivci, kteří projevují naději vést, budou vybráni a podrobeni pokročilému výcviku, jak vést jednotky." # todo: NEW TRANSLATION
  officer_advanced_training_TT: "Vojenské mzdy: §R+30%§!\n" # todo: NEW TRANSLATION
  officer_military_school: "Důstojnické vojenské školy" # todo: NEW TRANSLATION
  officer_military_school_desc: "Zřídili jsme speciální vojenské školy, kde nadaní jedinci mohou od začátku své vojenské kariéry získat přímý výcvik v vedení jednotek." # todo: NEW TRANSLATION
  officer_military_school_TT: "Šance generála zemřít v boji: §G-15%§!\n" # todo: NEW TRANSLATION
  officer_military_academy: "Důstojnická vojenská akademie" # todo: NEW TRANSLATION
  officer_military_academy_desc: "Zřídili jsme prestižní vojenské akademie, kde se naši důstojníci naučí nejlepší taktiky a strategie a kde budou vyvíjet nové způsoby vedení války." # todo: NEW TRANSLATION
  officer_military_academy_TT: "Šance generála zemřít v boji: §G-30%§!\n" # todo: NEW TRANSLATION
  officer_international_education: "Mezinárodní vzdělávání důstojníků" # todo: NEW TRANSLATION
  officer_international_education_desc: "S pomocí našich spojenců máme přístup k rozsáhlé zásobě znalostí a zdrojů, abychom zajistili, že naši důstojníci budou připraveni na cokoli, co válka může přinést." # todo: NEW TRANSLATION
  officer_international_education_TT: "Šance generála zemřít v boji: §G-45%§!\n" # todo: NEW TRANSLATION
  trade_laws_desc: "Obchodní zákony jsou důležité. Určují také to, jak naše velká země roste a ekonomicky expanduje. Vyberte Obchodní zákon pro naši zemi" # todo: NEW TRANSLATION
  md_closed_economy: "Zavřená ekonomika" # todo: NEW TRANSLATION
  md_closed_economy_desc: "Zavřená ekonomika je od světa uzavřena. Obchod se světem je minimální, pokud vůbec. Země se spoléhá především sama na sebe. Přesto některé zdroje jsou stále exportovány do našich nejbližších spojenců." # todo: NEW TRANSLATION
  consumption_economy: "Spotřebitelská ekonomika" # todo: NEW TRANSLATION
  consumption_economy_desc: "Spotřebitelská ekonomika popisuje ekonomiku poháněnou výdaji spotřebitelů jako podíl na HDP, na rozdíl od ostatních hlavních složek HDP." # todo: NEW TRANSLATION
  semi_consumption_economy: "Polo-spotřebitelská ekonomika" # todo: NEW TRANSLATION
  semi_consumption_economy_desc: "Polo-spotřebitelské ekonomiky jsou relativně novým fenoménem. Jsou hybridem exportní a spotřebitelské ekonomiky bez obtížného spoléhání se na jiné zdroje příjmu. Přesto polo-spotřebitelská ekonomika stále silně spoléhá na výdaje spotřebitelů jako podíl HDP, na rozdíl od skutečné smíšené ekonomiky." # todo: NEW TRANSLATION
  mixed_economy: "Smíšená ekonomika" # todo: NEW TRANSLATION
  mixed_economy_desc: "Smíšené ekonomiky jsou podobné polo-spotřebitelským ekonomikám. Jsou ještě méně závislé na výdajích spotřebitelů jako celku, aby tvořily HDP." # todo: NEW TRANSLATION
  export_economy: "Exportní ekonomika" # todo: NEW TRANSLATION
  export_economy_desc: "Země vývozci surovin zahrnují země s velkými ložisky nerostných surovin, země s průmyslovou výrobou na střední úrovni, nebo země s rozsáhlými zemědělskými plochami. Tyto země vyvážejí velkou část surovin a polotovarů do dalších zemí, aby pokryly většinu svého ekonomického růstu." # todo: NEW TRANSLATION
  globalized_trade_economy: "Globalizovaná obchodní ekonomika" # todo: NEW TRANSLATION
  globalized_trade_economy_desc: "Globalizovaná obchodní ekonomika je mnohem více závislá na globálním obchodu než jakákoli jiná země. Téměř veškeré naše zdroje jsou posílány na trh a téměř veškeré zdroje pocházejí z obchodu." # todo: NEW TRANSLATION
  migration_laws: "Migrační zákony" # todo: NEW TRANSLATION
  open_borders: "Otevřené hranice" # todo: NEW TRANSLATION
  open_borders_desc: "Otevřené hranice znamenají extrémně volné či téměř žádné migrační zákony v zemi. Umožňuje téměř volný přesun lidí dovnitř a ven ze země." # todo: NEW TRANSLATION
  open_borders_tt: "\n$$[?THIS.array_border_control_spend^0] §Hmiliarda§! je vynakládána na Kontrolu migrace.\n$current_migration_rate$" # todo: NEW TRANSLATION
