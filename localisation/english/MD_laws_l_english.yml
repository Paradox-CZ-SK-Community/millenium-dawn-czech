  political_reforms: "Politiky" # todo: NEW TRANSLATION
  economic_cycles: "Hospodářský cyklus" # todo: NEW TRANSLATION
  depression: "Deprese" # todo: NEW TRANSLATION
  depression_desc: "Deprese je neobvyklá a extrémní forma recese. Deprese se vyznačují svou délkou, abnormálně velkými poklesy zaměstnanosti, dostupnosti úvěru a výrobní kapacity. Velké množství bankrotů, inflace a bankovních pádů často vyvolává paniku mezi obyvateli země, což vede k růstu extremistických politických skupin slibujících konec chaosu." # todo: NEW TRANSLATION
  recession: "Recese" # todo: NEW TRANSLATION
  recession_desc: "Recese obvykle nastávají, když dojde k širokému poklesu výdajů. Může k nim dojít v důsledku různých událostí, jako je finanční krize, externí šok v obchodě, negativní šok v nabídce, nebo prasknutí ekonomické bubliny. Vlády obvykle reagují na recesi zavedením expanzivních makroekonomických politik, jako je zvyšování peněžní zásoby, vládních výdajů a snižování daní." # todo: NEW TRANSLATION
  stagnation: "Stagnace" # todo: NEW TRANSLATION
  stagnation_desc: "Ekonomická stagnace je dlouhé období pomalého hospodářského růstu, obvykle doprovázené vysokou mírou nezaměstnanosti." # todo: NEW TRANSLATION
  stable_growth: "Stabilní růst" # todo: NEW TRANSLATION
  stable_growth_desc: "Naše ekonomika roste stabilně." # todo: NEW TRANSLATION
  fast_growth: "Rychlý růst" # todo: NEW TRANSLATION
  fast_growth_desc: "Naše ekonomika roste rychle." # todo: NEW TRANSLATION
  economic_boom: "Hospodářský rozmach" # todo: NEW TRANSLATION
  economic_boom_desc: "Naše ekonomika vzkvétá." # todo: NEW TRANSLATION
  econ_cycle_upg_cost_TT: "\n§HNáklady na vylepšení:§! $[?THIS.econ_cycle_upg_cost] §Hbillion§!" # todo: NEW TRANSLATION
  economic_cycle_TT: " - K podpoře ekonomiky musíme do ní vložit likviditu. To se provádí prostřednictvím nástrojů centrální banky, jako je snižování úrokové sazby a rozšiřování peněžní zásoby - a také dodatečné vládní stimulační výdaje. Nicméně přílišná intervence zvyšuje riziko budoucích ekonomických bublin.\n" # todo: NEW TRANSLATION
  law_corruption_TT: "- Vydáváním politické síly lze začít vykořenit naši korupci z vládních struktur a vytvořit transparentní a efektivní vládu." # todo: NEW TRANSLATION
  corruption: "Úroveň korupce" # todo: NEW TRANSLATION
  paralyzing_corruption: "(10) Paralyzující korupce" # todo: NEW TRANSLATION
  paralyzing_corruption_desc: "Korupce v naší zemi je všudypřítomná, zakořeněná, systémová a bezprecedentní svou velikostí a dosahem." # todo: NEW TRANSLATION
  crippling_corruption: "(9) Zničující korupce" # todo: NEW TRANSLATION
  crippling_corruption_desc: "Korupce v naší zemi zasahuje do všech vrstev společnosti. Není to činnost několika roztříštěných úředníků či politiků. Je spíše organizovaným zločinem, kdy korupční dohody při zadávání zakázek vznikají prostřednictvím koluze a kleptokracie." # todo: NEW TRANSLATION
  rampant_corruption: "(8) Rozsáhlá korupce" # todo: NEW TRANSLATION
  rampant_corruption_desc: "Korupce v naší zemi je vnímána jako významný problém ovlivňující všechny aspekty života, včetně veřejné správy, vynucování práva, zdravotnictví a vzdělávání. Fenomén korupce je ve našem modelu veřejné správy silně zakořeněn a je připisován obecné slabosti vlády práva v naší zemi." # todo: NEW TRANSLATION
  unrestrained_corruption: "(7) Neomezená korupce" # todo: NEW TRANSLATION
  unrestrained_corruption_desc: "Naše země dlouhodobě trpí rozsáhlou a endemickou korupcí. Korupce zůstává vážným problémem ve veřejném i soukromém sektoru, i když právní a institucionální rámec boje proti korupci je silný. Úplatky, nekalé dohody a vládní korupce jsou považovány za součást každodenního života." # todo: NEW TRANSLATION
  systematic_corruption: "(6) Systematická korupce" # todo: NEW TRANSLATION
  systematic_corruption_desc: "Korupce v naší zemi je souhrou mnoha faktorů, včetně slabého vymáhání práva, nedostatku auditů, absence kodexů chování, netransparentnosti vládních činností, neefektivní byrokracie, beztrestnosti vlády a širokých libovolných pravomocí a nedostatku veřejného povědomí." # todo: NEW TRANSLATION
  widespread_corruption: "(5) Rozšířená korupce" # todo: NEW TRANSLATION
  widespread_corruption_desc: "Úplatky a nekalé praktiky jsou v naší zemi široce rozšířené, ačkoli je otázka, zda jde o problém systému či jednotlivců ve moci." # todo: NEW TRANSLATION
  medium_corruption: "(4) Střední korupce" # todo: NEW TRANSLATION
  medium_corruption_desc: "Zviditelňování vysoce postavených korupčních kauz v médiích a omezená politická participace přispívají k špatnému veřejnému vnímání politického procesu v naší zemi. Opakující se korupční skandály zahrnující vysoce postavené politiky, místní administrátory a firmy zneužívající veřejné prostředky ukazují, že zavedené záruky proti tomuto zneužívání moci jsou poměrně neefektivní." # todo: NEW TRANSLATION
  modest_corruption: "(3) Mírná korupce" # todo: NEW TRANSLATION
  modest_corruption_desc: "Zatímco vnímání korupce je obecně nízké, politické strany a podniky bývají považovány za nejméně poctivé a důvěryhodné. Maličká korupce není tak neobvyklá jako v některých jiných zemích." # todo: NEW TRANSLATION
  slight_corruption: "(2) Lehká korupce" # todo: NEW TRANSLATION
  slight_corruption_desc: "Vnímání a výskyt korupce jsou v naší zemi obecně velmi nízké. Maličká a administrativní korupce je prakticky neexistující. To znamená, že občané a podniky pravděpodobně nebudou čelit korupci při styku s veřejnými činiteli. Nicméně některé případy ukázaly, že osobní vazby, dary a střety zájmů jsou problémové oblasti, které představují některé typy nekonvenční korupce." # todo: NEW TRANSLATION
  negligible_corruption: "(1) Nepatrná korupce" # todo: NEW TRANSLATION
  negligible_corruption_desc: "Právní a institucionální rámec v naší zemi se považuje za účinný v boji proti korupci, a vládní úřady se vyznačují vysokou mírou transparentnosti, integrity a odpovědnosti. Nízká míra korupce je připisována efektivní veřejné správě, vysoké kvalitě a komplexním službám pro občany a podniky, dlouhé tradici otevřenosti a transparentnosti v naší společnosti a institucích a silné úctě k zásadám právního státu." # todo: NEW TRANSLATION
