  internal_factions: "Vnitřní frakce" # todo: NEW TRANSLATION
  internal_factions_desc: "Vnitřní frakce představují organizace, jejichž vliv silně ovlivňuje veřejnou politiku země. Každá vnitřní frakce poskytuje různé výhody a nevýhody. Nahrazení vnitřní frakce je extrémně obtížné a vyžaduje velké množství politické moci." # todo: NEW TRANSLATION
