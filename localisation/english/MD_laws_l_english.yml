  regulated_immigration_desc: "Zavedení regulací, jako je omezení počtu migrantů, vyžadování čistých trestních záznamů, krátkých víz a dalších, bude nezbytné pro nastolení rozumné migrační politiky." # todo: NEW TRANSLATION
