  slightly_regulated_immigration_desc: "Zavedení nějakých mírných regulací pohybu lidí dovnitř a ven z země by mělo pomoci omezit příliv nežádoucích migrantů na základě bývalého trestného činu či jinak." # todo: NEW TRANSLATION
