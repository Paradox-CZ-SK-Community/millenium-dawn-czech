  GRE_austerity_category: "Úsporný program" # todo: NEW TRANSLATION
  GRE_austerity_category_desc: "Byli jsme nuceni zavést škrty ve výdajích, abychom zvládli dluhovou krizi, která sužuje naši zemi. Úsporný program má pět úrovní napětí, nejnižší je jedna. Pokud napětí v úsporách dosáhne pětky, vláda podlehne anarchii a budeme na milost davů!\n\nSoučasné napětí v úsporách je §R[gre_austerity_tension]§!" # todo: NEW TRANSLATION
