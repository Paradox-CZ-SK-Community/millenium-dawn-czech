  GRE_CYP_category: "Kyprský spor" # todo: NEW TRANSLATION
  GRE_CYP_category_desc: "Od roku 1974 je Kypr rozdělen mezi Tureckou republicu severního Kypru a Republiku Kypr, po státní puči podpořené Řeckem, která téměř sjednotila ostrov s Řeckem. V reakci na to Turecko napadlo, což vedlo k trvajícímu rozdělení Kypru – druhému nejdelšímu vojenskému okupaci v moderní éře, překonanému jen okupací v Izraeli.\n\n§YŘecko-kyperská síla:§! §C[?145.GRE_SUPPORT]%§!\n§YTurecko-kyperská síla:§! §C[?146.GRE_SUPPORT]%§!\n\n§CPrvní strana, která dosáhne síly 100, unifikuje Kypr pod svou vládou!§!" # todo: NEW TRANSLATION
