  GRE_debt_crisis: "Dluhová krize" # todo: NEW TRANSLATION
  GRE_debt_crisis_desc: "Řecko má 300 miliard dolarů externího dluhu – jeden z největších na světě. To nám vytváří obrovský problém, protože dluh rychle roste a způsobuje masivní problémy naší ekonomice. Budeme muset najít způsob, jak vyřešit dluhovou problematiku, než se to vymkne kontrole." # todo: NEW TRANSLATION
  GRE_legacy: "Řecké dědictví" # todo: NEW TRANSLATION
  GRE_legacy_desc: "Řecko má bohatou historii, vzestupy a pády mnoha říší. Po ztrátě Byzance jsme ztratili kontrolu nad naší domovinou. Od roku 1821 jsme slíbili, že takový ztráty už řecký lid nezažije." # todo: NEW TRANSLATION
  GRE_constitutional_crisis: "Ústavní krize" # todo: NEW TRANSLATION
  GRE_constitutional_crisis_desc: "Ústava je to poslední, s čím se musíme vypořádat, než se definitivně upevníme u moci a znovu vybudujeme Řecko tak, jak si to představujeme." # todo: NEW TRANSLATION
  GRE_glass_cannon: "Ekonomika skleněného děla" # todo: NEW TRANSLATION
  GRE_glass_cannon_desc: "Ekonomika [GRE.GetAdjective] prosperuje během období růstu, ale rychle se rozpadá, když čelí poklesům. Tato zranitelnost pramení z naší silné závislosti na zahraničních investicích, turistice a dováženém zboží. Abychom zajistili naši budoucnost, musíme posílit naši ekonomickou odolnost, nebo hrozí, že za námi zůstanou ostatní – nebo ještě hůře, že se rozpadneme pod tíhou dluhů a špatného hospodaření." # todo: NEW TRANSLATION
  GRE_com_promote_local: "Podpora místního podnikání" # todo: NEW TRANSLATION
  GRE_com_promote_local_desc: "Zavedli jsme zákony, které nám umožňují podporovat místní podnikání a obchod, aby podpořily páteř našeho hospodářského růstu." # todo: NEW TRANSLATION
  GRE_booming_arms: "Rostoucí zbrojní průmysl" # todo: NEW TRANSLATION
  GRE_booming_arms_desc: "Běžný vedlejší efekt dotování celého odvětví." # todo: NEW TRANSLATION
  GRE_efficient_elvo: "Efektivní státní průmysl" # todo: NEW TRANSLATION
  GRE_efficient_elvo_desc: "Státně vlastněné průmysly jsou mimořádně dobře řízené." # todo: NEW TRANSLATION
  GRE_resources: "Znárodněné zdroje surovin" # todo: NEW TRANSLATION
  GRE_resources_desc: "Znárodnili jsme všechny ložiska přírodních zdrojů v Řecku pro využití státem. To nám umožňuje lépe alokovat zdroje na naše továrny, místo zbytečných věcí." # todo: NEW TRANSLATION
  GRE_construction_focus: "Zaměření na stavební materiály" # todo: NEW TRANSLATION
  GRE_construction_focus_desc: "Tím, že dáme prioritu průmyslu stavebních materiálů, zajistíme, že budeme mít vždy nadbytek těchto materiálů pro naše projekty." # todo: NEW TRANSLATION
  GRE_austerity_idea: "Napětí úsporného programu" # todo: NEW TRANSLATION
  GRE_austerity_idea_desc: "Jak budeme nadále zavádět úsporná opatření, obyvatelé Řecka budou čím dál více nespokojení. Tato nespokojenost roste a nakonec povede k nepokojům, pokud nebudeme rychle jednat. Čím horší bude situace, tím pravděpodobnější bude, že se vyvine v něco mnohem vážnějšího." # todo: NEW TRANSLATION
  GRE_drift_modifiers: "Politický posun" # todo: NEW TRANSLATION
  GRE_debt_modifier: "Dluhová krize" # todo: NEW TRANSLATION
  GRE_debt_modifier_desc: "Dluhová krize má tvrdší dopady v závislosti na tom, jak hospodaříme s penězi. Nicméně, utrácení více peněz na vytváření pracovních míst nám v dlouhodobém horizontu přinese prospěch." # todo: NEW TRANSLATION
  GRE_immigrants_barred: "Imigrace pozastavena" # todo: NEW TRANSLATION
  GRE_immigrants_barred_desc: "Vláda pozastavila veškerou imigraci do Řecka do dalšího oznámení. To oznámení může přijít či nepřijít." # todo: NEW TRANSLATION
  GRE_metaxism_idea: "Metaxismus" # todo: NEW TRANSLATION
  GRE_metaxism_idea_desc: "Metaxismus označuje fašistickou ideologii v Řecku v období 1936–1941, která do značné míry zachránila Řecko před vnitřním zmatkem, s nímž se potýkalo až do invaze Němců." # todo: NEW TRANSLATION
  GRE_indoctrinate_youth: "Indoktrinovat mládež" # todo: NEW TRANSLATION
  GRE_indoctrinate_youth_desc: "Demokratické vlády bohužel nechaly mládež naší země bez budoucnosti. Proto musíme získat důvěru mládeže, abychom úspěšně převzali národní vedení." # todo: NEW TRANSLATION
  GRE_wild_unions: "Divoké dělnické odbory" # todo: NEW TRANSLATION
  GRE_wild_unions_desc: "Dali jsme odborům moc a oni ji využívají – nevidíme v tom problém." # todo: NEW TRANSLATION
  GRE_wild_unions_2: "Divoké dělnické odbory" # todo: NEW TRANSLATION
  GRE_wild_unions_2_desc: "Odborům jsme během našeho vzestupu na moc dali velkou svobodu. Nyní, když jsme vítězní, na ně apelujeme jen, abychom zajistili, že máme srdce lidí, než zcela zajistíme naši moc." # todo: NEW TRANSLATION
  GRE_wild_unions_3: "Divoké dělnické odbory" # todo: NEW TRANSLATION
  GRE_wild_unions_3_desc: "Odbory jsou prostě neúnosné, už je nemůžeme snést! Začaly jako otrava, ale staly se překážkou vůli státu; musí být pacifikovány nebo zničeny!" # todo: NEW TRANSLATION
  GRE_press_opposition: "Opozice médiím" # todo: NEW TRANSLATION
  GRE_press_opposition_desc: "Média nás nezobrazila v nejlepším světle od doby, co jsme obnovili pořádek ve vládě, avšak je logické, že slabí se bojí silných." # todo: NEW TRANSLATION
  GRE_one_party: "Stát s jednou stranou" # todo: NEW TRANSLATION
  GRE_one_party_desc: "Po prohlášení, že KKE je jedinou politickou stranou povolenou v Řecku, máme moc dělat cokoli, co chceme, avšak za cenu krve, kterou je nutné prolít, aby byli naši lidé podřízeni." # todo: NEW TRANSLATION
  GRE_reorganize_army_idea: "Přeorganizace armády" # todo: NEW TRANSLATION
  GRE_reorganize_army_idea_desc: "Nemůžeme prostě omezit výdaje na armádu do stavu funkční deprivace. Může přijít čas, kdy budeme potřebovat silné ozbrojené síly, a pro tuto eventualitu zajistíme, že naše armáda bude loajální a připravená." # todo: NEW TRANSLATION
  GRE_new_army_idea: "Nová armáda" # todo: NEW TRANSLATION
  GRE_new_army_idea_desc: "Viděli jsme velký úspěch, když policie převzala roli primárně obranné síly. Nicméně víme, že nejsou dostatečně vyzbrojeni na to, aby odolali cizí invazi. Vybudujeme novou armádu, která se bude soustředit výhradně na obranu Řecka, aby byla zajištěna bezpečnost našich lidí." # todo: NEW TRANSLATION
  GRE_red_army_idea: "Červená armáda" # todo: NEW TRANSLATION
  GRE_red_army_idea_desc: "Vštípil jsme ideologický fanatismus nejen do řad naší armády, ale i do civilního obyvatelstva, čímž zajistíme personál a loajalitu potřebné k vytvoření početně silné a odolné armády." # todo: NEW TRANSLATION
  GRE_cracked_foundation: "Prasklý základ" # todo: NEW TRANSLATION
  GRE_cracked_foundation_desc: "Základy státu byly až tolik zpochybněny, že pokud budeme pokračovat v současném kurzu, mohlo by nás postihnout hrozné nové povstání. \n\n§RPokud naše stabilita klesne pod 30 %, bude nám hrozit revoluce v Řecku!§!" # todo: NEW TRANSLATION
  GRE_militarist_education_idea: "Militaristické vzdělávání" # todo: NEW TRANSLATION
  GRE_militarist_education_idea_desc: "Vzdělávací systém do svých osnov vštívil hodnoty vojenské, což umožňuje větší připravenost státu pro náhlé útoky." # todo: NEW TRANSLATION
  GRE_elam: "Obnovení Národní lidové fronty" # todo: NEW TRANSLATION
  GRE_elam_desc: "Národní lidová fronta významně rozšířila své snahy napříč všemi oblastmi, aby ovlivnila myšlení průměrného voliče. Podezříváme, že Řecko je příčinou tohoto 'rušení'." # todo: NEW TRANSLATION
