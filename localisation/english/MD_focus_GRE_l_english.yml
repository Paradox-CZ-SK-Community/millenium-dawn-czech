  GRE_restructure_elvo_desc: "Provoz ELVO je špatně organizován kvůli téměř deseti letům zanedbání. Takový způsob výroby prostě nestačí, musíme jej zreorganizovat." # todo: NEW TRANSLATION
  GRE_arms_subsidies: "Subvencování zbrojního průmyslu" # todo: NEW TRANSLATION
  GRE_arms_subsidies_desc: "Přijetím politiky subvencování celého zbrojního průmyslu zajistíme, že dojde k výraznému růstu." # todo: NEW TRANSLATION
  GRE_piraeus: "Získat Pireus dražbou" # todo: NEW TRANSLATION
  GRE_piraeus_desc: "Diskutovalo se o získání portu Pireus dražbou mezi členy vlády a zdá se, že v době dluhové krize to uleví od tlaku na nás." # todo: NEW TRANSLATION
  GRE_piraeus_corruption: "Omezit Čínu" # todo: NEW TRANSLATION
  GRE_piraeus_corruption_desc: "Čínské plány rozšířit jejich vliv v Řecku jsou hrozbou pro naši nezávislost. Pod záminkou Centrální archeologické rady můžeme zvrátit jakékoli čínské plány rozšíření." # todo: NEW TRANSLATION
  GRE_chi_investments_piraeus: "Čínské investice kolem Pireusu" # todo: NEW TRANSLATION
  GRE_chi_investments_piraeus_desc: "Číňané projevili velký zájem investovat do oblastí kolem přístavu Pireus. Ačkoli někteří tvrdí, že tento projekt by mohl ohrozit naši zahraniční nezávislost, to rozhodně není pravda." # todo: NEW TRANSLATION
  GRE_government_invest: "Investiční projekty" # todo: NEW TRANSLATION
  GRE_government_invest_desc: "Investiční projekty po celé zemi k oživení určitých oblastí jsou nezbytné pro zdravou ekonomiku." # todo: NEW TRANSLATION
  GRE_chi_nationwide_investments: "Čínské investice napříč zemí" # todo: NEW TRANSLATION
  GRE_chi_nationwide_investments_desc: "Zisk z umožnění Číně volně investovat do naší země je obrovský; musíme Číňanům umožnit investovat, jak chtějí." # todo: NEW TRANSLATION
  GRE_invest_airports: "Investujte do letišť" # todo: NEW TRANSLATION
  GRE_invest_airports_desc: "Letiště jsou klíčová pro turistiku, která posiluje ekonomiku místních oblastí. Tato letiště mohou také pomoci v ozbrojených operacích." # todo: NEW TRANSLATION
  GRE_invest_ports: "Investice do přístavů" # todo: NEW TRANSLATION
  GRE_invest_ports_desc: "Přístavy jsou nezbytné pro námořní obchod; ležíme na velmi důležité a strategické pozici podél tras tohoto obchodu; investice do nejrušnějších přístavů nám mohou přinést velké výhody." # todo: NEW TRANSLATION
  GRE_invest_elliniko: "Investujte do Elliniko" # todo: NEW TRANSLATION
  GRE_invest_elliniko_desc: "Elliniko je předměstská část Athén, která by mohla být považována za opomenutou revitalizačními projekty, které jsme spustili jinde. Tato oblast je zvláště důležitá, protože je to turistické centrum." # todo: NEW TRANSLATION
  GRE_unemployed: "Nezaměstnaní" # todo: NEW TRANSLATION
  GRE_unemployed_desc: "Důkladným řízením nezaměstnanosti zajistíme, že ti, kteří přišli o práci v důsledku dluhové krize, nebudou bez peněz potřebných k zajištění základních životních standardů." # todo: NEW TRANSLATION
  GRE_glass_cannon_economics: "Skleněná kanónová ekonomika" # todo: NEW TRANSLATION
  GRE_glass_cannon_economics_desc: "Naše ekonomika a naši občané vidí výhody zdravé ekonomiky. Jak utrácejí své peníze, pomáhá to naší zemi růst. To platí, dokud se nic §Runfortunate§! nestane s ekonomikou." # todo: NEW TRANSLATION
  GRE_strength: "Řecká ekonomická síla" # todo: NEW TRANSLATION
  GRE_strength_desc: "Řecko je odolný národ, stejně jako naše ekonomika. Jsme národem s mnoha silami a různými odvětvími. Podporováním těchto odvětví a místních podniků můžeme zaručit zdravou ekonomiku na dlouhé roky." # todo: NEW TRANSLATION
  GRE_state_of: "Stav věcí" # todo: NEW TRANSLATION
  GRE_state_of_desc: "Stav věcí v Řecku byl delší dobu ignorován. Měli bychom okamžitě začít usilovat o to, aby naše země byla v zisku, dokud to jde." # todo: NEW TRANSLATION
  GRE_pharma: "Farmaceutické vývozy" # todo: NEW TRANSLATION
  GRE_pharma_desc: "Řecko je plodný název ve farmacickém obchodu. Je to naše druhé největší exportní odvětví hned za rafinaci ropy. Export těchto produktů tvořil 20 % zisku tohoto odvětví. Navíc, jelikož tyto produkty vyvážíme do zahraničí, ekonomické problémy doma nebudou ovlivňovat schopnost lidí je kupovat v zahraničí." # todo: NEW TRANSLATION
  GRE_construction_mat: "Stavební materiály" # todo: NEW TRANSLATION
  GRE_construction_mat_desc: "Náš národ vyprodukuje poměrně hodně stavebních materiálů, které bychom mohli použít k rozšíření vlastní průmyslové ekonomiky." # todo: NEW TRANSLATION
  GRE_austerity: "Úsporná opatření" # todo: NEW TRANSLATION
  GRE_austerity_desc: "Vládní schodek je nevyhnutelný a pokud nezačneme brzy, ekonomika vstoupí do ještě horšího stavu, než je nyní. §RTo vyvolá protesty po celé zemi§!, ale pokud omezíme nepokoje, můžeme znovu získat kontrolu nad naši finanční situací." # todo: NEW TRANSLATION
  GRE_target_military: "Cíl: cílit na armádu" # todo: NEW TRANSLATION
  GRE_target_military_desc: "Dokončení tohoto zaměření zhorší situaci ohledně úsporných opatření!" # todo: NEW TRANSLATION
  GRE_turn_century: "Přelom století" # todo: NEW TRANSLATION
  GRE_turn_century_desc: "Když naše cesta v tomto novém světě vstupuje do nového milénia, mnoho věcí je nejistých, politika a ekonomika jsou na pochybách. Je na nás, abychom vedli naši zemi v této nové éře." # todo: NEW TRANSLATION
  GRE_golden_dawn: "Zlaté úsvit" # todo: NEW TRANSLATION
  GRE_golden_dawn_desc: "extrémně pravicová strana Golden Dawn je politická strana založená na nacionalistických ideálech a má sympatie k nacionalistickým hnutím po celé Evropě. Mnozí kritizovali Golden Dawn jako neonacistickou a kriminální organizaci, ale tito lidé jsou lháři. Golden Dawn je jedinou cestou vpřed pro Řecko a musíme zajistit, aby získala vedení nad národem." # todo: NEW TRANSLATION
  GRE_subtle_propaganda_campaigns: "Jemné propagandistické kampaně" # todo: NEW TRANSLATION
  GRE_subtle_propaganda_campaigns_desc: "Lidé se musí dozvědět pravdu o tom, co Golden Dawn chce dosáhnout, a jak demokraté tuto zemi zničili, uvrhli ji do chaosu." # todo: NEW TRANSLATION
  GRE_open_youth_front: "Otevřít mládežnickou frontu" # todo: NEW TRANSLATION
  GRE_open_youth_front_desc: "Demokratické vlády bohužel nechaly mládež naší země bez budoucnosti. Musíme proto získat důvěru mládeže, abychom úspěšně převzali národní vedení." # todo: NEW TRANSLATION
  GRE_influence_police: "Vliv policie" # todo: NEW TRANSLATION
  GRE_influence_police_desc: "Pokud se nám podaří získat podporu policie, získáme více podpory veřejnosti a snadněji si poradíme s politickými zrádci." # todo: NEW TRANSLATION
  GRE_committee_national_memory: "Výbor národní paměti" # todo: NEW TRANSLATION
  GRE_committee_national_memory_desc: "Musíme ctít velké nacionalistické hrdiny, kteří bojovali a zemřeli za náš národ, připomínat lidem jejich principy, abychom se všichni mohli sjednotit pod jedním cílem." # todo: NEW TRANSLATION
  GRE_form_golden_dawn_death_legions: "Form Golden Dawn Death Legions" # todo: NEW TRANSLATION
  GRE_form_golden_dawn_death_legions_desc: "Smrtící legie Golden Dawn budou naší hlavní paravojenskou jednotkou. Budou mít za úkol čistit ulice od zrádců, udržovat pořádek a bránit zemi proti nepřátelům, kdykoli to bude potřeba." # todo: NEW TRANSLATION
  GRE_glorify_regime_of_colonels: "Oslavovat režim plukovníků" # todo: NEW TRANSLATION
  GRE_glorify_regime_of_colonels_desc: "Od roku 1967 do 1974 byl Řecko řízen řeckou juntou, známější jako „Režim plukovníků“. Pod plukovníky Řecko zažívalo rychlý ekonomický růst, vnitřní stabilitu a obrovskou armádu, která chránila zemi. Proto musíme lidem připomenout úspěchy plukovníků." # todo: NEW TRANSLATION
  GRE_golden_greece: "Požadovat okamžité volby" # todo: NEW TRANSLATION
  GRE_golden_greece_desc: "Přišel čas vést tuto zemi poté, co jsme získali podporu většiny obyvatel. Budeme žádat volby od zkorumpované vlády, abychom jim ukázali, kdo by měl být skutečným vůdcem." # todo: NEW TRANSLATION
  GRE_fund_elam: "Rozsáhlé financování ELAM" # todo: NEW TRANSLATION
  GRE_fund_elam_desc: "ELAM, neboli Národní lidová fronta, je sestrská strana Golden Dawn na Kypru. Poskytnutím jí více prostředků, než si kdy přála, můžeme alespoň zajistit, že budeme populární mezi řeckými Kyprany." # todo: NEW TRANSLATION
  GRE_revive_megali_idea: "Oživit Megali Idea" # todo: NEW TRANSLATION
  GRE_revive_megali_idea_desc: "Megali Idea byla koncepce většího řeckého národa složeného z bývalých řeckých území, jako je Severní Epirus a pobřežní oblasti Turecka. Naším posláním je Megali Idea oživit a učinit naše předky hrdými." # todo: NEW TRANSLATION
  GRE_censor_media: "Cenzurovat média" # todo: NEW TRANSLATION
  GRE_censor_media_desc: "Média, než jsme se dostali k moci, byly lháři a zrádci, šířili pro-demokratickou propagandu. Nyní, když jsme u moci, nahradíme demokratické lži našimi státem řízenými médii, která budou publikovat jen pravdu." # todo: NEW TRANSLATION
  GRE_one_religion: "Jedna víra" # todo: NEW TRANSLATION
  GRE_one_religion_desc: "Pravoslavné křesťanství je naše státní náboženství a důležitá součást našeho dědictví. Musíme za každou cenu klást větší důraz na naši víru." # todo: NEW TRANSLATION
  GRE_oppress_political_opposition: "Potlačte politickou opozici" # todo: NEW TRANSLATION
  GRE_oppress_political_opposition_desc: "Musíme vyhubit zrádce, kteří prodali naši zemi, stejně jako kohokoli, kdo je proti Řecku. Golden Dawn vyčistí Řecko od páté kolony." # todo: NEW TRANSLATION
  GRE_army_first: "Armáda na prvním místě" # todo: NEW TRANSLATION
  GRE_army_first_desc: "Zavedením politik, které upřednostňují naši armádu a její rozšíření, zajistíme, že i bez podpory průměrného Řeka si udržíme kontrolu. Samozřejmě, to nikdy nestane." # todo: NEW TRANSLATION
  GRE_economic_control: "Ekonomická kontrola" # todo: NEW TRANSLATION
  GRE_economic_control_desc: "Předchozí vlády zajistily zničení ekonomiky skokovým nárůstem dluhu Řecka. Abychom tomu zabránili, musíme zvýšit naši přímou kontrolu nad ekonomikou." # todo: NEW TRANSLATION
  GRE_anti_migrant_policies: "Politiky proti migraci" # todo: NEW TRANSLATION
  GRE_anti_migrant_policies_desc: "Přistěhovalci odvádějí zdroje, které by Řekové mohli lépe využít. Nesmíme dovolit, aby degradovali Matku Řecka." # todo: NEW TRANSLATION
  GRE_metaxism: "Metaxismus" # todo: NEW TRANSLATION
  GRE_metaxism_desc: "Převzali jsme velký vliv z režimu Metaxas, zejména politiky, které prosazoval, jako korporativismus, výhody pro pracující a nadřazenost řeckého lidu. Jedinou věcí, kterou musíme potlačit, je antiimperialistické cítění Metaxase." # todo: NEW TRANSLATION
  GRE_depart_ecomomic_migrants: "Vyhostit ekonomické migranty" # todo: NEW TRANSLATION
  GRE_depart_ecomomic_migrants_desc: "Nyní, když jsme začali prosazovat anti-migrantní zákony, musíme zahájit deportaci ekonomických migrantů zpět do jejich zemí." # todo: NEW TRANSLATION
  GRE_metaxas_policies: "Metaxistické politiky" # todo: NEW TRANSLATION
  GRE_metaxas_policies_desc: "Ioannis Metaxas, který k moci nastoupil díky puči 4. srpna 1936, je pro Golden Dawn obrovskou inspirací. Byl jedním z největších vůdců, jaké Řecko kdy mělo, přivedl řecký lid k slávě a odolal Osy ve druhé světové válce. Měli bychom znovu prozkoumat jeho politiky, abychom mu vzdali hold." # todo: NEW TRANSLATION
  GRE_dissolve_plutocracy: "Rozpuštění plutokracie" # todo: NEW TRANSLATION
  GRE_dissolve_plutocracy_desc: "Příliš dlouho byla naše ekonomika vykořisťována demokratickými režimy a cizinci. Teď je čas tento systém zničit jednou provždy." # todo: NEW TRANSLATION
  GRE_increase_agricultural_production: "Zvýšit zemědělskou produkci" # todo: NEW TRANSLATION
  GRE_increase_agricultural_production_desc: "Zemědělství bylo dlouho největším a nejúspěšnějším sektorem v Řecku. Musíme ho ještě posílit investicemi do zemědělského sektoru." # todo: NEW TRANSLATION
  GRE_exploit_and_export: "Využívat a vyvážet" # todo: NEW TRANSLATION
  GRE_exploit_and_export_desc: "Naše země je plná nevyužitých přírodních zdrojů a musíme rychle začít je těžit pro naši zemi." # todo: NEW TRANSLATION
  GRE_tax_relief_for_businessman: "Daňová úleva pro podnikatele" # todo: NEW TRANSLATION
  GRE_tax_relief_for_businessman_desc: "Musíme finančně pomoci podnikům, které byly ponechány, aby si poradily samy v důsledku politik našich předchozích vlád, a proto snížíme jejich daně." # todo: NEW TRANSLATION
  GRE_revise_national_debt: "Přezkoumat národní dluh" # todo: NEW TRANSLATION
  GRE_revise_national_debt_desc: "Demokraté dokázali zvýšit řecký dluh na 300 miliard dolarů. To způsobuje problémy pro ekonomiku. Proto je nutné vyjednat podmínky, abychom se tohoto obrovského dluhu zbavili." # todo: NEW TRANSLATION
  GRE_nationalize_resources: "Nacionalizovat zdroje" # todo: NEW TRANSLATION
  GRE_nationalize_resources_desc: "V současnosti drží mnohé zahraniční firmy v naší zemi přírodní zdroje. To je nepřijatelné. Zmocníme se všech zahraničních aktiv na území Řecka." # todo: NEW TRANSLATION
  GRE_trade_agreements: "Obchodní dohody" # todo: NEW TRANSLATION
  GRE_trade_agreements_desc: "Řecká obchodní síla je velmi nízká, jelikož nejsme dost konkurenceschopní ve světě. Prosadíme obchodní dohody, abychom mohli vyvážet naše produkty do více zemí." # todo: NEW TRANSLATION
  GRE_nationalize_banks: "Nacionalizovat banky" # todo: NEW TRANSLATION
  GRE_nationalize_banks_desc: "Jako součást našeho plánu ekonomické kontroly musí být banky státem nacionalizovány, protože drží cenné aktivum, které můžeme využít." # todo: NEW TRANSLATION
  GRE_force_germany_to_pay_debt_taken_from_occupation: "Vynutit splacení dluhů za německou okupaci" # todo: NEW TRANSLATION
  GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "Německá okupace Řecka během druhé světové války byla velmi krutá, neboť Němci zničili velkou část Řecka a dluží nám 300 miliard dolarů v reparacích, které nikdy nebyly vyplaceny, a dnes jim to připomeneme." # todo: NEW TRANSLATION
  GRE_russia: "Obchod s Ruskem" # todo: NEW TRANSLATION
  GRE_russia_desc: "Rusko je historickým spojencem, protože jsme obě ortodoxní křesťanské země a v historii nám mnohokrát pomohli, proto musíme posílit obchodní vazby s Ruskem." # todo: NEW TRANSLATION
  GRE_china: "Obchod s Čínou" # todo: NEW TRANSLATION
  GRE_china_desc: "Ačkoli se ideologie liší, Čína podporuje nacionalistické režimy jako my, je světovou obchodní velmocí a musíme posílit ekonomické vazby s ní." # todo: NEW TRANSLATION
  GRE_iran: "Obchod s Íránem" # todo: NEW TRANSLATION
  GRE_iran_desc: "Ač Írán s naší zemí nemusí mít mnoho společného, sdílíme mnoho podobných cílů a měli bychom rozvíjet spolupráci mezi námi." # todo: NEW TRANSLATION
  GRE_glorify_independence: "Oslavovat boj za nezávislost" # todo: NEW TRANSLATION
  GRE_glorify_independence_desc: "Nesmíme zapomenout, že Řecko získalo svou nezávislost na Osmanské říši až v roce 1821 po strašné válce. Nesmíme zapomenout na tento boj ani na ty, kteří spáchali křivdy, které nás donutili k tak radikálním opatřením." # todo: NEW TRANSLATION
  GRE_of_continents_seas: "Řecko dvou kontinentů a pěti moří" # todo: NEW TRANSLATION
  GRE_of_continents_seas_desc: "Naše námořnictvo bývalo nejsilnější, nyní už tomu tak není. Budeme jej nicméně znovu vybudovat do jeho slavných časů." # todo: NEW TRANSLATION
  GRE_resolve_naming_dispute: "Vyřešit spory ohledně názvu" # todo: NEW TRANSLATION
  GRE_resolve_naming_dispute_desc: "Spory kolem názvu Makedonie jsou tak triviální, že je prostě vyřešíme anexí Severní Makedonie." # todo: NEW TRANSLATION
  GRE_strike_albania: "Útočit na Albánii" # todo: NEW TRANSLATION
  GRE_strike_albania_desc: "Albánie je známá tím, že zneužívá řeckou menšinu ve svých hranicích. Anexe je nejjednodušším řešením." # todo: NEW TRANSLATION
  GRE_strike_bulgaria: "Útočit na Bulharsko" # todo: NEW TRANSLATION
  GRE_strike_bulgaria_desc: "Role Řecka při formování Bulharska jako „civilizované“ země je nepopiratelná: Byzantské misie vyvinuly první literární jazyk slovanského lidu, který se vyvinul v bulharský jazyk. Tato 'válka' je spíše sjednocením dávno ztracených bratrů." # todo: NEW TRANSLATION
  GRE_greater_greece: "Větší Řecko" # todo: NEW TRANSLATION
  GRE_greater_greece_desc: "Řecko bylo středem mnoha z nejmocnějších národů v historii; takové dědictví by bylo pošlapáno, kdybychom v tom nepokračovali." # todo: NEW TRANSLATION
  GRE_great_greece: "Velké Řecko" # todo: NEW TRANSLATION
  GRE_great_greece_desc: "Nepůjdeme po cestě válečnického nadšení, která by vedla ke zániku i největších říší v historii." # todo: NEW TRANSLATION
  GRE_constantinople_not_istanbul: "Constantinopol, nikoli Istanbul" # todo: NEW TRANSLATION
  GRE_constantinople_not_istanbul_desc: "Istanbul byl Konstantinopol\nNyní je Istanbul, ne Konstantinopol\nUž je to dlouho pryč, Konstantinopol\nNyní je to turecké lokum za svitu měsíce" # todo: NEW TRANSLATION
  GRE_agriculture_focus: "Zaměření na zemědělství" # todo: NEW TRANSLATION
  GRE_agriculture_focus_desc: "Zemědělství je jedním z nejsilnějších prvků řecké ekonomiky, protože dodáváme velkou část produktů, jako je olivový olej. Musíme investovat více peněz do zemědělství, abychom mohli plně vyvážet naše produkty do zbytku světa." # todo: NEW TRANSLATION
  GRE_greece_greater: "Velké Řecko" # todo: NEW TRANSLATION
  GRE_greater_state_control: "Větší státní ekonomická kontrola" # todo: NEW TRANSLATION
  GRE_greater_state_control_desc: "Stát musí zasahovat a získat větší ekonomickou kontrolu nad státem a lidmi." # todo: NEW TRANSLATION
  GRE_kke: "KKE" # todo: NEW TRANSLATION
  GRE_kke_desc: "KKE (Komunistická strana Řecka) je krajně levicová strana, která vychází z myšlenek marxismu-leninismu a je silně proti zahraničnímu imperialismu. Chce odstranit nerovnost a zajistit práva pracujících a je odhodlána vytvořit skutečnou socialistickou společnost. Musíme všichni stát za KKE, abychom vedli naši zemi kupředu!" # todo: NEW TRANSLATION
  GRE_communist_education: "Komunistické vzdělávání" # todo: NEW TRANSLATION
  GRE_communist_education_desc: "Mladé mysli jsou nejvíce vnímavé. Vštěpováním základních hodnot komunismu v mladší generaci a vyučováním studentů na univerzitní úrovni o slávě rovnosti by naše věc mohla výrazně pokročit." # todo: NEW TRANSLATION
  GRE_labour_focus_unions: "Kontaktujte odbory" # todo: NEW TRANSLATION
  GRE_labour_focus_unions_desc: "Odbory budou velmi rády, že mají vládu ochotnou nejen spolupracovat, ale vyhovět jejich požadavkům. Zajistíme, aby jejich vliv nepřesáhl rámec našeho nastupující moci a vyhneme se §Rkonfliktům zájmů§!" # todo: NEW TRANSLATION
  GRE_failures_capitalism: "Selhání kapitalismu" # todo: NEW TRANSLATION
  GRE_failures_capitalism_desc: "Kapitalismus nám již neslibuje nekonečné bohatství, které slíbil. Je načase jít vlastní cestou, aby se taková krize už nikdy neopakovala! §RDopad tohoto zaměření se odvíjí od rozsahu dluhové krize.§!" # todo: NEW TRANSLATION
  GRE_working_class: "Dělnická třída" # todo: NEW TRANSLATION
  GRE_working_class_desc: "Dělnická třída – místo, kde se sny rodí i umírají. Můžeme jim slíbit, že budou dobře zacházeni a získají zasloužené uznání jako základ nového komunistického státu." # todo: NEW TRANSLATION
  GRE_communist_propaganda: "Propagační aparát" # todo: NEW TRANSLATION
  GRE_communist_propaganda_desc: "Kvůli našemu rozšiřujícímu se vlivu si můžeme dovolit vypustit propagandistický aparát na Řecko. Ačkoli provoz je drahý, tato propaganda by neměla být opomíjena, bude extrémně účinná při získávání řeckého obyvatelstva." # todo: NEW TRANSLATION
  GRE_prepare_government: "Připravit vládu" # todo: NEW TRANSLATION
  GRE_prepare_government_desc: "Zřízením vlády v rámci naší politické strany zajistíme efektivní přechod, který nám umožní jednat podle našich cílů rychleji, než se naši rivalové sesbírají. Bude to nákladné, ale vzhledem k našim šancím na vítězství je to dobře položená sázka." # todo: NEW TRANSLATION
  GRE_damn_market: "Proklít volný trh" # todo: NEW TRANSLATION
  GRE_damn_market_desc: "Jsme v pozici, kdy můžeme zasadit poslední úder kapitalistům. S mocí propagandy na naší straně můžeme zasadit smrtící úder ekonomice volného trhu a při tom se zmocnit trůnu nad nadbytky, na němž kapitalisté sedí!" # todo: NEW TRANSLATION
  GRE_election_com: "Požadovat okamžité volby" # todo: NEW TRANSLATION
  GRE_election_com_desc: "Soudruzi, čas je nyní! Veškeré naše budování pro nový svobodný stát vedlo k tomuto okamžiku! \n\n§RZajistíme, že lidová vláda bude vládnout dalších 1000 let!§!" # todo: NEW TRANSLATION
  GRE_com_democratic: "Demokratický komunismus" # todo: NEW TRANSLATION
  GRE_com_democratic_desc: "Nejpravdivější formou komunismu je ten, který dává průměrnému dělníkovi volit svého vůdce do vlády; opomenutí tohoto práva je zradou komunismu." # todo: NEW TRANSLATION
  GRE_com_authoritarian: "Autoritářský komunismus" # todo: NEW TRANSLATION
  GRE_com_authoritarian_desc: "Lidé jsou příliš snadno oklamáni lžemi a libovolnými sliby, že by je ani kdyby byly dodrženy neovlivnily. Je to jednoduše příliš velké riziko nechat manipulovatelnou veřejnost rozhodovat budoucnost Řecka; je to příliš nebezpečné." # todo: NEW TRANSLATION
  GRE_handle_bankers: "Zvládnout bankéře" # todo: NEW TRANSLATION
  GRE_handle_bankers_desc: "Kapitalisté nemají místo ve státě, který je komunistický. Musíme okamžitě přerozdělit jejich nelegitimně získané bohatství." # todo: NEW TRANSLATION
  GRE_com_constitutionalism: "Komunistický ústavní systém" # todo: NEW TRANSLATION
  GRE_com_constitutionalism_desc: "Vytvoříme nový ústav, abychom zajistili, že nikdo nebude narušovat právo lidu volit, a mimo jiné. To bude znamenat, že hlava státu bude mít méně pravomoc." # todo: NEW TRANSLATION
  GRE_government_purge: "Vládní čistka" # todo: NEW TRANSLATION
  GRE_government_purge_desc: "Zcela převezmeme vládu a ustanovíme se jako jediná strana povolená vládnout Řecku. Fašisté číhají všude a pracují na kolapsu utopie, kterou se snažíme vytvořit!" # todo: NEW TRANSLATION
  GRE_curtail_corruption: "Omezit korupci" # todo: NEW TRANSLATION
  GRE_curtail_corruption_desc: "Náš vzestup k moci vytvořil mocenské vakuum, které lidé jsou příliš dychtiví zaplnit. Musíme zajistit, aby naše vláda zůstala čistá a oddaná lidem." # todo: NEW TRANSLATION
  GRE_promote_local: "Podporovat místní podnikání" # todo: NEW TRANSLATION
  GRE_promote_local_desc: "Moderní komunistické státy bohužel musí začlenit kapitalistické koncepty do státu, aby přežily. Místní podnikání je páteří ekonomiky, a k naplnění našich snů musíme posílit tuto páteř." # todo: NEW TRANSLATION
  GRE_investment_effort: "Investice do infrastruktury" # todo: NEW TRANSLATION
  GRE_investment_effort_desc: "Musíme investovat do infrastruktury po celé zemi, abychom zajistili kapacitu pro udržení zvýšené produkce zdrojů." # todo: NEW TRANSLATION
  GRE_subsidize_farmers: "Dotovat farmáře" # todo: NEW TRANSLATION
  GRE_subsidize_farmers_desc: "Evropské farmy klesají z mnoha faktorů; jedním z největších je obtížná konkurence se Spojenými státy. Musíme našim farmářům pomoci zastavit jejich neustálý úpadek." # todo: NEW TRANSLATION
  GRE_abandon_army: "Opustit armádu" # todo: NEW TRANSLATION
  GRE_abandon_army_desc: "Armáda je v současnosti břemenem pro stát. Šance, že by taková síla byla použita, jsou nízké, a proto je logické začít s restrukturalizací a zmenšováním armády podle potřeby." # todo: NEW TRANSLATION
  GRE_reorganize_army: "Přeorganizovat armádu" # todo: NEW TRANSLATION
  GRE_reorganize_army_desc: "Současná armáda si nadále zachovává ostudnou loajalitu ke staré ústavě." # todo: NEW TRANSLATION
  GRE_silence_press: "Umlčet tisk" # todo: NEW TRANSLATION
  GRE_silence_press_desc: "Jsme osvoboditelé, ne tyrani. Pokud jsou média příliš omámena, aby si to uvědomila, musíme vzít věci do vlastních rukou." # todo: NEW TRANSLATION
  GRE_extend_education: "Rozšířit vzdělání" # todo: NEW TRANSLATION
  GRE_extend_education_desc: "Naši lidé si zaslouží jen to nejlepší ve vzdělání, abychom zajistili rezervu vysoce vzdělaných lidí pro nástup na pokročilejší pracovní místa." # todo: NEW TRANSLATION
  GRE_com_resources: "Využívání přírodních zdrojů" # todo: NEW TRANSLATION
  GRE_com_resources_desc: "Se zavedenou potřebnou infrastrukturou se můžeme soustředit na rozšíření těžby našich přírodních zdrojů." # todo: NEW TRANSLATION
  GRE_farmer_tax: "Daňové úlevy pro farmáře" # todo: NEW TRANSLATION
  GRE_farmer_tax_desc: "Měli bychom farmářům udělit daňové úlevy, nejen abychom povzbudili více lidí k této profesi, ale také abychom zajistili, že budou mít vyšší zisk, umožňující jim rozšířit jejich růst efektivnějšími výrobními metodami a dokonce i půdu." # todo: NEW TRANSLATION
  GRE_new_army: "Nová armáda" # todo: NEW TRANSLATION
  GRE_new_army_desc: "Zreformovali jsme naši armádu do bodu, kdy byla nahrazena policií vnitřní bezpečnosti. Nicméně, jak můžeme ovlivňovat bez skutečné ozbrojené síly, která by podpořila naše slova? I když ji nebudeme používat, měli bychom začít budovat novou armádu pro novou Řecko." # todo: NEW TRANSLATION
  GRE_red_army: "Rudá armáda" # todo: NEW TRANSLATION
  GRE_red_army_desc: "Zajistíme, aby komunistický duch byl hluboko ve službách nové Rudé armády. Tento ideologický fanatismus bude pro nás výhodou, protože vytvoří armádu oddanou státu, která bude bojovat do konce, aby zachovala socialismus v Řecku." # todo: NEW TRANSLATION
  GRE_pacify_unions: "Uklidnit odbory" # todo: NEW TRANSLATION
  GRE_pacify_unions_desc: "Posílili jsme odbory do takové míry, že zasahují do státních záležitostí na mnoha úrovních kvůli stále triviálnějším věcem. Zatímco naše strana je oddána lidem, lidé potřebují ekonomiku, která funguje a umožňuje hledání práce, a proto požádáme odbory, aby ustoupily dřív, než je budeme muset vyloučit z legálního zasahování." # todo: NEW TRANSLATION
  GRE_purge_unions: "Čistka odborů" # todo: NEW TRANSLATION
  GRE_purge_unions_desc: "Odbory ukázaly neschopnost ukáznit se nebo zůstat loajální; naše zdvořilost má své meze." # todo: NEW TRANSLATION
  GRE_militarist_education: "Militaristické vzdělávání" # todo: NEW TRANSLATION
  GRE_militarist_education_desc: "Zavedením vojenského vzdělávání do našeho kurikula zajistíme, že široká veřejnost bude připravena na odvod v mimořádných situacích." # todo: NEW TRANSLATION
  GRE_balkan_diplomacy: "Balkánská diplomacie" # todo: NEW TRANSLATION
  GRE_balkan_diplomacy_desc: "Je čas realizovat naše skutečné ambice. Řecko prosperovalo pod komunismem a ačkoliv nejsme považováni za slovanské, stále dodržujeme pravoslaví a nacházíme se na Balkáně. Snad naše kulturní neutralita zajistí stabilitu takového státu: \n\nŘecko-slovanský stát." # todo: NEW TRANSLATION
  GRE_balkan_hegemony: "Balkánská nadvláda" # todo: NEW TRANSLATION
  GRE_balkan_hegemony_desc: "Poslední dva pokusy o takový stát selhaly. Spojování bylo vždy snahou dosáhnout diplomaticky, nikoli silou. Pokud jste nikdy neměli dost síly dobyvat ostatní balkánské státy, proč se snažit je držet pohromadě? Nezpochybnitelně můžeme udržet takový stát skrze vnitřní diplomacii; jde jen o to nejdřív vyřešit nevyhnutelný konflikt." # todo: NEW TRANSLATION
  GRE_constitution: "The Constitution..." # todo: NEW TRANSLATION
  GRE_constitution_desc: "Ústava je poslední věcí, kterou musíme řešit, než se definitivně upevníme při moci a znovu vybudujeme Řecko tak, jak si ho představujeme." # todo: NEW TRANSLATION
  GRE_european_communists: "Evropští komunisté" # todo: NEW TRANSLATION
  GRE_european_communists_desc: "Komunismus zanechal na Balkáně stopu, od konce Sovětského svazu a pádu komunistického bloku. Snad s dostatkem moci a intrik můžeme znovu zapálit pochodeň, kterou po sobě zanechali naši spolubojovníci. Stačí jen iskra, abychom zapálili oheň." # todo: NEW TRANSLATION
  GRE_bulgaria: "Přineste revoluci do Bulharska" # todo: NEW TRANSLATION
  GRE_bulgaria_desc: "Bulharsko, kdysi prosperující komunistický národ, ztratilo cestu po zhroucení SSSR. Předání jim dalšího národa, na nějž by se mohli dívat a následovat ho, by mělo umožnit, aby komunismus znovu nabral na síle." # todo: NEW TRANSLATION
  GRE_albania: "Přineste revoluci do Albánie" # todo: NEW TRANSLATION
  GRE_albania_desc: "Albánie je národ, který čelil mnoha obtížím. Poskytnutí ochrany a pomoci při hospodářském rozvoji stačí k získání srdcí a mysli Albánců, při částečném respektování jejich suverenity." # todo: NEW TRANSLATION
  GRE_macedonia: "Přineste revoluci do Makedonie" # todo: NEW TRANSLATION
  GRE_macedonia_desc: "Makedonie byla kdysi součástí Jugoslávie a sdílela stejné komunismu jako Srbsko; avšak po rozpadu Jugoslávie a kulturních 'mylných představ', opustili cestu komunismu. Vyjasnění těchto mylných představ umožní obyvatelstvu znovu podpořit socialistickou vládu." # todo: NEW TRANSLATION
  GRE_serbia: "Přineste revoluci do Srbska" # todo: NEW TRANSLATION
  GRE_serbia_desc: "Srbsko bylo kdysi centrem Jugoslávie za komunistické vlády. Zatímco Srbové přijali nacionalistickou ideologii, někteří stále chovají komunistické sympatie a země je dokonalým cílem pro rozšíření revoluce." # todo: NEW TRANSLATION
  GRE_romania: "Přineste revoluci do Rumunska" # todo: NEW TRANSLATION
  GRE_romania_desc: "Rumunsko je bohaté na zdroje a vojenskou sílu. Šíření revoluce k nim by bezpochyby ukázalo světu, že komunismus se znovu etabloval na Balkáně." # todo: NEW TRANSLATION
  GRE_dictatorship: "Diktatura začíná" # todo: NEW TRANSLATION
  GRE_dictatorship_desc: "S poražením našich nepřátel se můžeme konečně řídit zemi tak, jak by měla být." # todo: NEW TRANSLATION
  GRE_tale: "Příběh dvou Kyprů" # todo: NEW TRANSLATION
  GRE_tale_desc: "Kypr není rozdělen jen hranicemi. Lidé na Kypru jsou rozděleni etnicky, politicky, ekonomicky a ještě více. To znamená, že časem bude Kypr stále vzdálenější od sjednocení. Už nemůžeme snášet tuto ostudu." # todo: NEW TRANSLATION
  GRE_cypriot_question: "Kyprská otázka" # todo: NEW TRANSLATION
  GRE_cypriot_question_desc: "Napětí dosáhlo bodu varu, musíme jednat nyní. §RTo nás přivede do války s Tureckem a jejich spojenci§!; avšak pokud získáme kontrolu nad Kyprem do 30 dnů a budeme držet většinu našeho domovského území, možná budeme moci podepsat mírovou dohodu." # todo: NEW TRANSLATION
  GRE_anti_turkish_diplomacy: "Anti-turecká diplomacie" # todo: NEW TRANSLATION
  GRE_anti_turkish_diplomacy_desc: "Druhá šance je u konce, Turci systematicky pohrdají naší suverenitou a očekávají spolupráci. Ne, čas smíření je dávno minulostí." # todo: NEW TRANSLATION
  GRE_reconcile_turkey: "Usmířit s Tureckem" # todo: NEW TRANSLATION
  GRE_reconcile_turkey_desc: "Většinu času jsme Turky chladně vítali. Možná bychom měli být lepším člověkem a přispět k budování skutečného a správného vztahu. Stačí položit pevný základ." # todo: NEW TRANSLATION
  GRE_hardline_against_immigration: "Přísný postoj k migraci" # todo: NEW TRANSLATION
  GRE_hardline_against_immigration_desc: "Turci cíleně nechávají lidi překračovat naše hranice nelegálně. Jejich nestabilita nám často přináší novou vlnu uprchlíků. Zdá se, že jedinou možností je odmítnout veškeré žádosti o azyl z Turecka a zabezpečit naše hranice." # todo: NEW TRANSLATION
  GRE_turkish_trade: "Turecký obchod" # todo: NEW TRANSLATION
  GRE_turkish_trade_desc: "Jedním z nejlepších způsobů, jak podpořit dobré vztahy mezi dvěma národy, je hospodářská spolupráce. Podporou obchodu s Tureckem budou obě země těžit bez nákladů." # todo: NEW TRANSLATION
  GRE_revive_aegean_dispute: "Oživit spor o Egejské moře" # todo: NEW TRANSLATION
  GRE_revive_aegean_dispute_desc: "Ačkoliv jsme oba tiše zůstávali, že nepřekračujeme limity v Egejském moři, současný status quo se zdá být nedostatečný pro konkrétní výhody. Můžeme pomalu získávat více a více, dbaje na to, abychom v žádném okamžiku nezískali příliš." # todo: NEW TRANSLATION
  GRE_settle_eez_dispute: "Urovnat spor o EEZ" # todo: NEW TRANSLATION
  GRE_settle_eez_dispute_desc: "Spor o EEZ je zbytečný. Dokud budeme podporovat volný obchod mezi našimi EEZ a budeme si navzájem rovnoměrně přiřazovat zdroje, konečně bychom mohli tento zbytečný konflikt urovnat." # todo: NEW TRANSLATION
  GRE_liberal_economy: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  GRE_liberal_economy_desc: "Ekonomický liberalismus musí být naším prioritou, pokud chceme, aby ekonomika rostla efektivněji. Přináší nám vyšší obchod a větší hospodářský prospěch pro naše občany." # todo: NEW TRANSLATION
  GRE_increased_privatization: "Zvýšená privatizace" # todo: NEW TRANSLATION
  GRE_increased_privatization_desc: "Zvyšování privatizace řeckého průmyslového sektoru by mohlo být prospěšné pro posílení našeho průmyslu, stejně jako pro vytvoření více pracovních příležitostí a posílení celé řecké ekonomiky." # todo: NEW TRANSLATION
  GRE_develop_public_sector: "Rozvoj veřejného sektoru" # todo: NEW TRANSLATION
  GRE_develop_public_sector_desc: "Řecký veřejný sektor je zastaralý a měli bychom se zaměřit na jeho rozsáhlý rozvoj." # todo: NEW TRANSLATION
  GRE_agriculture_focus1: "Zemědělská expanze" # todo: NEW TRANSLATION
  GRE_farming: "Zvýšit financování zemědělství" # todo: NEW TRANSLATION
  GRE_lower_tax: "Snížené zdanění" # todo: NEW TRANSLATION
  GRE_greece_greater_desc: "Naše země se musí rozšířit. Je naším osudem dosáhnout nadvlády nad ostatními." # todo: NEW TRANSLATION
  GRE_european_communism: "Evropští komunisté" # todo: NEW TRANSLATION
  GRE_leadership: "Věčné vedení" # todo: NEW TRANSLATION
  GRE_leadership_desc: "Náš vůdce Nikolaos Michaloliakos dokázal spojit lid Řecka a vytvořit dokonalou řeckou společnost. Nikolaos Michaloliakos a strana Zlatý úsvit musí vládnout Řecku doživotně." # todo: NEW TRANSLATION
  GRE_plutocracy: "Plutokracie zrušena" # todo: NEW TRANSLATION
  GRE_metaxasist_industrial_policies: "Metaxasistické průmyslové politiky" # todo: NEW TRANSLATION
  GRE_nationalist_takeover_TT: "Národ dotahuje nové volby!\\n\\nUjistěte se, že máte dostatek politické síly na toto. Pokud §Rselžete§! zvolit a utvořit vládu, budete §Rpotřebovat uspořádat další mimořádné volby§! k posílení §Y[Nat_Fascism_L]§!" # todo: NEW TRANSLATION
  GRE_perfect_greece: "Velké Řecko" # todo: NEW TRANSLATION
  GRE_perfect_greece_desc: "Získali jsme zpět naše staré území a není potřeba expandovat dále. Místo toho musíme chránit naše nově získané země." # todo: NEW TRANSLATION
  GRE_new_greece_old_ways: "Nové Řecko, staré způsoby" # todo: NEW TRANSLATION
  GRE_new_greece_old_ways_desc: "Po desetiletí jsme byli ovládáni vládami, které naši zemi uváděly do chaosu. Nyní řecký lid požaduje změnu, aby se mohli vrátit do dnů, kdy jsme byli po světě proslulí.\n§RProtože trávíte čas upevňováním moci nové vlády, budeme déle trpět ekonomickou krizí, ale budeme jí moci rychle čelit, až budeme mít ekonomiku pod kontrolou.§!" # todo: NEW TRANSLATION
  GRE_draft_youth_wing: "Nábor mládežnického křídla" # todo: NEW TRANSLATION
  GRE_draft_youth_wing_desc: "Jak jsme získali více podpory od mládeže, měli bychom je organizovat do para‑militárních jednotek, aby mohli bránit zemi proti nepřátelům revoluce." # todo: NEW TRANSLATION
  GRE_foreign_relations: "Zahraniční vztahy" # todo: NEW TRANSLATION
  GRE_foreign_relations_desc: "Vytváření vztahů se zahraničními zeměmi je jedním z klíčů k úspěšné politice. Budeme muset vybrat jednu z stran v různých otázkách." # todo: NEW TRANSLATION
  GRE_unification_at_last: "Konečné sjednocení" # todo: NEW TRANSLATION
  GRE_unification_at_last_desc: "Cesta byla dlouhá, ale konečně stojíme znovu na místě, kde jsou naši bratři na Kypru připraveni být znovu sjednoceni. Zahraniční mocnosti už nemohou rozdělovat pouto krve!" # todo: NEW TRANSLATION
  GRE_dev_cyp: "Rozvíjet Kypr" # todo: NEW TRANSLATION
  GRE_the_hellenic_republic: "Řecká republika" # todo: NEW TRANSLATION
  GRE_the_hellenic_republic_desc: "Navzdory potížím, kterým čelíme, nesmíme opustit ideály demokracie a neobracet se k tyranii, abychom vyřešili naše problémy, protože by to bylo zradou pro každého muže i ženy v Řecku." # todo: NEW TRANSLATION
  GRE_discredit_eu: "Zpochybnit Evropskou unii" # todo: NEW TRANSLATION
  GRE_discredit_eu_desc: "Abychom chránili naše ideály, musíme lidem ukázat skutečné hodnoty demokracie a radikalismus prohlásit za hrozbu pro svobodu." # todo: NEW TRANSLATION
  GRE_support_eu: "Stát po boku Evropské unie" # todo: NEW TRANSLATION
  GRE_support_eu_desc: "Evropská unie podporuje spolupráci mezi národy, demokratické hodnoty, odsuzuje radikalismus a chce klidnou Evropu. Řecko by mělo posílit pouta s Evropskou unií." # todo: NEW TRANSLATION
  GRE_dominant_party_desc: "Jako v každé demokratické zemi hrají politické strany velkou roli v politice naší země a budeme muset rozumně vybrat, která strana povede naši zemi kupředu." # todo: NEW TRANSLATION
  GRE_dominant_party: "Dominantní strana" # todo: NEW TRANSLATION
  GRE_new_democracy: "Nová demokracie" # todo: NEW TRANSLATION
  GRE_new_democracy_desc: "Středopravicová strana 'Nová demokracie', která prokázala schopnost ve všech svých vládách a svých ideálů udržení našich tradic, je nejvhodnější stranou pro vedení Řecka." # todo: NEW TRANSLATION
  GRE_socialist_coalition: "SYRIZA" # todo: NEW TRANSLATION
  GRE_socialist_coalition_desc: "Hlavní řecké strany selhaly zemi a uvrhly ji do hospodářské katastrofy, stejně jako rozdělení naší společnosti. Řecko potřebuje novou stranu, která povede svůj lid kupředu, a my se shromáždíme kolem levicové strany SYRIZA, která stojí při lidech a je proti politikám našich předchozích vlád." # todo: NEW TRANSLATION
  GRE_economic_liberalism: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  GRE_economic_liberalism_desc: "Ekonomický liberalismus musí být naším prioritou, pokud chceme posílit řeckou ekonomiku. Přináší nám vyšší obchod a větší hospodářský prospěch pro naše občany, například pracovní příležitosti." # todo: NEW TRANSLATION
  GRE_anti_migration_policies: "Politiky proti migraci" # todo: NEW TRANSLATION
  GRE_anti_migration_policies_desc: "V posledních letech Řecko přitahuje velké množství migrantů. Zatímco naše vláda toleruje migranty, kteří do Řecka přicházejí za ekonomickými příležitostmi, obáváme se hlavně nelegálních migrantů, jejichž počet se pomalu zvyšuje, a bude nutné zavést přísnější omezení." # todo: NEW TRANSLATION
  GRE_counter_radicals: "Proti radikálům" # todo: NEW TRANSLATION
  GRE_counter_radicals_desc: "Radikální strany v Řecku pomalu získávají popularitu, a jejich hlavní agendou je zničení ideologie, kterou naše země vytvořila: demokracie. Tyto strany jsou mnoha považovány za kriminální organizace kvůli konkrétním organizovaným útokům na určité skupiny. Pokud chceme udržet demokracii, budeme muset zvrátit vliv radikálních stran." # todo: NEW TRANSLATION
  GRE_increase_corruption_measures: "Protikorupční opatření" # todo: NEW TRANSLATION
  GRE_increase_corruption_measures_desc: "Řecko dlouhodobě trpí korupcí, která zasahuje do všech sektorů vlády, a způsobuje problémy státu. Pokud chceme vytvořit lepší správu, musíme zkorumpování ve vládě vykořenit." # todo: NEW TRANSLATION
  GRE_increase_industrial_privatization: "Zvýšit privatizaci průmyslu" # todo: NEW TRANSLATION
  GRE_increase_industrial_privatization_desc: "Řecký veřejný sektor je jedním z největších sektorů v Řecku. Již delší dobu to vytváří problém, neboť řecký soukromý sektor je relativně slabý. Je zde jen málo konkurence ve srovnání s jinými zeměmi. Pokud chceme růst naší ekonomiky, budeme muset ustoupit od veřejného sektoru a přijmout soukromý." # todo: NEW TRANSLATION
  GRE_decreace_taxes: "Snížit daně" # todo: NEW TRANSLATION
  GRE_decreace_taxes_desc: "Řecký lid by neměl být tlačen vysokými daněmi. Navíc pokud snížíme daně, může to snížit daňové úniky, což je v naší zemi velký problém." # todo: NEW TRANSLATION
  GRE_reinforce_justice: "Posílit justiční systém" # todo: NEW TRANSLATION
  GRE_reinforce_justice_desc: "V mnoha regionech naší země je zločinnost rozsáhlá kvůli nedostatečnému vynucování práva. Naše vláda bude muset posílit justiční systém, aby se snížila kriminalita v Řecku." # todo: NEW TRANSLATION
  GRE_begin_changing_education_system: "Reformy vzdělávacího systému" # todo: NEW TRANSLATION
  GRE_begin_changing_education_system_desc: "Řecký vzdělávací systém je v porovnání s ostatními evropskými zeměmi zdaleka pozadu, pokud jde o školy, financování a příležitosti pro lidi s nižšími dovednostmi. Pokud chceme moderní vzdělávací systém, budeme muset provést rozsáhlé reformy a vytvořit lepší prostředí pro naše děti." # todo: NEW TRANSLATION
  GRE_worker_rights: "Práva pracovníků" # todo: NEW TRANSLATION
  GRE_worker_rights_desc: "V rámci našich politik zvýšíme práva pracovníků, abychom snížili nerovnost mezi pracujícími muži a ženami v Řecku." # todo: NEW TRANSLATION
  GRE_question_eu_policies: "Zpochybňovat politiky EU" # todo: NEW TRANSLATION
  GRE_question_eu_policies_desc: "Ačkoli věříme, že Evropská unie je prospěšná, mnoho jejich politik je nepřijatelné, například zvýšená ekonomická kontrola. Dokud tyto politiky existují, EU nám nepřinese žádné výhody." # todo: NEW TRANSLATION
  GRE_left_united: "Levice sjednocená" # todo: NEW TRANSLATION
  GRE_left_united_desc: "Naše strana se skládá z mnoha levicových proudů a to po mnoho let způsobovalo problémy v naší straně. Proto musíme posílit jednotu v naší straně, abychom mohli sjednotit levici jako jednu." # todo: NEW TRANSLATION
  GRE_support_the_public_sector: "Podpora veřejného sektoru" # todo: NEW TRANSLATION
  GRE_support_the_public_sector_desc: "Veřejný sektor je největší v Řecku a zaměstnává obrovské množství lidí. Posílení a modernizace veřejného sektoru by mohlo přinést více pracovních příležitostí a větší podporu pro naši vládu." # todo: NEW TRANSLATION
  GRE_remind_the_failures_of_pasok_and_new_democracy: "Selhání PASOK a Nové demokracie" # todo: NEW TRANSLATION
  GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Musíme připomenout řeckému lidu selhání PASOK a Nové Demokracie, neboť se jim podařilo zvýšit ekonomickou a sociální nerovnost, navýšit veřejný dluh na 300 miliard dolarů, vytvořit dluhovou krizi a zároveň zvýšit míru korupce. Musí si uvědomit, že řecký lid na jejich katastrofy nezapomněl." # todo: NEW TRANSLATION
  GRE_encourage_agricultural_growth: "Podporovat zemědělský růst" # todo: NEW TRANSLATION
  GRE_encourage_agricultural_growth_desc: "Zemědělství je jednoznačně největším a nejsilnějším odvětvím naší ekonomiky a mnoho našich vývozů do jiných zemí jsou zemědělské produkty, jako olivový olej. Zvýšení financování zemědělství posílí naši ekonomiku a zároveň zvýší export do dalších zemí." # todo: NEW TRANSLATION
  GRE_the_greek_crisis: "Řešení dluhové krize" # todo: NEW TRANSLATION
  GRE_the_greek_crisis_desc: "Naše ekonomika je kvůli obrovskému objemu dluhů na pokraji zhroucení. Proto je nutné provést razantní opatření, aby byla řecká ekonomika zachráněna." # todo: NEW TRANSLATION
  GRE_enact_austerity_measures: "Zavést úsporná opatření" # todo: NEW TRANSLATION
  GRE_enact_austerity_measures_desc: "Zavedení úsporných opatření by mohlo zachránit naši ekonomiku před kolapsem, ale lidé tyto kroky nebudou brát lehce." # todo: NEW TRANSLATION
  GRE_reduce_education: "Snížit rozpočet na vzdělání" # todo: NEW TRANSLATION
  GRE_reduce_education_desc: "V rámci našeho programu úsporných opatření je nutné snížit financování vzdělávacího systému, abychom ušetřili více prostředků potřebných pro ekonomické oživení. To bohužel sníží efektivnost řeckého vzdělávacího systému, ale v konečném důsledku to pomůže naší zemi." # todo: NEW TRANSLATION
  GRE_reduce_health: "Škrty ve zdravotnictví" # todo: NEW TRANSLATION
  GRE_reduce_health_desc: "Částka financí putuje do řeckého zdravotnictví, která je pro naši ekonomiku příliš vysoká. Pokud omezíme prostředky pro zdravotnictví, mohlo by to pomoci ekonomice, avšak občané by měli horší podmínky při hospitalizaci." # todo: NEW TRANSLATION
  GRE_reduce_welfare: "Škrty ve sociálním zabezpečení" # todo: NEW TRANSLATION
  GRE_reduce_welfare_desc: "Naše země investovala do sociálního zabezpečení velké množství prostředků a ačkoliv to zlepšilo kvalitu života občanů, zároveň to snížilo potřebné zdroje pro posílení naší ekonomiky. Abychom zachránili ekonomiku, musíme ukončit sociální stát, za který byla naše země známá." # todo: NEW TRANSLATION
  GRE_reduce_army: "Snížit vojenské výdaje" # todo: NEW TRANSLATION
  GRE_reduce_army_desc: "V posledních letech ztrácí potřeba navýšených vojenských prostředků na ostrosti, jelikož naše země se do války brzy nepřipravuje. Proto by bylo rozumné stáhnout část financí z armády a posílit tak důležitější sektory naší ekonomiky." # todo: NEW TRANSLATION
  GRE_recovery: "Hospodářské oživení" # todo: NEW TRANSLATION
  GRE_recovery_desc: "Po těžkých rozhodnutích a tvrdých úsporných opatřeních se nám podařilo zastavit hospodářský pokles a snížit obrovský dluh. Ať žije naše země, která se stane opět velkou, jakou bývala v době říší." # todo: NEW TRANSLATION
  GRE_west_align: "Udržovat západní orientaci" # todo: NEW TRANSLATION
  GRE_west_align_desc: "Západ byl dlouho našimi hlavními spojenci a v mnoha momentech nedávné historie, a stále máme co získat, pokud budeme nadále spolupracovat s našimi západními spojenci." # todo: NEW TRANSLATION
  GRE_nato_exercises: "Společná cvičení NATO" # todo: NEW TRANSLATION
  GRE_nato_exercises_desc: "Účast na společných vojenských cvičeních s našimi spojenci z NATO nám poskytne potřebné vojenské zkušenosti a zlepší vztahy v rámci NATO." # todo: NEW TRANSLATION
  GRE_balkan_relations: "Udržovat dobré vztahy na Balkáně" # todo: NEW TRANSLATION
  GRE_balkan_relations_desc: "Jsme jednou z nejsilnějších zemí na Balkánu, a proto bychom měli lépe budovat přátelské vztahy s ostatními balkánskými zeměmi." # todo: NEW TRANSLATION
  GRE_west_trade: "Zvýšit ekonomické vazby se USA" # todo: NEW TRANSLATION
  GRE_west_trade_desc: "Spojené státy americké jsou jednou z nejstatnějších obchodních velmocí na západě i ve světě. Zvýšení ekonomických vazeb s Amerikou přinese jen výhody pro naši zemi." # todo: NEW TRANSLATION
  GRE_nato_align: "Zajistit plnou shodu s NATO" # todo: NEW TRANSLATION
  GRE_nato_align_desc: "NATO jako organizace usiluje o udržení míru, obhajobu svobody a ochranu všech svých členů před expanzionistickými mocnostmi. Řecko by mělo za všech okolností udržet svůj závazek k NATO." # todo: NEW TRANSLATION
  GRE_east_align: "Nová alternativa" # todo: NEW TRANSLATION
  GRE_east_align_desc: "Řecko bylo západem často zraňováno, vždy nás považovali za jejich loutku. Zatočíme s touto urážkou!" # todo: NEW TRANSLATION
  GRE_russia_align: "Ruská orientace" # todo: NEW TRANSLATION
  GRE_russia_align_desc: "Řecko a Rusko sdílejí mnoho podobností, například víru, a navzájem si v historii pomáhaly. Rusko a Řecko budou navždy spojenci!" # todo: NEW TRANSLATION
  GRE_china_align: "Čínská orientace" # todo: NEW TRANSLATION
  GRE_china_align_desc: "Čína je rovnocenně se rozvíjející země, která chrání národy, spolupracuje s nimi a je světovou supervelmocí. Ať žije řecko-čínsko-spojenectví!" # todo: NEW TRANSLATION
  GRE_china_trade: "Zvýšit ekonomické vazby s Čínou" # todo: NEW TRANSLATION
  GRE_china_trade_desc: "Zvýšení obchodu s Čínou, největší průmyslovou velmocí na světě, posílí vztahy a zároveň poskytne alternativní způsob obchodu se Západem." # todo: NEW TRANSLATION
  GRE_condemn_us: "Odsoudit USA" # todo: NEW TRANSLATION
  GRE_condemn_us_desc: "Spojené státy je třeba odsoudit za jejich zločiny proti suverenitě národů a za jejich hrozbu světovému míru." # todo: NEW TRANSLATION
  GRE_army_cooperation: "Čínská vojenská podpora" # todo: NEW TRANSLATION
  GRE_army_cooperation_desc: "Čína má největší armádu na světě a obrovský arzenál moderního vybavení; proto by bylo moudré posílit naše vojenské vztahy s Čínou." # todo: NEW TRANSLATION
  GRE_russia_army_coop: "Ruská vojenská spolupráce" # todo: NEW TRANSLATION
  GRE_russia_army_coop_desc: "Rusko, náš věrný spojenc, v současné době vlastní jednu z nej silnějších armád na světě. Pokud posílíme spolupráci s Ruskem, naše armáda má co získat." # todo: NEW TRANSLATION
  GRE_denounce_nato: "Odsoudit NATO" # todo: NEW TRANSLATION
  GRE_denounce_nato_desc: "NATO usiluje o destabilizaci všech národů, které se mu nezalíbí, a je pouhým nástrojem Spojených států k prosazování jejich zájmů na slabších národech. Svět musí NATO odsoudit!" # todo: NEW TRANSLATION
  GRE_russia_trade: "Zvýšený obchod s Ruskem" # todo: NEW TRANSLATION
  GRE_russia_trade_desc: "Rusko je jednou z největších exportérů ropy na světě, a zvýšení našich ekonomických vztahů nám může hodně prospět." # todo: NEW TRANSLATION
  GRE_h_armed: "Řecké ozbrojené síly" # todo: NEW TRANSLATION
  GRE_h_armed_desc: "Řecké ozbrojené síly, složené z Řeckého letectva, Řecké armády a Řeckého námořnictva, sehrály klíčovou roli při obraně Řecka. I když jsme hrdí na naši armádu, nestárne dobře a ať už jde o vybavení či doktrínu, ozbrojené síly potřebují vážnou reformu." # todo: NEW TRANSLATION
  GRE_harf: "Řecké letectvo" # todo: NEW TRANSLATION
  GRE_harf_desc: "Řecké letectvo v posledních letech nebylo dostatečně modernizováno co do nových doktrín a vybavení. Zvýšením financování pro letectvo bychom mohli potenciálně mít nejmocnější letectvo na Balkáně." # todo: NEW TRANSLATION
  GRE_h_navy: "Řecké námořnictvo" # todo: NEW TRANSLATION
  GRE_h_navy_desc: "Řecké námořnictvo je bezpochyby nejsilnější složkou naší armády, ale pomalu stárne kvůli nedostatku vybavení a personálu. Reforma námořnictva by nám mohla umožnit vlastnit nejsilnější flotilu v Středomoří." # todo: NEW TRANSLATION
  GRE_arm: "Řecká armáda" # todo: NEW TRANSLATION
  GRE_arm_desc: "Řecká armáda čelí v současnosti problémům s personálem i stárnutím vybavení. Reforma armády posílí naše obranné schopnosti na souši." # todo: NEW TRANSLATION
  GRE_athens_air: "Rozšíření vzdušné základny" # todo: NEW TRANSLATION
  GRE_athens_air_desc: "Rozšíření leteckých základen zvýší naše kapacity ve vzduchu a posílí naši pozici v regionu." # todo: NEW TRANSLATION
  GRE_purchase_air: "Nákup letadel" # todo: NEW TRANSLATION
  GRE_purchase_air_desc: "Nákup moderních letadel pomůže vyřešit nedostatek vybavení našeho letectva." # todo: NEW TRANSLATION
  GRE_refine_doctrine: "Vylepšit doktrínu" # todo: NEW TRANSLATION
  GRE_refine_doctrine_desc: "Vylepšením naší zastaralé doktríny leteckých operací můžeme zvýšit naši efektivitu v poli." # todo: NEW TRANSLATION
  GRE_strike_from_sky: "Úder ze vzduchu" # todo: NEW TRANSLATION
  GRE_strike_from_sky_desc: "S úspěchem našich reforem může Helénské letectvo nyní dosáhnout vzdušné nadřazenosti nad našimi nepřáteli." # todo: NEW TRANSLATION
  GRE_manpower: "Vojenská policie" # todo: NEW TRANSLATION
  GRE_manpower_desc: "Pořádek a disciplína při rozmístění našich ozbrojených sil jsou důležité a budou vždy důležité; je nutné posílit vojenskou policii." # todo: NEW TRANSLATION
  GRE_sso: "Speciální operační síly" # todo: NEW TRANSLATION
  GRE_sso_desc: "Ne všechny úkoly jsou proveditelné pro obyčejné vojáky našich ozbrojených sil, navýšíme financování našich speciálních sil, protože to je klíč k úspěšné realizaci nejobtížnějších vojenských operací." # todo: NEW TRANSLATION
  GRE_combat_support_arms: "Sbor podpůrných jednotek" # todo: NEW TRANSLATION
  GRE_combat_support_arms_desc: "Naši vojáci by měli mít lepší podporu během bojových operací a vyšší financování příslušného sboru naší armády zvýší účinnost našich jednotek." # todo: NEW TRANSLATION
  GRE_national_guard: "Národní garda" # todo: NEW TRANSLATION
  GRE_national_guard_desc: "Národní garda je součástí Helénské armády a jedná se o dobrovolné sbory, hlavně umístěné v oblastech blízko hranic, složené z vycvičených a ozbrojených dobrovolníků." # todo: NEW TRANSLATION
  GRE_logictic_support: "Logistický sbor" # todo: NEW TRANSLATION
  GRE_logictic_support_desc: "Dobrá logistická podpora je klíčem k vysoké účinnosti armády během dlouhodobých konfliktů. Financování logistického sboru bude naší prioritou!" # todo: NEW TRANSLATION
  GRE_service_support: "Sbor servisní podpory" # todo: NEW TRANSLATION
  GRE_service_support_desc: "Technici, lékaři a všichni tito specialisté jsou naší armádě stejně potřeba jako letectvu, a nebudeme šetřit náklady na investice do tohoto sboru." # todo: NEW TRANSLATION
  GRE_manpower2: "Náborové kampaně" # todo: NEW TRANSLATION
  GRE_arms: "Infanterijní zbraně" # todo: NEW TRANSLATION
  GRE_arms_desc: "Naše ruční zbraně jsou zastaralé a zaostávají za moderními protějšky. Podpořením vývoje nových zbraní můžeme zlepšit kvalitu naší armády." # todo: NEW TRANSLATION
  GRE_infantry: "Zaměření na pěchotu" # todo: NEW TRANSLATION
  GRE_infantry_desc: "Pěchotní jednotky tvoří většinu armády; proto by bylo rozumné se zaměřit na jejich rozšíření a modernizaci." # todo: NEW TRANSLATION
  GRE_restructure_HAI: "Restrukturalizace HAI" # todo: NEW TRANSLATION
  GRE_restructure_HAI_desc: "HAI (Helénský letecký průmysl) je hlavní společnost, která je pověřena opravou našich letadel a výrobou dílů pro vojenská i civilní letadla. Bohužel, HAI je nedostatečně financována a čelí ekonomickým problémům; proto budeme muset zvýšit financování a zaměření pro HAI." # todo: NEW TRANSLATION
  GRE_turk_naval: "Turecký námořní závod" # todo: NEW TRANSLATION
  GRE_turk_naval_desc: "Náš historický rival Turecko modernizuje svou námořní sílu alarmujícím tempem, což by ohrozilo naši pozici v Středomoří. Chceme-li zpochybnit tureckou námořní dominanci v Středomoří, musíme modernizovat naši námořní sílu." # todo: NEW TRANSLATION
  GRE_nav_sub_1: "Ponorky" # todo: NEW TRANSLATION
  GRE_nav_sub_1_desc: "Ponorky mohou být klíčem k námořní dominanci a pokud ji chceme dosáhnout, budeme muset rozšířit naši ponorkovou flotilu." # todo: NEW TRANSLATION
  GRE_nuclear_sub: "Jaderné ponorky" # todo: NEW TRANSLATION
  GRE_nuclear_sub_desc: "Jaderně poháněné ponorky mohou zvýšit naši námořní sílu; proto bychom měli začít zaměřovat se na doplnění jaderně poháněných ponorek do naší ponorkové flotily." # todo: NEW TRANSLATION
  GRE_radar: "Rozšíření radaru" # todo: NEW TRANSLATION
  GRE_radar_desc: "Rozšíření radarové infrastruktury naší armády by mohlo našim ozbrojeným silám poskytnout výhodu v případě ozbrojeného konfliktu." # todo: NEW TRANSLATION
  GRE_rule_of_the_sea: "Vládcem nad mořem" # todo: NEW TRANSLATION
  GRE_rule_of_the_sea_desc: "„Vládcem nad mořem“ je mottem helénského námořnictva a samozřejmě je to zcela pravda. Naše národ, složený z mnoha ostrovů a s dlouhým pobřežím, musí upřednostnit kontrolu nad mořem, a proto musíme zajistit, že naše námořnictvo bude v co nejlepší kondici." # todo: NEW TRANSLATION
  GRE_surface_fleet: "Povrchová flotila" # todo: NEW TRANSLATION
  GRE_surface_fleet_desc: "Naše hlavní flotila pomalu stárne, avšak v souladu s naším plánem námořních reforem bude flotila rozšířena a modernizována." # todo: NEW TRANSLATION
  GRE_merge_def: "Sloučení obranných průmyslů" # todo: NEW TRANSLATION
  GRE_merge_def_desc: "Sloučením některých obranných průmyslů lze alespoň snížit zbytečnou byrokracii při jednání s několika malými průmysly, na rozdíl od jednoho velkého. K tomu tyto průmysly produkují stejné výrobky a proces by byl plynulejší a efektivnější, pokud by spolupráce byla tam, kde dosud nebyla přítomna." # todo: NEW TRANSLATION
  GRE_subsidize_eas: "Podpora EAS" # todo: NEW TRANSLATION
  GRE_subsidize_eas_desc: "EAS (Helénské obranné systémy) je hlavním řeckým výrobcem zbraní pro naši armádu, avšak potýká se s vážnými ekonomickými problémy. Proto budeme muset finančně podpořit EAS, aby zůstal jedním z našich hlavních domácích výrobců zbraní pro naši armádu." # todo: NEW TRANSLATION
  GRE_fleet_combat_support_arms: "Námořní sbor podpůrné bojové podpory" # todo: NEW TRANSLATION
  GRE_fleet_combat_support_arms_desc: "Rozšíříme financování struktur naší flotily, abychom zvýšili její efektivitu." # todo: NEW TRANSLATION
  GRE_fleet_service_support_arms: "Námořní sbor servisní podpory" # todo: NEW TRANSLATION
  GRE_fleet_service_support_arms_desc: "Rozšíříme financování struktur naší flotily, abychom zvýšili její efektivitu." # todo: NEW TRANSLATION
  greece.1.t: "Rozhořčení kvůli novým úsporným politikám" # todo: NEW TRANSLATION
  greece.1.d: "Dnes řecká vláda zavedla nová úsporná opatření v souladu s balíčkem EU na záchranu zadluženosti. Následovalo rozhořčení veřejnosti, nesoucí nápisy jako „Úspory jsou proti Řecku.“ Tyto nepokoje jen zhoršují situaci Řecka a lze předpokládat, že jde jen o špičku ledovce." # todo: NEW TRANSLATION
  greece.1.a: "Mám z toho špatný pocit..." # todo: NEW TRANSLATION
  greece.2.t: "Výtržnosti na ulicích!" # todo: NEW TRANSLATION
  greece.2.d: "Dnes protesty v Aténách se změnily v násilí poté, co policie se pokusila zvládnout stále se zvětšující dav. Použito slzný plyn a gumové projektily, aby zastavili dav před dalším ničením; dav nakonec ustoupil, napětí však zůstává ve vzduchu." # todo: NEW TRANSLATION
  greece.2.a: "Oni to začali!" # todo: NEW TRANSLATION
  greece.3.t: "Napětí se zhoršuje" # todo: NEW TRANSLATION
  greece.3.d: "Dav se zvětšuje a projevuje stále větší nespokojenost. Není pochyb o tom, že situace se jen zhoršila." # todo: NEW TRANSLATION
  greece.3.a: "Jak se to mohlo stát?" # todo: NEW TRANSLATION
  greece.4.t: "Golden Dawn vyzývá k volbám v Řecku" # todo: NEW TRANSLATION
  greece.4.d: "Po rostoucí podpoře vysoce pravicové strany Golden Dawn požádala vládu o uspořádání voleb - požadavek, který řecká vláda souhlasila kvůli vysoké podpoře ze strany lidí i tlaku uvnitř vlády. Strana Golden Dawn se očekává, že vyhraje, protože má vysokou podporu, a vyhrožovala, že pokud vláda nepřipustí její vítězství, strana spolu se svými podporovateli podnikne proti vládě odvetu." # todo: NEW TRANSLATION
  greece.4.a: "Nové ráno pro Řecko" # todo: NEW TRANSLATION
  greece.4.b: "Zajímavé" # todo: NEW TRANSLATION
  greece.5.t: "KKE vyzývá k volbám v Řecku" # todo: NEW TRANSLATION
  greece.5.d: "Po získání většinové podpory dělnické třídy Řecka a několika politických osobností vyzvala KKE (Komunistická strana Řecka) vládu k uspořádání voleb, což řecká vláda souhlasila vzhledem k masivní podpoře a tlaku ze strany různých politiků. Očekává se, že KKE vyhraje volby, protože má širokou podporu mezi většinou populace; mluvčí strany uvedl, že pokud nebudou moci uspořádat volby, pracující třídu vyvolá povstání, aby svrhla vládu." # todo: NEW TRANSLATION
  greece.5.a: "Dělníci Řecka, vaše osvobození přijde" # todo: NEW TRANSLATION
  greece.5.b: "Zajímavé" # todo: NEW TRANSLATION
  greece.6.t: "Řecko se posouvá doprava" # todo: NEW TRANSLATION
  greece.6.d: "Po politickém napětí, migrační a ekonomické krizi se obyvatelé Řecka unavili z demokratických vlád a podpořili krajní pravici stranu Golden Dawn. Strana Golden Dawn je proti vládním ekonomickým politikám, je silně proti levici a proti imigraci a slíbil, že Řecku vymaže všechny problémy řecké společnosti." # todo: NEW TRANSLATION
  greece.6.a: "Řecko se znovu vztyčí" # todo: NEW TRANSLATION
  greece.6.b: "Zajímavé" # todo: NEW TRANSLATION
  greece.7.t: "Řecko se posouvá doleva" # todo: NEW TRANSLATION
  greece.7.d: "Po tvrdých ekonomických politikách provedených nedávnou řeckou vládou se nezaměstnanost zvýšila a řecká dělnická třída požaduje kroky proti řecké vládě. Dělnická třída se shromáždila za stranu KKE (Komunistická strana Řecka). KKE je proti nezaměstnanosti a porušování pracovních práv, zatímco podporuje anti-západní politiky a organizuje neustálé výtržnosti složené z dělníků, aby vyvíjely tlak na vládu." # todo: NEW TRANSLATION
  greece.7.a: "Dělníci Řecka, vaše osvobození je blízko" # todo: NEW TRANSLATION
  greece.7.b: "Zajímavé" # todo: NEW TRANSLATION
  greece.8.t: "Oživení Megali Idea" # todo: NEW TRANSLATION
  greece.8.d: "Megali Idea je koncepce většího Řecka, zahrnujícího bývalé řecké země v Malé Asii a severní Epirus. Ačkoliv Megali Idea zanikla po řecko-turecké válce v roce 1922, nyní, když jsme u moci, ji obnovíme a obnovíme to, co nám náleží." # todo: NEW TRANSLATION
  greece.8.a: "Sláva Řecku!" # todo: NEW TRANSLATION
  greece.9.t: "Nehoda letu Helios 522" # todo: NEW TRANSLATION
  greece.9.d: "Dne 14. srpna 2005 došlo k nehodě letu Helios 522, při které cestující letoun havaroval v horách poblíž vesnice Grammatiko kvůli vyčerpání paliva a ztroskání posádky způsobenému hypoxii. Zemřelo 121 cestujících. Šlo o nejtragičtější letecké neštěstí v historii řeckého letectví." # todo: NEW TRANSLATION
  greece.9.a: "Temný den pro řecké letectví" # todo: NEW TRANSLATION
  greece.10.t: "[From.GetName] žádá od nás záruky výměnou za spolupráci" # todo: NEW TRANSLATION
  greece.10.d: "[From.GetName] žádá o podporu zajištěním jejich nezávislosti výměnou za bližší vztahy s námi. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  greece.10.a: "Ano" # todo: NEW TRANSLATION
  greece.10.b: "Ne" # todo: NEW TRANSLATION
  greece.11.t: "[From.GetName] žádá o podporu zajištěním jejich nezávislosti výměnou za bližší vztahy s námi. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  greece.11.d: "[From.GetName] žádá o podporu zajištěním jejich nezávislosti výměnou za bližší vztahy s námi. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  greece.11.a: "Ano" # todo: NEW TRANSLATION
  greece.11.b: "Ne" # todo: NEW TRANSLATION
  greece.12.t: "Alexis Tsipras se stává vůdcem SYRIZA" # todo: NEW TRANSLATION
  greece.12.d: "Dne 10. srpna 2008 zvolila levicová strana SYRIZA 33letého Alexise Tsiprase svého vůdcem strany, což ho učinilo jedním z nejmladších vůdců politických stran v řecké historii." # todo: NEW TRANSLATION
  greece.12.a: "Gratulace" # todo: NEW TRANSLATION
  greece.13.t: "Návrhy výtržností na Severním Kypru" # todo: NEW TRANSLATION
  greece.13.d: "Ozbrojené nepokoje propukly po celém severním Kypru proti řecké agendě usilující o sjednocení Kypru. Povstání bylo zřejmě zinscenované tureckými úřady; jejich nevraživost však nepochybně zhoršila, jak nás vnímají." # todo: NEW TRANSLATION
  greece.13.a: "Hrůza!" # todo: NEW TRANSLATION
  greece.14.t: "Odbory nabízejí podporu" # todo: NEW TRANSLATION
  greece.14.d: "Náš nedávný útok na ústavu nám přinesl značnou politickou opozici. Odbory nám nabídly podporu výměnou za větší moc. Máme skutečně na výběr?" # todo: NEW TRANSLATION
  greece.14.a: "Nemáme na výběr." # todo: NEW TRANSLATION
  greece.15.t: "Odbory žádají ještě více ústupků" # todo: NEW TRANSLATION
  greece.15.d: "Odbory nás navštíví znovu; tentokrát však nenabízejí podporu, ale hrozí, že nám ji odeberou, pokud jim nedáme ještě větší moc." # todo: NEW TRANSLATION
  greece.15.a: "Svině!" # todo: NEW TRANSLATION
  greece.16.t: "Základna v troskách" # todo: NEW TRANSLATION
  greece.16.d: "Stále těžší je spát každou noc, jak se země hroutí na kousky. Nejsevernější města zažívají organizované útoky, které si vyžádaly stovky obětí na obou stranách. Nezvládneme je déle držet touto silou.\n\n §RAttempting to contain them in the North is pointless. We should concentrate our troops to defend Athens and the surrounding areas. I'll see you on the frontline§!" # todo: NEW TRANSLATION
  greece.16.a: "Chci sem hned generály!" # todo: NEW TRANSLATION
  greece.17.t: "Čas vypršel!" # todo: NEW TRANSLATION
  greece.17.d: "Naše předpovědi nebyly špatné: severní povstalci se zformovali do armády; nicméně se nezdá, že by byli tak agresivní, jak jsme si původně mysleli, že budou... Počkáme. Ano. Ano. Jste si jistí? ... Do prdele." # todo: NEW TRANSLATION
  greece.17.a: "Zdá se, že napříč našimi liniemi probíhá několik pokusů o prolomení." # todo: NEW TRANSLATION
  greece.18.t: "Řecko vydraží Pireus" # todo: NEW TRANSLATION
  greece.18.d: "Přístav Pireus byl nedávno vydražen řeckou vládou ve snaze získat prostředky pro dluhovou krizi. Bylo by to více než vhodné opatření přidat Pireus do naší sbírky, a zároveň by to otevřelo dveře pro další projekty uvnitř Řecka i v Evropě, čímž bychom rozšířili náš vliv v regionu." # todo: NEW TRANSLATION
  greece.18.a: "Podávejte nejvyšší nabídku." # todo: NEW TRANSLATION
  greece.18.b: "Náš nezájem o takový projekt se nedá vyjádřit slovy." # todo: NEW TRANSLATION
  greece.19.t: "Čína podala nabídku na Pireus" # todo: NEW TRANSLATION
  greece.19.d: "Číňané projevili zájem o Port Pireus a následně podali značnou nabídku za výhradní práva k přístavu, čímž vyhráli aukci. Co s přístavem Čína udělá v budoucnu, je na ní; nicméně my máme také možnost Čínu zabránit v rozšiřování přístavu nebo zahájení dalších projektů, pokud to považujeme za nebezpečné." # todo: NEW TRANSLATION
  greece.19.a: "Dohoda s ďáblem." # todo: NEW TRANSLATION
  greece.20.t: "Čína nemá zájem o Pireus" # todo: NEW TRANSLATION
  greece.20.d: "Navzdory našim nejlepším snahám čínská vláda náš návrh odmítla bez sebemenšího zaváhání." # todo: NEW TRANSLATION
  greece.20.a: "Ať už k lepšímu či horšímu, nemohu to říct." # todo: NEW TRANSLATION
  greece.21.t: "Druhá řecká občanská válka" # todo: NEW TRANSLATION
  greece.21.d: "Dnes přišly hrozné zprávy z Atén: Síly bojující proti vládě se oficiálně zorganizovaly a konflikt zasáhl regiony, kde řecká vláda zřídila obrannou linii. Nikdo neví, jak dlouho tento konflikt potrvá, ale bude to zřejmě krvavý boj pro obě strany." # todo: NEW TRANSLATION
  greece.21.a: "Strašné..." # todo: NEW TRANSLATION
  greece.22.t: "Napětí kvůli úsporným opatřením mizí" # todo: NEW TRANSLATION
  greece.22.d: "Obvykle klidný den pro Řecko, protože protivládní protesty se momentálně zdají ustupovat. Snad je to jen únava z neustálých protestů, možná je to něco jiného." # todo: NEW TRANSLATION
  greece.22.a: "Chvála Bohu." # todo: NEW TRANSLATION
  greece.23.t: "Enosis konečně!" # todo: NEW TRANSLATION
  greece.23.d: "Po desetiletích nepokojů, odloučení a obav ohledně rodinných pout a spojení, Enosis konference vyplatily.\n\nŘečtí Kyprané slaví na ulicích, turečtí Kyprané byli dostatečně uklidněni a Britové se zdají být poměrně spokojeni s dohodami, na jejichž základě jsme se dohodli.\n\nZbývá však jedna otázka... co s Akrotiri a Dhekelia?" # todo: NEW TRANSLATION
  greece.23.a: "Požadovat plnou kontrolu" # todo: NEW TRANSLATION
  greece.23.b: "Povolit RAF udržovat základny" # todo: NEW TRANSLATION
  greece.24.t: "Řecká vláda chce zpět Akrotiri!" # todo: NEW TRANSLATION
  greece.24.d: "Po dosažení cílů Enosis přišla řecká vláda s žádostí o navrácení základny Akrotiri a Dhekelia... měli bychom je nechat vrátit pod řeckou správu?" # todo: NEW TRANSLATION
  greece.24.a: "Bylo by špatné to neudělat!" # todo: NEW TRANSLATION
  greece.24.b: "Ani náhodou!" # todo: NEW TRANSLATION
  greece.25.t: "Řecká vláda nám umožňuje zůstat na Kypru!" # todo: NEW TRANSLATION
  greece.25.d: "Po dosažení svých cílů Enosis si řecká vláda uvědomila, že návrat Akrotiri a Dhekelia by byl pro všechny nevýhodný; naštěstí nebudeme muset stěhovat naše vojsko z této země." # todo: NEW TRANSLATION
  greece.25.a: "Dobře tedy!" # todo: NEW TRANSLATION
  greece.26.t: "Britská vláda souhlasí!" # todo: NEW TRANSLATION
  greece.26.d: "Dnes, po dlouhé, táhlé ceremonií a vypnutí světel RAF Akrotiri a Dhekelia naposledy pod britskou nadvládou, [ENG.GetLeader] a [GRE.GetLeader] podepsali dohodu formálně předávající bývalé britské základny Řecku, aby znovu spadaly pod oprávněnou řeckou vládu." # todo: NEW TRANSLATION
  greece.26.a: "Monumentální událost" # todo: NEW TRANSLATION
  greece.27.t: "Britská vláda odmítá!" # todo: NEW TRANSLATION
  greece.27.d: "Poté, co jsme poslali žádost o oprávněné území [ENG.GetLeader], jsme dlouho nečekali na odpověď.\n\nBohužel britská vláda se rozhodla ponechat území Akrotiri a Dhekelia; ačkoli to může působit jako urážka pro všechny řecké národy, mnozí volají po klidnějším rozumu. Snad se to v budoucnu vyřeší?" # todo: NEW TRANSLATION
  greece.27.a: "Víte, ti lidé mají pravdu." # todo: NEW TRANSLATION
  GRE_air_training_command: "Letecké velení výcviku" # todo: NEW TRANSLATION
  GRE_air_training_command_desc: "Naši piloti se musí neustále zlepšovat ve svých pilotních dovednostech a hodláme investovat do rozšíření tohoto velení." # todo: NEW TRANSLATION
  GRE_air_tactical_command: "Letecké taktické velení" # todo: NEW TRANSLATION
  GRE_air_tactical_command_desc: "Řecké taktické letectvo je provozní velitelství Řeckého letectva, které zahrnuje veškeré bojové jednotky a formace Řeckého letectva. Bylo založeno v roce 1952 a sídlí v Larisse." # todo: NEW TRANSLATION
  GRE_air_support_command: "Letecké podpůrné velitelství" # todo: NEW TRANSLATION
  GRE_air_support_command_desc: "Podpora našeho letectva by měla být vždy na maximum; hodláme investovat do rozvoje podpory pro naše letectvo." # todo: NEW TRANSLATION
