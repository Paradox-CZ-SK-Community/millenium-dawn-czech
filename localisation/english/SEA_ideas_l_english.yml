 CHI_gung_ho_idea_desc: "Jedním zdrojem, který máme, je lid — a zorganizovali jsme jej do malých průmyslových družstev. Tyto organizace vzniklé zdola nám dají ekonomickou výhodu v probíhajícím konfliktu."
