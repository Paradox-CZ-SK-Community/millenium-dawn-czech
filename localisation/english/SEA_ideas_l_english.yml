 CHI_protracted_warfare_idea: "Válka se zdržením"
 CHI_protracted_warfare_idea_desc: "Některé armády věří v rychlý úder, který rozhodne vše. My však chápeme, že pokud jej znemožníme, vůle nepřítele se zlomí. Držením obranného postoje a vytrváním bude odražen každý vetřelec."
 CHI_decisive_battle_idea: "Rozhodující bitva"
 CHI_decisive_battle_idea_desc: "Není případu, kdy by dlouhá válka přinesla zemi prospěch — proto musíme zvítězit rychle nalezením místa, kde udeříme. Úder bude rychlý a dopadne tvrdě."
