 CHI_corruption_in_the_administration: "Korupce ve státní správě"
 CHI_corruption_in_the_administration_desc: "Promazané kolečko se točí snáz, ale efektivitě se to nerovná. Několik jednotlivců má nepřiměřený vliv, který dopadá na celý stát."
 CHI_reorganized_administration: "Reorganizovaná správa"
 CHI_reorganized_administration_desc: "Promazali jsme kolečka naší správy, aby se točila efektivněji, odstraněním překážek, které nám stály v cestě."
 CHI_switch_administration_modifiers_tt: "Zlepší §Y$CHI_corruption_in_the_administration$§! na §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Nelegální obchod"
 CHI_illicit_trade_desc: "Podzemní trhy a pašerácké sítě podkopávají autoritu vlády a narušují ekonomickou stabilitu. Snaha o potírání těchto aktivit je nesourodá a vliv nelegálního obchodu nadále brání národní jednotě a reformám."
 CHI_inefficient_economy: "Nefektivní hospodářství"
 CHI_inefficient_economy_desc: "Naše industrializace je v plenkách, protože předchozí vlády nepodporovaly růst. Přesto to můžeme řešit vnitřními i vnějšími opatřeními — náš potenciál je skutečně neomezený."
 CHI_neglected_countryside: "Zanedbaný venkov"
 CHI_neglected_countryside_desc: "Nankingské desetiletí přineslo obrovské změny naší společnosti — avšak převážně ve městech. Venkov byl opomenut a může se stát živnou půdou radikálních myšlenek."
 CHI_corruption_in_the_armed_forces: "Korupce v ozbrojených silách"
 CHI_corruption_in_the_armed_forces_desc: "Národní revoluční armáda vznikla z řad strany a nese s sebou její břemena. Nepotismus, úplatky a zpronevěry jsou rozšířené a pokud máme zvítězit, musíme tyto nešvary vymýtit."
 CHI_blue_shirt_society: "Společnost Modrých košil"
 CHI_blue_shirt_society_desc: "Společnost pro praktické uplatňování Tří lidových principů, známá jako Modré košile, osvětluje naši zvláštní cestu a udeří na ty, kteří se jí staví do cesty."
 CHI_ROCAF: "Komise pro letecké záležitosti"
 CHI_ROCAF_desc: "Od svého vzniku v posledním desetiletí je Komise pro letecké záležitosti organizací, skrze kterou získáme kontrolu nad naším nebem. Ačkoli zatím nejde o centralizované letectvo, pokrok pokračuje a skrze vytrvalost uspějeme."
