  RAJ_final_inf_prog: "Dokončování infrastrukturního programu" # todo: NEW TRANSLATION
  RAJ_final_inf_prog_desc: "Nyní budeme moci dokončit infrastrukturní program výstavby." # todo: NEW TRANSLATION
  RAJ_value_added_tax: "Daň z přidané hodnoty" # todo: NEW TRANSLATION
  RAJ_value_added_tax_desc: "Měli bychom reformovat náš daňový systém, aby byl vhodnější pro dnešní dobu." # todo: NEW TRANSLATION
  RAJ_national_rural_health_mis: "Národní venkovská zdravotnická mise" # todo: NEW TRANSLATION
  RAJ_national_rural_health_mis_desc: "Národní venkovská zdravotnická mise je vládou podporovaný program zdravotního pojištění, který má zajistit dostupnou, cenově přijatelnou a kvalitní zdravotní péči na venkově. Hlavní prioritou tohoto programu jsou nízkopříjmové domácnosti na venkově." # todo: NEW TRANSLATION
  RAJ_27_perc_project_medic: "Projekt 27 procent" # todo: NEW TRANSLATION
  RAJ_27_perc_project_medic_desc: "Vláda by měla prosadit návrh na rezervaci 27 % míst v All India Institute of Medical Sciences (AIIMS), Indian Institutes of Technology, Indian Institutes of Management a dalších centrálních institucích vyššího vzdělání pro Ostatní znevýhodněné třídy (OBC)." # todo: NEW TRANSLATION
  RAJ_crusing_indian_antires_protests: "Potlačování protestů proti rezervacím" # todo: NEW TRANSLATION
  RAJ_crusing_indian_antires_protests_desc: "V Indii proběhla řada protestů proti rozhodnutí vládní unie Indie a koalice United Progressive Alliance (UPA), kterou vedl Indian National Congress, o zavedení rezervací pro třídu Other Backward Classes v centrálních a soukromých vysokých školách." # todo: NEW TRANSLATION
  RAJ_rights_to_education_act: "Zákon o právu na vzdělání" # todo: NEW TRANSLATION
  RAJ_rights_to_education_act_desc: "Zákon o právech dětí na bezplatné a povinné vzdělání, známý jako Zákon o právu na vzdělání, je zákonem Parlamentu Indie, který popisuje modality významu bezplatného a povinného vzdělávání dětí ve věku 6 až 14 let v Indii podle článku 21A indické ústavy." # todo: NEW TRANSLATION
  RAJ_unlaw_prev_act: "Zákon o prevenci nezákonných aktivit" # todo: NEW TRANSLATION
  RAJ_unlaw_prev_act_desc: "Zákon o prevenci nezákonných aktivit je indický zákon zaměřený na prevenci nezákonných činností asociací v Indii. Jeho hlavním cílem bylo poskytnout pravomoci pro jednání s činnostmi směřujícími proti integritě a suverenitě Indie." # todo: NEW TRANSLATION
  RAJ_national_investigation_agency: "Národní vyšetřovací agentura" # todo: NEW TRANSLATION
  RAJ_national_investigation_agency_desc: "Národní vyšetřovací agentura (NIA) je specializovaná vyšetřovací a protiteroristická policie v Indii. Agentura je zmocněna vyšetřovat teroristické činy napříč státy bez zvláštního povolení od států na základě písemného prohlášení Ministerstva vnitra." # todo: NEW TRANSLATION
  RAJ_enlarge_inv_agency: "Rozšířit Národní vyšetřovací agenturu" # todo: NEW TRANSLATION
  RAJ_enlarge_inv_agency_desc: "Národní vyšetřovací agentuře by mělo být dáno více svobody a prostoru jednat efektivněji a dosahovat výsledků rychleji." # todo: NEW TRANSLATION
  RAJ_reconstruct_kashmir: "Obnovit Kašmír" # todo: NEW TRANSLATION
  RAJ_reconstruct_kashmir_desc: "Kašmír není v nejlepší kondici, alespoň řečeno. Budeme jej rekonstruovat, abychom získali loajalitu lidí tam a učinili ho ekonomicky stabilním." # todo: NEW TRANSLATION
  RAJ_aadhar_project: "Aadhaar projekt" # todo: NEW TRANSLATION
  RAJ_aadhar_project_desc: "Aadhaar je 12–číselné jedinečné identifikační číslo, které mohou dobrovolně získat občané Indie a rezidentní cizí státní příslušníci, kteří strávili více než 182 dní v dvanácti měsících bezprostředně před datem žádosti o zápis, na základě jejich biometrických a demografických údajů." # todo: NEW TRANSLATION
  RAJ_rights_to_child_free_comp_act: "RCFCE Act" # todo: NEW TRANSLATION
  RAJ_rights_to_child_free_comp_act_desc: "Hlavní část 3 zaručuje každému dítěti ve věku šest až čtrnáct let právo na bezplatné a povinné vzdělání ve vedlejší škole až do ukončení základního vzdělávání. Myšlenka sousedních škol pochází z Národního systému vzdělávání, jak je popsáno ve zprávě Kothari Commission, podle níž má sousední škola být společným prostorem, kde se všechny děti bez ohledu na kastu, sociální třídu a pohlaví učí společně v co nejvíce inkluzivním způsobem." # todo: NEW TRANSLATION
  RAJ_rights_to_land_acquiq: "RFCTLARR Act" # todo: NEW TRANSLATION
  RAJ_rights_to_land_acquiq_desc: "Zákon o spravedlivém odškodnění a transparentnosti při získávání půdy, rehabilitaci a přemístění (RFCTLARR Act) je zákon indického parlamentu, který reguluje získávání půdy a stanovuje postupy a pravidla pro poskytování odškodnění, rehabilitace a přemístění postižených osob v Indii." # todo: NEW TRANSLATION
  RAJ_rights_to_info: "Zákon o svobodném přístupu k informacím" # todo: NEW TRANSLATION
  RAJ_rights_to_info_desc: "Zákon o svobodném přístupu k informacím má stanovit praktický režim práva na informace pro občany, aby získali přístup k informacím v kontroly veřejných orgánů, za účelem prosazení transparentnosti a odpovědnosti v činnosti každého veřejného orgánu, zřízení Centrální informační komise a krajských informačních komisí a pro související věci." # todo: NEW TRANSLATION
  RAJ_reform_constitution: "Reforma ústavy" # todo: NEW TRANSLATION
  RAJ_reform_constitution_desc: "Reforma naší staré ústavy je nezbytným krokem k obnově indického politického systému." # todo: NEW TRANSLATION
  RAJ_hindutva_front: "Hindutva Front" # todo: NEW TRANSLATION
  RAJ_hindutva_front_desc: "Zakotvena v ideologii hinduistického nacionalismu, Hindutva usiluje o prosazení primarity hinduistické kultury a hodnot v rozmanité mozaice Indie. Jak napětí roste, její výzvy získávají podporu mas." # todo: NEW TRANSLATION
  RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu MahaSabha" # todo: NEW TRANSLATION
  RAJ_akhil_bharat_mahsabasa_desc: "Založena na počátku 20. století, Hindu Mahasabha usilovala o ochranu práv Hindů na měnícím se subkontinentu. Se spojeními s ozbrojenými silami a vizí Hindu Rashtra, neboli Hindu Nation, si představují robustní, sjednocenou Indii." # todo: NEW TRANSLATION
  RAJ_maharashtra_navnirman_sena: "Maharashtra Navnirman Sena" # todo: NEW TRANSLATION
  RAJ_maharashtra_navnirman_sena_desc: "Oddělila se od Shiv Sena ve 21. století Maharashtra Navnirman Sena (MNS) nese pochodeň maráthské hrdosti a identity. Jako rivalní regionální síla zpochybňuje dominanci své mateřské organizace a usiluje o jedinečnou cestu, jak prosadit zájmy Maharashtra." # todo: NEW TRANSLATION
  RAJ_shiv_sena: "Shiv Sena" # todo: NEW TRANSLATION
  RAJ_shiv_sena_desc: "Založena v roce 1966, Shiv Sena dlouho hájila práva Mahráštrů v Bombaji. Jejich vliv se rozšířil na širší hinduisticko-nacionalistická témata, jejich odkaz a dominanci však nyní ohrožují vznikající regionální rivalové jako MNS." # todo: NEW TRANSLATION
  RAJ_uniting_the_nationalist_front: "Uniting the Nationalist Front" # todo: NEW TRANSLATION
  RAJ_uniting_the_nationalist_front_desc: "Sjednocení Národní fronty by mohlo být provedeno jen Hindu Mahasabha, neboť jsme spojujícím bodem mezi jejich rivalitami." # todo: NEW TRANSLATION
  RAJ_breaking_the_neck_of_shivsena: "Zlomit vaz Shiv Sena" # todo: NEW TRANSLATION
  RAJ_breaking_the_neck_of_shivsena_desc: "Shiv Sena jsou hloupí pretendeři, kteří zpochybňují naši autoritu! Musíme zničit jejich popularitu!" # todo: NEW TRANSLATION
  RAJ_stomping_the_pretenders: "Drtící konkurenty" # todo: NEW TRANSLATION
  RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena jsou hloupí pretendeři, kteří zpochybňují naši autoritu! Musíme zničit jejich popularitu!" # todo: NEW TRANSLATION
  RAJ_new_national_india: "Nová, Národní Indie" # todo: NEW TRANSLATION
  RAJ_new_national_india_desc: "Indie se nyní vrací ke svým základům. Chvála Bharatu!" # todo: NEW TRANSLATION
  RAJ_indian_traditionalism: "Indický tradičníismus" # todo: NEW TRANSLATION
  RAJ_religious_conversions: "Náboženské konverze" # todo: NEW TRANSLATION
  RAJ_religious_conversions_desc: "Měli bychom usilovat o konverzi muslimů a křesťanů na dharmická náboženství, aby byla jejich loajalita vůči našemu režimu zajištěna." # todo: NEW TRANSLATION
  RAJ_threaten_pakistan: "Hrozit Pákistánu" # todo: NEW TRANSLATION
  RAJ_threaten_pakistan_desc: "Pákistán? O tom jsem nikdy neslyšel! Možná jste mysleli Západní Bharat?" # todo: NEW TRANSLATION
  RAJ_antiwestern_propaganda: "Propaganda proti Západu" # todo: NEW TRANSLATION
  RAJ_antiwestern_propaganda_desc: "Á, Západ! Jejich nesmysly by měly být vysmívány a ukazovány jako příklad hlouposti!" # todo: NEW TRANSLATION
  RAJ_antichina_propaganda: "Propaganda proti Číně" # todo: NEW TRANSLATION
  RAJ_antichina_propaganda_desc: "Čínská lidová republika (ČLR) je totalitní režim a je příkladem toho, co se stane s zemí, když jsou její tradice a morálka nahrazeny hloupými rudými knihami!" # todo: NEW TRANSLATION
  RAJ_prep_reb_tibet: "Připravte povstání v Tibetu" # todo: NEW TRANSLATION
  RAJ_prep_reb_tibet_desc: "Lidé v Tibetu byli dlouho utlačováni čínskou vládou. Měli bychom jim pomoci získat svobodu od severního draka!" # todo: NEW TRANSLATION
