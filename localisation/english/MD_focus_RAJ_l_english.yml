  indian_event.47.t: "Teror sužuje Bombaj" # todo: NEW TRANSLATION
  indian_event.47.d: "Koordinované skupiny ozbrojených útočníků vtrhly do turisticky vyhledávaných míst v finančním centru Indie, Bombaji, v pozdních večerních a ranních hodinách, zabily nejméně 101 lidí a zranily více než 200, zatímco zřejmě cílili na americké a britské občany jako rukojmí. Útočníci prošli dvěma luxusními hotely, Taj Mahal Palace a Oberoi, stříleli z automatických zbraní, házeli granáty a vyvolali paniku mezi hosty. Někteří hosté zůstali uvězněni v hotelích po celé hodiny, zatímco série výbuchů zapálila hotel Taj, ikonickou budovu podél pobřeží Bombaje. Přestože Bombaj byla v posledních letech místem několika teroristických útoků, odborníci uvedli, že středeční útok vyžadoval dosud nevídanou míru průzkumu a plánování. Rozsah a načasování útoků poukazovaly na pravděpodobné zapojení zkušených velitelů, někteří uvedli, že by to mohlo naznačovat zahraniční zapojení. Útoky byly zahájeny po setmění a teroristé zasáhli téměř současně vnitrostátní letiště a železniční nádraží a stříleli v Leopold Café, restauraci oblíbené mezi cizinci. Celkem zasáhlo devět míst na jižní straně tohoto přeplněného města o 19 milionech obyvatel." # todo: NEW TRANSLATION
  indian_event.47.a: "Příšerné" # todo: NEW TRANSLATION
  indian_event.48.t: "Hnutí proti korupci" # todo: NEW TRANSLATION
  indian_event.48.d: "Indická protikorupční hnutí, veřejně známé jako Anna Andolan, bylo sérií demonstrací a protestů po celé Indii, které začalo v roce 2011 a mělo za cíl zavést silnou legislativu a prosazování proti vnímané endemické politické korupci. Hnutí bylo označeno časopisem Time jako jedním z „10 nejvýznamnějších zpráv roku 2011“. Hnutí získalo na síle od 5. dubna 2011, když anti-korupční aktivistka Anna Hazare zahájila hladovku u památníku Jantar Mantar v Novém Dillí. Cílem hnutí bylo snížit korupci v indické vládě zavedením zákona Jan Lokpal Bill. Dalším cílem, který prosazovali Ramdev, Kiran Bedi, Arvind Kejriwal a další, byla repatriace černých peněz z zahraničních bank. Masoví protestující se zaměřovali na právní a politické otázky, včetně politické korupce, kleptokracie a dalších forem korupce. Hnutí bylo převážně nenásilné občanské odboje a skládalo se z demonstrací, pochodů, činů občanské neposlušnosti, hladovek a shromáždění a z používání sociálních médií k organizování, komunikaci a zvyšování povědomí. Protests byly nezúčastněné a většina protestujících byla vůči snahám politických stran je využít k posílení jejich vlastní politické agendy." # todo: NEW TRANSLATION
  indian_event.48.a: "Zajímavé" # todo: NEW TRANSLATION
  indian_event.49.t: "Slyšení v parlamentu" # todo: NEW TRANSLATION
  indian_event.49.d: "Nedávno LGBT hnutí získává na popularitě v indické společnosti. Indický parlament vedl mnoho debat o legalizaci LGBT v zemi a na posledním zasedání byla tato otázka znovu vznesena. Věří se, že je to čas, kdy by mělo být učiněno konečné rozhodnutí - zda legalizovat LGBT v Indii, nebo ponechat zákaz a téma již neotevírat. Co si vybereme?" # todo: NEW TRANSLATION
  indian_event.49.a: "LGBT je taková legrace?" # todo: NEW TRANSLATION
  indian_event.49.b: "Povolíme legalizaci LGBT." # todo: NEW TRANSLATION
  indian_event.50.t: "Pulwama útok" # todo: NEW TRANSLATION
  indian_event.50.d: "Útok v Pulwámě z roku 2019 se odehrál dne 14. února 2019, když konvoj vozidel nesoucích indické bezpečnostní složky na Národní silnici Jammu-Srinagar byl napaden vozidlem-samovražedného útočníka v Lethapora v okrese Pulwama. Útok si vyžádal 40 příslušníků indické Sektorové policejní jednotky CRPF a samotného útočníka — Adila Ahmad Dar — který byl místním kašmírským mladíkem z okrese Pulwama. Zodpovědnost za útok si nárokovala pakistánská islámská teroristická organizace Jaish-e-Mohammed. Indie obvinila sousední Pákistán z útoku, zatímco ten útok odsoudil a popřel jakékoliv spojení s ním. Útok způsobil vážný úder do vztahů mezi Indií a Pákistánem a v důsledku toho došlo k vojenskému napětí mezi oběma zeměmi v roce 2019. Následně indické vyšetřování identifikovalo 19 obviněných." # todo: NEW TRANSLATION
  indian_event.50.a: "Jé, sakra." # todo: NEW TRANSLATION
  indian_event.51.t: "Indická sonda Chandrayaan-3 úspěšně přistála na Měsíci!" # todo: NEW TRANSLATION
  indian_event.51.d: "Indická kosmická výzkumná organizace ISRO úspěšně provedla měkké přistání na Měsíci. Sestup byl živě vysílán ISRO. Lze jej shlédnout na YouTube. Měkké přistání proběhlo přibližně na jižním pólu Měsíce. Tím Indie vstoupila do elity vesmírných mocností schopných měkkého přistání na povrchu Měsíce. Dříve tuto možnost prokázaly Sovětský svaz, USA a Čína." # todo: NEW TRANSLATION
