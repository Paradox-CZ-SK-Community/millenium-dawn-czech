  RAJ_mao_reb.4.t: "Demonstrace proti vládě" # todo: NEW TRANSLATION
  RAJ_mao_reb.4.d: "Vlna protivládních komunistických protestů zasáhla Indii; občané vyjadřují nespokojenost a požadují změny. Demonstrace, organizované různými komunistickými skupinami, shromáždily masy ve velkých městech a v dalších sídlech. Demonstranti vyjadřují obavy z nerovnosti příjmů, nezaměstnanosti a vládních autoritativních politik. Volají po inkluzivnější společnosti, kde jsou zdroje spravedlivě rozděleny a práva pracujících chráněna." # todo: NEW TRANSLATION
  RAJ_mao_reb.4.a: "Potlačte je policií!" # todo: NEW TRANSLATION
  RAJ_mao_reb.5.t: "Komunistická revoluce!" # todo: NEW TRANSLATION
  RAJ_mao_reb.5.d: "V šokujícím vývoji událostí se Indie ocitá na pokraji občanské války, když napětí mezi vládou a komunistickými frakcemi dosahuje historického vrcholu. Země je sužována násilnými protesty a střety, protože obě strany se nechtějí vzdát. Indická vláda pod vedením premiéra prosazuje sporné politiky, které rozzlobily komunistické strany. Kolize ideologií a protichůdných vizí budoucnosti země posunula Indii na práh krize. Mezinárodní společenství sleduje situaci se znepokojením a doufá v mírové řešení tohoto eskalujícího konfliktu." # todo: NEW TRANSLATION
  RAJ_mao_reb.5.a: "Bůh chraň Indii, protože ji nikdo jiný nemůže." # todo: NEW TRANSLATION
  indian_event.41.t: "Tata Tea zaplatí 271 milionů britských liber za Tetley" # todo: NEW TRANSLATION
  indian_event.41.d: "Tetley, proslulý svými televizními reklamami s postavami Tetley tea, byl vstřebán firmou Tata Tea, největší integrovaná čajová společnost na světě. Indická společnost zaplatila 271 milionů britských liber za soukromě drženou Tetley, která vyrábí Britain's nejpopulárnější čaj a druhou největší globální značku čaje. Transakce byla uzavřena po měsících vyjednávání a bude financována kombinací vlastního kapitálu a dluhu. Tata Tea, součást největšího indického obchodního konglomerátu Tata, uvedla, že stávající management Tetley bude nadále spravovat každodenní záležitosti společnosti." # todo: NEW TRANSLATION
  indian_event.41.a: "Zajímavé" # todo: NEW TRANSLATION
  indian_event.42.t: "Návštěva prezidenta USA v Indii" # todo: NEW TRANSLATION
  indian_event.42.d: "Indický premiér Atal Bihari Vajpayee přivítal tlak USA na Islamabad. Bylo to poprvé, kdy americký prezident veřejně podpořil Indii proti Pákistánu za války. Před cestou amerického prezidenta zpravodajská komunita USA vydala znepokojující odhad: šance na plnohodnotnou válku mezi oběma jadernými mocnostmi byla v příštím desetiletí padesát na padesát. Prezident USA byl po celé Indii vítán jako rocková hvězda, se zastávkami v Dillí, Hyderábádu, Džajpuru a Bombaji. Při projevu v parlamentu mu byl udělen stojící potlesk. Davy lidí po celé zemi byly ohromující. Vajpayee později ten rok navštívil USA a uspořádal státní večeři v Bílém domě. Po desetiletích napjatých vztahů Indie a USA ušel nový obrat." # todo: NEW TRANSLATION
  indian_event.42.a: "Pozdravy, přátelé." # todo: NEW TRANSLATION
  indian_event.43.t: "Skandál s manipulací zápasů" # todo: NEW TRANSLATION
  indian_event.43.d: "Jedním z největších skandálů s manipulací zápasů v kriketu v historii nastal, když Delhská policie zveřejnila, že zachytila pochybné rozhovory mezi Sanjayem Chawlou a Hansiem Cronjem. Fanoušci Cronjeho ho obdivovali, byl to populární a úspěšný jihoafrický kriketový hráč. Nicméně byl rozdělující kvůli svému spojení se Sanjayem Chawlou. Sanjay byl identifikován jako známý účastník indické sázkové sítě. Při počátečním popření všech obvinění z manipulace zápasů Cronje vzlykal, ale to bylo následně vyšetřováno." # todo: NEW TRANSLATION
  indian_event.43.a: "Zakázat mu, aby znovu hrál!" # todo: NEW TRANSLATION
  indian_event.44.t: "Počet obyvatel Indie dosáhl miliardy" # todo: NEW TRANSLATION
  indian_event.44.d: "Indie oficiálně dosáhla jedné miliardy obyvatel narozením dívky. Vládní úředníci se rozhodli, že dítě narozené v nemocnici Safdarjang v Dillí bude tímto milníkem. Astha Arora byla jmenována indickou miliardou dítětem. Anjana Arora, matka Aasthy, promluvila se svědkem o dni, kdy se její rodina dostala do mediálního světla." # todo: NEW TRANSLATION
  indian_event.44.a: "Je to dobré nebo špatné?" # todo: NEW TRANSLATION
  indian_event.45.t: "Útok na indický parlament" # todo: NEW TRANSLATION
  indian_event.45.d: "Sebevražedná skupina vtrhla do areálu indického parlamentu, zabila sedm lidí a sama zemřela při útoku na sídlo největší demokracie světa. Svědci uvedli, že pět lidí vtrhlo do parlamentu, vyskočili z auta a napadli ostrahu po zřejmě se dostali do areálu s falešnými průkazy. Jeden z útočníků se odpálil u hlavního vchodu do parlamentních komor. Z blízkosti vchodu se ozval zvuk podobný prasknutí, pak lidé bez řádu prchali, řekl Kharbala Sain, poslanec, před impozantní pískovcovou budovou parlamentu, kterou navrhl Sir Edwin Lutyens za britské koloniální vlády. Viděl jsem, že mnozí lidé stříleli současně. Neviděl jsem, kdo byl kdo. Nerozuměl jsem, kdo byli teroristé a kdo policie, řekl poslanec. Žádná okamžitá odpovědnost za útok nebyla přiznána. Jeden z útočníků zemřel, když odpálil výbušniny upevněné u pasu. Indický premiér, jenž v době útoku nebyl v areálu, uvedl v televizi, že boje Indie proti terorismu dosáhly poslední fáze, zatímco ministři obrany a vnitra slíbili tvrdou odpověď. Ministr vnitra LK Advani řekl: "Zlikvidujeme teroristy a jejich sponzory, ať jsou kýmkoliv a kdekoliv." Předběžné spekulace směřovaly k islamistickým militantům bojujícím proti indické vládě ve státě Džammú a Kašmír, kde před dvěma měsíci zemřelo 38 lidí při sebevražedném útoku na státní shromáždění. Pokud by to bylo potvrzeno, vyvolalo by to napětí s Pákistánem, obviňovaným z podpory kašmírovského násilí ze strany Nového Dillí. Prezident Pákistánu Pervez Musharraf útok rychle odsoudil a poslal vyjádření soustrasti panu Vajpayeeovi." # todo: NEW TRANSLATION
  indian_event.45.a: "Zatracení parchanti!" # todo: NEW TRANSLATION
  indian_event.46.t: "Dillí získává světově špičkové metro" # todo: NEW TRANSLATION
  indian_event.46.d: "Vicepremiér L.K. Advani dnes zahájil zkušební provoz prvního vlaku dillíjského metra na depu metra ve Shastri Parku za přítomnosti skandujícího davu. Světově špičkové metro, které označila šéfka Dillí Sheila Dikshit jako projekt, který má šanci na zastavení minimální, by mělo začít jezdit ještě před Vánocemi." # todo: NEW TRANSLATION
  indian_event.46.a: "Skvělé" # todo: NEW TRANSLATION
  RAJ_indian_space_programme: "Indická vesmírná výzkumná organizace" # todo: NEW TRANSLATION
  RAJ_indian_space_programme_desc: "Indická vesmírná výzkumná organizace, běžně označovaná jako ISRO, je národní vesmírná agentura Indie. Působí jako primární výzkumný a vývojový rameno Oddělení kosmu, které je přímo pod dohledem premiéra Indie, zatímco předseda ISRO zároveň vykonává funkci výkonného ředitele DoS." # todo: NEW TRANSLATION
  RAJ_indian_space_endeavors: "Indické vesmírné snahy" # todo: NEW TRANSLATION
  RAJ_indian_space_endeavors_desc: "Je to 21. století – věk vysoké technologie a blahobytu. Nedávno skončila studená válka, ve které soupeřily různé velmoci – Sovětský svaz a USA – v kosmickém průzkumu. Indie za nimi zaostávala, ale tentokrát nepropásneme příležitost dohnat ostatní vesmírné mocnosti ve vesmírném průzkumu." # todo: NEW TRANSLATION
  RAJ_irs_series: "Indický IRS" # todo: NEW TRANSLATION
  RAJ_irs_series_desc: "Dálkový průzkum Země Indických satelitů jsou indickými družicemi pro pozorování Země. Jsou největší sbírkou družic dálkového průzkumu pro civilní použití v současném provozu, poskytující služby dálkového průzkumu." # todo: NEW TRANSLATION
  RAJ_insat_navic: "Série INSAT" # todo: NEW TRANSLATION
  RAJ_insat_navic_desc: "Indický národní satelitní systém je telekomunikační systém země. Je to série víceúčelových geostacionárních satelitů vybudovaných a vypuštěných ISRO, aby uspokojily telekomunikace, vysílání, meteorologii a potřeby vyhledávání a záchrany. Od uvedení prvního v roce 1983 se INSAT stal největším domácím komunikačním systémem v regionu Asia-Pacifik." # todo: NEW TRANSLATION
  RAJ_Chandrayaan: "Projekt Chandrayaan" # todo: NEW TRANSLATION
  RAJ_Chandrayaan_desc: "Chandrayaan-1 je první indická lunární sonda v rámci programu Chandrayaan. Byla vypuštěna Indickou vesmírnou výzkumnou organizací (ISRO) v říjnu 2008 a bude provozována do srpna 2009." # todo: NEW TRANSLATION
  RAJ_financing_of_private_space_companies: "Podpora soukromých iniciativ" # todo: NEW TRANSLATION
  RAJ_financing_of_private_space_companies_desc: "Zatímco kosmický průmysl Indie je převážně řízen národní ISRO, celkový průmysl zahrnuje více než 500 soukromých dodavatelů a dalších orgánů Oddělení kosmu ve všech komerčních, výzkumných a různých souvislostech." # todo: NEW TRANSLATION
  RAJ_chandrayan_to_moon: "Chandrayán-3 na Měsíc!" # todo: NEW TRANSLATION
  RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 je třetí indická lunární průzkumná mise v rámci programu Chandrayaan ISRO. Skládá se z přistávacího modulu Vikram a roveru Pragyan, podobně jako mise Chandrayaan-2." # todo: NEW TRANSLATION
  RAJ_Gaganyan: "Indické orbitální kosmické plavidlo" # todo: NEW TRANSLATION
  RAJ_Gaganyan_desc: "Gaganyaan je indické pilotované orbitální kosmické plavidlo určené jako formativní kosmické plavidlo indického programu lidského vesmírného letu. Plavidlo je navrženo pro přepravu tří lidí a plánovaná vylepšená verze bude vybavena možnostmi rendezvous a docking." # todo: NEW TRANSLATION
  RAJ_Human_Spaceflight_Programme: "Program lidského vesmírného letu" # todo: NEW TRANSLATION
  RAJ_Human_Spaceflight_Programme_desc: "Indický program lidského vesmírného letu je probíhající program ISRO, jehož cílem je vyvinout technologii potřebnou pro vypuštění posádkového orbitálního kosmického plavidla do nízkozemské oběžné dráhy." # todo: NEW TRANSLATION
  RAJ_astrosat: "ASTROSAT" # todo: NEW TRANSLATION
  RAJ_astrosat_desc: "Astrosat je první indický kosmický dalekohled zaměřený na více vlnových délek." # todo: NEW TRANSLATION
