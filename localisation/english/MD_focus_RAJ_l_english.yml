  RAJ_religious_groups: "Identita Indie" # todo: NEW TRANSLATION
  RAJ_religious_groups_desc: "Pět hlavních náboženství [RAJ.GetFlag] §HIndie§! má různou úroveň názorů na vládu. Zřejmě §HHinduisté§! budou mít k vládě přirozeně velmi vysoký názor. Ale někteří další, jako §HMuslimové§!, nebudou. Proto lze správou těchto náboženských skupin §Hudržovat mír a stabilitu§! v zemi. Pokud nedokážeme udržet odpovídající názor s těmito náboženskými skupinami, mohou usilovat o §Rnezávislost§! od [RAJ.GetFlag] §HIndie§!. \n\nHindu Opinion: §Y[?RAJ_hindus_opinion]§!\n\nSikh Opinion: §Y[?RAJ_sikh_opinion]§!\n\nBuddhist Opinion: §Y[?RAJ_buddhist_opinion]§!\n\nChristian Opinion: §Y[?RAJ_christians_opinion]§!\n\nMuslim Opinion: §Y[?RAJ_muslim_opinion]§!" # todo: NEW TRANSLATION
