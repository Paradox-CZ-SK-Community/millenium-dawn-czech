  RAJ_true_tiger_economy: "Skutečná tygří ekonomika" # todo: NEW TRANSLATION
  RAJ_true_tiger_economy_desc: "Tygří ekonomika je ekonomika země, která prochází rychlým hospodářským růstem, obvykle doprovázeným nárůstem životní úrovně." # todo: NEW TRANSLATION
  indian_event.17.t: "Indická ekonomika" # todo: NEW TRANSLATION
  indian_event.17.d: "V roce 2000 zažila indická ekonomika období významného růstu a transformace. Byla charakterizována postupnou liberalizací zahájenou na počátku 90. let, která nadále utvářela hospodářskou krajinu. S populací více než miliarda lidí představovala Indie obrovský spotřebitelský trh a pracovní sílu, která přitahovala zahraniční investice. Ekonomika byla primárně poháněna zemědělstvím, průmyslem a službami. Zemědělství zaměstnávalo velkou část populace, přispívající ke potravinové bezpečnosti a venkovskému živobytí. Průmyslový sektor se rozšířil, s klíčovou rolí ve výrobě a textilu, zatímco služby se staly hlavním motorem růstu, zejména v informačních technologiích a outsourcingu podnikových procesů." # todo: NEW TRANSLATION
  indian_event.17.a: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_natural_competitor: "Přirozený konkurent" # todo: NEW TRANSLATION
  RAJ_natural_competitor_desc: "India je přirozeným konkurentem na globálním trhu. Musíme dohonit a překonat celý svět." # todo: NEW TRANSLATION
  indian_event.18.t: "Indie žádá o investice" # todo: NEW TRANSLATION
  indian_event.18.d: "Diplomati [RAJ.GetNameWithFlag] dnes oslovili naši vládu s zajímavou nabídkou. Hledají prozkoumat investice a rozvoj v ekonomice [RAJ.GetAdjective], aby je dále rozvinuli. Dohoda by naše dva státy sblížila a nakonec by posílila hospodářské vazby mezi námi. Můžeme souhlasit s jejich podmínkami?" # todo: NEW TRANSLATION
