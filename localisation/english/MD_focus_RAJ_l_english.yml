  RAJ_religion.1.d: "V jednom z největších a nejhustěji osídlených měst začala skupina Hindů a Muslimů bojovat kvůli neznámému sporu. Co je však známo, je, že obě strany si navzájem ubližují a to má vážné dopady na tamní policii." # todo: NEW TRANSLATION
