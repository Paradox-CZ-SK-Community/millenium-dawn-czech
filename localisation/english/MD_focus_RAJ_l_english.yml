  RAJ_demand_nepal_and_butan: "Požadovat Nepál a Bhútán" # todo: NEW TRANSLATION
  RAJ_demand_nepal_and_butan_desc: "Britové nás odtrhli Bhútán a Nepál. Co za arogantní rozhodnutí! Vrátíme to zpět na to, jak to má být." # todo: NEW TRANSLATION
  RAJ_demand_bangladesh: "Požadovat Bangladéš" # todo: NEW TRANSLATION
  RAJ_demand_bangladesh_desc: "Bangladéš byl od nás odtržen již příliš dlouho. Měli bychom se sjednotit." # todo: NEW TRANSLATION
  RAJ_regional_partnership: "Oživit Azad Hind" # todo: NEW TRANSLATION
  RAJ_regional_partnership_desc: "Azad Hind by měl být obnoven jako nová dobrovolnická armáda, která bude chránit naši suverenitu." # todo: NEW TRANSLATION
  RAJ_influence_indochina: "Vliv Indočína" # todo: NEW TRANSLATION
  RAJ_influence_indochina_desc: "Indočína má v sobě Indo z důvodu! Byla a bude součástí Akhand Bharat!" # todo: NEW TRANSLATION
  RAJ_no_to_democracy: "Zrušit demokracii" # todo: NEW TRANSLATION
  RAJ_no_to_democracy_desc: "Fuj, demokracie. Opravdu ji potřebujeme?" # todo: NEW TRANSLATION
  RAJ_anew_raj: "Volba nového Ráje" # todo: NEW TRANSLATION
  RAJ_anew_raj_desc: "Monarchie by měla být v Indii obnovena, neboť je tradičním způsobem vlády pro Indii. A bude navždy!" # todo: NEW TRANSLATION
  RAJ_grand_pan_indian_counc: "Velká pan-indická rada" # todo: NEW TRANSLATION
  RAJ_grand_pan_indian_counc_desc: "Moderní problémy vyžadují moderní řešení! Sestavíme novou meritokratickou vládu, která zajistí stabilitu a prosperitu pro Indii!" # todo: NEW TRANSLATION
  RAJ_dictatorship_benev: "Milostivá diktatura" # todo: NEW TRANSLATION
  RAJ_dictatorship_benev_desc: "Vojenské síly mají právo vládnout naší zemí. Jsou ochránci našeho území a stanou se novými vládci." # todo: NEW TRANSLATION
  RAJ_hijack_moderates: "Podmanit si umírněné" # todo: NEW TRANSLATION
  RAJ_hijack_moderates_desc: "Umírněné voliče by měly být indoktrinovány našimi myšlenkami, aby byla zajištěna jejich loajalita." # todo: NEW TRANSLATION
  RAJ_bharatiya_janata_party: "Bharatiya Janata Party" # todo: NEW TRANSLATION
  RAJ_bharatiya_janata_party_desc: "Strana Bharatiya Janata Party je politickou stranou v Indii a jednou z dvou hlavních indických politických stran spolu s Indian National Congress." # todo: NEW TRANSLATION
  militar_coal_tt: "§YVojenská síla bude přidána do vládnoucí koalice!§!" # todo: NEW TRANSLATION
  RAJ_MODI_rator_of_ind_pol: "MODÍrátor indické politiky" # todo: NEW TRANSLATION
  RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi je indický politik, který se stal významnou osobností v BJP. Modi byl od roku 2001 předsedou vlády Gudžárátu a je poslancem za Varanasi. Je členem Bharatiya Janata Party a Rashtriya Swayamsevak Sangh, pravicové hinduistické nacionalistické paravojenské dobrovolnické organizace. Je nejdéle sloužícím premiérem mimo Indian National Congress." # todo: NEW TRANSLATION
  RAJ_strongarm_hindutva: "Silovým nátlakem Hindutvy" # todo: NEW TRANSLATION
  RAJ_strongarm_hindutva_desc: "Naše strana sice nemusí být tak radikální jako jiné krajně pravicové skupiny v Indii, avšak na základě společných myšlenek bychom měli vstoupit do koalice proti ostatním silám. Modi nabízí MODÍratní řešení..." # todo: NEW TRANSLATION
  RAJ_dab_on_ngos: "Omezení NGO" # todo: NEW TRANSLATION
  RAJ_dab_on_ngos_desc: "Zahraniční NGO působí, že šíří západní ideje v naší zemi. Měli bychom se proti nim postavit, aby byla zajištěna popularita BJP." # todo: NEW TRANSLATION
  RAJ_check_MSF: "Zkontrolovat MSF" # todo: NEW TRANSLATION
  RAJ_check_MSF_desc: "Lékaři bez hranic (MSF), v angličtině známí jako Doctors Without Borders, jsou neziskovou organizací pocházející z Francie, známou svými projekty v konfliktních zónách a v zemích postižených endemickými nemocemi." # todo: NEW TRANSLATION
  RAJ_check_sierra_club: "Zkontrolovat Sierra Club" # todo: NEW TRANSLATION
  RAJ_check_sierra_club_desc: "Sierra Club je americká environmentální organizace s pobočkami ve všech 50. státech USA, ve Washingtonu, D.C. a v Portoriku." # todo: NEW TRANSLATION
  RAJ_check_avaaz: "Zkontrolovat Avaaz" # todo: NEW TRANSLATION
  RAJ_check_avaaz_desc: "Avaaz je americká nezisková organizace, která podporuje globální aktivismus na témata jako změna klimatu, lidská práva, práva zvířat, korupce, chudoba a konflikty." # todo: NEW TRANSLATION
  RAJ_abolish_planning_comission: "Zrušit plánovací komisi" # todo: NEW TRANSLATION
  RAJ_abolish_planning_comission_desc: "Indický trh by měl být volný a neměla by na něj být kladena tvrdá omezení." # todo: NEW TRANSLATION
  RAJ_full_econ_conv: "Úplná ekonomická konverze" # todo: NEW TRANSLATION
  RAJ_full_econ_conv_desc: "Měli bychom plně převést naši ekonomiku na volný tržní kapitalismus. To je jediný racionální způsob pro Indii." # todo: NEW TRANSLATION
  RAJ_niti_aayog: "Niti Aayog" # todo: NEW TRANSLATION
  RAJ_niti_aayog_desc: "NITI Aayog slouží jako nejvyšší veřejně politický think tank vlády Indie a jako koordinační agentura zodpovězená za katalyzaci hospodářského rozvoje, podporu kooperativního federalismu a posun od vyjednávacího federalismu prostřednictvím zapojení vlád států Indie do procesu tvorby ekonomické politiky pomocí bottom-up přístupu." # todo: NEW TRANSLATION
  RAJ_ensure_free_market: "Zajistit volný trh" # todo: NEW TRANSLATION
  RAJ_ensure_free_market_desc: "Nyní bychom měli zajistit volný trh v Indii nejen de facto, ale i de jure, aby naše změny byly plně integrovány." # todo: NEW TRANSLATION
  RAJ_digital_media_camp: "Kampaň digitálních médií" # todo: NEW TRANSLATION
  RAJ_digital_media_camp_desc: "Budeme používat veškeré prostředky pro propagaci našich ideálů. Poslové, sociální média, internetové reklamy – to vše by mělo být využito k našemu prospěchu." # todo: NEW TRANSLATION
  RAJ_urgent_economic_measures: "Urgentní ekonomická opatření" # todo: NEW TRANSLATION
  RAJ_urgent_economic_measures_desc: "Moderní ekonomika je velmi dynamická. Měli bychom využít vládní regulace k její stabilizaci a zajištění její kontinuity." # todo: NEW TRANSLATION
  RAJ_digital_litaracy_programme: "Program digitální gramotnosti" # todo: NEW TRANSLATION
  RAJ_digital_litaracy_programme_desc: "Program digitální gramotnosti Digital Saksharta Abhiyan (DISHA) neboli Národní program digitální gramotnosti (NDLM) byl formulován k poskytování IT výcviku a digitální gramotnosti pro obyvatelstvo naší země." # todo: NEW TRANSLATION
  RAJ_ujjwala_scheme: "Program Ujjwala" # todo: NEW TRANSLATION
  RAJ_ujjwala_scheme_desc: "Program Pradhan Mantri Ujjwala Yojana (PMUY, překlad: Prime Minister's Lightening Scheme) bude zahájen premiérem Indie Naréndra Modím k distribuci 50 milionů LPG připojení ženám z rodin pod hranicí chudoby." # todo: NEW TRANSLATION
  RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh" # todo: NEW TRANSLATION
  RAJ_rasht_swasem_sangh_desc: "Rashtriya Swayamsevak Sangh je indická krajně pravicová, hinduisticko-nacionalistická dobrovolnická paravojenská organizace." # todo: NEW TRANSLATION
  RAJ_make_them_obey: "Donutit je k poslušnosti" # todo: NEW TRANSLATION
  RAJ_make_them_obey_desc: "NGO by měly pokračovat ve své práci, protože nám jsou užitečné. Měli bychom však kontrolovat jejich ideologickou propagandu a zajistit jejich loajalitu k naší věci." # todo: NEW TRANSLATION
  indian_event.28.t: "Modiho kampaň proti NGO" # todo: NEW TRANSLATION
  indian_event.28.d: "Indie má téměř 3,4 milionu nevládních organizací, působících v různých oblastech od záchrany při katastrofách po prosazování práv marginalizovaných a znevýhodněných komunit. Jsou významnou součástí občanské společnosti, která přináší rychlé změny a sociální transformaci. Nevládní organizace jsou považovány za nezávislé na státu, a dobrovolné povahy. Závisí na individuálních darech, zahraničním financování, a pomoci od různých vládních agentur a soukromých donorů. Jejich práce pomáhá odstraňovat předsudky, korupci, negramotnost a chudobu v Indii. Ale v posledních desetiletích bylo Indii obtížné prostředí pro řadu organizací — zejména ty, které pracují na posílení lidí proti nespravedlivým vládním politikám, zpochybnění strukturální diskriminace a obhajování práv Dálitů, domorodých obyvatel a dalších znevýhodněných skupin. Řada indických vlád se snažila omezit jejich činnost." # todo: NEW TRANSLATION
  indian_event.28.a: "Ha! A zdá se, že se nám to daří!" # todo: NEW TRANSLATION
  indian_event.29.t: "Návrh vládního projektu plynu" # todo: NEW TRANSLATION
  indian_event.29.d: "Pradhan Mantri Ujjwala Yojana je spuštěna indickým premiérem Narendrou Modi, aby distribuovala LPG připojení ženám z rodin pod hranicí chudoby. Pro program byl vyčleněn rozpočet. Měli bychom tento program realizovat v Uttar Pradesh, nebo jej rozšířit na celou Indii?" # todo: NEW TRANSLATION
  indian_event.29.a: "Rozšířit po celé Indii" # todo: NEW TRANSLATION
  indian_event.29.b: "Zaměřit se na jeden region" # todo: NEW TRANSLATION
