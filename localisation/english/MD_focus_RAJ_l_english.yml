l_english:
  Cheap_Labor: "Levná práce" # todo: NEW TRANSLATION
  Cheap_Labor_desc: "Z historických vzorců koloniálního vykořisťování a masové nekvalifikované práce vyplývá, že [ROOT.GetName] má nadbytečnou pracovní sílu, která zůstává hojná a levná. Ačkoliv tento nadbytek pracovní síly podpořil průmyslový růst po získání nezávislosti, nadále živí cyklus nerovnosti a sociálního nepokoje, který klade národní stabilitu na vratké základy." # todo: NEW TRANSLATION
  RAJ_iri_fake_ns: "Vysoce zkorumpovaný vojenský průmysl" # todo: NEW TRANSLATION
  RAJ_iri_fake_ns_desc: "Komplexní dědictví éry Licence Raj v Indii, charakterizované silnou regulací a byrokracií, nadále přetrvává v obranním průmyslu. Zatímco reformy ve 90. letech otevřely dveře civilnímu průmyslovému rozvoji, vojenský sektor zůstává sítí korupce a neefektivity, sahající až k neprůhledným nákupům a nedostatku odpovědnosti zděděné z minulých desetiletí." # todo: NEW TRANSLATION
  RAJ_re_fake_militar: "Vysoce neorganizovaná armáda" # todo: NEW TRANSLATION
  RAJ_re_fake_militar_desc: "Stín rozdělení Indie a spěšně organizované vojenské struktury, jež následovaly, visí nad ozbrojenými silami. V kombinaci s byrokratickou neefektivitou a nedostatkem moderních koordinačních metod vede k neorganizovanému vojenskému aparátu. Avšak tyto nedostatky ukazují, kde je nejvíce potřeba zlepšení, a mírně snižují odliv zdrojů při restrukturalizaci vojenských doktrín." # todo: NEW TRANSLATION
  india_divided: "Indický regionální regionalismus" # todo: NEW TRANSLATION
  india_divided_desc: "Indická rozsáhlá kulturní a jazyková rozmanitost, dědictví bohaté historie a nesčetných království, se často projevuje jako regionální regionalismus, který komplikuje národní správu. Tato mozaika místních zájmů historicky podkopávala centrální politickou moc, což činí tvorbu soudržné politiky náročným úkolem. Přesto existují různé cesty—jak smířlivé, tak konfrontační—jak tuto složitou krajinu zvládnout a potenciálně vytvořit jednotnější národní identitu." # todo: NEW TRANSLATION
  RAJ_gujarat_trouble_idea: "Gujáratské náboženské nepokoje" # todo: NEW TRANSLATION
  RAJ_gujarat_trouble_idea_desc: "Náboženské napětí v Gudžarátu, dědictví hluboce zakořeněných náboženských a etnických rozdělení, eskalovalo do otevřeného konfliktu mezi muslimy a hinduisty. Tato situace destabilizuje region a zároveň natahuje vojenské a administrativní zdroje, ovlivňuje připravenost a odolnost jednotek nasazených v náročných podmínkách." # todo: NEW TRANSLATION
  RAJ_looming_water: "Nedostatek vody" # todo: NEW TRANSLATION
  RAJ_looming_water_desc: "Akutní nedostatek vody v Indii, zhoršený neudržitelnými zemědělskými praktikami a rychlou urbanizací, má dalekosáhlé důsledky. Nejenže zatěžuje sociální stabilitu a správu, ale také výrazně brzdí vojenské operace a logistickou podporu. Navzdory současnému zoufalému stavu by soustředěné snahy o hospodaření s vodou a rozvoj infrastruktury mohly významně zmírnit tyto tíživé účinky." # todo: NEW TRANSLATION
  india_focus: "Indický focus tree" # todo: NEW TRANSLATION
  RAJ_indian_minist_of_foreign_affairs: "§YIndické ministerstvo zahraničních věcí§!" # todo: NEW TRANSLATION
  RAJ_indian_minist_of_foreign_affairs_desc: "Indické ministerstvo zahraničních věcí je vládní orgán zodpovědný za formulaci a provádění zahraniční politiky Indie. Hraje klíčovou roli v udržování diplomatických vztahů s ostatními zeměmi, prosazování zájmů Indie na globálním fóru a řešení mezinárodních otázek důležitých pro region. Hlavními cíli ministerstva jsou podpora mírového soužití, posilování hospodářské spolupráce a posilování kulturních výměn se zeměmi po celém světě." # todo: NEW TRANSLATION
  RAJ_affairm_claims_on_aksai_chin: "Potvrdit nároky na Aksaj Čin" # todo: NEW TRANSLATION
  RAJ_affairm_claims_on_aksai_chin_desc: "Aksaj Čin byl po desetiletí předmětem sporu mezi Indií a Čínou. Indie trvá na tom, že oblast je nedílnou součástí jejího suverénního území, zatímco Čína uplatňuje své historické nároky na region. Spor zůstává nevyřešený a nadále představuje složitý problém ve vztazích mezi Indií a Čínou. Diplomatické snahy o vyřešení tohoto problému pokračují, ale definitivní řešení dosud zůstává nevyřešené." # todo: NEW TRANSLATION
  indian_event.1.t: "Indie potvrzuje nároky na Aksaj Čin" # todo: NEW TRANSLATION
  indian_event.1.d: "Indie znovu potvrdila své neochvějné nároky na Aksaj Čin, uprostřed trvajícího územního sporu s Čínou. Sporná oblast, nacházející se ve východním sektoru Jammu a Kašmíru, byla dlouhodobým bodem sporu mezi oběma asijskými sousedy. Vláda Indie znovu prohlásila svůj postoj a uvedla, že Aksaj Čin je nedílnou součástí jejího suverénního území. Toto potvrzení přichází jako odhodlaná odpověď na čínské historické nároky na tuto oblast. Spor o Aksaj Čin zůstává významnou výzvou ve vztazích mezi Indií a Čínou a diplomatické snahy o vyřešení této otázky pokračují, nicméně dosud nebylo možné dosáhnout definitivního řešení. Rozhodnutí podtrhuje indickou snahu chránit národní suverenitu a zachovat integritu hraničního území. Vláda zůstává otevřená konstruktivnímu dialogu a mírovým jednáním k řešení dlouhodobého sporu a nalezení cesty vpřed ve prospěch regionální stability a spolupráce. Jak se situace vyvíjí, Indie i Čína jsou mezinárodním společenstvím bedlivě sledovány, která doufá v přátelské řešení, deeskalaci napětí a podporu vzájemného porozumění." # todo: NEW TRANSLATION
  indian_event.1.a: "Zajímavé" # todo: NEW TRANSLATION
  indian_event.2.t: "Indie odvolává své nároky na Aksaj Čin!" # todo: NEW TRANSLATION
  indian_event.2.d: "Ve významném a překvapivém kroku Indie oznámila své rozhodnutí vzdát se nároků na sporné území Aksaj Čin, které leží na východním konci Jemmu a Kašmíru. Tato oblast byla dlouhodobým bodem sporu mezi Indií a Čínou, což vedlo k napětí ve vztazích mezi oběma zeměmi. Rozhodnutí indické vlády vzdát se nároků na Aksaj Čin přichází jako odvážný krok k nalezení mírového řešení územního sporu. Ačkoliv region byl po desetiletí sporným tématem, tento překvapivý krok odráží odhodlání Indie podporovat dialog a deeskalovat napětí se sousedním národem. Odstoupení nároků na Aksaj Čin má za cíl vytvořit atmosféru vhodnou pro konstruktivní jednání s Čínou, s nadějí na vzájemně přijatelné řešení, které respektuje zájmy obou zemí. Tento neočekávaný vývoj pravděpodobně upoutá pozornost mezinárodního společenství a pozorovatelé očekávají reakci Číny na indický krok. Rozhodnutí představuje potenciální zlom v indicko-čínských vztazích a mohlo by otevřít nové možnosti regionální stability a spolupráce. Jak se situace vyvíjí, Indie i Čína jsou mezinárodně sledovány, které doufají v přátelské řešení k deeskalaci napětí a podpoře vzájemného porozumění." # todo: NEW TRANSLATION
  RAJ_friendship_with_china: "Přátelství s Čínou" # todo: NEW TRANSLATION
  RAJ_friendship_with_china_desc: "Měli bychom zapomenout na naše minulé konflikty a zajistit trvalý a stabilní mír mezi našimi zeměmi." # todo: NEW TRANSLATION
  RAJ_strat_milcoop_china: "Vojenská spolupráce s Čínou" # todo: NEW TRANSLATION
  RAJ_strat_milcoop_china_desc: "Vojenská spolupráce s Čínou je pro naše ozbrojené síly velmi důležitá, aby mohly spolupracovat a zvýšit naši bojovou účinnost." # todo: NEW TRANSLATION
  RAJ_partnership_with_tajikistan: "Partnership with Tajikistan" # todo: NEW TRANSLATION
  RAJ_partnership_with_tajikistan_desc: "India a Tajikistán sdílejí silné pouto přátelství založené na historických, kulturních a strategických vazbách. Obě země mají dlouhou historii úzké spolupráce a kulturní výměny. Indie poskytovala Tajikistánu rozvojovou pomoc a technické znalosti v různých sektorech, včetně rozvoje infrastruktury, vzdělávání a zdravotnictví. Kromě toho spolu obě země spolupracovaly v oblastech obrany a bezpečnosti, kdy Indie školila tajikistánské obranné personál a poskytovala vojenskou pomoc. Tajikistán naopak dlouhodobě podporoval indickou pozici na různých mezinárodních otázkách." # todo: NEW TRANSLATION
  RAJ_withdraw_claims_on_aksai_chin: "Odstoupit od nároků na Aksaj Čin" # todo: NEW TRANSLATION
  RAJ_withdraw_claims_on_aksai_chin_desc: "Odstoupení od nároků na Aksaj Čin je klíčové pro rozvoj vztahů s Čínou a uvolnění napětí mezi našimi zeměmi." # todo: NEW TRANSLATION
  RAJ_aksai_chin_withdraw_tt: "§YUž nebude moci zapojit do pohraničních konfliktů s §B[CHI.GetNameDef]§! ohledně Aksaj Čin.§!" # todo: NEW TRANSLATION
  RAJ_push_the_kasmir_question: "Tlačit na Kašmírskou otázku" # todo: NEW TRANSLATION
  RAJ_push_the_kasmir_question_desc: "Tlačení Kašmírské otázky je klíčové pro vyvíjení tlaku na agresivní Pákistán!" # todo: NEW TRANSLATION
  RAJ_kashmir_quest_tt: "§YTo výrazně zvýší napětí mezi Indií a Pákistánem§!" # todo: NEW TRANSLATION
  RAJ_increase_regional_influence: "Zvýšit regionální vliv" # todo: NEW TRANSLATION
  RAJ_protect_asian_allies: "Chránit asijské spojence" # todo: NEW TRANSLATION
  RAJ_protect_asian_allies_desc: "Abychom čelili Čínskému dominanci v regionu, měli bychom podpořit Mjanmarsko a jeho záležitosti." # todo: NEW TRANSLATION
  RAJ_partnership_with_iran: "Partnerství s Íránem" # todo: NEW TRANSLATION
  RAJ_partnership_with_iran_desc: "Partnerství s Íránem je pro naši ekonomiku a obchod velmi důležité. Dále mají obě země společný zájem na prosazování regionální konektivity a hospodářské integrace, jak je vidět na rozvoji přístavu Chabahar v Íránu." # todo: NEW TRANSLATION
  RAJ_increase_regional_influence_desc: "Indický regionální vliv je složitý a mnohostranný fenomén, který zahrnuje politické, ekonomické, kulturní a strategické dimenze. Indie, jako různorodá a početná země, vyvíjí významný vliv nejen ve svých hranicích, ale i v širším regionu jižní Asie a Indického oceánu." # todo: NEW TRANSLATION
  RAJ_new_army_idea: "Nová indická armáda" # todo: NEW TRANSLATION
  RAJ_new_army_idea1: "Nová indická armáda" # todo: NEW TRANSLATION
  RAJ_new_army_idea2: "Nová indická armáda" # todo: NEW TRANSLATION
  RAJ_new_army_idea3: "Nová indická armáda" # todo: NEW TRANSLATION
  RAJ_indian_saarc_idea: "SAARC" # todo: NEW TRANSLATION
  RAJ_indian_saarc_idea_desc: "Jižní Asijská asociace pro regionální spolupráci je mezinárodní organizace založená v roce 1985 za účelem podpory regionální spolupráce a rozvoje v Jižní Asii. Hlavním cílem SAARC je zlepšit životní úroveň lidí v regionu prostřednictvím různých iniciativ a spoluprací mezi členskými zeměmi." # todo: NEW TRANSLATION
  RAJ_saarc: "Jižní Asijská asociace pro regionální spolupráci" # todo: NEW TRANSLATION
  RAJ_saarc_desc: "Jižní Asijská asociace pro regionální spolupráci (SAARC), která byla založena v roce 1985, je mezinárodní organizací složenou z Afghánistánu, Bangladéše, Bhútánu, Indie, Malediv, Nepálu, Pákistánu a Srí Lanky. SAARC podporuje regionální spolupráci v oblastech obchodu, rozvoje, snižování chudoby, životního prostředí a sociálních sektorů prostřednictvím summitu, specializovaných orgánů a iniciativ, i přes občasné výzvy vyplývající z politického napětí mezi členskými zeměmi." # todo: NEW TRANSLATION
  indian_event.3.t: "Indie nás zve do Jižní Asijské asociace pro regionální spolupráci" # todo: NEW TRANSLATION
  indian_event.3.d: "Indie nás zve do Jižní Asijské asociace pro regionální spolupráci, měli bychom s připojením souhlasit?" # todo: NEW TRANSLATION
  indian_event.3.a: "Jistě" # todo: NEW TRANSLATION
  indian_event.3.b: "Promiňte, ne" # todo: NEW TRANSLATION
  RAJ_act_east_policy: "Politika Act East" # todo: NEW TRANSLATION
  RAJ_act_east_policy_desc: "„Politika Act East“ je zahraničně-politická iniciativa vlády Indie, která byla představena s cílem posílit zapojení Indie se zeměmi v regionu Asie-Pacifik, zejména jihovýchodní Asii. Může být považována za rozšíření a přepracování dřívější „Look East Policy“, která byla zahájena na počátku 90. let." # todo: NEW TRANSLATION
  act_east_pol_tt: "§YSpustíme program Politiky Act East§!" # todo: NEW TRANSLATION
  RAJ_asean_partner: "Partnerství s ASEAN" # todo: NEW TRANSLATION
  RAJ_asean_partner_desc: "Vztahy ASEAN‑Indie, založené v roce 1992, se vyvinuly do mnohostranného partnerství zahrnujícího politické, ekonomické a kulturní rozměry. Politika Indie Act East zdůraznila důležitost posilování vazeb s jihovýchodními asijskými zeměmi. Jako partner dialogu ASEAN se Indie aktivně zapojuje do regionálních fór a iniciativ, podporující mír, stabilitu a hospodářskou spolupráci. Bilaterální obchod výrazně vzrostl, když obě strany usilují o rozšíření ekonomických vazeb prostřednictvím dohody o volném obchodu ASEAN–Indie. Kromě toho se kulturní výměny a kontakty mezi lidmi prohloubily, podporující pocit společného dědictví. Avšak výzvy jako námořní spory a soutěživost o vliv v Indo‑Pacifické oblasti také ovlivnily dynamiku tohoto vztahu, což ukazuje potřebu kontinuálních diplomatických snah pro udržení stability a prosperity v regionu." # todo: NEW TRANSLATION
  RAJ_east_asia_summit: "Summit Východní Asie" # todo: NEW TRANSLATION
  RAJ_east_asia_summit_desc: "V souladu s naší politikou Act East Policy představuje účast na Summitu Východní Asie klíčový krok k prohloubení našich diplomatických vazeb a společných snah. Budováním silnějších vazeb s klíčovými aktéry, jako jsou Rusko, Japonsko a Laos, otevíráme cestu k více integrované a harmonické regionální budoucnosti." # todo: NEW TRANSLATION
  RAJ_eastas.1.t: "Summit Východní Asie" # todo: NEW TRANSLATION
  RAJ_eastas.1.d: "18. East Asia Summit (EAS) se konal dnes online a shromáždil vůdce 18 členských zemí, aby projednali aktuální regionální výzvy a posílili spolupráci ve východoasijském regionu. Pořádala Singapur, summit sloužil jako platforma pro otevřený dialog a spolupráci s cílem podpořit mír, stabilitu a prosperitu v regionu. Na EAS se zúčastnili vůdci zastupující členské státy ASEAN, spolu s Austrálií, Čínou, Indií, Japonskem, Novým Zélandem, Jižní Koreou, Ruskem a Spojenými státy. Tato různorodá a inkluzivní schůzka odráží závazek summitu k inkluzivní regionální angažovanosti a dialogu. Během summitu vůdci vedli upřímné diskuse o široké škále témat, včetně ekonomického oživení v období po pandemii, řešení a adaptačních strategií v boji proti změně klimatu, námořní bezpečnosti, boje proti terorismu a opatření na zvládání transnacionálních trestných činů. Dále se řešily geopolitické výzvy a zdůraznila důležitost dodržování mezinárodního práva, respektování suverenity a udržování řídicího řádu na Indo‑Pacifické cestě." # todo: NEW TRANSLATION
  RAJ_eastas.1.o1: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_neutrality_idea: "Politika neutrality" # todo: NEW TRANSLATION
  RAJ_neutrality_idea_desc: "Politika neutrality Indie má za cíl udržet naši jemnou rovnováhu a vyvarovat se světových problémů. Je načase, abychom opustili tyto skupiny a prohlásili Indii za novou neutrální zemi." # todo: NEW TRANSLATION
  RAJ_bimstek: "BIMSTEK" # todo: NEW TRANSLATION
  RAJ_bimstek_desc: "Iniciativa Bengálského zálivu pro multisektorovou technickou a ekonomickou spolupráci je regionální organizací složenou ze sedmi států obklopujících Bengálský záliv: Indie, Bangladéš, Srí Lanka, Bhútán, Nepál, Myanmarsko a Thajsko. Založena v roce 1997, BIMSTEK si klade za cíl podporovat spolupráci v různých sektorech, včetně obchodu, investic, energetiky, technologií, turistiky a boje proti terorismu. Tato subregionální skupina je strategicky umístěna pro posílení konektivity a hospodářské integrace v jižní a jihovýchodní Asii. Ačkoliv BIMSTEK má obrovský potenciál, pokrok byl někdy brzděn politickými a logistickými výzvami, včetně omezené konektivity mezi členy. Přesto zůstává významnou platformou pro podporu spolupráce a rozvoje v geograficky a kulturně rozmanitém regionu, zejména když země usilují o posílení regionální stability a hospodářského růstu." # todo: NEW TRANSLATION
  RAJ_indian_bimstek_idea: "BIMSTEK" # todo: NEW TRANSLATION
  RAJ_indian_bimstek_idea_desc: "Iniciativa Bengálského zálivu pro multisektorovou technickou a ekonomickou spolupráci je regionální organizací složenou ze sedmi států obklopujících Bengálský záliv: Indie, Bangladéš, Srí Lanka, Bhútán, Nepál, Myanmarsko a Thajsko. Založena v roce 1997, BIMSTEC si klade za cíl podporovat spolupráci v různých sektorech, včetně obchodu, investic, energetiky, technologií, turistiky a boje proti terorismu, mezi ostatními. Tato subregionální skupina je strategicky umístěna pro posílení konektivity a hospodářské integrace v Jižní a Jihovýchodní Asii. Ačkoliv BIMSTEC má obrovský potenciál, pokrok byl někdy brzděn politickými a logistickými problémy, včetně omezené konektivity mezi členy. Přesto zůstává významnou platformou pro podporu spolupráce a rozvoje v geograficky a kulturně rozmanitém regionu, zejména když země usilují o posílení regionální stability a ekonomického růstu." # todo: NEW TRANSLATION
  indian_event.4.t: "Pozvání do BIMSTEK" # todo: NEW TRANSLATION
  indian_event.4.d: "Indie nás zve do partnerského programu BIMSTEK, měli bychom se připojit?" # todo: NEW TRANSLATION
  indian_event.4.a: "Jistě!" # todo: NEW TRANSLATION
  indian_event.4.b: "Promiňte, ne" # todo: NEW TRANSLATION
  RAJ_befriend_butan_and_nepal: "Spřátelit se s Nepálem a Bhútánem" # todo: NEW TRANSLATION
  RAJ_befriend_butan_and_nepal_desc: "Indie, Bhútán a Nepál sdílejí hluboké historické, kulturní a geografické vazby. Indie historicky sehrávala klíčovou roli ve vývoji a stabilitě těchto himálajských zemí. Bhútán udržuje s Indií jedinečný vztah, který je poznamenán úzkou diplomatickou, ekonomickou a strategickou spoluprací. Indie Bhútánu pomáhala při řadě rozvojových projektů a bezpečnostních záležitostí, což udržuje silné a přátelské partnerství." # todo: NEW TRANSLATION
  RAJ_support_nov_idea: "Indická vojenská podpora" # todo: NEW TRANSLATION
  RAJ_support_neaplese_army: "Podpora Nepálské armády" # todo: NEW TRANSLATION
  RAJ_support_neaplese_army_desc: "Indicko‑nepálská vojenská spolupráce má historický základ založený na geografické blízkosti a vzájemných bezpečnostních zájmech. Obě země mají tradici vojenských výměn, školení a úzkých obranných vazeb. Indie je významným dodavatelem vojenského vybavení pro Nepál, včetně zbraní, munice a hardwaru. Obě země spolupracují na otázkách boje proti terorismu, zvládání přírodních katastrof a udržení regionální stability. Navíc Gurkhské jednotky v Indické armádě mají silný historický vztah k Nepálu a rekrutují vojáky z této oblasti." # todo: NEW TRANSLATION
  RAJ_mutual_trade_agreements: "Vzájemné obchodní dohody" # todo: NEW TRANSLATION
  RAJ_mutual_trade_agreements_desc: "Indicko‑bhútánská obchodní spolupráce je charakterizována silným a mnohostranným ekonomickým partnerstvím, hluboce zakořeněným v historických vazbách a vzájemných zájmech. Bhútán je významným příjemcem indické ekonomické podpory a rozvojové pomoci, a Indie je Bhútánu největším obchodním partnerem a zdrojem zahraničních investic. Klíčové oblasti spolupráce zahrnují hydroenergetické projekty, kde se indické firmy podílejí na společných podnicích k rozvoji bohatého hydroelektrického potenciálu Bhútánu. To nejen napomáhá bhútánskému hospodářskému růstu, ale také uspokojuje energetické potřeby Indie." # todo: NEW TRANSLATION
  RAJ_befriend_bangladesh: "Spřátelit se s Bangladéšem" # todo: NEW TRANSLATION
  RAJ_befriend_bangladesh_desc: "Obchod mezi Indií a Bangladéšem výrazně vzrostl, poháněný lepší infrastrukturou a preferenčními obchodními dohodami. Obě země spolupracovaly na velkých projektech, jako je výstavba přeshraničních silnic a přenosových sítí, čímž došlo ke zlepšení regionální konektivity. Kromě toho spolupracují na téměř aspektech boje proti terorismu, bezpečnosti a řízení katastrof." # todo: NEW TRANSLATION
  RAJ_defense_bangladesh: "Bangladéšská obranná smlouva" # todo: NEW TRANSLATION
  RAJ_defense_bangladesh_desc: "Prostřednictvím řady dohod a ujednání Indie a Bangladéš skutečně posílily své obranné vztahy. Měli bychom ratifikovat rámcovou dohodu o spolupráci v obraně, která má historicky významný dopad a posílí naši bezpečnostní alianci. Zvýšené vojenské výměny, školení a spolupráce v boji proti terorismu a námořní bezpečnosti jsou součástí tohoto rámce." # todo: NEW TRANSLATION
  RAJ_border_agreements: "Hraniční dohody s Bangladéšem" # todo: NEW TRANSLATION
  RAJ_border_agreements_desc: "Kromě vyřešení významného zdroje napětí tato rozhodnutí otevřou dveře k většímu propojení a spolupráci mezi oběma zeměmi. Více než 50 000 lidí žijících v enklávách si bude moci vyměnit občanství v jejich domovských zemích. Navíc umožní realizovat řadu rozvojových iniciativ, jako je výstavba silnic, mostů a další infrastruktury podél nově vzniklých hraničních oblastí." # todo: NEW TRANSLATION
  indian_event.5.t: "Hraniční dohoda s Indií" # todo: NEW TRANSLATION
  indian_event.5.d: "Indie navrhuje hraniční dohodu s námi, abychom mohli vyřešit naše hraniční spory a pokračovat ve vzájemné spolupráci." # todo: NEW TRANSLATION
  indian_event.5.a: "Jistě." # todo: NEW TRANSLATION
  indian_event.5.b: "Tohle je moc!" # todo: NEW TRANSLATION
  RAJ_suppress_probangl_separat: "Potlačit pro‑Bangladéšský separatismus" # todo: NEW TRANSLATION
  RAJ_suppress_probangl_separat_desc: "Zatímco naše obranné svazky s Bangladéšem byly posíleny, nadále existuje okrajový sentiment usilující o bližší svazek s naším východním sousedem. Pro národní integritu je klíčové, abychom tyto separatistické sklony řešili a potlačili je, a tím zajistili stabilní a sjednocenou Indii." # todo: NEW TRANSLATION
  RAJ_approach_singapore: "Oslovit Singapur" # todo: NEW TRANSLATION
  RAJ_approach_singapore_desc: "Singapur je naším dlouhodobým neutrálním partnerem v asijském regionu. Musíme zlepšit náš vztah s ním." # todo: NEW TRANSLATION
  RAJ_meaf: "MEAF" # todo: NEW TRANSLATION
  RAJ_meaf_desc: "Trhy Blízkého východu a Afriky se staly důležitými po různých transformacích v jejich regionech. Musíme zlepšit vztahy s nimi nejen v obchodě, ale také ve vojenské a politické rovině." # todo: NEW TRANSLATION
  RAJ_partnership_with_uae: "Partnerství se SAE" # todo: NEW TRANSLATION
  RAJ_partnership_with_uae_desc: "Vztahy mezi Indií a SAE dlouhodobě vykazují pozitivní výsledky. Musíme je ještě více zlepšit a vytvořit příznivé podmínky pro spolupráci." # todo: NEW TRANSLATION
  RAJ_gulf_oil_deal: "Ropná dohoda GCC" # todo: NEW TRANSLATION
  RAJ_gulf_oil_deal_desc: "Indie má velkou potřebu paliva a ropy. Spolupráce se zeměmi Zálivu je klíčová pro naplnění našich potřeb." # todo: NEW TRANSLATION
  RAJ_oman_military_base: "Ománská vojenská základna" # todo: NEW TRANSLATION
  RAJ_oman_military_base_desc: "Omán a Indie sdílejí nejen kulturní a historické vazby, ale také politické vazby a společné zájmy v regionu. Musíme tyto vazby posílit." # todo: NEW TRANSLATION
  RAJ_befriend_algeria: "Navázat přátelství s Alžírskem" # todo: NEW TRANSLATION
  RAJ_befriend_algeria_desc: "Alžírsko je jednou z mála zemí, se kterou máme vysoký obchodní obrat v severní Africe. Možná brzy si budou chtít prohloubit náš vztah a musíme vytvořit dobrou půdu pro to." # todo: NEW TRANSLATION
  RAJ_utilizing_indian_diaspora: "Vztahy s indickou diaspórou" # todo: NEW TRANSLATION
  RAJ_utilizing_indian_diaspora_desc: "Kvůli historickým událostem je indická diaspora rozptýlena po celém světě. Mnoho našich krajanů však zastává významné pozice v zemích, ve kterých se nacházejí. Musíme to využít." # todo: NEW TRANSLATION
  RAJ_mauritius: "Navázat přátelství s Mauriciem" # todo: NEW TRANSLATION
  RAJ_mauritius_desc: "Na Mauriciu existuje významná diaspora, která má velký vliv na politiku země. Je na čase to využít k posílení vazeb." # todo: NEW TRANSLATION
  RAJ_srilank_relat: "Navázat přátelství se Srí Lankou" # todo: NEW TRANSLATION
  RAJ_srilank_relat_desc: "Historicky byly vztahy mezi Sri Lankou a Indií velmi srdečné. Díky historickým kořenům se k nám lidé Srí Lanky chovají velmi laskavě. Můžeme tuto zemi považovat za bratrsou a naše vztahy s ní by měly být zlepšeny." # todo: NEW TRANSLATION
  RAJ_seychelles: "Navázat přátelství se Seychely" # todo: NEW TRANSLATION
  RAJ_seychelles_desc: "Seychely dlouhodobě usilují o geostrategickou alternativu pro posílení obchodních vazeb, obranných schopností a spolupráce v oblasti technologií. Přátelství s Indií je pro ně logickou volbou." # todo: NEW TRANSLATION
  RAJ_tradepar_china: "Obchodní partnerství s Čínou" # todo: NEW TRANSLATION
  RAJ_tradepar_china_desc: "Navzdory napjatým vztahům s Čínou je obchodní partnerství s ní stále nezbytné pro naše i jejich ekonomiky." # todo: NEW TRANSLATION
  RAJ_eastern_affiars: "Východní záležitosti" # todo: NEW TRANSLATION
  RAJ_eastern_affiars_desc: "Indie tradičně udržuje dobré vztahy s nově vznikajícími mocnostmi. Měli bychom toho využít ke zlepšení diplomatických a obchodních vztahů." # todo: NEW TRANSLATION
  RAJ_stratpar_russi: "Strategické partnerství s Ruskem" # todo: NEW TRANSLATION
  RAJ_stratpar_russi_desc: "I přes dobré vztahy mezi Čínou a Ruskem bylo Rusko naším spolehlivým partnerem v oblasti obchodu a obrany od dob SSSR. Je čas obnovit tento vztah." # todo: NEW TRANSLATION
  RAJ_stratpar_soaf: "Strategické partnerství s Jižní Afrikou" # todo: NEW TRANSLATION
  RAJ_stratpar_soaf_desc: "Jižní Afrika je jednou z nejrychleji rostoucích ekonomik na světě. Stejně jako my jsou odhodláni zlepšovat globální obchod a vyhledávat partnery." # todo: NEW TRANSLATION
  RAJ_stratpar_braz: "Strategické partnerství s Brazílií" # todo: NEW TRANSLATION
  RAJ_stratpar_braz_desc: "Brazilie má již dlouho poměrně dobré vztahy. Musíme najít způsoby, jak zlepšit obchod s Brazílií a posílit politické vazby." # todo: NEW TRANSLATION
  RAJ_looking_west: "Pohled na Západ" # todo: NEW TRANSLATION
  RAJ_looking_west_desc: "Navzdory tradiční neutrální pozici Indie má relativně dobré vztahy se západními zeměmi, které přináší nejen obchod, ale také společného nepřítele – Čínu." # todo: NEW TRANSLATION
  RAJ_friendship_with_israel: "Přátelství s Izraelem" # todo: NEW TRANSLATION
  RAJ_friendship_with_israel_desc: "Vztahy Indie a Izraele mají dlouhou historii společné spolupráce. V novém, 21. století, je třeba tyto vazby potvrdit." # todo: NEW TRANSLATION
  RAJ_friendship_with_france: "Přátelství s Francií" # todo: NEW TRANSLATION
  RAJ_friendship_with_france_desc: "Po uzavření strategického paktu s Francií v roce 1998 se Francie stala jedním z největších partnerů Indie v rámci NATO. Tyto vztahy je třeba prohloubit účinným způsobem." # todo: NEW TRANSLATION
  RAJ_become_major_non_nato_allies: "Spojenectví s NATO" # todo: NEW TRANSLATION
  RAJ_become_major_non_nato_allies_desc: "Možná, abychom mohli vystoupit proti Číně a Pákistánu, musíme zlepšit vztahy se Západem natolik, abychom mohli podepsat asociaci s NATO či ještě něco více. Podle současných trendů nás Západ možná přijme." # todo: NEW TRANSLATION
  RAJ_military_coop_with_us: "Vojensko-technická spolupráce s USA" # todo: NEW TRANSLATION
  RAJ_military_coop_with_us_desc: "USA je supervelmocí s nejpokročilejšími obrannými technologiemi. Musíme s nimi spolupracovat a posílit naše obranné schopnosti." # todo: NEW TRANSLATION
  RAJ_tradedeals_with_us: "Obchodní dohody se USA" # todo: NEW TRANSLATION
  RAJ_tradedeals_with_us_desc: "Obchod se Spojenými státy je stálým krokem naší politiky spolupráce se Západem. Najdeme něco, co bude pro obě strany zajímavé v oblasti obchodu." # todo: NEW TRANSLATION
  indian_event.6.t: "Indický návrh" # todo: NEW TRANSLATION
  indian_event.6.d: "Od nedávného sblížení Indie s námi žádají o zrušení statusu hlavního spojence mimo NATO pro Pakistan." # todo: NEW TRANSLATION
  indian_event.6.a: "Jasně!" # todo: NEW TRANSLATION
  indian_event.6.b: "Promiň, ne" # todo: NEW TRANSLATION
  indian_event.667.t: "USA souhlasí." # todo: NEW TRANSLATION
  indian_event.667.d: "Odeberou status MNNA Pakistanu." # todo: NEW TRANSLATION
  indian_event.667.a: "Skvělé" # todo: NEW TRANSLATION
  indian_event.668.t: "USA odmítly náš návrh." # todo: NEW TRANSLATION
  indian_event.668.d: "Pakistan zůstane hlavním spojencem USA mimo NATO." # todo: NEW TRANSLATION
  indian_event.668.a: "Hm." # todo: NEW TRANSLATION
  RAJ_support_taiwan: "Podpora Tchaj-wanu" # todo: NEW TRANSLATION
  RAJ_support_taiwan_desc: "Ačkoli Tchaj-wan nárokuje mnoho území, která jsou v rozporu s našimi zájmy, možná stojí za to ho podpořit proti společnému nepříteli – Čínské lidové republice." # todo: NEW TRANSLATION
  RAJ_indian_modern_prog: "Žádost o USAID" # todo: NEW TRANSLATION
  RAJ_indian_modern_prog_desc: "Programy americké pomoci jsou v Indii dlouhodobě běžné. Možná stojí za to zlepšit a posílit spolupráci v této oblasti." # todo: NEW TRANSLATION
  RAJ_joining_nato: "Vstup do NATO" # todo: NEW TRANSLATION
  RAJ_joining_nato_desc: "Ačkoli NATO působí výhradně v euroatlantickém regionu, možná bychom mohli přesvědčit šéfa NATO, aby rozšířil koncept NATO a přijal nás do něj." # todo: NEW TRANSLATION
  RAJ_SCO_join: "Vstup do SCO" # todo: NEW TRANSLATION
  RAJ_SCO_join_desc: "Ačkoli je náš vztah k Číně napjatý, náš vztah k Rusku je poměrně produktivní. Snad budeme moci vstoupit do struktury SCO i přes veškeré rozpory s Čínou." # todo: NEW TRANSLATION
  RAJ_cont_non_aligned_polic: "Pokračovat na cestě neangažovanosti" # todo: NEW TRANSLATION
  RAJ_cont_non_aligned_polic_desc: "Indie je tradičně na cestě neangažovanosti a úplné neutrality. Neměli bychom hledat nové spojence a překračovat hranice toho, co je dovoleno. Musíme si udržet odstup." # todo: NEW TRANSLATION
  RAJ_isolationist_policies: "Izolační politiky" # todo: NEW TRANSLATION
  RAJ_isolationist_policies_desc: "Navzdory našemu obchodu může být izolace od zbytku světa prospěšná." # todo: NEW TRANSLATION
  RAJ_boosting_our_local_market: "Podpora místního trhu" # todo: NEW TRANSLATION
  RAJ_boosting_our_local_market_desc: "Posílení domácího trhu je krokem k dosažení úplné autonomie Indie od tohoto světa." # todo: NEW TRANSLATION
  RAJ_active_support_of_stete_woned_shiet: "Aktivní podpora" # todo: NEW TRANSLATION
  RAJ_active_support_of_stete_woned_shiet_desc: "Musíme podporovat nejen tržní vztahy v zemi, ale také státní korporace, které budou regulovat nejdůležitější aspekty ekonomiky." # todo: NEW TRANSLATION
  RAJ_india_first: "Indie na prvním místě" # todo: NEW TRANSLATION
  RAJ_india_first_desc: "Indie musí být nade všemi. Na tomto světě jsme sami a musíme si to uvědomit." # todo: NEW TRANSLATION
  RAJ_indian_autarky_effort: "Indická sféra vlivu" # todo: NEW TRANSLATION
  RAJ_indian_autarky_effort_desc: "Přišel čas nejen zlepšit vztahy s našimi partnery, ale také vybudovat naši vlastní sféru vlivu." # todo: NEW TRANSLATION
  RAJ_self_sufficient_market: "Nová vlna myšlenek" # todo: NEW TRANSLATION
  RAJ_self_sufficient_market_desc: "Je čas uznat, že naše cesta je novým milníkem v indickém ideologickém paradigmatu - budujeme svou vlastní novou budoucnost." # todo: NEW TRANSLATION
  RAJ_asking_nato_help_pak: "Vyhnat Pakistan" # todo: NEW TRANSLATION
  RAJ_asking_nato_help_pak_desc: "Pakistan byl dlouhodobě spojencem USA mimo NATO. Musíme v kooperaci se Západem vyloučit jejich přítomnost a získat jejich místo." # todo: NEW TRANSLATION
  RAJ_indias_politics: "Indická politika" # todo: NEW TRANSLATION
  RAJ_indias_politics_desc: "Indická politika stojí na prahu přechodu z jednoho tisíciletí do druhého. Jak bude její historie utvářena?" # todo: NEW TRANSLATION
  indian_event.7.t: "Indická politika" # todo: NEW TRANSLATION
  indian_event.7.d: "Indie čelila kombinaci politických a ekonomických výzev v novém miléniu, když se národ snažil orientovat v složitém prostředí a řešit naléhavé otázky. Nové milénium přineslo řadu překážek, které prověřily odolnost indických demokratických institucí a ekonomické stability. Na politické frontě země svědčí fragmentovaná politická scéna charakterizovaná koaličními vládami a častými změnami ve vedení. To vyvolalo určitou míru nestability a ztížilo implementaci klíčových reforem. Nepřítomnost jasné většiny ve vládě na centrální úrovni učinila rozhodovací proces náročným, často vyžadujícím jemná vyjednávání s různými regionálními a ideologickými partnery. Ekonomicky si Indie vedla se trvalými problémy, jako jsou fiskální deficity, pomalý průmyslový růst a nezaměstnanost. Ekonomika čelila překážkám v plném využití reforem zahájených ve 90. letech a některé sektory zažívaly zpomalený růst. Strukturální výzvy, byrokratická zátěž a nedostatečná infrastruktura ztěžovaly usnadnění podnikání a omezovaly potenciál země pro rychlou hospodářskou expanzi. Dále Indie svědkovala devastujícím dopadům prasknutí dot-com bubliny, které mělo ozvěny na indický sektor informačních technologií. Několik IT firem čelilo problémům, když globální trhy zaznamenaly pokles, vedoucí k propouštění a finanční zátěži v odvětví. Uprostřed těchto výzev vláda zaměřila politiky na podporu hospodářského růstu, přilákání zahraničních investic a podporu podnikání. Byly podniknuty kroky ke zkvalitnění rozvoje infrastruktury, zjednodušení regulací a stimulaci průmyslových aktivit. Dopad těchto iniciativ si však vyžádal čas na projevení a vyžadoval trvalé úsilí k dosažení pozitivních výsledků. Navzdory těmto překážkám zůstávala odolnost Indie a demokratická pavučina nedotčena. Živá občanská společnost, nezávislá justice a svobodné tisky hrály klíčovou roli při zajišťování odpovědnosti a podpoře veřejné diskuse o zásadních otázkách." # todo: NEW TRANSLATION
  indian_event.7.a: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee" # todo: NEW TRANSLATION
  RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee je významný indický státník a prominentní postava v indické politice. Sloužil jako premiér Indie třikrát: nejprve krátce v roce 1996, poté od roku 1998 do roku 1999 a nakonec od roku 1999. Vajpayee byl zakládajícím členem Bharatiya Janata Party a klíčovým vůdcem v Rashtriya Swayamsevak Sangh, hinduistické nacionalistické organizaci." # todo: NEW TRANSLATION
  RAJ_lahore_summit_legacy: "Dědictví summitu v Láhaře" # todo: NEW TRANSLATION
  RAJ_lahore_summit_legacy_desc: "Lahorská deklarace byla bilaterální dohodou a vládní smlouvou mezi Indií a Pákistánem. Dohoda byla podepsána dne 21. února 1999 na závěr historického summitu v Láhaře a téhož roku ji schválily parlamenty obou zemí. Podle podmínek dohody byl dosažen vzájemný výklad k rozvoji jaderných arzenálů a vyhnutí se náhodnému a neoprávněnému provoznímu použití jaderných zbraní. Lahorská deklarace přinesla oběma vůdcům odpovědnost za vyhýbání se jadernému závodu a konfliktům jak nekonvenčním, tak konvenčním." # todo: NEW TRANSLATION
  RAJ_prevention_of_terror_act: "Zákon o prevenci terorismu" # todo: NEW TRANSLATION
  RAJ_prevention_of_terror_act_desc: "Zákon č. 15 z roku 2002, zákon o zajištění prevence teroristických aktivit a souvisejících záležitostí." # todo: NEW TRANSLATION
  indian_event.8.t: "Uklidnění protestů v Gudžárátu" # todo: NEW TRANSLATION
  indian_event.8.d: "Nepokoje byly vyvolány událostí, při níž byl vlak, který vezl hinduistické poutníky, zapálen a způsobily smrt několika osob. Událost byla přičítána údajnému útoku muslimského davu. Následné následky vlakového incidentu se rozšířily do častých násilných střetů mezi hinduistickými a muslimskými komunitami v různých částech Gudžarátu. Protesty a následné nepokoje si vyžádaly stovky životů, zranění a značné poškození majetku. Co bychom měli dělat?" # todo: NEW TRANSLATION
  indian_event.8.a: "Modi to zvládne!" # todo: NEW TRANSLATION
  indian_event.8.b: "Doufejme, že protesty se samy uklidní." # todo: NEW TRANSLATION
  RAJ_settling_down_gujarat: "Uklidnění protestů v Gudžárátu" # todo: NEW TRANSLATION
  RAJ_settling_down_gujarat_desc: "Násilí vypuklo po požáru vlaku v Godhra, při němž zahynulo 59 lidí, většinou hinduistických poutníků. Následně došlo k rozsáhlým náboženským střetům v různých částech Gudžarátu, což vedlo k úmrtí stovek lidí a vysídění tisíců lidí" # todo: NEW TRANSLATION
  RAJ_BRICS_integer: "Vytvoření BRICS" # todo: NEW TRANSLATION
  RAJ_BRICS_integer_desc: "Je čas, aby hlavní světové velmoci spojily síly do jediné pěstí a vytvořily multipolární svět. Koncepci BRICS navrženou na St. Petersburském ekonomickém fóru je třeba realizovat." # todo: NEW TRANSLATION
  RAJ_eastas.2.t: "Národy tvoří novou alianci pro posílení globální hospodářské spolupráce" # todo: NEW TRANSLATION
  RAJ_eastas.2.d: "Ve významném vývoji pro světovou ekonomiku oficiálně vytvořily alianci BRIC země Brazílie, Ruska, Indie a Číny. Vytvoření této nové aliance si klade za cíl posílit hospodářskou spolupráci, posílit obchodní vazby a podpořit vzájemně propořený svět. Založení BRIC znamená zlomový okamžik v globální ekonomické dynamice, protože tyto čtyři země společně reprezentují značný podíl na světové populaci, rozloze a ekonomické produkci. Společně mají obrovský potenciál pro rozvoj globální ekonomiky a udržitelný rozvoj. Základy BRIC spočívají na společných cílech a vzájemných výhodách. Využitím jejich společných zdrojů usilují BRIC země o podporu inkluzivního a vyváženého hospodářského růstu, posílení toku obchodu a investic a poskytnutí platformy pro spolupráci v různých sektorech, včetně financí, energetiky, infrastruktury a technologií. Tato nově vzniklá aliance slibuje významné možnosti pro členy. Brazílie, Rusko, Indie a Čína přinášejí na stůl jedinečné silné stránky a schopnosti. Brazílie má bohaté přírodní zdroje a živý zemědělský sektor, Rusko je známo pro své energetické rezervy a technologickou vyspělost, indický se rozvíjející servisní sektor a kvalifikovaná pracovní síla přispívají k hospodářské síle, a Číny výrobní kapacity a exportní zdatnost jsou světově proslulé." # todo: NEW TRANSLATION
  RAJ_eastas.2.o1: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_BRICS: "Člen BRICS" # todo: NEW TRANSLATION
  indian_event.9.t: "Věž BRICS" # todo: NEW TRANSLATION
  indian_event.9.d: "Na nedávném ekonomickém fóru byl navržen nový projekt na výstavbu BRICS Věže pro účely nové mezinárodní banky." # todo: NEW TRANSLATION
  indian_event.9.a: "Skvělé" # todo: NEW TRANSLATION
  RAJ_tower_tt: "§YTo zvýší vliv Číny na nás, ale zlepší naši ekonomiku§!" # todo: NEW TRANSLATION
  RAJ_BRICS_tower_project: "Projekt BRICS Věž" # todo: NEW TRANSLATION
  RAJ_BRICS_tower_project_desc: "K posílení mezistátních vztahů je potřeba vytvořit novou Rozvojovou banku pro všechny členské státy BRICS." # todo: NEW TRANSLATION
  RAJ_BRICS_bank: "BRICS banka" # todo: NEW TRANSLATION
  indian_event.10.t: "Návrh BRICS Banky" # todo: NEW TRANSLATION
  indian_event.10.d: "BRICS banka navrhla rozvojový projekt pro každý členský stát. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  indian_event.10.a: "Jistě." # todo: NEW TRANSLATION
  indian_event.10.b: "Promiňte, ne" # todo: NEW TRANSLATION
  RAJ_BRICS_payment_system: "BRICS platební systém" # todo: NEW TRANSLATION
  RAJ_BRICS_payment_system_desc: "Abychom zlepšili a zjednodušili obchod, je třeba vytvořit nový systém transakcí a platební systém." # todo: NEW TRANSLATION
  RAJ_BRICS_cur: "Snahy BRICS o společnou měnu" # todo: NEW TRANSLATION
  indian_event.11.t: "Projekt společné měny" # todo: NEW TRANSLATION
  indian_event.11.d: "BRICS navrhl nový Projekt společné měny, měli bychom souhlasit?" # todo: NEW TRANSLATION
  indian_event.11.a: "Samozřejmě" # todo: NEW TRANSLATION
  indian_event.11.b: "Promiňte, ne" # todo: NEW TRANSLATION
  RAJ_common_currenc_project: "Projekt společné měny" # todo: NEW TRANSLATION
  RAJ_common_currenc_project_desc: "Tento projekt nemusí být realizován okamžitě, ale koncepce společné měny je dobrým základem pro vzájemnou integraci." # todo: NEW TRANSLATION
  RAJ_BRICS_contig_reserv_arrang: "Dohoda o kontingentních rezervách" # todo: NEW TRANSLATION
  RAJ_BRICS_contig_reserv_arrang_desc: "Dohoda BRICS o kontingentních rezervách je rámcem pro poskytování ochrany proti tlaku globální likvidity. Zahrnuje i měnové otázky, kdy národní měny členů jsou negativně ovlivněny globálními finančními tlaky." # todo: NEW TRANSLATION
  RAJ_invite_observer_states: "Obchod se Státy pozorovateli" # todo: NEW TRANSLATION
  RAJ_invite_observer_states_desc: "V rámci BRICS existuje mnoho pozorovatelů. Možná stojí za to systematicky začlenit jejich integraci do struktury BRICS." # todo: NEW TRANSLATION
  RAJ_eastas.3.t: "BRICS ekonomický růst pro inovativní budoucnost." # todo: NEW TRANSLATION
  RAJ_eastas.3.d: "Jedenáctý BRICS Summit, konaný v Brasília, Brazílie, se úspěšně uzavřel, čímž ukázal závazek zemí Brazílie, Ruska, Indie, Číny a Jihoafrické republiky k posilování spolupráce a růstu ekonomiky. Vůdcové členských zemí se sešli v hlavním městě Brazílie na dva dny jednání, diskusí a bilaterálních setkání. Summit byl zahájen slavnostním ceremoniálem, během nějž předseda Brazílie přivítal hlavy států a zdůraznil důležitost posílení partnerství BRICS pro zvládání globálních výzev a odemykání nových příležitostí. Vůdcové zabředli do komplexních diskuzí na širokou škálu témat, včetně obchodu, investic, inovací a geopolitických otázek." # todo: NEW TRANSLATION
  RAJ_eastas.3.o1: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_BRICS_pro_tempore: "Summit v Brazílii" # todo: NEW TRANSLATION
  RAJ_BRICS_pro_tempore_desc: "Nastal čas svolat největší summit v historii organizace, aby se posílily vztahy mezi státy." # todo: NEW TRANSLATION
  indian_event.12.t: "Pozvánka do BRICS" # todo: NEW TRANSLATION
  indian_event.12.d: "Dlouhodobě jsme byli pozorovateli v organizaci BRICS. Navrhli nám vstup. Měli bychom tak učinit?" # todo: NEW TRANSLATION
  indian_event.12.a: "Samozřejmě" # todo: NEW TRANSLATION
  indian_event.12.b: "Promiňte, ne" # todo: NEW TRANSLATION
  RAJ_eastas.4.t: "Írán se připojuje k BRICS" # todo: NEW TRANSLATION
  RAJ_eastas.4.d: "Ve významném vývoji oficiálně vstoupil Írán do skupiny BRICS, která zahrnuje Brazílii, Rusko, Indii, Čínu a Jihoafrickou republiku. Toto rozšíření BRICS bloku znamená milník v regionální a globální spolupráci, neboť Írán se stává první zemí ze Středního východu, která se připojuje k této vlivné asociaci. Rozhodnutí bylo oznámeno během 12. BRICS summitu, konaného virtuálně kvůli probíhajícím globálním okolnostem. Zařazení Íránu do BRICS vychází z rozsáhlých diskuzí mezi členskými zeměmi, zdůrazňujících strategický význam země a potenciál pro ekonomickou spolupráci. Účast Íránu posílí nejen regionální vliv BRICS, ale rovněž podpoří zvýšenou spolupráci mezi Středním východem a ostatními zeměmi BRICS." # todo: NEW TRANSLATION
  RAJ_eastas.4.o1: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_BRICS_expansion: "Rozšíření BRICS" # todo: NEW TRANSLATION
  RAJ_BRICS_expansion_desc: "Jak BRICS nadále roste jako významná aliance, pozvání Íránu, země bohaté na zdroje a strategického významu, přidá novou dimenzi. Toto zahrnutí může diverzifikovat a posílit naši společnou vizi a posílit globální vliv aliance." # todo: NEW TRANSLATION
  RAJ_BRICS_as_econ_alliance: "Ekonomická aliance" # todo: NEW TRANSLATION
  RAJ_BRICS_as_econ_alliance_desc: "Kromě vojenských snah spočívá skutečný potenciál BRICS v využití své kombinované ekonomické moci. Prosazováním jednotného ekonomického frontu mohou členské země očekávat rychlejší růst, finanční stabilitu a lepší synergie, čímž se upevňuje postavení bloku v globální ekonomické aréně." # todo: NEW TRANSLATION
  brics_coalition: "BRICS-DEF Pakt" # todo: NEW TRANSLATION
  RAJ_BRICS_as_polit_alliance: "BRICS Obranný pakt" # todo: NEW TRANSLATION
  RAJ_BRICS_as_polit_alliance_desc: "Sjednoceni v našich cílech pro vyváženou globální mocenskou dynamiku, vznik BRICS Obranného paktu je přirozeným krokem. Tento pakt zajistí vzájemnou obrannou pomoc, upevní pouto mezi členskými státy a zajistí kolektivní bezpečnost proti vnějším hrozbám." # todo: NEW TRANSLATION
  RAJ_new_development_bank: "Nová rozvojová banka" # todo: NEW TRANSLATION
  RAJ_new_development_bank_desc: "Nová rozvojová banka by měla být základem pro integraci BRICS a zlepšené vztahy mezi členskými státy." # todo: NEW TRANSLATION
  RAJ_recognition_tibet_as_china: "Uznání Tibetu jako součásti Číny" # todo: NEW TRANSLATION
  RAJ_recognition_tibet_as_china_desc: "Vláda Indie, krátce po nezávislosti Indie v roce 1947, považovala Tibet za de facto nezávislý stát. V poslední době je však indická politika vůči Tibetu ohleduplná k čínským citlivostem a Tibet uznává jako součást Číny." # todo: NEW TRANSLATION
  RAJ_national_highway_project: "Národní silniční projekt" # todo: NEW TRANSLATION
  RAJ_national_highway_project_desc: "Projekt vývoje národních silnic je projektem čtyřproudého rozšíření stávajících národních silnic a šestiproudého rozšíření vybraných hlavních národních silnic v Indii. Projekt byl zahájen v roce 1998 pod vedením premiéra Atala Bihari Vajpayee. Národní silnice tvoří jen asi 2 % celkové délky silnic, ale nesou zhruba 40 % celkového dopravního provozu napříč zemí." # todo: NEW TRANSLATION
  RAJ_eastas.5.t: "Indie uznává Tibet jako součást Číny" # todo: NEW TRANSLATION
  RAJ_eastas.5.d: "Ve snaze urychlit vyřešení hraničního sporu se Indie a Čína v úterý dohodly na jmenování zvláštního zástupce, který by z politické perspektivy celkového bilaterálního vztahu prozkoumal rámec pro vyrovnání na hranici. V první společné deklaraci zásad vztahů a komplexní spolupráce, kterou podepsali premiér Atal Bihari Vajpayee a jeho čínský protějšek Wen Jiabao, Indie uznala, že Tibetská autonomní oblast je součástí území Čínské lidové republiky." # todo: NEW TRANSLATION
  RAJ_eastas.5.o1: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana" # todo: NEW TRANSLATION
  RAJ_pradhan_mantri_gram_sadak_yojana_desc: "Pradhan Mantri Gram Sadak Yojana je celonárodní program v Indii, jehož cílem je zajistit kvalitní silniční spojení pro vesnice, které dosud nebyly napojeny." # todo: NEW TRANSLATION
  RAJ_article_three_seventy: "Článek 370" # todo: NEW TRANSLATION
  RAJ_article_three_seventy_desc: "Článek 370 ústavy Indie poskytl zvláštní postavení Jammu a Kašmíru, regionu ležícího v severní části indického subkontinentu a součásti širšího regionu Kašmír, jenž byl od roku 1947 předmětem sporu mezi Indií, Pákistánem a Čínou." # todo: NEW TRANSLATION
  RAJ_sarva_shisha_abhiyan: "Sarva Shiksha Abhiyan" # todo: NEW TRANSLATION
  RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, nebol SSA, je program indické vlády zaměřený na univerzalizaci základního vzdělávání v časově omezeném rámci; 86. změna ústavy Indie učinila bezplatné a povinné vzdělání pro děti ve věku 6 až 14 let základním právem." # todo: NEW TRANSLATION
  RAJ_foreign_education_partner_ship: "Zahraniční vzdělávací partnerství" # todo: NEW TRANSLATION
  RAJ_foreign_education_partner_ship_desc: "Naši studenti potřebují příležitost získat vzdělání v zahraničí, aby byli ještě chytřejší." # todo: NEW TRANSLATION
  indian_event.13.t: "Operace West End" # todo: NEW TRANSLATION
  indian_event.13.d: "Tehelka, vedená svým zakladatelem Tarunem Tejpalem, provedla odposlouchávací operaci pomocí skrytých kamer a undercover novinářů, kteří se vydávali za zbrojní prodejce. Operace byla zaměřena na korupci v obranném průmyslu, s důrazem na vysoce postavené úředníky a politiky, u nichž bylo podezření z účasti na nelegálních obchodech se zbraněmi a přijímání úplatků. Během několika měsíců jejich skrytí novináři natáčeli rozhovory se různými úředníky, včetně byrokratů, vojenských důstojníků a politiků. Natáčeli video důkazy, které ukazovaly, že tito jedinci přijímají úplatky a diskutují o nelegálních aktivitách souvisejících s obranou. Operace vyšlo na světlo, když Tehelka vypustila sérii výbušných videí a zveřejnila články podrobně o korupčním skandálu. Ta expozice vyvolala obrovský pobouření v zemi a vyvolala požadavky na akce proti těmto osobám." # todo: NEW TRANSLATION
  indian_event.13.a: "Fire those who are responsible!" # todo: NEW TRANSLATION
  indian_event.13.b: "Nechte to tak, jak je." # todo: NEW TRANSLATION
  RAJ_operation_west_end: "Operation West End" # todo: NEW TRANSLATION
  RAJ_operation_west_end_desc: "Operation West End, také známý jako Tehelkaho odhalení, byl velký utajený operativní čin indického zpravodajského portálu Tehelka v roce 2001. Operace odhalila korupci v obranném sektoru Indie a vedla k celostátnímu skandálu." # todo: NEW TRANSLATION
  indian_event.14.t: "Společný summit Indie a Pakistánu" # todo: NEW TRANSLATION
  indian_event.14.d: "Summit se zúčastnili tehdejší indický premiér Atal Bihari Vajpayee a tehdejší pakistánský prezident Pervez Musharraf. Hlavním cílem summitu bylo podpořit dialog a usilovat o mírové vyřešení konfliktů mezi Indií a Pákistánem, zejména kašmírského problému. Během summitu obě vůdčí strany vedly rozsáhlé diskuse o různých záležitostech, včetně sporu o Kašmír, terorismu a napětí přes hranice. Rozhovory probíhaly za zavřenými dveřmi a podrobnosti jednání nebyly veřejně zveřejněny. Bylo nicméně uvedeno, že diskuse bývaly často intenzivní a zahrnovaly odlišné pohledy na několik klíčových otázek." # todo: NEW TRANSLATION
  indian_event.14.a: "Skvělé" # todo: NEW TRANSLATION
  RAJ_agra_summit: "Agra Summit" # todo: NEW TRANSLATION
  RAJ_agra_summit_desc: "Agra Summit, známý také jako Agra Peace Summit, byl diplomatický setkání nejvyšší úrovně mezi vůdci Indie a Pakistánu konané v Agře v Indii v červenci 2001. Summit představoval významný pokus o vyřešení dlouhodobých problémů mezi oběma zeměmi, včetně konfliktu o Kašmír." # todo: NEW TRANSLATION
  RAJ_new_defence_council_gathering_d: "Kashmir border tension" # todo: NEW TRANSLATION
  RAJ_new_defence_council_gathering: "Zasedání Obranné rady" # todo: NEW TRANSLATION
  RAJ_new_defence_council_gathering_desc: "Není třeba spoléhat na dobrou vůli Pákistánu! Je načase svolat Obrannou radu a znovu připravit plán obrany a protiútoku." # todo: NEW TRANSLATION
  RAJ_easing_military_standoff: "Uvolnění vojenské patové situace" # todo: NEW TRANSLATION
  RAJ_easing_military_standoff_desc: "Na hranici s Pákistánem jsou naše vztahy poměrně napjaté. Bylo by vhodné učinit snahu situaci zklidnit." # todo: NEW TRANSLATION
  indian_event.15.t: "Jaderné testy v Rádžastánu" # todo: NEW TRANSLATION
  indian_event.15.d: "Testy dosáhly hlavního cíle tím, že Indii umožnily vyvinout štěpné a termonukleární zbraně s výstupy až do 200 kilotónů. Tehdejším předsedou Komise pro jadernou energii Indie popsal každý z Pokhraján II explozí jako ekvivalent několika testů provedených ostatními státy jaderných zbraní během desetiletí. Následně Indie zavedla schopnost počítačových simulací k odhadu výnosů jaderných výbuchů, jejichž návrhy souvisejí s návrhy použitých výbušnin v tomto testu." # todo: NEW TRANSLATION
  indian_event.15.a: "Skvělé" # todo: NEW TRANSLATION
  indian_event.16.t: "Indické zpravodajství" # todo: NEW TRANSLATION
  indian_event.16.d: "Indie nám poskytla strategické vojenské zpravodajské informace o Číně." # todo: NEW TRANSLATION
  indian_event.16.a: "Skvělé" # todo: NEW TRANSLATION
  RAJ_strategic_assistance_to_us: "Strategická pomoc USA" # todo: NEW TRANSLATION
  RAJ_strategic_assistance_to_us_desc: "USA bude naším pilířem při čelení Číně." # todo: NEW TRANSLATION
  RAJ_world_hindi_conference: "Světová konference hindštiny" # todo: NEW TRANSLATION
  RAJ_world_hindi_conference_desc: "Světová konference hindštiny je globální událost, která spojuje vědce, lingvisy, spisovatele a nadšence hindštiny z celého světa. Tato konference slouží jako platforma pro propagaci a oslavu bohatství a rozmanitosti hindštiny a jejího kulturního dědictví." # todo: NEW TRANSLATION
  RAJ_citizenship_india: "Vylepšený správní aparát" # todo: NEW TRANSLATION
  RAJ_citizenship_india_desc: "Měli bychom zvýšit možnost občanů Indie získat indické občanství a repatriovat se do Indie." # todo: NEW TRANSLATION
  RAJ_amoozesh_parvaresh: "Vylepšené střední školy" # todo: NEW TRANSLATION
  raj_middle_school_tt: "§YBudeme modernizovat indické střední školy§!" # todo: NEW TRANSLATION
  RAJ_middle_school_modernization: "Modernizace středních škol" # todo: NEW TRANSLATION
  RAJ_middle_school_modernization_desc: "Indické střední školy nebyly dlouho modernizovány a vyžadují změnu přístupu a metod výuky." # todo: NEW TRANSLATION
  RAJ_good_governance_day: "Den dobrého vládnutí" # todo: NEW TRANSLATION
  RAJ_good_governance_day_desc: "Atal Bihari Vajpayee je známý svým skvělým přístupem k řízení země." # todo: NEW TRANSLATION
  RAJ_further_privatization: "Další privatizace" # todo: NEW TRANSLATION
  RAJ_further_privatization_desc: "Po změně kurzu naší ekonomiky musíme pokračovat na cestě další privatizace ekonomiky." # todo: NEW TRANSLATION
  RAJ_videsh_sanchar: "Rozšíření zahraniční komunikace" # todo: NEW TRANSLATION
  RAJ_videsh_sanchar_desc: "Jak Indie vstupuje do 21. století, musí rozšířit své telekomunikační sítě a zajistit pokrytí informacemi po celé zemi." # todo: NEW TRANSLATION
  RAJ_hindu_primacy_economy: "Hinduistická etika dominuje ekonomice" # todo: NEW TRANSLATION
  RAJ_hindu_primacy_economy_desc: "Hinduistická etika by měla být základem nejen sociálních vztahů, ale i ekonomických vztahů. Pouze tam můžeme zajistit férovou soutěž." # todo: NEW TRANSLATION
  RAJ_dab_on_lashkare_taiba: "Proti Lashkare Taiba" # todo: NEW TRANSLATION
  RAJ_dab_on_lashkare_taiba_desc: "Islámské skupiny již dlouho působí v naší zemi skrytě. Je na čase je vypátrat a zavést proti nim protiopatření." # todo: NEW TRANSLATION
  RAJ_kill_a_cow_to_donate_shoes: "Stálý slon" # todo: NEW TRANSLATION
  RAJ_kill_a_cow_to_donate_shoes_desc: "Indie by měla být jako velký slon, ničící vše na své cestě. To je náš ideál, kterého se musíme snažit dosáhnout – k silnému a soběstačnému státu." # todo: NEW TRANSLATION
  RAJ_terror_and_disruptive_activities_act: "Zákon o terorismu a rušivých činnostech" # todo: NEW TRANSLATION
  RAJ_terror_and_disruptive_activities_act_desc: "Náš legislativní systém nebyl připraven na nové výzvy terorismu 21. století. Je načase ho upravit a provést nezbytné změny." # todo: NEW TRANSLATION
  RAJ_joint_summit_with_pakistan: "Společný summit s Pákistánem" # todo: NEW TRANSLATION
  RAJ_joint_summit_with_pakistan_desc: "Aby se uklidnila obě země, musí se uspořádat společný summit s Pákistánem. To sníží napětí a umožní nám v budoucnu spolupracovat." # todo: NEW TRANSLATION
  RAJ_nuclear_tests_rajasthan: "Jaderné testy v Rádžastánu" # todo: NEW TRANSLATION
  RAJ_nuclear_tests_rajasthan_desc: "Obnovení a rozšíření našeho jaderného arzenálu je důležitým precedentem moderní indické obranné politiky. Je čas provést nové testy v Rádžastánu a být si jist naší silou." # todo: NEW TRANSLATION
  RAJ_iri_fake_ns2: "Značně zkorumpovaný vojenský průmysl" # todo: NEW TRANSLATION
