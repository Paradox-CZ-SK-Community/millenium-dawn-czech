  indian_event.25.t: "Jednání s Vipinem Khannou" # todo: NEW TRANSLATION
  indian_event.25.d: "Aby si Vipin Khanna, známý korupční úředník v indickém vojenském průmyslu, zajistil svou pozici na indickém trhu, nabídl nám dohodu, kterou údajně nemůžeme odmítnout. Jak to uděláme?" # todo: NEW TRANSLATION
