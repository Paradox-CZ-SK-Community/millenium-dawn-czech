  RAJ_milind_of_india: "Vojenský průmysl Indie" # todo: NEW TRANSLATION
  RAJ_milind_of_india_desc: "Obranní průmyslový sektor Indie je strategicky důležitý. Indie má jednu z největších vojenských sil na světě s více než 1,44 milionem aktivních osob." # todo: NEW TRANSLATION
