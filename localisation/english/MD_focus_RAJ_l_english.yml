  RAJ_handl_cor_indefcor: "Řešte korupci!" # todo: NEW TRANSLATION
  RAJ_handl_cor_indefcor_desc: "Korupce v armádě je pro bezpečnost a obranné schopnosti naší země ničivá. Je nutné zabránit korupci v naší armádě." # todo: NEW TRANSLATION
  RAJ_clearing_out_the_ranks: "Vyčištění řad" # todo: NEW TRANSLATION
  RAJ_clearing_out_the_ranks_desc: "Máme v našich řadách příliš mnoho nadbytečných osob. Abychom armádu optimalizovali, musíme je osekat." # todo: NEW TRANSLATION
  RAJ_deal_vipin_khanna: "Vipin Khannův návrh" # todo: NEW TRANSLATION
  RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14. prosince 1930 – 7. listopadu 2019) byl indický podnikatel a vojenský důstojník. Khanna měl rozmanité obchodní zájmy. Založil Dynamic Sales Service International, obchodně-marketingovou společnost se zbožím, která se dále rozšířila o inženýrskou podporu, námořní zprostředkování, zboží rychlé spotřeby a další odvětví." # todo: NEW TRANSLATION
  RAJ_refr_rech_contr: "Obnovit smlouvy" # todo: NEW TRANSLATION
  RAJ_refr_rech_contr_desc: "Smluvní armáda nám umožní mít profesionální armádu. Musíme tuto část optimalizovat." # todo: NEW TRANSLATION
  RAJ_clearing_ministr: "Vyčištění Ministerstva obrany" # todo: NEW TRANSLATION
  RAJ_clearing_ministr_desc: "Poslední fází reforem naší armády je posílit kontrolu nad manažery naší armády." # todo: NEW TRANSLATION
  RAJ_DRDO: "DRDO" # todo: NEW TRANSLATION
  RAJ_DRDO_desc: "Organizace Defence Research and Development (DRDO) je indický vládní útvar zodpovědný za vývoj technologií pro vojenské účely a spadá pod Ministerstvo obrany Indie. Cíl DRDO je podporovat prosperitu Indie tím, že vědu a technologie učiní světové třídy, položí základ pro soběstačnost v kritických vojenských technologiích a poskytne rozhodující náskok ve technologickém vybavení národních ozbrojených sil." # todo: NEW TRANSLATION
  RAJ_drdo_idea: "DRDO" # todo: NEW TRANSLATION
  RAJ_munitions_india_limited: "Munitions India Limited" # todo: NEW TRANSLATION
  RAJ_munitions_india_limited_desc: "Indická státní zbrojní společnost se sídlem v Pune, Indie, založená v roce 2021 jako součást restrukturalizace a kapitalizace Správy zbrojních továren na sedm samostatných podniků veřejného sektoru. AVANI primárně vyrábí Obrněná bojová vozidla, Hlavní bojové tanky a jejich motory pro použití indickými ozbrojenými silami." # todo: NEW TRANSLATION
  pinaka_tt: "Získáme některé PINAKA rakety" # todo: NEW TRANSLATION
  RAJ_pinaka_launcher: "Pinaka launcher" # todo: NEW TRANSLATION
  RAJ_pinaka_launcher_desc: "Pinaka je indický 214 mm all-weather víceúčelový raketomet (MLRS) navržený k zasažení lehce obrněných a obrněných vozidel, pěchoty a dělostřelectva nepřítele, zničení komunikačních uzlů, velících stanovišť a vojensko-průmyslové infrastruktury. Tento launcher lze také použít pro dálkové instalace protipopeckových a protitankových min. Vývoj tohoto MLRS začal v roce 1983 a v roce 1999 byl přijat indickou armádou. První regiment vyzbrojený Pinaka MLRS byl vytvořen v roce 2000." # todo: NEW TRANSLATION
  RAJ_HSLDB: "HSLDB" # todo: NEW TRANSLATION
  RAJ_HSLDB_desc: "Indie musí posílit svůj raketový průmysl, aby úspěšně bránila a zkoumala vesmír." # todo: NEW TRANSLATION
  RAJ_shivalik: "Shivalik Granáty" # todo: NEW TRANSLATION
  RAJ_shivalik_desc: "Granát Shivalik je indický domácí granát. Byl vyvinut Terminální balistické výzkumné laboratoře, TBRL, což je laboratoř DRDO, která se nachází v úpatí pohoří Shivalik u Chandigarhu, a odtud čerpá i svůj název." # todo: NEW TRANSLATION
  RAJ_armor_vehic_nigam: "Armour Vehicles Nigam" # todo: NEW TRANSLATION
  RAJ_armor_vehic_nigam_desc: "Armoured Vehicles Nigam Limited (AVANI) je indická státní zbrojní firma se sídlem v Avadi, Chennai, Indie, založená v roce 2021 jako součást restrukturalizace a korporatizace Správy zbrojních továren na sedm různých podniků veřejného sektoru. AVANI primárně vyrábí obrněná bojová vozidla, hlavní bojové tanky a jejich motory pro použití Indickou armádou." # todo: NEW TRANSLATION
  RAJ_arjun: "ARJUN Hlavní bojový tank" # todo: NEW TRANSLATION
  RAJ_arjun_desc: "Arjun je hlavní bojový tank vyvinutý největším indickým obranným dodavatelem, Organizací pro výzkum a vývoj obrany (DRDO), pro Indickou armádu. Tank je pojmenován po Arjunovi, jednom z hlavních hrdinů indické epické básně Mahábhárata." # todo: NEW TRANSLATION
  RAJ_t90_rus: "Ruský T90" # todo: NEW TRANSLATION
  RAJ_t90_rus_desc: "Ruský hlavní bojový tank T-90 byl zaveden do služby v roce 1992 pod názvem T-90. V roce 1999 byl tank svěřen neoficiálním jménem 'Vladimir'." # todo: NEW TRANSLATION
  RAJ_british_challenger: "Britský Challenger" # todo: NEW TRANSLATION
  RAJ_british_challenger_desc: "Hlavní bojový tank vyráběný britskou firmou Vickers Defense Systems (nyní součást BAE Systems). Je to třetí tank, který nese jméno Challenger. Ačkoli Challenger 2 byl vyvinut na základě Challengeru, nový tank se od staršího modelu liší novým vybavením a komponenty: pouze 5 % dílů je stejného pro oba modely. Challenger 2 nyní nahradil dřívější model ve službě britské armády." # todo: NEW TRANSLATION
  RAJ_bmp_sarath: "BMP Sarath" # todo: NEW TRANSLATION
  RAJ_bmp_sarath_desc: "BMP-2 Sarath je indická varianta obrněného vozidla pěchoty BMP-2 (ICV), které bylo vyrobeno pod licencí Správou zbrojních továren v Indii. BMP-2 Sarath byl poprvé uveden do služby indickou armádou na počátku 1990. let." # todo: NEW TRANSLATION
  RAJ_mod_tru_stallion: "Ashok Leyland Stallion" # todo: NEW TRANSLATION
  RAJ_mod_tru_stallion_desc: "Series indických středně a těžkých terénních nákladních vozidel vyráběných firmou Ashok Leyland od roku 1987. Vozidla jsou navržena na podvozcích Ford Cargo. Zvláště velká část vozidel se vyrábí pro indickou armádu." # todo: NEW TRANSLATION
  RAJ_adv_weapons_eqip_lim: "Pokročilé zbraně a výzbroj Indie" # todo: NEW TRANSLATION
  RAJ_adv_weapons_eqip_lim_desc: "Čím více máme ekonomických příležitostí, tím více potřebujeme armádu. Staré objednávky se postupně vyřazují a nové přicházejí, zejména v naší armádě." # todo: NEW TRANSLATION
  RAJ_field_gun_fact: "Továrna na polní děla" # todo: NEW TRANSLATION
  RAJ_field_gun_fact_desc: "Továrna na polní děla, Kanpur (FGK), je továrna v Kanpuru, Indie. Otevřena v roce 1979, je nejmladším členem divize Zbraně, Vozidla a Vybavení (WV&E) indických zbrojních továren. Tato továrna může vyrábět různé typy polních děl." # todo: NEW TRANSLATION
  RAJ_gun_jabalpur: "Lafetová továrna Jabalpur" # todo: NEW TRANSLATION
  RAJ_gun_jabalpur_desc: "Obranná továrna a obec v okrese Jabalpur v Madhjapradéši, Indie. Nachází se v malebném okolí pohoří Satpura, tato malá vládní osada je vybudována kolem obranného závodu se stejným názvem. Je asi 3 km od železniční stanice Jabalpur a úzce propojena s městem. Je obklopena dalšími obrannými zařízeními. V areálu se nacházejí centrální školy, nemocnice, kostely, chrámy a kluby." # todo: NEW TRANSLATION
  RAJ_gun_shell_factory: "Továrna na děla a náboje Cossipore" # todo: NEW TRANSLATION
  RAJ_gun_shell_factory_desc: "Továrna na zbraně a náboje, Cossipore, Kalkata, je mateřskou jednotkou indických zbrojních továren pod Ředitelstvím zbrojních továren, známá jako čtvrté rameno obrany. Továrna zahájila svou činnost, když bylo posvátné území v Cossipore zakoupeno v roce 1801 a výrobní činnosti začaly 18. března 1802." # todo: NEW TRANSLATION
  RAJ_ordnance_factory_tiruchapari: "Ordnance Factory Tiruchirappalli" # todo: NEW TRANSLATION
  RAJ_ordnance_factory_tiruchapari_desc: "Malá zbraňová továrna provozovaná společností Advanced Weapons and Equipment India Limited, se sídlem v Tiruchirappalli, Tamil Nadu, která bývala součástí Ředitelství zbrojních továren Ministerstva obrany vlády Indie. Společnost je vedena výhradně IOFS úředníkem jmenovaným generálním ředitelem, jenž je výkonným ředitelem odpovědným za celkové řízení společnosti. OFT je největší výrobce malých zbraní v Indii a má nejširší paletu výrobků." # todo: NEW TRANSLATION
  RAJ_ordnance_factory_korwa: "Ordnance Factory Project Korwa" # todo: NEW TRANSLATION
  RAJ_ordnance_factory_korwa_desc: "Projekt zbrojní továrny Korwa je rychlý a modernizovaný projekt Ředitelství zbrojních továren. Projekt byl založen v prosinci 2007 v Amethi, Uttar Pradesh. HAL, Korwa, je sousední obranná jednotka. Tato továrna je poslední chloubou Organizace OF, která má špičkovou technologii." # todo: NEW TRANSLATION
  RAJ_ordnance_kanpur: "Ordnance Factory Kanpur" # todo: NEW TRANSLATION
  RAJ_ordnance_kanpur_desc: "Ordnance Factory Kanpur je jednou z 41 zbrojních továren pod záštitou Ordnance Factory Board(OFB), Kolkata. Byl založen v roce 1942 jako Projekt Transplantace v souvislosti s hrozbou osy vycházející z východní fronty během druhé světové války. Továrna se nachází na Kalpi Road ve vzdálenosti osmi kilometrů od železniční stanice Kanpur Central." # todo: NEW TRANSLATION
  RAJ_small_factory_kanpur: "Expanding OFK" # todo: NEW TRANSLATION
  RAJ_small_factory_kanpur_desc: "Ředitelství zbrojních továren (OFB), složené z indických zbrojních továren, nyní známé jako Ředitelství zbrojných (Koordinace a Služby) bylo organizací pod Oddělením produkce obrany (DDP) Ministerstva obrany (MoD) vlády Indie. 41 indických zbrojních továren bylo převedeno na 7 obranných podniků ve veřejném sektoru (DPSU)." # todo: NEW TRANSLATION
  RAJ_ordnance_factory_ishapore: "Rifle Factory Ishapore" # todo: NEW TRANSLATION
  RAJ_ordnance_factory_ishapore_desc: "Indická státní zbrojní společnost se sídlem v Ishapore, Západní Bengálie." # todo: NEW TRANSLATION
  RAJ_troop_comfrt: "Troop Comforts Limited" # todo: NEW TRANSLATION
  RAJ_troop_comfrt_desc: "Musíme omezit laxnost v naší armádě, abychom zlepšili její kvalitu." # todo: NEW TRANSLATION
  RAJ_upd_mil_unif: "Digitální novela uniform" # todo: NEW TRANSLATION
  RAJ_upd_mil_unif_desc: "Naše armáda potřebuje dobrou komunikaci, aby zachovala efektivitu plnění misí." # todo: NEW TRANSLATION
  RAJ_upd_cloth: "Aktualizace výstroje speciálních sil" # todo: NEW TRANSLATION
  RAJ_upd_cloth_desc: "Je čas vylepšit výstroj našich speciálních sil." # todo: NEW TRANSLATION
  RAJ_gliders_india_lim: "Gliders India Limited" # todo: NEW TRANSLATION
  RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) je indická státní obranná společnost, se sídlem v Ordnance Parachute Factory v Kanpuru." # todo: NEW TRANSLATION
  RAJ_miltech_innov: "Vojenské technologické inovace" # todo: NEW TRANSLATION
  RAJ_miltech_innov_desc: "Musíme posílit obranné sítě naší vojenské techniky proti vnějším průnikům." # todo: NEW TRANSLATION
  RAJ_india_optel: "India Optel Limited" # todo: NEW TRANSLATION
  RAJ_india_optel_desc: "India Optel Limited je indická státní obranná společnost, se sídlem v Dehradúnu." # todo: NEW TRANSLATION
  RAJ_electr_optic: "Rozšiřování výzkumu NVG" # todo: NEW TRANSLATION
  RAJ_electr_optic_desc: "Předchozí NVG v Indické armádě je zastaralé. Musíme ho vylepšit." # todo: NEW TRANSLATION
  RAJ_yantra_india: "Yantra India Limited" # todo: NEW TRANSLATION
  RAJ_yantra_india_desc: "Yantra India Limited je významný indický státní podnik v oblasti obranné výroby, se sídlem v Nagpuru, Indie." # todo: NEW TRANSLATION
  RAJ_mil_electr: "Vojenský elektronický výzkum" # todo: NEW TRANSLATION
  RAJ_mil_electr_desc: "Naši zahraniční konkurenti se v elektronice již dávno posunuli vpřed. Musíme je dohnat." # todo: NEW TRANSLATION
  RAJ_command_innov: "Vedení inovací" # todo: NEW TRANSLATION
  RAJ_command_innov_desc: "Musíme zlepšit naše komunikační systémy velení." # todo: NEW TRANSLATION
  RAJ_bharat: "Bharat Electronics Limited" # todo: NEW TRANSLATION
  RAJ_bharat_desc: "Státní podnik Indie, jeden z největších dodavatelů elektronického vybavení pro indickou armádu. Společnost má 9 závodů a několik regionálních kanceláří." # todo: NEW TRANSLATION
  RAJ_indian_radar: "Indické radary" # todo: NEW TRANSLATION
  RAJ_indian_radar_desc: "Radar detekce nízkého dosahu, také nazývaný indický Doppler Radar, je série 2D radarů vyvinutých Elektronickým a radarovým vývojovým ústavem (LRDE) Defenzního výzkumného a vývojového úřadu (DRDO) pro armádu a letectvo. Následně byly vyráběny Bharat Electronics, která je obvykle výrobním partnerem LRDE. INDRA-I je mobilní radar pro detekci cílů v nízké výšce, zatímco INDRA-II je navržen pro zemní vedení cílových průniků." # todo: NEW TRANSLATION
  RAJ_akash_missiles: "Akash Missiles" # todo: NEW TRANSLATION
  RAJ_akash_missiles_desc: "Akash je krátkodosahový protiletadlový raketový systém vyvíjený v Indii, určený k zajištění vzdušné obrany objektů a vojenských skupin." # todo: NEW TRANSLATION
  RAJ_indian_army_air_defense_force_idea: "Indická protivzdušná obrana" # todo: NEW TRANSLATION
  RAJ_igmdp: "IGMDP" # todo: NEW TRANSLATION
  RAJ_igmdp_desc: "Program Ministerstva obrany pro výzkum a vývoj dlouhých doletů raket. Program byl řízen DRDO a Ordnance Factories Board ve spolupráci s dalšími politickými organizacemi indické vlády. Projekt začal v letech 1982–83 pod vedením Abdul Kalam, který dohlížel na dokončení v roce 2008 po úspěšném vývoji těchto strategických raket." # todo: NEW TRANSLATION
  RAJ_finsas: "F-INSAS" # todo: NEW TRANSLATION
  RAJ_finsas_desc: "Indický program vybavit pěchotu špičkovým vybavením. F-INSAS znamená Future Infantry Soldier as System. Armáda Indie se však rozhodla program F-INSAS zrušit ve prospěch dvou samostatných projektů. Nový program bude mít dvě komponenty: první má vyzbrojit budoucí pěší jednotky nejlepšími dostupnými útočnými puškami, karabinami a osobní výstrojí, jako jsou helmy a balistické vesty. Druhá složka jsou systémy řízení boje na bojišti." # todo: NEW TRANSLATION
  RAJ_trishul: "Trishul" # todo: NEW TRANSLATION
  RAJ_trishul_desc: "Nízkoodstupňová, krátkodobá, rychlá protiletadlová řízená raketa vyvinutá v Indii DRDO v rámci Integrovaného programu vývoje řízených střel (IGMDP). Může být také použitá jako protivýbušná zbraň z námořních skimmerů proti nízkoletícím raketám, útočícím vrtulníkům a letadlům." # todo: NEW TRANSLATION
  RAJ_3dcar: "3D-CAR" # todo: NEW TRANSLATION
  RAJ_3dcar_desc: "Indický tříosý radar vyvinutý DRDO pro systém Akash SAM. Schopný sledovat až 150 cílů." # todo: NEW TRANSLATION
  RAJ_agni_tech: "Agni Tech" # todo: NEW TRANSLATION
  RAJ_agni_tech_desc: "Agni-III (IAST: Agni, dosl. 'Oheň') je indická balistická střela se středním dolem uvedená do služby v roce 2011 jako nástupce Agni-II. Má dolet 3 500 až 5 000 kilometrů a může dosáhnout cílů hluboko v sousedních zemích včetně Číny." # todo: NEW TRANSLATION
  RAJ_prithvi_missile: "Prithvi Research" # todo: NEW TRANSLATION
  RAJ_prithvi_missile_desc: "Rodina balistických střel země-země indických ozbrojených sil." # todo: NEW TRANSLATION
  RAJ_prithvi_1: "Prithvi-I" # todo: NEW TRANSLATION
  RAJ_prithvi_1_desc: "Varianta pro pozemní síly. Jednostupňová krátkého dosahu raketa na mobilním odpalovacím zařízení. Dolet: 150 km. Nákladová hmotnost: 1000 kg." # todo: NEW TRANSLATION
  RAJ_prithvi_2: "Prithvi-II" # todo: NEW TRANSLATION
  RAJ_prithvi_2_desc: "Verze pro letectvo. Jednostupňová krátkého dosahu raketa na mobilním odpalovacím zařízení. Dolet: 250 km. Nákladová hmotnost: 500–750 kg." # todo: NEW TRANSLATION
  RAJ_prithvi_3: "Prithvi-III" # todo: NEW TRANSLATION
  RAJ_prithvi_3_desc: "Dvou-stupňová raketa krátkého dosahu na pevné palivo, určená pro námořní použití. Dolet: 350 km. Nákladová hmotnost: 1000 kg." # todo: NEW TRANSLATION
  RAJ_prithvi_4: "Prithvi-IV" # todo: NEW TRANSLATION
  RAJ_prithvi_4_desc: "Je čas na naši novou tajnou superzbraň. Ukážeme světu, co indická wunderwaffe dokáže." # todo: NEW TRANSLATION
  RAJ_uniting_mil_ind_prod: "Sloučení vojenské produkce" # todo: NEW TRANSLATION
  RAJ_uniting_mil_ind_prod_desc: "Je čas sjednotit všechny vojenské složky, aby se optimalizovala naše armáda." # todo: NEW TRANSLATION
  RAJ_uniting_mil_ind_prod_phase: "Fáze 2 sloučení vojenské produkce" # todo: NEW TRANSLATION
  RAJ_uniting_mil_ind_prod_phase_desc: "Více vojenského vybavení, větší šance na náš cíl." # todo: NEW TRANSLATION
  RAJ_indian_arms_exports: "Indický vývoz zbraní" # todo: NEW TRANSLATION
  RAJ_indian_arms_exports_desc: "Indie je významným producentem různých zbraňových prostředků. Je schopna zaujmout jednu z předních pozic ve světě prodejem zbraní do dalších zemí. Také ukáže, že Indie je na úrovni s ostatními vojenskými velmocemi." # todo: NEW TRANSLATION
  RAJ_preserve_caste_system: "Zachovat kastovní systém" # todo: NEW TRANSLATION
  RAJ_preserve_caste_system_desc: "Kastovní systém je ústředním bodem indické společnosti. Jeho zničení by bylo urážkou naší víry a tradic!" # todo: NEW TRANSLATION
  RAJ_dharmic_alliance: "Dharmic Alliance" # todo: NEW TRANSLATION
  RAJ_dharmic_alliance_desc: "Všechny dharmické náboženství pocházejí z jednoho kořene. Je to půda Bharat, která jim všem dala šanci být. Budeme toho roli přijmout." # todo: NEW TRANSLATION
  RAJ_hindu_nationalism: "Hindu Nationalism" # todo: NEW TRANSLATION
  RAJ_hindu_nationalism_desc: "Hindutva je jediný možný způsob života pro naši společnost. Být Indem je znamením, na které by měl být hrdý každý náš občan." # todo: NEW TRANSLATION
  RAJ_indian_traditionalism_desc: "Tradice jsou jedním z nejdůležitějších prvků, které spojují společnost v jedno. Bez ohledu na původ kmene sdílíme stejné tradice a to nás spojuje dohromady." # todo: NEW TRANSLATION
  RAJ_stomp_out_islam: "Vykořenit islám" # todo: NEW TRANSLATION
  RAJ_stomp_out_islam_desc: "Islám byl pro naši zemi dlouho problémem. Budeme pracovat na co nejmenším jeho vlivu!" # todo: NEW TRANSLATION
  RAJ_international_nationalism: "Mezinárodní nacionalismus" # todo: NEW TRANSLATION
  RAJ_international_nationalism_desc: "Všechny odlišné národy jsou jedny očima Akhand Bharat. Naše společné etnické a náboženské kořeny jsou tím, na čem bychom se měli výhradně soustředit." # todo: NEW TRANSLATION
  RAJ_deport_muslims: "Vyhostit neloajální muslimy" # todo: NEW TRANSLATION
  RAJ_deport_muslims_desc: "Mnoho neloajálních muslimských kazatelů nadále radikalizuje naše provincie s muslimskou převahou. To je nepřijatelné a mělo by být zabráněno." # todo: NEW TRANSLATION
  RAJ_hindu_rashatra: "Hindutva Rashtra" # todo: NEW TRANSLATION
  RAJ_hindu_rashatra_desc: "Militarismus musí být v mysli našeho národa za všech okolností. Být ozbrojený a sjednocený je naší silou!" # todo: NEW TRANSLATION
  RAJ_indias_elections: "Indické volby" # todo: NEW TRANSLATION
  RAJ_indias_elections_desc: "Indie je nejlepším příkladem demokracie, ve které má každá strana šanci stát se vedoucí stranou v zemi. Musíme rozhodnout, jakou cestou naše země půjde, abychom dosáhli jasné - nebo ne tak jasné - budoucnosti." # todo: NEW TRANSLATION
  RAJ_manmohan_singh: "Manmohan Singh" # todo: NEW TRANSLATION
  RAJ_manmohan_singh_desc: "Manmohan Singh je designovaný premiér Indie a členem Kongresové strany. Singh získal nominaci na premiéra 19. května 2004, když ho prezident A.P.J. Abdul Kalam oficiálně požádal o sestavení vlády." # todo: NEW TRANSLATION
  RAJ_manmohan_technocracy: "Manmohanova technokracie" # todo: NEW TRANSLATION
  RAJ_manmohan_technocracy_desc: "Technokracie je formou vlády, při níž je společnost řízena lidmi s technickými znalostmi. V technokracii jsou vůdci vybíráni na základě jejich technologických či vědeckých znalostí. Vědecká metoda je uplatňována k řešení sociálních a politických problémů v rámci technokracie, namísto demokratického hlasování o řešení či kompromisu." # todo: NEW TRANSLATION
  RAJ_keeping_reput: "Udržování pověsti" # todo: NEW TRANSLATION
  RAJ_keeping_reput_desc: "Musíme si zachovat tvář před náboženskými skupinami tím, že s nimi navážeme přátelské kontakty a postupně do společnosti začleňujeme volnější narativy." # todo: NEW TRANSLATION
  indian_event.26.t: "Deklarace Brasília" # todo: NEW TRANSLATION
  indian_event.26.d: "Deklarace Brasília byla podepsána ministry zahraničních věcí Indie, Brazílie a Jihoafrické republiky. Shodli se na naléhavé potřebě reforem v OSN, zejména Radě bezpečnosti. Deklarace vyjádřila názor, že Rada bezpečnosti OSN by měla odrážet současnou světovou situaci. Dotýkala se také témat mezinárodního terorismu, přeshraničního zločinu a nelegálního obchodu se zbraněmi, uvedla, že takové hrozby mezinárodnímu míru musí být účinně řešeny s respektem k suverenitě států a mezinárodnímu právu." # todo: NEW TRANSLATION
  indian_event.26.a: "Great" # todo: NEW TRANSLATION
  RAJ_ibsa_dialogue_forum: "IBSA Dialogue Forum" # todo: NEW TRANSLATION
  RAJ_ibsa_dialogue_forum_desc: "The IBSA Dialogue Forum is an international tripartite grouping for promoting international cooperation among different countries." # todo: NEW TRANSLATION
  RAJ_fighting_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
  RAJ_fighting_corruption_desc: "Problém korupce kazí naší zemi! Musíme s tím bojovat okamžitě a zajistit spravedlnost našeho státu." # todo: NEW TRANSLATION
  RAJ_isr_ind_cong_meet: "Izrael-Indie diplomatické setkání" # todo: NEW TRANSLATION
  RAJ_isr_ind_cong_meet_desc: "Jako blízký partner Indie zůstává Izrael naším spojencem dodnes. Zorganizujeme nové setkání, abychom projednali vzájemnou spolupráci." # todo: NEW TRANSLATION
  RAJ_national_guarantee_employment_act: "Národní zákon o zajištění zaměstnanosti" # todo: NEW TRANSLATION
  RAJ_national_guarantee_employment_act_desc: "MGNREGA, Mahatma Gandhi National Rural Employment Guarantee Act 2005 nebo MGNREGA, dříve známý jako Národní zákon o zajištění zaměstnanosti na venkově (NREGA), je indický sociální program, jehož cílem je zajistit právo na práci." # todo: NEW TRANSLATION
  RAJ_delhi_beijing_speakers: "Delhi-Beijing Speakings" # todo: NEW TRANSLATION
  RAJ_delhi_beijing_speakers_desc: "Ačkoliv mnozí považují naše vztahy s Čínou za neopravitelné, přesto musíme vyvinout úsilí k stabilizaci." # todo: NEW TRANSLATION
  RAJ_isr_ind_cong_pack_inv: "Izrael-India Investments Pack" # todo: NEW TRANSLATION
  RAJ_isr_ind_cong_pack_inv_desc: "Vzor vzájemných investic mezi Indií a Izraelem by prospěly oběma zemím. Proč nezačít s tímto projektem?" # todo: NEW TRANSLATION
  RAJ_russia_weapon_package: "Ruský zbraňový balíček" # todo: NEW TRANSLATION
  RAJ_russia_weapon_package_desc: "Rusko je naším dlouhodobým partnerem. Od něj získáme nový zbraňový balíček, který výrazně zlepší naše obranné schopnosti." # todo: NEW TRANSLATION
  RAJ_iran_india_pak_gas_pip: "Indie–Pákistán–Írán plynovod" # todo: NEW TRANSLATION
  RAJ_iran_india_pak_gas_pip_desc: "Projekt plynovodu Írán–Pákistán–Indie byl poprvé zahájen Iránem ve středních 1990. letech, s cílem dopravit íránský plyn skrze Pákistán do Indie. Samotný nápad byl však poprvé navržen na konci 50. let ve vědeckém článku publikovaném Vojenskou inženýrskou školou v Pákistánu. Myšlenka se znovu objevila v roce 1989, když Pákistán čelil nedostatku plynu. Předběžná dohoda, kterou podepsali Teherán a Islámábád v roce 1995, byla později doplněna Indii v roce 1999." # todo: NEW TRANSLATION
  indian_event.27.t: "Návrh indického plynovodu" # todo: NEW TRANSLATION
  indian_event.27.d: "Indie navrhuje nový projekt plynovodu zahrnující Indii, Pákistán a Írán. Souhlasíme s připojením?" # todo: NEW TRANSLATION
  indian_event.27.o1: "Jistě, je to užitečné!" # todo: NEW TRANSLATION
  indian_event.27.o2: "Pošlete tyto diplomaty zpět." # todo: NEW TRANSLATION
