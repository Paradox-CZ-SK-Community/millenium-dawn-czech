  RAJ_attract_foreign_business: "Přilákat zahraniční kapitál" # todo: NEW TRANSLATION
  RAJ_attract_foreign_business_desc: "Přitahování externího kapitálu je nezbytné pro rozšíření naší ekonomiky. Je načase posílat lukrativní nabídky našim různým partnerům." # todo: NEW TRANSLATION
  RAJ_the_new_steel_industry: "Nový ocelářský průmysl" # todo: NEW TRANSLATION
  RAJ_the_new_steel_industry_desc: "Ocel je základem těžkého průmyslu. Bez něj není možné vytvořit konkurenční základnu pro odvětví. Musíme zvýšit jeho výrobu." # todo: NEW TRANSLATION
  RAJ_expand_the_mines: "Rozšiřování těžebních dolů" # todo: NEW TRANSLATION
  RAJ_expand_the_mines_desc: "Budování průmyslu nutně vyžaduje rozšiřování těžebních dolů a zvyšování zásob surovin v zemi." # todo: NEW TRANSLATION
  RAJ_subs_coal_india: "Dotovat těžební průmysl" # todo: NEW TRANSLATION
  RAJ_subs_coal_india_desc: "Abychom posílili rozvoj těžby nerostných surovin v naší zemi, musíme tento sektor ekonomiky dotovat." # todo: NEW TRANSLATION
  RAJ_hindustan_zinc: "Hindustan Zinc" # todo: NEW TRANSLATION
  RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited je indický integrovaný producent zinku, olova, stříbra a kadmia. Je dceřinou společností Vedanta Limited." # todo: NEW TRANSLATION
  RAJ_bus_nmdc: "NMDC" # todo: NEW TRANSLATION
  RAJ_bus_nmdc_desc: "NMDC Limited, dříve National Mineral Development Corporation, je indický podnik veřejného sektoru zabývající se průzkumem železné rudy, mědi, rock phosphate, vápence, dolomitu, sádry, bentonitu, magnesitu, diamantu, cínu, wolframu, grafitu, uhlí atd. Je největším producentem železné rudy a vývozcem v Indii, produkující více než 35 milionů tun železné rudy ze tří mechanizovaných dolů v Čhattisgarh a Karnátace." # todo: NEW TRANSLATION
  RAJ_deregul_the_econ: "Deregulace ekonomiky" # todo: NEW TRANSLATION
  RAJ_deregul_the_econ_desc: "Deregulace ekonomiky je důležitým prvkem pro vytvoření dynamičtějšího a rychle rostoucího trhu v Indii." # todo: NEW TRANSLATION
  RAJ_industrial_investments: "Průmyslové investice" # todo: NEW TRANSLATION
  RAJ_industrial_investments_desc: "Kromě spoléhání se na externí investory a různé podnikatele musí stát vyvíjet úsilí investovat do průmyslu země." # todo: NEW TRANSLATION
  RAJ_indian_machine_tool_assoc: "Indické sdružení strojních nástrojů" # todo: NEW TRANSLATION
  RAJ_indian_machine_tool_assoc_desc: "Indické sdružení výrobců strojních nástrojů je hlavním průmyslovým orgánem pro sektor strojních nástrojů v Indii." # todo: NEW TRANSLATION
  ind_mach_tool_tt: "§YIndické sdružení strojních nástrojů výrazně zlepší naše odvětví§!" # todo: NEW TRANSLATION
  indian_event.21.t: "Textilní výstava!" # todo: NEW TRANSLATION
  indian_event.21.d: "Textilní výstava v Indii představila živý a rozmanitý textilní sektor země. Zahrnovala širokou škálu výrobků, včetně oděvů, látek a doplňků, a zdůraznila řemeslný výkon a inovace v indickém textilním průmyslu. Mezi vystavenými exponáty vynikly indické růžové košile, které získaly uznání vítězstvím v prestižní soutěži. Tyto košile ukázaly jedinečnou kombinaci tradičního řemesla a současného designu, spojující složitou ruční práci a vysoce kvalitní textilie. Růžové košile z Indie zaujaly publikum svým vynikajícím zpracováním, pečlivostí a živou paletou barev. Tento úspěch nejen oslavuje talent a kreativitu indických textilních řemeslníků, ale také ukazuje globální přitažlivost indických textilií. Dále posílil pověst Indie jako vedoucí destinace pro textilní výrobu a design, zdůrazňující bohaté dědictví země a její schopnost přizpůsobovat se moderním módním trendům. Úspěch indických růžových košil na výstavě byl důkazem prosperujícího textilního průmyslu v Indii, přispívajícím k jeho růstu, mezinárodnímu uznání a dalšímu přínosu k ekonomice země a kulturní identitě." # todo: NEW TRANSLATION
  indian_event.21.a: "Skvělé" # todo: NEW TRANSLATION
  RAJ_textile_exhibition: "Textilní průmysl" # todo: NEW TRANSLATION
  RAJ_textile_exhibition_desc: "Textilní průmysl v Indii je tradičně po zemědělství jedním z odvětví, které generuje obrovské množství pracovních míst pro kvalifikovanou i nekvalifikovanou práci. Textilní průmysl nadále zůstává druhým největším zaměstnavatelem v Indii." # todo: NEW TRANSLATION
  RAJ_indian_naval_industry: "Indický námořní průmysl" # todo: NEW TRANSLATION
  RAJ_indian_naval_industry_desc: "Navzdory našemu dobrému obchodnímu a námořnímu postavení musíme rozvíjet námořní průmysl." # todo: NEW TRANSLATION
  RAJ_indian_mitime_research: "Indický námořní výzkum" # todo: NEW TRANSLATION
  RAJ_indian_mitime_research_desc: "Výzkum v oblasti stavby lodí a námořního průmyslu je klíčový pro rozvoj naší ekonomiky." # todo: NEW TRANSLATION
  RAJ_hindalco: "HINDALCO" # todo: NEW TRANSLATION
  RAJ_hindalco_desc: "Hindalco Industries Limited, indická společnost zabývající se výrobou hliníku a mědi, je dceřinou společností skupiny Aditya Birla Group." # todo: NEW TRANSLATION
  RAJ_eastern_dockyards: "Východní loděnice" # todo: NEW TRANSLATION
  RAJ_eastern_dockyards_desc: "Jedním z návrhů je vybudovat na Východě nové loděnice a rozvíjet tam námořní průmysl." # todo: NEW TRANSLATION
  RAJ_western_dockyards: "Západní loděnice" # todo: NEW TRANSLATION
  RAJ_western_dockyards_desc: "Jedním z návrhů je vybudovat na Západě nové loděnice a rozvíjet tam námořní průmysl." # todo: NEW TRANSLATION
  RAJ_manufact_schemes: "Hospodářské programy" # todo: NEW TRANSLATION
  RAJ_manufact_schemes_desc: "Jak Indie vstupuje do 21. století, je načase vytvořit nové výrobní vzory a dodavatelské řetězce, které vyhoví požadavkům doby." # todo: NEW TRANSLATION
  RAJ_diamond_ind: "Diamantový průmysl" # todo: NEW TRANSLATION
  RAJ_diamond_ind_desc: "Těžba diamantů a drahých kovů je významnou součástí indického vývozu. Je nutné rozvíjet nová ložiska k rozvoji ekonomiky." # todo: NEW TRANSLATION
  RAJ_expand_chromium: "Rozšířit chrom" # todo: NEW TRANSLATION
  RAJ_expand_chromium_desc: "Nedávno objevená ložiska chromu přitahují domácí i zahraniční investory. Musíme tuto záležitost rozvíjet a začít těžit." # todo: NEW TRANSLATION
  RAJ_expand_khullar: "Rozšířit Khullar" # todo: NEW TRANSLATION
  RAJ_expand_khullar_desc: "Naše vláda se rozhodla pečovat o náš národní poklad přírodních zdrojů." # todo: NEW TRANSLATION
  RAJ_indian_car_industry: "Indický automobilový průmysl" # todo: NEW TRANSLATION
  RAJ_indian_car_industry_desc: "Abychom se stali konkurenceschopnou zemí na mezinárodním trhu, musíme nadále rozvíjet náš automobilový průmysl." # todo: NEW TRANSLATION
  RAJ_petrol_refiners: "Rafinérie ropy" # todo: NEW TRANSLATION
  RAJ_petrol_refiners_desc: "Ropa je páteří moderních ekonomik a vojenských průmyslů. Musíme tento průmysl rozvíjet." # todo: NEW TRANSLATION
  RAJ_unpec_growth: "Bezprecedentní růst" # todo: NEW TRANSLATION
  RAJ_unpec_growth_desc: "Hurá, naše ekonomika se značně posílila! K tomuto účelu si vláda dnes večer uspořádala banket." # todo: NEW TRANSLATION
  RAJ_export_of_india: "Export Indie" # todo: NEW TRANSLATION
  RAJ_export_of_india_desc: "Naše země je bohatá na zdroje a i když jsme během koloniální nadvlády exportovali naše zdroje do Velké Británie a dalších koloniálních zemí, prozatím musíme ekonomiku podpořit dodatečnými prostředky z vývozu." # todo: NEW TRANSLATION
  RAJ_UAZ: "UAZ" # todo: NEW TRANSLATION
  RAJ_russia_cars_companies: "Ruské automobilové společnosti" # todo: NEW TRANSLATION
  RAJ_russia_cars_companies_desc: "Rusko je poměrně vyspělá země v automobilovém průmyslu. Měli bychom pozvat jejich kampaně, aby zlepšily naši pozici v tomto odvětví." # todo: NEW TRANSLATION
  RAJ_the_bull_of_asia: "Býk Asie" # todo: NEW TRANSLATION
  RAJ_the_bull_of_asia_desc: "Naše země je ekonomickým býkem Asie, který svými rohy rozbije ekonomiku Číny." # todo: NEW TRANSLATION
  RAJ_the_worlds_jeweller: "Světový klenotník" # todo: NEW TRANSLATION
  RAJ_the_worlds_jeweller_desc: "Diamanty, safíry a další materiály jsou naším národním bohatstvím. Musíme využít naši jedinečnou pozici." # todo: NEW TRANSLATION
  RAJ_indian_rice_funds: "Indické rýžové fondy" # todo: NEW TRANSLATION
  RAJ_indian_rice_funds_desc: "Tentokrát Čína nebude jedinou supervelmocí v produkci rýže." # todo: NEW TRANSLATION
  RAJ_indian_infrastruct: "Indická infrastruktura" # todo: NEW TRANSLATION
  RAJ_indian_infrastruct_desc: "Zatím je stav naší infrastruktury v zemi nevyhovující. Musíme tomu zabránit, jinak se nám budou šířit vtipy o špatných silnicích." # todo: NEW TRANSLATION
  RAJ_brazillian_industrial_partnership: "Brazilská průmyslová spolupráce" # todo: NEW TRANSLATION
  RAJ_brazillian_industrial_partnership_desc: "Brazílie nabízí cenné know-how a zdroje, které mohou pomoci modernizovat a rozšířit náš průmyslový sektor. Vytvořením partnerství můžeme urychlit technologický pokrok a posílit ekonomické vazby mezi našimi národy." # todo: NEW TRANSLATION
  RAJ_dealing_with_eu_companies: "Jednání s evropskými firmami" # todo: NEW TRANSLATION
  RAJ_dealing_with_eu_companies_desc: "Evropský trh je naším hlavním trhem pro propojení naší ekonomiky s ekonomikou Evropy. Musíme tuto oblast rozvíjet." # todo: NEW TRANSLATION
  RAJ_hindustan_aeronautics: "Hindustan Aeronautics" # todo: NEW TRANSLATION
  RAJ_hindustan_aeronautics_desc: "Nebe je třetí oceán, který člověk ovládl. Musíme tento průmysl uchopit se všemi našimi vrtulemi, abychom se stali silnějšími." # todo: NEW TRANSLATION
  RAJ_tatamotors: "TATA Motors" # todo: NEW TRANSLATION
  RAJ_tatamotors_desc: "TATA Motors, náš hlavní automobilový podnik. Musíme ho posunout na vyšší úroveň než naši západní konkurenti." # todo: NEW TRANSLATION
  RAJ_building_industry_of_india: "Indické stavebnictví" # todo: NEW TRANSLATION
  RAJ_building_industry_of_india_desc: "Nyní je Indie schopna sama sebe vybudovat." # todo: NEW TRANSLATION
  RAJ_fight_unorganiz_work_force: "Boj s neorganizovanou pracovní silou" # todo: NEW TRANSLATION
  RAJ_fight_unorganiz_work_force_desc: "Nezaměstnanost je naším největším nepřítelem. Nyní bude každý v této zemi pracovat." # todo: NEW TRANSLATION
  RAJ_ultra_tech_content: "Ultra-technologický obsah" # todo: NEW TRANSLATION
  RAJ_ultra_tech_content_desc: "Je načase dohnat západní země ve vývoji počítačové techniky." # todo: NEW TRANSLATION
  RAJ_increasing_control_over_business: "Zvýšit kontrolu nad podniky" # todo: NEW TRANSLATION
  RAJ_increasing_control_over_business_desc: "Podniky v naší zemi by neměly zůstat opomenuty. Osud naší ekonomiky na tom může záviset." # todo: NEW TRANSLATION
  RAJ_lagilizing_the_business: "Legalizace podniků" # todo: NEW TRANSLATION
  RAJ_lagilizing_the_business_desc: "Další etapou zlepšování kvality našeho podnikání je vymýcení příležitostí k nelegálním aktivitám." # todo: NEW TRANSLATION
  indian_event.22.t: "Dilema levné pracovní síly" # todo: NEW TRANSLATION
  indian_event.22.d: "Měli bychom se rozhodnout, jak reformovat náš pracovní trh v Indii. Budeme podporovat jejich práva, nebo ponechat to tak, jak to je?" # todo: NEW TRANSLATION
  indian_event.22.a: "Zajistěte jejich práva!" # todo: NEW TRANSLATION
  indian_event.22.b: "Nechte to tak." # todo: NEW TRANSLATION
  RAJ_modern_building_technology: "Moderní stavební technologie" # todo: NEW TRANSLATION
  RAJ_modern_building_technology_desc: "Je čas se přiblížit ke dni, kdy se India stane jednou z nejvyspělejších zemí na světě." # todo: NEW TRANSLATION
  RAJ_mumbai_restoration: "Zaměřte se na Bombaj" # todo: NEW TRANSLATION
  RAJ_mumbai_restoration_desc: "Nastal čas znovu vybudovat starý Bombaj." # todo: NEW TRANSLATION
  RAJ_expandning_at_calcutta: "Rozšiřování v Kalkatě" # todo: NEW TRANSLATION
  RAJ_expandning_at_calcutta_desc: "Se zvyšujícím se počtem obyvatel jsme zjistili, že Kalkata se musí rozšířit. Opravdu se nám líbí myšlenka trvalé expanze Moskvy." # todo: NEW TRANSLATION
  RAJ_delhi_urbanization_plan: "Dillí – urbanizační plán" # todo: NEW TRANSLATION
  RAJ_delhi_urbanization_plan_desc: "Musíme urbanizovat naši metropoli Dillí. To zlepší stav naší země." # todo: NEW TRANSLATION
  RAJ_unslumization_of_cities: "Odstraňování slumů ve městech" # todo: NEW TRANSLATION
  RAJ_unslumization_of_cities_desc: "Další projekt, který má zlepšit život v naší zemi." # todo: NEW TRANSLATION
  RAJ_mahindra: "Mahindra" # todo: NEW TRANSLATION
  RAJ_mahindra_desc: "Mahindra & Mahindra je indický výrobce automobilů, SUV, nákladních vozidel a traktorů." # todo: NEW TRANSLATION
  RAJ_force_motors: "Force Motors" # todo: NEW TRANSLATION
  RAJ_force_motors_desc: "V závislosti na verzi, městské či meziměstské malé autobusy, 6,7 metru dlouhé, se sedací kapacitou od 18 do 32. Motor je turbo-dieselový čtyřválcový 76 koní." # todo: NEW TRANSLATION
  RAJ_uranium_corp_of_india: "Uranium Corporation of India" # todo: NEW TRANSLATION
  RAJ_uranium_corp_of_india_desc: "Veřejný podnik v rámci Ministerstva atomové energie pro těžbu a zpracování uranové rudy. Korporace byla založena v roce 1967 a je odpovědná za těžbu a šlechtění uranové rudy v Indii. Společnost provozuje doly v Jadugoru, Bhatině, Narvapaharu, Turamdihu a Banduhurangu." # todo: NEW TRANSLATION
  RAJ_inviting_iaea: "Pozvání IAEA" # todo: NEW TRANSLATION
  RAJ_inviting_iaea_desc: "Mezinárodní agentura pro atomovou energii (IAEA) je mezinárodní organizace založená na rozhodnutí OSN ze dne 4. prosince 1954. Je členem systému OSN a vykonává pravomoci k rozvoji spolupráce v mírovém využití atomové energie." # todo: NEW TRANSLATION
  RAJ_bus_agreement_with_us: "Dohody s USA" # todo: NEW TRANSLATION
  RAJ_bus_agreement_with_us_desc: "USA se stala naším největším obchodním partnerem v jaderné energii. Je čas podepsat více dohod." # todo: NEW TRANSLATION
  RAJ_bus_agreement_with_rus: "Obchody se Ruskem" # todo: NEW TRANSLATION
  RAJ_bus_agreement_with_rus_desc: "Ruský jaderný průmysl je rovněž jedním z vedoucích na světě. Musíme začít více spolupracovat s Ruskem." # todo: NEW TRANSLATION
  RAJ_finalize_kaiga: "Dokončit Kaiga" # todo: NEW TRANSLATION
  RAJ_finalize_kaiga_desc: "Kaiga Generating Station je jaderná elektrárna nacházející se v Kaiga, u řeky Kali, v okrese Uttara Kannada v Karnatace, Indie. Zařízení je v provozu od března 2000 a provozuje ji Nuclear Power Corporation of India." # todo: NEW TRANSLATION
  RAJ_tarapur4: "Tarapur 4" # todo: NEW TRANSLATION
  RAJ_tarapur4_desc: "Jaderná elektrárna Tarapur-4 v Indii je největším jaderným reaktorem v Indii, s kapacitou 540 MW. Je stavěna společností Nuclear Power Corporation of India Ltd." # todo: NEW TRANSLATION
  RAJ_expanding_nmdc: "Rozšiřování NMDC" # todo: NEW TRANSLATION
  RAJ_expanding_nmdc_desc: "Indický podnik ve veřejném sektoru zabývající se průzkumem železné rudy, mědi, fosfátového kamene, vápence, dolomitu, sádrovce, bentonitu, magnesitu, diamantů, cínu, wolframu, grafitu, uhlí atd. Je největším producentem železné rudy v Indii a vývozcem, produkuje více než 35 milionů tun železné rudy ze tří mechanizovaných dolů v Chhattisgarhu a Karnátace. Také provozuje jediné mechanizované diamantové doly v zemi v Panně v Madhja Pradesh." # todo: NEW TRANSLATION
  RAJ_invite_foreign_powers: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
  RAJ_invite_foreign_powers_desc: "Musíme učinit tento průmysl atraktivnějším pro zahraniční investory, aby postup mohl probíhat rychleji." # todo: NEW TRANSLATION
  RAJ_bringing_back_the_plan: "Návrat plánu" # todo: NEW TRANSLATION
  RAJ_bringing_back_the_plan_desc: "Jak vzpomínáme na dávné časy, podstata centralizovaného plánování se znovu objevuje, naznačující rovnováhu mezi pečlivě vytvořenými výrobními strategiemi a rytmem výstavby. Objevující se ideologie nacházejí hlas, i když ozvěny nespokojenosti duní chodbami oligarchie." # todo: NEW TRANSLATION
  RAJ_expansive_subsidies: "Rozsáhlé dotace" # todo: NEW TRANSLATION
  RAJ_expansive_subsidies_desc: "Zakotvené v tradici komunitní podpory, rozsáhlé dotace jsou naším závazkem k oživení rozlehlých polí, která po staletí živila náš lid. Tato iniciativa svědčí o našem trvalém odhodlání k podpoře prosperujícího venkova a získává další přízeň mezi zemědělským obyvatelstvem." # todo: NEW TRANSLATION
  RAJ_indian_ricebelt: "Indický rýžový pás" # todo: NEW TRANSLATION
  RAJ_indian_ricebelt_desc: "Indický rýžový pás, region historicky uctívaný pro svou úrodnost, se stává pilířem naší ekonomické strategie. Když sem směřujeme zdroje, duše zemědělské komunity se raduje, což znamená symbiální vztah mezi půdou a národem a významný finanční krok směrem k prosperujícímu zítřku." # todo: NEW TRANSLATION
  RAJ_leaving_as_it_is: "Nechat tak." # todo: NEW TRANSLATION
  RAJ_leaving_as_it_is_desc: "Ve světě, který je stále žíznivý po energii, upíráme pohled k využívání zelených větrů a sluncem ozářených solárních polí. Ačkoliv to vyžaduje obezřetnou investici, tato iniciativa představuje skok směrem k obnovitelné soběstačnosti, vymezující niši udržitelné modernity uprostřed naší agrární tradice." # todo: NEW TRANSLATION
  RAJ_teacoffedance: "Čaj, káva, pojďme tančit." # todo: NEW TRANSLATION
  RAJ_teacoffedance_desc: "Uprostřed globálního ruchu kolem našich aromatických nápojů tančíme na rytmy ekonomické příležitosti. Tato iniciativa rozšiřující náš zdrojový obzor také jemně rozvíří politickou scénu, zachycující indickou křehkou rovnováhu mezi tradicí a modernitou, a postupně směřující k větší domácí autonomii." # todo: NEW TRANSLATION
  RAJ_exportsubsidies: "Regulace vývozu" # todo: NEW TRANSLATION
  RAJ_exportsubsidies_desc: "S bohatou škálou přírodních zdrojů exportní regulace zosobňuje náš krok směrem k vyvážené exploataci naší hojnosti. Tato iniciativa shrnuje naši snahu uchovat podstatu naší půdy a představuje opatrný krok k budování soběstačné ekonomiky." # todo: NEW TRANSLATION
  RAJ_high_import_tariffs: "Vysoká dovozní cla" # todo: NEW TRANSLATION
  RAJ_high_import_tariffs_desc: "Jak zavádíme vysoká dovozní cla, činíme odvážné prohlášení o našem záměru podporovat domácí průmysl. Tato iniciativa, zakořeněná v touze po ekonomické suverenitě, naznačuje silnější a soběstačnou Indii, s ozvěnou stability, která se šíří politickými kuloáry." # todo: NEW TRANSLATION
  RAJ_tea_production: "Produkce čaje" # todo: NEW TRANSLATION
  RAJ_tea_production_desc: "Vstupujeme do našich milovaných čajových plantáží, cílem je posílit naše schopnosti a současně prohloubit trvalé pouto s farmářskou komunitou. Jemné rozšíření naší infrastruktury je hold čajovému listu, který po staletí budoval družbu." # todo: NEW TRANSLATION
  RAJ_coffee_production: "Produkce kávy" # todo: NEW TRANSLATION
  RAJ_coffee_production_desc: "Jak se vůně čerstvě pražené kávy šíří vzduchem, pustíme se do zdokonalování naší produkce kávy, spojující moderní Agrotech s prastarými postupy. Tento podnik, ač vyžadující skromnou investici, posiluje naše zemědělské vazby a klade základy pro rozlehlý průmyslový kraj uprostřed zelených plantáží kávy." # todo: NEW TRANSLATION
  RAJ_amar_tea: "Amar Čaj" # todo: NEW TRANSLATION
  RAJ_amar_tea_desc: "Amar Čaj je symbolem rozvíjejícího se partnerství mezi tradicí a moderním průmyslovým étosem. S dalším krokem ve rozšiřování naší výrobní plochy získáváme vřelé uznání od farmářů, heraldující budoucnost společného blahobytu." # todo: NEW TRANSLATION
  RAJ_coffee_tata_tea: "Káva a čaj TATA" # todo: NEW TRANSLATION
  RAJ_coffee_tata_tea_desc: "Spolupráce s TATA znamená počátek nové éry podpůrných politik pro naše zemědělské srdce. Při průchodu oblastmi kávy a čaje tato iniciativa podporuje harmonický vztah s malými a středními podnikateli, pěstující duch růstu a sdílených aspirací." # todo: NEW TRANSLATION
  RAJ_coffee_levista: "Káva Levista" # todo: NEW TRANSLATION
  RAJ_coffee_levista_desc: "Využitím bohatství naší půdy iniciativa Káva Levista znamená rozšíření našich kávových snah. S každým sklizeným zrnem se posiluje vztah mezi půdou a rolníky, podporující klima zemědělského blahobytu a dále posilující symbiózu průmyslu a zemědělství." # todo: NEW TRANSLATION
  RAJ_supporting_local_producers: "Podpora místních výrobců" # todo: NEW TRANSLATION
  RAJ_supporting_local_producers_desc: "V duchu hesla 'Bakdash' tato iniciativa posouvá místní průmysly do nové éry rozvoje. S skromnou investicí otevíráme cestu pro rostoucí infrastrukturu, slibující spojení tradičního řemesla a moderní efektivity." # todo: NEW TRANSLATION
  RAJ_indian_rice_bowl: "Indický rýžový talíř" # todo: NEW TRANSLATION
  RAJ_indian_rice_bowl_desc: "Indický rýžový talíř iniciativou je odvážný krok k přeformování našeho ekonomického narativu, i když to má politické náklady. Mobilizací naší ekonomiky směrem k budoucnosti bohaté na zrno zveme nový úsvit průmyslové pohotovosti a stavební zručnosti, i když kráčíme po jemné rovnováze mezi ideologickými a oligarchickými sentimenty." # todo: NEW TRANSLATION
  RAJ_standart_rationing: "Standardní přídělování a pozemkové reformy" # todo: NEW TRANSLATION
  RAJ_standart_rationing_desc: "Větry reforem se šustí přes pole, když se vydáme na cestu standardního přídělování a pozemkové restrukturalizace. Podstata vznikajících ideologií nachází úrodnou půdu, i když tradiční agrární struktury zažívají mírný otřes, což značí cestu k moderní agrární krajině." # todo: NEW TRANSLATION
  RAJ_incr_regional_control: "Zvýšit regionální kontrolu" # todo: NEW TRANSLATION
  RAJ_incr_regional_control_desc: "Se záměrem podpořit strukturovanější správu se sevřou opraty regionální kontroly. Byrokratický stroj bzučí s obnovenou energií, která směřuje politickou prozíravost, zatímco národ vstupuje do budoucnosti, ve které každý region přispívá k centralizované vizi." # todo: NEW TRANSLATION
  RAJ_local_prod_gov_prod: "Místní výrobci? Vládní výrobci!" # todo: NEW TRANSLATION
  RAJ_local_prod_gov_prod_desc: "Vstup do říše vládní výroby vyvolává v průmyslové krajině vlnu změn. Přechod ve stupních, sice přijatý různými postoji oligarchů, oznamuje novou éru, ve které stát převezme otěže výroby a učiní odvážný krok k soběstačnosti." # todo: NEW TRANSLATION
  RAJ_new_prospects_for_socialism: "Nové vyhlídky socialismu" # todo: NEW TRANSLATION
  RAJ_new_prospects_for_socialism_desc: "Jak se základy regionální kontroly upevňují, narativ socialismu nachází nový elán. Skromné investice do harmonie a svěží průmyslový dech znamenají, že národ kráčí k nuancovanému ideologickému průzkumu." # todo: NEW TRANSLATION
  RAJ_state_run_capitalism: "Státem řízený kapitalismus" # todo: NEW TRANSLATION
  RAJ_state_run_capitalism_desc: "Zjevuje se nový ekonomický úsvit, když sféry státem řízeného kapitalismu odhalují. Díky tomu vzniká vyváženější interakce se světovými trhy, naznačující nuancovaný ekonomický dialog." # todo: NEW TRANSLATION
  RAJ_further_expansion_into_market: "Ekonomický výbor" # todo: NEW TRANSLATION
  RAJ_further_expansion_into_market_desc: "Zřízení Ekonomického výboru odráží vyvážený přístup k utváření rozvojového narativu země. Uprostřed rytmického bzučení staveb pokračuje dialog mezi pokrokem a spotřebou." # todo: NEW TRANSLATION
  RAJ_secured_food_source: "Zajištěný zdroj potravin" # todo: NEW TRANSLATION
  RAJ_secured_food_source_desc: "Naše zemědělské kořeny nás vyzývají zajistit zdroje, které po staletí krmily naši civilizaci. Tato iniciativa, závazek loajality našim farmářům, symbolizuje nejen naši oddanost zemědělské stabilitě, ale také posiluje národ politickou sílou a otevírá cestu k soběstačné ekonomice." # todo: NEW TRANSLATION
  RAJ_unite_the_farms: "Sjednotit farmy" # todo: NEW TRANSLATION
  RAJ_unite_the_farms_desc: "Jak se jednota šíří napříč poli, tiše se rodí slib soběstačnosti mezi úrodnými krajinami, i když některé tradiční obchodní cesty se mohou cítit nepohodlně. Přesto nad krajinou působí celková vize domácí nezávislosti." # todo: NEW TRANSLATION
  RAJ_our_next_logical_step: "Jednání s místními guvernéry" # todo: NEW TRANSLATION
  RAJ_our_next_logical_step_desc: "Navigace složitým kobercem místní správy odhaluje potenciál pro vylepšenou infrastrukturu, i když s sebou nese i stíny. Přesto snaha o domácí nezávislost vytrvale pokračuje, posouvajíc se s každým dialogem." # todo: NEW TRANSLATION
  RAJ_full_socialism_control: "Přechod k úplnému socialismu" # todo: NEW TRANSLATION
  RAJ_full_socialism_control_desc: "Hluboká změna v politické krajině se odvíjí, jak socialismus zesiluje svůj hlas. Zmizí-li ozvěny starých oligarchických struktur, All India Trade Union Congress nachází svůj hlas a otevírá novou kapitolu ideologické cesty Indie." # todo: NEW TRANSLATION
  RAJ_pressure_big_business: "Tlačit na velké firmy" # todo: NEW TRANSLATION
  RAJ_pressure_big_business_desc: "Jemný souboj mezi politikou a obchodem sílí, utváří cestu k více samostatnému ekonomickému narativu. Uprostřed tohoto měnícího se přílivu nachází jádro domácí autonomie pevnější oporu." # todo: NEW TRANSLATION
  RAJ_looming_water1: "Snížené nedostatky vody" # todo: NEW TRANSLATION
  RAJ_looming_water2: "Částečné nedostatky vody" # todo: NEW TRANSLATION
  RAJ_stabiliz_supply_water: "Stabilizace dodávek vody" # todo: NEW TRANSLATION
  RAJ_stabiliz_supply_water_desc: "Problém nedostatku vody je v Indii na špici agendy. Musíme vyvinout veškeré úsilí, abychom tento problém vyřešili." # todo: NEW TRANSLATION
  RAJ_israeli_water_spec: "Izraelští vodohospodáři" # todo: NEW TRANSLATION
  RAJ_israeli_water_spec_desc: "Izraelští odborníci nám již nabídli pomoc při filtraci a dodávkách vody pro obyvatelstvo." # todo: NEW TRANSLATION
  RAJ_spanish_water_spec: "Španělští vodohospodáři" # todo: NEW TRANSLATION
  RAJ_spanish_water_spec_desc: "Španělští odborníci nám již nabídli pomoc při filtraci a dodávkách vody pro obyvatelstvo." # todo: NEW TRANSLATION
  RAJ_minjur_water_plant: "Minjur odsolační stanice" # todo: NEW TRANSLATION
  RAJ_minjur_water_plant_desc: "Minjur odsolační stanice je odsolační závod na reverzní osmóze v obci Kattupalli, severní předměstí Čennaí, na pobřeží Bengálského zálivu, která zásobuje město Chennai." # todo: NEW TRANSLATION
  RAJ_nemmeli_water_plant: "Nemmeli odsolační stanice" # todo: NEW TRANSLATION
  RAJ_nemmeli_water_plant_desc: "Nemmeli odsolační stanice je odsolační zařízení v Nemmeli, Chennai, na pobřeží Bengálského zálivu, které zásobuje město Chennai." # todo: NEW TRANSLATION
  water_ind_tt: "§GPostupně vyřešíme problém nedostatku vody§!" # todo: NEW TRANSLATION
  RAJ_invest_in_bollywood: "Investovat do Bollywoodu" # todo: NEW TRANSLATION
  RAJ_invest_in_bollywood_desc: "Investovat do Bollywoodu" # todo: NEW TRANSLATION
  indian_event.23.t: "Indický filmový průmysl šokuje svět!" # todo: NEW TRANSLATION
  indian_event.23.d: "Indický filmový průmysl znovu prokázal svou globální sílu, když poslední indický film Mystic Dreams ovládl světové trhy. Film, režírovaný uznávaným indickým filmařem Rohitem Verma, proslavil trh a získal srdce diváků po celém světě, čímž se stal novým milníkem indického kina na globální scéně. Mystic Dreams vypráví poutavý příběh lásky, sebepoznání a síly lidského spojení. Příběh zasazený do pozadí majestátních Himálají krásně kombinuje ohromující vizuály, poutavé vyprávění a vynikající výkony talentovaného ansámblu. Úspěch filmu lze přičíst jeho schopnosti rezonovat s diváky z různých kulturních prostředí. Jeho univerzální témata lásky, naděje a spirituality oslovila diváky po celém světě, překračující jazykové a kulturní bariéry. Ohromující cinematografie a pečlivě zpracovaný narativ si vysloužily uznání kritiků i filmových fanoušků." # todo: NEW TRANSLATION
  indian_event.23.a: "Indie je opravdu nejlepší! Ti, kdo o tom pochybují, nejsou chytří!" # todo: NEW TRANSLATION
  RAJ_bolywood_idea: "Bollywood" # todo: NEW TRANSLATION
  RAJ_bolywood_idea1: "Bollywood" # todo: NEW TRANSLATION
  RAJ_bolywood_idea2: "Bollywood" # todo: NEW TRANSLATION
  RAJ_tata_consult: "Konzultace TATA" # todo: NEW TRANSLATION
  RAJ_tata_consult_desc: "Je indická automobilová výrobní společnost, součást skupiny Tata. Společnost má sídlo v Bombaji." # todo: NEW TRANSLATION
  RAJ_software_tech_park: "Softwareový tech park" # todo: NEW TRANSLATION
  RAJ_software_tech_park_desc: "Organizace pro vědu a techniku pod Ministerstvem elektroniky a informačních technologií (MeitY) se zabývá podporou IT/ITES průmyslu, inovací, výzkumem a vývojem, startupy, tvorbou produktů/duševního vlastnictví v oblasti vznikajících technologií, jako jsou Internet věcí (IoT), Blockchain, umělá inteligence, strojové učení, počítačové vidění, robotika, rozšířená a virtuální realita, animace a vizuální efekty, Data Science a analytika pro různá odvětví, jako jsou Fintech, Agritech, medicína, autonomní propojená elektrická a sdílená mobilita, ESDM, kybernetická bezpečnost, hry, Průmysl 4.0, bezpilotní létající prostředky, zvyšování efektivity atd." # todo: NEW TRANSLATION
  RAJ_hcl_tech_lim: "HCL Tech Limited" # todo: NEW TRANSLATION
  RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, d/b/a HCLTech (dříve Hindustan Computers Pvt. Limited), je indická nadnárodní společnost poskytující informační technologie (IT) služby a konzultační služby se sídlem v Noidě." # todo: NEW TRANSLATION
  RAJ_tech_mahindra: "Mahindra Tech" # todo: NEW TRANSLATION
  RAJ_tech_mahindra_desc: "Indická nadnárodní společnost poskytující IT služby a poradenství. Mahindra Group má sídlo v Pune a má registrovanou kancelář v Mumbai. Tech Mahindra je společnost v hodnotě 6,0 miliardy dolarů s více než 148 000 zaměstnanci ve 90 zemích." # todo: NEW TRANSLATION
  RAJ_infosys_limited: "Infosys Limited" # todo: NEW TRANSLATION
  RAJ_infosys_limited_desc: "Indická společnost zabývající se vývojem zakázkového softwaru pro e-commerce a telekomunikační podniky. Rovněž poskytuje služby v oblasti informačních technologií a softwarového poradenství." # todo: NEW TRANSLATION
  RAJ_wipro: "WIPRO" # todo: NEW TRANSLATION
  RAJ_wipro_desc: "WIPRO je indická nadnárodní korporace, která poskytuje IT služby, poradenství a služby v oblasti podnikových procesů. Je to jedna z předních velkých technologických společností." # todo: NEW TRANSLATION
  RAJ_forces_of_india: "Síly Indie" # todo: NEW TRANSLATION
  RAJ_forces_of_india_desc: "Vojenská organizace Indie, určená k obraně republiky a ochraně svobody a nezávislosti státu, jeden z nejdůležitějších nástrojů politické moci." # todo: NEW TRANSLATION
  RAJ_indian_militias: "Indické milice" # todo: NEW TRANSLATION
  RAJ_indian_militias_desc: "Milice jsou nedílnou součástí naší armády. Aby bylo možné úspěšně vést vojenské operace, musíme také rozvíjet naši milici." # todo: NEW TRANSLATION
  RAJ_assam_rifles: "Assam Rifles" # todo: NEW TRANSLATION
  RAJ_assam_rifles_desc: "Centrální polovojenská síla odpovědná za bezpečnost hranic, potírání povstání a udržování pořádku na severovýchodě Indie. Jejím primárním úkolem je hlídkovat indicko‑myanmarskou hranici. AR je jednou ze sedmi Centrálních ozbrojených policejních formací pod Ministerstvem vnitra. Indie armáda udržuje operační kontrolu nad AR. Jako policejní síla se její nábor, výhody, povýšení a politika odchodů řídí pravidly CAPF. Přibližně 80 procent důstojníků je jmenováno z armády, zbytek personálu je přijímán do AR kadru. AR je veden generálním ředitelem Assam Rifles, jmenovaným Ministerstvem vnitra." # todo: NEW TRANSLATION
  RAJ_special_frontier_force: "Special Frontier Force" # todo: NEW TRANSLATION
  RAJ_special_frontier_force_desc: "Indická speciální operační jednotka vytvořená 14. listopadu 1962. Skládala se převážně z tibetských uprchlíků žijících v Indii. Nyní se rozrostla ve velikosti i rozsahu operací. Původně jejím hlavním cílem bylo provádět tajné operace za čínskými liniemi v případě dalšího Sino‑indického konfliktu." # todo: NEW TRANSLATION
  RAJ_indian_special_forces: "Indické speciální síly" # todo: NEW TRANSLATION
  RAJ_indian_special_forces_desc: "Pro provádění speciálních operací za nepřátelskými liniemi, nebo uvnitř země, potřebujeme vycvičené speciální síly" # todo: NEW TRANSLATION
  RAJ_special_protection_group: "Skupina zvláštní ochrany" # todo: NEW TRANSLATION
  RAJ_special_protection_group_desc: "Agentura vlády Indie, jejímž jediným úkolem je chránit premiéra Indie a, v některých případech, jeho/její rodinu. Byla vytvořena v roce 1988 na základě zákona Parlamentu Indie. SPG neustále chrání premiéra jak v Indii, tak v zahraničí, stejně jako nejbližší rodinné příslušníky premiéra, kteří s ním bydlí na oficiálním sídle. Rodinní příslušníci však mohou ochranu odmítnout." # todo: NEW TRANSLATION
  RAJ_NAJA_idea_1: "Militarizovaná policie" # todo: NEW TRANSLATION
  RAJ_NAJA_idea_2: "Velmi militarizovaná policie" # todo: NEW TRANSLATION
  RAJ_NAJA_idea_3: "Velmi militarizovaná policie" # todo: NEW TRANSLATION
  RAJ_riot_police_idea: "Zásahová policie" # todo: NEW TRANSLATION
  RAJ_riot_police_idea_desc: "" # todo: NEW TRANSLATION
  RAJ_outer_doctrine_idea: "Doktrína války s okolními státy" # todo: NEW TRANSLATION
  RAJ_outer_doctrine_idea_desc: "" # todo: NEW TRANSLATION
  RAJ_national_security_guard: "Národní bezpečnostní stráž" # todo: NEW TRANSLATION
  RAJ_national_security_guard_desc: "Jižně: Obecně známá jako „Černé kočky“, je protiteroristickou jednotkou Indie pod Ministestvem vnitra. Byla založena 16. října 1984 po operaci Blue Star k boji proti teroristickým aktivitám a ochraně států před vnitřními nepokoji. Oficiálně schválena Parlamentem Indie na základě zákona National Security Guard Act z roku 1986. Je jednou ze sedmi centrálních ozbrojených policejních formací Indie." # todo: NEW TRANSLATION
  RAJ_railway_protection_group: "Skupina železniční ochrany" # todo: NEW TRANSLATION
  RAJ_railway_protection_group_desc: "Skupina železniční ochrany je útvar nové vojenské policie, který byl speciálně vytvořen pro ochranu vládně důležité logistiky a potírání ozbrojených nepokojů." # todo: NEW TRANSLATION
  RAJ_border_security_force: "Pohraniční bezpečnostní síla" # todo: NEW TRANSLATION
  RAJ_border_security_force_desc: "Indická organizace pro ochranu hranic s Pákistánem a Bangladéšem. Je to jedna ze sedmi centrálních ozbrojených policejních jednotek Indie, vytvořená po indo-pákistánské válce v roce 1965 „aby zajistila bezpečnost hranic Indie a souvisejících otázek.“" # todo: NEW TRANSLATION
  RAJ_saastra_seema_bal: "Saastra Seema Bal" # todo: NEW TRANSLATION
  RAJ_saastra_seema_bal_desc: "Indické hraniční ozbrojené síly jsou rozmístěny podél hranic s Nepálem a Bhútánem. Je to jedna ze sedmi centrálních ozbrojených policejních formací pod správou Ministerstva vnitra." # todo: NEW TRANSLATION
  RAJ_central_armed_police: "Centrální ozbrojená policie" # todo: NEW TRANSLATION
  RAJ_central_armed_police_desc: "Seskupení centrálních policejních organizací v Indii pod Ministerstvem vnitra. Technicky jde o paravojenské formace, dříve známé jako Central Paramilitary Formations." # todo: NEW TRANSLATION
  RAJ_indotibet_border_police: "Indo-Tibet policejní síla" # todo: NEW TRANSLATION
  RAJ_indotibet_border_police_desc: "Indo‑Tibetská hraniční policie (ITBP) je hraniční ozbrojená jednotka Indie rozmístěná podél jejích hranic s Tibetskou autonomní oblastí. Je to jedna ze sedmi centrálních ozbrojených policejních sil, založená v roce 1962 po Sino‑indické válce." # todo: NEW TRANSLATION
  RAJ_expanding_cprf: "Rozšiřování CRPF" # todo: NEW TRANSLATION
  RAJ_expanding_cprf_desc: "Vojenské formace podléhající ministerstvu vnitra Indie, vykonávající funkce ozbrojené policejní rezervy k zajištění veřejného pořádku, vnitřní bezpečnosti a integrity státu, boji proti terorismu, zajištění bezpečnosti během voleb, asistenci civilním orgánům, zvládání následků přírodních katastrof." # todo: NEW TRANSLATION
  RAJ_indian_air_force: "Indické letectvo" # todo: NEW TRANSLATION
  RAJ_indian_air_force_desc: "Jedna z větví indických ozbrojených sil. Co se počtu letadel týče, je čtvrtým největším letectvem na světě (po USA, Rusku a Číně)." # todo: NEW TRANSLATION
  RAJ_reformation_of_dislocation: "Přeformování nasazení" # todo: NEW TRANSLATION
  RAJ_reformation_of_dislocation_desc: "Naše letectvo musí změnit svá nasazovací taktiky, aby se předešlo mnoha incidentům během války." # todo: NEW TRANSLATION
  RAJ_mirage2000: "Nákup Mirage 2000" # todo: NEW TRANSLATION
  RAJ_mirage2000_desc: "Dassault Mirage 2000 je čtvrté generace francouzský víceúčelový bojový letoun vyvinutý v 70. letech firmou Dassault. Do služby vstoupil v roce 1984. Hlavní bojový letoun francouzského letectva na přelomu 20. a 21. století. Je ve službě u několika zemí v Asii, Evropě a Latinské Americe." # todo: NEW TRANSLATION
  RAJ_rafale: "Letadla Rafale" # todo: NEW TRANSLATION
  RAJ_rafale_desc: "Dassault Rafale je čtvrté generace francouzský víceúčelový stíhací letoun vyvinutý francouzskou společností Dassault Aviation. Poprvé vzlétl v červenci 1986. Přijato do služby francouzského námořnictva a letectva v letech 2004 (námornictvo) a 2006 (letectvo)." # todo: NEW TRANSLATION
  RAJ_su30: "Nákup SU-30" # todo: NEW TRANSLATION
  RAJ_su30_desc: "Sovětsko‑ruský dvoumístný víceúčelový stíhací letoun 4+ generace pro dosažení vzdušné nadřazenosti. Je navržen pro ničení vzdušných cílů ve dne i v noci, za jednoduchých i složitých meteorologických podmínek, stejně jako proti pozadí země při použití aktivních i pasivních rušení, řízení vzdušného prostoru, blokování nepřátelských letišť hluboko v území a působení na objekty na souši i na moři. Může být také použit pro řízení skupinových bojových operací při získání vzdušné převahy, ničení nepřátelských výsad nad územím, provádění vzdušného průzkumu a ničení pozemních cílů za jednoduchých i složitých meteorologických podmínek." # todo: NEW TRANSLATION
  RAJ_haltejas: "Vývoj Haltejas" # todo: NEW TRANSLATION
  RAJ_haltejas_desc: "Indický lehký víceúčelový stíhací letoun čtvrté generace. Letoun s jedním motorem je vyroben podle schématu bez ocasních ploch s trojúhelníkovým křídlem. Prototyp letadla poprvé vzlétl v roce 2001; byl vyvinut v rámci programu LCA (Light Combat Aircraft)." # todo: NEW TRANSLATION
  RAJ_haljaguar: "Vývoj Haljaguaru" # todo: NEW TRANSLATION
  RAJ_haljaguar_desc: "Stíhač‑bombardér je společným vývojem Spojeného království (British Aircraft Corporation) a Francie (Breguet). Byl v službě u leteckých sil těchto zemí po tři desetiletí a byl též exportován. Vznik SEPECAT Jaguaru byl jedním z prvních společných programů evropských výrobců letadel. Výroba byla zajišťována konzorciem SEPECAT (SEPECAT, z fr. Société Européenne de Production de l'avion École de Combat et d'appui Tactique — European Aviation Production Association pro výrobu bojových a taktických podpůrných letounů)." # todo: NEW TRANSLATION
  RAJ_embnetra: "EMB-145I Netra" # todo: NEW TRANSLATION
  RAJ_embnetra_desc: "Embraer ERJ-145 je hlavním modelem rodiny regionálních tryskových letadel ERJ (Embraer Regional Jet), vyvinutým brazilským výrobcem letadel Embraer na počátku 90. let. Kromě základního modelu existuje několik modifikací se zvětšeným doletem: ERJ-145ER (Extended Range), ERJ-145LR (Long Range), ERJ-145XR (Extra-long Range). Letadlo je provozováno leteckými společnostmi od roku 1996. Více než 700 ERJ-145 bylo vyrobeno během sériové výroby. Výroba letadla pokračuje v Brazílii a od roku 2004 také v Číně." # todo: NEW TRANSLATION
  RAJ_contracts_with_us_air: "Smlouvy s Vzdušnými silami USA" # todo: NEW TRANSLATION
  RAJ_contracts_with_us_air_desc: "Vzdušné síly USA jsou nejmodernějšími a nejsilnějšími leteckými jednotkami. Musíme s nimi uzavřít dohody o společném vývoji letadel" # todo: NEW TRANSLATION
  RAJ_gulfstr4: "Gulfstream 4" # todo: NEW TRANSLATION
  RAJ_gulfstr4_desc: "Gulfstream IV (Gulfstream 4) je řada biznis letadel vyvinutá společností Gulfstream Aerospace Corporation v 80. letech. Je zastoupena jak základními modely Gulfstream IV, tak jejich následnými generacemi Gulfstream IV SP, G300 a G400, stejně jako G350 a G450. V období od roku 1985 do roku 2018 bylo vyročeno více než 900 letadel této řady, z nichž většina nadále létá." # todo: NEW TRANSLATION
  RAJ_indian_navy_ind: "Indické námořnictvo" # todo: NEW TRANSLATION
  RAJ_indian_navy_ind_desc: "Nyní naše námořnictvo nemůže nabídnout žádné výrazné kvality ve srovnání s našimi západními a východními konkurenty. Ale pokud chceme vzít své místo na slunci, budeme muset pečovat o naši flotilu." # todo: NEW TRANSLATION
  RAJ_lessons_from_cactus: "Lekce z operace Kaktus" # todo: NEW TRANSLATION
  RAJ_lessons_from_cactus_desc: "Operace Kaktus byla pro naši armádu i námořnictvo poměrně úspěšná. Zohlednili jsme řadu nuancí, které se při té operaci objevily, a využíváme je ke zlepšení kvality naší flotily." # todo: NEW TRANSLATION
  indian_event.24.t: "Dědictví operace Kaktus" # todo: NEW TRANSLATION
  indian_event.24.d: "Operace Kaktus byla vojenská operace provedená Indickými ozbrojenými silami v roce 1988. Operace byla podniknuta za účelem neutralizovat pokus o převrat v ostrovním státě Maledivy. Dne 3. listopadu 1988 skupina maledivských militantů, podporovaných žoldáky ze Srí Lanky, zahájila převrat proti tehdejšímu prezidentovi Maledivy Maumoon Abdul Gayoomovi. Cílem převratu bylo svrhnout vládu a nastolit pro-rebel režim. V reakci na tuto vážnou hrozbu rychle nasadila Indie své síly k podpoře maledivské vlády. Dne 4. listopadu indické transportní letectvo, eskortované indickými válečnými loděmi, přepravilo kontingent jednot Indické armády do Male, hlavního města Malediv." # todo: NEW TRANSLATION
  indian_event.24.a: "Zajímavé" # todo: NEW TRANSLATION
  RAJ_domestic_ship_prod: "Domácí výroba lodí" # todo: NEW TRANSLATION
  RAJ_domestic_ship_prod_desc: "Musíme rozvíjet naše vlastní právní postupy." # todo: NEW TRANSLATION
  RAJ_navy_aviation: "Námořní letectvo" # todo: NEW TRANSLATION
  RAJ_navy_aviation_desc: "Abychom efektivně chránili naši flotilu, musíme mít námořní letectvo." # todo: NEW TRANSLATION
  RAJ_goa_dock_exp: "Rozšiřování loděnic" # todo: NEW TRANSLATION
  RAJ_goa_dock_exp_desc: "Čím více rozvíjíme vlastní právní postupy, tím více loděnic budeme potřebovat." # todo: NEW TRANSLATION
  RAJ_revit_soviet_ships: "Oživení starých kapacit" # todo: NEW TRANSLATION
  RAJ_revit_soviet_ships_desc: "Sovětský přístup k stavbě lodí byl natolik efektivní, že jsme ho mohli začlenit i pro sebe." # todo: NEW TRANSLATION
  RAJ_scquir_submarines: "Indické ponorky" # todo: NEW TRANSLATION
  RAJ_scquir_submarines_desc: "Abychom mohli úspěšně potápět lodě jiných zemí, potřebujeme vlastní ponorky." # todo: NEW TRANSLATION
  RAJ_agree_brit_onnavy: "Dohodnout se s Británií" # todo: NEW TRANSLATION
  RAJ_agree_brit_onnavy_desc: "Dříve jsme byli vedoucí námořní velmocí, a proto jsme nuceni podepsat dohodu o spolupráci s Británií." # todo: NEW TRANSLATION
  RAJ_naval_trainings: "Námořní cvičení" # todo: NEW TRANSLATION
  RAJ_naval_trainings_desc: "Dobrá příprava naší flotily zajistí naši dominanci na moři" # todo: NEW TRANSLATION
  RAJ_russia_navy_agree: "Ruští námořní specialisté" # todo: NEW TRANSLATION
  RAJ_russia_navy_agree_desc: "Spolupráce s Ruskými nám umožní posílit naši pozici na moři" # todo: NEW TRANSLATION
  RAJ_anew_indian_army: "Nová indická armáda" # todo: NEW TRANSLATION
  RAJ_anew_indian_army_desc: "Musíme vytvořit nový koncept indické armády, který se přizpůsobí moderním realitám." # todo: NEW TRANSLATION
  RAJ_towards_new_mil_doct: "Směrem k nové vojenské doktríně" # todo: NEW TRANSLATION
  RAJ_towards_new_mil_doct_desc: "Je na čase připustit, že naše vojenská doktrína je dlouho zastaralá. Pokud chceme být v novém miléniu neporazitelní, musíme vytvořit novou vojenskou doktrínu." # todo: NEW TRANSLATION
  RAJ_threat_of_the_dragon: "Hrozba draka" # todo: NEW TRANSLATION
  RAJ_threat_of_the_dragon_desc: "Naše druhá hrozba je Čína, náš dlouholetý rival v regionu. Musíme analyzovat jejich vojenskou doktrínu a připravit se na jejich útok." # todo: NEW TRANSLATION
  RAJ_threat_of_the_crescent: "Hrozba půlměsíce" # todo: NEW TRANSLATION
  RAJ_threat_of_the_crescent_desc: "Pákistán je naším hlavním nepřítelem v geopolitické aréně. Jejich armáda je poměrně roztříštěná a my se můžeme pokusit vybudovat kompetentní obranu proti Pákistánu." # todo: NEW TRANSLATION
  RAJ_threat_of_terror_mil: "Hrozba terorismu" # todo: NEW TRANSLATION
  RAJ_threat_of_terror_mil_desc: "Náš nový nepřítel, který se objevil v 21. století, je terorismus. Tento nepřítel je vnitřní a musíme připravit náš obranný sektor proti faktorům působícím zevnitř." # todo: NEW TRANSLATION
  RAJ_strategic_initiative: "Strategická iniciativa" # todo: NEW TRANSLATION
  RAJ_strategic_initiative_desc: "Musíme v regionu zaujmout co největší strategickou iniciativu a být připraveni na preventivní zásah proti nepříteli. Příprava na takový scénář je nezbytná." # todo: NEW TRANSLATION
  RAJ_military_infrastructure: "Vojenská infrastruktura" # todo: NEW TRANSLATION
  RAJ_military_infrastructure_desc: "Abychom byli připraveni na dlouhodobou válku, musíme připravit naše logistické zásobovací trasy a vybudovat federální silnice." # todo: NEW TRANSLATION
  RAJ_new_military_methodology: "Nová vojenská metodologie" # todo: NEW TRANSLATION
  RAJ_new_military_methodology_desc: "Musíme odmítnout starou metodologii války a koncepčně pojmout novou válku našeho věku se všemi jejími specifikacemi." # todo: NEW TRANSLATION
  RAJ_preparations_in_kashmir: "Přípravy v Kašmíru" # todo: NEW TRANSLATION
  RAJ_preparations_in_kashmir_desc: "V Kašmíru již delší dobu probíhají boje a střety. Tohle výbušné napětí vybuchne dříve či později. Musíme být připraveni." # todo: NEW TRANSLATION
  RAJ_behead_northwest_separat: "Zlikvidovat severozápadní separatismus" # todo: NEW TRANSLATION
  RAJ_behead_northwest_separat_desc: "Separatisté se dlouhodobě snaží zničit naši státní strukturu. Musíme zlikvidovat tohoto hada, jenž číhá v naší zahradě!" # todo: NEW TRANSLATION
  RAJ_antiterror_raids: "Protiteroristické razie" # todo: NEW TRANSLATION
  RAJ_antiterror_raids_desc: "Razie proti teroristům by měly být běžnou praxí vnitřních jednotek. Islamisté destabilizují naši situaci a musíme je vykořenit z naší země." # todo: NEW TRANSLATION
  RAJ_counter_terror_trainings: "Výcvik proti terorismu" # todo: NEW TRANSLATION
  RAJ_counter_terror_trainings_desc: "Musíme připravit obyvatelstvo, Ministerstvo pro mimořádné situace a policejní sbory na protiteroristická opatření, která budou uplatněna v případě ohrožení. To je důležitý aspekt veřejné bezpečnosti." # todo: NEW TRANSLATION
  RAJ_bangladesh_line: "Bangladéšská linie" # todo: NEW TRANSLATION
  RAJ_bangladesh_line_desc: "Navzdory našim dobrým vztahům s Bangladéšem se ilegální migranti a teroristé různých směrů periodicky pokoušejí překročit naši hranici s nimi. Musíme proti tomu přijmout opatření." # todo: NEW TRANSLATION
  RAJ_southeatern_protection: "Jihovýchodní ochrana" # todo: NEW TRANSLATION
  RAJ_southeatern_protection_desc: "Hranice s Myanmar je velmi nestabilní. Bojové milice nesmí překročit naši hranici." # todo: NEW TRANSLATION
  RAJ_smallwar_prep: "Přípravy na malé války" # todo: NEW TRANSLATION
  RAJ_smallwar_prep_desc: "Musíme být připraveni na lokální války a operace mírové mise. Jsou to malé války, pro které musíme být přesto připraveni." # todo: NEW TRANSLATION
  RAJ_preparing_our_reserve: "Příprava naší rezervy" # todo: NEW TRANSLATION
  RAJ_preparing_our_reserve_desc: "Musíme být připraveni na dlouhodobé bojové operace. Na základě toho musí být naše vojenské rezervy doplněny a aktualizovány." # todo: NEW TRANSLATION
  RAJ_bigwar_prep: "Přípravy na velkou válku" # todo: NEW TRANSLATION
  RAJ_bigwar_prep_desc: "Jakákoli potenciální válka s Pákistánem a Čínou je velká válka, která by mohla vést k jaderné eskalaci. Musíme být připraveni i na takový scénář." # todo: NEW TRANSLATION
  RAJ_concept_coldstart: "Koncepce studeného startu" # todo: NEW TRANSLATION
  RAJ_concept_coldstart_desc: "Studený start je vojenská doktrína, kterou vyvinuly Indické ozbrojené síly pro použití v možné válce s Pákistánem. Zahrnuje různé větve indické armády provádějící ofenzivní operace v rámci sjednocených bojových skupin. Doktrína má umožnit konvenčním silám Indie provádět zadržovací útoky, aby se zabránilo jadernému odvetnému útoku z Pákistánu v případě konfliktu." # todo: NEW TRANSLATION
  RAJ_concept_hotstart: "Koncepce horkého startu" # todo: NEW TRANSLATION
  RAJ_concept_hotstart_desc: "Studený start je vojenská doktrína, kterou vyvinuly Indické ozbrojené síly pro použití v možné válce s Čínou. Zahrnuje různé větve indické armády provádějící ofenzivní operace v rámci sjednocených bojových skupin. Doktrína má umožnit konvenčním silám Indie provádět držení útoků, aby se zabránilo jadernému odvetnému útoku z Číny v případě konfliktu." # todo: NEW TRANSLATION
  RAJ_network_centric_warafre: "Síťově centrální válka" # todo: NEW TRANSLATION
  RAJ_network_centric_warafre_desc: "Síťově centrální válka, též nazývaná síťově-centrované operace nebo netcentrická válka, je vojenská doktrína nebo teorie války, která si klade za cíl převést informační výhodu, částečně umožněnou informačními technologiemi, do konkurenční výhody prostřednictvím počítačového síťování rozmístěných sil." # todo: NEW TRANSLATION
  kasmir_war_decisions_category: "Indo-Pakistánský hraniční konflikt" # todo: NEW TRANSLATION
  kasmir_war_decisions_category_desc: "Konflikt v Kašmíru se týká dlouhodobého územního sporu mezi Indií, Pakistánem a do určité míry i Čínou o region Jammu a Kashmir. Konflikt sahá až k rozdělení Britské Indie v roce 1947, které vedlo ke vzniku Indie a Pakistánu jako samostatných národů. Konflikt v Kašmíru vyvolal několik válek, včetně indicko-pákistánských válek z let 1947–48, 1965 a 1999, stejně jako četné pohraniční střety a ozbrojená povstání. Spor vedl k rozdělení regionu mezi Indií a Pakistán, přičemž Indie spravuje většinu Jammu a Kashmir, včetně velmi problematického Kašmírského údolí, a Pakistán ovládá menší část známou jako Azad Kashmir a Gilgit-Baltistan. Abyste zvládli možné zisky, musíme udržovat vysokou pohotovost, zvyšovat napětí kvůli eskalaci pohraničních konfliktů a být připraveni na to, že náš nepřítel to udělá také. \n\n§YYour readiness:§! [?THIS.kasmir_readiness]\n§YCurrent tension:§! [?GLOBAL.kasmir_tension]\n§YOur current progress:§! [?THIS.Kasmir_war_progress]" # todo: NEW TRANSLATION
  kasmir_war_china_decisions_category: "Aksai Chin Border Conflict" # todo: NEW TRANSLATION
  kasmir_war_china_decisions_category_desc: "Konflikt kolem Aksai Činu odkazuje na územní spor mezi Indií a Čínou kolem regionu zvaného Aksai Čin, nacházejícího se na západní části tibetské plošiny. Konflikt sahá až do 50. let 20. století, kdy obě země získaly nezávislost a zdědily problémy s hranicemi z jejich koloniální minulosti. Aksai Čin je strategicky významný region kvůli své poloze spojující Xinjiang s Tibetem. Je to pustý a nehostinný prostor, z větší části neosídlený, s drsným terénem a extrémními povětrnostními podmínkami. Nicméně má obrovský význam pro Indii i Čínu z hlediska strategické vojenské kontroly a přístupu k zdrojům. Pohraniční konflikt na hranici Číny a Indie trvá desetiletí. Abychom zvládli možné zisky, musíme udržovat vysokou pohotovost, zvyšovat napětí kvůli eskalaci pohraničních konfliktů a být připraveni na to, že náš nepřítel to udělá také. \n\n§YYour readiness:§! [?THIS.kasmir_china_readiness]\n§YCurrent tension:§! [?GLOBAL.kasmir_tension_china]\n§YOur current progress:§! [?THIS.Kasmir_war_progress_china]" # todo: NEW TRANSLATION
