 BUL_context_of_death_assassinated: "Před několika hodinami opouštěl car Boris III. Univerzitu v Sofii po účasti na výročním národním kongresu byzantologických studií, když se k němu náhle přiblížil útočník, vytáhl zbraň a několikrát na cara vystřelil, než byl zastřelen ochrankou. O několik minut později leželi mrtví jak car Boris III., tak i jeho atentátník."
 BUL_context_of_death_basic: "[BUL.Capital.GetName] se zahaluje do smutku. Po týdnu těžké nemoci dnes, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], zemřel car Boris III. na srdeční selhání."
 BUL_context_of_death_eng: "Týden po návratu do [BUL.Capital.GetName] poté, co s ním měl [ENG.GetLeader] schůzku v [ENG.Capital.GetName]ě, zemřel car Boris III. na srdeční selhání."
 BUL_context_of_death_ger: "Krátce po návratu do [BUL.Capital.GetName] poté, co s ním měl [GER.GetLeader] [GetBorisGermanMeetingLocation] až nečekaně napjatou schůzku, zemřel car Boris III. na srdeční selhání."
 BUL_context_of_death_sov: "Po návratu cara do [BUL.Capital.GetName] poté, co se s ním setkal [SOV.GetLeader] v [SOV.GetAdjective] hlavním městě, zemřel car Boris III. na srdeční selhání."
