 BUL_popular_suspicions_about_death_assassinated: "Bezpečnostní služba zahájila vyšetřování, aby nalezla viníky regicidy. Podle oficiálních zpráv měl pachatel u sebe bulharské, německé a anglické doklady, což jen komplikuje vyšetřování a živí spekulace. Většina Bulharů si myslí, že pachatelem je [GER.GetLeader], NKVD nebo [ENG.GetAdjective], ale někteří dokonce tvrdí, že do vraždy cara je zapletena sama vláda..."
 BUL_popular_suspicions_about_death_basic: "Příčiny smrti však zůstávají nejasné a spekuluje se, že byl Boris otráven během své poslední schůzky, mnozí věří, že ho nechal otrávit samotný [GER.GetLeader]. Jiní jsou přesvědčeni, že cara otrávila NKVD. Někteří ukazují na [ENG.GetNameDef] a, jakkoli to zní znepokojivě, další se dokonce domnívají, že do smrti cara je zapletena samotná [BUL.GetAdjective] vláda..."
