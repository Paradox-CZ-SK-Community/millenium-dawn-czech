l_english:
  lviv_focus: "Zaměření Lvovské demokratické republiky" # todo: NEW TRANSLATION
  volhynia_focus: "Zaměření Volyňské demokratické republiky" # todo: NEW TRANSLATION
  LRP_Start_rebellion: "Haličská identita" # todo: NEW TRANSLATION
  LRP_Start_rebellion_desc: "Konečně se obyvatelé Haliče mohli vnímat jako samostatný národ, který směřuje k Evropě a již nejsou zadržováni byrokraty z východu." # todo: NEW TRANSLATION
  LRP_weapon_suplly: "Vhodné zbrojnice" # todo: NEW TRANSLATION
  LRP_weapon_suplly_desc: "Zbrojnice, které nalezneme na území naší republiky, budou zabaveny a zbraně rozděleny do lidové milice." # todo: NEW TRANSLATION
  LRP_lviv_defence: "Posílit Lvov" # todo: NEW TRANSLATION
  LRP_lviv_defence_desc: "Začneme s výstavbou obranných pevností ve Lvově, nepřítel přichází a musíme být připraveni město bránit." # todo: NEW TRANSLATION
  LRP_mobilisation: "Mobilizace obyvatelstva" # todo: NEW TRANSLATION
  LRP_mobilisation_desc: "Obyvatelé Lvova se musí postavit za svůj rodný domov, jinak nás nepřítel nešetří a zničí nás." # todo: NEW TRANSLATION
  LRP_people_militia: "Lidová armáda Lvova" # todo: NEW TRANSLATION
  LRP_people_militia_desc: "Naši občané se musí chránit sami, dobrovolníci nebudou stačit k obraně naší nezávislosti. Proto organizujeme lidovou armádu!" # todo: NEW TRANSLATION
  LRP_polish_suplly: "Polské zbraně" # todo: NEW TRANSLATION
  LRP_polish_suplly_desc: "Polsko nám posílá své zbraně, abychom mohli bránit naši nezávislost." # todo: NEW TRANSLATION
  LRP_government: "Vláda republiky" # todo: NEW TRANSLATION
  LRP_government_desc: "Konečně schválíme vládu a její strukturu pro řádný chod našeho státu." # todo: NEW TRANSLATION
  LRP_bivalute: "Zbavit se hryvny" # todo: NEW TRANSLATION
  LRP_bivalute_desc: "Opustíme hryvnu jako měnu, která nám ekonomicky nic dobrého nepřinese. Naší volbou je polský zlotý." # todo: NEW TRANSLATION
  LRP_bank: "Lvovská státní banka" # todo: NEW TRANSLATION
  LRP_bank_desc: "Založením státní banky začneme vytvářet vlastní ekonomický systém." # todo: NEW TRANSLATION
  LRP_passport: "Pas občana Lvova" # todo: NEW TRANSLATION
  LRP_passport_desc: "Vytvoříme také vlastní občanství; lidé by měli chápat, že žijeme ve vlastním státě." # todo: NEW TRANSLATION
  LRP_operator: "Náš telekomunikační operátor" # todo: NEW TRANSLATION
  LRP_operator_desc: "Úplně se zbavíme ukrajinských telekomunikačních operátorů a vytvoříme vlastní." # todo: NEW TRANSLATION
  LRP_teroborona: "Vytvořit teritoriální obranu" # todo: NEW TRANSLATION
  LRP_teroborona_desc: "Kromě lidové milice přejímáme ukrajinskou praxi vytváření teritoriální obrany, abychom posílili naše hranice a vnitřní bezpečnost." # todo: NEW TRANSLATION
  LRP_afini: "Haličský prapor" # todo: NEW TRANSLATION
  LRP_afini_desc: "Halič vždy usilovala o nezávislost, a první dobrovolníci vytvořili prapor pod tímto názvem, aby bránil právo Haliče na vlastní politiku." # todo: NEW TRANSLATION
  LRP_mali: "Prapor Sichských střelců" # todo: NEW TRANSLATION
  LRP_mali_desc: "Slavné tradice Sichských střelců pokračují v názvném praporu, který se postavil za Lvov." # todo: NEW TRANSLATION
  LRP_sloboda: "Královská brigáda" # todo: NEW TRANSLATION
  LRP_sloboda_desc: "Do obrany Lvova přišla brigáda monarchistů a stoupenců vytvoření haličského knížectví nebo království." # todo: NEW TRANSLATION
  LRP_mgb: "Lvovská bezpečnostní služba" # todo: NEW TRANSLATION
  LRP_mgb_desc: "Vytvoříme vlastní ministerstvo, které bude chránit klid a pořádek našich občanů uvnitř republiky." # todo: NEW TRANSLATION
  LRP_interbrigabe: "Polská brigáda Craiova" # todo: NEW TRANSLATION
  LRP_interbrigabe_desc: "Mnoho dobrovolníků z Polska se rozhodlo nás podpořit v boji za naši nezávislost a touhu oddělit se od Ukrajiny." # todo: NEW TRANSLATION
  LRP_desorg: "Odstranit neorganizovanost" # todo: NEW TRANSLATION
  LRP_desorg_desc: "Odstraňujeme neorganizovanost v naší armádě, která se skládá z mnoha praporů, jež si navzájem nepodléhají." # todo: NEW TRANSLATION
  LRP_defence: "Obranné linie" # todo: NEW TRANSLATION
  LRP_defence_desc: "Naše země musí posílit své hranice a být připravena se dále bránit." # todo: NEW TRANSLATION
  LRP_guard_republic: "Lvovské speciální jednotky" # todo: NEW TRANSLATION
  LRP_guard_republic_desc: "Vytvoříme vlastní speciální jednotky, které nás ochrání před nepřáteli v nejtěžších úsecích fronty." # todo: NEW TRANSLATION
  LRP_infra: "Obnovit infrastrukturu" # todo: NEW TRANSLATION
  LRP_infra_desc: "Bojové akce zcela zničily naši infrastrukturu a my ji obnovíme." # todo: NEW TRANSLATION
  LRP_energy: "Energetický sektor" # todo: NEW TRANSLATION
  LRP_energy_desc: "Aby republika nezůstala bez energie, investujeme do energetiky." # todo: NEW TRANSLATION
  LRP_referendum: "Referendum o připojení k Polsku" # todo: NEW TRANSLATION
  LRP_referendum_desc: "Vidíme svou budoucnost pouze jako součást skutečné evropské země, kterou je Polsko. Vyhlásíme referendum o připojení k Polsku na federálním základě." # todo: NEW TRANSLATION
  LRP_uda: "Aliance s Ukrajinskou povstaleckou armádou" # todo: NEW TRANSLATION
  LRP_uda_desc: "Půjdeme cestou aliance s ukrajinskými nacionalistickými skupinami, které přežily střet s kyjevskými úřady; tímto se nám uzavře cesta k alianci s Polskem." # todo: NEW TRANSLATION
  LRP_interbrigabe1: "Brigáda Ukrajinské povstalecké armády" # todo: NEW TRANSLATION
  LRP_interbrigabe1_desc: "Ukrajinská dobrovolnická armáda je připravena nám pomoci dobrovolníky, které vycvičila pro válku." # todo: NEW TRANSLATION
  LRP_create_galicia: "Připojit Volyň" # todo: NEW TRANSLATION
  LRP_create_galicia_desc: "Sjednotíme se s povstalci ve Volyni a vytvoříme jednotnou republiku, abychom společně bojovali proti kyjevské okupační vládě." # todo: NEW TRANSLATION
  LRP_civil_war: "Válka v Haliči" # todo: NEW TRANSLATION
  LRP_unproffesional_army: "Neorganizovaná milice" # todo: NEW TRANSLATION
  LRP_proffesional_army: "Lidová armáda" # todo: NEW TRANSLATION
  LRP_bivaluta: "Období dvojí měny" # todo: NEW TRANSLATION
  LRP_no_government_idea: "Neexistence centrální vlády" # todo: NEW TRANSLATION
  LRP_ter_orobona: "Teritoriální obrana" # todo: NEW TRANSLATION
  LRP_forts_buildings: "Zaměření na opevnění" # todo: NEW TRANSLATION
  LRP_UDA_idea: "Ukrajinská dobrovolnická armáda" # todo: NEW TRANSLATION
  lrp.1.t: "Referendum o připojení k Polsku" # todo: NEW TRANSLATION
  lrp.1.d: "Republika Lvov vyhlásila referendum, v němž většina obyvatel hlasovala pro připojení k naší zemi. Riskneme schválení jejich rozhodnutí a rozšíření našeho státu?" # todo: NEW TRANSLATION
