 Sweden_rearnament.1.a: "Odzbrojit"
 Sweden_rearnament.1.b: "Nízký rozpočet"
 Sweden_rearnament.1.c: "Střední rozpočet"
 Sweden_rearnament.1.d: "Vysoký rozpočet"
 Sweden_rearnament.1.desc: "Naše pozemní síly jsou hlavní pěstí naší armády, pověřené ochranou našich břehů, měst a hranic.\nZároveň však představují velkou finanční zátěž pro společnost, kterou běžní lidé nemusí akceptovat."
 Sweden_rearnament.1.t: "Rozpočet armády"
 Sweden_rearnament.2.desc: "Odborníci i analytici tvrdí, že budoucí války se povedou stejně tak na zemi a moři jako na obloze. Tento nový způsob válčení získává čím dál více pozornosti velmocí a jistě bude klíčový pro budoucí obranu.\nAčkoliv je jasné, že toto je budoucnost války, pochopí to běžný tovární dělník, až bude chléb vzácnější?"
 Sweden_rearnament.2.t: "Rozpočet letectva"
 Sweden_rearnament.3.desc: "Po staletí usilovaly země kolem Baltu o kontrolu nad jeho vstupem a Švédsko není výjimkou. Máme dlouhé souvislé pobřeží táhnoucí se od dalekého severu až k západnímu pobřeží, obrácenému k Severnímu Atlantiku.\nČelíme hrozbě Rudé flotily v Leningradě a Kriegsmarine na jihu.\nSilné námořnictvo je klíčové pro naši obranu, ale velké ocelové trupy nejsou levné. Pečlivě zvážený rozpočet je proto velmi důležitý."
 Sweden_rearnament.3.t: "Rozpočet námořnictva"
 Sweden_rearnament.4.desc.a: "Jasno, skutečně"
 Sweden_rearnament.4.desc: "Jak jste požadovali, připomínáme, že nastal čas dalšího zasedání branné komise. A to právě teď - je to příležitost nastavit zbrojní politiku na příští rok.\nJe třeba obezřetnosti a jasné mysli, neboť nás tato volba uzamkne v pevně daném plánu na dohlednou budoucnost, zatímco svět míří k bodu zlomu."
 Sweden_rearnament.4.t: "Branná komise právě zasedá"
 Sweden_rearnament_delta_low: "Efektivní změna: [?folkhemmet_air_part_delta_low_tooltip]"
 Sweden_rearnament_delta_medium: "Efektivní změna: [?folkhemmet_air_part_delta_medium_tooltip]"
 aat_news.1.a: "Neutralita Dánsko nezachránila"
 aat_news.1.desc: "Islandský Althing vydal prohlášení deklarující neutralitu Islandu v konfliktu mezi Dánskem a [?ICE.overlord_attacker.GetName].\nParlament též prohlásil $ICE_sveinn_bjornsson$ za regenta v nepřítomnosti krále a svěřil mu vedení islandské zahraniční politiky. Prohlášení uvádí, že jde o dočasné opatření a že vztahy s Dánskem budou obnoveny po skončení konfliktu. Do té doby je však Island fakticky nezávislý."
 aat_news.1.t: "Island vyhlašuje neutralitu"
 aat_news.100.a: "Vpřed k úplnému vítězství!"
 aat_news.100.b: "A nebudou bojovat sami!"
 aat_news.100.c: "Finové za to zaplatí!"
 aat_news.100.d: "Další loutka [GER.GetLeader] vstupuje do války..."
 aat_news.100.desc: "Po své porážce v předchozí válce proti [SOV.GetAdjective] vládě se [FIN.GetAdjective] lid mobilizoval a je připraven znovu získat ztracená území a osvobodit [FIN.GetAdjective] a [KAR.GetAdjective] lid od cizího útlaku, jako duchovní pokračování [FIN.GetAdjective] války za nezávislost a Heimosodatu."
 aat_news.100.t: "[FIN.GetAdjectiveCap] Pokračovací válka"
 aat_news.101.a: "Je to nezbytné opatření."
 aat_news.101.b: "To nás nezastaví."
 aat_news.101.c: "Mír nemůže trvat..."
 aat_news.101.desc: "Po porážce Ruska v krymské válce byly Ålandy demilitarizovány a jejich obyvatelé osvobozeni od branné povinnosti. Ačkoliv byl tento status mnohokrát zpochybňován, stále je vynucován mnoha světovými velmocemi. Nyní však byly ostrovy po [FIN.GetAdjective] operaci Kilpapurjehdus znovu remilitarizovány."
 aat_news.101.t: "Remilitarizace Åland"
 aat_news.105.a: "Dobrá příležitost pro propagandu!"
 aat_news.105.b: "Smrt si přišla pro naše muže, ale nevzdáme se!"
 aat_news.105.c: "Opravdu umí bojovat"
 aat_news.105.desc: "Když válka dorazila do [FIN.GetNameDef], mnoho lovců, milicionářů Suojeluskunty a střelců ze střeleckých klubů pozvedlo zbraně proti utlačovatelům. [FIN.GetAdjectiveCap] sisu v nich proudí, jak odrážejí útoky a využívají [FIN.GetAdjective] přírody ve svůj prospěch - fenomén, který si nepřátelští vojáci pojmenovali jako Bílá smrt."
 aat_news.105.t: "Bílá smrt"
 aat_news.120.a: "Muselo to být..."
 aat_news.120.b: "Děkujeme, že jste neukázali bratrství ve zbrani!"
 aat_news.120.c: "Pochodujeme vpřed!"
 aat_news.120.d: "Jistě zajímavý vývoj..."
 aat_news.120.desc: "Po dlouhých jednáních se důstojníci a úředníci zastupující [FIN.GetLeader] a [SOV.GetLeader] dohodli na okamžitém uzavření příměří. Toto příměří však přichází za těžkou cenu pro [FIN.GetNameDef] a spojenci [FIN.GetName] se mohou cítit jen zrazeni."
 aat_news.120.t: "Moskevské příměří podepsáno"
 aat_news.121.a: "Vyženeme je!"
 aat_news.121.b: "Ukázali svou pravou tvář..."
 aat_news.121.c: "Další naše vítězství"
 aat_news.121.d: "Misky vah se obrací"
 aat_news.121.desc: "Mezi [FIN.GetNameDef] a [GER.GetNameDef] propukly boje, když se [FIN.GetAdjective] síly snaží v souladu se smlouvou podepsanou během moskevského příměří odzbrojit a vyhnat [GER.GetAdjective] vojáky ze své země. Není pochyb, že [GER.GetAdjective] budou časem vyhnáni z [FIN.GetName], ale za jakou cenu?"
 aat_news.121.t: "Laponská válka"
 aat_news.2.a: "Zajímavý krok"
 aat_news.2.desc: "V poněkud překvapivém kroku prohlásila [USA.GetAdjective] vláda [ICE.GetName] za oblast svého zájmu a na žádost [ICE.GetAdjective] vlády souhlasila s rozmístěním vojáků k jeho ochraně. Veškerou islandskou zahraniční politiku nyní povede [USA.GetAdjective] vláda - čímž se [ICE.GetName] stává fakticky [USA.GetAdjective] loutkovým státem."
 aat_news.2.t: "[ICE.GetNonIdeologyName]sko-[USA.GetAdjective] spolupráce"
 aat_news.666.a: "Zdá se, že Vikingové se vrátili"
 aat_news.666.desc: "Poté co znovu dobyli všechna území, kterým vládl Knut Veliký, začala [FROM.GetOldAdjective] vláda posilovat integraci nově dobytých teritorií. Za účelem sjednotit lid za státem se zvýšila vlna všenacionalistické propagandy s otevřenou podporou vlády.\n\n[FROM.GetOldAdjective] vůdce [FROM.GetLeader] prohlásil, že sjednocené říše [DEN.GetOldNameDef], [NOR.GetOldNameDef] a Anglie budou od nynějška známy jako „[From.GetNameDef]“."
 aat_news.666.t: "Obnovení Severomořské říše"
 aat_news.777.a: "Dominium maris baltici"
 aat_news.777.desc: "Poté co se jim podařilo ovládnout většinu oblasti Baltského moře, začala [FROM.GetOldAdjective] vláda s integrací nově dobytých území. S cílem sjednotit lid se zvýšila všenacionalistická propaganda s podporou vlády.\n\n[FROM.GetOldAdjective] vůdce [FROM.GetLeader] přednesl projev o tom, že [FROM.GetOldNameDef] dokázal to, co žádná jiná země - podřídit Baltské moře své vládě. [FROM.GetSheHeCap] projev zakončil/a vyhlášením vzniku „[From.GetNameDef]“."
 aat_news.777.t: "Vznik Dominia Baltského moře"
 air_budget_event_active: "Výbor pro rozpočet letectva je aktivní"
 army_budget_event_active: "Výbor pro rozpočet armády je aktivní"
 denmark_events.1.a: "Jdeme správným směrem"
 denmark_events.1.desc: "Konečně, po letech hospodářských těžkostí, je utrpení, které přinesla Velká hospodářská krize, konečně za námi. Během krizových let jsme tvrdě pracovali na stabilizaci [DEN.GetAdjective] ekonomiky a zmírnění škod, které pád způsobil naší zemi."
 denmark_events.1.t: "Konec krizových let"
 denmark_events.100.a: "Přijměme ho, můžeme pracovat na obnově jeho království."
 denmark_events.100.b: "Král zde nemá naši náklonnost."
 denmark_events.100.desc: "Po úplné revoluci, která zachvátila [DEN.GetNameDef], jsme obdrželi zprávu, že dánský král a jeho rodina hledají útočiště v naší zemi. Není snadné hostit monarchu v exilu, a proto musíme zvážit všechny možnosti. Pomůžeme dánskému králi? Nebo jej pošleme jinam?"
 denmark_events.100.t: "Dánský král hledá útočiště!"
 denmark_events.2.a: "Bezpečí nade vše"
 denmark_events.2.desc: "Od chvíle, kdy jsme investovali prostředky do posílení našich hranic, dostáváme zprávy od veřejnosti, že se cítí bezpečněji - zvláště s ohledem na rostoucí bouři v Evropě. Doufejme, že tato obrana dokáže zadržet kohokoliv, kdo by měl v budoucnu v plánu obsadit [DEN.GetNameDef]."
 denmark_events.2.t: "Lidé se cítí bezpečně"
 denmark_events.200.a: "Nechme ho spočinout"
 denmark_events.200.desc: "Významný politik Thorvald Stauning zemřel. Sloužil jako premiér Dánska po několik funkčních období a byl mnohými obdivován. Na sklonku života se stále více obával o budoucnost sociální demokracie v Evropě."
 denmark_events.200.t: "Thorvald Stauning zemřel"
 denmark_events.201.a: "Ať žije král"
 denmark_events.201.desc: "Král Kristián X., který vládl svým dánským poddaným pětatřicet let a provedl zemi některými z nejbouřlivějších období Evropy, včera tiše zemřel. Na trůn nastupuje jeho syn, Frederik IX."
 denmark_events.201.t: "Král Kristián X. zemřel"
 denmark_events.300.a: "Leg Godt"
 denmark_events.300.desc: "Kostku po kostce se nám podařilo obnovit naši ekonomiku a nové firmy vznikají téměř každý den - země prosperuje. Probíhá i technologická změna, protože některé společnosti začínají experimentovat s možnostmi plastů."
 denmark_events.300.t: "Vznikají nové společnosti"
 denmark_events.666.a: "Ať svět žasne nad naší slávou!"
 denmark_events.666.b: "To je možná trochu přehnané..."
 denmark_events.666.desc: "Dlouho jsme žili v úpadku, věříce, že naše nejlepší dny jsou za námi. Každý sen o velikosti jsme zavrhli, aniž bychom mu věnovali druhou myšlenku - ale už ne. Před námi stojí nový zlatý věk! Naše moc a vliv rostou každým dnem a přišel čas vyhlásit Větší Dánsko."
 denmark_events.666.t: "Větší Dánsko povstává"
 denmark_expansion_event.1.a: "Nemáme na výběr, musíme přijmout."
 denmark_expansion_event.1.b: "Nemůžeme se podrobit Dánům!"
 denmark_expansion_event.1.desc: "[DEN.GetAdjectiveCap] vláda nám zaslala ultimátum požadující, aby se [ICE.GetNameDef] podrobil a stal se součástí jejich země. Musíme být opatrní - naše odpověď může určit budoucnost [ICE.GetNameDefCap] jako suverénního státu, nebo nás přiblížit válce."
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 denmark_expansion_event.10.a: "Neměli bychom být zataženi do války se sousedem."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nemá právo na naši zemi."
 denmark_expansion_event.10.desc: "Zdá se, že [DEN.GetAdjective] vláda je velmi ochotná přitlačit nám botu na krk. Jejich 'návrh' od nás vyžaduje úplnou podřízenost, údajně kvůli získání zdrojů. Pokud chceme předejít krveprolití, měli bychom se podrobit - jinak mohou vyhlásit válku."
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] požaduje naši podřízenost"
 denmark_expansion_event.100.a: "Nemáme na výběr, musíme to umožnit."
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nám dal vědět, že zahájil proces skutečné integrace naší země do širšího [DEN.GetAdjective] říše."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] zahájil integrační proces"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] se rozroste!"
 denmark_expansion_event.11.desc: "Výborná zpráva! Zdá se, že [SWE.GetNameDef] chápe, že jejich zdroje budou lepší pod naší správou. Alespoň teď mohou být chráněni našimi moderními ozbrojenými silami!"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] přijal náš návrh podřízenosti"
 denmark_expansion_event.12.a: "Připravte se překročit průliv!"
 denmark_expansion_event.12.desc: "Ti hlupáci ve [SWE.GetAdjective] vládě se rozhodli odmítnout náš rozumný návrh podřízenosti! Inu, pokud nám jejich zdroje nechtějí dát, budeme si je muset vzít sami."
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] odmítl náš návrh podřízenosti"
 denmark_expansion_event.13.a: "Nechme je, ať se nehněvají."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] je pod naší ochranou!"
 denmark_expansion_event.13.desc: "Dnes ráno jsme obdrželi požadavek od [DEN.GetAdjective] vlády, aby nám předali [SWE.GetNameDef] do jejich správy. Máme vůči [DEN.GetNameDef] loajalitu díky rodinným vazbám mezi našimi monarchiemi, ale odmítnutí může stejně tak vést k válce bez ohledu na krevní pouto."
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] požaduje [SWE.GetNameDef]"
 denmark_expansion_event.14.a: "[SWE.GetAdjectiveCap] kov pro [DEN.GetAdjective] ocelárny."
 denmark_expansion_event.14.desc: "Norové pochopili situaci a podřídili se našim požadavkům. [SWE.GetNameDefCap] je náš a jejich zdroje mohou být nyní využity k financování naší nové armády."
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] přijal naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.15.a: "Tak tedy válka."
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] se rozhodl odmítnout naše požadavky na anexi [SWE.GetAdjective] území. Je to velmi zklamávající, ale nemůžeme ustoupit od získání těchto zdrojů."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.2.a: "Jsem rád, že uznali rozum."
 denmark_expansion_event.2.desc: "Dnes ráno jsme obdrželi zprávu, že [ICE.GetAdjective] vláda laskavě přijala náš návrh na reintegraci jejich území do [DEN.GetNameDefCap]. To pomůže oběma našim zemím stát pevněji proti našim nepřátelům."
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] přijal náš reintegrační návrh"
 denmark_expansion_event.20.a: "Musíme pokleknout."
 denmark_expansion_event.20.b: "Už nikdy nad námi nebude vládnout cizí moc!"
 denmark_expansion_event.20.desc: "Ponuré zprávy z jihu: [DEN.GetNameDef] požaduje podrobení [NOR.GetNameDefCap] a návrat pod [DEN.GetAdjective] vládu poprvé od roku 1814. Tvrdě jsme bojovali za nezávislost na Švédech - ale jsme připraveni postavit se nyní Dánům?"
 denmark_expansion_event.200.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] se Dánům nikdy nevzdá!"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] je zjevně přesvědčen, že má historické nároky na naše [ICE.GetAdjective] území. Pokud ustoupíme, riskujeme, že ztratíme svou zemi kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, čeká nás válka."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] požaduje naše [ICE.GetAdjective] državy"
 denmark_expansion_event.201.a: "Jednání byla krátká."
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] učinil moudré rozhodnutí přijmout náš oprávněný nárok na jejich území. Skutečně chytrý krok jejich vlády."
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] přijímá naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.202.a: "Možná je agrese učiní vstřícnějšími."
 denmark_expansion_event.202.desc: "Bohužel pro ně, [FROM.GetAdjective] vláda naše nároky odmítla. Zdá se, že nemáme jinou možnost, než přinést k jejich prahu válku, abychom zajistili to, co je právem [DEN.GetAdjective]."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] odmítá naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.21.a: "Severní fronta je zajištěna."
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] moudře přijal náš návrh být okupován našimi silami. S územím na severu zabezpečeným se můžeme soustředit na rozšiřování našich hranic jinam."
 denmark_expansion_event.210.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.210.b: "[ROOT.GetNameDefCap] se Dánům nikdy nevzdá!"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] se domnívá, že má historická práva na naše [SWE.GetAdjective] území. Pokud ustoupíme, riskujeme, že podlehneme [DEN.GetAdjective] expanzionismu. Pokud odmítneme, je to válka."
 denmark_expansion_event.210.t: "[FROM.GetNameDefCap] požaduje naše [SWE.GetAdjective] državy"
 denmark_expansion_event.211.a: "Jednání byla krátká."
 denmark_expansion_event.211.desc: "[FROM.GetNameDefCap] učinil moudré rozhodnutí a přijal náš oprávněný nárok na jejich území."
 denmark_expansion_event.211.t: "[FROM.GetNameDefCap] přijímá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.212.a: "Možná je agrese učiní vstřícnějšími."
 denmark_expansion_event.212.desc: "[FROM.GetAdjectiveCap] vláda naše nároky odmítla. Válka je tedy nevyhnutelná, pokud chceme zajistit to, co je právem [DEN.GetAdjective]."
 denmark_expansion_event.212.t: "[FROM.GetNameDefCap] odmítá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] bude opět [DEN.GetAdjective]!"
 denmark_expansion_event.22.desc: "Norové odmítli naši nabídku anexi pod záminkou ochrany své suverenity. Tato výmluva nám nezabrání udělat, co je třeba."
 denmark_expansion_event.220.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.220.b: "[ROOT.GetNameDefCap] se Dánům nikdy nevzdá!"
 denmark_expansion_event.220.desc: "[DEN.GetNameDefCap] se domnívá, že má historická práva na naše [FIN.GetAdjective] území. Pokud se podřídíme, riskujeme ztrátu země kvůli [DEN.GetAdjective] expanzi. Pokud odmítneme, čeká nás válka."
 denmark_expansion_event.220.t: "[FROM.GetNameDefCap] požaduje naše [FIN.GetAdjective] državy"
 denmark_expansion_event.221.a: "Jednání byla krátká."
 denmark_expansion_event.221.desc: "[FROM.GetNameDefCap] učinil moudré rozhodnutí a přijal náš oprávněný nárok na jejich území."
 denmark_expansion_event.221.t: "[FROM.GetNameDefCap] přijímá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.222.a: "Možná je agrese učiní vstřícnějšími."
 denmark_expansion_event.222.desc: "Protože [FROM.GetAdjective] vláda naše nároky odmítla, nezbývá nám než přinést válku k jejich prahu a zajistit, co je právem [DEN.GetAdjective]."
 denmark_expansion_event.222.t: "[FROM.GetNameDefCap] odmítá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.23.a: "Nemáme s [DEN.GetNameDef] žádný spor. Ať si to vezmou."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] patří nám!"
 denmark_expansion_event.23.desc: "Jako současní okupanti [NOR.GetNameDef] bylo jen otázkou času, než za námi [DEN.GetNameDef] přijde s požadavkem na tato území. Tvrdí, že [NOR.GetNameDef] je technicky vzato [DEN.GetAdjective] územím. Máme na výběr: nechat Dány, ať získají [NOR.GetNameDef], nebo odmítnout jejich požadavky a připravit se na možnost války."
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] požaduje [NOR.GetNameDef]"
 denmark_expansion_event.230.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.230.b: "[ROOT.GetNameDefCap] se Dánům nikdy nevzdá!"
 denmark_expansion_event.230.desc: "[DEN.GetNameDefCap] se zdá být přesvědčen, že má historické nároky na naše [NOR.GetAdjective] území. Pokud tomu ustoupíme, riskujeme ztrátu vlastní země kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, čeká nás válka."
 denmark_expansion_event.230.t: "[FROM.GetNameDefCap] požaduje naše [NOR.GetAdjective] državy"
 denmark_expansion_event.231.a: "Jednání byla krátká."
 denmark_expansion_event.231.desc: "[FROM.GetNameDefCap] se moudře rozhodl přijmout náš oprávněný nárok na jejich území. Moudrý krok jejich vlády, bezpochyby."
 denmark_expansion_event.231.t: "[FROM.GetNameDefCap] přijímá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.232.a: "Možná je agrese učiní vstřícnějšími."
 denmark_expansion_event.232.desc: "[FROM.GetAdjectiveCap] vláda naše nároky odmítla. Zdá se, že nezbývá než přinést válku až k jejich prahu, abychom získali to, co je právem [DEN.GetAdjective]."
 denmark_expansion_event.232.t: "[FROM.GetNameDefCap] odmítá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.24.a: "Vynikající."
 denmark_expansion_event.24.desc: "Zdá se, že [SWE.GetAdjective] vláda má rozum! Souhlasili s předáním kontroly nad [NOR.GetNameDef] nám. Jsme rádi, že i oni nás uznávají jako právoplatné vládce tohoto území."
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] přijal naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.25.a: "Budiž, bude válka."
 denmark_expansion_event.25.desc: "Bohužel, [SWE.GetNameDef] odmítlo ustoupit našim požadavkům na převod [NOR.GetNameDef] pod naši kontrolu. Je to velmi zklamání, zvláště když jsme jim kdysi přenechali kontrolu nad touto zemí. Doufali jsme, že oplatí laskavost."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] odmítá naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.3.a: "Do války..."
 denmark_expansion_event.3.desc: "[ICE.GetAdjectiveCap] vláda bohužel odmítla náš návrh na reintegraci. Pošetilé rozhodnutí, mírně řečeno - ale to nás nezastaví v uplatnění našeho práva na tento ostrov."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] odmítá náš návrh reintegrace"
 denmark_expansion_event.300.a: "Přijímáme tuto štědrou nabídku!"
 denmark_expansion_event.300.b: "Tohle nepotřebujeme."
 denmark_expansion_event.300.desc: "[DEN.GetAdjectiveCap] vláda nás dnes oslovila s nabídkou na získání těžebních práv v nově dobytém území $STATE_666$. Oblast oplývá nerostným bohatstvím. Možná stojí za zvážení?"
 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] nabízí těžební práva"
 denmark_expansion_event.301.a: "Výborně!"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] laskavě přijal naši nabídku týkající se nově získaných [SWE.GetAdjective] zdrojů. Snad to znamená, že naše dva státy mohou do budoucna navázat pozitivní vztahy."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] přijímá naši nabídku těžebních práv"
 denmark_expansion_event.302.a: "Jak nezdvořilé."
 denmark_expansion_event.302.desc: "[FROM.GetNameDef] bohužel odmítl naši štědrou nabídku přístupu k [SWE.GetAdjective] zdrojům. Možná bude lepší vést jednání jinde."
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] odmítá naši nabídku těžebních práv"
 denmark_expansion_event.4.a: "To je přijatelné."
 denmark_expansion_event.4.b: "Nepřijatelné."
 denmark_expansion_event.4.desc: "Dnes ráno jsme obdrželi zprávu, že [DEN.GetAdjective] vláda požaduje převod [ICE.GetNameDef] pod jejich kontrolu. Podle nich toto ostrovní území právem patří do jejich hranic."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] požaduje [ICE.GetNameDef]"
 denmark_expansion_event.400.a: "Teď, když už nejsou fašisté, můžeme se přiklonit k [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Vytvořme vlastní frakci a pozveme ostatní."
 denmark_expansion_event.400.c: "Možná je lepší, když se zatím nebudeme zapojovat..."
 denmark_expansion_event.400.desc: "Po mnoho let zůstával [ROOT.GetNameDef] v zásadě neutrální vůči konfliktům, které sužovaly svět. Ale jak napětí v Evropě znovu roste, musíme si položit otázku, co pro nás neutralita znamená. Velká Skandinávie a oblast Baltského moře byly po staletí klíčové pro naši politiku - je tedy nezbytné rozhodnout, jak chceme v těchto vztazích postupovat dál."
 denmark_expansion_event.400.t: "Otázka neutrality"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] zůstal neutrální během Velké války a tak tomu bylo i v následujících letech, ale dnes ráno dorazila [FROM.GetAdjective] delegace, která naznačila, že tuto pozici možná opustí. Mohlo by to být příhodné otevření pro přivedení [FROM.GetNameDef] na naši stranu."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] hledá spojenectví"
 denmark_expansion_event.5.a: "[DEN.GetAdjectiveCap] nárok je nezpochybnitelný!"
 denmark_expansion_event.5.desc: "Zdá se, že [FROM.GetNameDefCap] přijal naše pochopitelné požadavky na převzetí kontroly nad [ICE.GetNameDef]. Je povzbudivé vidět okolní státy jednat rozumně."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] přijal naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.500.a: "Připojíme se k [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Alianci dnes nepotřebujeme."
 denmark_expansion_event.500.desc: "[FROM.GetNameDef] nás oslovil s nabídkou aliance s cílem posílit solidaritu a bezpečí menších evropských států. Máme se připojit k našim [FROM.GetAdjective] přátelům? Nebo je lepší stát samostatně?"
 denmark_expansion_event.500.t: "Nabídka aliance"
 denmark_expansion_event.501.a: "Výborně!"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] souhlasil s přijetím naší nabídky aliance a oficiálně podepsal prohlášení. Postavme se společně proti bouři a zajistěme si navzájem bezpečí na dlouhou dobu."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] získává spojence"
 denmark_expansion_event.502.a: "Velká škoda."
 denmark_expansion_event.502.desc: "[FROM.GetNameDef] bohužel odmítl naši nabídku aliance. Zdá se, že společná záruka bezpečnosti nebyla v jejich nejlepším zájmu."
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] odmítá alianci"
 denmark_expansion_event.6.a: "Shromážděme naše síly!"
 denmark_expansion_event.6.desc: "Je neuvěřitelné, že [FROM.GetNameDef] odmítá naše požadavky! Máme na ten ostrov právoplatný nárok - a pokud nám nebude předán pokojně, vezmeme si jej silou!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] odmítá naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.600.a: "Přijmeme. Jen nás to oba posílí."
 denmark_expansion_event.600.b: "Nemáme na to čas."
 denmark_expansion_event.600.desc: "[FROM.GetAdjectiveCap] vláda navrhuje uzavření dohodu o výzkumné spolupráci mezi našimi dvěma zeměmi, která by umožnila sdílení našich technologických schopností."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] žádá výzkumnou dohodu"
 denmark_expansion_event.601.a: "Silnější společně!"
 denmark_expansion_event.601.desc: "Skvělá zpráva! [FROM.GetNameDefCap] souhlasí se vstupem do našeho společného výzkumného programu. Získáme přístup k jejich technologickým pokrokům, což nám výrazně pomůže při plnění našich plánů do budoucna."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] vstupuje do výzkumné dohody"
 denmark_expansion_event.602.a: "To je nešťastné..."
 denmark_expansion_event.602.desc: "Navzdory našemu úsilí se [FROM.GetAdjective] vláda rozhodla ponechat si své technologie pro sebe. Je to škoda - společně jsme mohli dosáhnout mnohem větších pokroků."
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_expansion_event.700.desc: "Odhalili jsme důkazy o [FROM.GetAdjective] podvratné činnosti na území [ROOT.GetNameDef], která se snaží ovlivnit veřejný názor. Dovolit Dánům pokračovat v této aktivitě by mělo vážné následky."
 denmark_expansion_event.700.t: "[FROM.GetAdjectiveCap] vměšování"
 denmark_expansion_event.701.desc: "[FROM.GetAdjectiveCap] překazili naše plány ovlivnit veřejné mínění tak, aby bylo nakloněné naší věci."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] maří naše plány"
 denmark_expansion_event.800.desc: "[FROM.GetAdjectiveCap] delegace nás oslovila s nabídkou plné vojenské ochrany. Jediné, co žádají na oplátku, je... abychom poklekli."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] nabízí ochranu"
 denmark_expansion_event.801.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády na naši nabídku ochrany - a s radostí přijímají naši plnou ochranu!"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] přijímá naši ochranu"
 denmark_expansion_event.802.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády na naši nabídku ochrany - bohužel odmítají pokleknout. Jednou pochopí, jak pošetilá chyba to byla."
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] odmítá naši ochranu"
 denmark_fascist_event.1.a: "Podpořme jejich nástup k moci!"
 denmark_fascist_event.1.b: "Máme nyní důležitější starosti."
 denmark_fascist_event.1.desc: "Dnes ráno jsme přivítali delegaci [FROM.GetAdjective] fašistické strany, která žádá naši podporu v jejich snaze získat moc ve své zemi. Pokud jim pomůžeme, mohli bychom získat další zemi jako potenciálního spojence."
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] žádá naši podporu"
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.2.desc: "Zdá se, že naše žádost o vnější podporu byla vyslyšena - [FROM.GetNameDef] souhlasí s tím, že nám pomůže při našem úsilí převzít moc ve vládě. Je to krok správným směrem pro náš politický pohyb."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] posílá svou podporu"
 denmark_fascist_event.20.a: "Přijmeme. Posílí nás to oba."
 denmark_fascist_event.20.b: "Nemáme na to čas."
 denmark_fascist_event.20.desc: "[FROM.GetAdjectiveCap] vláda navrhuje výzkumnou dohodu mezi našimi národy, která by umožnila sdílení technologického pokroku."
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] žádá výzkumnou dohodu"
 denmark_fascist_event.21.a: "Naše armáda bude závistí Severu!"
 denmark_fascist_event.21.desc: "Skvělá zpráva! [FROM.GetNameDefCap] souhlasí se vstupem do společného programu sdílení technologií. Budeme mít přístup k jejich pokroku, což významně posílí naše vojenské ambice."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] přijal náš návrh"
 denmark_fascist_event.22.a: "Nu dobrá, nechte si svá tajemství."
 denmark_fascist_event.22.desc: "Navzdory našemu úsilí se [FROM.GetAdjective] vláda rozhodla si svůj technologický pokrok ponechat. Je to škoda - společně bychom dosáhli mnohem dál."
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.3.b: "Najdeme si vlastní cestu!"
 denmark_fascist_event.3.desc: "[FROM.GetAdjectiveCap] vláda bohužel odmítla podpořit naše úsilí svrhnout Rigsdagen. Nyní čelíme riziku ozbrojeného odporu proti našemu převratu, což náš vzestup k moci výrazně ztíží. Je to velké zklamání."
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] odmítá naši žádost"
 denmark_occupation_event.1.a: "Tento boj nemůžeme vyhrát"
 denmark_occupation_event.1.b: "Musíme se postavit a bojovat!"
 denmark_occupation_event.1.desc: "Ačkoliv jsme výslovně prohlásili svou neutralitu, válka dorazila do [DEN.GetNameDef]. Možná ještě můžeme ochránit lid před hrůzami války, pokud se vzdáme včas. Takto bychom mohli získat příznivé ústupky a pokračovat v částečné samostatné správě."
 denmark_occupation_event.1.t: "Bojovat, nebo se podrobit"
 denmark_occupation_event.10.a: "Jak... nečekané"
 denmark_occupation_event.10.desc: "Po celém [DEN.GetNameDef] vypukly stávky na protest proti okupaci. Je to nenásilný způsob vyjádření nesouhlasu a odporu, ale nepochybně poškodí naše vztahy s [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.t: "Vypuknutí stávek proti okupaci"
 denmark_occupation_event.100.a: "Vítejte, naši bratři ve zbrani!"
 denmark_occupation_event.100.b: "Vystačíme si bez jejich ubohé armády"
 denmark_occupation_event.100.desc: "Zdá se, že dánská vláda pochopila, kde leží její zájmy, a přeorientovala svou politiku, aby se sladila s tou naší. Obdrželi jsme žádost od [FROM.GetLeader], aby jim bylo umožněno rozšířit své vojenské schopnosti a připojit se k nám. To by jim dovolilo vést agresivnější zahraniční politiku, více nezávislou na nás."
 denmark_occupation_event.100.t: "Dánské přeorientování"
 denmark_occupation_event.101.a: "Skutečně slavný den!"
 denmark_occupation_event.101.desc: "Moudrý [FROM.GetLeader] nás laskavě přijal jako spojence a uznává naši schopnost přispět k válečnému úsilí. Také nám bylo uděleno povolení rozvíjet naše vojenské kapacity. Vše toto nám umožní vést agresivnější zahraniční politiku a zajistit sever Evropy pro naše [FROM.GetAdjective] pány."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] přijímá náš návrh aliance"
 denmark_occupation_event.102.a: "Podceňují naši sílu!"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] pošetile odmítl naši vztaženou ruku a naši snahu o hlubší spolupráci, při níž bychom mohli [FROM.GetNameDef] pomoci. Zdá se, že dávají přednost samostatnému postupu před spoléháním se na své spojence."
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] odmítá naši nabídku aliance"
 denmark_occupation_event.11.a: "Tohle je teprve začátek"
 denmark_occupation_event.11.desc: "Celostátní stávky na protest proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci skončily. Dánský lid ukázal okupantům, že naše touha po svobodě a volnosti je silnější než kdy dřív."
 denmark_occupation_event.11.t: "Stávky proti okupaci končí"
 denmark_occupation_event.110.a: "Přijměme je s otevřenou náručí"
 denmark_occupation_event.110.b: "Jejich loajalitu nepotřebujeme"
 denmark_occupation_event.110.desc: "Dánská delegace vedená samotným [FROM.GetLeader] dorazila do našeho hlavního města, aby osobně složila přísahu věrnosti [ROOT.GetLeader] a [ROOT.GetAdjective] věci. Zdá se, že dánská vláda je odhodlána plně přijmout naši spolupráci a pomáhat, jak jen to bude možné."
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] přísahá svou věrnost"
 denmark_occupation_event.111.a: "Velký projev důvěry"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] přivítal [ROOT.GetLeader] s otevřenou náručí a uznal naši hodnotu i náš přínos partnerství. To sblíží naše země a posílí nás oba."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] vítá naši věrnost"
 denmark_occupation_event.112.a: "Naučíme je pokoře!"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] nerozumně odmítl [ROOT.GetLeader] a zavrhl naši věrnost, posmíval se našim schopnostem i rostoucí síle. Zbývá jen jedna možnost, pokud chceme znovu získat svobodu: válka."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] odmítá naši věrnost"
 denmark_occupation_event.2.a: "Ochráníme je"
 denmark_occupation_event.2.b: "Je to sotva více než zpomalení postupu"
 denmark_occupation_event.2.desc: "Obdrželi jsme telegram od dánské vlády a [DEN.GetLeader], ve kterém uvádí své podmínky kapitulace. Pokud uznáme a budeme respektovat jejich suverenitu a územní celistvost, souhlasí se složením zbraní a stanou se de facto naším protektorátem."
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] se vzdává"
 denmark_occupation_event.20.a: "Tyto zbraně se budou hodit"
 denmark_occupation_event.20.desc: "Po pečlivém plánování a odvážné operaci se skupina členů odboje vrátila z úspěšného nájezdu se zbraněmi, které byly určeny pro našeho nominálního vládce. Tento čin posílí náš boj za svobodu!"
 denmark_occupation_event.20.t: "Úspěšný nájezd na zbrojní sklady"
 denmark_occupation_event.3.a: "Udržíme si alespoň nějakou nezávislost"
 denmark_occupation_event.3.desc: "Podepsáním výhodné mírové dohody s [FROM.GetNameDef] již na začátku války se nám podařilo zachovat si část nezávislosti a udržet náš státní systém. Abychom tuto relativní svobodu udrželi jako de facto [FROM.GetAdjective] protektorát, jsme nuceni s nimi spolupracovat a vytvářet širokou politiku kooperace. Prozatím."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] přijímá naši kapitulaci"
 denmark_occupation_event.30.a: "Velký úspěch!"
 denmark_occupation_event.30.desc: "Do této operace bylo vloženo mnoho plánování, ale veškeré přípravy i dlouhé čekání na vhodný okamžik se vyplatily. Úspěšně jsme sabotovali klíčovou průmyslovou infrastrukturu, která zásobovala [?DEN.DEN_overlord_nation.GetNameDef] dánskými výrobky. Tento odvážný čin omezí množství produktů, které náš nominální vládce od nás dostává."
 denmark_occupation_event.30.t: "Úspěšná sabotáž civilního průmyslu"
 denmark_occupation_event.40.a: "Velký úspěch!"
 denmark_occupation_event.40.desc: "Členové hnutí odporu plánovali sérii sabotážních akcí několik měsíců a nyní svůj plán uskutečnili. Sabotáž klíčové vojenskoprůmyslové infrastruktury znamená, že [?DEN.DEN_overlord_nation.GetNameDef] dostane méně zbraní vyrobených na dánské půdě."
 denmark_occupation_event.40.t: "Úspěšná sabotáž vojenského průmyslu"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] odmítl naši štědrou nabídku kapitulace a zvolil násilí a krev. Donutíme [FROM.GetAdjective] jednotky krvácet a ukážeme jim, že nás nelze tak snadno podmanit!"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_occupation_event.6.a: "Nevděční zrádci"
 denmark_occupation_event.6.b: "Nemají význam"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_asks_for_independence: "Obdrželi jsme delegaci našeho věrného poddaného [FROM.GetNameDef], vedenou samotným [FROM.GetLeader]. Zjevně přišli přímo k [ROOT.GetLeader], aby projednali konec svého podřízení a požádali o navrácení své svobody."
 denmark_occupation_event.6.desc_declares_independence: "Dánové se zjevně prohlásili za nezávislé a tvrdí, že již neuznávají naši hegemonii. Poskytli jsme jim stabilitu a bezpečí pod naší ochranou, a takto se nám odvděčují?"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] žádá nezávislost"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] vyhlašuje nezávislost!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "Spravedlnost zvítězí!"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] opět odmítá rozum a neuznává naši nezávislost. Musíme si vybojovat svobodu sami, protože zjevně neexistuje jiná cesta z tohoto poddanství. Krev poteče, ale [ROOT.GetNameDef] bude znovu svobodný!"
 denmark_occupation_event.7.t: "Dánská válka za nezávislost"
 denmark_occupation_event.8.a: "To bylo... nečekaně snadné"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] tentokrát projevil rozum a uznává naši nezávislost. Zdá se, že naše poddanství končí bez jediného výstřelu."
 denmark_occupation_event.8.t: "Dánská nezávislost"
 denmark_overlord_events.1.a: "Omluvit se a zkusit to urovnat"
 denmark_overlord_events.1.b: "Pošleme [?DEN.DEN_overlord_nation.GetLeader] naše srdečné pozdravy"
 denmark_overlord_events.1.desc: "Mezi naší zemí a [?DEN.DEN_overlord_nation.GetNameDef] propuká diplomatická krize kvůli telegramu odeslanému naším králem. Zpráva jednoduše zněla „S upřímným poděkováním“, ale údajně se [?DEN.DEN_overlord_nation.GetLeader] urazil nad králem vnímaným ledabylým přijetím gratulace k jeho narozeninám. \nVztahy mezi našimi národy jsou už nějakou dobu napjaté a toto může být záminka, kterou náš vládce hledal, aby utáhl opratě naší nezávislosti a vlády."
 denmark_overlord_events.1.t: "Telegramová krize"
 denmark_overlord_events.10.a: "Musíme se podřídit"
 denmark_overlord_events.10.b: "Do toho jim nic není!"
 denmark_overlord_events.10.desc: "Zhoršující se vztahy mezi našimi zeměmi vedly k oficiální žádosti [FROM.GetAdjective] ministerstva zahraničí o rezignaci [ROOT.GetLeader]. \nAčkoliv jsme získali jistou míru autonomie pod [FROM.GetAdjective] „ochranou“, mohlo by být neuvážené vztahy mezi našimi státy dál zhoršovat."
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] požaduje rezignaci [ROOT.GetLeader]"
 denmark_overlord_events.11.a: "Demokratický vůdce"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Fašistický vůdce"
 denmark_overlord_events.11.desc: "Nastal čas nejen zvolit, kdo povede [ROOT.GetNameDef], ale také toho, kdo bude jednat s [FROM.GetAdjective] okupační mocí."
 denmark_overlord_events.11.t: "Volba nového premiéra"
 denmark_overlord_events.12.a: "Sociální demokrat"
 denmark_overlord_events.12.b: "Liberál"
 denmark_overlord_events.12.c: "Konzervativec"
 denmark_overlord_events.12.d: "Outsider"
 denmark_overlord_events.12.desc: "Krásou demokracie je mnoho možností volby vedení."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.13.desc: "Jen pevná ruka může vést [ROOT.GetNameDef] vpřed."
 denmark_overlord_events.14.a: "Dobře"
 denmark_overlord_events.14.desc: "Dánská vláda vyhověla naší žádosti a zvolila nového premiéra."
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] volí nového premiéra"
 denmark_overlord_events.15.a: "Nyní není vhodná doba"
 denmark_overlord_events.15.b: "Dejte jim lekci"
 denmark_overlord_events.15.c: "Dosadit loajálního kolaboranta"
 denmark_overlord_events.15.desc: "Zdá se, že dánská vláda odmítla vyslyšet naši oprávněnou žádost, aby [FROM.GetLeader] odstoupil z funkce premiéra pro lepší spolupráci obou států. Právě tato drzost poškodila naše vztahy s dánským lidem! Je třeba něco udělat, aby se naše spolupráce zachránila."
 denmark_overlord_events.15.t: "[FROM.GetLeader] odmítá odstoupit"
 denmark_overlord_events.16.a: "Jednou je naučíme pravé pokoře..."
 denmark_overlord_events.16.desc: "V reakci na naše odmítnutí vyhovět [FROM.GetAdjective] požadavku na rezignaci [ROOT.GetLeader] se naši vládci rozhodli uvalit nové zákony, aby nám dali lekci z pokory a poslušnosti."
 denmark_overlord_events.17.a: "Nemáme na výběr..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] jasně uvedl, že hodlá dosadit více pro-[FROM.GetAdjective] vládu v reakci na to, že [ROOT.GetLeader] odmítl odstoupit. To pro nás bude znamenat méně nezávislosti - pokud nyní nepovstaneme, ať jsme připraveni nebo ne..."
 denmark_overlord_events.17.t: "[FROM.GetAdjectiveCap] plánuje dosadit loajální vládu"
 denmark_overlord_events.2.a: "Přijmout omluvu"
 denmark_overlord_events.2.b: "Potrestat je za jejich nezdvořilost"
 denmark_overlord_events.2.desc: "Náš velkorysý vůdce [ROOT.GetLeader] poslal srdečný telegram s přáním všeho nejlepšího k narozeninám králi [FROM.GetNameDef], ale obdržel pouze stručnou a chladnou odpověď. Dánové si nyní uvědomují závažnost své urážky a navrhují vyslat korunního prince Frederika, aby se osobně omluvil [ROOT.GetLeader]. \nMohli bychom však této situace využít k prosazení přísnější kontroly nad naším poddaným, který si pod naší správou užívá poměrně liberálních výsad."
 denmark_overlord_events.20.a: "Musíme - pro dobro lidu..."
 denmark_overlord_events.20.b: "Nikdy se nepodvolíme!"
 denmark_overlord_events.20.desc: "Není žádným tajemstvím, že [FROM.GetnameDef] je horlivým zastáncem [FROM.GetRulingIdeologyNoun] a pohlíží na [ROOT.GetRulingIdeologyNoun] s nejhlubším opovržením. Proto možná není překvapením, že už nadále nemohou tolerovat, aby jeden z jejich poddaných vyznával právě tuto ideologii. Dali nám naprosto jasně najevo, že si přejí, abychom se vzdali [ROOT.GetRulingIdeologyNoun]."
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] požaduje novou vládu"
 denmark_overlord_events.21.a: "Demokracie zdola"
 denmark_overlord_events.21.b: "Za krále a vlast"
 denmark_overlord_events.21.c: "Socialismus bez revoluce"
 denmark_overlord_events.21.d: "Fašismus bez krveprolití"
 denmark_overlord_events.21.desc: "Nemáme na výběr a musíme se podřídit přání našeho vládce. Je tedy nutné sestavit novou vládu."
 denmark_overlord_events.21.t: "Nová vláda"
 denmark_overlord_events.22.desc: "Krásou demokracie je množství rozličných voleb a vůdců, které nabízí."
 denmark_overlord_events.22.t: "Demokracie a svoboda znamenají mnoho možností"
 denmark_overlord_events.23.a: "Dobře. Velmi dobře!"
 denmark_overlord_events.23.desc: "Podařilo se nám přimět Dány, aby opustili své scestné způsoby a přijali [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] ustupuje a mění vládu"
 denmark_overlord_events.24.a: "Vypořádáme se s nimi později"
 denmark_overlord_events.24.b: "Pak je k tomu donutíme"
 denmark_overlord_events.24.desc: "[FROM.GetRulingIdeology] vůdce [FROM.GetLeader] z [FROM.GetNameDef] odmítá naslouchat rozumu a učinit to, co je pro jeho zemi nejlepší. Taková touha po moci je typickým znakem [FROM.GetRulingIdeologyNoun], takže nás dánská reakce asi nemůže překvapit. Možná z nich budeme muset udělat odstrašující příklad..."
 denmark_overlord_events.24.t: "[FROM.GetLeader] odmítá vzdát se moci"
 denmark_overlord_events.25.a: "Musíme se podřídit - abychom uchránili lid před válkou"
 denmark_overlord_events.25.desc: "Důrazně jsme odmítli [FROM.GetAdjective] požadavek, abychom se vzdali [ROOT.GetRulingIdeologyNoun], ale měli jsme pochopit, že je taková odpověď neuspokojí. [FROM.GetAdjectiveCap] [FROM.GetRulingIdeologyNoun] nezná hranic a vždy se snaží prosadit si cestu k moci."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] plánuje dosadit [FROM.GetRulingIdeology] vládu"
 denmark_overlord_events.26.a: "Zakázat komunismus"
 denmark_overlord_events.26.b: "Nenecháme si poroučet, abychom zakazovali svobodnou vůli!"
 denmark_overlord_events.26.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], abychom zakázali veškeré komunistické aktivity v zemi. Tvrdí, že je hraničící se zradou umožnit této škodlivé ideologii růst, zatímco naši rozhodní [FROM.GetAdjective] vládci statečně brání sebe i svobodný svět proti zemi, která komunismus plně přijala."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] požaduje zákaz komunismu"
 denmark_overlord_events.27.a: "K vítězství!"
 denmark_overlord_events.27.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala komunismus, protože právě proti této ideologii vedeme boj na život a na smrt. Vítěz může být jen jeden - a musíme to být my, aby [ROOT.GetAdjective] lid prosperoval!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] zakazuje komunismus"
 denmark_overlord_events.28.a: "Zvítězíme!"
 denmark_overlord_events.28.desc: "Navzdory našim prosbám a přesvědčování dánská vláda odmítá vidět realitu a zakázat komunismus. Zdá se, že tato zhoubná ideologie již zakořenila v srdcích dánského lidu, zatímco my svádíme boj na život a na smrt proti samotné myšlence komunismu. Vítěz může být jen jeden - a musíme to být my, aby [ROOT.GetAdjective] národ prosperoval!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] odmítá zakázat komunismus"
 denmark_overlord_events.29.a: "Zakázat fašismus"
 denmark_overlord_events.29.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], abychom zakázali veškeré fašistické aktivity v zemi. Tvrdí, že je hraničící se zradou umožnit této škodlivé ideologii růst, zatímco naši rozhodní [FROM.GetAdjective] vládci statečně brání sebe i svobodný svět proti zemi, která fašismus plně přijala."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] požaduje zákaz fašismu"
 denmark_overlord_events.3.a: "Krize zažehnána"
 denmark_overlord_events.3.desc: "Naše snahy uklidnit [FROM.GetLeader] se zdají být úspěšné - alespoň prozatím."
 denmark_overlord_events.3.t: "[FROM.GetLeader] přijímá naši omluvu"
 denmark_overlord_events.30.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala fašismus, protože proti této ideologii právě vedeme boj na život a na smrt. Vítěz může být jen jeden - a musí to být [ROOT.GetAdjective] národ!"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] zakazuje fašismus"
 denmark_overlord_events.31.desc: "Navzdory našim prosbám a přesvědčování dánská vláda odmítá vidět realitu a zakázat fašismus. Zdá se, že tato ideologie již zapustila své drápy hluboko v srdcích dánského lidu. V boji na život a na smrt může být jen jeden vítěz - a musíme to být my."
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] odmítá zakázat fašismus"
 denmark_overlord_events.32.a: "Dodat zbraně"
 denmark_overlord_events.32.b: "To málo, co máme, potřebujeme, pokud k nám válka dorazí..."
 denmark_overlord_events.32.desc: "Zdá se, že [FROM.GetAdjective] zásoby zbraní vysychají, neboť se na nás obracejí s požadavkem, abychom jim dodávali zbraně pro jejich probíhající konflikty. \nMohlo by to však být i úskokem, jak nás nenápadně odzbrojit a zabránit nám později svrhnout [FROM.GetAdjective] jho, pod kterým se nacházíme."
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] požaduje dodávky zbraní"
 denmark_overlord_events.33.desc: "Naše žádost o dodávky dánských zbraní byla vyslyšena a obdrželi jsme první zásilku."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] dodává zbraně"
 denmark_overlord_events.34.a: "Tentokrát to necháme být..."
 denmark_overlord_events.34.b: "Tak snadno nás neobelstí!"
 denmark_overlord_events.34.desc: "Naše žádost o dodávky dánských zbraní byla zamítnuta a dánská vláda poskytla chatrnou výmluvu, že to málo zbraní, co mají, potřebují v případě, že válka dorazí k nim. Také uvedli, že jsou neutrální zemí a posílání zbraní by tuto neutralitu porušilo..."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] odmítá dodat zbraně"
 denmark_overlord_events.35.a: "Tyto zbraně jsme zoufale potřebovali pro sebe"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] prohlédl naši lest a uvaluje nové zákony, které nařizují trvalý tok zbraní z našich továren přímo k nim."
 denmark_overlord_events.36.a: "Musíme splnit vůli našeho pána..."
 denmark_overlord_events.36.b: "Žádný Dán nebude umírat v cizích zemích!"
 denmark_overlord_events.36.desc: "Zdá se, že [FROM.GetAdjective] lidské zásoby se tenčí, a tak se na nás obracejí s požadavkem, abychom jim dodali muže pro jejich probíhající konflikty. \nMohlo by to však být i úskokem, jak nás nenápadně oslabit a zabránit později povstání."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] požaduje odvedence"
 denmark_overlord_events.37.desc: "Naše žádost o dánské odvedence byla vládou přijata a posílají první vojáky, aby nám pomohli v našich konfliktech."
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] souhlasí poslat odvedence"
 denmark_overlord_events.38.b: "Pak si je vezmeme silou!"
 denmark_overlord_events.38.desc: "Naše žádost o dánské odvedence byla zamítnuta a dánská vláda poskytla chatrnou výmluvu, že odmítá posílat své občany umírat v cizí válce na cizí půdě. Také tvrdí, že jsou neutrální zemí a posílání vojska by porušilo tuto neutralitu..."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] odmítá poslat odvedence"
 denmark_overlord_events.39.a: "Pobouřené!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] přešel naše odmítnutí posílat dánské muže umírat ve cizí válce a uvalil nové zákony, které stanovují, že určitá část všech dospělých mužů musí sloužit v [FROM.GetAdjective] ozbrojených silách."
 denmark_overlord_events.4.a: "Politováníhodné"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] odmítá uznat skutečnost a vzal si krátkou odpověď našeho krále jako osobní urážku. Zdá se, že je odhodlán nás potrestat za toto nešťastné nedorozumění."
 denmark_overlord_events.4.t: "[FROM.GetLeader] odmítá naši omluvu"
 denmark_overlord_events.40.a: "Bude to vláda [FROM.GetAdjective] ve všem kromě jména"
 denmark_overlord_events.40.b: "[ROOT.GetAdjectiveCap] lid se nikdy nepodřídí!"
 denmark_overlord_events.40.desc: "Pokyn od [FROM.GetAdjective] ministerstva zahraničí nás informoval, že [FROM.GetAdjective] vedení má dost napjaté spolupráce a vyhrocených vztahů mezi našimi zeměmi. Rozhodli se proto nahradit naši legitimní vládu zmocněncem - loajálním guvernérem [FROM.GetNameDef]. \nTo by vážně omezilo zbytky naší autonomie a suverenity a mohlo by způsobit nevratné škody."
 denmark_overlord_events.40.t: "[FROM.GetAdjectiveCap] zmocněnec"
 denmark_overlord_events.41.a: "Vše podle plánu"
 denmark_overlord_events.41.desc: "Přesně jak jsme předvídali, dánská vláda podlehla našemu tlaku a úspěšně jsme dosadili zmocněnce, aby spravoval [FROM.GetNameDef]. To nám umožní pevněji sevřít jejich zemi a přiblíží je to k naší věci."
 denmark_overlord_events.41.t: "[ROOT.GetAdjectiveCap] zmocněnec přebírá moc"
 denmark_overlord_events.42.a: "Nebudeme tuto záležitost dál stupňovat"
 denmark_overlord_events.42.b: "Změna jen málokdy přichází dobrovolně"
 denmark_overlord_events.42.desc: "Naše plány dosadit loajálního zmocněnce do čela [FROM.GetNameDef] byly zmařeny tvrdošíjností a pošetilostí dánské vlády i jejího lidu! Loajální vláda by nám umožnila pevněji sevřít jejich zemi a přiblížit je našemu cíli."
 denmark_overlord_events.42.t: "Dánská vláda odmítá odstoupit"
 denmark_overlord_events.43.a: "Neodvažujeme se jít dál"
 denmark_overlord_events.43.b: "Budeme bojovat za naši svobodu!"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] opět ukazuje, že mu nelze důvěřovat a že usiluje o konec dánské nezávislosti. [FROM.GetLeader] ignoroval naše odmítnutí přijmout zmocněnce a přesto jej dosadil."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] vnucuje vládu zmocněnce"
 denmark_overlord_events.44.desc: "Právě jsme odhalili pobuřující [FROM.GetAdjective] plán na anexi celého Jutska. To nesmí projít!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] usiluje o anexi Jutska!"
 denmark_overlord_events.45.desc: "Naše nabídka převzít ochranu Jutska zjevně v [FROM.GetLeader] něco zlomila - po obdržení naší žádosti se sesunul do křesla a pouze pokývl hlavou."
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] postoupil Jutsko"
 denmark_overlord_events.46.b: "Vezmeme si ho tak jako tak"
 denmark_overlord_events.46.desc: "Naše žádost o převzetí ochrany Jutska zjevně uvrhla [FROM.GetLeader] do záchvatu hněvu, po kterém náš štědrý návrh odmítl."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] odmítá postoupit Jutsko"
 denmark_overlord_events.47.desc: "Delegace z [FROM.GetCapitalVictoryPointName] dorazila s formální deklarací, že celé [ROOT.GetNameDef] má být oficiálně začleněno do širší sféry [FROM.GetNameDef]."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] si nárokuje zbytek našich zemí!"
 denmark_overlord_events.48.b: "Jejich ubohá síla se nám nevyrovná!"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nám poslal stručný telegram s jediným slovem - „nikdy“. Zdá se, že nestojí o naši plnou ochranu."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] odmítá anexi"
 denmark_overlord_events.5.a: "Máme důležitější věci na práci..."
 denmark_overlord_events.5.b: "Tato drzost musí být potrestána!"
 denmark_overlord_events.5.desc: "Náš velkorysý vůdce [ROOT.GetLeader] poslal srdečný telegram s přáním všeho nejlepšího k narozeninám králi [FROM.GetNameDef], ale obdržel pouze stručnou a chladnou odpověď. A co je horší - Dánové nyní odmítají uznat pochybení svého krále a řádně se omluvit. \nTo může být skvělá příležitost ukázat našim poddaným jejich místo a připomenout jim, že jejich jedinečné výsady pod naší správou nejsou samozřejmostí."
 denmark_overlord_events.6.a: "Museli uznat, že vina je jen na jejich straně"
 denmark_overlord_events.6.desc: "Zdá se, že naše odmítnutí omluvit se za to, že si [FROM.GetLeader] vzal krátkou, ale věcnou odpověď našeho krále na jeho blahopřání příliš osobně, buď zůstalo bez povšimnutí, nebo bylo ignorováno."
 denmark_overlord_events.6.t: "Telegramová krize se sama vyřešila"
 denmark_overlord_events.7.a: "Tyto zákony jsou jen dočasné - postaráme se o to!"
 denmark_overlord_events.7.desc: "V přímém důsledku toho, co je nyní známo jako „Telegramová krize“ a neschopnosti [FROM.GetLeader] vidět rozum, na nás byly uvaleny nové, tvrdé zákony."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] uvaluje nové tvrdé zákony"
 denmark_political_events.1.a: "Nedůvěra vládě"
 denmark_political_events.1.b: "Vyhlásit předčasné volby!"
 denmark_political_events.1.desc: "Vedení [Den.GetLeader] se v poslední době ocitlo pod tvrdou kritikou a přezkumem a Rigsdag požaduje, aby předseda vlády odstoupil."
 denmark_political_events.1.t: "Hlasování o nedůvěře"
 denmark_political_events.10.a: "Fašistické lži!"
 denmark_political_events.10.b: "Komunistické lži!"
 denmark_political_events.10.desc: "Po našem úspěchu v posledních volbách se začaly šířit zlomyslné lži s cílem podkopat naši vládu. Je jasné, kdo stojí za těmito pomluvami, ale mnoho s tím nenaděláme. Neměli bychom být překvapeni, že se politická opozice kolem těchto lží semkla!"
 denmark_political_events.10.t: "Politická opozice"
 denmark_political_events.11.a: "Zpátky do stínu, odkud jste vylezli!"
 denmark_political_events.11.desc: "Je cosi shnilého ve státě [ROOT.GetNameDef]! Konečně je zde vláda vedená lidem pro lid, ale ne všichni jsou spokojeni. Vynořilo se hnutí samozvaných vlastenců, kteří se semkli kolem zastaralé instituce monarchie. Získávají jistou podporu, ale zatím nepředstavují skutečnou hrozbu. Zatím."
 denmark_political_events.11.t: "Monarchistické hnutí"
 denmark_political_events.2.a: "Sociální demokraté, jinak chaos!"
 denmark_political_events.2.b: "Potřebujeme liberální vládu"
 denmark_political_events.2.c: "Lidová revoluce bez krve"
 denmark_political_events.2.d: "Potřebujeme tradici a stabilitu"
 denmark_political_events.2.e: "Musíme zkusit něco nového"
 denmark_political_events.2.desc: "Rigsdag se rozhodl vyvolat hlasování o nedůvěře předsedovi vlády [Den.GetLeader]. Otázkou nyní je, kdo by měl nastoupit na jeho místo?"
 denmark_political_events.2.t: "Volba nového vedení"
 denmark_political_events.3.a: "Demokracie nebo chaos"
 denmark_political_events.3.b: "Naplánovat komunistickou kampaň"
 denmark_political_events.3.c: "Naplánovat kampaň Bondepartiet"
 denmark_political_events.3.d: "Naplánovat fašistickou kampaň"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Nastal opět čas, kdy [DEN.GetNameDef] pořádá volby. Jednotlivé strany plánují své nadcházející kampaně, aby získaly podporu svých příznivců a mobilizovaly voliče."
 denmark_political_events.3.desc_snap_election: "Vyhlášení předčasných voleb způsobilo, že strany [DEN.GetNameDef] horečně skládají kampaně, aby urychleně přesvědčily voliče o své věci."
 denmark_political_events.3.t: "Plánování volební kampaně"
 denmark_political_events.4.a: "Udržme slušnost"
 denmark_political_events.4.b: "Přejít do ofenzivy"
 denmark_political_events.4.c: "Útok na naše odpůrce"
 denmark_political_events.4.desc: "Mezi různými demokratickými stranami panuje neshoda ohledně formy kampaní. Někteří nechtějí dál zvyšovat napětí a chtějí udržet civilní tón. Jiní tvrdí, že právě proto musíme přejít do ofenzivy a dosáhnout drtivého vítězství, abychom udrželi temné proudy na uzdě. A pak jsou tací, kteří prosazují aktivní útok na naše odpůrce, aby byli drženi dál od moci."
 denmark_political_events.4.t: "Zahájení demokratické kampaně"
 denmark_political_events.5.desc: "V řadách $DEN_communism_party_long$ vznikl spor ohledně nadcházející volební kampaně. Někteří nechtějí zvyšovat už tak vysoké napětí a chtějí udržet civilní tón. Jiní tvrdí, že právě proto musíme přejít do ofenzivy - abychom udrželi zlo na uzdě. A další prosazují útok na naše odpůrce, abychom jim zabránili získat moc."
 denmark_political_events.5.t: "Zahájení kampaně $DEN_communism_party$"
 denmark_political_events.6.desc: "V řadách $DEN_neutrality_party_long$ vznikl spor ohledně nadcházející kampaně. Někteří odmítají zvyšovat už tak vysoké napětí a chtějí zachovat civilní tón. Jiní argumentují, že pro uskutečnění naší vize pro [DEN.GetNameDef] musíme přejít do ofenzivy. A další tvrdí, že útok na naše oponenty je jedinou cestou, jak je podkopat a posílit nás."
 denmark_political_events.6.t: "Zahájení kampaně $DEN_neutrality_party$"
 denmark_political_events.7.desc: "V řadách $DEN_fascism_party_long$ vznikl spor ohledně nadcházející kampaně. Někteří váhají zvyšovat napětí a chtějí udržet civilní tón. Jiní tvrdí, že pro uskutečnění naší vize pro [DEN.GetNameDef] musíme přejít do ofenzivy. A další argumentují, že útok na naše odpůrce je jedinou cestou, jak je podkopat a posílit naše hnutí."
 denmark_political_events.7.t: "Zahájení kampaně $DEN_fascism_party$"
 denmark_political_events.8.a: "Zvolit demokratického premiéra"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nás uvede do nové éry!"
 denmark_political_events.8.c: "$DEN_knud_bach$ nás povede správným směrem"
 denmark_political_events.8.d: "Nechť povstane $DEN_frits_clausen$"
 denmark_political_events.8.desc: "Dánské volby skončily. Jednotlivé strany udělaly, co mohly, aby přesvědčily lid, aby volil pro jejich věc. Kampaň může být u konce - ale někteří tvrdí, že nejtěžší část teprve začíná: sestavit vládu. Volba předsedy vlády určí směr [DEN.GetNameDef] do budoucna."
 denmark_political_events.8.t: "Sestavení nové vlády"
 denmark_political_events.9.a: "Socialdemokratiet nás udrží mimo chaos"
 denmark_political_events.9.b: "Venstre nás udrží svobodné a rozumné"
 denmark_political_events.9.c: "Konservative Folkepartiet nás ochrání"
 denmark_political_events.9.desc: "Dánské volby jsou u konce a jasným vítězem je demokracie. Na rozdíl od jednotných komunistů nebo uniformních fašistů nejsou demokratické strany jednolitým celkem. Každá má svou vlastní vizi, jak nejlépe provést [Den.GetNameDef] turbulentní dobou. Otázkou je: kdo by měl mít právo sestavit novou vládu?"
 denmark_political_events.9.t: "Demokratický předseda vlády"
 denmark_protection_event.1.a: "Smlouvu podepíšeme."
 denmark_protection_event.1.b: "Není to v našem nejlepším zájmu."
 denmark_protection_event.1.desc: "Dnes ráno jsme obdrželi vyslance z [FROM.GetAdjective] vlády s nabídkou podepsat s nimi pakt o neútočení. Podepsání této dohody znamená rozvoj užšího partnerství s [FROM.GetAdjective]."
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] nabízí pakt o neútočení"
 denmark_protection_event.10.a: "Přijmout nabídku."
 denmark_protection_event.10.b: "Nepotřebujeme to."
 denmark_protection_event.10.desc: "Ve snaze získat záruky nám [FROM.GetNameDef] nabídli, že nám prodají část svého území. Je to významná nabídka a měli bychom pečlivě uvážit, jak postupovat."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] nabízí prodej území"
 denmark_protection_event.100.a: "Dobrá tedy, přijímáme"
 denmark_protection_event.100.b: "Je v tom něco podezřelého"
 denmark_protection_event.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou spojit síly. Tvrdí, že pokud budeme stát společně, můžeme konkurovat i velmocem světa. Co na to říkáme?"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] hledá spojenectví"
 denmark_protection_event.101.a: "Rozhodli se správně"
 denmark_protection_event.101.desc: "Diplomaté zastupující [FROM.GetLeader] nám předložili odpověď [FROM.GetNameDef] na náš návrh aliance. Uvádí, že je jasné, že pokud neposílíme společnou obranu, padneme oba, až k nám dorazí příliv války."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 denmark_protection_event.102.a: "Neuvědomují si, že jejich činy mají následky"
 denmark_protection_event.102.desc: "Diplomaté zastupující [FROM.GetLeader] nám předložili odpověď [FROM.GetNameDef] na náš návrh aliance. Tvrdí, že pokud by se k nám připojili, nespravedlivě bychom se snažili ovlivnit jejich politiku, a že by z toho nic nezískali - a proto náš návrh odmítají."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.11.desc: "Skvělé zprávy! [FROM.GetNameDefCap] přijali naši nabídku prodeje území výměnou za garance. Musíme splnit naši část dohody a připravit převod listin do vlastnictví [FROM.GetAdjective] vlády."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] přijal naši nabídku prodeje území"
 denmark_protection_event.110.a: "Je to pro dobro věci"
 denmark_protection_event.110.b: "Na to nemáme čas"
 denmark_protection_event.110.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s žádostí, abychom uspořádali společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení, aby se [DEN.GetNameDef] lépe připravil na budoucnost a aby se posílila spolupráce našich zemí."
 denmark_protection_event.110.t: "Společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.111.a: "Perfekt!"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] přijali náš návrh uspořádat [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení - a tím se oba posilujeme."
 denmark_protection_event.111.t: "Společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.112.a: "Je to jejich škoda"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] zničili naše naděje a odmítají naše společné [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení. Usoudili, že jsme příliš bezvýznamní, aby s námi ztráceli čas a úsilí..."
 denmark_protection_event.112.t: "Nebude žádné [ROOT.GetAdjective]-[FROM.GetAdjective] cvičení"
 denmark_protection_event.12.a: "Je to jejich škoda."
 denmark_protection_event.12.desc: "Zdá se, že naše nabídka prodeje území [FROM.GetNameDef] byla odmítnuta. Možná budeme příště muset nabídku vylepšit, chceme-li uspět."
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] odmítl naši nabídku prodeje území"
 denmark_protection_event.120.a: "Skvělá iniciativa!"
 denmark_protection_event.120.b: "Chtějí se na nás přiživit"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] může v mnoha oblastech zaostávat, ale v některých vyniká. Tvrdí, že větší spolupráce našich laboratoří by mohla vést k průlomovým objevům pro obě strany. Přijmeme?"
 denmark_protection_event.120.t: "[FROM.GetLeader] žádá o sdílení technologií"
 denmark_protection_event.121.a: "Jsme silnější společně"
 denmark_protection_event.121.desc: "Vděčný [FROM.GetLeader] z [FROM.GetNameDef] ochotně přijal naši žádost o sdílení technologií a naši vědci již začali koordinovat své úsilí."
 denmark_protection_event.121.t: "[FROM.GetName] přijímá sdílení technologií"
 denmark_protection_event.122.a: "Dobrá tedy, nechte si svá tajemství"
 denmark_protection_event.122.desc: "Nevděčný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku sdílení technologií. Tvrdí, že z výměny nic nezíská a že se jen chceme přiživit na jejich vědeckém umu."
 denmark_protection_event.122.t: "[FROM.GetName] odmítá sdílení technologií"
 denmark_protection_event.130.a: "Budeme stát společně"
 denmark_protection_event.130.b: "Krčíme se na osamělé cestě"
 denmark_protection_event.130.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovují se zajímavou nabídkou. Tvrdí, že bychom mohli vstoupit do stejné frakce, čímž bychom zajistili mír, vzájemnou ochranu a zaručili, že žádnému z nás nebude ublíženo. Co na to říkáme?"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nás zve do své aliance"
 denmark_protection_event.131.a: "Perfekt!"
 denmark_protection_event.131.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o společné vytvoření frakce a je připraven nám pomoci, kdykoli to bude potřeba — za předpokladu, že my učiníme totéž pro ně."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] se připojuje k naší frakci"
 denmark_protection_event.132.a: "No, jejich smůla"
 denmark_protection_event.132.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku, aby se připojili k naší frakci, s tvrzením, že by z toho získali jen pramálo, a že jde o pakt s ďáblem. Destabilizují tím region a musí být rychle vyřešeni!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] se nepřipojí k naší frakci"
 denmark_protection_event.2.a: "Fantastické!"
 denmark_protection_event.2.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil s dobrými zprávami! [FROM.GetAdjective] vláda se rozhodla podepsat naši smlouvu a nyní jsme oba vstoupili do paktu o neútočení. Je to skvělý den pro naše národy."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] podepsal pakt o neútočení"
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.200.desc: "Tváří v tvář válce je důležité připravit armádu na vše, co může přijít. Díky těmto cvičením budou naše jednotky více než připravené bránit hranice [DEN.GetNameDef], kdykoli to bude třeba."
 denmark_protection_event.200.t: "Armádní cvičení"
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.201.desc: "Tváří v tvář válce je důležité připravit námořnictvo na vše, co může přijít. Díky těmto cvičením budou naši námořníci více než připraveni bránit vody [DEN.GetNameDef], kdykoli to bude třeba."
 denmark_protection_event.201.t: "Námořní cvičení"
 denmark_protection_event.202.a: "Dejligt!"
 denmark_protection_event.202.desc: "Tváří v tvář válce je důležité připravit letectvo na vše, co může přijít. Díky těmto cvičením budou naši piloti více než připraveni bránit nebe [DEN.GetNameDef], kdykoli to bude třeba."
 denmark_protection_event.202.t: "Cvičení letectva"
 denmark_protection_event.3.a: "Ztráta času..."
 denmark_protection_event.3.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil se špatnými zprávami. [FROM.GetAdjectiveCap] vláda se rozhodla, že pakt o neútočení není v jejich nejlepším zájmu. Je to politováníhodné, ale nic je nemůže přesvědčit."
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] odmítl pakt o neútočení"
 denmark_protection_event.4.a: "Zvýšený obchod nám prospěje oběma."
 denmark_protection_event.4.b: "Tohle nepotřebujeme."
 denmark_protection_event.4.desc: "Obdrželi jsme zprávu z [FROM.GetNameDef], že si přejí zvýšit obchod mezi našimi zeměmi. Pokud na to přistoupíme, nepochybně navážeme užší vztahy s [FROM.GetAdjective]."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] nabízí obchodní dohodu"
 denmark_protection_event.5.a: "Začněte připravovat podmínky!"
 denmark_protection_event.5.desc: "Dohoda, kterou jsme předložili [FROM.GetAdjective] vládě, byla přijata! Nyní začneme s přípravami na zavedení této nové obchodní smlouvy."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] přijal naši obchodní dohodu"
 denmark_protection_event.6.a: "Velmi politováníhodné."
 denmark_protection_event.6.desc: "Bohužel naše nabídka zvýšeného obchodu byla odmítnuta [FROM.GetNameDef], navzdory našemu úsilí. Zdá se, že budeme muset hledat jiného partnera."
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] odmítl obchodní dohodu"
 denmark_protection_event.7.a: "Podepsat smlouvu!"
 denmark_protection_event.7.b: "Na to nemáme čas."
 denmark_protection_event.7.desc: "Z [FROM.GetNameDef] k nám dorazila nabídka, abychom obě země vstoupily do společné výzkumné dohody. Uzavření takové smlouvy by znamenalo sdílení technologického pokroku. Jak se rozhodneme?"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] nabízí výzkumnou dohodu"
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.8.desc: "Dnes ráno jsme obdrželi zprávu z [FROM.GetNameDef], že se rozhodli přijmout naši nabídku společné výzkumné dohody. To jsou skvělé zprávy — náš technologický pokrok se od nynějška bezpochyby zrychlí."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] přijal výzkumnou dohodu"
 denmark_protection_event.9.a: "Zklamání."
 denmark_protection_event.9.desc: "Dnes ráno jsme obdrželi zprávu z [FROM.GetNameDef], že se rozhodli odmítnout naši nabídku společné výzkumné dohody. Bohužel to znamená, že nebudeme těžit z technologického sdílení s [FROM.GetAdjective] vládou."
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] odmítl výzkumnou dohodu"
 denmark_resistance_event.1.a: "Za svobodné [DEN.GetNameDef]!"
 denmark_resistance_event.1.b: "Mohou si za to sami"
 denmark_resistance_event.1.desc: "Obdrželi jsme tajnou zprávu z [DEN.GetNameDef]. Tiše hledají spojence, kteří by podpořili jejich nárok na nezávislost, až nadejde čas, kdy se pokusí získat svrchovanost zpět z rukou [?DEN.DEN_overlord_nation.GetNameDef]. Chceme se do tohoto konfliktu zapojit?"
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] hledá naši podporu"
 denmark_resistance_event.10.a: "Posílí to celou alianci"
 denmark_resistance_event.10.b: "Nejsme povinni dodržet jejich dohodu"
 denmark_resistance_event.10.desc: "Právě jsme obdrželi zprávu, že [FROM.GetNameDef] zřejmě podepsal dohodu s [DEN.GetNameDef], že podpoří jejich vyhlášení nezávislosti a spojí s nimi síly. [FROM.GetLeader] nyní trvá na tom, abychom dodrželi svou část této dohody."
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] požaduje, aby se [DEN.GetNameDefCap] připojil k naší frakci"
 denmark_resistance_event.11.a: "Nepřítel mého nepřítele..."
 denmark_resistance_event.11.b: "Jejich pomoc nepotřebujeme"
 denmark_resistance_event.11.desc: "Členové naší zpravodajské služby byli osloveni svými dánskými protějšky, kteří chtějí sdílet zpravodajské informace. To by nepochybně posílilo naše utajené operace a prospělo oběma zemím."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] nabízí výměnu zpravodajství"
 denmark_resistance_event.12.a: "Inteligentní rozhodnutí"
 denmark_resistance_event.12.desc: "[FROM.GetAdjectiveCap] zpravodajská služba rozpoznala výhody sdílení zpravodajství mezi našimi zeměmi a přijala náš návrh."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] přijímá výměnu zpravodajství"
 denmark_resistance_event.13.a: "Jak neinteligentní rozhodnutí"
 denmark_resistance_event.13.desc: "Zpravodajská služba [FROM.GetNameDef] je stejně krátkozraká jako nerozumná. [FROM.GetAdjectiveCap] šéf zpravodajství nedokáže pochopit výhody sdílení informací mezi našimi zeměmi a náš návrh odmítl."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] odmítá výměnu zpravodajství"
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.2.desc: "Statečný [FROM.GetLeader] se rozhodl poskytnout [FROM.GetAdjective] tajnou podporu v našem boji za znovuzískání svobody! To nám jistě významně pomůže, až nadejde čas vyhlásit nezávislost na našich krutých vládcích."
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 denmark_resistance_event.20.a: "Ubytujeme je"
 denmark_resistance_event.20.b: "Nemůžeme si dovolit rozhněvat jejich vládce"
 denmark_resistance_event.20.desc: "Obdrželi jsme tajný dotaz od [DEN.GetLeader], zda bychom byli ochotni hostit dánské jednotky na [ROOT.GetAdjective] území, kde by mohly být vycvičeny a vyzbrojeny k úplnému osvobození [DEN.GetNameDef]. Jejich skutečný účel bychom mohli skrýt pod označením „vojenská policie“."
 denmark_resistance_event.20.t: "Dánská žádost o hostování jednotek"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] laskavě souhlasil s hostováním našich dánských brigád v exilu, aby je připravil na osvobození [DEN.GetNameDef], až nastane pravý čas."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] souhlasí s hostováním našich jednotek"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] ostudně odmítl hostit naše dánské brigády v exilu a nepřipraví je na osvobození [DEN.GetNameDef], až bude čas. Musíme hledat pomoc jinde."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] odmítá hostovat naše jednotky"
 denmark_resistance_event.23.a: "Dejte jim pár starých torpédoborců"
 denmark_resistance_event.23.b: "Nemůžeme si dovolit rozhněvat jejich vládce"
 denmark_resistance_event.23.desc: "Dánská delegace nás tajně navštívila a dotazuje se, zda bychom jim byli ochotni prodat některé naše starší torpédoborce. [DEN.GetNameDefCap] je pod nadvládou [?DEN.DEN_overlord_nation.GetNameDef] a toto může být jasný náznak, že shromažďují síly k vyhlášení nezávislosti. Jsme ochotni jim pomoci získat jejich svobodu zpět?"
 denmark_resistance_event.23.t: "[DEN.GetAdjectiveCap] žádost o koupi starých lodí"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] moudře souhlasil s prodejem některých svých starších torpédoborců! Musíme je ukrýt před [?DEN.DEN_overlord_nation.GetNameDef] a nasadit je až tehdy, když nadejde čas udeřit."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] souhlasí s prodejem torpédoborců"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] nerozumně odmítl naši žádost o koupi starších torpédoborců. Jejich pošetilost nás nezastaví — naši flotilu posílíme jinde a zajistíme bezpečnost našich vod."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] odmítá prodat torpédoborce"
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.3.desc: "Zbabělý [FROM.GetLeader] se rozhodl zadržet [FROM.GetAdjective] podporu v našem boji za znovuzískání svobody. Musíme hledat oporu jinde."
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] odmítl naši prosbu o pomoc"
 denmark_resistance_event.30.a: "Jak statečné!"
 denmark_resistance_event.30.desc: "Král si zvykl jezdit každý den bez stráží ulicemi Kodaně jako tichý protest proti okupantům a stal se symbolem celého národa proti okupaci [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_resistance_event.30.t: "Královy každodenní projížďky"
 denmark_resistance_event.4.a: "Zásobme je vším, co máme"
 denmark_resistance_event.4.b: "Nemáme co poslat..."
 denmark_resistance_event.4.desc: "Obdrželi jsme žádost od [DEN.GetNameDef], aby jim byly dodány zbraně pro vyzbrojení jejich odbojového hnutí v boji za svobodu."
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] žádá o zbraně"
 denmark_resistance_event.5.desc: "[FROM.GetAdjectiveCap] se rozhodli vyslyšet naše prosby o zbraně a plánují je shodit z letadel. Členové odboje již domluvili místo a čas předání s příslušníky [FROM.GetAdjective] zpravodajské služby."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] souhlasí s dodávkou zbraní"
 denmark_resistance_event.6.desc: "Naše žádost o zbraně byla našimi [FROM.GetAdjective] spojenci odmítnuta. Omluvně nám sdělili, že v tuto chvíli nemají žádné vybavení nazbyt."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] odmítl naši žádost o zbraně"
 denmark_resistance_event.7.a: "Spojit síly!"
 denmark_resistance_event.7.b: "Situace se změnila..."
 denmark_resistance_event.7.c: "Nemáme právo o tom rozhodnout"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] vyhlásilo nezávislost na svých utlačovatelských vládcích. Podle zpráv vůdce [?DEN.DEN_overlord_nation.GetAdjective], [?DEN.DEN_overlord_nation.GetLeader], zuřil a křičel nadávky po obdržení noviny. Dánové nás nyní vyzývají, abychom dodrželi naší dohodu a přijali je do aliance."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] žádá o naši podporu"
 denmark_resistance_event.8.desc: "[FROM.GetLeader] dodržel naši dohodu a zaslal nám pozvání do své aliance."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nás zve do své frakce"
 denmark_resistance_event.9.a: "Zrádní podrazáci!"
 denmark_resistance_event.9.desc: "Nehonestní [FROM.GetLeader] porušil naši dohodu a odmítl nás pozvat do aliance!"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] ustupuje od dohody"
 denmark_trade_deal.1.a: "To by mohlo být výhodné"
 denmark_trade_deal.1.b: "Dánské zboží nepotřebujeme"
 denmark_trade_deal.1.desc: "Dánská delegace nás oslovila s návrhem obchodní dohody. Dánsko produkuje velké množství potravin, které jsme v minulosti ve značné míře dováželi. Nedávno devalvovali svou měnu, korunu, což učinilo jejich zemědělské produkty mnohem konkurenceschopnějšími. Tato obchodní dohoda by nám mohla velmi prospět, jelikož by zajistila potraviny pro naše obyvatelstvo a posílila naše zásobovací trasy."
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] nabízí obchodní návrh"
 denmark_trade_deal.2.a: "Skvělé rozhodnutí pro obě strany!"
 denmark_trade_deal.2.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] s pozitivními výsledky! [FROM.GetAdjective] podepsali navrhovanou obchodní dohodu, která posílí náš zemědělský sektor a vytvoří nová pracovní místa a příležitosti."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] přijal naši obchodní nabídku"
 denmark_trade_deal.3.a: "Tak ať si tedy hladoví!"
 denmark_trade_deal.3.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] zklamaná. Zdá se, že [FROM.GetAdjective] nedokázali pochopit přínosy našeho obchodního návrhu - a že jich nebylo málo. Je to krok zpět pro náš zemědělský sektor, ale nic, s čím bychom si neporadili."
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] odmítl náš obchodní návrh"
 denmark_trade_deal.4.a: "Skvělý návrh!"
 denmark_trade_deal.4.b: "Máme vše, co potřebujeme"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] k nám poslal obchodní delegaci s žádostí o rozšíření naší stávající obchodní dohody o zemědělských produktech. Zdá se, že naše produkce jim nestačí. Rozšíření této dohody by vytvořilo více pracovních míst a ještě více posílilo naše farmáře."
 denmark_trade_deal.4.t: "Žádost o rozšíření obchodní dohody"
 denmark_trade_deal.5.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] se skvělými zprávami! Vedoucí delegace nám sdělil, že [FROM.GetLeader] byl více než ochotný podepsat naši nabídku na rozšíření dohody."
 denmark_trade_deal.6.a: "Jak promarněná příležitost!"
 denmark_trade_deal.6.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] s neblahými zprávami. Vedoucí delegace nám sdělil, že [FROM.GetLeader] byl k našemu návrhu na rozšíření stávající dohody velmi odmítavý a nebyl ochoten vidět přínos posílení vazeb mezi našimi zeměmi."
 denmark_trade_deal.7.a: "Více pro nás tedy!"
 denmark_trade_deal.7.b: "Bez jejich produktů se obejdeme"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] obdržel osobní telegram od [FROM.GetLeader], ve kterém nás informuje, že obchodní dohoda o zemědělských produktech mezi našimi zeměmi končí. Nebylo uvedeno žádné vysvětlení, takže si každý musí význam tohoto náhlého rozhodnutí domýšlet."
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] ruší obchodní dohodu"
 denmark_trade_deal.8.a: "Nešťastná událost"
 denmark_trade_deal.8.b: "Dohoda už stejně splnila svůj účel"
 denmark_trade_deal.8.c: "Naše produkty si nezaslouží!"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Veškerý obchod s dánskými produkty ustal kvůli invazi a podrobení [DEN.GetNameDef] ze strany [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Obchodní dohoda s [FROM.GetNameDef] skončila kvůli nedávným nepřátelským akcím mezi našimi zeměmi."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Obchodní dohoda s [DEN.GetNameDef] skončila kvůli nedávným nepřátelským akcím mezi našimi zeměmi."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Okupace přerušuje dánský obchod"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Válka přerušuje obchod [FROM.GetAdjective]"
 denmark_trade_deal.8.t_war_cancelation_partner: "Válka přerušuje dánský obchod"
 friendly_norwegian_monarchy: "Naši severští bratři"
 generic_could_lead_to_tt: "Může vést k:"
 iceland_events.1.a: "Uvidíme, jak moc dočasné to bude"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective] síly napadly Dánsko. [ROOT.GetName] vydal prohlášení o neutralitě, které snad všechny strany budou respektovat.\n$ICE_sveinn_bjornsson$ byl jmenován regentem v nepřítomnosti krále a převzal zahraniční politiku [ROOT.GetName]. Samozřejmě jde o dočasné opatření, dokud se situace nezklidní a svět nebude mírumilovnější — ale pro tuto chvíli [ROOT.GetName] jedná ve všech ohledech jako suverénní stát."
 iceland_events.1.t: "Dánsko je napadeno"
 iceland_events.10.a: "Tak tedy republika"
 iceland_events.10.desc: "Naše jednání s dánským dvorem nikam nevedla. Stále se cítí dotčeni tím, že [ROOT.GetName] už nechce být podřízeným státem [DEN.GetName]. Možná je čas posunout se dál."
 iceland_events.10.t: "Neúspěšná jednání"
 iceland_events.11.a: "Náš směr zůstává stejný"
 iceland_events.11.desc: "Navzdory našemu úsilí [FROM.GetName] odmítá přijmout fakt, že [ROOT.GetName] už nechce být řízen z [FROM.Capital.GetCapitalVictoryPointName]. Dokonce nám vyhrožovali použitím síly. Avšak jejich šance jsou malé, nyní když [ROOT.GetName] začal budovat vlastní obranné síly."
 iceland_events.11.t: "[FROM.GetName] je rozhněván"
 iceland_events.12.a: "Ať mají obě ostrovy"
 iceland_events.12.b: "Ne, neudělali dost, aby si to zasloužili"
 iceland_events.12.c: "Jeden ostrov jim asi neuškodí dát"
 iceland_events.12.desc: "[FROM.GetLeader] žádá kompenzaci za [FROM.GetAdjective] pomoc [ROOT.GetName] během let, zvláště v těžkých obdobích. Podle něj by to pomohlo růstu [FROM.GetNameDef] a umožnilo pokračovat v poskytování podpory [ROOT.GetName], stejně jako lepší obraně těchto ostrovů."
 iceland_events.12.t: "[FROM.GetLeader] chce kompenzaci"
 iceland_events.13.a: "Naše říše roste"
 iceland_events.13.desc: "[FROM.GetLeader] plně pochopil a podpořil náš oprávněný požadavek na kompenzaci. [FROM.GetName] se rozhodl předat [ROOT.GetName] oba ostrovy — [101.GetName] i [337.GetName]. Uznali, že jsme v lepší pozici tyto území bránit a že je to v zájmu všech."
 iceland_events.13.t: "[101.GetName] a [337.GetName] budou [ROOT.GetAdjective]"
 iceland_events.14.a: "Budeme si muset vzít, co je naše, silou"
 iceland_events.14.desc: "Náš oprávněný a pokorný požadavek na kompenzaci za veškerou naši pomoc [FROM.GetName] padl na hluché uši. [FROM.GetLeader] nám odmítl dát cokoli, i když by to bylo v nejlepším zájmu [FROM.GetName]."
 iceland_events.14.t: "[FROM.GetLeader] odmítá"
 iceland_events.15.a: "Slavný den pro [ROOT.GetName]"
 iceland_events.15.desc: "Naštěstí [FROM.GetAdjective] vláda pochopila naše potřeby a schválila náš požadavek na územní kompenzaci. [ROOT.GetName] zaplatí malou částku jako náhradu [FROM.GetName], ale v této chvíli je to bezvýznamný detail."
 iceland_events.15.t: "Kompenzace od [FROM.GetName]"
 iceland_events.17.a: "Máme důležitější starosti"
 iceland_events.17.b: "Vhodný čas teprve přijde"
 iceland_events.17.desc_generic: "[FROM.getAdjective] parlament prohlásil [FROM.GetNameDef] za zcela nezávislou a suverénní zemi bez vazeb na jakýkoli jiný stát. Znamená to, že s námi oficiálně přerušili vztahy a jednostranně vyhlásili nezávislost."
 iceland_events.17.desc_kingdom: "[FROM.getAdjective] parlament prohlásil své vztahy s Christianem X za neplatné. Již nepovažují dánského krále za krále Islandu. Dánsku tak nepřiznávají žádný vliv na politiku [FROM.getName], ať už vnitřní nebo zahraniční."
 iceland_events.17.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 iceland_events.18.a: "Dobře"
 iceland_events.18.desc: "[FROM.GetNameDefCap] vznesl jen drohý protest. Neodvážili se dále provokovat [ROOT.GetAdjective] lid. [ROOT.GetNameDefCap] se nyní může soustředit na závažnější záležitosti než vztahy s [FROM.GetName]."
 iceland_events.18.t: "[FROM.GetNameDefCap] přijímá [ROOT.GetAdjective] nezávislost"
 iceland_events.19.a: "Ať to zkusí"
 iceland_events.19.desc: "Váleční štváči z [FROM.GetNameDefCap] se rozhodli neratifikovat smlouvu o naší nezávislosti. Místo toho trvají na tom, že [ROOT.GetName] je součástí [FROM.GetName], a hrozí obnovením své vlády silou. Musíme se připravit na bouři, která přichází."
 iceland_events.19.t: "[FROM.GetNameDefCap] odmítá přijmout [ROOT.GetAdjective] nezávislost"
 iceland_events.2.a: "Velká příležitost"
 iceland_events.2.b: "Ne, ať si své problémy řeší sami"
 iceland_events.2.c: "Nechceme poškozovat [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective] vztahy"
 iceland_events.2.desc: "[ICE.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] žádá, abychom vyslali vojáky do [FROM.GetName]. V podstatě žádají o [ROOT.GetAdjective] ochranu před možnou invazí. Nabízejí, že nám předají kontrolu nad svou zahraniční politikou výměnou za naši ochranu."
 iceland_events.2.t: "[FROM.GetName] žádá o [ROOT.GetAdjective] ochranu"
 iceland_events.20.a: "Nestojí to za konflikt..."
 iceland_events.20.b: "Nemají žádné platné důvody to žádat!"
 iceland_events.20.desc: "[ICE.GetLeader] z [ICE.GetNameDef] oznámil vytvoření nové Severomořské říše založené na hranicích starých Vikingů. Protože Grónsko bylo součástí tohoto území, nyní žádají, abychom jim laskavě předali správu nad ostrovem."
 iceland_events.20.t: "[ICE.GetName] žádá, abychom vrátili Grónsko"
 iceland_events.21.a: "To jsou skvělé zprávy"
 iceland_events.21.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad Grónskem, protože se zjevně nechtějí pouštět do konfliktu. To dokazuje, že nadešel náš čas slávy!"
 iceland_events.21.t: "Grónsko se vrací!"
 iceland_events.22.a: "Zahynou!"
 iceland_events.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zůstává ve věci Grónska vzdorovitý. Pokud si přejí zkázu našimi meči, budou ji mít."
 iceland_events.22.t: "[FROM.GetName] zůstává vzdorovitý"
 iceland_events.23.a: "Nestojí to za pár pustých ostrovů"
 iceland_events.23.b: "To se rozhodně nestane"
 iceland_events.23.desc: "[ICE.GetLeader] veřejně prohlásil [ICE.GetNameDef] za ochránce Severomořské cesty. [ICE.GetNameDefCap] tedy bude garantovat bezpečnost obyvatel Severomořských ostrovů.\nZ tohoto důvodu bychom podle něj měli předat své severomořské državy [ICE.GetName]."
 iceland_events.23.t: "[ICE.GetName] se prohlašuje za „Ochránce Severomořské cesty“"
 iceland_events.24.a: "Naše říše se rozrůstá"
 iceland_events.24.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám své Severomořské državy, protože se zjevně nechtějí pouštět do konfliktu."
 iceland_events.24.t: "[FROM.GetNameDefCap] ustoupil našim požadavkům"
 iceland_events.25.a: "Tak tedy silou"
 iceland_events.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítá předat své Severomořské državy. Výsměšně prohlásil, že jestli chceme ostrovy, musíme si je vzít silou."
 iceland_events.25.t: "[FROM.GetName] zůstává vzdorovitý"
 iceland_events.26.a: "No, tak to je..."
 iceland_events.26.desc: "Naše pobřežní rafinerie oznámily, že kolem [ICE.GetName] už nelze nalézt žádnou ropu. Ložiska jsou vyčerpaná a nepředpokládají, že by byla objevena další. Pokračovat v těžbě by bylo mrháním zdroji."
 iceland_events.26.t: "Ropa je vyčerpána!"
 iceland_events.3.a: "Jsme zřejmě v bezpečí — prozatím"
 iceland_events.3.desc: "[FROM.GetAdjectiveCap] vláda přijala naši žádost o převzetí obrany [ROOT.GetName]. Doufejme, že z toho budeme mít prospěch — nejen z hlediska bezpečnosti, ale i finančně, díky pozitivnímu dopadu [FROM.GetAdjective] přítomnosti na ostrově."
 iceland_events.3.t: "[FROM.GetNameDefCap] přijímá"
 iceland_events.4.a: "Budeme muset najít jiné řešení."
 iceland_events.4.desc: "Bohužel, [FROM.GetLeader] se nechce postavit za [ROOT.GetName]. Uvedl, že [FROM.GetNameDef] má dost vlastních problémů a nechce se stát ochráncem [ROOT.GetNameDef]."
 iceland_events.4.t: "[FROM.GetNameDefCap] odmítá"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ je ideální vůdce"
 iceland_events.45.b: "$ICE_hermann_jonasson$ v minulosti zemi dobře posloužil"
 iceland_events.45.c: "$ICE_olafur_thors$ nás může vést do budoucnosti"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ dokáže sjednotit lid"
 iceland_events.45.desc: "Nadešel čas, aby [ROOT.GetName] setřásl okovy monarchie. Budoucnost patří lidu — a prezidentovi, kterého si zvolí."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ přinese [ROOT.GetName] slávu"
 iceland_events.45.t: "Prezidentské volby"
 iceland_events.5.a: "Je to znamení"
 iceland_events.5.b: "Konec je blízko!"
 iceland_events.5.c: "Ekonomika, vy ignoranti!"
 iceland_events.5.d: "Kéž bych žil v osvícenější době"
 iceland_events.5.desc: "Vypuknutí bojů ve Španělsku dramaticky snížilo islandský export do této země. Španělsko bývalo hlavním odběratelem islandských sušených ryb. To je nešťastné nejen pro rybářský průmysl, ale pro celý Island, jelikož právě rybolov byl jedním z mála sektorů, které se po válce a velké depresi začaly zotavovat."
 iceland_events.5.t: "Španělská válka"
 iceland_events.6.a: "Upřímně — mnoho s tím dělat nemůžeme"
 iceland_events.6.b: "Jaká troufalost! Po válce si to s nimi vyřídíme"
 iceland_events.6.desc: "[FROM.GetLeader] učinil oficiální prohlášení, že jelikož [FROM.GetName] bojuje ve válce společně s Dánskem a přispívá plnou měrou, není již potřeba jakékoli dánské vedení zahraniční politiky — či jiných otázek týkajících se [FROM.GetAdjective] politiky. De facto je to vyhlášení nezávislosti."
 iceland_events.6.t: "Rovní partneři"
 iceland_events.7.a: "Nechceme krále."
 iceland_events.7.b: "V Dánsku je králů dost..."
 iceland_events.7.desc: "Kromě několika remcání v dánském parlamentu bylo naše prohlášení o rovnoprávném postavení s Dánskem přijato bez odporu. Dánové chápou naši situaci a s ohledem na to, že spolu bojujeme ve válce, považují budoucí spolupráci za důležitější než staré feudální instituce a národní pýchu. Král Kristián abdikoval v roli krále Islandu, jak jsme žádali. Jsme nyní plně suverénní stát. Nyní se však musíme rozhodnout, jak naložit s otázkou monarchie — jsme monarchií bez krále..."
 iceland_events.7.t: "[FROM.GetName] přijímá naši nezávislost"
 iceland_events.8.a: "Ještě jednou — pro prince Knuda"
 iceland_events.8.b: "To není dobrý nápad"
 iceland_events.8.desc: "Náš bratříček v moři si uvědomil, že monarchie bez krále je podivný tvor. Vrátili se tedy s žádostí, abychom korunovali jednoho z dánských princů králem Islandu. Prý jako gesto přátelství."
 iceland_events.8.t: "Žádost z Islandu"
 iceland_events.9.a: "Sláva králi Knudovi, vládci [ROOT.GetName]!"
 iceland_events.9.b: "Dobře — ale musíme omezit jeho pravomoci"
 iceland_events.9.desc: "Naše jednání s [FROM.GetAdjective] dvorem byla úspěšná. Princ Knud přijal islandskou korunu."
 iceland_events.9.t: "Dánský král znovu"
