 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] není žádným nováčkem války a s obavami se vyjadřil o rostoucím globálním napětí. Jeho varování byla veřejností přijata vážně, protože to byl právě on, kdo vedl národ v nejtemnější chvíli zimní války."
