 NORDIC_escalation_hostility_reason: "Podpořili obránce mezi severskými zeměmi"
 NOR_exiled_monarchy_to_desc_DEN: "Po návratu ke svému dánskému rodnému jménu, princ Carl bude v [DEN.GetName] přijat svým bratrem, králem Frederikem, a zaujme roli, kterou dnes dánští královští zastávají."
 NOR_exiled_monarchy_to_desc_ENG: "Protože návrat do jeho rodné země [DEN.GetName] nebyl možný, bývalý král Haakon a jeho rodina jsou nuceni přijmout exil v [ENG.GetName] — v zemi, která kdysi hostila svatbu prince Carla Dánského a Maud z Walesu."
 NOR_exiled_monarchy_to_desc_NONE: "Svět je dnes zcela jiný než v roce 1905. Počínající norská monarchie zůstala bez země a bez zjevného místa, kde přečkat exil. Zdá se, že věk monarchií se chýlí ke konci."
 NOR_exiled_monarchy_to_desc_SWE: "Protože se nemohou vrátit ani do rodných zemí krále Haakona či královny Maud, byla bývalá královská rodina nucena vyhledat azyl u přátelské sousední monarchie. Ironie, že norská koruna je závislá na švédské tak brzy po získání nezávislosti, neuniká veřejnosti."
