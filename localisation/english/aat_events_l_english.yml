 GetNorwegianClaims_greenland: "Grónsko, nebo Eirik Raudes Land, jak mu říkají — podle nich jim mělo být postoupeno, když se Haakon stal králem Norska"
 GetNorwegianClaims_iceland: "Island — trvají na tom, že byl nespravedlivě ponechán dánské koruně při vzniku současné norské královské linie"
