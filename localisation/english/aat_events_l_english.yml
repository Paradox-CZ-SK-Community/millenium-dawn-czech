 AAT_MIO_events.2.a: "Investovat do $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investovat do $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Investovat do $CZE_skoda_artillery$"
 AAT_MIO_events.2.desc: "Průmyslníci ve $CZE_skoda_works$ dychtí po investicích, avšak můžeme si dovolit nalít peníze jen do jedné ze tří firemních větví. To jim umožní upřednostnit vývoj lodí, tanků nebo dělostřeleckého vybavení."
 AAT_MIO_events.2.t: "Investice do $CZE_skoda_works$"
 AAT_Sweden.1.a: "Strana zemědělců je nejlepší volba"
 AAT_Sweden.1.b: "Není důvod, proč by měl Per Albin rezignovat"
 AAT_Sweden.1.b_tt: "§RToto bude mít negativní politické důsledky§!"
 AAT_Sweden.1.c: "Je zjevné, že pravicová opozice"
 AAT_Sweden.1.desc: "V roce 1930 stát jmenoval parlamentní vyšetřovací komisi, aby poskytla doporučení ohledně budoucích obranných výdajů Švédska. Strana zemědělců spolu s umírněnými prosazují zvýšení výdajů, zatímco premiér Per-Albin Hansson ze sociálních demokratů to ostře odmítá s tvrzením, že takový krok by zničil jeho vizi sociálních reforem.\nUprostřed rostoucí a hrozivé rétoriky od našich sousedů se nyní komise jednoznačně staví na stranu pravicových stran a uvádí, že „zanedbání obrany by bylo proti zájmům státu a jeho lidu“.\n\nTo způsobilo vládní krizi, přičemž Per-Albin Hansson hrozí rezignací, dokud si neposílí podporu v nadcházejících volbách roku 1936.\nMezitím bychom měli jmenovat někoho, kdo povede vládu až do voleb."
 AAT_Sweden.1.t: "Vládní komise doporučuje přezbrojení"
 AAT_Sweden.10.a: "Stále je potřeba ve vládě"
 AAT_Sweden.10.b: "Ať odejde"
 AAT_Sweden.10.desc: "Dnes předal Herman Eriksson svůj rezignační dopis s tím, že si přeje odejít do důchodu a přijmout pozici generálního ředitele společnosti Vin och Sprit AB.\nNavzdory jeho přání může být stále potřebný ve vládě, ale mít ho jako ředitele státního výrobce lihovin by mohlo mít své výhody."
 AAT_Sweden.10.t: "Herman Eriksson předává rezignační dopis"
 AAT_Sweden.11.a: "Možná nebylo dobrý nápad, aby [GER.GetNameDef] vlastnil naše vojenské komplexy"
 AAT_Sweden.11.desc: "Po vypuknutí nepřátelství mezi [SWE.GetNameDef] a [GER.GetNameDef] se německému personálu podařilo dočasně obsadit továrny Landsverk a zabarikádovat se uvnitř. Armáda očekává, že komplex brzy znovu ovládne, avšak během potyček se očekává určitá škoda, takže továrny nebudou nějakou dobu plně provozuschopné.\nO továrně Landsverk nacházející se v samotném Německu se ví málo, ale švédské úřady nemají pochyb, že ji [GER.GetNameDef] vláda převzala v odvetě."
 AAT_Sweden.11.t: "[GER.GetNameDef] pracovníci přebírají kontrolu nad továrnami Landsverk"
 AAT_Sweden.12.a: "Opravdu tragédie"
 AAT_Sweden.12.desc: "Dnes [?SWE.bus_capture_tag.GetAdjective] úřady odvysílaly zprávu o zajetí a následné smrti [?SWE.GetLeader]. Uvádějí, že [?SWE.bus_capture_tag.GetAdjective] komandové dokázali částečně obklíčit mobilní velitelství premiéra, které bylo zadrženo poblíž frontové linie.\nPo kontaktu s autobusem, kde byl [?SWE.GetLeader] se svým štábem držen, komandové tvrdí, že premiér při opuštění vozidla zakolísal a zhroutil se k zemi. Navzdory probíhajícím bojům [?SWE.bus_capture_tag.GetAdjective] úřady velkoryse vrátily tělo zesnulého premiéra k státnímu pohřbu. Pitva odhalila, že premiér prodělal infarkt následovaný zástavou srdce.\nNavzdory chaosu, který následoval, převzal vedení vlády jako nouzový premiér Tage Erlander, dokud nebudou uspořádány řádné volby."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] umírá na infarkt"
 AAT_Sweden.13.a: "Zní to jako dobrá dohoda"
 AAT_Sweden.13.b: "Všechno patří [THIS.GetNameDef]"
 AAT_Sweden.13.desc: "Švédská vláda požádala o kontrolu oblasti kolem Narviku. Tvrdí, že jde čistě o humanitární důvod a pramení z touhy ochránit norské obyvatelstvo před probíhajícím konfliktem. Jako bezpečnostní záruku nabídli, že oblast zůstane demilitarizovaná a budou provádět veškeré policejní úkony potřebné do konce války.\nNorská populace by pravděpodobně byla šťastnější pod švédskou okupační zónou, což by uvolnilo více prostředků pro naše jednotky na frontě."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] žádá kontrolu nad severním Norskem"
 AAT_Sweden.13.tt: "§R[SWE.GetName] může eskalovat do války§!"
 AAT_Sweden.14.a: "Začněme posláním humanitární pomoci"
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] nás po válce požádá o navrácení jejich území§!"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] přijal náš návrh na demilitarizovanou zónu kolem Narviku. Jejich jednotky opustily oblast a nyní ji prohlašujeme za nebojovou zónu. Očekáváme, že [NOR.GetAdjective] vláda požádá o navrácení území po skončení války, ale prozatím udržíme [NOR.GetAdjective] populaci v bezpečí."
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] ustupuje"
 AAT_Sweden.15.a: "Nemůžeme riskovat naši zemi kvůli tomuto"
 AAT_Sweden.15.a_tt: "§YToto poskytne válečný cíl proti [FROM.GetNameDef], pokud odmítnou§!"
 AAT_Sweden.15.b: "Nemůžeme nechat [NOR.GetName] samotné"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] odmítl náš návrh na demilitarizovanou zónu kolem Narviku. Musíme rozhodnout, zda na takové zóně trvat pro dobro našich severských bratrů, nebo je ponechat v temnotě."
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 AAT_Sweden.16.a: "Nemůžeme riskovat další nepřátele"
 AAT_Sweden.16.b: "Ať přijdou"
 AAT_Sweden.16.desc: "Po odmítnutí předání oblasti kolem Narviku [SWE.GetAdjective] vláda beze vší opatrnosti pohrozila vypuknutím nepřátelství mezi našimi zeměmi, pokud neodevzdáme severní [NOR.GetAdjective] území."
 AAT_Sweden.16.t: "[SWE.GetNameDef] hrozí nepřátelstvím kvůli Narviku"
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.17.desc: "Navzdory hrozbám kvůli Narviku [FROM.GetName] odmítl ustoupit našim požadavkům. Nemůžeme a nebudeme nechávat [NOR.GetAdjective] lid být zacházen jako s dobytkem v nelidských podmínkách. Musíme zajistit [NOR.GetAdjective] přístavy, odříznout invazní síly a osvobodit [NOR.GetAdjective] lid."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] tvrdošíjně odmítá předat Narvik"
 AAT_Sweden.18.a: "Samozřejmě, Narvik patří [NOR.GetName]"
 AAT_Sweden.18.b: "Nárokujeme Narvik jako odměnu za naše úsilí"
 AAT_Sweden.18.desc: "Obnovená [NOR.GetAdjective] vláda žádá o předání Narviku a přilehlých území poté, co jsme je a jejich občany během války chránili. V jejich komuniké uvádějí, že jsou hluboce vděční za činy naší vlády během války a těší se na další spolupráci. Uspořádána bude slavnost na počest mužů, kteří udrželi tento kousek [NOR.GetAdjective] nezávislosti během temné noci války."
 AAT_Sweden.18.t: "[NOR.GetName] žádá Narvik zpět"
 AAT_Sweden.19.a: "Norsko je opět celé"
 AAT_Sweden.19.desc: "Je to jasný den, kdy je [Nor.GetName] opět sjednoceno. [SWE.GetName] velkoryse přijalo naši žádost o vrácení Narviku, oblasti, kterou [SWE.GetAdjective] vláda během války chránila. Vyjádřili jsme nejhlubší poděkování [SWE.GetAdjective] vládě; je to skutečně znamení hlubšího spojení mezi našimi zeměmi, které potrvá věky."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] vrací Narvik"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! nyní bude moci udělit §YNorský obranný kříž cti§! §Ypolním velitelům§!."
 AAT_Sweden.2.a: "Jak tohle skončí?"
 AAT_Sweden.2.desc: "Uprostřed Per-Albinova odmítání ustoupit v otázce rozpočtu a zároveň odmítnutí odstoupit ve prospěch jiného kandidáta se koalice Strany zemědělců a umírněných rozhodla předložit premiérovi hlasování o nedůvěře.\n\nSpojením těchto dvou stran nemá Per-Albin žádnou jinou možnost než rezignovat, čímž zůstává post premiéra neobsazen. To způsobilo krizi vlády, kde žádná strana nemá dostatek politické síly, aby převzala moc.\n\nKrál sám se vyslovil proti vzniklému chaosu, mimořádný krok pro monarchu, který nemá žádnou oficiální politickou moc."
 AAT_Sweden.2.t: "Hlasování o nedůvěře"
 AAT_Sweden.20.a: "Tak tedy válka"
 AAT_Sweden.20.desc: "Během války [SWE.GetNameDef] drze obsadilo části naší země pod záminkou „záchrany norského obyvatelstva před ještě horší okupací“. Ukázalo se, že to byl pouze trik [SWE.GetAdjective] vlády pro rozšíření jejích územních ambicí, protože odmítli navrátit okupovaná území s odkazem na „probíhající nestabilitu a nepokoje po válce“. Vidíme skrz to - jde o oportunismus v té nejzákladnější podobě, otevřený podraz, který ohrožuje svobodu a integritu našeho státu. Narvik je norský a tak to zůstane, třeba silou."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] odmítá vrátit Narvik"
 AAT_Sweden.21.a: "Tento návrh není v našem zájmu."
 AAT_Sweden.21.b: "Vynikající návrh."
 AAT_Sweden.21.desc: "S odkazem na obavy z poválečného napětí mezi vítěznými mocnostmi [FROM.GetName] tvrdí, že bychom se neměli vracet k selhavší politice izolované neutrality, ale měli bychom koordinovat naši vojenskou a zahraniční politiku v regionu, abychom lépe odrazovali agresi v budoucnu."
 AAT_Sweden.21.t: "[FROM.GetName] nás zve do $scandinavian_defense_union$"
 AAT_Sweden.22.a: "Velice zklamávající."
 AAT_Sweden.22.desc: "[FROM.GetAdjectiveCap] diplomaté nás dnes informovali, že jejich vláda nechce pokračovat v připojení k $scandinavian_defense_union$. Tvrdí, že jejich zájmy by byly lépe zajištěny mimo takovou organizaci - alespoň prozatím."
 AAT_Sweden.22.t: "[FROM.GetName] odmítá návrh obranné unie"
 AAT_Sweden.23.a: "Byli by přítěží pro naši bezpečnost."
 AAT_Sweden.23.b: "Byli bychom potěšeni, kdyby se k nám připojili."
 AAT_Sweden.23.desc: "[FROM.GetName] požádal o vstup do našeho spojenectví kvůli obavám z poválečného napětí mezi vítěznými mocnostmi. Mít [FROM.GetName] v našem spojenectví by rozšířilo náš vliv v jejich regionu, ale zároveň by nás zavazovalo chránit je, pokud by vypukl další konflikt."
 AAT_Sweden.23.t: "[FROM.GetName] žádá o vstup do aliance"
 AAT_Sweden.24.a: "Velice zklamávající."
 AAT_Sweden.24.desc: "[FROM.GetName] odmítá přijmout naše členství v jejich alianci. Vyjádřili obavu, že rozšiřování aliance by je mohlo zatáhnout do dalšího konfliktu. Prozatím se zdá, že jsme na vše sami."
 AAT_Sweden.24.t: "[FROM.GetName] odmítá členství v alianci"
 AAT_Sweden.25.a: "Hraničáři by byli nejefektivnější vzhledem k našemu terénu."
 AAT_Sweden.25.b: "Námořní pěchota by nám umožnila dominovat Baltskému moři."
 AAT_Sweden.25.c: "Výsadkáři by byli nejuniverzálnější silou."
 AAT_Sweden.25.desc: "Po rozsáhlé diskusi mezi nejvyšším velením armády o tom, jak rozdělit prostředky pro nové speciální síly, se proces zastavil. Zdá se, že jediný způsob prolomení patové situace je zásah vlády, která musí podpořit jednu z variant."
 AAT_Sweden.25.t: "Investice do speciálních jednotek"
 AAT_Sweden.26.a: "Musíme žádat o mír"
 AAT_Sweden.26.b: "Takovou ostudu si nemůžeme dovolit"
 AAT_Sweden.26.desc: "Stalo se nemyslitelné. Naše ozbrojené síly ztratily kontrolu nad [195.GetnameDef], klíčovým monumentem ruského lidu, který je nyní v rukou nepřítele. Nejde jen o strategickou ztrátu, ale o obrovský morální úder pro naši národní hrdost a armádu. Už nyní dochází k výraznému poklesu morálky běžných vojáků a šeptá se o dezerci; pokud budeme ve válce pokračovat, učiníme tak s vojáky, kteří již nevěří, že stojí za to obětovat život za marnou válku."
 AAT_Sweden.26.t: "[?195.GetName] je ztracen."
 AAT_Sweden.27.a: "To jistě pozvedne morálku armády"
 AAT_Sweden.27.desc: "Poté, co naše koalice dobyla [?146.GetName], byla škoda způsobená Rudé armádě tak zdrcující, že Moskva byla nucena přehodnotit svou agresi. Souhlasili s bílým mírem a slibují, že si nebudou dále činit nároky. Ve Stockholmu i Helsinkách jsou lidé nadšení - kdo by si pomyslel, že Rudý medvěd je ze papíru?"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] se vzdává nároku na [?146.GetName]"
 AAT_Sweden.28.a: "Rozhodně ne"
 AAT_Sweden.28.b: "Cena za spojence"
 AAT_Sweden.28.desc: "Jak se rétorika [SWE.GetLeader] stala stále imperialističtější, možná by nemělo být překvapením, že nyní [SWE.GetLeader.GetSheHe] požaduje navrácení svých ztracených imperiálních držeb. Jakýkoliv nárok je již dávno po lhůtě splatnosti a je přinejlepším pochybný, ale během konfliktu si nemůžeme dovolit ztratit spojence. Možná gesto dobré vůle udrží jejich vůdce spokojeného?"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] žádá navrácení ztracených území"
 AAT_Sweden.29.a: "Ukážeme jim"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] odmítá náš požadavek na předání našich starých kolonií a uvádí, že náš nárok je tak mimo realitu moderní geopolitiky, že cokoliv jiného než přímé odmítnutí by tuto frašku prodlužovalo zbytečně dlouho."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] odmítá předat území"
 AAT_Sweden.3.a: "Per Albin-Hansson má mandát lidu."
 AAT_Sweden.3.axel_is_leader: "Axel zatím odváděl dobrou práci, ať pokračuje."
 AAT_Sweden.3.axel_is_not_leader: "Strana zemědělců by měla dostat šanci."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.bagge_is_leader: "Zjevně nás Bagge povede do budoucnosti."
 AAT_Sweden.3.bagge_is_not_leader: "Umírnění — v těchto těžkých časech potřebujeme nové vedení"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.d: "P-A toto způsobil, Wigforss má vést sociální demokraty"
 AAT_Sweden.3.desc: "Dnes se lidé po celé [ROOT.GetNameDef] shromažďují k odevzdání svého hlasu v celostátních volbách. U sociálních demokratů se očekává návrat, neboť projekce ukazují, že získají několik křesel v Riksdagu.\nAvšak Bondeförbundet i strana Högern doufají, že neočekávaný zvrat by mohl vynést k moci je. Ale s menšími zisky okrajových stran uprostřed nejisté světové situace je možné úplně všechno."
 AAT_Sweden.3.t: "Švédské všeobecné volby 1936"
 AAT_Sweden.30.a: "Křivdy napraveny"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] přijal náš požadavek a nyní nám předává naše staré kolonie, což naši vládu značně překvapilo, neboť očekávala větší odpor. To vyvolalo protesty na našich nových územích, ale ty se časem jistě uklidní."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] předává kolonie"
 AAT_Sweden.31.a: "Nemůžeme si dovolit boj s [FROM.GetName]"
 AAT_Sweden.31.a_tt: "§RToto může nakonec vést k tomu, že nás [FROM.GetName] bude moci učinit svým loutkovým státem§!"
 AAT_Sweden.31.b: "To je naprosto směšné"
 AAT_Sweden.31.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil ponurou zprávu. Požadují, abychom jim vrátili Bornholm, tvrdíce, že ostrov nikdy nebyl právně převeden na [DEN.GetName], protože byl ztracen během povstání. Jelikož se to stalo v 17. století, je zřejmé, že jde o průhlednou zástěrku [FROM.GetAdjective] expanzionismu."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] žádá Bornholm"
 AAT_Sweden.32.a: "Ať jde precedens k čertu"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] nás informoval, že nebude napadat náš nárok na Bornholm, avšak upozorňuje, že jde o bezprecedentní krok ohrožující stabilitu severu."
 AAT_Sweden.32.t: "[FROM.GetName] se vzdává Bornholmu"
 AAT_Sweden.33.a: "Znovu překročíme úžinu"
 AAT_Sweden.33.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že náš nárok na Bornholm nebude vůbec zvažovat, uvádějíc, že jakýkoliv nárok, který si namlouváme, vypršel již před staletími. Pokud nám jej nechtějí předat, budeme si jej muset vzít silou - stejně jako před staletími."
 AAT_Sweden.33.t: "[FROM.GetName] odmítá vzdát se Bornholmu"
 AAT_Sweden.34.a: "Nemáme na výběr"
 AAT_Sweden.34.a_tt: "§RToto povede k tomu, že nás [FROM.GetName] bude moci učinit loutkovým státem§!"
 AAT_Sweden.34.b: "To si nemůžeme dovolit"
 AAT_Sweden.34.desc: "[FROM.GetAdjectiveCap] velvyslanec nás informoval, že z pohledu [SWE.GetAdjective] vlády je nový mezinárodní řád světa takový, že [THIS.GetAdjective] vláda již nedokáže řádně chránit svá zámořská území. Pokud [THIS.GetName] nedokáže svá území bránit, měla by je předat někomu, kdo to dokáže - a [FROM.GetAdjective] jsou prý tou preferovanou volbou."
 AAT_Sweden.34.t: "[FROM.GetName] požaduje autonomní území"
 AAT_Sweden.35.a: "Skvělé"
 AAT_Sweden.35.desc: "[FROM.GetName] se zdráhavě rozhodl předat svá autonomní území. To sice poškodí naše vztahy s [FROM.GetName], ale dlouhodobě na tom nebude záležet, neboť brzy spadnou do naší sféry."
 AAT_Sweden.35.t: "[FROM.GetName] předává [DEN.GetAdjective] zámořská území"
 AAT_Sweden.36.a: "Pak si je vezmeme silou"
 AAT_Sweden.36.desc: "[FROM.GetName] nás informoval, že odmítá náš pohled na nový světový řád. Navzdory naléhání na nárok [FROM.GetAdjective] vláda tvrdošíjně odmítá vrátit naše právoplatná území."
 AAT_Sweden.36.t: "[FROM.GetName] odmítá předat [DEN.GetAdjective] zámořská území"
 AAT_Sweden.37.a: "Použijeme je jako nárazníkové území"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.37.desc: "[DEN.GetAdjectiveCap] vláda byla oslabena natolik, že už nedokáže vzdorovat soustředěnému úsilí o prosazení naší dominance. Tak jako jsme kdysi byli poddáni Dánům, stanou se nyní oni poddanými nám. Před doručením ultimáta se musíme jen rozhodnout, co s nimi učinit."
 AAT_Sweden.37.t: "Osud [DEN.GetName]"
 AAT_Sweden.38.a: "Forpulet"
 AAT_Sweden.38.desc: "V bezprecedentním kroku [FROM.GetName] požaduje, aby naše vláda odevzdala všechny své funkce a instituce. Náš hlava státu ostře protestoval proti velvyslanci, avšak [SWE.GetAdjective] bitevní lodě byly spatřeny nedaleko Kodaně. [DEN.GetAdjectiveCap] vláda je proti takové hrozbě bezmocná a oficiální kapitulace byla podepsána o 6 hodin později."
 AAT_Sweden.38.t: "[FROM.GetName] se chystá učinit z [DEN.GetName] loutku"
 AAT_Sweden.39.a: "Už nikdy znovu nepřejdou přes led!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.39.desc: "V bezprecedentním kroku [FROM.GetName] požaduje, aby naše vláda odevzdala všechny své funkce a instituce. Je nyní jasné, že [FROM.GetAdjective] vláda nás nechtěla podpořit, ale systematicky podkopávala naši integritu, dokud si nebyla jistá, že nad námi může uplatnit svou kontrolu."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.4.a: "Doufejme, že brzy najdeme premiéra"
 AAT_Sweden.4.desc: "Dnes v Riksdagu vzplanula hádka, když se spor o to, kdo má převzít post premiéra, změnil v osobní útoky. Karl Sjöblom napadl Glenna Wernera a prohlásil, že „jediné, k čemu jsi dobrý, je vodit psa na procházku“.\n\nMluvčí Glenna oznámil, že Glenn nikdy psa nevlastnil."
 AAT_Sweden.4.t: "Politik označí protivníka za „neschopného k hranici trapnosti“"
 AAT_Sweden.40.a: "Nemůžeme bojovat s [FROM.GetName]"
 AAT_Sweden.40.b: "Nikdy je nevydáme"
 AAT_Sweden.40.desc: "Stejně jako v roce 1919, [FROM.GetAdjective] vláda znovu zvedá sekeru ohledně ostrovů Åland. Navzdory rozhodnutí Společnosti národů, které nám přiřklo svrchovanost nad ostrovy, [FROM.GetName] jaksi nedokáže nechat minulost minulostí. Možná nás považují za slabé a s rozpadem Společnosti národů cítí krev ve vodě - oportunisté každý jeden."
 AAT_Sweden.40.t: "[FROM.GetName] požaduje [145.GetName]"
 AAT_Sweden.41.a: "Skvělé"
 AAT_Sweden.41.desc: "[FROM.GetName] se zlomil a postoupil nám ostrovy Åland. Konečně byly napraveny křivdy minulosti a obnoven jejich správný status."
 AAT_Sweden.41.t: "[FROM.GetName] ustupuje!"
 AAT_Sweden.42.a: "Budou naše"
 AAT_Sweden.42.desc: "[FROM.GetName] nás informoval, že vehementně odmítá postoupit [145.GetName], tvrdíce, že záležitost byla již vyřešena Společností národů. Zjevně [FROM.GetName] přeceňuje svůj skutečný vliv. Měli bychom jim ukázat omyl jejich cesty."
 AAT_Sweden.42.t: "[FROM.GetName] odmítá postoupit [145.GetName]"
 AAT_Sweden.43.a: "Malé gesto by mohlo zmírnit napětí"
 AAT_Sweden.43.b: "To narušuje naši suverenitu"
 AAT_Sweden.43.desc: "[FROM.GetName] požaduje demilitarizaci naší severní hranice. Tvrdí, že se obávají o bezpečnost svého těžebního sektoru, zároveň však zdůrazňují, že jakákoliv hrozba by přišla z východu, nikoliv ze západu. To by snížilo napětí mezi námi a [FROM.GetName], které roste už od ålandské krize."
 AAT_Sweden.43.t: "[FROM.GetName] žádá demilitarizaci [148.GetName]"
 AAT_Sweden.44.a: "Jak plánováno"
 AAT_Sweden.44.desc: "Jako gesto dobré vůle [FROM.GetName] souhlasí s demilitarizací [148.GetName]. Je to velký krok kupředu při obnově východního království a naše vliv nad [FROM.GetName] pomalu roste."
 AAT_Sweden.44.t: "[FROM.GetName] souhlasí s demilitarizací [148.GetName]"
 AAT_Sweden.45.a: "Spiklenci?"
 AAT_Sweden.45.desc: "[FROM.GetName] odmítl demilitarizovat [148.GetName], uváděje, že nemáme žádnou pravomoc určovat, co [FROM.GetName] dělá na svém území. To jistě znamená, že proti nám kují pikle. Je nezbytné udeřit jako první."
 AAT_Sweden.45.t: "[FROM.GetName] odmítá demilitarizaci [148.GetName]"
 AAT_Sweden.46.a: "Udělejme z nich loutku"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.46.desc: "Je zřejmé, že [FIN.GetName] nedokáže vzdorovat [SOV.GetAdjective] hrozbě. Finové mluví o své suverenitě, aniž by si uvědomovali, že jejich „nezávislost“ nevznikla žádnou politickou nebo vojenskou silou, ale je výsledkem chaosu ruské občanské války. Od té chvíle tikají hodiny a brzy udeří nula, kdy se starý nepřítel znovu zvedne. Je proto nezbytné, abychom převzali kontrolu nad [FIN.GetAdjective] záležitostmi dříve, než to učiní [SOV.GetAdjective]."
 AAT_Sweden.46.t: "Otázka [FIN.GetName]"
 AAT_Sweden.47.a: "Doufejme, že naši noví páni budou shovívaví."
 AAT_Sweden.47.desc: "Je zřejmé, že „obavy“ našich sousedů o svou bezpečnost byly jen lest. Naše armáda byla zbavena vůle i strategické výhody a nebyla připravena na nové geografické skutečnosti. Zaskočené [FROM.GetAdjective] válečné lodě byly spatřeny u našeho hlavního města, [FROM.GetAdjective] jednotky překročily demilitarizovanou zónu na severu a bylo nám doručeno ultimátum kapitulace. Mezinárodní společenství nás opustilo."
 AAT_Sweden.47.t: "[FROM.GetName] se chystá učinit z nás loutku"
 AAT_Sweden.48.a: "Už nikdy nesmí náš osud určovat někdo jiný"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.48.desc: "Je zřejmé, že „obavy“ našich sousedů o svou bezpečnost byly jen lest. [FROM.GetName] nyní požaduje, abychom se s nimi sladili proti společnému nepříteli z východu. Podrobení se jejich požadavkům by nás znovu pevně vtáhlo do [FROM.GetAdjective] sféry a podkopalo naši nezávislost. Otázkou zůstává - není alternativa ještě horší?"
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.49.a: "Když selže diplomacie..."
 AAT_Sweden.49.desc: "[FROM.GetName] odmítl naše požadavky a přímo je zavrhl. Jde o flagrantní ignorování našich obav a zároveň ohrožení našich těžebních operací. Odpověď může být jen jediná."
 AAT_Sweden.49.t: "[FROM.GetName] odmítá ustoupit"
 AAT_Sweden.5.a: "To je směšné"
 AAT_Sweden.5.desc: "Lennart Jansson byl dnes nalezen ukrytý v keři poblíž Riksdagu. Když byl spatřen, trval na tom, že se v keři neukrýval, ale obdivoval „zvlášť hezkou berušku“. Poté rychle vklouzl do budovy.\nSpekuluje se, že se skutečně schovával, aby se vyhnul politickému protivníkovi, který byl spatřen vstupovat pár sekund předtím, kvůli dalším jednáním o premiérovi."
 AAT_Sweden.5.t: "Politik nalezen ukrytý v keři"
 AAT_Sweden.50.a: "Nestojí to za boj"
 AAT_Sweden.50.a_tt: "§RToto povede k tomu, že nás [SWE.GetName] bude moci učinit loutkou§!"
 AAT_Sweden.50.b: "To je absurdní"
 AAT_Sweden.50.desc: "[SWE.GetName] požaduje plnou kontrolu nad přístavem Narvik. Jejich vláda toto ospravedlňuje obavou, že tam může přistát nepřítel a zaútočit na švédské železné doly. Nesouhlas může vést k další eskalaci konfliktu."
 AAT_Sweden.50.t: "[SWE.GetName] požaduje [144.GetName]"
 AAT_Sweden.51.a: "Výborně"
 AAT_Sweden.51.desc: "[FROM.GetName] ustoupil a postoupil nám Narvik. Tím je zajištěna železná ruda z Gällivare a Kiruny, a současně je oslaben [FROM.GetName]."
 AAT_Sweden.51.t: "[FROM.GetName] ustupuje"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.53.a: "Nikdy! Do zbraně"
 AAT_Sweden.53.b: "Nemáme sílu odporovat"
 AAT_Sweden.53.desc: "[SWE.GetAdjectiveCap] vláda bez vyprovokování požaduje, abychom odzbrojili naši armádu a připojili se k novému severskému státu. Ačkoli tvrdí, že jde o program spolupráce, je jasné, kdo by byl podřízený a kdo pánem. To je faktický návrat k dřívějším dobám Unie."
 AAT_Sweden.53.t: "Otázka [NOR.GetName]"
 AAT_Sweden.6.a: "Už žádné srkání!"
 AAT_Sweden.6.desc: "Předsedající vyzval k novým pravidlům ohledně jídla v Riksdagu poté, co Agda Sörlp „velmi hlasitě“ srkala polévku během projevu jiného politika při volbě nového premiéra. Označil to za „záměrné rozptýlení“, ale paní Sörlp uvedla, že kvůli dlouhým jednáním poslední dobou není čas na oběd ve standardní době."
 AAT_Sweden.6.t: "Skandál kvůli srkání"
 AAT_Sweden.7.a: "Ach ne"
 AAT_Sweden.7.desc: "Dnes bylo u Riksdagu zatčeno 12 lidí, kteří se zřejmě pokoušeli dostat dovnitř násilím. Po dopadení policii sdělili, že jen chtěli proces urychlit, protože sociální služby, na nichž závisí, během politického chaosu ochromily.\nByli zastaveni ve vestibulu, protože jeden z nich, Rikard Persson, je hledán policií kvůli nelegálnímu pašování tabáku. Persson si potřeboval dojít na toaletu, tam byl rozpoznán policistou a okamžitě zatčen.\nOčekává se, že Persson dostane 2 roky vězení a zbylých 11 až 6 měsíců a pokutu za přestupek."
 AAT_Sweden.7.t: "12 lidí zatčeno u Riksdagu"
 AAT_Sweden.8.a: "Doufejme, že se tito tuláci polepší"
 AAT_Sweden.8.desc: "Dnes bylo 11 lidí zatčených při pokusu vtrhnout do Riksdagu propuštěno na podmínku, s jedním stále ve vězení kvůli obvinění z pašování."
 AAT_Sweden.8.t: "11 lidí zatčených u Riksdagu propuštěno"
 AAT_Sweden.9.a: "Skutečně inspirující"
 AAT_Sweden.9.desc: "Rikard Persson byl zatčen, když se spolu s 11 dalšími pokusil vtrhnout do Riksdagu. Jelikož byl hledán za pašování tabáku, dostal 2 roky vězení. Po jeho propuštění jsme jej kontaktovali a s potěšením oznamujeme, že se rozhodl změnit svůj život a okamžitě se připojil k námořnictvu.\nJeho nadřízení v nejvyšším velení v něm našli skvělého, motivovaného mladého muže a díky tvrdé práci a přirozenému talentu byl povýšen."
 AAT_Sweden.9.t: "Pašerák tabáku obrací svůj život k lepšímu"
 AAT_Sweden_BoP.10.a: "Ekonomika musí být provozována dělnickou třídou a pro dělnickou třídu."
 AAT_Sweden_BoP.10.b: "Musíme najít střední cestu mezi extrémy kapitalismu a komunismu."
 AAT_Sweden_BoP.10.c: "Proč dusíme nejúspěšnější ve společnosti tak přehnaným zdaněním?"
 AAT_Sweden_BoP.10.d: "Rozšíření armády sníží nezaměstnanost a zvýší národní bezpečnost."
 AAT_Sweden_BoP.10.desc: "Opět přišla sezóna voleb a strany bojující o kontrolu nad Riksdagem vedou intenzivní kampaň. Hlavním tématem, jež upoutalo pozornost voličů, je ekonomika. Zatímco někteří prosazují pokračování současných politik, jiní chtějí radikální změny - ale jen jedna z možností získává na síle."
 AAT_Sweden_BoP.10.t: "Volební kampaň - Hospodářská politika"
 AAT_Sweden_BoP.11.a: "Sociální rovnost nemůže existovat, dokud nebude buržoazie odstraněna od moci."
 AAT_Sweden_BoP.11.b: "Lepší přístup ke vzdělání a lékařské péči pomůže lidem vymanit se z chudoby."
 AAT_Sweden_BoP.11.c: "Musíme udělat více pro podporu těch mimo velká města."
 AAT_Sweden_BoP.11.d: "Zapomněli jsme, co znamená být [ROOT.GetAdjective], a potřebujeme více vlastenecké výchovy."
 AAT_Sweden_BoP.11.desc: "Volební kampaň se přesunula k sociální politice a strany nyní představují své plány na nápravu společenských problémů. Zatímco některé prosazují radikální přetvoření státního aparátu, jiné preferují postupné změny. Volečstvu se však líbí jen jedno poselství."
 AAT_Sweden_BoP.11.t: "Volební kampaň - Sociální politika"
 AAT_Sweden_BoP.12.a: "Dělníci celého světa se musí sjednotit proti imperialistickým útočným válkám."
 AAT_Sweden_BoP.12.b: "Musíme zachovat neutralitu a zároveň vybudovat silné odstrašení."
 AAT_Sweden_BoP.12.c: "Jsme slabí a zranitelní, musíme být lépe připraveni na válku."
 AAT_Sweden_BoP.12.d: "Jediný způsob, jak zajistit mír v regionu, je uplatnit nad ním naši kontrolu."
 AAT_Sweden_BoP.12.desc: "Jak se blíží den voleb, diskuse se přesunuly na naléhavou otázku národní bezpečnosti a zahraniční politiky. Mnohé strany prosazují neutralitu a izolacionismus, zatímco jiné tlačí na asertivnější směřování. Ve světě plném nebezpečí se však jen jedno poselství zdá voličům dodávat naději."
 AAT_Sweden_BoP.12.t: "Volební kampaň - Zahraniční politika"
 AAT_Sweden_BoP.14.a: "Voliči promluvili."
 AAT_Sweden_BoP.14.d_democratic: "Přišel den voleb a voliči učinili svou volbu. $SWE_democratic_party_long$ v nadcházejících dnech vytvoří většinovou vládu. Ačkoliv někteří věřili, že sliby Folkhemmetu už voličům zevšedněly, tento výsledek dokazuje opak. Zbývá jen dokončit to, co započali."
 AAT_Sweden_BoP.14.d_fascist: "Přišel den voleb a voliči učinili svou volbu. $SWE_fascism_party_long$ vytvoří v následujících dnech většinovou vládu - a nikdo není tímto výsledkem zřejmě tak překvapen jako oni sami. Jak dlouho demokratický aparát [ROOT.GetName] pod novým režimem přežije, je nejisté."
 AAT_Sweden_BoP.14.d_left: "Přišel den voleb a navzdory snahám žádná strana nezískala většinu v Riksdagu. Socialisté a sociální demokraté se však dokázali domluvit na vytvoření koaliční vlády. Zda tato koalice vydrží celé období, není jisté - ale možná je udrží pohromadě strach z pravice."
 AAT_Sweden_BoP.14.d_non_aligned: "Přišel den voleb a voliči učinili svou volbu. $SWE_neutrality_party_long$ vytvoří většinovou vládu. Jejich plán na posílení národní obrany a politika zaměřená na venkovské voliče jim očividně přinesly úspěch. Nyní musí naplnit romantickou představu o [ROOT.GetName], kterou během kampaně slibovali."
 AAT_Sweden_BoP.14.d_right: "Přišel den voleb a žádná strana nezískala většinu v Riksdagu. Konzervativci a fašisté se však domluvili na vytvoření koalice. Není jisté, zda vydrží celé období - ale strach z levice ji možná udrží pohromadě."
 AAT_Sweden_BoP.14.d_socialist: "Přišel den voleb a voliči učinili svou volbu. $SWE_communism_party_long$ vytvoří většinovou vládu. Zdá se, že jejich radikální politika znárodnění, třídní solidarity a odmítnutí zahraničních imperialistických vazeb voliče přesvědčila. Zbývá zjistit, kolik z jejich slibů bude skutečně naplněno."
 AAT_Sweden_BoP.14.t: "Volební výsledky"
 AAT_Sweden_ball_bearing.1.a: "Musíme zajistit potraviny"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Stabilita: §G+2%§!\n  Týdenní personál: §G+15§!.\nToto se může sčítat."
 AAT_Sweden_ball_bearing.1.b: "Potřebujeme jejich vojenské zkušenosti"
 AAT_Sweden_ball_bearing.1.c: "Žádat o sdílení znalostí"
 AAT_Sweden_ball_bearing.1.c_tt: "\nPokud bude přijato, [SWE.GetNameDef] bude moci vybrat §G+25%§! výzkumní bonus pro §YLodě§!, §YRadar§!, §YSyntetické suroviny§! nebo §YPodpůrnou technologii§!"
 AAT_Sweden_ball_bearing.1.d: "Zatím přerušit jednání"
 AAT_Sweden_ball_bearing.1.desc: "Naše kuličková ložiska jsou špičková a vyhledávaná velmocemi pro jejich válečné stroje. Vstupujeme do jednání s [FROM.GetName] o obchodu s tímto neocenitelným zbožím, ale nejprve se musíme rozhodnout, co za ně chceme."
 AAT_Sweden_ball_bearing.1.t: "Stanovit obchodní podmínky pro kuličková ložiska s [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.2.a: "Vzájemně výhodný obchod"
 AAT_Sweden_ball_bearing.2.b: "To si nemůžeme dovolit"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] žádá o obchod svých neocenitelných kuličkových ložisek - zásadního zdroje pro naši válečnou výrobu - výměnou za dovoz potravin. [SWE.GetAdjectiveCap] vláda zjevně hledá způsoby, jak zajistit tuto životně důležitou surovinu pro případ budoucího konfliktu, jelikož to byl během blokády za Velké války velký problém."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] žádá obchod potravin za kuličková ložiska"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] žádá o obchod svých neocenitelných ložisek výměnou za sdílení našeho vojenského know-how. [SWE.GetAdjectiveCap] vláda se zjevně snaží vyrovnat rozdíly mezi nimi a vojensky vyspělejšími evropskými mocnostmi."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] žádá obchod vojenských zkušeností za kuličková ložiska"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] žádá o obchod neocenitelných ložisek výměnou za naše vědecké znalosti a technologický pokrok. [SWE.GetAdjectiveCap] vláda se zjevně snaží získat převahu v budoucím konfliktu prostřednictvím vědy - a s tím jim jistě můžeme pomoci."
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] žádá obchod vědeckých poznatků za kuličková ložiska"
 AAT_Sweden_ball_bearing.5.a: "Podpůrné technologie"
 AAT_Sweden_ball_bearing.5.b: "Radarová technologie"
 AAT_Sweden_ball_bearing.5.c: "Technologie syntetické ropy"
 AAT_Sweden_ball_bearing.5.d: "Lodní technologie"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nNyní se musíme zaměřit na to, o jaký typ technologie chceme získat větší přehled, abychom zmenšili rozdíl mezi námi a hlavními mocnostmi."
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] přijímá obchod s ložisky"
 AAT_Sweden_ball_bearing.6.a: "Skvělé zprávy"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] laskavě přijal naši obchodní nabídku. Tato dohoda jistě přinese vzájemné výhody. V čím dál nejistějším světě se obchod stává zásadním nástrojem pro snížení napětí mezi suverénními státy."
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] přijímá obchod s ložisky"
 AAT_Sweden_ball_bearing.7.a: "Škoda"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] odmítl jakýkoliv návrh na vzájemnou obchodní dohodu. Tvrdí, že kvůli prudkému zhoršení globální politické situace musí být odloženy jakékoliv velké vojenské obchody."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] odmítá obchod s ložisky"
 AAT_Sweden_ball_bearing.8.a: "Bylo to nevyhnutelné?"
 AAT_Sweden_ball_bearing.8.desc: "Není překvapením, že po vypuknutí války mezi našimi zeměmi byl obchod s ložisky silou ukončen oběma vládami. Tato dohoda - kdysi chválená jako krok ke zmírnění pomalého pochodu k celosvětové válce - byla nepochybně neúspěchem.\nNyní budou tyto klíčové nástroje proměněny ve válečné stroje, jež přinesou jen krev, bolest a utrpení."
 AAT_Sweden_ball_bearing.8.t: "Obchod s ložisky zrušen s vypuknutím války"
 AAT_Sweden_communism.1.a: "Znepokojivé"
 AAT_Sweden_communism.1.desc: "Konečně jsme získali moc ve vládě a zatímco [ROOT.GetDemocraticParty] přijal vůli voličů s důstojností, kterou si demokracie zaslouží, krajně pravicové strany tento proces odmítají a zpochybňují legitimitu voleb. Zatím jde jen o nespokojence, ale musíme zabránit tomu, aby se to rozšířilo."
 AAT_Sweden_communism.1.t: "Šepoty fašistické kontrarevoluce"
 AAT_Sweden_communism.2.a: "Ještě znepokojivější"
 AAT_Sweden_communism.2.desc: "Vládní vyšetřování armády odhalilo spis spojující několik vysokých velitelů s podzemním fašistickým hnutím, jehož cílem je podkopat zvolenou vládu. Zpráva uvádí, že rétorika armády o politickém směru země je stále odvážnější, a doporučuje zakročit proti této rétorice."
 AAT_Sweden_communism.2.t: "Nespokojenost v armádě"
 AAT_Sweden_communism.3.a: "To mohl být jen někdo z vysoké hodnosti."
 AAT_Sweden_communism.3.desc: "Vládní vyšetřování odhalilo, že z armádních skladů zmizely zbraně ve vysoké kvalitě. Zpráva uvádí, že není možné určit, kam zmizely, ale až 60 % zásob bylo pryč, než si toho někdo všiml."
 AAT_Sweden_communism.3.t: "Chybějící zbrojní sklady"
 AAT_Sweden_communism.4.a: "Vrátíme se."
 AAT_Sweden_communism.4.desc: "Dne [?global.date.GetDateStringShortMonth] bylo z Riksdagu slyšet několik hlasitých ran a neznámí ozbrojenci v hnědých košilích se objevili po celém hlavním městě. Vláda byla evakuována a žádala policii a národní gardu o obnovení pořádku, ale žádost se setkala s tichem. Šíří se zvěsti, že fašistické hnědé košile se spojily s nejvyššími generály ve snaze vytvořit prozatímní vládu. Díky jednotlivým příslušníkům ozbrojených sil, kteří zůstali loajální legitimní vládě, se celý kabinet dokázal dostat z hořícího hlavního města."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] a armáda přebírají kontrolu nad Stockholmem"
 AAT_Sweden_communism.5.a: "Postavit je před soud."
 AAT_Sweden_communism.5.b: "„Povýšit“ vůdce spiknutí mimo funkce."
 AAT_Sweden_communism.5.desc: "V městských skladech po celé [ROOT.GetName] byly nalezeny tajné zásoby těžkých zbraní. Záznamy o platbách za tyto sklady mají vazby na [ROOT.GetFascistParty] a vůdci paramilitární organizace spojené se stranou - Hnědé košile - byli zatčeni.\nDopisy nalezené v jednom ze skladů také odhalují účast generálů, kteří tyto zbraně zpronevěřili a manipulovali inventář. Dotyční mohou mít vliv na nezanedbatelnou část ozbrojených sil, takže je třeba postupovat velmi opatrně."
 AAT_Sweden_communism.5.t: "Vůdci spiknutí odhaleni"
 AAT_Sweden_communism.6.a: "Zabavit jejich majetek, mohou pracovat jako každý jiný"
 AAT_Sweden_communism.6.desc: "V tomto osvíceném věku se zdá být směšné stále lpět na monarchii - zvlášť na monarchii bez pravomocí. Starý král však nemůže přestat strkat nos do politiky, navzdory opakovaným varováním, že takové chování je nevhodné a protiústavní. Co je horší - stále více se přiklání k krajní pravici, toužící po staré slávě carů, císařů a králů. To není budoucnost společnosti. Potřeba monarchie už minula; je čas zabavit jejich majetek pro dobro lidu a nechat je žít jako obyčejné lidi - protože jimi jsou."
 AAT_Sweden_communism.6.t: "Osud dynastie Bernadotte"
 AAT_Sweden_communism.7.a: "Kilbom nás povede do budoucnosti"
 AAT_Sweden_communism.7.b: "Flyg je řešení"
 AAT_Sweden_communism.7.c: "Vlastně, stalinsmus možná není tak špatný nápad"
 AAT_Sweden_communism.7.desc: "Karl Kilbom se chystá převzít kontrolu nad stranou. Strana se tím rozdělila na dva tábory - jeden podporuje Flyga a druhý Kilboma. To ohrožuje stabilitu politického vítězství, kterého jsme dosáhli, a pokud to bude pokračovat, můžeme ztratit moc úplně. Musíme rozhodnout, kdo má vést [SWE.GetName] do zářné budoucnosti."
 AAT_Sweden_communism.7.t: "Kilbom se pokouší sesadit Flyga"
 AAT_Sweden_communism__7_tt_1: "Toto nás sblíží se Spojenci"
 AAT_Sweden_communism__7_tt_2: "Toto nás sblíží s Němci"
 AAT_Sweden_flashpoints.10.a: "Svět se musí dozvědět o tomto aktu agrese."
 AAT_Sweden_flashpoints.10.b: "Oslovíme [SOV.GetAdjective] ambasádu opatrně, aby nedošlo k eskalaci."
 AAT_Sweden_flashpoints.10.c: "Konfrontace se Sověty nám nic nepřinese."
 AAT_Sweden_flashpoints.10.desc: "Obyvatelé Pajaly, vesnice poblíž [FIN.GetAdjective] hranic, byli dnes zaskočeni sérií explozí, které zničily několik budov a vozidel. Naštěstí nebyl nikdo vážně zraněn. Důkazy jasně ukazují, že výbuchy způsobily [SOV.GetAdjective] bombardéry, které si oblast spletly s cíli ve [FIN.GetName].\n\nMusíme situaci dostat pod kontrolu, než se veřejné mínění vymkne z rukou. Zároveň bychom měli být opatrní, abychom nevyprovokovali širší konflikt s [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjectiveCap] nálet v severním [SWE.GetName]"
 AAT_Sweden_flashpoints.11.a: "Nemůžeme riskovat zatažení do širšího konfliktu. Omluvíme se [SWE.GetAdjective] vládě."
 AAT_Sweden_flashpoints.11.b: "Popřeme účast a obviníme [SWE.GetAdjective], že útok zinscenovali sami."
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjectiveCap] piloti omylem provedli nálet na [SWE.GetAdjective] vesnici poté, co si ji spletli s cílem ve [FIN.GetName]. [SWE.GetAdjectiveCap] vláda nyní jedná pobouřeně a strhává na tento nešťastný incident pozornost celého světa.\n\nMohli bychom přiznat chybu a nabídnout odškodnění, avšak to by mohlo vést občany k pochybnostem o našich vojenských akcích ve [FIN.GetName] a být vnímáno jako slabost ostatními státy."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] pobouřen bombardováním Pajaly"
 AAT_Sweden_flashpoints.12.a: "Zaplatíme [SWE.GetName] reparace za způsobené škody."
 AAT_Sweden_flashpoints.12.b: "Popřeme účast a obviníme [SWE.GetAdjective], že útok zinscenovali sami."
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjectiveCap] piloti omylem provedli nálet na [SWE.GetAdjective] vesnici poté, co si ji spletli s cílem ve [FIN.GetName]. Diplomati z [SWE.GetAdjective] ambasády nás oslovili s požadavkem na vysvětlení útoku a vyjasnění, jak hodláme situaci kompenzovat.\n\nNaštěstí se zpráva o incidentu ještě nerozšířila a máme příležitost vyřešit celou záležitost dříve, než dojde k eskalaci."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjectiveCap] diplomaté požadují vysvětlení bombardování Pajaly"
 AAT_Sweden_flashpoints.13.a: "Budeme považovat záležitost za uzavřenou."
 AAT_Sweden_flashpoints.13.desc: "Představitelé [SOV.GetNameDef] se omluvili za nedávný útok v Pajale a tvrdí, že šlo o skutečnou chybu jejich pilotů. Také souhlasili s kompenzací škod. Zdá se, že [SOV.GetAdjective] se snaží zaujmout kooperativnější tón ve snaze předejít další eskalaci."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se omlouvá za bombardování Pajaly"
 AAT_Sweden_flashpoints.14.a: "Je to pobuřující postoj. Donutíme je trpět."
 AAT_Sweden_flashpoints.14.b: "Nemůžeme riskovat kroky vedoucí k eskalaci."
 AAT_Sweden_flashpoints.14.desc: "Pokusy našich diplomatů řešit incident v Pajale s [SOV.GetAdjective] úředníky narážejí na popírání účasti. Navíc se nás snaží obvinit z bombardování jako záminky pro vměšování do jejich vojenských operací ve [FIN.GetName]."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] odmítá uznat účast na incidentu v Pajale"
 AAT_Sweden_flashpoints.15.a: "Tragické, jsme vděční našim [SWE.GetAdjective] sousedům."
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjectiveCap] bombardéry byly nedávno spatřeny při přeletu našeho vzdušného prostoru do [SWE.GetName], kde bombardovaly vesnici v domnění, že jde o cíl ve [FIN.GetName]. Následná diplomatická krize mezi [SOV.GetNameDef] a [SWE.GetName] eskalovala natolik, že [SWE.GetName] se rozhodl poskytnout nám zbraně pro boj proti [SOV.GetAdjective]. Zbývá zjistit, jak na to [SOV.GetAdjective] zareagují."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] posílá vojenskou pomoc"
 AAT_Sweden_flashpoints.16.a: "Konečně ustoupili."
 AAT_Sweden_flashpoints.16.desc: "Po sérii vzrůstajícího napětí mezi [SWE.capital.GetCapitalVictoryPointName] a [SOV.capital.GetCapitalVictoryPointName] se situace konečně uklidňuje. [SWE.GetAdjectiveCap] vláda ustoupila od agresivní rétoriky ohledně Pajaly a zdá se, že přijala, že nemá prostředky donutit nás uznat zodpovědnost."
 AAT_Sweden_flashpoints.16.t: "Napětí s [SWE.GetName] klesá"
 AAT_Sweden_flashpoints.17.a: " Budeme eskalovat, abychom deeskalovali - pohrozíme válkou, pokud nepřestanou."
 AAT_Sweden_flashpoints.17.b: " Musíme [SWE.GetAdjective] uklidnit. Prozatím."
 AAT_Sweden_flashpoints.17.desc: "Poté, co se [SWE.GetName] nepodařilo pošpinit naši pověst kvůli Pajalě, otevřeně vyzbrojují [FIN.GetAdjective] armádu pěchotní výzbrojí. Jde o jasný pokus vydírat nás, aby nás donutili přijmout zodpovědnost za bombardování, jinak riskujeme další padlé [SOV.GetAdjective] vojáky.\n\nMusíme pečlivě zvážit další krok, aby se [SWE.GetAdjective] plně nezapojili do války jako spojenci [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] eskaluje napětí vyzbrojováním [FIN.GetName]"
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] pouze blafuje a nenaletíme mu. Pokračovat v dodávkách."
 AAT_Sweden_flashpoints.18.b: "Nemůžeme riskovat další eskalaci se Sověty."
 AAT_Sweden_flashpoints.18.desc: "Naše záměrně provokativní dodávky zbraní do [FIN.GetName] upoutaly pozornost [SOV.GetNameDef]. Diplomaté z Moskvy nás informovali, že [SOV.GetLeader] považuje naše kroky za akt vstupu do konfliktu proti [SOV.GetNameDef] a podnikne všechny nezbytné kroky."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] požaduje ukončení dodávek zbraní"
 AAT_Sweden_flashpoints.19.a: "Nenechávají nám jinou možnost."
 AAT_Sweden_flashpoints.19.b: "Musíme [SWE.GetAdjective] uklidnit. Prozatím."
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjectiveCap] diplomaté dali jasně najevo, že nehodlají ukončit dodávky zbraní, dokud nepřiznáme odpovědnost za Pajalu a nezaplatíme reparace. Pokud nebudeme jednat podle svých hrozeb, ostatní státy v regionu nás mohou začít vnímat jako snadný terč. Zároveň však zapojení více zemí do našeho [FIN.GetAdjective] tažení může konflikt rozšířit do globálních rozměrů."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.20.a: "Společně překonáme [SOV.GetAdjective] hrozbu."
 AAT_Sweden_flashpoints.20.b: "Zvládáme to sami."
 AAT_Sweden_flashpoints.20.desc: "Poté, co vyhrocené napětí mezi [SWE.GetName] a [SOV.GetNameDef] přerostlo v otevřený konflikt, [SWE.GetAdjective] diplomaté navrhují užší vojenskou spolupráci proti našemu společnému nepříteli."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] navrhuje protisovětskou alianci"
 AAT_Sweden_flashpoints.21.a: "Měli bychom podpořit větší spolupráci našich zemí."
 AAT_Sweden_flashpoints.21.b: "Dokážeme porazit [SOV.GetLeader] i bez podpory [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.21.desc: "Po eskalaci napětí mezi [SWE.GetName] a [SOV.GetNameDef], která přerostla v konflikt, diplomaté navrhují oslovit [FIN.GetAdjective] vládu a vytvořit vojenskou alianci proti společnému nepříteli."
 AAT_Sweden_flashpoints.21.t: "[SWE.GetNonIdeologyName]-[FIN.GetAdjective] aliance"
 AAT_Sweden_flashpoints.22.a: "Nešťastné rozhodnutí."
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjectiveCap] diplomaté nás informovali, že navzdory společnému nepříteli ve [SOV.GetNameDef] jsou jejich strategické cíle příliš odlišné od našich. Z tohoto důvodu bohužel naši alianci odmítají."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] odmítá alianci"
 AAT_Sweden_flashpoints.30.a: "Oslovíme [SWE.GetName] se žádostí o humanitární tranzit přes jejich železnici."
 AAT_Sweden_flashpoints.30.b: "Nepotřebujeme [SWE.GetAdjective] infrastrukturu."
 AAT_Sweden_flashpoints.30.desc: "Ačkoliv jsme úspěšně získali opěrné body ve Skandinávii, přeprava jednotek a vybavení přes dánské průlivy může být riskantní. Konvoje se často stávají kořistí nepřátelských námořních a leteckých útoků na volném moři. Omezení využití námořních tras by tedy naší válečné snaze prospělo.\n\nMožná stojí za to vyvinout tlak na sousední [SWE.GetName], aby nám umožnil přístup k jejich železniční a komunikační síti. Musíme však postupovat taktně a pomalu narušovat jejich neutralitu, aby se nestali operační základnou našich nepřátel."
 AAT_Sweden_flashpoints.30.t: "Tranzitní práva v [SWE.GetName]"
 AAT_Sweden_flashpoints.31.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.31.b: "Žádost odmítnout a připomenout jim naši neutralitu."
 AAT_Sweden_flashpoints.31.desc: "Členové [GER.GetAdjective] vlády nás oslovili s žádostí o omezené využití naší železnice pro převoz raněných a vojáků na dovolené mezi [GER.GetNameDef], [SWE.GetName] a [DEN.GetName]. Ačkoliv tvrdí, že jde o humanitární účely, není těžké si představit, že by toho využili k postupnému narušování naší neutrality."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] žádá tranzit pro raněné"
 AAT_Sweden_flashpoints.32.a: "Sdělte jim, že [GER.GetLeader] začíná pochybovat o jejich neutralitě."
 AAT_Sweden_flashpoints.32.b: "Nechme to být, nemůžeme riskovat, že se přidají k nepříteli."
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] tvrdohlavě odmítl umožnit nám přístup k jejich infrastruktuře a ohání se svou neutralitou. Možná potřebují důraznější připomenutí, že jejich pokračující nezávislost je pouze odměnou za jejich poslušnost při reorganizaci Evropy."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] odmítá žádost"
 AAT_Sweden_flashpoints.33.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.33.b: "Nenecháme se zastrašit [GER.GetLeader], zahájit mobilizaci."
 AAT_Sweden_flashpoints.33.desc: "Obdrželi jsme ostře formulovaný telegram z [GER.Capital.GetCapitalVictoryPointName], že [GER.GetLeader] je pobouřen naším odmítnutím jejich žádosti. Podle všeho [GER.GetAdjective] vůdce začíná pochybovat o naší neutralitě a vnímá naše nedávné kroky jako příklon k nepřátelům [GER.GetName].\n\nZdá se, že jsou ochotni situaci eskalovat i do konfliktu. Možná je čas přehodnotit náš postoj."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler zpochybňuje [SWE.GetAdjective] neutralitu"
 AAT_Sweden_flashpoints.34.a: "Zahájit přípravy k útoku na [SWE.GetName] a zaslat ultimátum."
 AAT_Sweden_flashpoints.34.b: "Nestojí to za riziko."
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjectiveCap] armáda byla uvedena do zvýšené bojové pohotovosti vyloženě provokativním způsobem, pravděpodobně aby demonstrovala svou připravenost bránit se našemu tlaku. Musíme postupovat opatrně, jinak riskujeme další konflikt ve Skandinávii."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] zvyšuje vojenskou pohotovost"
 AAT_Sweden_flashpoints.35.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.35.b: "Pokud je válka nevyhnutelná, musíme bojovat za našich podmínek."
 AAT_Sweden_flashpoints.35.c: "Nenecháme se vychýlit z neutrality."
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] vydal přísné ultimátum požadující, abychom ustoupili jejich nejnovějším požadavkům na přístup k naší infrastruktuře. Uvádí, že pokud tak neučiníme, budou nás považovat za nepřítele [GER.GetNameDef] a použijí veškerou sílu potřebnou k zajištění svých zájmů ve Skandinávii."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] vydává ultimátum"
 AAT_Sweden_flashpoints.36.a: "Doufejme, že si udržíme neutralitu."
 AAT_Sweden_flashpoints.36.desc: "Nedávné napětí s [GER.GetNameDef] naštěstí ustupuje. Navzdory veškerým hrozbám se zdá, že jsme dokázali ustát obtížnou diplomatickou situaci. Měli bychom však zůstat ostražití - naše nedávné kroky pravděpodobně vyvolaly v [GER.Capital.GetCapitalVictoryPointName] značnou nelibost."
 AAT_Sweden_flashpoints.36.t: "Napětí s [GER.GetNameDef] klesá"
 AAT_Sweden_flashpoints.37.a: "Nemůžeme riskovat přetížení armády."
 AAT_Sweden_flashpoints.37.b: "Zahájit invazi do [SWE.GetName]."
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjectiveCap] vláda ostře odmítla naše ultimátum a uvedla, že naši interpretaci jejich neutrality nesmíme považovat za projev slabosti či nepřipravenosti. Dodali, že naše armáda musí počítat s těžkými ztrátami, pokud podnikneme neuvážený útok na [SWE.GetName].\n\nMožná jde jen o blaf, ale pozorování švédských sil naznačuje, že jsou připraveni bojovat za svou nezávislost."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] bude jen poznámkou pod čarou v naší historii."
 AAT_Sweden_flashpoints.38.desc: "Zdá se, že jsme hrubě podcenili odhodlání [SWE.GetAdjective] bojovat. Navzdory více než století neutrality zahájily [SWE.GetAdjective] ozbrojené síly dnes překvapivý předběžný úder na naše jednotky v Norsku. Ačkoliv výsledek konfliktu je stále nejasný, nelze neuznat jistý respekt k jejich odvaze."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] zahajuje preventivní útok"
 AAT_Sweden_flashpoints.39.a: "Výborně, nebudeme je dál dráždit."
 AAT_Sweden_flashpoints.39.b: "Pokračovat v tlaku, možná získáme přístup k jejich komunikační síti."
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] povolil tranzit našich raněných vojáků a těch na dovolené přes svou železnici zpět do [GER.GetNameDef]. Trvají však na tom, že půjde pouze o neozbrojený personál a budou uplatněny přísné kvóty, aby se nikdy nenacházelo ve Švédsku příliš mnoho našich vojáků."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] povoluje tranzit raněných"
 AAT_Sweden_flashpoints.40.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.40.b: "Můžeme toho využít."
 AAT_Sweden_flashpoints.40.c: "Nemůžeme opustit naši neutralitu."
 AAT_Sweden_flashpoints.40.desc: "Jak jsme se obávali, nedávná žádost Německa o přístup k naší železnici se rozšířila. [GER.Adjective] vláda nyní požaduje možnost využívat naše telegrafní a telefonní sítě k přímé komunikaci mezi [NOR.GetName] a [GER.GetNameDef].\n\nVyhovění této žádosti by dále narušilo naši neutralitu, nicméně bychom mohli zvážit odposlech linek pro špionáž jejich vojenských plánů."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] žádá přístup k telefonní a telegrafní síti"
 AAT_Sweden_flashpoints.41.a: "Výborně, získali jsme od nich maximum."
 AAT_Sweden_flashpoints.41.b: "Měli bychom ještě jednou zatlačit na získání plného vojenského přístupu."
 AAT_Sweden_flashpoints.41.desc: "Komunikace mezi [GER.Capital.GetCapitalVictoryPointName] a našimi silami v [NOR.GetName] je díky spolupráci švédské vlády výrazně jednodušší. Možná bychom už neměli dál riskovat jejich podráždění, abychom o tyto ústupky nepřišli."
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] umožňuje přístup k telefonní a telegrafní síti"
 AAT_Sweden_flashpoints.42.a: "Nemáme sílu bojovat s [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Musíme tomuto požadavku odolat, jinak budeme zataženi do války."
 AAT_Sweden_flashpoints.42.desc: "Nespokojeni s předchozími ústupky požaduje nyní [GER.GetNameDef] vláda i vojenský přístup, aby usnadnila své operace ve Skandinávii. Je zjevné, že to byl jejich úmysl od počátku a odmítnutí posledních zbytků naší neutrality použije [GER.GetLeader] jako záminku k invazi. Pokud však přístup povolíme, naši sousedé a nepřátelé [GER.GetNameDef] nás pravděpodobně označí za spolupachatele jejich okupace [NOR.GetName]."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] požaduje vojenský přístup"
 AAT_Sweden_flashpoints.43.a: "Pod naší kontrolou jsou ve všem, kromě jména."
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] nám poskytl úplný vojenský přístup. Nejenže nám to pomáhá v operacích ve Skandinávii, ale také to zvyšuje náš vliv nad [SWE.GetName] a znemožňuje jim snadno se přidat k našim nepřátelům."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] povoluje vojenský přístup"
 AAT_Sweden_flashpoints.50.a: "Nemůžeme riskovat, že způsobí problémy. Zavřít je."
 AAT_Sweden_flashpoints.50.b: "Toto je nepřijatelné v demokratické společnosti."
 AAT_Sweden_flashpoints.50.desc: "Ačkoliv jsme vždy sledovali aktivity krajní levice, není nemožné, že by komunisté sabotovali naši armádu nebo podněcovali nespokojenost v klíčových odvětvích, aby usnadnili [SOV.GetAdjective] vpád do [SWE.GetName]. Proto bychom měli takové aktivity předejít internací osob známých jako sympatizanti [SOV.GetNameDefCap] či obecně krajní levice."
 AAT_Sweden_flashpoints.50.t: "Nepřítel v našich řadech"
 AAT_Sweden_flashpoints.51.a: "Nasadit armádu na podporu policie."
 AAT_Sweden_flashpoints.51.b: "Byla to chyba, musíme propustit ty, které jsme už zatkli."
 AAT_Sweden_flashpoints.51.desc: "Po našem rozhodnutí začít internovat radikální levičáky po celém [SWE.GetName] narazily policejní razie a zatýkání na silný odpor pracujících. Mnozí radikálům pomáhají unikat či dokonce útočí na policisty. Tvrdí, že takové masové internace představují vznik policejního státu. Musíme být velmi opatrní v dalším postupu, jinak se situace může rychle vymknout kontrole."
 AAT_Sweden_flashpoints.51.t: "Pobouření nad rozhodnutím o internaci"
 AAT_Sweden_flashpoints.52.a: "Nesmíme dovolit této chátre zničit naši zemi."
 AAT_Sweden_flashpoints.52.b: "Musíme zastavit zatýkání, ničíme vlastní zemi."
 AAT_Sweden_flashpoints.52.desc: "Naše rozhodnutí nasadit armádu, aby podpořila policii při zatýkání radikálních levičáků, vyústilo v spirálu násilí, která hrozí rozpoutáním občanské války. Střety mezi dělníky a policií vedly k řadě mrtvých a zraněných. Radikálové, které jsme nezatkli, mobilizují dělníky proti nám a volají po úplném rozpuštění vlády. Kromě toho odmítá řada vojáků plnit rozkazy a někteří dokonce dezertují. Toto může být nejvážnější krize, jaké země čelila za více než století."
 AAT_Sweden_flashpoints.52.t: "Masové protesty a násilí kvůli zatýkání levice"
 AAT_Sweden_flashpoints.53.a: "Tato revoluce je dávno potřeba."
 AAT_Sweden_flashpoints.53.b: "Rozdrtíme tyto agenty [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.53.desc: "Nedávné sporadické násilí se nyní spojuje v organizovaná hnutí napříč zemí. Většina těchto hnutí je napojena na $SWE_communism_party_long$ a možná i na [SOV.GetNameDef].\n\nKomunistické milice převzaly kontrolu nad několika urbanizovanými oblastmi a začaly zatýkat všechny, kdo měli co do činění s našimi plány na internaci levičáků. Mezitím se vytvářejí milice nacionalistů, často s podporou místní policie, aby zabránili pádu dalších měst do rukou komunistů. Násilí mezi oběma skupinami a naší armádou eskalovalo natolik, že jej lze označit jedině jako občanskou válku."
 AAT_Sweden_flashpoints.53.t: "[SWE.GetAdjectiveCap] občanská válka propuká"
 AAT_Sweden_flashpoints.54.a: "Těsné setkání s katastrofou."
 AAT_Sweden_flashpoints.54.desc: "Nedávné napětí mezi úřady a těmi, kteří odporovali internaci levicových aktivistů, začíná polevovat. Přestože byla ztracena velká část důvěry mezi vládou a lidem, zdá se, že již nehrozí, že situace sklouzne do sektářského konfliktu."
 AAT_Sweden_flashpoints.54.t: "Napětí v [SWE.GetName] klesá"
 AAT_Sweden_flashpoints.56.a: "Nemůžeme opustit pevninu."
 AAT_Sweden_flashpoints.56.b: "Vynikající návrh."
 AAT_Sweden_flashpoints.56.desc: "Poté, co se několik vysokých důstojníků armády připojilo ke komunistickým revolucionářům, důvěra v jakoukoliv složku kromě námořnictva klesla na minimum. Nedávné události navíc ohrozily bezpečnost krále, a proto jsou navrhována radikální opatření k zajištění jeho přežití. Admirality navrhla odvážný plán přesunout krále na ostrov Gotland a zřídit vojenskou administrativu loajalistů, která by vládla zemi efektivněji a v relativním bezpečí."
 AAT_Sweden_flashpoints.56.t: "Gotlandský návrh"
 AAT_Sweden_flashpoints.57.a: "Jaký složitý zmatek."
 AAT_Sweden_flashpoints.57.desc: "Brzy ráno se švédská vláda rozhodla evakuovat krále z hlavního města na bezpečnější místo na Gotlandu. Konvoj byl však přepaden partyzány a králův vůz byl zasažen, přičemž se roztříštilo čelní sklo.\nV přestřelce byl král vážně zraněn, což mu trvale poškodilo levé oko. Jakmile se vláda dostala na ostrov, zavázala se vrátit jako legitimní vláda Švédska, ale šíří se zvěsti, že se král po svém zranění chopil vlády s novým zápalem."
 AAT_Sweden_flashpoints.57.t: "Král Švédska zraněn při pokusu o evakuaci"
 AAT_Sweden_flashpoints.60.a: "Pak zabavíme [SWE.GetAdjective] majetek v [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk už splnil svůj účel."
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] převzal kontrolu nad firmou Landsverk, společností, kterou jsme společně provozovali s [SWE.GetAdjective] pro vývoj obrněných vozidel. Přestože užitečnost Landsverku pro nás v posledních letech klesla, je to jasný signál, že se [SWE.GetName] chce od [GER.GetNameDef] distancovat."
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] zabírá Landsverk"
 AAT_Sweden_flashpoints.61.a: "Uvidíme, jak si poradí bez našeho obchodu."
 AAT_Sweden_flashpoints.61.b: "Nepřekvapivé, ale nešťastné."
 AAT_Sweden_flashpoints.61.desc: "V dramatické eskalaci po našem zabrání Landsverku zareagovala vláda [GER.GetNameDef] zabavením několika aktiv na svém území, která mají vazby na [SWE.GetAdjective] občany. Ačkoliv jsme se chtěli od [GER.GetNameDef] pomalu distancovat, toto rozhodnutí vyvolalo silné pobouření mezi [SWE.GetAdjective] veřejností."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] zabavuje švédský majetek"
 AAT_Sweden_flashpoints.62.a: "Pokud s námi nebudou obchodovat, nebudeme respektovat jejich hranice."
 AAT_Sweden_flashpoints.62.b: "Eskalace by nás jen vykreslila jako závislé na menších státech."
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] posunulo nedávné napětí na novou úroveň vyhlášením obchodního embarga proti [GER.GetNameDef]. Tento krok výrazně ovlivní naši schopnost vyrábět železo pro zbrojní průmysl."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] vyhlašuje obchodní embargo proti [GER.GetNameDef]"
 AAT_Sweden_flashpoints.63.a: "Odmítnout jejich ultimátum."
 AAT_Sweden_flashpoints.63.b: "Nemůžeme riskovat takový konflikt."
 AAT_Sweden_flashpoints.63.desc: "Naše nedávné rozhodnutí embargovat [GER.GetNameDef] vyvolalo v [GER.Capital.GetCapitalVictoryPointName] pobouření. Zřejmě v panice kvůli historické závislosti na [SWE.GetAdjective] železné rudě nám zaslali ultimátum: pokud okamžitě embargo nezrušíme, podniknou proti nám drastická opatření, včetně války."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] hrozí válkou"
 AAT_Sweden_flashpoints.64.a: "Přivodili si to sami."
 AAT_Sweden_flashpoints.64.b: "Zvládneme to i bez nich."
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] rezolutně odmítl naše ultimátum. Uvedli, že jakýkoli útok proti nim nezlepší přístup k zásobám [SWE.GetAdjective] rudy, protože zničí důlní šachty dlouho předtím, než naše armáda dorazí."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AAT_Sweden_flashpoints.65.a: "Teď už chápou své místo ve světě."
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjectiveCap] vláda konečně uznala realitu a rozhodla se zrušit embargo proti nám. Obchodu potrvá, než se vrátí do normálu, ale dali jsme jim jasně najevo, že je stále můžeme přivést na kolena, pokud to bude nutné."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] ruší embargo"
 AAT_Sweden_flashpoints.70.a: "Šťastnou cestu."
 AAT_Sweden_flashpoints.70.desc: "Naše nedávno zakoupené lodě od [ITA.GetName] nyní opustily přístav. Cesta do [SWE.GetNameDef] jim potrvá přibližně měsíc kvůli nutnosti doplňování paliva."
 AAT_Sweden_flashpoints.70.t: "Zakoupené lodě opouštějí [ITA.GetAdjective] přístavy"
 AAT_Sweden_flashpoints.71.a: "Mohli bychom ty lodě lépe využít."
 AAT_Sweden_flashpoints.71.b: "Nechceme poškodit vztahy s [SWE.GetName]."
 AAT_Sweden_flashpoints.71.desc: "Dnes dorazily do jednoho z našich přístavů čtyři bývalé [ITA.GetAdjective] torpédoborce. Lodě byly zakoupeny [SWE.GetAdjective] vládou a jsou v procesu převodu do [SWE.GetName]. Během jejich tankování bychom se jich mohli zmocnit a využít je sami. To by však nejspíš poškodilo naše vztahy s [SWE.GetName]."
 AAT_Sweden_flashpoints.71.t: "Bývalé [ITA.GetAdjective] lodě míří do [SWE.GetName]"
 AAT_Sweden_flashpoints.72.a: "Je to akt války. Musí je vydat, nebo nést následky."
 AAT_Sweden_flashpoints.72.b: "Nemůžeme riskovat válku s [ENG.GetName]."
 AAT_Sweden_flashpoints.72.desc: "Při zastávce v přístavu kontrolovaném [ENG.GetAdjective] byly naše čtyři nové lodě zabaveny jejich námořnictvem. Zdá se, že jako záminku používají právo „angarie“. Musíme postupovat opatrně, abychom lodě získali zpět bez vyvolání války."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] zabavuje naše nové lodě"
 AAT_Sweden_flashpoints.73.a: "Nemáme v úmyslu je vydat."
 AAT_Sweden_flashpoints.73.b: "Není mnoho k získání tím, že si lodě ponecháme."
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjectiveCap] vláda dala jasně najevo, že zabavení jejich plavidel považuje za akt války a že bude nucena odpovědět stejnou měrou, pokud lodě okamžitě nevrátíme."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] požaduje vydání lodí"
 AAT_Sweden_flashpoints.74.a: "Neměli na výběr."
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjectiveCap] vláda zjevně rezignovala na snahu získat své lodě zpět. Po několika drobných úpravách jsou nyní připraveny sloužit v našem námořnictvu."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] přijímá internaci lodí"
 AAT_Sweden_flashpoints.75.a: "Získali nového nepřítele."
 AAT_Sweden_flashpoints.75.b: "Nestojí to za válku."
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjectiveCap] vláda tvrdošíjně odmítá vydat naše internované lodě. Zdá se, že jedinou cestou k jejich získání zpět bude boj."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] odmítá vrátit lodě"
 AAT_Sweden_flashpoints.76.a: "Těšíme se, až je konečně uvidíme."
 AAT_Sweden_flashpoints.76.desc: "Napětí mezi [ENG.GetName] a [SWE.GetName] nakonec opadlo po vydání našich lodí. Je zřejmé, že [ENG.GetAdjective] se chtěli vyhnout zapletení do konfliktu kvůli několika starým lodím."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] vydává lodě"
 AAT_Sweden_flashpoints.77.a: "Budou nám velmi užitečné."
 AAT_Sweden_flashpoints.77.desc: "Lodě, které jsme zakoupili od [ITA.GetNameDef], dorazily bez větších komplikací. Posádky však hlásí, že během tankování v některých přístavech vzbudily značnou pozornost."
 AAT_Sweden_flashpoints.77.t: "Nové lodě dorazily v pořádku"
 AAT_Sweden_flashpoints.78.a: "Åland je náš a zůstane náš."
 AAT_Sweden_flashpoints.78.b: "Je to správná volba."
 AAT_Sweden_flashpoints.78.c: "Pokud nás [SWE.GetName] odškodní."
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] vyjádřil rostoucí obavy z strategicky položených Ålandských ostrovů, které by mohly být využity k ovládnutí Baltského moře.\nVzhledem k současné situaci a většinově [SWE.GetAdjective] populaci ostrovů se jejich vláda dotazuje, zda bychom byli ochotni ostrovy dočasně přenechat, než se svět stabilizuje. Odkazují na snahu zabránit tomu, aby se ostrovy dostaly do nepřátelských rukou, a na potřebu chránit [SWE.GetAdjective] občany."
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] žádá kontrolu nad Ålandem"
 AAT_Sweden_flashpoints.79.a: "Škoda."
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] nám předložilo velmi přímé „ne“, pokud jde o otázku předání kontroly nad Ålandskými ostrovy."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] odmítá"
 AAT_Sweden_flashpoints.80.a: "Výborně."
 AAT_Sweden_flashpoints.80.desc: "Vzhledem k jejich nejisté situaci by raději viděli, že ostrovy ovládáme my, než aby je obsadil cizí okupant. Místní obyvatelé, kteří už z většiny mluví švédsky, to přijali dobře a jejich životy pokračují jako obvykle."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] souhlasí"
 AAT_Sweden_flashpoints.81.a: "Stojí to za to."
 AAT_Sweden_flashpoints.81.b: "Ne."
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] připouští ochotu vzdát se ostrovů Åland, ale zdůrazňuje, že má v tuto chvíli nedostatek financí.\nNabízí, že nám umožní kontrolu nad ostrovy výměnou za částku z našich státních rezerv jako kompenzaci za jejich ušlé příjmy."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] souhlasí, za cenu"
 AAT_Sweden_flashpoints.82.a: "Nezbytný náklad."
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] souhlasilo s finanční kompenzací za Åland. S probíhající transakcí byla uspořádána malá ceremonie a přestože někteří Ålanďané mají pochopitelně obavy o budoucnost, [SWE.GetAdjective] úřady tvrdí, že přechod bude co nejplynulejší a že respektují jejich způsob života."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] souhlasí"
 AAT_Sweden_flashpoints.83.a: "Pak to zjevně nechtěli dostatečně."
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] se rozhodl, že není ochoten utratit tolik svých rezerv za převod Ålandu."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] odmítá"
 AAT_Sweden_flashpoints_civil_war_tt: "§RSnížení stability [SWE.GetFlag][SWE.GetName] může vést k občanské válce, pokud si komunisté udrží vysokou podporu!§!"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Odemkne §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) jako poradce"
 AAT_Sweden_nationalists.1.a: " Nemůžeme postrádat vojáky, ale můžeme jim poslat podporu."
 AAT_Sweden_nationalists.1.b: "Podpoříme je."
 AAT_Sweden_nationalists.1.desc: "Zástupci vedoucí Nacionálně socialistické strany v [SWE.GetName] nás oslovili s příležitostí. Právě se pokoušejí svrhnout svou současnou vládu a žádají nás o podporu. Výměnou za vojenskou pomoc souhlasili s tím, že pevně začlení svou zemi do naší sféry vlivu."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjectiveCap] nacionální socialisté žádají o intervenci"
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] se znovu stane velmocí."
 AAT_Sweden_nationalists.10.desc: "Není nouze o vojenské důstojníky, kteří jsou znechuceni špatným vedením obrany země pod současnou administrativou. Mnoho vyšších důstojníků armády i námořnictva se proto shodlo, že podpoří nacionalistickou věc výměnou za navýšení obranného rozpočtu, až se dostaneme k moci."
 AAT_Sweden_nationalists.10.t: "Vojenské velení nabízí podporu"
 AAT_Sweden_nationalists.11.a: "Venkov je páteří národa."
 AAT_Sweden_nationalists.11.desc: "Mnozí mimo městská centra [SWE.GetName] se cítí opuštěni politikou Sociálních demokratů. Bojí se industrializace a obávají se, že jejich tradiční způsob života mizí. Vzbudili jsme mezi nimi nespokojenost a podařilo se nám vytvořit vlnu podpory pro nacionalistická hnutí, která slibují investovat do venkova a obnovit tradiční hodnoty."
 AAT_Sweden_nationalists.11.t: "Roste podpora na venkově"
 AAT_Sweden_nationalists.12.a: "Doufejme, že nám nebudou stát v cestě."
 AAT_Sweden_nationalists.12.desc: "Nikdo kromě právních expertů netušil, že naše nedávné reformy ve skutečnosti znamenají obnovení aristokratických privilegií. Média máme pod kontrolou, takže odborníci neměli možnost šířit nespokojenost. Mezitím je aristokracie nadšená a těší se na napravení křivd posledních desetiletí."
 AAT_Sweden_nationalists.12.t: "Aristokracie vítá reformy"
 AAT_Sweden_nationalists.13.a: "Takové reformy byly dávno potřeba."
 AAT_Sweden_nationalists.13.desc: "Přední průmyslníci očekávají rekordní zisky a dividendy v následujících letech díky kriminalizaci odborů. Bez odborů dokážou obejít byrokracii, kterou jim Sociální demokraté v posledních letech stavěli do cesty, a tím zvýšit ekonomický růst."
 AAT_Sweden_nationalists.13.t: "Průmyslníci povzbuzeni ekonomickými reformami"
 AAT_Sweden_nationalists.14.a: "Udržet si armádu na své straně je priorita."
 AAT_Sweden_nationalists.14.desc: "Ministr války oznámil navýšení vojenského rozpočtu na základě doporučení vedoucích důstojníků, kteří dlouho tvrdili, že země není vybavena na svou vlastní obranu. Díky navýšení se zdá, že loajalita armády k našemu novému režimu je pevná."
 AAT_Sweden_nationalists.14.t: "Armáda plánuje expanzi"
 AAT_Sweden_nationalists.15.a: "Taková podpora upevní naši moc."
 AAT_Sweden_nationalists.15.desc: "Po masivních investicích do venkovské infrastruktury se pracovníci na venkově stali nejhlasitějšími zastánci naší vlády. S jejich podporou a vlivem na potravinový řetězec máme nyní pevný blok, který v budoucnu udrží městské dělnictvo na uzdě."
 AAT_Sweden_nationalists.15.t: "Venkovští dělníci zůstávají loajální"
 AAT_Sweden_nationalists.16.a: "Lůza nemá respekt ke svým nadřízeným."
 AAT_Sweden_nationalists.16.desc: "Skupina antimonarchistů narušila dnešní návštěvu krále v [FROM.FROM.GetName]. Navzdory snaze policie demonstranty zadržet se jim podařilo zablokovat trasu králova vozu, což vedlo ke zrušení cesty z obavy, že by byli navedeni do ještě nebezpečnější situace."
 AAT_Sweden_nationalists.16.t: "Katastrofální královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.a: "Musí pokračovat, aby získal podporu."
 AAT_Sweden_nationalists.17.desc: "Královská návštěva v [FROM.FROM.GetName] byla poněkud nudná. Král doufal v davy lidí, ale přišlo jen pár podporovatelů. Král byl rozladěn a zostuzen situací a přísahal, že se podobných aktivit už nebude účastnit."
 AAT_Sweden_nationalists.17.t: "Nenápadná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.a: "S takovou podporou můžeme obnovit královu autoritu."
 AAT_Sweden_nationalists.18.desc: "Královská návštěva v [FROM.FROM.GetName] se stala velkým posílením popularity monarchy. Dav nadšených podporovatelů lemoval ulice, mával [SWE.GetAdjective] vlajkami a zasypával cestu květinami. Několik odpůrců bylo drženo stranou místní policií."
 AAT_Sweden_nationalists.18.t: "Úspěšná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.19.a: "Musíme králi ukázat, že pro naši zemi není pozdě."
 AAT_Sweden_nationalists.19.desc: "Během tajného setkání v královském paláci v [SWE.Capital.GetCapitalVictoryPointName] se vůdci nacionalistických hnutí setkali s monarchou, aby projednali obnovu slávy [SWE.GetName]. Po dlouhé debatě o sjednocení hnutí bylo rozhodnuto, že až přijde čas, měl by se král Gustav opět ujmout vlády, nikoli být jen figurkou. Král váhá, ale souhlasil s aktivnějším zapojením do politiky a začne cestou po zemi, aby posbíral podporu lidu."
 AAT_Sweden_nationalists.19.t: "Fika s králem"
 AAT_Sweden_nationalists.2.a: "Lepší než nic."
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjectiveCap] vláda odmítla náš návrh s odůvodněním, že nechce vytvořit další frontu pro svou přetíženou armádu. Poslala nám však několik pušek a dobrovolníků jako gesto dobré vůle."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] odmítá návrh"
 AAT_Sweden_nationalists.20.a: "Dobrý plán."
 AAT_Sweden_nationalists.20.b: "Všechna území patří Říši!"
 AAT_Sweden_nationalists.20.desc: "Náš loajální poddaný, [FROM.GetName], žádá, abychom mu svěřili odpovědnost za území na severu [SOV.GetName]. Ulehčilo by nám to zátěž okupace a umožnilo soustředit síly na hlavního nepřítele."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] chce rozšířit svou kontrolu"
 AAT_Sweden_nationalists.21.a: "Náš vliv roste."
 AAT_Sweden_nationalists.21.desc: "Berlín se rozhodl přenechat nám větší část severních území, čímž efektivně vzniká skutečný Reichskommissariat Nordland."
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] nám předává kontrolu"
 AAT_Sweden_nationalists.22.a: "Možná to byla chyba..."
 AAT_Sweden_nationalists.22.desc: "Berlín se rozhodl naši žádost zamítnout, s tím, že nejsme připraveni na odpovědnost, kterou by tak rozsáhlá územní správa znamenala. Možná se obávají dát Reichskommissariátu příliš velkou moc?"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.23.a: "To je vynikající nápad."
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se časem vzbouří proti svému pánu a přidá se na naši stranu"
 AAT_Sweden_nationalists.23.b: "Všichni fašisté musí nést odpovědnost."
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjectiveCap] loutkový stát [SWE.GetName] nám poslal tajného vyslance bez vědomí svého pána. [SWE.GetAdjectiveCap] vláda si uvědomuje, jak se věci vyvíjejí, a hledá cestu ven z konfliktu. Připravuje rozsáhlou zradu s cílem obsadit [GER.GetAdjective] pevninu, dokud jsou jejich síly jinde, ale zdůrazňuje, že by nezvládli válku na dvou frontách. Navrhují pokračovat v předstírání loajality, ale až přeběhnou, podepíšeme bílý mír a budeme bojovat bok po boku.\nNěkdy je nůž ve tmě účinnější než beranidlo za dne."
 AAT_Sweden_nationalists.23.t: "Nůž ve tmě"
 AAT_Sweden_nationalists.24.a: "Je to zoufalé, ale nutné."
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] přijal náš návrh. Až přijde čas, uzavřou s námi bílý mír, abychom společně zničili [GER.GetName]."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] přijímá náš návrh"
 AAT_Sweden_nationalists.25.a: "Jsme zřejmě sami."
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] odmítl náš návrh. Byla to dlouhá šance, ale kvůli zoufalé situaci to stálo za pokus."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.26.a: "Verdammt."
 AAT_Sweden_nationalists.26.desc: "Brzy ráno jsme ztratili kontakt s našimi emisary v [FROM.GetName] a několik brigád ve službě se vzdalo. Telefonát [SWE.GetAdjective] vládě skončil tichem — je zřejmé, že náš neposlušný loutkový stát má větší plány, ve kterých pro nás není místo."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] se bouří"
 AAT_Sweden_nationalists.27.a: "Skvělý nápad."
 AAT_Sweden_nationalists.27.desc: "Náš loajální poddaný, [FROM.GetName], žádá, abychom mu svěřili kontrolu nad územím v [FIN.GetName]. Ulehčilo by nám to zátěž okupace a umožnilo soustředit úsilí na hlavního nepřítele."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] si nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.3.a: "Povstaneme z popela, silnější než kdy dřív!"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjectiveCap] vedení souhlasilo s vojenskou podporou při našem převzetí kontroly nad zemí. Výměnou za pomoc jsme souhlasili, že se staneme součástí jejich širší sféry vlivu na kontinentu. Doufejme, že nás jednou budou považovat za rovné."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] přijímá návrh"
 AAT_Sweden_nationalists.30.a: "Odporný trik."
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjectiveCap] loutkový stát [SWE.GetName] požádal Adolfa Hitlera o uznání svých nároků na naše území. Falešný požadavek, který slouží pouze expanzionismu obou stran."
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] si nárokuje [FIN.GetAdjective] zemi"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ dokáže sjednotit nacionalistické frakce."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ je předurčen vést [SWE.GetName]."
 AAT_Sweden_nationalists.4.desc: "Nacionálně socialistické hnutí je příliš roztříštěné na to, aby převzalo moc v [SWE.GetName]. Pokud se to má změnit, musí přestat s malichernými spory a sjednotit se za jediným pravým vůdcem."
 AAT_Sweden_nationalists.4.t: "Sjednotit nacionálně socialistické hnutí"
 AAT_Sweden_nationalists.5.a: "Ztrácejí dynamiku."
 AAT_Sweden_nationalists.5.desc: "Obavy z protidemonstrantů narušujících pochod Stormtrupperů v [FROM.FROM.GetName] se naplnily, když se obě skupiny střetly v ulicích. Mnoho lidí bylo zraněno či zabito na obou stranách, ale veřejnost se nakonec přiklonila k antifašistům, zatímco Stormtruppeři museli hledat úkryt v místním obchodě, dokud nedorazila policie."
 AAT_Sweden_nationalists.5.t: "Katastrofální pochod Stormtrupperů v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.a: "Pomalu získávají dynamiku."
 AAT_Sweden_nationalists.6.desc: "Dnešní pochod Stormtrupperů v [FROM.FROM.GetName] byl překvapivě nevýrazný. Dokázali shromáždit jen hrstku členů a organizátoři vedli svůj pestrý průvod hlavní třídou, zatímco lidé pokračovali ve svých každodenních činnostech. Navzdory slabé účasti se Stormtruppeři stávají stálicí [SWE.GetAdjective] politiky."
 AAT_Sweden_nationalists.6.t: "Nenápadný pochod Stormtrupperů v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.a: "Obnoví [SWE.GetName]."
 AAT_Sweden_nationalists.7.desc: "S podporou místní policie, která udržela protidemonstranty na uzdě, Stormtruppeři uskutečnili masivní pochod v [FROM.GetName]. Prošli hlavní třídou za bouřlivého jásotu veřejnosti lemující ulice."
 AAT_Sweden_nationalists.7.t: "Úspěšný pochod Stormtrupperů v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.8.a: "Malá cena za obnovení velikosti národa."
 AAT_Sweden_nationalists.8.desc: "Členové aristokracie byli již dlouho nespokojeni s tím, že jejich vliv na státní záležitosti oslabil ve prospěch volených zástupců. Mnoho z nich proto souhlasilo s podporou našeho nacionalistického hnutí výměnou za politické ústupky, jakmile získáme kontrolu nad Riksdagem."
 AAT_Sweden_nationalists.8.t: "Aristokracie nabízí podporu"
 AAT_Sweden_nationalists.9.a: "Odbory budou odstraněny."
 AAT_Sweden_nationalists.9.desc: "Průmysl [SWE.GetAdjective] je čím dál méně konkurenceschopný kvůli zásahům Social-Demokratů a Landsorganisationen. Několik předních průmyslníků proto souhlasilo s podporou našeho nacionalistického hnutí, pokud jednou provždy rozpustíme odbory."
 AAT_Sweden_nationalists.9.t: "Průmyslníci nabízejí podporu"
 AAT_Sweden_nordic_defense_council.1.a: "Máme jiné plány"
 AAT_Sweden_nordic_defense_council.1.b: "Vstoupíme jako člen frakce"
 AAT_Sweden_nordic_defense_council.1.c: "Vstoupíme jako integrovaní členové rady"
 AAT_Sweden_nordic_defense_council.1.desc: "Jak se svět připravuje na nevyhnutelný střet hlavních evropských mocností, nordické země riskují, že budou rozdrceny v následné vichřici. [FROM.GetAdjectiveCap] vláda navrhuje, abychom jako nordické země vytvořili jednotnou armádu a společně zajistili soudržnou obranu."
 AAT_Sweden_nordic_defense_council.1.t: "Švédsko nás zve do Severské obranné rady"
 AAT_Sweden_nordic_defense_council.2.a: "Skvělé"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] se rozhodlo připojit k naší unii. Pokud se stane nemyslitelné, alespoň nebudeme sami."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] vstupuje do Severské obranné unie"
 AAT_Sweden_nordic_defense_council.3.a: "Škoda"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] odmítlo vstoupit do naší unie navzdory narůstajícímu napětí ve světě. Zdá se, že se vydávají jinou cestou — doufejme, že ne takovou, která by poškodila naši pozici na mezinárodní scéně."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] odmítá návrh Severské obranné unie"
 AAT_Sweden_strike.1.a: "Teď nemůžeme dělat nic jiného, než čekat"
 AAT_Sweden_strike.1.b: "Musíme investovat do zvednutí morálky lidu a uklidnit situaci"
 AAT_Sweden_strike.1.desc: "Možná hrozba potravinové blokády podobné té za Velké války vedla k protestům mezi [SWE.GetAdjective] pracovníky. Podněcováni místními radikály se nepokoje rozšířily z továren do celostátního problému. Musíme situaci stabilizovat a zajistit, aby byla vláda vnímána jako pevná vůdčí ruka v těchto nejistých časech."
 AAT_Sweden_strike.1.t: "Nepokoje v [?SWE.GetNameDef]"
 AAT_Sweden_strike.2.a: "Oni se uklidní"
 AAT_Sweden_strike.2.b: "Musíme to ihned zastavit"
 AAT_Sweden_strike.2.desc: "Bohužel, naše snahy zkrotit protesty selhaly. Zdá se, že téměř každý tovární dělník, švadlena i dřevař vyšel do ulic protestovat proti vládní politice. Mnohé protesty navíc přerůstají v násilí a zranění utrpěli jak civilisté, tak i bezpečnostní složky."
 AAT_Sweden_strike.2.t: "Celostátní nepokoje"
 AAT_USA_events.01.a: "Aspoň nám to později vrátí..."
 AAT_USA_events.01.desc: "[USA.GetAdjectiveCap] vláda vedená [USA.GetLeader] oznámila okupaci Grónska jako součást nové Grónské hlídky, operace určené k ochraně Severní Ameriky před cizími hrozbami a vlivem, jak bylo dohodnuto na Havajské konferenci. Slíbili, že nám ho vrátí, jakmile se situace ve světě uklidní."
 AAT_USA_events.01.t: "[USA.GetNameDefCap] okupuje Grónsko"
 AAT_USA_events.02.a: "Aspoň jsou naši lidé v bezpečí..."
 AAT_USA_events.02.desc: "[FROM.GetAdjectiveCap] oznámili, že v této chvíli okupují Faerské ostrovy, které náleží Dánsku a představují strategický bod nejvyšší důležitosti. Tvrdí, že ostrovy ochrání před útrapami války a že tam zůstanou po moři i vzduchem, dokud nenastane čas vrátit je nám, osvobozené od ohavného područí, do něhož je uvrhla agrese [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] okupuje Faerské ostrovy"
 AAT_USA_events.03.a: "Slíbili jsme to"
 AAT_USA_events.03.b: "Vlastně jsme si to rozmysleli"
 AAT_USA_events.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás žádá, abychom dodrželi svůj slib a vrátili jim Faerské ostrovy, nyní když jsou opět svobodné."
 AAT_USA_events.03.t: "[FROM.GetName] chce zpět Faerské ostrovy"
 AAT_USA_events.04.a: "Stejně se jim nemůžeme postavit"
 AAT_USA_events.04.b: "To si zasloužili"
 AAT_USA_events.04.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost s tvrzením, že po referendu obyvatelé Faerských ostrovů jasně chtějí být pod vládou pouze [FROM.getAdjective]."
 AAT_USA_events.04.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.05.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás žádá, abychom dodrželi slib a vrátili Grónsko, nyní když je opět svobodné."
 AAT_USA_events.05.t: "[FROM.GetName] chce zpět Grónsko"
 AAT_USA_events.06.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a tvrdí, že po referendu obyvatelé Grónska jasně chtějí být pod vládou pouze [FROM.getAdjective]."
 AAT_USA_events.06.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.07.a: "Grónsko se vrací!"
 AAT_USA_events.07.b: "Faerské ostrovy se vrací!"
 AAT_USA_events.07.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dodržel slib a souhlasil s navrácením území, která drželi v bezpečné úschově, nyní když jsme opět svobodní."
 AAT_USA_events.07.t: "[FROM.GetName] vrací území"
 AAT_USA_events.08.a: "Vraťme ta území"
 AAT_USA_events.08.b: "Nepodlehneme utlačovatelům!"
 AAT_USA_events.08.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám zaslal žádost o navrácení neprávem držených dánských území jejich právoplatnému vlastníkovi."
 AAT_USA_events.08.t: "[FROM.GetNameDefCap] žádá o dánská území"
 AAT_USA_events.09.a: "Jak ohleduplné"
 AAT_USA_events.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil s vrácením neprávem držených dánských území jejich právoplatnému vlastníkovi."
 AAT_USA_events.09.t: "[FROM.GetNameDefCap] vrací dánská území"
 AAT_britain_narvik.1.a: "Stáhnout se"
 AAT_britain_narvik.1.b: "Pokračovat v tažení"
 AAT_britain_narvik.1.desc: "Úspěšně jsme vyhodili do povětří [SWE.GetAdjective] doly a připravili [GER.GetNameDef] o jeden z jejich nejdůležitějších dovozních surovinových zdrojů. Navzdory slibu pomoci [FIN.GetName], což bylo hlavní veřejné zdůvodnění operace, nebylo nikdy reálné zapojit se přímo do války se [SOV.GetNameDef]. Uštědřili jsme našemu hlavnímu protivníkovi velkou ránu. Ve [SWE.GetNameDefCap] nemáme skutečného nepřítele, nyní se musíme rozhodnout, co dál."
 AAT_britain_narvik.1.t: "[SWE.GetAdjectiveCap] doly byly vyhozeny do povětří"
 AAT_britain_narvik.2.a: "Jak se opovažují?!"
 AAT_britain_narvik.2.b: "Musíme je zastavit!"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjectiveCap] jednotky překročily hranici [SWE.GetName] bez vyhlášení války a bez vysvětlení od [ENG.GetAdjective] vlády, což [SWE.GetAdjective] úřady pobouřilo pro absolutní neúctu k [SWE.GetAdjective] svrchovanosti. Nejpravděpodobnější vysvětlení je, že [ENG.GetAdjective] jednotky míří k dolům v Gällivare a Kiruně, aby je sabotovaly a zabránily tak zásobování [GER.GeName] kvalitní rudou — což by byla drtivá rána jak pro [GER.GetAdjective], tak [SWE.GetAdjective] ekonomiku a obrovské porušení [SWE.GetAdjective] neutrality."
 AAT_britain_narvik.2.t: "[ENG.GetName] napadá [SWE.GetName]"
 AAT_britain_narvik.3.a: "To je ostuda"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] ilegálně napadl [SWE.GetName] a zničil jejich doly bez řádného vyhlášení války. Klíčový motor [SWE.GetAdjective] ekonomiky je nyní pouze zničený lom. [ENG.GetAdjectiveCap] vláda své jednání hájí tvrzením, že obchod s [GER.GetNameDefCap] je stejně špatný jako spojenectví, a že tedy byl jejich zásah oprávněný. Zdá se však, že i jejich vlastní obyvatelstvo má problém uvěřit tomuto vysvětlení."
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotuje [SWE.GetAdjective] doly"
 AAT_britain_narvik.4.a: "Pořád je to ostuda"
 AAT_britain_narvik.4.desc: "[ENG.GetName] oznámil, že jeho strategický cíl ve [SWE.GetName] byl splněn a že stahuje své jednotky. Ujišťují, že vůči [SWE.GetAdjective] státu nemají žádné skutečné nepřátelství a že jejich akce byly pouze v zájmu obrany demokracie. Jak [GER.GetAdjective], tak [SWE.GetAdjective] ambasády předaly protestní nótu — [GER.GetAdjective] strana tvrdí, že [ENG.GetName] porušil neutralitu a napadl cizí stát v bojové zóně, zatímco [SWE.GetAdjective] vláda nyní jasně vidí, že ačkoliv [ENG.GetAdjective] tvrdili, že jde o pomoc [FIN.GetName], byl to špatně skrytý trik na dosažení jejich vlastních cílů na úkor [SWE.GetAdjective] životů."
 AAT_britain_narvik.4.t: "[ENG.GetName] se stahuje z [SWE.GetName]"
 AAT_finland_continuation_war.01.a: "Dobře, jen ať po tomto ujednání nezůstane žádný záznam!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjectiveCap] záležitosti nás nezajímají."
 AAT_finland_continuation_war.01.desc: "Členové vládnoucího kruhu [FROM.GetName] nás kontaktovali ohledně vyhlídek na vojenskou spolupráci proti [SOV.GetAdjective] hrozbě na východě. Jejich návrh by umožnil rozmístění našich vojenských jednotek v [FROM.GetName] za podmínky, že budeme společně chránit naše hranice a koordinovat případné ofenzivy na [SOV.GetAdjective] území."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjectiveCap] návrh na Pokračovací válku"
 AAT_finland_continuation_war.02.a: "Ať po tom nezůstane žádný záznam!"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] dal své svolení k naší vojenské dohodě proti [SOV.GetNameDef]. Důstojníci obou armád jsou nyní zváni do [FROM.Capital.GetCapitalVictoryPointName], aby zahájili koordinaci společných sil."
 AAT_finland_continuation_war.02.t: "Finsko-[FROM.GetAdjective] pakt pro Pokračovací válku"
 AAT_finland_continuation_war.03.a: "Promarněná příležitost..."
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] pošetile odmítl naši vojenskou spolupráci. Možná nechtějí riskovat křehkou dohodu, kterou nyní mají s [SOV.GetAdjective], nebo snad plánují něco vůči nám. V každém případě musíme postupovat obezřetně a hledat podporu jinde."
 AAT_finland_continuation_war.03.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_continuation_war.04.a: "Zvládneme to."
 AAT_finland_continuation_war.04.desc: "Naše plány na spolupráci s [FROM.GetNameDef] proti [SOV.GetNameDef] se rozpadly kvůli nedávným geopolitickým změnám. Investovali jsme značné úsilí do přípravy společných operací, ale nyní musíme začít znovu — jak v zahraniční politice, tak ve vojenské strategii."
 AAT_finland_continuation_war.04.t: "Pakt pro Pokračovací válku je zmařen"
 AAT_finland_continuation_war.05.a: "Připojme se k našim bratřím ve zbrani!"
 AAT_finland_continuation_war.05.desc: "Naše diplomatické úsilí i vojenské plánování se vyplatilo — [GER.GetNameDef] zahájilo operaci Barbarossa, invazi do [SOV.GetNameDef]. Musíme dodržet své závazky a provést naši část plánu."
 AAT_finland_continuation_war.05.t: "[FIN.GetAdjectiveCap] Pokračovací válka"
 AAT_finland_continuation_war.06.a: "Vítězství je na dosah!"
 AAT_finland_continuation_war.06.desc: "[FIN.GetAdjectiveCap] síly zahájily plánované útoky proti [SOV.GetAdjective] pozicím v souladu s naší dohodou. S pomocí našich [FIN.GetAdjective] bratrů se nám podařilo roztáhnout sovětskou frontu na ještě větší délku a přiblížit je k bodu zlomu."
 AAT_finland_continuation_war.07.a: "Přesně jak jsme se obávali..."
 AAT_finland_continuation_war.07.desc: "Navzdory našim diplomatickým snahám odradit [GER.GetNameDef] a [FIN.GetNameDef] od spolupráce se ukázalo, že byly zbytečné. [FIN.GetAdjectiveCap] síly zahájily útoky po boku [GER.GetAdjective] s takovou přesností, že je jasné, že operaci koordinovali dlouhou dobu."
 AAT_finland_continuation_war.08.a: "Podepišme Moskevské příměří"
 AAT_finland_continuation_war.08.b: "Tentokrát to nebudou mít lehké!"
 AAT_finland_continuation_war.08.desc: "Vláda v [FROM.GetNameDef] nás žádá o podpis příměří, slibuje další územní ústupky a přerušení všech vztahů s [GER.GetNameDef]. Přijetí by nám umožnilo plně se soustředit na [GER.GetAdjective] a zatlačit je zpět, odkud přišli."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] žádá o příměří"
 AAT_finland_continuation_war.09.a: "Osud nás opustil!"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a prohlásil, že se máme připravit na zkázu, protože [FROM.GetAdjective] armáda nás tentokrát nešetří. Je to nejhorší možný scénář!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] odmítá naši nabídku míru"
 AAT_finland_continuation_war.10.a: "Musíme se podřídit, jinak budeme čelit další válce"
 AAT_finland_continuation_war.10.desc: "Sovětští zástupci si povšimli, že neplníme podmínky příměří, které jasně uvádí, že musíme vyhnat všechny nepřátelské jednotky, a [GER.GetAdjective] mezitím odčerpávají naše zásoby, jež máme předat Unii. Když se naše jednotky pokusily odzbrojit [GER.GetAdjective] vojáky, vypukly přestřelky a [GER.GetAdjective] pálí naši zemi a zaminovávají naše vody."
 AAT_finland_continuation_war.10.t: "Sověti nás nutí vyhnat [GER.GetAdjective] jednotky"
 AAT_finland_continuation_war.11.a: "Zahájit operaci Bříza"
 AAT_finland_continuation_war.11.b: "Zahájit operaci Polární záře"
 AAT_finland_continuation_war.11.desc: "[FIN.GetAdjectiveCap] vláda sice váhala, ale nyní pod sovětským tlakem začala vyhánět a odzbrojovat naše vojáky. Naši důstojníci zahájili přípravy na scénáře předem stanovené pro tuto situaci, ale váhají, kterou verzi použít. Co je důležitější?"
 AAT_finland_continuation_war.11.t: "Naši důstojníci zahajují ústup z [FIN.GetNameDef]"
 AAT_finland_continuation_war.12.a: "Dobře, jen doufejme, že to [SOV.GetLeader] přijme..."
 AAT_finland_continuation_war.12.b: "Nemůžeme riskovat provokaci Sovětského svazu!"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] z [FIN.GetNameDef] nás dnes oslovil se zajímavou nabídkou: tvrdí, že [FIN.GetName] je připraven ukončit svou válku s [SOV.GetNameDef], protože konflikt se obrací proti nim, a nabízí nám možnost vylodit se v Petsamu, vstoupit do naší frakce a společně vyhnat [GER.GetAdjective] ze Skandinávie a ukončit vládu [GER.GetNameDef] jednou provždy. Co odpovíme?"
 AAT_finland_continuation_war.12.t: "[FIN.GetName] chce změnit stranu"
 AAT_finland_continuation_war.13.a: "Dobrá, ale jen pokud dostaneme kompenzace"
 AAT_finland_continuation_war.13.desc: "Zdá se, že zástupci [FIN.GetNameDef] oslovili hlavní demokracie a snaží se vyvléct z války proti nám tím, že nabídnou vstup do jejich války proti [GER.GetAdjective], v podstatě změnu strany. Pokud by Spojenci souhlasili, mnoho bychom s tím nezmohli — kromě požadavku náhrad škod. Na druhou stranu by to znamenalo nového partnera v boji proti fašismu."
 AAT_finland_continuation_war.13.t: "[FIN.GetName] žádá o vstup ke Spojencům"
 AAT_finland_diplomacy.01.a: "Zní to jako dobrý nápad!"
 AAT_finland_diplomacy.01.b: "Můžeme spolupracovat a přitom si ponechat autonomii."
 AAT_finland_diplomacy.01.c: "Nemáme zájem."
 AAT_finland_diplomacy.01.desc: "Byli jsme osloveni diplomaty z [FROM.GetNameDef], kteří - ve jménu společné ochrany a prosperity - načrtli možnost národního sjednocení. Znamenalo by to sloučení našich vlád, armád a průmyslu za účelem vytvoření silnějšího, jednotného bloku proti těm, kdo mohou ohrozit naši bezpečnost.\n\nMožná má takový krok v této době mezinárodní nestability své výhody, ale rozhodnutí je nakonec na nás."
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjectiveCap] návrh na sjednocení"
 AAT_finland_diplomacy.02.a: "Společně jsme silnější!"
 AAT_finland_diplomacy.02.desc: "Naši triumfální diplomaté se vrátili z mise v [FROM.capital.GetCapitalVictoryPointName] a přinášejí zprávu, že [FROM.GetName] uznal nutnost vystupovat jednotněji proti našim společným rivalům, a tedy přijal náš návrh na unii.\n\nVládní představitelé už míří do našeho hlavního města, aby zajistili hladkou integraci těchto nových území."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjectiveCap]-[ROOT.GetAdjective] unie"
 AAT_finland_diplomacy.03.a: "To stačí..."
 AAT_finland_diplomacy.03.desc: "Naši diplomaté se vrátili z mise v [FROM.GetName]. Ačkoliv potřeba společného postupu byla uznána, nebyli ochotni vzdát se své suverenity. Jednání zpočátku probíhala slibně, ale vzhledem k historickému boji [FROM.GetName] za nezávislost [GetDiplomacyDescriptionNiceNotNice]\n\nMísto unie se rozhodli připojit k naší frakci jako samostatný stát."
 AAT_finland_diplomacy.03.t: "[FROM.GetName] se připojuje k [ROOT.GetFactionName]"
 AAT_finland_diplomacy.04.a: "Budeme respektovat jejich rozhodnutí."
 AAT_finland_diplomacy.04.b: "Zvolili si svůj osud."
 AAT_finland_diplomacy.04.desc: "Naši diplomaté se vrátili z mise v [FROM.GetName], ale zdá se, že nedokázali přesvědčit [FROM.GetAdjective] vládu o výhodách společného postupu. Uvedli jen málo důvodů a naši představitelé se mohou jen domýšlet následků.\n\nMožná bychom se měli soustředit na vlastní obranu, pokud jejich úmysly nejsou poctivé — nebo hledat jiné prostředky, jak zajistit jejich... spolupráci."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_diplomacy.05.a: "Oběť pro vznešenou věc!"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjectiveCap] vedení se zbláznilo."
 AAT_finland_diplomacy.05.desc: "Zdá se, že si [FROM.GetName] vzal za úkol zachovat svobodu a kulturu Sámů, původních obyvatel severní Evropy.\n\n[FROM.GetNameDefCap] nás žádají, abychom jim postoupili území tradičně obývaná Sámy, aby mohli tento národ chránit jako jednotný celek."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjectiveCap] petice za zachování Sápmi"
 AAT_finland_diplomacy.06.a: "Lid chválí rozhodnutí [FROM.GetLeader]"
 AAT_finland_diplomacy.06.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s tím, aby nám svěřil historická sídla Sámů. Nyní bude naší odpovědností tento lid chránit a podporovat. Už nyní jsme obdrželi blahopřání od jejich představitelů, kteří také vyjadřují naději, že budeme nadále respektovat jejich kulturu a zvyky."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjectiveCap] ústupek v sámijských územích"
 AAT_finland_diplomacy.07.a: "Nedá se nic dělat."
 AAT_finland_diplomacy.07.b: "Musíme se postarat o národ Sámů!"
 AAT_finland_diplomacy.07.desc: "Imperialisté z [From.GetNameDef] odmítli naši osvícenou petici o sjednocení zemí Sámů. Ve svém oficiálním vyjádření tvrdí, že pochybují o našem úmyslu zachovat kulturu a důstojnost místního obyvatelstva, ale my dobře víme, že jejich skutečným motivem je vypadat na mapě větší."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] odmítá naši petici"
 AAT_finland_diplomacy.08.a: "Nemáme prostředky jejich požadavkům vzdorovat."
 AAT_finland_diplomacy.08.b: "Budeme hájit [ROOT.GetAdjective] svrchovanost!"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] na nás vyvíjí nátlak ohledně naší produkce železné rudy. Obávají se rostoucího globálního napětí a vidí se jako nejsilnější vojenská země v rámci Nordiku. Požadují proto kontrolu nad bohatými severními státy, údajně kvůli jejich ochraně, ale také proto, aby mohly být zdroje využity pro válečné úsilí."
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjectiveCap] nátlak na kontrolu toku železné rudy"
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjectiveCap] vedení udělalo to nejlepší pro svůj lid."
 AAT_finland_diplomacy.09.desc: "Přichází vítaná zpráva — [From.GetName] se moudře rozhodl předat nám přímou kontrolu nad svými bohatými státy. Naše armáda se chystá oblast obsadit a průmysloví vůdci už připravují plány na začlenění tamních surovin do naší výroby."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] ustupuje v otázce požadovaných území"
 AAT_finland_diplomacy.10.a: "Jsou tak zaslepení, že nevidí svou chybu."
 AAT_finland_diplomacy.10.b: "Budeme muset převzít kontrolu silou — mobilizovat!"
 AAT_finland_diplomacy.10.desc: "Bohužel se zdá, že [FROM.GetAdjective] vůdce [FROM.GetLeader] je příliš krátkozraký a nevidí kolem kroužící dravce, kteří plánují zmocnit se bohatství Skandinávie. Jeho vláda nám jasně sdělila, že naše jednotky se musí držet na naší straně hranice a dále nás varovala před pokračujícím nátlakem.\n\nNaše cíle se ovšem nemění — a ať si tvrdí, co chtějí, potřebujeme suroviny z těchto území k zajištění naší bezpečnosti a bezpečnosti celého regionu."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_finland_diplomacy.11.a: "Vzdáme se [ROOT.GetAdjective] území pro tuto ušlechtilou věc."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjectiveCap] území zůstane [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjectiveCap] národ je mladý a jeho lid je rozptýlen v hranicích mnoha zemí. Ve snaze sjednotit více finských národů nás nyní požádali o začlenění Východní Karélie a Kolského poloostrova do [FIN.GetAdjective] země."
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjectiveCap] návrh na integraci Kolského poloostrova a Karélie"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] udělal to nejlepší pro Kolské a karelské obyvatelstvo."
 AAT_finland_diplomacy.12.desc: "[FROM.GetLeader] souhlasil s naším návrhem na sjednocení s východokarelským lidem a předal nám tamní území. Velký [FROM.GetAdjective] národ je skutečným přítelem Finů!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] přijímá naše územní požadavky"
 AAT_finland_diplomacy.13.a: "Teď si nemůžeme dovolit provokovat [FROM.GetLeader]..."
 AAT_finland_diplomacy.13.b: "Ten šašek za to zaplatí!"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] oznámil, že nám nepředá své východokarelské území, a tvrdí, že by mu to nic nepřineslo a přivedlo by to jen zkázu [FROM.GetAdjective] lidu žijícímu v oblasti."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] odmítá naše požadavky"
 AAT_finland_diplomacy.14.a: "Když myslí..."
 AAT_finland_diplomacy.14.b: "Kdo si myslí, že jsou?"
 AAT_finland_diplomacy.14.desc: "Náš pán [FIN.GetNameDef] požaduje, abychom se plně integrovali do jejich země. Tvrdí, že pobaltská území jsou jejich a že náš regionalismus nakonec povede k destabilizaci jejich říše."
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjectiveCap] požaduje integraci [ROOT.GetName]"
 AAT_finland_diplomacy.15.a: "Rozumná volba"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naším návrhem, aby se integrovali do našeho státu, a začali upravovat své zákony tak, aby fungovali jako autonomní oblast namísto samostatné země."
 AAT_finland_diplomacy.15.t: "[FROM.GetName] se stává součástí [ROOT.GetNameDef]"
 AAT_finland_diplomacy.16.a: "Budeme respektovat jejich rozhodnutí"
 AAT_finland_diplomacy.16.b: "Tím se sami zahanbují!"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjectiveCap] vláda prohlásila, že naše nové návrhy narušují dohody mezi našimi zeměmi a odvolala se na mezinárodní právo, když tvrdila, že naše představy o sjednocení jsou nezákonné a nespravedlivé."
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjectiveCap] vedení odmítá naše požadavky"
 AAT_finland_diplomacy.17.a: "Prosím, jen ať chtějí"
 AAT_finland_diplomacy.17.b: "Začínají mít moc velké sebevědomí"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] požaduje, abychom jim postoupili území, která držíme v tradičních [GetBalticOrNordic] zemích, jako součást jejich nové agendy sjednotit a chránit [GetBalticOrNordic] region v rámci větší [FIN.GetAdjective] federace."
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjectiveCap] požaduje [GetBalticOrNordic] území"
 AAT_finland_diplomacy.18.a: "Rozhodli se správně"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] rozumně souhlasil s postoupením svých [GetBalticOrNordic] území, neboť se domnívá, že spory o ně nestojí za námahu."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] předává [GetBalticOrNordic] území"
 AAT_finland_diplomacy.19.a: "Nedá se nic dělat"
 AAT_finland_diplomacy.19.b: "Dejme jim vědět, že si pro ně přijdeme"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] odmítl převést svá [GetBalticOrNordic] území a tvrdí, že nemáme silnější nárok než kdokoli jiný. Jak bychom měli reagovat na toto ostudné rozhodnutí?"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjectiveCap] vláda odmítá naše požadavky"
 AAT_finland_diplomacy.20.a: "To nám neublíží"
 AAT_finland_diplomacy.20.b: "Netuší, co s nimi plánujeme"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nás požádal o podpis paktu o neútočení a věčném míru mezi našimi zeměmi. Návrh je součástí nové politiky [FIN.GetAdjective] vlády směřující ke smíření se sousedy a obnovení vztahů."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjectiveCap] návrh na finsko-[ROOT.GetAdjective] pakt"
 AAT_finland_diplomacy.21.a: "Čeká nás světlejší budoucnost"
 AAT_finland_diplomacy.21.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] slíbil pracovat na trvalém míru mezi našimi národy pro mnoho dalších let. Je skutečným přítelem [FIN.GetAdjective] národa."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] souhlasí s podpisem finsko-[FROM.GetAdjective] paktu"
 AAT_finland_diplomacy.22.a: "Jak se opovažují!"
 AAT_finland_diplomacy.22.desc: "Nedůvěryhodný [FROM.GetLeader] prohlásil, že nemůže zajistit mír mezi našimi zeměmi — je jasné, že plánuje nějaký útok, a musíme se na něj co nejvíce připravit."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] odmítá náš návrh finsko-[FROM.GetAdjective] paktu"
 AAT_finland_diplomacy.23.a: "Vezmeme je pod svá křídla"
 AAT_finland_diplomacy.23.b: "A proč bychom měli?"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás žádá o pomoc při obraně proti případné agresi [SOV.GetNameDef]. Tvrdí, že očekávají brzký útok a že jsme jejich jedinou nadějí na přežití."
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] hledá ochranu před [SOV.GetNameDef]"
 AAT_finland_diplomacy.24.a: "Naši zachránci"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naší žádostí a slíbila nás bránit před jakoukoli agresí ze strany [SOV.GetAdjective]. Konečně se nám ulevilo."
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjectiveCap] vláda slibuje chránit [ROOT.GetNameDef]"
 AAT_finland_diplomacy.25.a: "Osud nás opustil!"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjectiveCap] vláda odmítla naši žádost o ochranu před [SOV.GetAdjective]. Protože nastala situace, které jsme se obávali, musíme připravit obranu a bojovat, jak nejstatečněji to půjde."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] odmítá naši žádost o ochranu"
 AAT_finland_diplomacy.26.a: "Pomůžeme jim!"
 AAT_finland_diplomacy.26.b: "To není náš problém."
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] z [FIN.GetNameDef] hledá ochranu před [SOV.GetNameDef], který se opět začal poohlížet po svých sousedech. Jako protihodnotu za naši pomoc nabízí práva na různé [FIN.GetAdjective] přírodní zdroje."
 AAT_finland_diplomacy.26.t: "[FROM.GetName] hledá [ROOT.GetAdjective] ochranu"
 AAT_finland_diplomacy.27.a: "Budeme stát bok po boku!"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] přijal náš návrh výměny zdrojů za ochranu a slíbil, že nám přijde na pomoc, pokud nás válka zasáhne. Konečně se našim lidem ulevilo, jejich budoucnost je teď mnohem jistější."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nás bude chránit"
 AAT_finland_diplomacy.28.a: "Tak jsme na to sami!"
 AAT_finland_diplomacy.28.desc: "Zrádný [GER.GetLeader] z [GER.GetNameDef] odmítl náš návrh výměny zdrojů za ochranu a odsoudil tak naši budoucnost. Uvidíme, kam je dovede jejich sobecká a sebestředná povaha."
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] se nemůže spoléhat na [FROM.GetAdjective] ochranu"
 AAT_finland_diplomacy_baltic: "Pobaltí"
 AAT_finland_diplomacy_nordic: "Sever"
 AAT_finland_kinship_war.01.a: "Jakýkoli povstalci budou tvrdě potrestáni!"
 AAT_finland_kinship_war.01.desc: "Uprostřed rostoucích protisovětských nálad v Karélii naši loajální občané vyjádřili obavy, že bychom mohli směřovat k opakování Heimosodat a Východokarelského povstání. Ať už je cílem nezávislá Karélie, sjednocení finských národů, prostý kmenový separatismus, nebo dokonce finské imperialistické sny, je jasné, že příčinou je finská agitace."
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjectiveCap] agitátoři ve Východní Karélii"
 AAT_finland_kinship_war.02.a: "Plně podporujeme naše karelské bratry!"
 AAT_finland_kinship_war.02.b: "Dovolíme finským agitátorům překročit hranici."
 AAT_finland_kinship_war.02.desc: "Naše snahy podnítit nespokojenost s [SOU.GetName] slaví velký úspěch. Během Východokarelského povstání uprchlo do Finska 20 000 Karelců a tito lidé se usilovně snažili v rámci Akademické karelské společnosti udržet vzpomínku na to, co ztratili. Heimosodat nebylo nikdy zapomenuto, stejně jako zacházení s Karelcemi ze strany sovětských orgánů.\n\nVýsledkem je, že obyvatelé Východní Karélie začali otevřeně mluvit o povstání proti svým utlačovatelům. Do oblasti už nějakou dobu proudily zbraně a zásoby, ale nyní vyzývají vyhnance, aby se vrátili a chopili se zbraní.\n\nOtázka nyní zní — připojí se [ROOT.GetName] k jejich boji znovu?"
 AAT_finland_kinship_war.02.t: "Východokarelské povstání!"
 AAT_finland_kinship_war.03.a: "Nemají proti našim silám šanci!"
 AAT_finland_kinship_war.03.desc: "První výstřely dnes ráno zazněly, když rebelové ve Východní Karélii, vyprovokovaní [FIN.GetAdjective] živly, zaútočili na vládní pozice. Potíže zde doutnaly už nějakou dobu — zbraně byly pašovány z našeho problémového souseda, který tradičně podporuje místní rebely. [FIN.GetName] nikdy nebylo spokojeno s tartuskou mírovou smlouvou z roku 1920 a od té doby podporovalo povstalce ve Východní Karélii.\n\nAž dosud zde jejich angažmá končilo — zdá se však, že [FIN.GetName] se konečně zapojilo přímo. Situaci dále vyhrotilo to, že [FIN.GetAdjective] jednotky překročily hranici a rozšířily konflikt, čímž přivedly naše dva národy do stavu války."
 AAT_finland_kinship_war.04.a: "Budeme muset osvobodit Východní Karélii jinak."
 AAT_finland_kinship_war.04.desc: "Během posledních měsíců [FROM.GetAdjective] síly opakovaně prověřovaly města ve Východní Karélii a snažily se destabilizovat oblast a dostat naše posádky do zmatku. Odpor bránících [SOV.GetAdjective] jednotek byl však příliš silný.\n\nMnoho finských agitátorů a východokarelských rebelů bylo zatčeno, deportováno nebo donuceno uprchnout zpět do Finska dříve, než mohlo být povstání vůbec naplánováno. Lidé mají strach a tato možnost je pryč."
 AAT_finland_kinship_war.04.t: "Východokarelská vzpoura potlačena!"
 AAT_finland_kinship_war.05.a: "Doufejme, že toto je poslední Heimosodat — tentokrát doopravdy..."
 AAT_finland_kinship_war.05.desc: "Během posledních měsíců [FIN.GetAdjective] jednotky prověřovaly města ve Východní Karélii a snažily se destabilizovat oblast a uvést naše posádky do chaosu. Odvážný odpor bránících [SOV.Adjective] jednotek byl ovšem příliš silný.\n\nMnoho finských agitátorů a místních rebelů bylo zatčeno, deportováno nebo donuceno uprchnout dříve, než mohlo dojít k vyprovokování povstání. Lidé se radují, že byl do oblasti navrácen klid!"
 AAT_finland_kinship_war.06.a: "Měli bychom jim poslat muže a materiál."
 AAT_finland_kinship_war.06.b: "Neměli bychom probouzet spícího medvěda..."
 AAT_finland_kinship_war.06.desc: "Jak se v Sovětském svazu hroutí státní instituce, mnohé místní nacionalistické vlády vyhlašují nezávislost — jednou z nich je i [KAR.GetNameDef]. Karelští iredentisté a militaristé tvrdí, že máme na krku druhé Heimosodat, zatímco umírnění a socialisté varují, že bychom se do sovětských záležitostí neměli plést."
 AAT_finland_kinship_war.06.t: "Druhé Heimosodat"
 AAT_finland_kinship_war_dynamic_modifier_tt: "Dokud je státní modifikátor §Y$FIN_anti_soviet_sentiment$§! přítomen v §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! či §Y[147.GetName]§!, může [FROM.GetNameDef] vyvolat karelské povstání."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RPovstalci v Karélii byli rozdrceni dříve, než mohli povstání zorganizovat§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GPovstalci v Karélii byli rozdrceni dříve, než mohli povstání zorganizovat§!."
 AAT_finland_misc_events.01.a: "Zachraňme naše děti!"
 AAT_finland_misc_events.01.desc: "Zatímco [GetFinnishWinterWarOrNot] zuří, [ROOT.GetAdjective] vláda přijala těžké rozhodnutí evakuovat naše děti do [GetFinnishChildrenDestination], aby byly v bezpečí. Toto srdcervoucí rozhodnutí padlo kvůli neustálému nebezpečí, kterému čelí civilisté během konfliktu.\n\nEvakuace byla obrovským úsilím — nespočet rodin byl rozdělen a děti opustily své domovy. Musíme však mít na paměti, že jejich bezpečnost je nejdůležitější, a učinit vše, co je v našich silách, abychom je ochránili.\n\nZatímco [ROOT.GetAdjective] lid snáší tvrdou realitu války, musíme držet naději a věřit, že naše děti budou během těchto temných časů v bezpečí. Čeká nás těžká cesta, ale musíme vytrvat."
 AAT_finland_misc_events.01.t: "Evakuace dětí"
 AAT_finland_misc_events.02.a: "V těchto těžkých časech musíme všichni obětovat, jakkoli hloupé to může znít."
 AAT_finland_misc_events.02.b: "To je naprostý nesmysl."
 AAT_finland_misc_events.02.desc: "Jak válka pokračuje, stále více politiků a dalších vůdčích osobností prosazuje zákaz veřejného tance jako gesto úcty a solidarity s našimi vojáky na frontě.\n\nTito lidé považují tanec za nevhodný v době krize a tvrdí, že je naší povinností podpořit naše vojáky tím, že se těchto aktivit zdržíme — prý by nezodpovědné tancování mělo být pokutováno, či dokonce trestáno vězením.\n\nMnozí však vyjadřují odpor vůči tomuto návrhu a tvrdí, že v jiných zemích se tanec naopak podporuje, aby lidé lépe snášeli útrapy války."
 AAT_finland_misc_events.02.t: "Zákaz tance"
 AAT_finland_misc_events.03.a: "Ano, měli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] pro další investice."
 AAT_finland_misc_events.03.b: "Ne, nechceme být na nikom závislí."
 AAT_finland_misc_events.03.desc: "Naše pokračující investice do infrastruktury pro těžbu surovin přinášejí stále vyšší výnosy, ale nemůžeme se ubránit dojmu, že bychom mohli získat ještě více, pokud bychom využili zdroje a experty velkých mocností.\n\nMěli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] a nabídnout jim podíl na získaném materiálu výměnou za jejich pomoc při investicích a vyslání odborníků, abychom naši těžbu pozvedli na vyšší úroveň. Je to výhodné pro obě strany."
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective] pomoc pro rozvojový projekt"
 AAT_finland_misc_events.03_tt: "Přidá +1"
 AAT_finland_misc_events.04.a: "Přidělit práva na těžbu v [929.GetName]."
 AAT_finland_misc_events.04.b: "Poskytnout práva na těžbu niklu v [722.GetName]."
 AAT_finland_misc_events.04.c: "Přesměrovat práva na suroviny v [926.GetName]."
 AAT_finland_misc_events.04.d: "Udělit průzkumná práva v [148.GetName]."
 AAT_finland_misc_events.04.desc: "Po nadějném úvodu našich jednání s [?FIN_faction_leader_recieving_resource_rights.GetNameDef] nyní narazila na zásadní otázku — co dostanou oni? Mají zájem o několik podniků v naší zemi a musíme jim navrhnout, který získají.\n\nMůžeme jim nabídnout podíl na produkci dolu Makola v Oulu, poskytnout nikl z dolů v Petsamu, přesměrovat suroviny určené pro turkuské loděnice nebo jim dát průzkumná práva v Lappi."
 AAT_finland_misc_events.04.t: "Protihodnota za pomoc"
 AAT_finland_misc_events.05.a: "Pěkné"
 AAT_finland_misc_events.05.desc: "Skvělé zprávy! Několik průmyslových podniků společně investovalo peníze, vybavení a odborníky do [FROM.GetAdjective] těžebního sektoru a tato investice se začala vyplácet formou těžebních práv. Dostali jsme podíl na produkci z oblasti [?FROM.FIN_state_given_for_resource_rights.GetName].\n\nMěli bychom tyto nové suroviny co nejdříve využít!"
 AAT_finland_misc_events.05.t: "[FROM.GetName] nám uděluje těžební práva"
 AAT_finland_misc_events.06.a: "Dobře toho využijeme!"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] uznal, že čím více je region Nordiku rozvinutý, tím prosperující je náš lid — a tím více všichni těžíme ze společné obrany a obchodu.\n\nPrvním krokem je zlepšení našich kolektivních obranných schopností. Proto nám [FROM.GetName] velkoryse nabídlo průmyslové vybavení a specialisty, aby posílilo naši vojenskou výrobu."
 AAT_finland_misc_events.06.t: "[FROM.GetAdjectiveCap] vojenské investice v [ROOT.GetName]"
 AAT_finland_misc_events.07.a: "Skvělá iniciativa!"
 AAT_finland_misc_events.07.desc: "Ve světě stále temnějším a chaotičtějším se [FROM.GetName] rozhodl spolehnout na světlo vědy a techniky. Tato malá země v posledních letech učinila velké pokroky — stejně jako my. Navrhují spojit naše vědecké komunity a sdílet poznatky pro dobro všech. Nechť jsme světlem osudu, které ostatní povede temnotou."
 AAT_finland_misc_events.07.t: "[FROM.GetAdjectiveCap] výzkumný a vývojový program"
 AAT_finland_motti.01.a: "Zůstaňte ve střehu a připravte se na boj!"
 AAT_finland_motti.01.desc: "[FROM.GetAdjectiveCap] jednotky začaly v oblasti [FROM.FROM.GetName] uplatňovat taktiku motti. Jedná se o ničivý postup, při němž [FROM.GetAdjective] síly obklíčí nepřítele a odříznou jeho zásobovací trasy, čímž jej učiní zranitelným. To dělá útočící jednotky extrémně náchylné k protiútokům a pokud chceme postupovat do Finska, musíme rychle jednat."
 AAT_finland_motti.01.t: "[FROM.GetAdjectiveCap] taktika motti"
 AAT_finland_motti_tt: "\n§ROd této chvíle bude [FROM.GetNameDefCap] moci připravovat taktiku motti v dalších domovských územích.§!"
 AAT_finland_national_defense.01.a: "Marné opatření."
 AAT_finland_national_defense.01.desc: "Naše zpravodajské služby hlásí, že finské sklady zbraní jsou skryty v [?FIN_state_with_weapon_caches.GetName]. Můžeme očekávat, že vojenské operace zde budou výrazně zpomaleny a že místní odboj začne používat agresivnější taktiky. Podle toho, jak úspěšné tyto operace budou, se mohou podobné sklady objevit i v dalších finských státech."
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjectiveCap] sklady zbraní v [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.02.a: "Skvělé zprávy."
 AAT_finland_national_defense.02.b: "Dobře, ale další zprávy o skladech mě nezajímají."
 AAT_finland_national_defense.02.desc: "Po hlášeních o skrytých skladech finských zbraní v [FROM.FROM.GetName] naši vojáci oblast pročesali. Hlásí, že nalezli sklady zakopané pod budovami, ukryté pod padlými stromy či potopené v jezerech v olejových vacích. Zabavili jsme vše, co se dalo najít, a nevěříme, že se zde nachází další větší množství."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjectiveCap] sklady zbraní zabaveny v [FROM.FROM.GetName]"
 AAT_finland_national_defense.03.a: "Hrozné zprávy!"
 AAT_finland_national_defense.03.b: "Máme na práci důležitější věci."
 AAT_finland_national_defense.03.desc: "Navzdory našemu úsilí udržet sklady zbraní v [FROM.FROM.GetName] skryté před nepřítelem se jeho agentům podařilo je nalézt a zabavit. Některé mohou zbýt, ale ne v množství, které by zde mělo zásadní význam."
 AAT_finland_national_defense.03.t: "[FROM.GetName] zabavuje naše sklady zbraní v [FROM.FROM.FROM.GetName]"
 AAT_finland_political.01.a: "Kallio má práci!"
 AAT_finland_political.01.desc: "Dnes se stalo, že [ROOT.GetLeader] nezískal dostatek hlasů potřebných k přežití hlasování o nedůvěře v eduskunta — [ROOT.GetAdjective] parlamentu.\n\nPřestože sloužil jako prezident od roku 1931 a měl dlouhou historii oblíbeného vedení, [ROOT.GetLeader.GetHerHis] pověst byla vážně poškozena tím, že odmítl zahrnout sociální demokraci do vlády, čímž porušil vlastní sliby. Tato politická chyba vyústila v krizi, které nyní podlehl."
 AAT_finland_political.01.t: "Návrh na nedůvěru proti [ROOT.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud si musí znovu získat důvěru lidu."
 AAT_finland_political.02.b: "Jmenujte Kyöstiho Kallia — má podporu centristů a demokratů!"
 AAT_finland_political.02.desc: "Dnešek je dnem, kdy se [ROOT.GetLeader] musí opět ucházet o prezidentský post.\n\nNavzdory dlouholeté popularitě jej poškodilo odmítnutí sociálních demokratů v kabinetu. Tato politická chyba silně oslabila [ROOT.GetLeader.GetHerHis] šance na znovuzvolení a dnes se dozvíme, zda to stačí k pádu [GetPoliticsDescriptionOldManPete]"
 AAT_finland_political.02.t: "Prezidentský mandát končí"
 AAT_finland_political.03.a: "Jmenujme Risto Rytiho — už přebírá Kalliovy povinnosti!"
 AAT_finland_political.03.desc: "Musíme čelit kruté realitě — [ROOT.GetLeader] není vůbec v dobrém stavu. Už prodělal mrtvici, která mu ochromila pravou ruku, a lékaři se obávají, že pokud nebude okamžitě zbaven úřadu, [ROOT.GetLeader.GetHerHis] zdraví se rychle zhorší.\n\nProto eduskunta — finský parlament — svolal mimořádné zasedání, aby navrhl odvolání prezidenta z funkce z důvodu jeho vlastního zdraví. Premiér Risto Ryti už převzal řadu prezidentských povinností a je připraven úřad převzít."
 AAT_finland_political.04.a: "Odpočívej v pokoji!"
 AAT_finland_political.04.desc: "Máme tragické zprávy — milovaný prezident [ROOT.GetName], [ROOT.GetLeader], zemřel. [ROOT.GetLeader.GetSheHeCap] byl již nějakou dobu ve špatném zdravotním stavu, po mrtvici, která ochromila [ROOT.GetLeader.GetHerHis] pravou ruku.\n\n[ROOT.GetLeader.GetSheHeCap] byl na cestě domů poté, co právě předal [ROOT.GetLeader.GetHerHis] rezignaci ze zdravotních důvodů, když [ROOT.GetLeader.GetSheHe] utrpěl smrtelný infarkt a zemřel přímo na helsinské hlavní nádraží. Čestná stráž právě hrála vlastenecký pochod „Porilaisten marssi“."
 AAT_finland_political.04.t: "Smrt [ROOT.GetLeader]"
 AAT_finland_political.05.a: "$FIN_risto_ryti$ je dalším v pořadí!"
 AAT_finland_political.05.desc: "Dnes jsme obdrželi [ROOT.GetLeader]ovu rezignaci. V ní [ROOT.GetLeader.GetSheHe] uvádí přetrvávající obavy o [ROOT.GetLeader.GetHerHis] zdraví a rozhodl se učinit rozumné rozhodnutí odstoupit.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 AAT_finland_political.05.t: "Rezignace [ROOT.GetLeader]"
 AAT_finland_political.06.a: "Země už nemá pro Rytiho využití."
 AAT_finland_political.06.desc: "Trochu překvapivě vláda obdržela rezignační dopis od [ROOT.GetLeader], údajně ze zdravotních důvodů. Avšak [ROOT.GetLeader.GetSheHe] byl obrazem zdraví, a tak mnozí tuší skryté motivy.\n\nPrezident byl nedávno zapleten do politického skandálu — poslal osobní dopis [GER.GetLeader], ve kterém prosil o vojenskou pomoc proti skutečným i domnělým nepřátelům.\n\nNárodně orientované složky vlády to vnímaly jako útok na naši suverenitu a snad jej donutily odstoupit."
 AAT_finland_political.07.a: "Mannerheim situaci zvládne."
 AAT_finland_political.07.desc: "Sámou existenci [ROOT.GetName] ohrožuje válka — proto musíme učinit těžké rozhodnutí a nahradit [ROOT.GetLeader] vojenskou vládou vedenou hrdinou [ROOT.GetAdjective] Války za svobodu, polním maršálem Carlem G. Mannerheimem. Potřebujeme jeho vojenské zkušenosti, pokud chceme setřást jho vetřelce.\n\nMannerheim se ujal funkce s elánem a prohlásil: „Tato válka není ničím jiným než pokračováním a posledním dějstvím naší Války za nezávislost. Bojujeme za naše domovy, naši víru a naši vlast.“"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ jmenován prezidentem"
 AAT_finland_political.08.a: "[ROOT.GetAdjectiveCap] lid děkuje za službu, maršále barone Mannerheime!"
 AAT_finland_political.08.b: "Mannerheim je stále potřebný!"
 AAT_finland_political.08.desc: "S vděčností uznáváme zásluhy [ROOT.GetLeader], neboť bez [ROOT.GetLeader.GetHerHis] vedení bychom bouři nepřečkali.\n\nMusíme však učinit těžké rozhodnutí — požádat maršála, aby pokračoval, nebo ustoupit vůli lidu a obnovit civilní vládu?"
 AAT_finland_political.08.t: "Mannerheimovy povinnosti splněny"
 AAT_finland_political.09.a: "[ROOT.GetAdjectiveCap] lid děkuje za službu, maršále barone Mannerheime!"
 AAT_finland_political.09.desc: "S vděčností uznáváme zásluhy [ROOT.GetLeader], neboť bez [ROOT.GetLeader.GetHerHis] vedení by naše země byla ztracena.\n\nJe však čas hledět za válku — k míru a obnově, které musí následovat. Abychom rány zacelili a postavili se budoucnosti, musíme obnovit civilní vládu."
 AAT_finland_the_white_death.1.a: "Erinomaista!"
 AAT_finland_the_white_death.1.b: "Měli bychom rozdat více zbraní lovcům"
 AAT_finland_the_white_death.1.desc: "Dorazily zprávy, že naši odstřelovači se ukazují jako vysoce efektivní při odrážení nepřátelských jednotek pronikajících do našich lesů. Je to skvělá příležitost pro válečnou propagandu, protože se mezi nepřátelskými vojáky začalo šířit označení Bílá smrt, odkazující na nebezpečí, která představuje finská příroda a její lidé - a pokud se najde vhodná osobnost, mohli bychom toto jméno spojit právě s ní, abychom sjednotili obyvatelstvo."
 AAT_finland_the_white_death.1.t: "Naši odstřelovači se ukazují jako mimořádně účinní"
 AAT_finland_the_white_death.10.a: "Poznají, co je skutečný strach"
 AAT_finland_the_white_death.10.desc: "Navzdory četným blízkým střetům a falešným hlášením je Simo Häyhä bez škrábnutí a bude bojovat tak dlouho, jak si vlast vlast vyžádá. Bílá smrt objímá naše nepřátele!"
 AAT_finland_the_white_death.10.t: "Bílá smrt dál stopuje svou kořist"
 AAT_finland_the_white_death.11.a: "Přesto je skutečným finským hrdinou!"
 AAT_finland_the_white_death.11.desc: "Dorazily zprávy, že Häyhä byl těžce raněn výbušnou střelou vystřelenou nepřátelským vojákem, která zasáhla jeho levou dolní čelist. Ačkoli byl považován za mrtvého, dokázal se doplazit do blízkého tábora a podat hlášení, že je naživu. Nemůže však již pokračovat v boji, ale pro [FIN.GetAdjective] národ vykonal tolik, že si zaslouží věčnou vděčnost."
 AAT_finland_the_white_death.11.t: "Simo Häyhä byl zraněn a odnesen z bojiště"
 AAT_finland_the_white_death.12.a: "Kéž spočine mezi hrdiny dávnověku"
 AAT_finland_the_white_death.12.desc: "Dorazily zprávy, že Häyhä byl zabit výbušnou střelou vystřelenou nepřátelským vojákem během boje. Jeho tělo se našim jägrům podařilo zajistit a dopravit do hlavního města. Navždy bude připomínán věčně vděčným lidem [FIN.GetNameDef]."
 AAT_finland_the_white_death.12.t: "Simo Häyhä padl!"
 AAT_finland_the_white_death.2.a: "Není třeba si s nimi dělat starosti"
 AAT_finland_the_white_death.2.b: "Dopadněte je!"
 AAT_finland_the_white_death.2.desc: "Naši vojáci hlásí, že celé sloupce mužů byly v lesích [FIN.GetNameDef] přepadeny a rozstříleny na kusy. Začali mluvit o Bílé smrti, zosobnění tuhého chladu [FIN.GetNameDef] a smrtících střelců [FIN.GetAdjective] armády. Pokud si to přejeme, můžeme vynaložit značné úsilí na to, abychom se těchto překážek zbavili dříve, než způsobí ještě větší škody."
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjectiveCap] odstřelovači vnášejí strach do srdcí našich vojáků"
 AAT_finland_the_white_death.4.a: "Měli bychom šířit příběhy o tomto moderním finském hrdinovi"
 AAT_finland_the_white_death.4.b: "Bílá smrt je ztělesněním Finska, ne nějaké osoby!"
 AAT_finland_the_white_death.4.desc: "Viipurský odstřelovač Simo Häyhä, který je mezi ostatními vojáky často označován jako Taika-Ampuja - „magický střelec“ - pro svou ohromující přesnost, je nyní tiskem vykreslován také jako samotná Bílá smrt. Doposud tento pojem v ústech nepřátel označoval tvrdost finské přírody a jejího lidu. Jaký má být náš oficiální postoj?"
 AAT_finland_the_white_death.4.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.5.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.6.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.7.a: "To je zlé..."
 AAT_finland_the_white_death.7.desc: "Navzdory veškerému úsilí našich vojáků je Bílá smrt stále na svobodě a už týdny terorizuje naše jednotky, zatímco naši velitelé nemají čím se vykázat. Jak to pokračuje, naši vojáci kolísají a jejich morálka prudce padá..."
 AAT_finland_the_white_death.7.t: "Bílá smrt si přichází pro nás!"
 AAT_finland_the_white_death.8.a: "Zbavili jsme se dotěrné mouchy!"
 AAT_finland_the_white_death.8.desc: "Zprávy našich důstojníků z [FIN.GetNameDef] hlásí, že se nám podařilo Bílou smrt zranit. Stalo se tak ale za velikou cenu - mnoho vojáků padlo a další byli zraněni. Přesto bychom už se s ním na bojišti neměli setkat."
 AAT_finland_the_white_death.8.t: "Navzdory těžkým ztrátám se našim jednotkám podařilo Bílou smrt zranit"
 AAT_finland_the_white_death.9.a: "Ve skutečnosti proti nám nikdy neměl šanci"
 AAT_finland_the_white_death.9.desc: "Zprávy našich důstojníků z [FIN.GetNameDef] hlásí, že se nám podařilo odstranit [FIN.GetAdjective] odstřelovače známého jako Bílá smrt. Přestože to stálo těžké ztráty, zbavili jsme se velkého nepřítele [ROOT.GetNameDef] a naši vojáci mohou konečně klidněji spát."
 AAT_finland_the_white_death.9.t: "Navzdory těžkým ztrátám se našim jednotkám podařilo Bílou smrt zabít!"
 AAT_finland_winter_war.02.a: "Možná nadešel čas na mír..."
 AAT_finland_winter_war.02.desc: "Z fronty přicházejí radostné zprávy! Naše jednotky vyhrály obléhání [195.GetName] a město zajistily. Po tomto drtivém úderu proti [SOV.GetNameDef] jsme v silné pozici k zahájení mírových jednání.\n\nJedním z deklarovaných cílů [SOV.GetAdjective] invaze bylo rozšířit nárazníkové pásmo kolem [195.GetName] - a nyní je nepopiratelné, že v tomto cíli nejen selhali, ale město dokonce ztratili. Předpokládáme tedy, že budou dychtit zbavit se tohoto konfliktu.\n\nTeď je na nás, kdy jednání zahájíme - můžeme v boji pokračovat a zkusit získat víc, nebo co nejdříve usilovat o bílý mír."
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjectiveCap] mírové požadavky"
 AAT_finland_winter_war.03.a: "Nezbývá nám než přiznat porážku..."
 AAT_finland_winter_war.03.b: "Zvrátíme průběh války!"
 AAT_finland_winter_war.03.desc: "Právě jsme obdrželi zprávu od našich protivníků z [FROM.GetNameDef]. Nabídli nám podmínky bílého míru, podle kterého naše jednotky okamžitě zastaví všechny ofenzivní operace a stáhnou se na naši stranu hranice. Jak se zdá, [FROM.GetNameDef] je spokojeno s návratem hranic do předválečného stavu, aniž by jedna či druhá strana územně získala.\n\nVzhledem k našim nedávným ztrátám si nejsme jisti, jak ochotné bude obyvatelstvo dál snášet válku. Možná dokážeme lidi na čas přesvědčit, že vítězství je na dosah, ale pokud se situace bude dál zhoršovat, můžeme čelit rostoucí nespokojenosti s naším režimem."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjectiveCap] mírové požadavky"
 AAT_finland_winter_war.04.a: "Jen ať nás už znovu nezkouší."
 AAT_finland_winter_war.04.desc: "Jejich vláda přijala mírovou dohodu! Jak se novina o našem vítězství šíří, v ulicích propukají spontánní oslavy. [FROM.GetAdjectiveCap] vojáci se už začali stahovat z našeho území a v ponížení se vracejí domů.\n\nTento den se jistě navždy zapsal do dějin jako zdroj národní hrdosti - ale nesmíme usnout na vavřínech, neboť v trávě se stále skrývá mnoho hadů."
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] přijímá naše mírové požadavky"
 AAT_finland_winter_war.05.a: "Ti blázni za to zaplatí!"
 AAT_finland_winter_war.05.desc: "Ti pošetilci v [FROM.GetNameDef] odmítli naši velkorysou nabídku míru. Bláhově tvrdí, že jejich nedávné ztráty jsou jen dočasným nezdarem, který brzy překonají. Víme, že jde o naprostý výmysl, který má jen chránit jejich vládu před hněvem vlastního lidu - ale pravda brzy vyjde najevo.\n\nNaši vojáci zůstávají na frontě, jejich duch je pevný a neochvějný, neboť vědí, že pokračují v spravedlivém boji a připravují se na další střety."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] odmítá naše mírové požadavky"
 AAT_finland_winter_war.06.a: "Nezbývá nám než přiznat porážku..."
 AAT_finland_winter_war.06.b: "Jak se opovažují!?"
 AAT_finland_winter_war.06.desc: "Právě jsme obdrželi požadavek na kapitulaci od našich [FROM.GetAdjective] rivalů. V rámci mírových podmínek od nás požadují, abychom se vzdali několika území v oblasti Karélie a Kolského poloostrova a tato území co nejrychleji vyklidili."
 AAT_finland_winter_war.06.t: "[FROM.GetAdjectiveCap] územní požadavky výměnou za mír"
 AAT_finland_winter_war.07.a: "Snad si konečně odnesli ponaučení."
 AAT_finland_winter_war.07.desc: "Jejich vláda přijala mírovou dohodu! Jak se novina o našem vítězství šíří, v ulicích propukají spontánní oslavy. [FROM.GetAdjectiveCap] vojáci se už začali stahovat z našeho území a v ponížení se vracejí domů.\n\nTento den se jistě navždy zapsal do dějin jako zdroj národní hrdosti - nejen že jsme odrazili vetřelce, ale zasadili jsme jim tak drtivou porážku, že jsme dokázali rozšířit vlastní území na jejich účet!"
 AAT_finland_winter_war.08.a: "Ti blázni za to zaplatí!"
 AAT_finland_winter_war.08.desc: "Ti pošetilci v [FROM.GetNameDef] odmítli naši velkorysou nabídku míru. Jejich stále zoufalejší vláda se křečovitě drží bludu, že ještě může zvítězit, protože ví, že kdyby se pravda o stavu války dostala na veřejnost, musela by doma čelit masovým nepokojům, možná i revoluci.\n\nNaši vojáci zůstávají na frontě, jejich duch je pevný a neochvějný, neboť vědí, že pokračují v spravedlivém boji a připravují se na další střety, přesvědčeni, že vítězství je blízko."
 AAT_nordic_cooperation.1.a: "Nemůžeme si dovolit tento konflikt dál stupňovat"
 AAT_nordic_cooperation.1.b: "Už jsou mrtví, jen o tom ještě nevědí"
 AAT_nordic_cooperation.1.desc: "Znovu a znovu nalézáme důkazy, že naše válečné úsilí proti [?GLOBAL.NORDIC_country_to_defend.GetName] bylo narušováno skrytou podporou ze strany [FROM.GetName].\n\nMožná nastal čas dát jim lekci, jak se vede skutečná válka."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] překročil mez!"
 AAT_nordic_cooperation.2.a: "Jejich pomoc vítáme"
 AAT_nordic_cooperation.2.b: "Zvládneme to i bez nich"
 AAT_nordic_cooperation.2.desc: "V těchto zrádných časech jsou pouta, která nás váží k [FROM.GetNonIdeologyName], neocenitelná. Podpořili nás v naší válce proti [?NORDIC_attacker.GetName] a nyní jsou ochotni zajít ještě dál a nabídli, že se zapojí do obrany naší země. Koneckonců, útok na jednoho z nás je útokem na všechny severské národy."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] nabízí pomoc ve válce"
 AAT_nordic_cooperation.3.a: "Nu což..."
 AAT_nordic_cooperation.3.desc: "Navzdory našim nejlepším úmyslům se zdá, že [FROM.GetNameDef] naši pomoc nepotřebuje ani nechce. Jen oni znají důvody tohoto nepochopitelného rozhodnutí.\n\nTo však neznamená, že je nemůžeme podporovat jinak - a ani to neznamená, že by nás [?FROM.NORDIC_attacker.GetName] mohl považovat za válčící stranu."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] odmítl naši nabídku pomoci"
 AAT_nordic_cooperation.4.a: "Prospěje to oběma stranám"
 AAT_nordic_cooperation.4.b: "Nestojí to za riziko"
 AAT_nordic_cooperation.4.desc: "Naši severští sousedé k nám vyslali delegaci, která hledá investice do dalšího rozvoje jejich ekonomiky. To bude jistě přínosné i pro náš průmysl, ale musíme si být jistí, že podporujeme přítele - ne budoucího nepřítele."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] hledá investory"
 AAT_nordic_cooperation.5.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.5.desc: "Naši severští sousedé laskavě přijali naši nabídku investovat do jejich ekonomiky. Za svou důvěru budou samozřejmě odměněni, ale ještě důležitější je, že to umožní rychlejší růst našeho hospodářství."
 AAT_nordic_cooperation.5.t: "Investice [FROM.GetName] už proudí"
 AAT_nordic_cooperation.6.a: "Škoda"
 AAT_nordic_cooperation.6.desc: "Navzdory našemu úsilí se nám nepodařilo přesvědčit naše severské sousedy, aby nám pomohli dále rozvíjet naši ekonomiku. Samozřejmě to můžeme zkusit znovu - třeba u jiné země."
 AAT_nordic_cooperation.6.t: "[FROM.GetName] odmítá investovat do naší ekonomiky"
 AAT_nordic_cooperation.7.a: "Spravedlivá dohoda"
 AAT_nordic_cooperation.7.b: "Působí to podezřele"
 AAT_nordic_cooperation.7.desc: "Naši severští sousedé chtějí najít společnou řeč a uzavřít vzájemně výhodnou smlouvu o hospodářské a průmyslové spolupráci. Pokud se vyjednávání vydaří tak, jak doufáme, posílí to obě ekonomiky stejně, protože do ní vstupujeme jako rovní.\n\nVzhledem k historickým vlnám nepřátelství v našem regionu si však musíme dát pozor, abychom příliš neposílili budoucího rivala, pokud by se k nám otočil zády."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] hledá hospodářskou spolupráci"
 AAT_nordic_cooperation.8.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.8.desc: "Právě jsme byli informováni, že [FROM.GetAdjective] vedení souhlasilo s naší vzájemně výhodnou dohodou. Bude to velký přínos pro obě ekonomiky i pro severský region jako celek."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] přijal naši dohodu"
 AAT_nordic_cooperation.9.a: "Nechápeme"
 AAT_nordic_cooperation.9.desc: "Přestože jsme chtěli jednat s [FROM.GetName] jako rovný s rovným, dali nám najevo, že o takové uspořádání nestojí.\n\nVždy můžeme zkusit znovu - nebo to zkusit s jiným severským státem."
 AAT_nordic_cooperation.9.t: "Vůdci [FROM.GetName] naši nabídku odmítli!"
 AAT_nordic_shared.1.a: "Úzká spolupráce je cestou k přežití"
 AAT_nordic_shared.1.b: "Zní to příliš nebezpečně, raději zůstaneme stranou"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] chce náš spolek posunout o krok dál a prohloubit spolupráci na několika úrovních. Vojenský pakt vnímají jen jako první krok ke silnějšímu, sjednocenému severskému regionu."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] usiluje o hlubokou spolupráci mezi všemi severskými zeměmi. Chtějí založit [NORDIC_get_alliance_name] a pozvat nás, abychom se k nim připojili."
 AAT_nordic_shared.1.t: "[FROM.GetName] nás zve do svazu [NORDIC_get_alliance_name]"
 AAT_nordic_shared.2.a: "Možná je to jediná cesta k přežití"
 AAT_nordic_shared.2.b: "Nedovolíme jim, aby nás stáhli s sebou"
 AAT_nordic_shared.2.desc: "Jak ve světě rostou napětí a chaos, je stále těžší najít důvěryhodné spojence. [FROM.GetAdjectiveCap] vláda navrhuje, aby se naše severské země jako [ROOT.GetName] a [FROM.GetName] otevřeně zavázaly - útok na jednu bude pokládán za útok na druhou. Jsme připraveni k takovému závazku?"
 AAT_nordic_shared.2.t: "[FROM.GetName] navrhuje vzájemné záruky"
 AAT_nordic_shared.3.a: "Skvělé zprávy!"
 AAT_nordic_shared.3.desc: "Obdrželi jsme zprávu, že [FROM.GetAdjective] národ bude bránit nezávislost [ROOT.GetName] a my na oplátku budeme bránit tu jejich. Severské země se musí připravit odrazit invazi jako jednotná síla, ne jako izolované malé státy."
 AAT_nordic_shared.3.t: "[FROM.GetName] bude stát při nás!"
 AAT_nordic_shared.4.a: "Smutné zprávy"
 AAT_nordic_shared.4.desc: "Staletí společných dějin zřejmě nejsou pro [FROM.GetAdjective] vládu dost silným argumentem, aby uznala nutnost našich národů stát bok po boku proti cizím tyranům. Doufejme, že si to nerozmyslí příliš pozdě."
 AAT_nordic_shared.4.t: "Náš návrh [FROM.GetName] odmítá"
 AAT_norway.1.a: "Musíme ho držet dál od potíží"
 AAT_norway.1.b: "Mohli bychom zabít dvě mouchy jednou ranou"
 AAT_norway.1.c: "Dejte tomu muži úřad!"
 AAT_norway.1.d: "Jeho minulost je všechen důkaz, který potřebujeme — do vězení s ním!"
 AAT_norway.1.desc: "Když byl kontroverzní revolucionář na rybářském výletě se svým hostitelem, fašisté napojení na stranu Nasjonal Samling vnikli do domu Konrada Knudsena, kde Trotskij pobýval.\n\nZloději hledali jakýkoli usvědčující materiál, který by ospravedlnil odstranění exilového komunisty, ale naštěstí je z pozemku odehnala Knudsenova dcera Hjørdis dříve, než stačili získat něco podstatného."
 AAT_norway.1.t: "Fašisté obtěžují [NOR_lev_trotsky.GetName]"
 AAT_norway.10.a: "Jak rychlý bude náš pád?"
 AAT_norway.10.desc: "Jak se válka v Evropě zdá stále nevyhnutelnější, [NOR.GetAdjective] parlament, Storting, se zmítá v chaosu a neshodách. Očekávání, že Nygaardsvoldův kabinet přinese éru stability, jsou dávno zapomenuta, neboť členové parlamentu se nedokáží shodnout na žádném soudržném opatření, které by [NOR.GetName] provedlo přicházející bouří.\n\nMezitím si nepřátelé lidu brousí nože, aby využili svár, a rostou, dokud není [NOR.GetName] strávena plameny války."
 AAT_norway.10.t: "Storting zakopává"
 AAT_norway.11.a: "Lid této starobylé země již nespí!"
 AAT_norway.11.desc: "Po staletích poddanství jiným severským mocnostem a poté vydaní na milost kapitalistickým průmyslníkům se lid [ROOT.GetNonIdeologyName] učí stát společně proti svým utlačovatelům a odmítnout jejich nadvládu.\n\nNyní [ROOT.GetAdjective]ové hledají inspiraci ke své revoluci!"
 AAT_norway.11.t: "Lid [ROOT.GetName] se probouzí!"
 AAT_norway.12.a: "Nygaardsvold padá, Andresen nastupuje"
 AAT_norway.12.desc: "Navzdory počátečním slibům se zdá, že vláda, kterou loni vytvořil Johan Nygaardsvold, nejenže nedokázala dostát očekáváním, ale navíc byla posedlá odzbrojováním. Mnozí členové parlamentu věřili, že [ROOT.GetName] by měl rozvíjet svůj průmysl tak, aby bylo možné investovat do rodících se [NOR.GetAdjective] ozbrojených sil, aby odradily cizí mocnost od invaze.\n\nA tak byla vyvolána nedůvěra členy konzervativní strany Høyre. Její předseda, průmyslník Johan H. Andresen, již uvažoval o odchodu do důchodu, ale chopil se příležitosti vést Norsko novým směrem — prezentuje se jako pragmatická a efektivní alternativa k Nygaardsvoldovým snům o sociálním pokroku."
 AAT_norway.12.t: "Hlasování o nedůvěře Johanu Nygaardsvoldovi"
 AAT_norway.13.a: "Quislingova chvíle konečně nadešla!"
 AAT_norway.13.b: "Lid [ROOT.GetNonIdeologyName] ti to nikdy neodpustí, zrádce."
 AAT_norway.13.c: "Musíme udělat vše, co je v našich silách, abychom je zdrželi!"
 AAT_norway.13.desc: "Zatímco jsme byli zaměstnáni posunem ekonomiky kupředu a obezřetným sledováním fašistů v zahraničí, dovolili jsme, aby domácí fašismus bujel přímo pod naším nosem. Navzdory jeho slábnoucí podpoře a skutečnosti, že jeho strana Nasjonal Samling nikdy nezískala ve stortingu jediné křeslo, Vidkun Quisling vytvořil [?NOR.NOR_cw_fascist_attacker.GetAdjective]-podporovanou vládu a tvrdí, že převzal otěže moci v [ROOT.GetNonIdeologyName]."
 AAT_norway.13.t: "Quislingův převrat"
 AAT_norway.14.a: "Bude užitečný"
 AAT_norway.14.b: "Tenhle šašek? O [NOR.GetNonIdeologyName] se postaráme sami."
 AAT_norway.14.desc: "Vidkun Quisling, který léta patřil k největším zastáncům fašismu v [NOR.GetNonIdeologyName], nám nabídl svou pomoc při invazi do jeho vlasti.\n\nChce s naší podporou provést převrat v Oslu a nastolit režim nakloněný [ROOT.GetNameDef]. Jakmile bude usazen, připraví cestu naší invazi a dodá [ROOT.GetAdjective] okupaci [NOR.GetName] legitimitu."
 AAT_norway.14.t: "Užitečný kolaborant"
 AAT_norway.15.a: "Budoucnost [NOR.GetName] bohužel může být Quislingova"
 AAT_norway.15.b: "Budeme bojovat dál!"
 AAT_norway.15.desc: "Navzdory našemu nejlepšímu úsilí zahájil Vidkun Quisling svůj pokus o převzetí moci v Oslu. S podporou invazních fašistů vysílá své prohlášení o nové vládě zasvěcené spolupráci s našimi nepřáteli.\n\nNení jak to zjemnit — už jsme prohrávali a tento převrat náš válečný stav jedině zhorší."
 AAT_norway.15.t: "Quislingův převrat je nyní nevyhnutelný!"
 AAT_norway.16.a: "Vrátíme se!"
 AAT_norway.16.desc: "Navzdory našemu tragickému ústupu z [NOR.GetName] se můžeme alespoň těšit z toho, že naši vůdci měli prozíravost připravit se na nejhorší a odklonili zdroje, které nám nyní pomohou znovu dobýt [NOR.GetAdjective] území.\n\nTyto nástroje by měly naši cestu zpět na břehy našich předků značně usnadnit."
 AAT_norway.16.t: "Jsme v exilu, ale ne s prázdnýma rukama"
 AAT_norway.17.a: "Nemáme na výběr"
 AAT_norway.17.b: "Nesmysl!"
 AAT_norway.17.desc_denmark: "Dvořan krále Haakona VII. z Norska — nebo, jak jsme ho kdysi znali, prince Carla Dánského — nás oslovil s vážným požadavkem. Podle něj a podle sbírky starých dokumentů pochybného původu je Dánsko právoplatně součástí Norského království, nikoli Dánska.\n\nNaznačili také možnost vzít si jej silou, pokud odmítneme, prý pro naši vlastní bezpečnost."
 AAT_norway.17.desc_fascist: "Vůdce [NOR.GetNameDef] po nás požaduje, abychom jim postoupili část našeho území, což označuje za otázku znovudobytí prastarých zemí jejich lidu. Jak se dalo čekat, vyhrožují válkou, pokud odmítneme.\n\nDotčené území: [GetNorwegianClaims]."
 AAT_norway.17.desc_monarchist: "S odkazem na staleté dokumenty si [FROM.GetAdjective] koruna nárokuje, že držíme území, která jsou *de jure* součástí královských titulů zděděných králem Haakonem VII. Norsým.\n\nKonkrétně se odvolávají na [GetNorwegianClaims]."
 AAT_norway.17.t: "[NOR.GetAdjectiveCap] územní požadavky"
 AAT_norway.18.a: "Vítejte v našem lůně"
 AAT_norway.18.desc_fascist: "Slabá [FROM.GetAdjective] vláda ustoupila, a tak nám umožní převzít území, které nám právem či silou náleží."
 AAT_norway.18.desc_monarchist: "Přesvědčili jsme [FROM.GetAdjective] stát, že naše nároky jsou oprávněné, a tak souhlasili s postoupením nárokovaných zemí naší koruně."
 AAT_norway.18.t: "[FROM.GetName] přijalo naše požadavky"
 AAT_norway.19.a: "Za svou zpupnost zaplatí"
 AAT_norway.19.desc_fascist: "[FROM.GetAdjectiveCap] stát zjevně nemá tušení, komu odmítá. Nebudeme přihlížet, když naše právoplatné země okupují oni. Nezbývá nám než vzít si je silou."
 AAT_norway.19.desc_monarchist: "Prestige naší koruny utrpělo těžkou ránu, neboť [FROM.GetName] odmítlo naše právoplatné územní nároky. To se rovná urážce [ROOT.GetAdjective] koruny a nebude tolerováno."
 AAT_norway.19.t: "[FROM.GetName] odmítlo naše požadavky!"
 AAT_norway.2.a: "Teď je to to nejlepší, co můžeme udělat"
 AAT_norway.2.desc: "S odkazem na porušení dohody o neúčasti na politice během exilu a na chatrné důkazy ukradené fašistickými vetřelci jsme poslali [NOR_lev_trotsky.GetName] na farmu v Hurumu, kde bude pod policejním dohledem a izolován od vnějšího světa.\n\nJe to tvrdý trest, ale tlak [SOU.GetNameDef] a místních fašistů z něj činí nebezpečný symbol odporu."
 AAT_norway.2.t: "Trotskij v domácím vězení na farmě"
 AAT_norway.20.desc: "Během návštěvy své rodiny v Anglii tragicky zemřela ve spánku na srdeční selhání.\n\nPůvodně princezna Maud z Walesu, norská královna manželka, po sobě nezanechala jen krále Haakona a prince Olava — kteří už zamířili do Anglie — ale i všechny Nory, neboť byla milována po celém království."
 AAT_norway.20.t: "Naše královna zemřela!"
 AAT_norway.3.a: "Je to pro přežití Norska"
 AAT_norway.3.desc: "Po incidentu ve vile Konrada Knudsena je jasné, že politická situace je plná nebezpečí, protože komunisté a fašisté jdou po sobě.\n\nHašteření a politický chaos je nutné ukončit. Trotskijova přítomnost riskuje přivolat hněv [SOU.GetNameDef] a zároveň je Nasjonal Samling připravena předat zemi [FGR.GetLeader] při první příležitosti, takže jejich vliv musí být omezen za každou cenu.\n\nNejlepším řešením je poslat ho do Mexika, kde [MEX.GetLeader] souhlasil s jeho přijetím."
 AAT_norway.3.t: "Obecný zásah [ROOT.GetLeader.GetName] proti disentu"
 AAT_norway.4.a: "Exil jednoho je spásou druhého!"
 AAT_norway.4.desc: "Řešení problémů [NOR.GetAdjective] lidu jsme měli přímo pod nosem. [NOR_lev_trotsky.GetName] není jen jedním z nejvýznamnějších marxistických autorů své doby, ale také charismatickým revolucionářem a vynikajícím generálem.\n\nTo jistě způsobí napětí s [SOV.GetNameDef], ale bude to stát za to. Jeho zkušenosti mohou vést náš mladý stát — a pracující Skandinávie — k velikosti."
 AAT_norway.4.t: "Trotskij vstupuje do naší vlády!"
 AAT_norway.5.a: "Museli jsme ho zastavit"
 AAT_norway.5.desc: "Jiní mohou tvrdit, že důkazy nalezené v Knudsenově domě jsou chatrné, bezvýznamné či dokonce zfalšované — a mohou mít pravdu — ale možná je jednoho dne, za určitých okolností, soudce uzná za platné. Ať tak či onak, nemůžeme si nyní dovolit znepřátelit Nasjonal Samling. Proto byl [NOR_lev_trotsky.GetName] okamžitě vzat do vazby.\n\nKdy, nebo zda vůbec, znovu spatří denní světlo, je v tuto chvíli druhořadé — ale zajistíme, aby měl lepší podmínky než v sibiřském vyhnanství."
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] uvězněn!"
 AAT_norway.6.a: "Užije si mexického slunce"
 AAT_norway.6.b: "Stalin nás za to bude milovat!"
 AAT_norway.6.desc: "Je tomu už nějaký čas, co jsme [NOR_lev_trotsky.GetName] umístili do domácího vězení na farmě v Hurumu, a není to dobré uspořádání pro nikoho. [SOV.GetNameDefCap] chce jeho vydání, Nasjonal Samling chce jeho popravu a všichni ostatní, kdo nejsou zarytí trockisté, chtějí, aby zmizel. Musíme rozhodnout o osudu tohoto problematického exulanta.\n\nMexický prezident [MEX.GetLeader] nabídl, že ho přijme, pokud ho necháme pokračovat v exilu. Můžeme ho však také poslat k [SOV.GetLeader] jako gesto přátelství."
 AAT_norway.6.t: "Trotského osud"
 AAT_norway.7.a: "Konečně trochu klidu"
 AAT_norway.7.desc: "Po letech nešikovného exilu v naší zemi dorazil problémový exulant [NOR_lev_trotsky] do Mexika, kde ho budou hostit malíři Frida Kahlo a Diego Rivera, s nimiž se on i jeho žena jistě skvěle sžijí.\n\nPravděpodobně bude v bezpečí před [SOV.GetNameDef], ale hlavně — už to nebude náš problém."
 AAT_norway.7.t: "[get_trotsky_lastname] dorazil do Mexika"
 AAT_norway.8.a: "Konečně!"
 AAT_norway.8.b: "Jen ať táhne!"
 AAT_norway.8.desc_NOR: "Problémový bývalý revolucionář [NOR_lev_trotsky.GetName] byl převezen do Moskvy, kde bude držen — nebo možná popraven, podle rozmarů [SOU.GetLeader].\n\nAť už jeho osud bude jakýkoli, konečně si můžeme umýt ruce od tohoto vleklého případu, s přidaným bonusem v podobě sblížení s [SOU.GetNameDef]."
 AAT_norway.8.desc_SOV: "O tomto okamžiku jsme snili roky. Zrádný had [SOV_lev_trotsky.GetName] je v našem držení. Zaplatí za své zločiny proti Revoluci a zejména proti soudruhu Stalinovi — jako by mezi nimi byl v očích proletariátu rozdíl."
 AAT_norway.8.t: "[get_trotsky_lastname] dorazil do Moskvy"
 AAT_norway.9.a: "Před námi je jen mír a stabilita!"
 AAT_norway.9.desc: "Vláda vedená Stranou práce s [NOR_johan_nygaardsvold.GetName] v čele je první stabilní vláda s jasnou většinou, kterou kdy náš mladý stát měl. Kabinet pilně pracuje již celý rok a prosazuje opatření, která sice pomalu, ale jistě pomohou [NOR.GetName] vymanit se z hluboké hospodářské krize a zajistit blahobyt lidí, kteří v něm žijí.\n\nSamozřejmě tato opatření přicházejí na úkor jakýchkoli vojenských příprav, které bychom mohli potřebovat, pokud bychom se ocitli ve víru války. Můžeme jen doufat, že nebudou zapotřebí."
 AAT_norway.9.t: "Nygaardsvoldův kabinet"
 AAT_norway_allied.1.a: "Nebude na škodu pomoci budoucímu spojenci"
 AAT_norway_allied.1.b: "Mohlo by to být nebezpečné"
 AAT_norway_allied.1.desc: "[NOR.GetAdjectiveCap] vláda hledá pomoc při rozvoji svého průmyslu. Pro nás je to skvělá příležitost k zisku — a také možnost vychovat si v budoucnu potenciálního spojence, pokud samozřejmě vypukne válka."
 AAT_norway_allied.1.t: "[FROM.GetName] hledá investice"
 AAT_norway_allied.2.a: "To je pokrok"
 AAT_norway_allied.2.desc: "Naše snahy oslovit [FROM.GetAdjective] vládu uspěly a oni souhlasili s investováním do naší ekonomiky. Znamená to také, že se k nim přiblížíme a možná je v budoucnu budeme moci považovat za spojence."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] investuje do našeho rozvoje"
 AAT_norway_allied.3.a: "Budeme se muset poohlédnout jinde"
 AAT_norway_allied.3.desc: "Navzdory našemu úsilí nebude [FROM.GetAdjective] administrativa pomáhat s rozvojem průmyslové kapacity, kterou potřebujeme pro obranu v případě války.\n\nMěli bychom si to zapamatovat."
 AAT_norway_allied.3.t: "[FROM.GetName] neinvestuje do naší ekonomiky"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] bude odvážná volba"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] má potenciál"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] je bezpečná volba"
 AAT_norway_allied.4.desc: "Kristian Laake sloužil v [NOR.GetAdjective] armádě dlouhá léta a byl jmenován vrchním velitelem téměř před deseti lety — v době míru a dávno předtím, než se rizika pro naši zemi stala zřejmá.\n\nZtratili jsme však důvěru v jeho schopnost vést válku, a proto musí být nahrazen. Otázkou je: kdo povede [NOR.GetName] k vítězství?"
 AAT_norway_allied.4.t: "Laakeho nástupce"
 AAT_norway_communist.1.a: "Barentsovo moře ožije lodní dopravou!"
 AAT_norway_communist.1.b: "Obchod je buržoazní pojem!"
 AAT_norway_communist.1.desc: "Po staletí před naší Revolucí překračovali pomorští Rusové Barentsovo moře, aby obchodovali s našimi [NOR.GetAdjective] soudruhy na severu jejich země.\nNyní navrhují obnovit tuto dlouholetou tradici, která bude vzájemně prospěšná a ještě více sblíží naše komunistické národy."
 AAT_norway_communist.1.t: "[FROM.GetName] chce obnovit pomoroský obchod!"
 AAT_norway_communist.2.a: "Vpřed!"
 AAT_norway_communist.2.desc: "Stejně jako jejich předkové, i naši soudruzi v [FROM.GetNameDef] chtějí s námi obchodovat přes naše nejsevernější pobřeží. Půjde o vzájemně výhodné uspořádání, které ukáže pracujícím obou našich zemí výhody komunistického bratrství."
 AAT_norway_communist.2.t: "Nový pomoroský obchod"
 AAT_norway_communist.3.a: "No, co se dá dělat..."
 AAT_norway_communist.3.desc: "Navzdory naší společné historii obchodu přes Barentsovo moře nemá [FROM.GetNameDef] zájem tuto tradici obnovit. Budeme se muset poohlédnout po jiných možnostech rozvoje našeho nejsevernějšího pobřeží."
 AAT_norway_communist.3.t: "[FROM.GetName] odmítl naši obchodní nabídku"
 AAT_norway_communist.4.a: "Jejich zbraně budou bojovat proti našim nepřátelům!"
 AAT_norway_communist.4.b: "Nemůžeme riskovat, že je použijí proti nám"
 AAT_norway_communist.4.desc: "Naši soudruzi v [FROM.GetName] potřebují pomoc. Jejich revoluce je přiblížila k nám a je logické podpořit jejich snahu modernizovat armádu.\n\nByl by to pro nás politický úspěch — podpořit bratrský komunistický stát a ukázat jejich pracujícím, jak se věci dělají v [ROOT.GetNameDef]."
 AAT_norway_communist.4.t: "[FROM.GetName] chce naši pomoc s modernizací vojenského průmyslu"
 AAT_norway_communist.5.a: "Tyto zbraně použijeme v boji proti našim společným nepřátelům!"
 AAT_norway_communist.5.desc: "Naši soudruzi přijali naši skromnou žádost o pomoc a umožní našemu vojenskému průmyslu expandovat tak, aby dokázal bránit naši Revoluci."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] souhlasí!"
 AAT_norway_communist.6.a: "Zbabělci!"
 AAT_norway_communist.6.desc: "Zdá se, že jejich důvěra v nás byla značně přeceněna. [FROM.GetName] se zdráhá pomoci nám navýšit naši vojenskou výrobu."
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] odmítl naše prosby o podporu!"
 AAT_norway_communist.7.a: "Jen ať jdou!"
 AAT_norway_communist.7.desc: "Dávno pryč jsou časy, kdy [NOR.GetAdjective] monarchie byla jednou z nejoblíbenějších v Evropě. I když král Haakon trval na nástupu na trůn až po referendu a jeho vládnutí se neslo ve znamení laskavého odstupu, monarchie zůstává monarchií — a nemá místo ve společnosti rovnosti, kterou chceme budovat v [ROOT.GetNonIdeologyName].\n\nKrál Haakon VII., princ Olav a zbytek královské rodiny byli zatčeni a klidně posláni pryč. Jejich zabavený majetek bude využit ke stavbě našeho komunistického projektu.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 AAT_norway_communist.7.t: "Pád norské královské rodiny"
 AAT_norway_communist.8.a: "Vítáme je!"
 AAT_norway_communist.8.b: "Můžou tu zůstat, ale vítaní nejsou."
 AAT_norway_communist.8.desc_DEN: "Poté, co odešel založit vlastní královskou linii v Norsku, se náš princ Carl — léta známý jako Haakon VII. — vrátil do [ROOT.GetName].\n\nByl náhle svržen a vypuzen po brutální komunistické revoluci a nyní musí přijmout život v exilu u nás."
 AAT_norway_communist.8.desc_ENG: "Norská královská rodina byla po mnoho let spjata s tou naší, když královna Viktorie hostila svatbu své vnučky Maud s budoucím králem Haakonem VII., tehdy princem Carlem Dánským.\n\nBohužel byla svržena Revolucí a Dánsko už není možností, takže hledají azyl v [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "Norská královská rodina byla poslána do exilu — a protože azyl u příbuzných v Dánsku a Spojeném království není možný, rozhodli se vzdát hrdosti a obrátit se o pomoc na nás.\n\nNavzdory absenci rodinných vazeb je naší povinností bránit další severskou monarchii před zánikem."
 AAT_norway_communist.8.t: "Norská královská rodina přijíždí"
 AAT_norway_fascist.1.a: "[FROM.GetName] se k nám připojí!"
 AAT_norway_fascist.1.b: "Nebudeme sdílet moc s místními"
 AAT_norway_fascist.1.desc: "Koalice [FROM.GetAdjective] nacionalistů a fašistů, kteří jsou s námi ideově spjati, nabízí pomoc při dobytí [NOR.GetName]. Připravili půdu pro převzetí vlády a správu [FROM.GetAdjective] území v našem zájmu.\n\nPokud je to pravda, je příležitost příliš dobrá, než abychom ji nevyužili — musíme však být připraveni udeřit."
 AAT_norway_fascist.1.t: "Nasjonal Samling z [FROM.GetName] nás žádá o invazi!"
 AAT_norway_fascist.2.a: "Budou toho litovat!"
 AAT_norway_fascist.2.desc: "Navzdory naší velkorysé nabídce sdělili [FROM.GetAdjective], že pokud by měli napadnout [ROOT.GetName], naši pomoc nepotřebují ani nechtějí. Znamená to, že jsme v našem úsilí převzít vládu nad [ROOT.GetNameDef] sami."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] nás odmítl!"
 AAT_norway_fascist.3.a: "Je čas!"
 AAT_norway_fascist.3.desc: "Zástupci [FROM.GetAdjective] fašistické strany nás kontaktovali a ujistili nás, že [FROM.GetNameDef] poskytne podporu, kterou potřebujeme k převzetí vlády.\n\nTo nám může umožnit vystoupit ze stínů a chopit se moci v [ROOT.GetName]."
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nám pomůže!"
 AAT_norway_fascist.4.a: "Pomůžeme našim fašistickým bratřím"
 AAT_norway_fascist.4.b: "Nic z toho nezískáme"
 AAT_norway_fascist.4.desc: "Zástupci fašismu v [NOR.GetName] nám sdělují o svém boji vybudovat základnu podpory a převzít kontrolu nad [NOR.GetAdjective] státem — navzdory jeho chabé a nekompetentní vládě.\n\nOčividně potřebují naši pomoc v upevnění jejich moci v zemi, která by se mohla stát užitečným spojencem."
 AAT_norway_fascist.4.t: "Naši [NOR.GetAdjective] protějšci žádají naši podporu"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.6.a: "Najdeme způsob!"
 AAT_norway_fascist.6.desc: "Zástupci [FROM.GetAdjective] fašistické strany přinesli strašnou zprávu: [FROM.GetNameDefCap] odmítlo naše prosby o pomoc.\n\nJsme tedy sami v našem úsilí o nastolení fašistického režimu v [ROOT.GetNonIdeologyName]."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] nás odmítlo!"
 AAT_norway_monarchist.1.a: "Jaká může být jeho agenda?"
 AAT_norway_monarchist.1.desc: "Navzdory Haakonovu důrazu na nezávislost Stortingu a jeho snaze nevměšovat se do politických sporů navrhuje jeho komoří, Peder Anker Wedel-Jarlsberg, aby norská koruna zasáhla do nebezpečně nestabilní situace.\n\nS odkazem na vágní hrozbu cizí invaze vyzývá lid [ROOT.GetName], aby po celé zemi projevili důvěru v krále a požadovali od svého panovníka akci.\n\nJe královým nejbližším důvěrníkem a významným členem nejmocnějšího šlechtického rodu v [NOR.GetName], takže tento vývoj vyžaduje opatrnost."
 AAT_norway_monarchist.1.t: "Nabídka královského komořího"
 AAT_norway_monarchist.2.a: "Jaké další tragédie nás ještě čekají?"
 AAT_norway_monarchist.2.desc: "Nemyslitelné se stalo skutečností. Po operaci, která se nejprve zdála úspěšná po lyžařské nehodě, náš milovaný král Haakon VII. zemřel na pooperační komplikace.\n\nNaše země nyní prochází jedním z nejtemnějších období své historie. Doufejme, že princ Olav co nejdříve usedne na trůn a dovede nás do bezpečí."
 AAT_norway_monarchist.2.t: "Král je mrtev!"
 AAT_norway_monarchist.3.a: "Těžké časy vyžadují neortodoxní kroky"
 AAT_norway_monarchist.3.b: "Nesmíme rozkolísat loď"
 AAT_norway_monarchist.3.desc: "Jak naše země truchlí nad smrtí milovaného krále Haakona VII., je zřejmé, že princ Olav věnuje svou pozornost bojišti a je příliš zasažen žalem, než aby mohl vést stát. Zůstává otázkou, kdo povede [NOR.GetNameDef] v těchto bouřlivých časech. Aspoň můžeme být vděční markýzi Jarlsbergovi za jeho pevnou ruku."
 AAT_norway_monarchist.3.t: "Nástupnictví v naší zemi"
 AAT_norway_monarchist.4.a: "Ať žije královna Matylda!"
 AAT_norway_monarchist.4.desc: "Nikdy se nedozvíme, co se odehrálo za zavřenými dveřmi královského paláce, ale norská vláda oznámila, že královna Maud, zesnulému králi Haakonovi VII. manželka, bude nyní vládnout království jako královna Matylda I. Je to obzvlášť neobvyklé, protože princ Olav byl následníkem trůnu, ale zdá se, že toto uspořádání preferuje, aby se mohl plně soustředit na vedení války.\n\nPozoruhodné je, že jméno markýze Wede-Jarlsberga nebylo v žádném prohlášení zmíněno. Jeho role v novém režimu i jeho současný pobyt jsou neznámé."
 AAT_norway_monarchist.4.t: "Královna Matylda I. Norska"
 AAT_norway_monarchist.5.a: "Jarlsberg povede zemi jako její skutečný král"
 AAT_norway_monarchist.5.b: "Nejlépe bude udržet dobré vztahy se sousedy"
 AAT_norway_monarchist.5.c: "Konečným cílem je obnovit slávu starého Norska!"
 AAT_norway_monarchist.5.desc: "S naším novým regentem, který převzal pravomoci místo krále, vyvstává otázka, jaké jsou jeho skutečné úmysly. Chce v dlouhodobém horizontu nahradit krále Haakona, nebo mu chce pouze pomáhat při jeho vládě? Jen čas ukáže, jaké jsou jeho skutečné ambice."
 AAT_norway_monarchist.5.t: "Záměry regenta"
 AAT_norway_news.1.a: "Zajímavé..."
 AAT_norway_news.1.desc: "Proslulý revolucionář Lev Trockij opustil [NOR.GetNonIdeologyName] a po letech strastiplného exilu poctil svou návštěvou [MEX.GetNonIdeologyName]. Zde ho přivítala slavná malířka Frida Kahlo a její manžel Diego Rivera, kteří ho budou hostit ve svém domě v Mexico City a jistě budou skvělými hostiteli pro Trockého i jeho ženu.\n\nJeště významnější je, že [SOV.GetNameDef] je dostatečně daleko, a Trockij si možná v této latinskoamerické zemi konečně užije klidný exil."
 AAT_norway_news.1.sov: "Je třeba se s ním vypořádat!"
 AAT_norway_news.2.a: "Ztráta pro nás pro všechny"
 AAT_norway_news.2.b: "O jednoho člena královské rodiny méně!"
 AAT_norway_news.2.desc: "Během návštěvy Anglie za svou rodinou a bratrem, britským králem Jiřím V., zemřela norská královna manželka — dříve princezna z Walesu — ve spánku na srdeční selhání. Za viníka je považována komplikace po břišní operaci z tohoto týdne.\n\nByla v Norsku milovanou osobností a jistě bude chybět svému synu princi Olavovi i manželovi Haakonovi VII., králi Norska."
 AAT_norway_news.2.t: "Zemřela norská královna Maud"
 AAT_norway_news.3.desc: "Po zprvu úspěšné operaci po lyžařském úrazu podlehl milovaný norský král Haakon VII. zdravotním komplikacím.\n\nNorsko prochází jedním z nejtemnějších období svých dějin — doufejme, že princ Olav co nejdříve usedne na trůn a dovede zemi do bezpečného přístavu."
 AAT_norway_news.3.t: "Zemřel norský král Haakon VII."
 AAT_norway_news.99.a: "Tohle se vymyká kontrole!"
 AAT_norway_news.99.desc: "Ačkoli si toho většina světa nevšímá, král Wojtek, nositel dělostřelectva i trůnu, rozpoznal potenciál tohoto arktického ostrova. \n\nS pomocí místních i nově příchozích ledních medvědů je Jan Mayen znovu osidlován a proměňuje se v řádný stát schopný čelit jakékoli výzvě. Vskutku nevídaná podívaná od viktoriánské éry.\n\nMezi jeho obyvateli vyčnívá jedna polarizující postava, u níž na starém jméně nesejde — odteď bude známa jako velkoadmirál Johan Mayen."
 AAT_norway_news.99.t: "Král Wojtek bere Jan Mayen do svých drápů"
 AAT_norway_rikstanken.1.a: "Náš soused [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] na to jistě má prostředky"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective] tanky jsou slibné"
 AAT_norway_rikstanken.1.desc: "Tanky nikdy nebyly součástí [ROOT.GetAdjective] arzenálu, a i když může být pro nás příliš pozdě dohnat vlastní vývoj, neznamená to, že bychom je měli úplně zavrhnout.\n\nPrvním krokem je najít vhodného partnera, od kterého bychom tanky získali, nebo s ním spolupracovali na vývoji obrněných sil. Nejzřejmější odpovědí by byla některá z velmocí Evropy, ale možná by se z dlouhodobého hlediska vyplatil poskytovatel z bližšího okolí."
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjectiveCap] tankový program"
 AAT_norway_rikstanken.10.a: "Konečně, norské tanky!"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjectiveCap] vyslanci potvrdili, že jsou ochotni pomoci nám s vývojem vlastních tanků - pokud se naše země bude i nadále ideologicky sbližovat, samozřejmě. Jsme si jisti, že i oni budou těžit z nových přístupů k vývoji tanků, které tato spolupráce přinese."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] přijímá výzkumnou dohodu"
 AAT_norway_rikstanken.11.a: "Více tanků!"
 AAT_norway_rikstanken.11.b: "Tanky nepotřebujeme"
 AAT_norway_rikstanken.11.desc: "Naše říše vlastní jeden tank, který si vysloužil přezdívku Rikstanken — národní tank. Viděli jsme, jak funguje a co s ním dokážeme, takže možná nadešel čas posunout se dál, tank rozebrat a časem navrhnout a vyrábět vlastní stroje. Jeden tank nám v boji příliš nepomůže."
 AAT_norway_rikstanken.11.t: "Co se můžeme naučit z Rikstankenu"
 AAT_norway_rikstanken.12.a: "Najdeme jinou cestu"
 AAT_norway_rikstanken.12.desc: "Navzdory našemu nadšení začít [ROOT.GetAdjective] tankový program s pomocí [FROM.GetNonIdeologyName], byla naše žádost odmítnuta. To znamená ránu pro naše naděje na modernizaci ozbrojených sil."
 AAT_norway_rikstanken.12.t: "[FROM.GetName] odmítá náš návrh"
 AAT_norway_rikstanken.2.a: "Začneme jedním tankem"
 AAT_norway_rikstanken.2.b: "Potřebujeme počet, abychom konkurovali"
 AAT_norway_rikstanken.2.c: "Obchodní pakt nás může sblížit ideologicky"
 AAT_norway_rikstanken.2.d: "Požádejme o pomoc s vývojem vlastních tanků"
 AAT_norway_rikstanken.2.desc_GER: "Síla [?NOR_fascist_tank_seller.GetAdjective] Panzerů je nepopiratelná a jejich průmyslová kapacita nám umožní vybudovat tankové síly schopné postavit se jakémukoli nepříteli. Můžeme s nimi také spolupracovat na vývoji vlastních tanků a pomoci jejich inženýrům, jak jen bude třeba.\n\nSamozřejmě od nás budou očekávat ideologické sblížení, ať už zvolíme jakýkoli přístup."
 AAT_norway_rikstanken.2.desc_NORDIC: "Náš soused a severská země [?NOR_nordic_tank_seller.GetName] má rozhodně rozvinutý vojenský průmysl, který by nám mohl dodat tanky — ale pro naši malou zemi by to bylo velmi drahé.\n\nMáme také možnost zakoupit jediný tank a uvidíme, kam se můžeme posunout."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] ovládá prostředky výroby, což znamená, že dokáže produkovat velké množství tanků — to by nám umožnilo dohnat naše nepřátele.\n\nMůžeme také využít této příležitosti k tomu, abychom lidem ukázali, čeho je komunistický stát schopen, a zvýšit podporu komunismu v [ROOT.GetName]."
 AAT_norway_rikstanken.2.t: "Náš přístup k [NOR.GetAdjective] tankovému programu"
 AAT_norway_rikstanken.3.a: "Jeden tank neuškodí"
 AAT_norway_rikstanken.3.b: "Není to hodné našeho času"
 AAT_norway_rikstanken.3.desc: "Vláda [FROM.GetName] nás oslovila s žádostí o koupi tanku. Háček je v tom, že kvůli rozpočtu si mohou dovolit jen lehký tank — bez věže.\n\nJde jistě o zvláštní a podezřelou žádost, ale tvrdí, že si ho chtějí nejprve vyzkoušet, než se rozhodnou, jak vybudují své obrněné síly."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] chce koupit [ROOT.GetAdjective] tank"
 AAT_norway_rikstanken.4.a: "Uzavřeme obchodní dohodu"
 AAT_norway_rikstanken.4.b: "Tyto tanky potřebujeme"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjectiveCap] vláda chce koupit naše tanky jako první krok k vlastnímu obrněnému programu.\n\nPro naši ekonomiku by to bylo dobré — ale musíme zvažovat i vlastní zásoby tanků a zda jim můžeme věřit s obrněnou silou."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] chce koupit naše tanky"
 AAT_norway_rikstanken.5.a: "Vítáme jejich zájem"
 AAT_norway_rikstanken.5.b: "Nestojí nám to za námahu"
 AAT_norway_rikstanken.5.desc_GER: "Zástupci [FROM.GetAdjective] administrativy chtějí zakoupit velké množství našich vynikajících lehkých tanků.\n\nZároveň vyjádřili zájem o naše ideologické zásady a chtějí obyvatelstvu předvést, jak vypadá vrcholný [ROOT.GetRulingIdeologyNoun], aby ho šířili v jejich zemi."
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjectiveCap] vláda nás požádala o možnost nakoupit velký počet našich lehkých tanků a kromě obchodní dohody si přeje i užší vztahy mezi našimi národy.\n\nJe to příležitost ukázat obyvatelstvu [FROM.GetName], čeho lze dosáhnout, když jsou prostředky výroby v rukou lidu — a povede to k ještě užší spolupráci."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] usiluje o bližší vztahy — a tanky"
 AAT_norway_rikstanken.6.a: "Jejich tanky budou nezastavitelné"
 AAT_norway_rikstanken.6.b: "To nepotřebujeme"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjectiveCap] vláda chce rozjet vlastní tankový program a žádá o naši spolupráci. Tvrdí, že díky tomu získají nejen technologické a ideologické poznatky, ale také že náš vlastní tankový program z tohoto uspořádání výrazně získá."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] chce spolupracovat na výzkumu tanků"
 AAT_norway_rikstanken.7.a: "Nejlepší nápad v dějinách říše!"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], náš soused, přijal prodej prvního tanku [ROOT.GetName]. Pravda, nemá mnoho pancíře, ani věž — ale s trochou práce by to mohl být začátek [ROOT.GetAdjective] tankových sil."
 AAT_norway_rikstanken.7.t: "Vítáme náš nový národní tank"
 AAT_norway_rikstanken.8.a: "Konečně!"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjectiveCap] vláda přijala dohodu o prodeji velkého množství tanků naší zemi. To umožní našim ozbrojeným silám skutečně konkurovat velmocem."
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] nám poskytne tanky"
 AAT_norway_rikstanken.9.a: "Nyní [FROM.GetRulingIdeologyNoun] zvítězí"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjectiveCap] představitelé souhlasili s prodejem svých tanků a spolu s nimi přichází formální dohoda, která posune [ROOT.GetName] blíže k [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] — a tím i k sobě navzájem."
 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjectiveCap] a [FROM.GetAdjective] země se sbližují — díky tankům"
