l_english:
  morocco.400.t: "Bombové útoky v Casablance" # todo: NEW TRANSLATION
  morocco.400.d: "Dnes brzy ráno došlo k několika výbuchům na různých místech města Casablanca. Dvanáct sebevražedných atentátníků s výbušninami umístěnými v batozích odpálilo exploze v Casa de España, Hotelu Farah, Židovské alianci v Casablance a na několika dalších místech poblíž belgického konzulátu a starého židovského hřbitova. Útoky si vyžádaly životy čtyřiceti pěti lidí, včetně dvanácti sebevražedných atentátníků, a zranily nejméně sto dalších civilistů. Spekuluje se, že nedávný vzestup salafistických kazatelů v zemi, z nichž mnozí jsou veteráni sovětsko-afghánské války, postupně vede k jejich čím dál větší radikalizaci. GCIM a al-Qaeda prohlásily, že nesou odpovědnost za útoky, které byly zaměřeny proti Židům ve městě, přestože žádná z obětí nebyla židovského vyznání. Některé místní skupiny uvádějí, že je to způsobeno nárůstem tzv. \"slumových čtvrtí\" ve městě, což vytváří prostor pro radikalizaci mezi chudými obyvateli města i Maroka." # todo: NEW TRANSLATION
  morocco.400.a: "Tragédie..." # todo: NEW TRANSLATION
  morocco.400.b: "Zaplaťte za pohřby.." # todo: NEW TRANSLATION
