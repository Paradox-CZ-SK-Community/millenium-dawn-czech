  EST_rural_unemployment: "Zemědělská nezaměstnanost" # todo: NEW TRANSLATION
  EST_rural_unemployment_desc: "Chronický nedostatek rozvoje na venkově Estonska vytvořil ničivý cyklus nezaměstnanosti. Naše farnosti, vesnice a obce bojují s rostoucí nezaměstnaností, vyčerpávají lokální zdroje a kladou na sociální systém stále větší břemeno. Bez zásahu hrozí těmto komunitám stát se trvalými ekonomickými mrtvými zónami." # todo: NEW TRANSLATION
  EST_crippling_unemployment: "Paralyzující nezaměstnanost" # todo: NEW TRANSLATION
  EST_crippling_unemployment_desc: "Ruská finanční krize zasáhla naši ekonomiku, když se snažíme snížit naši ekonomickou závislost na Moskvě. Krize vyvolala řetězec bankrotů firem a masových propouštění, čímž naši dříve prosperující ekonomiku téměř zastavila. Navzdory několika politickým zásahům se nám nepodařilo zastavit stoupající nezaměstnanost. Bez rozhodných kroků hrozí, že tato ekonomická paralýza se stane dlouhodobou strukturální slabinou naší národní ekonomiky." # todo: NEW TRANSLATION
  EST_population_decline: "Pokles populace" # todo: NEW TRANSLATION
  EST_population_decline_desc: "Od naší nezávislosti bojujeme s problémem poklesu populace. Imigrace je na historicky nízké úrovni; lidé odcházejí ze země za prací a rodí se méně dětí. Pokud budeme pokračovat tímto tempem, nemusíme mít Estonsko, které bychom spravovali." # todo: NEW TRANSLATION
  EST_pop_stagnation: "Populační stagnace" # todo: NEW TRANSLATION
  EST_pop_stagnation_desc: "Zázrakem jsme dokázali zastavit úbytek a prozatím náš populační růst stagnuje, nepřibývá ani neubývá." # todo: NEW TRANSLATION
  EST_widespread_alcoholism: "Rozšířená alkoholizace" # todo: NEW TRANSLATION
  EST_widespread_alcoholism_desc: "Ekonomické problémy postihují velkou část naší populace a ta hledá útěchu v alkoholu, což ovlivňuje naši ekonomiku a hlavně rodinný život mnohých." # todo: NEW TRANSLATION
  EST_taxed_alc_consumpt: "Spotřeba zdaněného alkoholu" # todo: NEW TRANSLATION
  EST_taxed_alc_consumpt_desc: "Nedávná daň na alkohol způsobila prudký pokles spotřeby, ale také stabilní zdroj příjmů pro vládu." # todo: NEW TRANSLATION
  EST_pop_boost: "Populační nárůst" # todo: NEW TRANSLATION
