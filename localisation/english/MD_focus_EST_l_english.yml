  estonia.115.t: "EKRE byla založena." # todo: NEW TRANSLATION
  estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), tedy Konzervativní lidová strana Estonska, představuje rostoucí nespokojenost se stavem ve Estonsku. Ultranacionalismus, rostoucí protiruské nalady a stále více krajně pravicových myšlenek v naší zemi, které odmítají liberální levici, otevírají cestu této straně k získání půdy pod nohama na politické scéně. Stala se vedoucí stranou reprezentující naši krajní pravici a tlačí na to, aby se stala dominující silou na naší politické scéně." # todo: NEW TRANSLATION
