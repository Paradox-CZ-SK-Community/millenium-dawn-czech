l_english:
  EST_focus_tree: "Estonský strom zaměření" # todo: NEW TRANSLATION
  EST_estonias_future: "Budoucnost Estonska" # todo: NEW TRANSLATION
  EST_estonias_future_desc: "Budoucnost naší země leží před námi a čeká, až ji zformujeme. Je čas, abychom Estonsko proměnili ve stát, který si představujeme." # todo: NEW TRANSLATION
  EST_looking_to_the_west: "Estonská demokracie" # todo: NEW TRANSLATION
  EST_looking_to_the_west_desc: "Estonsko vzniklo jako mladá demokracie po pádu Sovětského svazu. Od té doby jsme se neustále orientovali na západní liberální demokracii a naše politické strany v podstatě sledují ideologické trendy viděné na Západě." # todo: NEW TRANSLATION
  EST_isamaa: "Isamaa" # todo: NEW TRANSLATION
  EST_isamaa_desc: "Isamaa, která se přímo překládá jako 'Vlast', je křesťansko-demokratická strana, jež prosazuje středopravicovou až pravicovou ideologii v Estonsku." # todo: NEW TRANSLATION
  EST_re: "The ER" # todo: NEW TRANSLATION
  EST_re_desc: "Estonská Reformní strana, založená v roce 1994, je naší největší politickou stranou a má nejvíce křesel v parlamentu. Tato středopravičná strana se zaměřuje na liberální ekonomické politiky a silně podporuje členství v NATO a EU. Jejich agenda zahrnuje snížení daní, zvýšenou privatizaci a podporu podnikání." # todo: NEW TRANSLATION
  EST_neutral: "Střed" # todo: NEW TRANSLATION
  EST_neutral_desc: "" # todo: NEW TRANSLATION
  EST_armed_forces: "Estonské ozbrojené síly" # todo: NEW TRANSLATION
  EST_armed_forces_desc: "Estonské ozbrojené síly, zahrnující všechny složky naší armády, slouží jako strážci naší nezávislosti, suverenity a ústavního pořádku. Aby zůstaly účinné ve 21. století, naše armáda vyžaduje obnovenou pozornost a zdroje." # todo: NEW TRANSLATION
  EST_ekre: "The EKRE" # todo: NEW TRANSLATION
  EST_ekre_desc: "Ve významném politickém posunu si EKRE ve volbách zajistila moc. Pro estonské patrioty to představuje historické vítězství, protože naše ideály již nebudou omezovány cizími vlivy." # todo: NEW TRANSLATION
  EST_above_all: "Estonsko nad vším!" # todo: NEW TRANSLATION
  EST_above_all_desc: "Naši občané musí pochopit, že zájmy Estonska převažují nad jednotlivými potřebami. Naše země musí být vždy prioritou, bez ohledu na okolnosti." # todo: NEW TRANSLATION
  EST_we_are_estonians: "Jsme Estonci!" # todo: NEW TRANSLATION
  EST_we_are_estonians_desc: "Bez ohledu na to, co si ostatní o naší historii či kultuře myslí, jsme hrdě Estonci! Ne Rusové, Němci ani Finové — máme svou jedinečnou identitu, která nás odlišuje." # todo: NEW TRANSLATION
  EST_on_world_stage: "Estonsko na světové scéně" # todo: NEW TRANSLATION
  EST_on_world_stage_desc: "Nadešel čas, aby se Estonsko etablovalo jako významný hráč v globálních záležitostech. Už nebudeme přijímat, že jsme vnímáni jako sekundární národ ve Velké hře Evropy." # todo: NEW TRANSLATION
  EST_nato_friends: "Naši spojenci v NATO" # todo: NEW TRANSLATION
  EST_nato_friends_desc: "Uvědomujeme si NATO jako základní kámen našeho bezpečnostního rámce a zavazujeme se ke spolupráci s aliancí na udržení světového míru a stability." # todo: NEW TRANSLATION
  EST_opposing_western_values: "Odmítání západních hodnot" # todo: NEW TRANSLATION
  EST_opposing_western_values_desc: "Západní hodnoty kazí naši čistou estonskou kulturu a musíme být jejími ochránci. Tím, že odmítneme tyto zahraniční 'principy' a přijmeme naše tradiční hodnoty, získáme větší respekt od těch, kdo si váží autenticity, a posílíme naše národní odhodlání." # todo: NEW TRANSLATION
  EST_europe_of_a_sick_man: "Evropa nemocného muže" # todo: NEW TRANSLATION
  EST_europe_of_a_sick_man_desc: "Musíme čelit realitě, že Evropa se stala nemocným mužem světa. Kombinace nekontrolované migrace a hospodářských poklesů oslabila náš milovaný kontinent, ale musíme využít příležitostí, které vyplývají z tohoto úpadku." # todo: NEW TRANSLATION
  EST_military_cooperation: "Vojenská spolupráce s našimi spojenci" # todo: NEW TRANSLATION
  EST_military_cooperation_desc: "Buďme jasní – NATO je pro naši bezpečnost zásadní. Zvýšení společných cvičení prospěje všem zúčastněným zemím." # todo: NEW TRANSLATION
  EST_opposing_foreign_influence: "Odmítání zahraničního vlivu" # todo: NEW TRANSLATION
  EST_opposing_foreign_influence_desc: "Estonsko musí jít svou vlastní cestou. Ačkoliv jsme malí, jsme hrdý národ, který je schopen učinit vlastní rozhodnutí bez vnějšího zásahu." # todo: NEW TRANSLATION
  EST_opposing_centralisation: "Odmítání centralizace" # todo: NEW TRANSLATION
  EST_opposing_centralisation_desc: "Odmítáme centralizaci! Estonsko bude jít svou vlastní cestou. Nepotřebujeme dohled od ostatních - uspějeme na světové scéně díky naší vlastní síle!" # todo: NEW TRANSLATION
  EST_deporting_arab_immigrants: "Vyhoštění arabských imigrantů" # todo: NEW TRANSLATION
  EST_deporting_arab_immigrants_desc: "Tito imigranti představují pro naši zemi a kulturu významné bezpečnostní riziko šířením cizích představ a víry mezi našimi občany. Musíme jednat rozhodně dříve, než bude pozdě." # todo: NEW TRANSLATION
  EST_questioning_eu: "Zpochybňování EU" # todo: NEW TRANSLATION
  EST_questioning_eu_desc: "EU se odchýlila od svého původního účelu. Co začalo jako instituce chránící lidská práva a svobodu, se vyvinulo v nástroj korporátních zájmů, který ohrožuje naši národní identitu a snižuje nás na pouhého šaška zahraničních vlivů. Musíme se ptát, proč nadále tolerujeme tuto zkorumpovanou alianci." # todo: NEW TRANSLATION
  EST_full_nato_cooperation: "Plná spolupráce s NATO" # todo: NEW TRANSLATION
  EST_full_nato_cooperation_desc: "NATO stojí jako ochránce našich svobod a práv, jediná bariéra mezi civilizovaným světem a diktaturami, které vidíme v Rusku a Číně. Musíme maximalizovat naši spolupráci s aliancí ve všech možných ohledech." # todo: NEW TRANSLATION
  EST_defend_our_home: "Bránit naše domovy" # todo: NEW TRANSLATION
  EST_defend_our_home_desc: "Když hrozí, že nepřátelé vyplenili naše země a zničí naši zemi, musíme být připraveni bojovat se vším, co máme. Každý voják a každý člen milice si musí pamatovat, že bojuje za ochranu své země a rodin – každý práh musí být pevností." # todo: NEW TRANSLATION
  EST_compulsory_military_service: "Zákon o povinné vojenské službě" # todo: NEW TRANSLATION
  EST_compulsory_military_service_desc: "I když to není populární, Riigikogu schválil zákon o povinné vojenské službě ve jménu národní obrany. Od nyní musí všichni způsobilí estonští muži ve věku 18 až 27 let absolvovat alespoň 6 měsíců vojenské služby, po kterých budou sloužit jako záložní vojáci v ozbrojených silách." # todo: NEW TRANSLATION
  EST_purchase_foreign_tanks: "Nákup zahraničních tanků" # todo: NEW TRANSLATION
  EST_purchase_foreign_tanks_desc: "Tanky jsou životně důležité pro moderní armádu a představují kritickou mezeru v našich silách. Budeme hledat u našich spojenců nákup těchto nezbytných zbraňových systémů." # todo: NEW TRANSLATION
  EST_fortify_borders: "Posílit naše hranice" # todo: NEW TRANSLATION
  EST_fortify_borders_desc: "Rusko se stává čím dál drzější ve svých agresích vůči nám a signály naznačují, že připravují nepřátelské kroky. Abychom předešli katastrofě, musíme neprodleně posílit obranu naší hranice." # todo: NEW TRANSLATION
  EST_friend_of_my_friend: "Přítel mého přítele..." # todo: NEW TRANSLATION
  EST_friend_of_my_friend_desc: "Stará moudrost platí v diplomacii i v životě: 'Přítel mého přítele je mým přítelem. Přítel mého nepřítele je mým nepřítelem. Nepřítel mého přítele je mým nepřítelem. Nepřítel mého nepřítele je mým přítelem.'" # todo: NEW TRANSLATION
  EST_poking_the_bear: "Dráždění medvěda" # todo: NEW TRANSLATION
  EST_poking_the_bear_desc: "Medvěda se už nebudeme bát, až bude ležet mrtvý. Stane se z nás lovec a medvěd proti nám bude bezmocný." # todo: NEW TRANSLATION
  EST_strengthening_territorial_claims: "Posilování územních nároků" # todo: NEW TRANSLATION
  EST_strengthening_territorial_claims_desc: "Více než 60 let Rusko nelegálně okupuje oprávněná estonská území. Chceme-li se s nimi vypořádat, musíme nejprve posílit naše legitimní nároky na tato území." # todo: NEW TRANSLATION
  EST_purging_country_traitors: "Očista země od zrádců" # todo: NEW TRANSLATION
  EST_purging_country_traitors_desc: "Abychom zachovali Estonsko svobodu a bezpečnost, musíme vyhledat zahraniční agenty, kteří aktivně podrývají náš rozvoj. I sebemenší čin zrady musí být potrestán rychlým a rozhodným postupem." # todo: NEW TRANSLATION
  EST_preparing_for_inevitable: "Příprava na nevyhnutelné" # todo: NEW TRANSLATION
  EST_preparing_for_inevitable_desc: "Válka znovu visí na horizontu. Musíme učinit všechna možná opatření, abychom zajistili naši připravenost na nadcházející konflikt." # todo: NEW TRANSLATION
  EST_petting_the_bear: "Mazlení s medvědem" # todo: NEW TRANSLATION
  EST_petting_the_bear_desc: "Rusko zůstává významnou světovou velmocí, nepřekonatelnou v evropském vlivu. Proč si dělat nepřítele takové síly, když usmíření nabízí nadějnější cestu?" # todo: NEW TRANSLATION
  EST_warm_up_with_russia_nat: "Zbližování s Ruskem" # todo: NEW TRANSLATION
  EST_warm_up_with_russia_nat_desc: "Nadešel čas překonat naši komplikovanou historii s Ruskem a posunout se společně do nové éry spolupráce." # todo: NEW TRANSLATION
  EST_finland_model: "Finský model vyjednávání" # todo: NEW TRANSLATION
  EST_finland_model_desc: "Finsko úspěšně vyjednalo svou neutralitu z pozice síly a udržovalo vliv v mezinárodních jednáních. Nyní stojí jako ekonomický kolos. Jejich diplomatický přístup slouží jako obdivuhodný model pro naše vlastní vyjednávání." # todo: NEW TRANSLATION
  EST_question_russian_sanctions: "Zpochybňování sankcí" # todo: NEW TRANSLATION
  EST_question_russian_sanctions_desc: "Sankce se ukázaly jako neúčinné, škodí obyčejným občanům a nezmírňují moc vlády, jak je zřejmé na Rusku. Proč bychom měli podporovat tyto nelegitimní kroky, které slouží jen k poškozování obyčejných lidí?" # todo: NEW TRANSLATION
  EST_work_together_rus: "Společně pro lepší budoucnost" # todo: NEW TRANSLATION
  EST_work_together_rus_desc: "Co škody by nám mohla spolupráce s Ruskem způsobit? Partnerství by mohlo otevřít nové příležitosti pro obě země." # todo: NEW TRANSLATION
  EST_declaration_bauskha: "Deklarace z Bausky" # todo: NEW TRANSLATION
  EST_declaration_bauskha_desc: "Navrhli jsme setkání s dalšími nacionalistickými stranami v Baltském regionu v Bausce, aby byl podepsán dokument o těsnější spolupráci v boji proti ruskému vlivu a dosažení společných cílů." # todo: NEW TRANSLATION
  EST_support_euromaidan: "Podpora účastníků Euromajdanu" # todo: NEW TRANSLATION
  EST_support_euromaidan_desc: "Ukrajinský lid má právo protestovat proti chybnému směrování své vlády. Musíme vyjádřit naši plnou podporu jejich věci." # todo: NEW TRANSLATION
  EST_connection_with_christian_parties_eu: "Křesťanské spojení" # todo: NEW TRANSLATION
  EST_connection_with_christian_parties_eu_desc: "Posilováním pevných vazeb s dalšími křesťanskými stranami napříč Evropou můžeme posílit identitu Estonska jako silné křesťanské země a etablovat se jako cenný diplomatický partner na mnoho let." # todo: NEW TRANSLATION
  EST_christian_alliance: "Křesťanská aliance" # todo: NEW TRANSLATION
  EST_christian_alliance_desc: "Ačkoliv nemusíme být ve skutečnosti křesťané, aliance založená na sdílených křesťanských hodnotách by mohla být pro naše zájmy vysoce prospěšná." # todo: NEW TRANSLATION
  EST_looking_into_scandinavia: "Zaměřit se na Skandinávii" # todo: NEW TRANSLATION
  EST_looking_into_scandinavia_desc: "Ačkoliv se mohou zdrávat to připustit, sdílíme bratrské pouto se skandinávskými zeměmi. Měli bychom s nimi usilovat o teplejší vztahy jak pro diplomatické výhody, tak pro výnosný obchod. Najít společnou řeč s našimi sourozenci napříč mořem nám umožní vybudovat společně silnější budoucnost." # todo: NEW TRANSLATION
  EST_strengthen_baltic_trade: "Posílení obchodu" # todo: NEW TRANSLATION
  EST_strengthen_baltic_trade_desc: "Investováním do veřejné infrastruktury a uzavíráním nových dohod můžeme zvýšit náš příjem i objem obchodu." # todo: NEW TRANSLATION
  EST_healthcare_reform_nat: "Reforma zdravotnického systému" # todo: NEW TRANSLATION
  EST_healthcare_reform_nat_desc: "Zaměříme se na reformu zdravotnického systému s cílem vytvořit efektivnější a účinnější systém, který bude vyhovovat potřebám populace naší země." # todo: NEW TRANSLATION
  EST_ban_abortion: "Zákaz potratů" # todo: NEW TRANSLATION
  EST_ban_abortion_desc: "Není pochyb o tom, že potrat je vraždou a nepřináší naší zemi žádný prospěch. Aby se zlepšila naše plodnost a náš národ mohl i nadále růst, musíme ukončit tento handicap, který lidé odvážně nazývají 'právem'." # todo: NEW TRANSLATION
  EST_prohibition_law: "Prohibice" # todo: NEW TRANSLATION
  EST_prohibition_law_desc: "Alkohol je ďábel v přestrojení, jehož úloha je destabilizovat průměrné domácnosti zaváděním opilých hádek a násilí. Prohibice je jediný způsob, jak zastavit šíření této nemoci." # todo: NEW TRANSLATION
  EST_free_dental_care: "Zdarma zubní péče pro Jasné Estonsko!" # todo: NEW TRANSLATION
  EST_free_dental_care_desc: "Zavádíme bezplatnou zubní péči pro všechny obyvatele, bez ohledu na příjem, s nadějí, že tato politika zlepší ústní zdravotní stav naší populace. Od této chvíle budou všichni estonští zubaři povinni poskytovat bezplatnou péči pacientům do 18 let, kterou bude hradit státní pojištění." # todo: NEW TRANSLATION
  EST_estonian_values: "Trvalé estonské hodnoty" # todo: NEW TRANSLATION
  EST_estonian_values_desc: "Naše hodnoty, naše svoboda, náš národ!" # todo: NEW TRANSLATION
  EST_market_public_interests: "Nový veřejný trh" # todo: NEW TRANSLATION
  EST_market_public_interests_desc: "Veřejný trh dlouhodobě sloužil zájmům velkých korporací, které chtějí jen zbohatnout na úkor obyčejného člověka. Více nebudeme tolerovat takové chování, je čas regulovat trh tak, aby sloužil pouze veřejnému zájmu." # todo: NEW TRANSLATION
  EST_nat_public_bank: "Vytvoření Národní veřejné banky" # todo: NEW TRANSLATION
  EST_nat_public_bank_desc: "Stát musí hrát v bankovním sektoru větší roli, a co je lepšího než zřídit veřejnou banku? Zvýšením našeho vlivu v tomto sektoru můžeme zajistit odpo‑vědný hospodářský rozvoj a lepší standardy pro naše lidi." # todo: NEW TRANSLATION
  EST_education_reform_nat: "Reforma vzdělávacího systému" # todo: NEW TRANSLATION
  EST_education_reform_nat_desc: "Zavedeme reformu vzdělávacího systému od samého základu. Ačkoliv to bude dlouhá a náročná reforma, jistě učiní vzdělávací systém efektivnější, sníží počet odcházejících žáků a zlepší kvalitu vzdělávání." # todo: NEW TRANSLATION
  EST_sinine_aratus: "Sinine Aratus" # todo: NEW TRANSLATION
  EST_sinine_aratus_desc: "Aby národní identita Estonska přežila věky, je důležité, aby se naše děti učily milovat svou zemi a její tradice. Zřídíme mládežnickou organizaci, která tyto ideály zachová a rozdmýchá národní nacionalismus a zapálí Estonsko nové národní probuzení!" # todo: NEW TRANSLATION
  EST_ban_rus_language: "Zákaz ruského jazyka" # todo: NEW TRANSLATION
  EST_ban_rus_language_desc: "Je to pro nás přirozené rozhodnutí zakázat používání a výuku ruského jazyka, ten samý jazyk, kterým hovoří náš odporný cizí utlačovatel." # todo: NEW TRANSLATION
  EST_countryside_schools: "Otevírání venkovských škol" # todo: NEW TRANSLATION
  EST_countryside_schools_desc: "Venkovská negramotnost byla problémem, který sužuje naši zemi od jejího znovuzaložení, a jedním z mnoha způsobů, jak s tím bojovat, je učinit vzdělání dostupnějším. Otevírání škol na venkově pomůže zmírnit vzdělávací krizi, kterou prožíváme, a zajistí budoucnost další generace." # todo: NEW TRANSLATION
  EST_teacher_wages: "Zvyšování mezd učitelů" # todo: NEW TRANSLATION
  EST_teacher_wages_desc: "Učitelé potřebují lepší mzdy, jinak si naši studenti nemohou zajistit kvalitní vzdělání." # todo: NEW TRANSLATION
  EST_professional_army: "Prosazování profesionalizace" # todo: NEW TRANSLATION
  EST_professional_army_desc: "Paramilitární složka naší armády, Estonská obranná liga, je zastaralé opatření, které nemá místo v moderní armádě 21. století. Naše stálá armáda, pokud dostane financování od Estonské obranné ligy, by měla být více než schopná odrazit cizí útočníky." # todo: NEW TRANSLATION
  EST_military_status_quo: "Obvyklá praxe" # todo: NEW TRANSLATION
  EST_military_status_quo_desc: "Jak praví staré rčení... 'Když to není rozbité, neopravuj to.' Organizace, kterou máme nyní, nemá významné problémy a proto neexistuje skutečný důvod ke změně. Mít takovou paramilitární rezervu, například Estonskou obrannou ligu, k dispozici při invazi, bude mít vždy své výhody." # todo: NEW TRANSLATION
  EST_estonian_defence_league: "Upřednostňovat para-militární rezervy" # todo: NEW TRANSLATION
  EST_estonian_defence_league_desc: "Moderní armády se ukázaly být drahé a spíše doplňky k mezinárodním než domácím konfliktům. Pokud cílem státu je skutečné ukončení konfliktů, je logické nejprve složit zbraně." # todo: NEW TRANSLATION
  EST_armored_focus: "Důraz na obrněné síly" # todo: NEW TRANSLATION
  EST_armored_focus_desc: "Profesionální a schopná ozbrojená síla vyžaduje víc než jen muže na bojišti. Naše tankové jednotky jsou v současnosti zastaralé a obecně nevyhovující velikosti. Je čas to změnit." # todo: NEW TRANSLATION
  EST_looking_to_russia: "Hledět na Rusko" # todo: NEW TRANSLATION
  EST_looking_to_russia_desc: "Ačkoli byli naším bývalým utlačovatelem, nemůžeme dovolit, aby události minulosti určovaly naši současnou politiku. Hledání realignace s Ruskem je klíčové pro přežití naší země." # todo: NEW TRANSLATION
  EST_center_party: "Středová strana" # todo: NEW TRANSLATION
  EST_center_party_desc: "Středová strana zvítězila ve volbách a nyní má pohodlnou většinu, která jí umožňuje prosadit svůj program v Riigikogu." # todo: NEW TRANSLATION
  EST_left_faction: "Levá frakce" # todo: NEW TRANSLATION
  EST_left_faction_desc: "Levá frakce a jejich sociálně-liberální politiky zvítězily v politickém boji o moc, čímž si zajistily vliv nad stranou i Riigikogu." # todo: NEW TRANSLATION
  EST_soc_lib_policies: "Sociálně-liberální politika" # todo: NEW TRANSLATION
  EST_soc_lib_policies_desc: "Budeme prosazovat sociálně-liberální politiku, s konečným cílem vytvořit společnost, ve které má každý jedinec svobodu žít svůj život s plnými příležitostmi bez ohledu na status." # todo: NEW TRANSLATION
  EST_promote_women_rights: "Podporovat práva žen" # todo: NEW TRANSLATION
  EST_promote_women_rights_desc: "Zavedením politik, jako jsou flexibilní pracovní podmínky a důraz na rovné odměňování a příležitosti, můžeme zvýšit počet žen v pracovních silách a povzbudit více žen k vstupu do vedoucích rolí." # todo: NEW TRANSLATION
  EST_align_with_left_parties: "Navázat spolupráci s levicovými stranami" # todo: NEW TRANSLATION
  EST_align_with_left_parties_desc: "Levicové strany vědí, co dělají, takže by bylo nejlepší s nimi navázat blízké styky." # todo: NEW TRANSLATION
  EST_progressive_taxation: "Zavést progresivní zdanění" # todo: NEW TRANSLATION
  EST_progressive_taxation_desc: "Zavedli jsme progresivní daňový systém, který bude zdaňovat jednotlivce různými sazbami v závislosti na jejich výši příjmu. Tento progresivní daňový systém usnadní platby daní pro osoby s nižšími a středními příjmy a zajistí, že ti s vyššími příjmy budou více přispívat do daňové základny země." # todo: NEW TRANSLATION
  EST_oppose_monopolies: "Boj proti monopolům" # todo: NEW TRANSLATION
  EST_oppose_monopolies_desc: "Musíme být hlasití v opozici proti monopolům a podniknout veškeré nezbytné kroky k jejich rozbití." # todo: NEW TRANSLATION
  EST_closer_ties_with_east: "Vytvářet blízké vazby se Východem" # todo: NEW TRANSLATION
  EST_closer_ties_with_east_desc: "Marně hledáme odpověď na Západě, když řešení našich problémů je přímo před námi, a to ve velmocích Ruska a Číny." # todo: NEW TRANSLATION
  EST_promote_euroscepticism: "Podporovat euroskepticismus" # todo: NEW TRANSLATION
  EST_promote_euroscepticism_desc: "Přiznejme si to, EU je nedemokratická a neodpovědná. EU se stala příliš mocnou a proměnila se v monstrum, které příliš zasahuje do života obyčejných občanů." # todo: NEW TRANSLATION
  EST_empower_rus_minorities: "Posílit ruské menšiny" # todo: NEW TRANSLATION
  EST_empower_rus_minorities_desc: "Ostatní to budou považovat za zradu, ale pro nás je to prostě řešení věčného problému. Zvýšením jejich zastoupení v parlamentu a vládních institucích můžeme zmírnit napětí mezi našimi mnoha etniky." # todo: NEW TRANSLATION
  EST_corruption_blind_eye: "Přivírat oči ke korupci" # todo: NEW TRANSLATION
  EST_corruption_blind_eye_desc: "Korupce je problém, ale proč proti ní bojovat, když se jí můžete jednoduše přidat? Existuje mnoho výhod přivírání očí k takovým praktikám, hlavně, že se můžeme soustředit na jiné, důležité záležitosti." # todo: NEW TRANSLATION
  EST_right_faction: "Pravicová frakce" # todo: NEW TRANSLATION
  EST_right_faction_desc: "Pravicová frakce a jejich sociálně-konzervativní politiky zvítězily v politickém boji o moc, čímž si zajistily vliv nad stranou i Riigikogu." # todo: NEW TRANSLATION
  EST_promote_soc_conservatism: "Podporovat sociální konzervatismus" # todo: NEW TRANSLATION
  EST_promote_soc_conservatism_desc: "Věříme, že společnost je nejlépe řízena, když jsou osobní a ekonomické svobody maximalizovány v rámci tradičních hodnot. Proto budeme upřednostňovat omezený zásah vlády do života občanů a ekonomiku volného trhu." # todo: NEW TRANSLATION
  EST_oppose_homosexuality: "Odmítat homosexualitu" # todo: NEW TRANSLATION
  EST_oppose_homosexuality_desc: "Homosexualita je nemorální a jde proti přirozenému řádu. Ačkoliv je lákavé ji otevřeně kriminalizovat, je to krok příliš daleko alespoň prozatím. Místo toho budeme tiše potlačovat homosexualitu, ale nebudeme uznávat taková svazky a neposkytovat výhody párům stejného pohlaví." # todo: NEW TRANSLATION
  EST_promote_mixed_economy: "Podporovat smíšenou ekonomiku" # todo: NEW TRANSLATION
  EST_promote_mixed_economy_desc: "Nemůžeme se spoléhat jen na dřevo, abychom přežili naši ekonomiku. Musíme diverzifikovat naši ekonomiku podporou IT sektoru a našeho průmyslu." # todo: NEW TRANSLATION
  EST_strengthen_est_middle_class: "Posílit estonskou střední třídu" # todo: NEW TRANSLATION
  EST_strengthen_est_middle_class_desc: "Naše ekonomika v posledních letech rychle roste, což vedlo ke zvýšení počtu lidí považovaných za střední třídu. Je to pozitivní vývoj, protože silná střední třída je nezbytná pro zdravou ekonomiku. Budeme pracovat na tvorbě politik, které pomohou střední třídě ještě více růst. To zahrnuje vytváření více pracovních míst, zajištění lepšího vzdělání a školení a zvyšování přístupu ke kreditu." # todo: NEW TRANSLATION
  EST_allign_with_right_parties: "Sjednotit se s pravicovými stranami" # todo: NEW TRANSLATION
  EST_allign_with_right_parties_desc: "Ostatní pravicové strany v Evropě jsou vzorem; jejich úspěch je bezkonkurenční. Sjednotit se s těmito pravicovými stranami může být prospěšné." # todo: NEW TRANSLATION
  EST_sde: "Sociálně demokratická strana" # todo: NEW TRANSLATION
  EST_sde_desc: "Sociálně demokratická strana dokázala vyhrát volby a byla pověřena sestavením nové vlády." # todo: NEW TRANSLATION
  EST_home_problems: "Program bydlení" # todo: NEW TRANSLATION
  EST_home_problems_desc: " Tento program bydlení poskytne dostupné možnosti bydlení oprávněným obyvatelům Estonska. Nabídneme různé typy bydlení, od bytů po řadové domy a rodinné domy." # todo: NEW TRANSLATION
  EST_socdem_best: "Sociální politiky" # todo: NEW TRANSLATION
  EST_socdem_best_desc: "Reformou a rozšířením sociálních politik naší země můžeme zvýšit blahobyt naší populace." # todo: NEW TRANSLATION
  EST_labour_paradise: "Ochrana odborů" # todo: NEW TRANSLATION
  EST_labour_paradise_desc: "Odborové svazy chrání práva pracovníků po celé naší zemi, a musíme být odhodláni je chránit. Nový zákon zaručuje právo zakládat a vstupovat do odborů a poskytuje svobodu jednat kolektivně, ale také nezávislost na vládním či politickém zasahování." # todo: NEW TRANSLATION
  EST_workers_support: "Poskytnout podporu pracujícím v nouzi" # todo: NEW TRANSLATION
  EST_workers_support_desc: "Poskytování podpory našim pracovníkům je nezbytné k tomu, aby naše země byla prosperující." # todo: NEW TRANSLATION
  EST_min_wage: "Zvýšení minimální mzdy" # todo: NEW TRANSLATION
  EST_min_wage_desc: "Zvýšíme minimální mzdu, abychom drželi krok s náklady na živobytí a přilákali do země více pracovníků." # todo: NEW TRANSLATION
  EST_ngo_support: "Podpora nevládních organizací" # todo: NEW TRANSLATION
  EST_ngo_support_desc: "Nevládní organizace jsou důležitou součástí společnosti a musí dělat vše, co je třeba k jejich správnému fungování." # todo: NEW TRANSLATION
  EST_expand_welfare: "Rozšíření sociálního státu" # todo: NEW TRANSLATION
  EST_expand_welfare_desc: "Zvýšíme výdaje na zdravotní péči, vzdělávání a bydlení a zavedeme také nová opatření, která pomohou nezaměstnaným, samoživitelům a postiženým, ve snaze zlepšit kvalitu života průměrného Estonce." # todo: NEW TRANSLATION
  EST_invite_investors: "Přilákat zahraniční investory" # todo: NEW TRANSLATION
  EST_invite_investors_desc: "Podobně jako místní investoři jsou i zahraniční investoři nezbytní pro rozvoj naší ekonomiky a uděláme vše, co bude třeba, abychom je přilákali k založení podniků v naší malé zemi." # todo: NEW TRANSLATION
  EST_guarantee_youth: "Zajištění mládeže" # todo: NEW TRANSLATION
  EST_guarantee_youth_desc: "Musíme zajistit, že naše země bude mít v nadcházejících letech dobré vedení; díky našemu závazku k vzdělání a inovacím můžeme mládeži zaručit jasnou budoucnost." # todo: NEW TRANSLATION
  EST_little_man: "Podpora malého člověka" # todo: NEW TRANSLATION
  EST_little_man_desc: "Malý člověk – obyčejný občan, který možná vlastní malé podnikání, nebo pracuje v zemědělství, nebo nic z toho nemá. On, ať už je malý či nevýznamný, hraje při chodu naší země zásadní roli a proto mu musíme pomáhat a chránit ho, jak jen budeme moci." # todo: NEW TRANSLATION
  EST_free_education: "Bezplatné vysoké vzdělání" # todo: NEW TRANSLATION
  EST_free_education_desc: "V rozhodném kroku k reformě vzdělávání zavedeme komplexní politiku poskytující bezplatné vysoké vzdělání všem studentům, bez ohledu na jejich finanční situaci. Tím zajistíme rovné příležitosti pro akademický postup a posílíme intelektuální kapitál naší země." # todo: NEW TRANSLATION
  EST_support_families: "Podpora rodin mladých dospělých" # todo: NEW TRANSLATION
  EST_support_families_desc: "Mladé rodiny jsou obzvláště ohroženy ekonomickými potížemi. Zavedeme komplexní podpůrné systémy a sociální sítě, které mladým dospělým s rodinami pomohou zvládat finanční potíže a udržet stabilní domácí prostředí." # todo: NEW TRANSLATION
  EST_alcho_tax: "Alkohol je hlavní příčina zdravotních problémů, neboť alkoholismus se rozšířil a stal se významným problémem na venkově. Cílem je odrazovat od konzumace zavedením vysokých daní na alkoholické nápoje." # todo: NEW TRANSLATION
  EST_alcho_tax_desc: "" # todo: NEW TRANSLATION
  EST_workspace: "Dílna mládeže" # todo: NEW TRANSLATION
  EST_workspace_desc: "Díky našim úspěšným reformám a investicím do sociálního zabezpečení jsme Estonsko proměnili v dílnu mládí, kde nové i starší generace pracují spolu pro společné dobro." # todo: NEW TRANSLATION
  EST_e_residency: "Program elektronické rezidentury" # todo: NEW TRANSLATION
  EST_e_residency_desc: "Tím, že ne-Estonci získají přístup k estonským službám, jako je založení firem, bankovnictví, zpracování plateb a zdanění, můžeme zvýšit naši ekonomickou produkci přilákáním místních i zahraničních investic." # todo: NEW TRANSLATION
  EST_office_sectors: "Rozšíření kancelářského sektoru" # todo: NEW TRANSLATION
  EST_office_sectors_desc: "Kancelářský sektor hraje poměrně významnou roli při pohonu obrovského stroje ekonomiky a jeho rozšíření se zdá být zcela přirozené vzhledem k přínosům, které přináší." # todo: NEW TRANSLATION
  EST_log_log: "Logistika dřeva" # todo: NEW TRANSLATION
  EST_log_log_desc: "Dřevo představuje důležitý zdroj příjmů a je jednou z hlavních komodit, které vyvážíme. Zlepšením logistiky přepravy dřeva prostřednictvím investic do klíčové infrastruktury můžeme snížit náklady na dopravu a zvýšit marži zisku." # todo: NEW TRANSLATION
  EST_replant_forests: "Opětovné zalesňování lesů" # todo: NEW TRANSLATION
  EST_replant_forests_desc: "Začneme znovu zalesňovat lesy naší země, abychom obnovili ztracené ekosystémy a zároveň poskytli obnovitelný zdroj dřeva." # todo: NEW TRANSLATION
  EST_expand_log_industry: "Rozšíření exportu dřeva" # todo: NEW TRANSLATION
  EST_expand_log_industry_desc: "Dřevo a dřevěné výrobky představují velkou část našeho exportu, je tedy normální rozšířit tento průmysl a tím i náš příjem." # todo: NEW TRANSLATION
  EST_investments_money: "Více peněz do rozpočtu" # todo: NEW TRANSLATION
  EST_investments_money_desc: "Náš rozpočet vyžaduje více peněz na velké investice a proto si myslím, že je ospravedlnitelné mírně zvýšit daně pro větší část příjmů." # todo: NEW TRANSLATION
  EST_better_roads: "Propojení národa" # todo: NEW TRANSLATION
  EST_better_roads_desc: "Rozšířením silniční a železniční infrastruktury můžeme lépe propojit naši zemi a vytvořit nové pracovní příležitosti při dalším rozvoji naší země." # todo: NEW TRANSLATION
  EST_renovate_factories: "Obnova továren" # todo: NEW TRANSLATION
  EST_renovate_factories_desc: "Když se Sovětský svaz rozpadl, byli jsme nuceni deindustrializovat, protože továrny už nebyly ziskové ani zvládnutelné. Od té doby uplynulo hodně času a infrastruktura stále zůstává. Možná je dobrý nápad tyto opotřebované továrny zrekonstruovat a znovu uvést do provozu." # todo: NEW TRANSLATION
  EST_pink_shirts: "Estonské nejkvalitnější růžové košile" # todo: NEW TRANSLATION
  EST_pink_shirts_desc: "Žádný komentář." # todo: NEW TRANSLATION
  EST_own_shirts: "Estonská autarkie" # todo: NEW TRANSLATION
  EST_own_shirts_desc: "Možná bude prospěšné mít rozmanitý průmysl, zvláště textilní, v dlouhodobém horizontu." # todo: NEW TRANSLATION
  EST_robint_kavur: "Robint Kavur a spol." # todo: NEW TRANSLATION
  EST_robint_kavur_desc: "Kdo sakra je Robint Kavur a proč vlastní tu firmu?" # todo: NEW TRANSLATION
  EST_fighting_unemployment: "Boj proti nezaměstnanosti" # todo: NEW TRANSLATION
  EST_fighting_unemployment_desc: "Jsme odhodláni bojovat proti nezaměstnanosti a zavedli jsme řadu opatření k tomuto cíli." # todo: NEW TRANSLATION
  EST_startup_estonia: "Start-up Estonsko" # todo: NEW TRANSLATION
  EST_startup_estonia_desc: "Je klíčové podporovat ambiciózní jednotlivce a startupy, a proto zahájíme vládní iniciativu zaměřenou na posílení estonského startupového ekosystému, aby byl místem vzniku dalších úspěšných příběhů startupů v budoucnosti." # todo: NEW TRANSLATION
  EST_open_workplaces_con: "Rozšiřování veřejného sektoru" # todo: NEW TRANSLATION
  EST_open_workplaces_con_desc: "Abychom poskytovali lidem lepší služby, musíme rozšířit veřejný sektor najmutím více zaměstnanců a rozšířením klíčové veřejně vlastněné infrastruktury. Tím podpoříme hospodářský růst a vytvoříme více, lépe placených pracovních míst." # todo: NEW TRANSLATION
  EST_invest_in_trade_ports: "Investování do obchodních přístavů" # todo: NEW TRANSLATION
  EST_invest_in_trade_ports_desc: "Můžeme zvýšit naši obchodní produkci investováním do související infrastruktury, zejména obchodních přístavů." # todo: NEW TRANSLATION
  EST_tax_breaks: "Nabídnout daňové úlevy" # todo: NEW TRANSLATION
  EST_tax_breaks_desc: "Nabízením daňových úlev můžeme podpořit nové start-upy a rozvíjet estonskou ekonomiku." # todo: NEW TRANSLATION
  EST_burecracy_ease: "Zjednodušení byrokracie při podnikání" # todo: NEW TRANSLATION
  EST_burecracy_ease_desc: "Upřednostněním snížení byrokracie spojené se zakládáním a provozováním podniků můžeme zvýšit efektivitu a usnadnit začátek podnikání, čímž vytvoříme příznivé prostředí pro podniky k růstu." # todo: NEW TRANSLATION
  EST_monopoly_war: "Boj proti monopolům" # todo: NEW TRANSLATION
  EST_monopoly_war_desc: "Zavedením zákonů a politik soutěže můžeme účinně omezit moc monopolů a dokonce je rozbít." # todo: NEW TRANSLATION
  EST_bussiness_paradise: "Ráj malých podniků" # todo: NEW TRANSLATION
  EST_bussiness_paradise_desc: "Dokázali jsme Estonsko proměnit z poměrně neznámé země na skutečný ráj pro podnikání vytvořením podpůrného ekonomického systému pro všechny podniky." # todo: NEW TRANSLATION
  EST_invest_in_police: "Investice do policie" # todo: NEW TRANSLATION
  EST_invest_in_police_desc: "Mnozí to považují za špatné využití prostředků, ale podpora našeho policejního sboru je nezbytná k ochraně obyčejného občana před násilníky či lidmi, kteří mají v úmyslu ublížit." # todo: NEW TRANSLATION
  EST_work_or_morgue: "Řešení nezaměstnanosti" # todo: NEW TRANSLATION
  EST_work_or_morgue_desc: "Prosazováním různých politik a programů, jako je poskytování finanční pomoci nezaměstnaným, stejně jako programy školení a vzdělávání, které jim pomohou najít nová zaměstnání, můžeme řešit problém nezaměstnanosti." # todo: NEW TRANSLATION
  EST_energy_con: "Energetická otázka" # todo: NEW TRANSLATION
  EST_energy_con_desc: "V posledních letech se energie stala horkým tématem debaty mezi stranami, které navrhují setrvání ve stávajícím stavu, a těmi, kteří hledají alternativní způsoby. Zachování stávajícího stavu je rozhodně mimo otázku, ale teď zůstává otázka: který zdroj obnovitelné energie vybereme?" # todo: NEW TRANSLATION
  EST_renewable_energy: "Obnovitelná energie" # todo: NEW TRANSLATION
  EST_renewable_energy_desc: "Nebudeme riskovat volbu dražší a nebezpečnější varianty, zvolíme tedy běžnou obnovitelnou energii." # todo: NEW TRANSLATION
  EST_nuclear_energy: "Jaderná energie" # todo: NEW TRANSLATION
  EST_nuclear_energy_desc: "Stavba jaderné elektrárny je složitým a extrémně nákladným podnikem, ale jsme si jisti, že máme odborné znalosti k realizaci a přesto nám to v dlouhodobém horizontu přinese větší užitek." # todo: NEW TRANSLATION
  EST_windmills: "Nejlepší větrné elektrárny, které Evropa může nabídnout" # todo: NEW TRANSLATION
  EST_windmills_desc: "Podařilo se nám vyvinout nejlepší a nejpokročilejší větrné elektrárny v Evropě a rozhodně je budeme používat." # todo: NEW TRANSLATION
  EST_sollar_pannels: "Solární energie" # todo: NEW TRANSLATION
  EST_sollar_pannels_desc: "Přechodem od větrných mlýnů musíme nyní sklízet sílu slunce, abychom se stali energeticky soběstačnými." # todo: NEW TRANSLATION
  EST_green_atom: "Zelený atom" # todo: NEW TRANSLATION
  EST_green_atom_desc: "Síla slunce je doslova v našich rukou. Omlouvám se, asi jsem se nechal unést. Každopádně se nám podařilo vyvinout špičkový obnovitelný jaderný zdroj energie, díky němuž Estonsko jistě prosperuje." # todo: NEW TRANSLATION
  EST_coal_power: "Uhelná energetika" # todo: NEW TRANSLATION
  EST_coal_power_desc: "Přechod na obnovitelnou energii naše problémy nevyřeší. Je na čase zaměřit se na osvědčený zdroj paliva: uhlí! Uhlí nám umožní vyřešit všechny naše problémy." # todo: NEW TRANSLATION
  EST_invest_in_coal: "Levný plyn, dokonalá síla" # todo: NEW TRANSLATION
  EST_invest_in_coal_desc: "Pokud budeme nadále klást důraz na levný plyn, budeme mít sílu pro každého z našich lidí." # todo: NEW TRANSLATION
  EST_invest_future: "Investování do budoucnosti" # todo: NEW TRANSLATION
  EST_invest_future_desc: "Musíme se připravit na budoucnost ještě teď tím, že budeme investovat do sociálních programů, vzdělávání a zdravotní péče a zabráníme tak jakýmkoli škodám pro estonský národ." # todo: NEW TRANSLATION
  EST_invest_in_cities: "Správné plánování měst" # todo: NEW TRANSLATION
  EST_invest_in_cities_desc: "Chaotická výstavba měst může vést k nečekaným katastrofám, jako je nadměrné osídlení a zvýšené riziko zemětřesení. Zastavení těchto staveb a zavedení správného plánování měst by mělo snížit riziko takových událostí." # todo: NEW TRANSLATION
  EST_ole_kaasas: "Ole Kaasas Program" # todo: NEW TRANSLATION
  EST_ole_kaasas_desc: "Jednou z našich největších současných potíží je digitální propast ve společnosti a v různých sektorech ekonomiky. Spoluprací se soukromými podniky můžeme tuto mezeru uzavřít a zpřehlednit naši správu." # todo: NEW TRANSLATION
  EST_reform_curriculum: "Reforma kurikula" # todo: NEW TRANSLATION
  EST_reform_curriculum_desc: "Současné kurikulum je příliš zaměřené na testování a nedostatečné na praktické dovednosti. Škola by měla učit studenty, jak kriticky myslet a řešit problémy, jak být kreativní a inovativní, a ne mechanicky se učit používat matematické vzorce a rovnice, pro které nemají potřebu. Buďme upřímní, kdy jste naposledy použili kvadratickou rovnici?" # todo: NEW TRANSLATION
  EST_increase_teacher_wages: "Zvýšení platů učitelů" # todo: NEW TRANSLATION
  EST_increase_teacher_wages_desc: "Existuje mnoho výhod zvyšování platů učitelů. Za prvé by to přilákalo více lidí do profese, jelikož výuka bývá často vnímána jako nízko placená práce. To by mohlo vést ke zvýšení kvality učitelů, protože ti, kteří mají pro výuku nadšení, by byli více nakloněni vstoupit do profese. Navíc vyšší platy by vedly k lepšímu udržení učitelů, protože by méně odcházeli za lépe placenými pracemi." # todo: NEW TRANSLATION
  EST_e_education: "E-Education" # todo: NEW TRANSLATION
  EST_e_education_desc: "Digitalizace vzdělávání bude důležitým prvním krokem k změně školství jako celku, protože bude interaktivnější a zábavnější pro studenty jakéhokoli věku." # todo: NEW TRANSLATION
  EST_immigration_cons: "Estonské hodnoty" # todo: NEW TRANSLATION
  EST_immigration_cons_desc: "Budeme chránit estonské hodnoty a zabráníme dalším migracím jiných národů do naší země." # todo: NEW TRANSLATION
  EST_family_traditions_con: "Zachování tradic" # todo: NEW TRANSLATION
  EST_family_traditions_con_desc: "Rodinné tradice byly, jsou a budou naší vizí. Měli bychom zajistit, aby byl náš lid spokojený." # todo: NEW TRANSLATION
  EST_air_focus: "Rozvoj letectva" # todo: NEW TRANSLATION
  EST_air_focus_desc: "Pokud chceme mít schopnou a nebezpečnou armádu, potřebujeme mít také schopné a ještě nebezpečnější letectvo. Nyní se musíme zaměřit na rozvoj našich vzdušných sil a zajistit, aby dokázaly porazit jakoukoli zemi, která by nám stála v cestě." # todo: NEW TRANSLATION
  EST_air_defence: "Estonská protivzdušná obrana" # todo: NEW TRANSLATION
  EST_air_defence_desc: "Bez systémů protivzdušné obrany by byly naše pozemní síly snadnou kořistí. Proto musíme investovat do našich obranných systémů, jinak bychom se stávali zranitelnými na každý okamžik." # todo: NEW TRANSLATION
  EST_air_reform: "Reforma estonských vzdušných sil" # todo: NEW TRANSLATION
  EST_air_reform_desc: "Musíme reformovat naše současné vzdušné síly, abychom zajistili, že nebudou zničena města kvůli vybavení, na němž jsme zapomněli myslet." # todo: NEW TRANSLATION
  EST_multirole_focus: "Zaměření na víceúčelové bojové letouny" # todo: NEW TRANSLATION
  EST_multirole_focus_desc: "Měli bychom se zaměřit na víceúčelové bojové letouny, abychom měli vyvážený přístup k estonskému letectvu. Pokud ne, zůstaneme s letadly, která toho moc nezvládnou. Víceúčelový bojový letoun je jednoduše nejsilnějším typem letadla." # todo: NEW TRANSLATION
  EST_cas_focus: "Investice do stíhačů pro blízkou leteckou podporu (CAS)" # todo: NEW TRANSLATION
  EST_cas_focus_desc: "Musíme investovat do stíhačů pro blízkou leteckou podporu (CAS). Díky nim bude vedení boje pro naše pozemní jednotky výrazně snadnější, a bez nich bychom zůstali otevřenou branou pro nepřátele, kteří by na nás mohli shazovat 2000kg bomby." # todo: NEW TRANSLATION
  EST_defence_league_expansion: "Rozšíření Obranné ligy" # todo: NEW TRANSLATION
  EST_defence_league_expansion_desc: "Rozšíření Obranné ligy je klíčové pro zajištění bezpečnosti našeho státu a národa. Bez něj bychom pravděpodobně podlehli při jakémkoli útoku." # todo: NEW TRANSLATION
  EST_reform_conscription: "Reforma branné povinnosti" # todo: NEW TRANSLATION
  EST_reform_conscription_desc: "Musíme reformovat zákony o branné povinnosti, abychom zajistili co největší možný počet vojáků. Pokud nedokážeme získat dostatek branců, zůstaneme jen s našimi nejvěrnějšími občany, kteří budou bojovat." # todo: NEW TRANSLATION
  EST_joint_drills: "Společné cvičení" # todo: NEW TRANSLATION
  EST_joint_drills_desc: "Chceme-li mít řádnou a efektivní armádu, musíme zajistit, že budou připraveni na jakoukoli situaci, kterou mohou potkat. Přepadení? Dokážeme provést protiútok. Bombardování? Víme, kam se ukrýt. Boj na blízko? Naši vojáci pošlou nepřítele na kolena. Připravená armáda je nezničitelná." # todo: NEW TRANSLATION
  EST_homeland_specialization: "Obrana domoviny" # todo: NEW TRANSLATION
  EST_homeland_specialization_desc: "Ochrana našeho domova je nejvyšší prioritou. Pokud bychom ji nechali nechráněnou, v případě války bychom neměli za co bojovat a vše by bylo zbytečné. Musíme být připraveni na tuto možnost." # todo: NEW TRANSLATION
  EST_subsidize_defence: "Dotace naší obraně" # todo: NEW TRANSLATION
  EST_subsidize_defence_desc: "Potřebujeme silnou armádu. Proto musíme financovat armádu. Vyčleníme nové prostředky na podporu našich sil." # todo: NEW TRANSLATION
  EST_coast_guard: "Pobřežní stráž" # todo: NEW TRANSLATION
  EST_coast_guard_desc: "Musíme vybudovat funkční pobřežní stráž, abychom pokryli nejzranitelnější oblasti – pobřeží. Pokud na to zapomeneme, zanecháme tak prostor pro útočníky, kteří nás mohou napadnout i během spánku." # todo: NEW TRANSLATION
  EST_viribus_unitis: "Viribus Unitis" # todo: NEW TRANSLATION
  EST_viribus_unitis_desc: "Sloučíme naše síly, abychom se stali nepřemožitelnou a nezastavitelnou silou. Nikdo se nám neodváží postavit, a naše cesta k totální dominanci je naprosto nevyhnutelná. §RElagu Eesti.§!" # todo: NEW TRANSLATION
  EST_fortify_islands: "Opevnění ostrovů" # todo: NEW TRANSLATION
  EST_fortify_islands_desc: "Musíme zajistit, že na naší nejzranitelnější půdě budeme mít opevnění. Postavíme několik pobřežních pevností, abychom se připravili na to nejhorší." # todo: NEW TRANSLATION
  EST_mobilty: "Mobilizace naší armády" # todo: NEW TRANSLATION
  EST_mobilty_desc: "Zajištění mobility naší armády je jako vynález výbušných nábojů. Útočte rychle a s přesností, zabíjejte a dobyjte. Nepřátelé nikdy nebudou vědět, co je zasáhlo." # todo: NEW TRANSLATION
  EST_know_thyself: "Poznej sám sebe" # todo: NEW TRANSLATION
  EST_know_thyself_desc: "Poznat sám sebe znamená být konečně uvědomělý. Poznat své nedostatky, slabiny a problémy je silnější než znát své silné stránky. Podíváme se na naši armádu, abychom zjistili, kde jsme nejslabší, a vše opravíme." # todo: NEW TRANSLATION
  EST_modernization: "Modernizace nás samotných" # todo: NEW TRANSLATION
  EST_modernization_desc: "Chceme-li zůstat na špici, děláme skvělou práci. Musíme modernizovat naše letectvo, armádu i námořnictvo. Budeme vylepšovat naše vybavení, jako jsou ruční zbraně a vozidla, ještě před zvážením jakékoli války." # todo: NEW TRANSLATION
  EST_the_best_defense: "Nejlepší obrana" # todo: NEW TRANSLATION
  EST_the_best_defense_desc: "Je to skvělá obrana. Abychom dobře chránili naši domovinu, musíme nejdříve zničit nepřítele." # todo: NEW TRANSLATION
  EST_furor_teutonicus: "Furor Teutonicus" # todo: NEW TRANSLATION
  EST_furor_teutonicus_desc: "Teutoni jsou inspirací. Zahanbíme a porazíme naše nepřátele jako v roce 113 př. n. l. Estonsko bude vládnout." # todo: NEW TRANSLATION
  EST_naval_effort: "Námořní úsilí" # todo: NEW TRANSLATION
  EST_naval_effort_desc: "Musíme vynaložit úsilí na modernizaci a vyzbrojení našeho námořnictva. Naši nejlepší vědci budou využiti k výzkumu nových lodí co nejefektivněji." # todo: NEW TRANSLATION
  EST_domestic_research: "Domácí výzkum" # todo: NEW TRANSLATION
  EST_domestic_research_desc: "Musíme udržet výzkum u NAŠICH výzkumníků, ne outsourcovat ho cizincům, kteří nevědí, co chceme ani jak toho dosáhnout. Jakýkoli návrhář, který není z domoviny, by zničil náš požadovaný výsledek." # todo: NEW TRANSLATION
  EST_foreign_design: "Přezkoumání zahraničních designů" # todo: NEW TRANSLATION
  EST_foreign_design_desc: "Přezkoumání zahraničních návrhů zvětšuje rozsah naší výzkumné činnosti. Přivést jiný pohled nám výrazně prospěje a ukáže, čeho nám chybí, a může také pomoci s mezinárodními vztahy." # todo: NEW TRANSLATION
  EST_stabilizing_the_nation: "Stabilizace naší velké země" # todo: NEW TRANSLATION
  EST_stabilizing_the_nation_desc: "Nejhorší už nastal a už je dávno za námi. Musíme se soustředit na stabilizaci naší země a připravit ji na budoucnost." # todo: NEW TRANSLATION
  EST_reforming_country_step_by_step: "Postupná reforma národa" # todo: NEW TRANSLATION
  EST_reforming_country_step_by_step_desc: "Aby naše země přežila další století, musíme ji reformovat od samého základu. Ačkoli je proces dlouhý a náročný, je to nezbytné pro lepší budoucnost našeho národa." # todo: NEW TRANSLATION
  EST_liberal_values: "Liberální hodnoty" # todo: NEW TRANSLATION
  EST_liberal_values_desc: "Individuální práva, ústavnost, demokracie a vláda práva. To vše jsou hodnoty, které musíme našemu národu vyučovat a chránit, aby náš stát prosperoval v této zcela nové éře." # todo: NEW TRANSLATION
  EST_reducing_bureaucratic_preassure: "Snížení byrokratického tlaku" # todo: NEW TRANSLATION
  EST_reducing_bureaucratic_preassure_desc: "Digitalizací většiny vládních institucí můžeme snížit zátěž byrokratického tlaku a zlepšit efektivitu vládních struktur." # todo: NEW TRANSLATION
  EST_reduce_corporate_tax: "Snížení sazeb korporátní daně" # todo: NEW TRANSLATION
  EST_reduce_corporate_tax_desc: "Korporace jsou v jakékoli ekonomice velmi potřeba a díky nižším daňovým sazbám pro tyto subjekty můžeme přilákat velké množství zahraničního kapitálu a vytvořit nová pracovní místa. Je to výhra pro obě strany!" # todo: NEW TRANSLATION
  EST_promo_estonian_culture: "Podporovat estonskou kulturu" # todo: NEW TRANSLATION
  EST_promo_estonian_culture_desc: "V rámci širšího plánu na posílení ekonomiky a propagaci Estonska jako turistické destinace investujeme velké částky do kulturních akcí a aktivit." # todo: NEW TRANSLATION
  EST_dark_green_on_market: "Tmavě zelené na trhu" # todo: NEW TRANSLATION
  EST_dark_green_on_market_desc: "Náš hospodářský ministr se v opilém výlevu vyjadřuje, že na trhu potřebujeme více 'tmavě zelené', a ano, myslím, že s tím souhlasíme." # todo: NEW TRANSLATION
  EST_restructuring_finance_department: "Restrukturalizace našeho finančního oddělení" # todo: NEW TRANSLATION
  EST_restructuring_finance_department_desc: "Estonské finanční oddělení potřebuje vážnou restrukturalizaci. Je plné neefektivního vedení a byrokratického nárůstu, což brání efektivnímu fungování." # todo: NEW TRANSLATION
  EST_freedom_of_social_media: "Větší svobodu sociálních médií" # todo: NEW TRANSLATION
  EST_freedom_of_social_media_desc: "Větší svoboda médiím znamená více svobody pro náš lid a širší veřejnou podporu! Svoboda!" # todo: NEW TRANSLATION
  EST_e_democracy: "E-demokracie" # todo: NEW TRANSLATION
  EST_e_democracy_desc: "Zavedením voleb přes internet můžeme občany jednoduše zapojit do řízení státu tím, že voličům umožníme odevzdat hlas z jakéhokoli počítače s internetovým připojením kdekoli na světě." # todo: NEW TRANSLATION
  EST_economic_heaven: "Ekonomický ráj" # todo: NEW TRANSLATION
  EST_economic_heaven_desc: "Naše země je nyní skutečným rájem." # todo: NEW TRANSLATION
  EST_listening_to_the_nation: "Naslouchání našemu národu" # todo: NEW TRANSLATION
  EST_listening_to_the_nation_desc: "Jsme politici, ale především jsme vůdci našeho lidu. Měli bychom a budeme naslouchat jejich požadavkům na změnu, na zlepšení a na cokoli." # todo: NEW TRANSLATION
  EST_new_economic_policy_desc: "Po obnovení naší nezávislosti jsme si vybudovali roli brány mezi Východem a Západem a usilovali o hospodářskou reformu a integraci se Západem. Přesto musíme vytvořit novou politiku, která bude lépe ladit s našimi zahraničními partnery, výnosnější a systematická." # todo: NEW TRANSLATION
  EST_estonian_model_of_democracy: "Estonský model demokracie" # todo: NEW TRANSLATION
  EST_estonian_model_of_democracy_desc: "Náš lid je hlavním zdrojem moci a my, jako jejich vůdci, jsme za ně odpovědní. Proto jsme usilovali o model demokracie založený na principu vlády práva, dělby moci a základních práv a svobod, model demokracie, na který se mohou ostatní země obracet pro vedení ve svých vlastních demokratických pokusech." # todo: NEW TRANSLATION
  EST_a_free_nation: "Svobodný národ" # todo: NEW TRANSLATION
  EST_a_free_nation_desc: "§BPlamen svobody září jasněji než kdy dřív v Tallinnu!§!" # todo: NEW TRANSLATION
  EST_green_ideas: "Zelené nápady" # todo: NEW TRANSLATION
  EST_green_ideas_desc: "Ochrana naší země neznamená jen vojensky nebo politicky, ale také ekologicky. Musíme rozvíjet zelené nápady a plány, které pomohou chránit zemi, ve které žijeme, před jakoukoli ekologickou pohromou." # todo: NEW TRANSLATION
  EST_increase_personal_freedom: "Zvýšit osobní svobodu" # todo: NEW TRANSLATION
  EST_increase_personal_freedom_desc: "Abychom dále liberalizovali naši společnost, musíme také zvýšit osobní svobody, které lidé mají. Podporováním flexibilních pracovních uspořádání, jako je částečný úvazek a sdílení pracovních míst, můžeme lidem usnadnit sladění práce a rodiny a dát jim více kontroly nad svým časem." # todo: NEW TRANSLATION
  EST_promoting_eco_solutions: "Podporovat ekologická řešení" # todo: NEW TRANSLATION
  EST_promoting_eco_solutions_desc: "Naším největším aktivem je naše technologie, kterou můžeme využít k vytvoření ekologických řešení problémů skleníkových emisí a k podpoře udržitelného prostředí." # todo: NEW TRANSLATION
  EST_work_with_eco-friendly_companies: "Spolupracujte s více ekologicky šetrnými společnostmi" # todo: NEW TRANSLATION
  EST_work_with_eco-friendly_companies_desc: "Být ekologicky uvědomělý je dnes nový trend. Měli bychom se soustředit na naše firmy a povzbudit ostatní, aby se staly zelenějšími, a dokonce získat na našem trhu ještě více tmavě zelených." # todo: NEW TRANSLATION
  EST_intigrate_minorities: "Integrace menšin" # todo: NEW TRANSLATION
  EST_intigrate_minorities_desc: "Političtí zástupci EKRE rádi prohlašují, že menšiny představují nebezpečí, že je musíme vyhostit ze země dřív, než se situace vymkne kontrole, ale věříme, že existuje jednodušší a lepší řešení. Postupnou integrací těchto etnických skupin do naší společnosti prostřednictvím bezplatných kurzů estonštiny a sociálních programů je můžeme nakonec naturalizovat a stát se plně fungujícími členy společnosti." # todo: NEW TRANSLATION
  EST_constitutional_reform: "Ústavní reforma" # todo: NEW TRANSLATION
  EST_constitutional_reform_desc: "Náš současný základní zákon byl přijat v roce 1992 a musíme jej aktualizovat pro moderní dobu. Zakotvením moderních práv, jako je sňatek osob stejného pohlaví, můžeme vytvořit nejliberálnější ústavu v nedávné evropské historii." # todo: NEW TRANSLATION
  EST_invest_in_renevable_energy: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
  EST_invest_in_renevable_energy_desc: "Obnovitelná energie představuje bezpečnou budoucnost pro nás i lidstvo, a proto je pro nás přirozené do ní investovat." # todo: NEW TRANSLATION
  EST_develop_state_administration: "Rozvoj státní správy" # todo: NEW TRANSLATION
  EST_develop_state_administration_desc: "Rozvoj státní správy prostřednictvím digitalizace a dalších prostředků, i když je to nákladné, povede k efektivnější a levnější byrokracii v dlouhodobém horizontu." # todo: NEW TRANSLATION
  EST_ecological_paradise: "Opravdový ráj veverek" # todo: NEW TRANSLATION
  EST_ecological_paradise_desc: "§BOd Moonsundu po Sillamae, od Tallinna po Valgu, estonský národ vzkvétá!§!" # todo: NEW TRANSLATION
  EST_liberal_estonian_cabinet_reform: "Malá liberální kabinetní reforma" # todo: NEW TRANSLATION
  EST_liberal_estonian_cabinet_reform_desc: "Proč potřebujeme tolik ministrů či tajemníků s přeplněnými platy? Reformou kabinetu do menšího, více specializovaného, můžeme zabránit zbytečným nákladům." # todo: NEW TRANSLATION
  EST_demand_stability_in_country: "Potřebujeme stabilitu!" # todo: NEW TRANSLATION
  EST_demand_stability_in_country_desc: "Odměníme naše politické spory a budeme usilovat o spolupráci s ostatními stranami v Riigikogu pro stabilitu Estonska." # todo: NEW TRANSLATION
  EST_environment: "Péče o životní prostředí" # todo: NEW TRANSLATION
  EST_environment_desc: "Pokud existuje něco, co si skutečně zaslouží naši péči a obdiv, je to životní prostředí. Podpořením environmentálních NNO a dobrovolnických sdružení můžeme zlepšit a učinit přírodu čistější pro budoucí generace, aby si ji mohly užít." # todo: NEW TRANSLATION
  EST_business_paradise: "Naprosto dokonalý podnikatelský ráj, zdaněný" # todo: NEW TRANSLATION
  EST_business_paradise_desc: "Proměnili jsme Estonsko v skutečný podnikatelský ráj prostřednictvím chytrého hospodářského manévrování a nyní můžeme sklízet výhody a růst bez nutnosti skutečného zvyšování zdanění." # todo: NEW TRANSLATION
  EST_young_family_finance: "Finance mladých rodin" # todo: NEW TRANSLATION
  EST_young_family_finance_desc: "Mladé rodiny bývají v ekonomických potížích nejzranitelnější, ale nabízením cenově dostupných kurzů finanční gramotnosti jim můžeme pomoci a chránit je." # todo: NEW TRANSLATION
  EST_what_if: "Co kdyby...?" # todo: NEW TRANSLATION
  EST_what_if_desc: "Čas, prostor, realita. Všechno toto je víc než jen lineární cesta. Je to prizma nekonečných realit, kde jedno malé rozhodnutí může přinést nekonečné výsledky. Představte si to jako nejzajímavější ze spekulativních her, totiž cestu, která nebyla zvolena. Takové odbočky a alternativní cesty v lidské historii jsou pro nás všechny velkým zájmem." # todo: NEW TRANSLATION
  EST_pure_center: "Čisté centrum" # todo: NEW TRANSLATION
  EST_pure_center_desc: "Už nebudeme jen Stranou Střed podle jména. Tím, že se plně věnujeme neutrální kauze, můžeme Estonsko dovést na cestu čistého středu." # todo: NEW TRANSLATION
  EST_soc_con_policies: "Společensky konzervativní politiky" # todo: NEW TRANSLATION
  EST_soc_con_policies_desc: "Budeme usilovat o zachování tradičních hodnot naší společnosti, jako je rodina a práva k majetku, proti vlně slabého liberálního proudu." # todo: NEW TRANSLATION
  EST_playing_seesaw: "Hraní na houpačce" # todo: NEW TRANSLATION
  EST_playing_seesaw_desc: "Proč bychom se měli přiklánět na jednu stranu, když je můžeme postavit proti sobě? Získáme tím mnohem více." # todo: NEW TRANSLATION
  EST_baltic_crossroad: "Baltská křižovatka" # todo: NEW TRANSLATION
  EST_baltic_crossroad_desc: "Náš region je na křižovatce. Právě hledáme naše místo ve světě moderní doby. Ležíme mezi Východem a Západem, mezi minulostí a budoucností. Věříme však, že si možná dokážeme zvolit vlastní cestu, svůj osud." # todo: NEW TRANSLATION
  EST_common_western_programms: "Společné západní programy" # todo: NEW TRANSLATION
  EST_common_western_programms_desc: "Spolupráce se Západem prostřednictvím společných technologických a ekonomických programů znamená, že zůstaneme nezávislí a zajistíme naši neutralitu, a zároveň sklízet plody zahraniční spolupráce." # todo: NEW TRANSLATION
  EST_propose_trade_with_east: "Navrhnout obchod s Východem" # todo: NEW TRANSLATION
  EST_propose_trade_with_east_desc: "Můžeme zvýšit objem obchodu a ekonomické výhody směrem k východní velmoci jako ústupek naší pevné neutrality." # todo: NEW TRANSLATION
  EST_our_baltic_brethren: "Naši baltsští bratři" # todo: NEW TRANSLATION
  EST_our_baltic_brethren_desc: "Naši baltsští bratři – Lotyšsko a Litva. Měli bychom naplánovat přátelskou návštěvu u každého z nich." # todo: NEW TRANSLATION
  EST_decision_to_stay_neutral: "Zůstaneme neutrální" # todo: NEW TRANSLATION
  EST_decision_to_stay_neutral_desc: "Naše vláda se rozhodla: žádná dobra od žádné frakce. Neměli bychom se zapojovat a jít svou vlastní cestou." # todo: NEW TRANSLATION
  EST_cultural_ties: "Vytváření kulturních vazeb" # todo: NEW TRANSLATION
  EST_cultural_ties_desc: "Kulturní vazby s našimi baltskými bratry jsou nezbytné." # todo: NEW TRANSLATION
  EST_dreams_of_union: "Sny o Baltské unii" # todo: NEW TRANSLATION
  EST_dreams_of_union_desc: "V průběhu věků se opakovaly snahy Baltských zemí o sjednocení, a historie nám ukázala, že jsme nejsilnější, když jsme spolu, proč tedy tuto myšlenku znovu neobnovit? A tentokrát, doufejme, že uspěje." # todo: NEW TRANSLATION
  EST_infrastructure_expansion: "Rozšiřování naší infrastruktury" # todo: NEW TRANSLATION
  EST_infrastructure_expansion_desc: "Žijeme ve 21. století, sakra! Dost špíny a neupravených cest! Je načase mít moderní a rozsáhlou infrastrukturu." # todo: NEW TRANSLATION
  EST_land_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
  EST_land_reform_desc: "Zemědělská reforma, a co je nejdůležitější, koherentní reforma, je nezbytná pro současný stav naší země. Rozdělením velkých statků a rozdělením těchto pozemků mezi malé hospodářství můžeme výrazně zvýšit naši zemědělskou a ekonomickou produkci." # todo: NEW TRANSLATION
  EST_ensure_loyal_comptetition: "Zajištění loajální soutěže" # todo: NEW TRANSLATION
  EST_ensure_loyal_comptetition_desc: "Zajištění loajální soutěže mezi podniky je jen fér, pomáhá podpořit hospodářský růst a regulovat korporace a mega společnosti." # todo: NEW TRANSLATION
  EST_focus_on_consumer_goods: "Zaměření na spotřební zboží" # todo: NEW TRANSLATION
  EST_focus_on_consumer_goods_desc: "Co lepšího je, než mít na stole jídlo a kvalitní výrobky? Věnováním více zdrojů spotřebnímu zboží můžeme udržet naše poddané šťastné." # todo: NEW TRANSLATION
  EST_invest_in_innovation: "Investice do inovací" # todo: NEW TRANSLATION
  EST_invest_in_innovation_desc: "Inovace jsou důležité pro každou zemi na další kroky, a investice do nich zajistí, že nebudeme pozadu v nekonečném technologickém závodě." # todo: NEW TRANSLATION
  EST_lower_tax: "Snížení daní" # todo: NEW TRANSLATION
  EST_lower_tax_desc: "Zatímco snižujeme své daně, snižování daní dělá průměrného občana šťastnějším." # todo: NEW TRANSLATION
  EST_promote_work_unions: "Podporovat odbory" # todo: NEW TRANSLATION
  EST_promote_work_unions_desc: "Odbory jsou užitečným nástrojem v politice. Politikováním a podporou odborů, čímž zvýšíme jejich členství, můžeme vyburcovat davy naštvaných dělníků jediným mávnutím prstu." # todo: NEW TRANSLATION
  EST_edu_reform: "Vzdělávací reforma" # todo: NEW TRANSLATION
  EST_edu_reform_desc: "Reforma - ale jen na jméno. Vzdělávání je cestou, jak jsou formovány budoucí generace, intelektuálové, kteří nám mohou být nebezpeční. Reformováním systému tak, že zvýšíme svůj vliv nad ním, podpoříme zneužívání politické moci a mnoho dalšího můžeme zabít nebezpečí... ještě dřív, než se vůbec může objevit." # todo: NEW TRANSLATION
  EST_purge_ngo: "Očista nevládních organizací" # todo: NEW TRANSLATION
  EST_purge_ngo_desc: "Nevládní organizace jsou hrozbou pro naši věc, a proto je musíme odstranit, aby naše země prosperovala za jakékoli prostředky nezbytné." # todo: NEW TRANSLATION
  EST_bribe_media: "Korumpování médií" # todo: NEW TRANSLATION
  EST_bribe_media_desc: "Ovládání médií znamená ovládání lidí, a neexistuje lepší způsob než platit za speciální zpravodajství." # todo: NEW TRANSLATION
  EST_our_industrial_revolution: "Naše osobní průmyslová revoluce" # todo: NEW TRANSLATION
  EST_our_industrial_revolution_desc: "Jsme zjevně pozadu za vyspělým světem co se týče průmyslu, ale investicemi na správných místech si můžeme vybudovat vlastní průmyslovou revoluci od samotného začátku." # todo: NEW TRANSLATION
  EST_economic_dirigisme: "Ekonomický dirigismus" # todo: NEW TRANSLATION
  EST_economic_dirigisme_desc: "Dirigismus může být účinným nástrojem pro podporu hospodářského růstu. Zasahováním do ekonomiky, aby podniky pracovaly efektivně, můžeme napravit nerovnováhy na trhu." # todo: NEW TRANSLATION
  EST_promote_obligations_investments: "Podpora investic do obligací" # todo: NEW TRANSLATION
  EST_promote_obligations_investments_desc: "Podporou investic do obligací—tj. nákupem běžných akcií ve firmách investory—můžeme rozhodně pomoci zmírnit těžké finanční situace, ve kterých se nacházíme." # todo: NEW TRANSLATION
  EST_create_our_own_machinery: "Vytvořit naši vlastní strojní techniku" # todo: NEW TRANSLATION
  EST_create_our_own_machinery_desc: "Proč bychom měli vždy dovážet cizí stroje, když si je můžeme vyrobit? Stačí, když reverzně inženýrsky okopírujeme špičkové západní produkty a..ano, možná to bude snazší říkat než dělat." # todo: NEW TRANSLATION
  EST_interest_free_currency: "Měna bez úroku" # todo: NEW TRANSLATION
  EST_interest_free_currency_desc: "Začneme pracovat na demurrage měně, která bude mít maximální úrokovou sazbu nula na peníze a půjčky a poplatek za držení centrální bankovní měny. Tím podpoříme náš růst a zlepšíme životy našich spoluobčanů." # todo: NEW TRANSLATION
  EST_indoctricate_future_generations: "Indoktrinovat budoucí generace" # todo: NEW TRANSLATION
  EST_indoctricate_future_generations_desc: "Ovládáme vzdělání a ovládáme média. S těmito dvěma giganty pevně pod naším palcem, můžeme se konečně pustit do indoktrinace budoucích generací Estonců." # todo: NEW TRANSLATION
  EST_eesti: "EESTI" # todo: NEW TRANSLATION
  EST_eesti_desc: "EESTI! EESTI! EESTI!S" # todo: NEW TRANSLATION
  EST_agricultural_selfrelience: "Zemědělská soběstačnost" # todo: NEW TRANSLATION
  EST_agricultural_selfrelience_desc: "Investováním velkých prostředků do zemědělského sektoru a vývojem nových organických a udržitelných zemědělských metod můžeme Estonsko plně soběstačné v produkci potravin." # todo: NEW TRANSLATION
  EST_ban_abortions: "Zákaz potratů" # todo: NEW TRANSLATION
  EST_ban_abortions_desc: "Feministky si mohou stěžovat, jak chtějí, ale stojíme na správné straně historie. Potraty jsou nemorální a pouze brání naší zemi, takže se jich zbavíme a podpoříme růst populace." # todo: NEW TRANSLATION
  EST_glass_ceiling: "Skleněný strop" # todo: NEW TRANSLATION
  EST_glass_ceiling_desc: "Vytvářením a vynucováním zákonů a nařízení, která zakazují diskriminaci na pracovišti na základě pohlaví, rasy nebo jakékoliv chráněné charakteristiky, můžeme otevřít cestu k prolomení skleněného stropu na pracovišti a podpořit rozmanitost." # todo: NEW TRANSLATION
  EST_encourage_far_right_thought: "Podporovat myšlenky extrémní pravice" # todo: NEW TRANSLATION
  EST_encourage_far_right_thought_desc: "Extrémní pravice nás dosud nepodvedla, na rozdíl od levice. Je načase tuto doktrínu podpořit, jak postupujeme vpřed." # todo: NEW TRANSLATION
  EST_underhanded_exchange: "Podlý směnný obchod" # todo: NEW TRANSLATION
  EST_underhanded_exchange_desc: "V naší zemi existují někteří lidé, pro které by bylo skvělé, kdyby seděli v naší vládě. Možná je čas je dosadit na mocenské pozice?" # todo: NEW TRANSLATION
  EST_the_estonian_party: "Strana nezávislosti" # todo: NEW TRANSLATION
  EST_the_estonian_party_desc: "Jsme stranou nezávislosti. Estonsko bude velmocí prostřednictvím našeho skvělého vedení!" # todo: NEW TRANSLATION
  EST_estonia_first: "Estonsko na prvním místě" # todo: NEW TRANSLATION
  EST_estonia_first_desc: "Estonsko musí být na prvním místě nad vším. Naše země nebude a nemůže ustoupit cizím mocnostem." # todo: NEW TRANSLATION
  EST_anti_russian_stance: "Antiruské postoje" # todo: NEW TRANSLATION
  EST_anti_russian_stance_desc: "Rusové nám za mnoho let sousedění nepřinesli nic dobrého. Je načase, aby náš lid poznal pravou povahu Rusů." # todo: NEW TRANSLATION
  EST_look_at_estomma: "Zmiň Estommu" # todo: NEW TRANSLATION
  EST_look_at_estomma_desc: "Estomma je region v Rusku, který je obýván mnoha Estonci. Je načase si položit otázku, zda je region ve správných rukou?" # todo: NEW TRANSLATION
  EST_study_russian_tactics: "Studovat ruské taktiky" # todo: NEW TRANSLATION
  EST_study_russian_tactics_desc: "Pokud se připravujeme na bitvu s Rusy, musíme nejprve znát jejich strategie a taktiky. Budeme analyzovat a studovat jejich vojenské metody." # todo: NEW TRANSLATION
  EST_mobilize_the_masses: "Připravit masy" # todo: NEW TRANSLATION
  EST_mobilize_the_masses_desc: "Postavit se ruské hrozbě nebude lehký úkol. Budeme muset mobilizovat masy, abychom vůbec měli šanci proti nim!" # todo: NEW TRANSLATION
  EST_all_we_can_get: "Všechno co můžeme získat" # todo: NEW TRANSLATION
  EST_all_we_can_get_desc: "Musíme získat cokoli, co jen půjde. Zabavení zbraní od policejního sboru bude dobrým prvním krokem." # todo: NEW TRANSLATION
  EST_striking_the_bear: "Medvědí steak, někdo?" # todo: NEW TRANSLATION
  EST_striking_the_bear_desc: "Zpustíme velkého zlého medvěda na východě a obnovíme skvělý nový řád!" # todo: NEW TRANSLATION
  EST_revenge_sweden: "Dopřát spravedlnost Švédsku" # todo: NEW TRANSLATION
  EST_revenge_sweden_desc: "Švédi po dlouhá léta podmaňovali náš lid a nemůžeme nechat tento zločin bez povšimnutí." # todo: NEW TRANSLATION
  EST_distance_eu: "Vzdálenost od EU" # todo: NEW TRANSLATION
  EST_distance_eu_desc: "Musíme se distancovat od té hrozné organizace, kterou nazývají Evropská unie. Jejich nebezpečné názory zvrátí naši národní kulturu až do kořene." # todo: NEW TRANSLATION
  EST_purge_sympathizers: "Vyčištění potenciálních příznivců" # todo: NEW TRANSLATION
  EST_purge_sympathizers_desc: "Naše strana musí být očištěna od jakýchkoliv potenciálních příznivců EU. Propustíme je a nahradíme jejich pozice věrnějšími a méně EU‑přátelskými členy." # todo: NEW TRANSLATION
  EST_ban_eu_parties: "Zakázat strany EU" # todo: NEW TRANSLATION
  EST_ban_eu_parties_desc: "Abychom zajistili náš odstup od liberální hrozby, zakážeme jakoukoli potenciální stranu, která by mohla způsobit problémy." # todo: NEW TRANSLATION
  EST_our_neighbors: "Ticho před bouří" # todo: NEW TRANSLATION
  EST_our_neighbors_desc: "Tiše vybudujeme nové vojenské továrny, abychom vyzbrojili naše muže zbraněmi, které jim pomohou vyhrát nadcházející bouři." # todo: NEW TRANSLATION
  EST_strike_latvia: "Útok na Lotyšsko" # todo: NEW TRANSLATION
  EST_strike_latvia_desc: "Lotyšsko je naším starým sousedem a neuhradili nájem. Je čas je vyhnat jménem pronajímatele, tedy Země." # todo: NEW TRANSLATION
  EST_strike_lithuania: "Oslavy ve Vilniusu" # todo: NEW TRANSLATION
  EST_strike_lithuania_desc: "Budeme slavit sladké vítězství v hlavním městě Litvy, Vilniusu, poté co osvobodíme jejich lidi a podřídíme je Estonskou kontrolou." # todo: NEW TRANSLATION
  EST_clean_up_finland: "Dělat to, co Rusko nezvládlo" # todo: NEW TRANSLATION
  EST_clean_up_finland_desc: "Uděláme to, co Rusko nedokázalo, a srazíme Finsko na kolena, jakmile zahájíme náš útok!" # todo: NEW TRANSLATION
  EST_teachers_pay: "Vliv ve třídách" # todo: NEW TRANSLATION
  EST_teachers_pay_desc: "Využijeme náš vliv ve třídách, abychom získali podporu pro naši skvělou věc rozšíření a osvobození." # todo: NEW TRANSLATION
  EST_exploiting_resources: "Vytěžování zdrojů" # todo: NEW TRANSLATION
  EST_exploiting_resources_desc: "Estonsko má v zemi spoustu zdrojů. Hlavním problémem je, že žádná správa či vláda se o ně nikdy nepokusila, alespoň na správných místech." # todo: NEW TRANSLATION
  EST_push_out_foreign_companies: "Komise odolné infrastruktury" # todo: NEW TRANSLATION
  EST_push_out_foreign_companies_desc: "Zajistíme, že infrastruktura naší země bude čelit útokům jedním či druhým, takže budeme muset zajistit správnou a pevnou infrastrukturu v čase války." # todo: NEW TRANSLATION
  EST_made_in_estonia: "Zabezpečit naše nebe" # todo: NEW TRANSLATION
  EST_made_in_estonia_desc: "Naše nebe bude nutné zajistit pro případ, že budeme muset vyvolat reakci." # todo: NEW TRANSLATION
  EST_military_focus: "Militarizovaná kultura" # todo: NEW TRANSLATION
  EST_military_focus_desc: "Musíme reformovat kulturu našeho lidu tak, aby se soustředila na vojenské záležitosti a militarismus." # todo: NEW TRANSLATION
  EST_civlian_focus: "Udržet estonskou kulturu" # todo: NEW TRANSLATION
  EST_civlian_focus_desc: "Nebude potřeba měnit identitu našeho lidu. Naše národní identita zůstane stejná." # todo: NEW TRANSLATION
  EST_blrt_grupp: "BLRT Grupp" # todo: NEW TRANSLATION
  EST_blrt_grupp_desc: "BLRT Grupp je loděnicová společnost sídlící v Estonsku, a v dalších částech Baltského regionu. Můžeme toho využít ve svůj prospěch, a financovat ji, aby vzniklo více doků pro vojenské využití." # todo: NEW TRANSLATION
  EST_nokter: "Mokter" # todo: NEW TRANSLATION
  EST_nokter_desc: "Mokter vyrábí průmyslové stroje a zařízení. Můžeme Mokteru využít a rozšířit naše průmysly." # todo: NEW TRANSLATION
  EST_heart_of_industry: "Baltské průmyslové srdce" # todo: NEW TRANSLATION
  EST_heart_of_industry_desc: "Budeme srdcem baltského průmyslu, díky našemu velkému úsilí a dosaženým úspěchům." # todo: NEW TRANSLATION
  EST_self_sufficiency: "Soběstačnost" # todo: NEW TRANSLATION
  EST_self_sufficiency_desc: "Nemůžeme spoléhat na nikoho jiného než na sebe, a to kvůli nestabilní povaze globální politiky." # todo: NEW TRANSLATION
  EST_estonian_goods_outward: "Spoléhat se na globalizaci" # todo: NEW TRANSLATION
  EST_estonian_goods_outward_desc: "Proč bychom se měli snažit vyhýbat globalizaci? Pokud z ní můžeme profitovat, musíme dělat to nejlepší a pokračovat v trendu!" # todo: NEW TRANSLATION
  EST_european_federation: "Evropská federace" # todo: NEW TRANSLATION
  EST_european_federation_desc: "Díky našemu velkému úsilí, umístíme Evropu (alespoň Východní) pod estonskou hegemonií prozatím. Ačkoli zažijeme mnoho překážek, nesmíme zapomenout na velké oběti, které jsme obětovali, abychom se dostali tam, kde jsme dnes." # todo: NEW TRANSLATION
  estonia.1.t: "Baltská křižovatka" # todo: NEW TRANSLATION
  estonia.1.d: "Zvolili jsme cestu neutrality – opustili jsme jakoukoli specifickou trajektorii, abychom zůstali co nejvíce neutrální. Věříme, že válka je barbarská věc, a zbavit se jí znamená mít skutečně dokonalý svět." # todo: NEW TRANSLATION
  estonia.1.o1: "To je plná neutralita." # todo: NEW TRANSLATION
  estonia.2.t: "Lotyšsko nám vzdoruje" # todo: NEW TRANSLATION
  estonia.2.d: "Lotyšsko uvedlo, že nemá v úmyslu připojit se k naší ambici sjednotit baltský blok v neutralitě. Jak bychom na tuto urážku měli odpovědět?" # todo: NEW TRANSLATION
  estonia.2.o1: "Do války!" # todo: NEW TRANSLATION
  estonia.2.o2: "Mír je vždy volba." # todo: NEW TRANSLATION
  estonia.3.t: "Litva nám vzdoruje" # todo: NEW TRANSLATION
  estonia.3.d: "Litva uvedla, že nemá v úmyslu připojit se k naší ambici sjednotit baltský blok v neutralitě. Jak bychom na tuto urážku měli odpovědět?" # todo: NEW TRANSLATION
  estonia.3.o1: "Do války!" # todo: NEW TRANSLATION
  estonia.3.o2: "Mír je vždy volba." # todo: NEW TRANSLATION
  estonia.5.t: "Soutěž Eurovize 2001" # todo: NEW TRANSLATION
  estonia.5.d: "Eurovize 2001 byla 46. ročníkem pěvecké soutěže, do které se zapojilo 23 zemí. Nikdo by však nečekal, že naše skvělé Estonsko tuto soutěž vyhraje. S úžasným výkonem písně 'Everybod' od Tanel Padar, Dave Bentona a 2XL jsme získali úctyhodných 198 bodů! Poprvé jsme vyhráli Eurovizi." # todo: NEW TRANSLATION
  estonia.5.o1: "Jistě jsme nadřazení!" # todo: NEW TRANSLATION
  estonia.6.t: "Odhalení Sloupu vítězství" # todo: NEW TRANSLATION
  estonia.6.d: "Dnes, 23. června 2009, na Náměstí svobody v Tallinnu, Estonsko. Jako památka těm, kteří obětovali svůj život v Estonské válce za nezávislost. Tento Sloup vítězství umožní estonskému lidu připomínat všechny, kteří bojovali za naši nezávislost a svobodu." # todo: NEW TRANSLATION
  estonia.6.o1: "Ukazuje cenu svobody." # todo: NEW TRANSLATION
  estonia.7.t: "Katastrofa letu Copterline 103" # todo: NEW TRANSLATION
  estonia.7.d: "Copterline Flight 103 byl vrtulník typu Sikorsky S-76C+ na cestě z Tallinnu do Helsinek, Finska, který se zřítil do Tallinského zálivu. Dne 10. srpna 2005, pouhé tři až pět minut po vzletu. Z důvodu náhlého selhání serva. Na palubě byli 2 členové posádky a dvanáct cestujících. Nikoho nepřežilo." # todo: NEW TRANSLATION
  estonia.7.o1: "Nešťastné" # todo: NEW TRANSLATION
  estonia.7.o2: "Přednesete projev národu" # todo: NEW TRANSLATION
  estonia.7.o3: "Uhradit odškodnění rodinám" # todo: NEW TRANSLATION
  estonia.8.t: "Dvě židle, jeden čas" # todo: NEW TRANSLATION
  estonia.8.d: "Pod vládou současné vládní strany, která se sama popisuje jako „zcela neutrální“, se Estonsko zdá být ve vezi s Západem i Východem. Situace je velmi zajímavá, vychází z faktu, že plně demokratická a pro-EU země ustupuje a snaží se rychle změnit svou politiku." # todo: NEW TRANSLATION
  estonia.8.o1: "Naklonit se k Západu" # todo: NEW TRANSLATION
  estonia.8.o2: "Naklonit se k Východu" # todo: NEW TRANSLATION
  estonia.8.o3: "Pravá neutralita!" # todo: NEW TRANSLATION
  estonia.9.t: "Bronzová noc" # todo: NEW TRANSLATION
  estonia.9.d: "Uprostřed politických tahanic v dubnu 2007 vláda Estonska zahájila finální přípravy k přesunu sochy a pohřbu souvisejících ostatků podle politického mandátu získaného z předchozích voleb (konaných v březnu 2007). Nesouhlas s vhodností akce vedl k masovým protestům a nepokojům. Někteří říkají, že to byla nejhorší noc Estonska od sovětské reokupace v roce 1944." # todo: NEW TRANSLATION
  estonia.9.o1: "Přesunout ten pomník!" # todo: NEW TRANSLATION
  estonia.9.o2: "Měli bychom je poslechnout." # todo: NEW TRANSLATION
  estonia.10.t: "Kyberútoky" # todo: NEW TRANSLATION
  estonia.10.d: "Od dnešního dne probíhá série kyberútoků zaměřených na webové stránky estonských organizací, včetně estonského parlamentu, bank, ministerstev, novin a médií, v souvislosti s neshodou země s Ruskem ohledně relokace Bronzového vojáka Tallinnu, pomníku sovětské éry, i válečných hrobů v Tallinu." # todo: NEW TRANSLATION
  estonia.10.o1: "Obviňujte Rusy!" # todo: NEW TRANSLATION
  estonia.10.o2: "Spojené státy nejsou nevinné!" # todo: NEW TRANSLATION
  estonia.11.t: "Střelba ve škole ve Viljandi" # todo: NEW TRANSLATION
  estonia.11.d: "Dne 20. října zasáhla tragédie město Viljandi. Patnáctiletý student Paalalinna školy si vzal pistoli od otce a vzal ji na školní kampus. Student později použil zbraň ve třídě a zastřelil svou učitelku. Byla jí jen šestapadesát let. Nikdo jiný nebyl zraněn; student byl později zadržen bez odporu. Zjistilo se, že nebyly žádné důkazy šikany či obtěžování ze strany jeho učitele. Jednalo se o bezdůvodný trestný čin, první školní střílení v historii naší země." # todo: NEW TRANSLATION
  estonia.11.o1: "Jak se to mohlo stát?" # todo: NEW TRANSLATION
  estonia.11.o2: "Kéž bychom investovali do našeho zdravotnictví..." # todo: NEW TRANSLATION
  estonia.11.o3: "Přísnější policie by to mělo vyřešit." # todo: NEW TRANSLATION
  estonia.12.t: "Národní den Estonska" # todo: NEW TRANSLATION
  estonia.12.d: "Každý rok 24. února si estonský národ připomíná den, kdy naše země získala nezávislost na Ruském impériu během ruské revoluce z let 1918 až 1920. Jako připomínku těch, kteří zaplatili nejvyšší oběť, aby naši národ získal stát. Oslavujeme ohňostrojem, koncerty, průvodem ozbrojených sil a závěrečným projevem prezidenta." # todo: NEW TRANSLATION
  estonia.12.o1: "Mu isamaa, mu õnn ja rõõm (My Fatherland, my Happiness and Joy)!" # todo: NEW TRANSLATION
  estonia.16.t: "ETV2 začíná vysílat" # todo: NEW TRANSLATION
  estonia.16.d: "Kanál ETV2 zahájil vysílání 8. srpna 2008. Je druhým kanálem Estonského veřejného vysílání, známý pro poskytování dětského obsahu a kulturního obsahu prostřednictvím různých forem zábavy." # todo: NEW TRANSLATION
  estonia.16.o1: "Kreslené filmy jsou pro vývoj dítěte nezbytné!" # todo: NEW TRANSLATION
  estonia.17.t: "Estonsko integruje Lotyšsko" # todo: NEW TRANSLATION
  estonia.17.d: "V duchu neutrality jsme se rozhodli integrovat Lotyšsko. To se bude dělat prostřednictvím „mírových“ prostředků, což znepokojuje některé nespokojené politiky v sousední zemi. Uvidíme, jak moc budeme mít prospěch v nové, silné a efektivní Baltské unii!" # todo: NEW TRANSLATION
  estonia.17.o1: "Anexe je a máte malou proměnu." # todo: NEW TRANSLATION
  estonia.18.t: "Ústavní reforma" # todo: NEW TRANSLATION
  estonia.18.d: "Rozhodli jsme se, že nastal čas znovu se podívat na naši skutečně zastaralou ústavu. Uděláme několik změn, neponížíme obecný záměr, ale musíme aktualizovat její poněkud 'zastaralé' ideály." # todo: NEW TRANSLATION
  estonia.18.o1: "Zvolte liberálnější přístup k reformě." # todo: NEW TRANSLATION
  estonia.18.o2: "Konzervativní přístup se zdá vhodnější." # todo: NEW TRANSLATION
  estonia.19.t: "Reformy kabinetu" # todo: NEW TRANSLATION
  estonia.19.d: "Dosáhli jsme závěru, že potřebujeme reformu kabinetu. Konkrétně liberální. Potřebujeme více prosazovat naše liberální ideologie, a to začíná hned u samotného srdce - našeho kabinetu." # todo: NEW TRANSLATION
  estonia.19.o1: "Na co čekáš? Začni to hned." # todo: NEW TRANSLATION
  estonia.20.t: "Ekonomické útočiště" # todo: NEW TRANSLATION
  estonia.20.d: "Estonsko je známé pro mnoho věcí, jako je rozsáhlé těžba dřeva, těžba nerostných surovin, zemědělství a vysoce rozvinutý bankovní sektor. Postupně podnikají kroky ke snížení daní, aby povzbudily lidi k investicím do naší velké země. Vidíme, že jejich nedávná expanze a některé naše soukromé firmy získaly půdu pod nohama v sousedovi přes moře. Možná bude hodnotné prohloubit vazby a rozšířit naši působnost v Estonsku." # todo: NEW TRANSLATION
  estonia.20.o1: "Soukromí kapitalisté.." # todo: NEW TRANSLATION
  estonia.100.t: "Obvinění ze špionáže" # todo: NEW TRANSLATION
  estonia.100.d: "Hranice mezi naší zemí a [SOV.GetName] je plná napětí po uplynulém desetiletí, jak nadále odkláníme od [SOV.GetName] a jejího vlivu. Docházelo k obviněním ze špionáže z naší strany i z jejich strany v okolí našich hraničních oblastí. Měli bychom své obvinění ještě posílit, nebo se snažit zmírnit napětí?" # todo: NEW TRANSLATION
  estonia.100.a: "Oni špehují!" # todo: NEW TRANSLATION
  estonia.100.b: "Nesnažíme se ohně podpálit." # todo: NEW TRANSLATION
  estonia.101.t: "Strana Res Publica (RP) byla založena" # todo: NEW TRANSLATION
  estonia.101.d: "Strana Res Publica (Res Publica Party) byla založena jako politická organizace na počátku 1990. let jako společenství mladých konzervativců po rozpadu Sovětského svazu. Formálně byla vytvořena jako Unie pro republiku - Res Publica (Ühendus vabariigi eest - Res Publica) a v kruzích konzervativců, kteří tuto stranu podporují, byla obecně známá jako Res Publica." # todo: NEW TRANSLATION
  estonia.101.a: "Konzervatismus vzrůstá..." # todo: NEW TRANSLATION
  estonia.102.t: "Zrušení starého zákona" # todo: NEW TRANSLATION
  estonia.102.d: "Estonský právní řád stanoví, že estonští politici jakékoli formy musí ovládat estonský jazyk plynule. Ačkoli to není problém na západní straně státu. Zákon nadále odcizuje politiky, jejichž rodným jazykem je ruština, ve východní části země. Bylo navrženo, že bychom mohli učinit krok k odstranění tohoto zákona a zrušit jeho politiku, aby se více rusky mluvících politiků mohlo zastupovat pro své voliče. Jak bychom s tímto zákonem měli postupovat?" # todo: NEW TRANSLATION
