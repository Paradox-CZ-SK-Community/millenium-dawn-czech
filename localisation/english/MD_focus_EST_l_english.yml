  EST_baltictram_category: "Baltický tramvajový projekt" # todo: NEW TRANSLATION
  EST_baltictram_category_desc: "Potřebujeme zlepšit naši velkou zemi prostřednictvím výzkumu a tvrdé práce. Projekt „Baltic Tram“ může tomuto pokroku výrazně napomoci. Městská doprava hraje klíčovou roli při utváření obyvatelnosti a udržitelnosti měst. V posledních letech region Baltu svědčí o pozoruhodní iniciativě známé jako Baltický tramvajový projekt, která si klade za cíl zlepšit sítě veřejné dopravy a vytvořit více efektivní a ekologicky šetrné systémy městské mobility. Tato vize slibuje revoluci v tom, jak lidé dojíždějí, zlepší kvalitu ovzduší a podpoří hospodářský rozvoj v regionu. Prostřednictvím zavedení moderních tramvajových systémů si projekt klade za cíl zrevolucionizovat městskou mobilitu, zlepšit konektivitu, snížit dopad na životní prostředí a podpořit hospodářský růst. Jak Baltické města přijímají tuto dopředu myslenou iniciativu, jsou připravena vytvořit udržitelnější a obyvatelnější městské prostředí, čímž poskytnou inspirativní příklad pro jiné regiony světa, aby ho následovaly." # todo: NEW TRANSLATION
