l_english:
 BA_italo_ethiopian_war_events.15.desc_b: "Bohužel Společnost národů nesouhlasila s vysláním vojenské síly na naši pomoc. Místo toho pouze vybídli členské země, aby nám pomohly, což nakonec nevedlo k žádné větší podpoře. Dorazila jen hrstka nových dobrovolníků."
 BBA_SWI_annual_election.1.a: "Zvolit [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b: "Zvolit [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c: "Zvolit [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.1.desc: "Každý rok volí Švýcarské spolkové shromáždění jednoho ze členů rady jako prezidenta Švýcarské konfederace - prvního mezi rovnými. [?ROOT.SWI_confederation_president.GetSheHeCap] využije [?ROOT.SWI_confederation_president.GetHerHis] omezené pravomoci k reprezentaci rady a k rozhodování při rovnosti hlasů, aby mohl(mohla) jemně nasměrovat radu k bezpečí nebo slávě.\n\n[SWI_get_extra_election_paragraph]Koho by mělo shromáždění zvolit jako tvář Švýcarské konfederace pro tento rok?"
 BBA_SWI_annual_election.1.t: "Volba prezidenta Švýcarské konfederace"
 BBA_SWI_annual_election.2.a: "Zvolit [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.2.b: "Zvolit [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.2.c: "Zvolit [SWI_GetCouncilor3name]"
 BBA_SWI_annual_election.2.desc: "Po bezprecedentním sesazení [?SWI_ousted_president.GetName] a období politické nestability ve spolkové radě je na čase zvolit nového prezidenta konfederace. Doufejme, že dokáže napravit kurz [SWI.GetNameDef] - a že nebude posledním, kdo tento post zastane."
 BBA_SWI_annual_election.2.t: "Nouzová volba prezidenta konfederace!"
 BBA_african_union_events.1.a: "Členství nám prospěje."
 BBA_african_union_events.1.b: "Nemáme zájem o jejich klub."
 BBA_african_union_events.1.desc: "Organizace africké jednoty odhlasovala, že nám nabídne status členského státu. Organizace si klade za cíl sbližovat africké země při diskuzích a spolupráci v otázkách společného zájmu. Pokud se připojíme, může to vést k vzájemným obranným dohodám mezi členskými státy. Museli bychom však také dodržovat pravidla organizace."
 BBA_african_union_events.1.t: "Organizace africké jednoty nabízí členství"
 BBA_african_union_events.10.a: "Neměli by se míchat do našich záležitostí."
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap] zahájili v naší zemi propagandistickou kampaň, aby zlepšili vnímání Organizace africké jednoty. Nejspíše tak chtějí zvýšit tlak na to, abychom usilovali o hlubší integraci s organizací."
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap] propaguje Organizaci africké jednoty"
 BBA_african_union_events.11.a: "Do budoucna budeme opatrnější."
 BBA_african_union_events.11.b: "Nenecháme se zastrašit [ETH.GetLeader]."
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap] osobně vyhrožují členům naší vlády, pokud nezačneme slaďovat naše politické cíle s jejich. Nejspíše tak chtějí zvýšit tlak na hlubší integraci do Organizace africké jednoty."
 BBA_african_union_events.11.t: "[FROM.GetAdjectiveCap] nátlak"
 BBA_african_union_events.12.a: "Věděli jsme, že tento den přijde."
 BBA_african_union_events.12.desc: "Africká unie zahájila proces úplné integrace naší země do svého svazku. Doufejme, že to povede k pozitivnější kapitole v dějinách našeho lidu - ale teprve uvidíme, jaký je skutečný cíl Africké unie."
 BBA_african_union_events.12.t: "Začíná proces úplné integrace"
 BBA_african_union_events.13.a: "Shodneme se, že nesouhlasíme."
 BBA_african_union_events.13.desc: "[FROM.GetLeader] oznámil(a) vystoupení [FROM.GetNameDef] z Organizace africké jednoty. Uvádějí obavy z dalšího směřování organizace a obviňují nás ze zrady hodnot, na nichž byla založena."
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.14.a: "Shodneme se, že nesouhlasíme."
 BBA_african_union_events.14.b: "To je skandální!"
 BBA_african_union_events.14.desc: "[FROM.GetLeader] oznámil(a) vystoupení [FROM.GetNameDef] z Organizace africké jednoty. Uvádějí obavy z dalšího směřování organizace a obviňují nás ze zrady hodnot, na nichž byla založena."
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap] opouští Organizaci africké jednoty"
 BBA_african_union_events.15.a: "To zabrání konfliktům."
 BBA_african_union_events.15.b: "O takové uspořádání nestojíme."
 BBA_african_union_events.15.desc: "Organizace africké jednoty navrhla vzájemnou obrannou dohodu mezi členskými státy. Útok na jednoho člena by tak byl považován za útok na všechny. To by mohlo odradit zahraniční agresory a zabránit válkám mezi členy."
 BBA_african_union_events.15.t: "Obranná dohoda Organizace africké jednoty"
 BBA_african_union_events.16.a: "Velmi podezřelé."
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap] odmítli obrannou dohodu Organizace africké jednoty. Není jasné, zda to značí změnu jejich dlouhodobého postoje k organizaci, nebo zda byl návrh jen špatně načasovaný."
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap] odmítá obrannou dohodu"
 BBA_african_union_events.17.a: "Skvělé zprávy."
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap] souhlasili s připojením k obrannému paktu Organizace africké jednoty. Nyní jsme povinni chránit se navzájem v případě napadení."
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap] se připojuje k obrannému paktu"
 BBA_african_union_events.18.a: "Samozřejmě je budeme bránit."
 BBA_african_union_events.18.b: "Možná byla ta dohoda chyba."
 BBA_african_union_events.18.desc: "Signatář obranné dohody Organizace africké jednoty byl napaden. Jako spolupodepsaní jsme nyní povinni jim poskytnout vojenskou pomoc. Pokud odmítneme, nepochybně budeme z dohody vyloučeni a poškodíme vztahy s dalšími signatáři."
 BBA_african_union_events.18.t: "Obranná dohoda Organizace africké jednoty aktivována"
 BBA_african_union_events.19.a: "Společně zvítězíme."
 BBA_african_union_events.19.desc: "[FROM.GetName] souhlasili s dodržením svých obranných závazků jako spolusignatáři obranné dohody Organizace africké jednoty."
 BBA_african_union_events.19.t: "[FROM.GetNameDefCap] přichází na naši obranu"
 BBA_african_union_events.2.a: "Společně jsme silnější."
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap] přijali nabídku členství v Organizaci africké jednoty. Doufejme, že je to začátek užší spolupráce mezi našimi zeměmi."
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap] se připojuje k Organizaci africké jednoty"
 BBA_african_union_events.20.a: "Zradili nás všechny."
 BBA_african_union_events.20.desc: "[FROM.GetName] odmítli dodržet své obranné závazky navzdory tomu, že jsou spolusignatáři obranné dohody Organizace africké jednoty. Právě probíhá proces jejich odstranění z dohody."
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap] porušuje obrannou dohodu"
 BBA_african_union_events.21.a: "Konečně se to vyplatilo."
 BBA_african_union_events.21.desc: "Náš hospodářský výkon v poslední době utrpěl kvůli zavedení nové měny [ETH_GetCentralBankName]. Produkce však nyní opět roste - dokonce nad předchozí rekordy. Ekonomové přisuzují růst odstranění obchodních bariér mezi [THIS.GetNameDef] a ostatními členy používajícími společnou měnu, což umožnilo hlubší integraci našich ekonomik."
 BBA_african_union_events.21.t: "[THIS.GetAdjectiveCap] hospodářský růst"
 BBA_african_union_events.22.a: "Tohle nemohou udržet věčně."
 BBA_african_union_events.22.desc: "Vedení [FROM.GetNameDef] reagovalo s rozhořčením na naše pokusy je zastrašit. Je nepravděpodobné, že budou ochotni spolupracovat v blízké budoucnosti."
 BBA_african_union_events.22.t: "Pokus o zastrašení v [FROM.GetNameDef] neúspěšný"
 BBA_african_union_events.23.a: "Vynikající."
 BBA_african_union_events.23.desc: "Vedení [FROM.GetNameDef] se výrazně snažilo uklidnit naše obavy ohledně sladění politik v rámci Organizace africké jednoty. Dokonce slíbili konzultovat naše diplomaty předtím, než učiní jakékoli ukvapené rozhodnutí."
 BBA_african_union_events.23.t: "Pokus o zastrašení v [FROM.GetNameDef] úspěšný"
 BBA_african_union_events.3.a: "To je škoda."
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap] odmítli naši nabídku členství v Organizaci africké jednoty. Zatím není jasné, zda za tím stojí jen vnitřní politika, nebo je to známka toho, že jejich zahraničněpolitické ambice v Africe jsou neslučitelné s našimi. Možná budou ochotni připojit se později."
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap] odmítá členství v Organizaci africké jednoty"
 BBA_african_union_events.4.a: "Krátkodobá bolest se vyplatí."
 BBA_african_union_events.4.b: "To poškodí naši ekonomiku."
 BBA_african_union_events.4.desc: "Organizace africké jednoty vytvořila [ETH_GetCentralBankName] s mandátem spravovat měnu pro rostoucí organizaci. Cílem je, aby všichni členové sdíleli jednu měnu a začali propojovat své ekonomiky. To snad v budoucnu přinese hospodářské výhody, ale připojení způsobí zpočátku značné problémy, než si lidé na novou měnu zvyknou."
 BBA_african_union_events.4.t: "[ETH_GetCentralBankName] - členství"
 BBA_african_union_events.5.a: "Krátkozraké rozhodnutí."
 BBA_african_union_events.5.desc: "[FROM.GetNameDefCap] odmítla připojit se k [ETH_GetCentralBankName] a raději si chce ponechat kontrolu nad svou vlastní měnou a obchodními tarify."
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap] odmítá členství v [ETH_GetCentralBankName]"
 BBA_african_union_events.6.a: "Moudré rozhodnutí."
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] souhlasili s připojením k [ETH_GetCentralBankName] a zahájili proces slaďování své měny s naší. Brzy bude obchod mezi našimi zeměmi mnohem snadnější."
 BBA_african_union_events.6.t: "[FROM.GetNameDefCap] se připojuje k [ETH_GetCentralBankName]"
 BBA_african_union_events.7.a: "Zavazujeme se k hlubší integraci."
 BBA_african_union_events.7.b: "K tomu jsme se nezavázali."
 BBA_african_union_events.7.desc: "Organizace africké jednoty zřídila výkonnou radu, která má řídit politické záležitosti členských států. Rada je tvořena zástupci členských zemí a snaží se sjednotit zahraniční i domácí politiku. Vstup by byl krokem směrem k plné politické a ekonomické integraci s ostatními členy - ale také by znamenal ztrátu části naší politické nezávislosti."
 BBA_african_union_events.7.t: "Výkonná rada Organizace africké jednoty"
 BBA_african_union_events.8.a: "Jsme o krok blíže plné integraci."
 BBA_african_union_events.8.desc: "Vláda [FROM.GetNameDef] souhlasila se vstupem do výkonné rady Organizace africké jednoty. Nyní podepisují příslušné smlouvy uznávající pravomoc rady ve všech právních záležitostech."
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap] se připojuje k výkonné radě"
 BBA_african_union_events.9.a: "Proč jsou vůbec členem?"
 BBA_african_union_events.9.desc: "Vláda [FROM.GetNameDef] odmítla připojit se k výkonné radě Organizace africké jednoty. [FROM.GetLeader] uvádí obavy o svrchovanost a touhu uzavírat dohody s nečlenskými státy bez schválení rady."
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap] odmítá vstoupit do výkonné rady"
 BBA_ethiopia_anti_colonialism_events.2.a: "Mají pravdu, tento koloniální konflikt musíme ukončit"
 BBA_ethiopia_anti_colonialism_events.2.b: "Válka skončí, až bude [?global.african_revolt_country.GetNameDef] poražena"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetLeader], vůdce země [?global.african_supporting_country.GetNameDef], žádá o okamžité ukončení války s povstalci [?global.african_revolt_country.GetAdjective]. Diplomaté z [?global.african_supporting_country.GetAdjective] nás vybízejí, aby [ROOT.GetName] uznal nezávislost státu [?global.african_revolt_country.GetNameDef]. Neříkají přímo, že by [?global.african_supporting_country.GetNameDef] vyhlásila válku, pokud odmítneme, ale naznačují to více než jasně."
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef] žádá uznání [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.3.a: "Konečně svoboda"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetLeader], vůdce země [?global.african_supporting_country.GetNameDef], úspěšně vyjednal(a) s [?global.african_colonial_country.GetLeader] naším jménem. [?global.african_colonial_country.GetLeader] souhlasil(a) s uznáním [ROOT.GetAdjective] nezávislosti a nařídil(a) zastavení bojů mezi [?global.african_colonial_country.GetNameDef] a [ROOT.GetNameDef]. [ROOT.GetNameDefCap] bude navždy zavázána státu [?global.african_supporting_country.GetNameDef] za pomoc v našem boji."
 BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjective] mediace úspěšná!"
 BBA_ethiopia_anti_colonialism_events.4.a: "Aspoň jsme to zkusili"
 BBA_ethiopia_anti_colonialism_events.4.b: "Pak je k tomu budeme muset donutit"
 BBA_ethiopia_anti_colonialism_events.4.desc: "Navzdory našemu tlaku odmítá vláda [?global.african_colonial_country.GetAdjective] uznat stát [?global.african_revolt_country.GetNameDef] a ukončit nepřátelství. Zdá se, že se [?global.african_colonial_country.GetAdjective] pevně drží svého cíle rozdrtit hnutí za nezávislost. Tohle je nejspíš hranice, kam se diplomacií dostaneme."
 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap] odmítá uznat nezávislost [?global.african_revolt_country.GetAdjective]"
 BBA_ethiopia_anti_colonialism_events.5.a: "Síly [ROOT.GetName] a [?global.african_supporting_country.GetName] stojí při sobě!"
 BBA_ethiopia_anti_colonialism_events.5.desc: "Po neúspěšném pokusu o mediaci ve válce proti [?global.african_colonial_country.GetNameDef] se [?global.african_supporting_country.GetNameDef] rozhodla aktivně podpořit [ROOT.GetAdjective] boj. Velvyslanec [?global.african_colonial_country.GetAdjective] v zemi [?global.african_supporting_country.GetName] byl informován, že od této chvíle považuje [?global.african_supporting_country.GetNameDef] svůj stát za válečného nepřítele, dokud [?global.african_colonial_country.GetNameDef] neopustí své imperialistické a koloniální ambice v Africe i jinde."
 BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName] vstupuje do války proti [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.6.a: "Další země osvobozena od imperialistů"
 BBA_ethiopia_anti_colonialism_events.6.desc: "Po silném diplomatickém tlaku [ROOT.GetName], včetně osobních jednání mezi [ROOT.GetLeader] a [?global.african_colonial_country.GetLeader], se vláda [?global.african_colonial_country.GetAdjective] rozhodla ustoupit a uznat nezávislost [?global.african_revolt_country.GetAdjective]. \nDíky přímému zásahu [ROOT.GetAdjective] vlády je válka za nezávislost [?global.african_revolt_country.GetAdjective] konečně u konce. [?global.african_revolt_country.GetNameDefCap] je svobodnou zemí a [ROOT.GetLeader] se jistě navždy stane hrdinou v očích lidu [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.t: "Svoboda pro [FROM.GetNameDef]"
 BBA_ethiopia_balance_of_power_events.01.a: "Porazíme je"
 BBA_ethiopia_balance_of_power_events.01.b: "Zničit uchvatitele"
 BBA_ethiopia_balance_of_power_events.01.c: "Zničit třídní zrádce."
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "Narůstající centralizace moci v [THIS.GetName], spojená s nedostatkem široké podpory pro vládnoucí administrativu a rostoucí nestabilitou v regionu, vedla k otevřené vzpouře proti ústřední vládě. Anarchisté prohlašují, že osvobodí národ od našeho režimu."
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "Narůstající decentralizace [THIS.GetName], spojená s nedostatečnou podporou administrativy a regionální nestabilitou, přerostla v otevřenou vzpouru. Přívrženci $haile_selassie_gugsa$ sáhli po zbraních, aby ho dosadili na [THIS.GetAdjective] trůn."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "Narůstající decentralizace [THIS.GetName], spojená s nedostatečnou podporou vlády a širší regionální nestabilitou, přerostla v otevřenou vzpouru proti ústřední vládě."
 BBA_ethiopia_balance_of_power_events.01.t: "Vláda zpochybněna"
 BBA_ethiopia_balance_of_power_events.10.a: "Asi s tím nic nenaděláme"
 BBA_ethiopia_balance_of_power_events.10.b: "Zničit je"
 BBA_ethiopia_balance_of_power_events.10.desc: "Postupná decentralizace [THIS.GetNameDef] nevyhnutelně oslabila autoritu ústřední vlády. Nyní jdou jednotlivé regiony tak daleko, že vyhlašují nezávislost na [THIS.GetNameDef]. Musíme jednat rychle, pokud chceme tyto oblasti znovu dostat pod kontrolu."
 BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] se rozpadá"
 BBA_ethiopia_balance_of_power_events.22.a: "Sedlácký póvl není schopný vést armádu."
 BBA_ethiopia_balance_of_power_events.22.b: "Meritokracie v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.22.desc: "Nedávné zkušenosti ukázaly, že mnoho našich důstojníků není připraveno vést moderní válku. Nejpravděpodobnějším důvodem je historický zvyk udělovat vojenské hodnosti podle dědičných nebo politických titulů, nikoli podle schopností. Vzhledem k nedávným reformám v celé zemi [ETH.GetNameDef] je čas rozhodnout o budoucí podobě vojenské hierarchie."
 BBA_ethiopia_balance_of_power_events.22.t: "Reformy důstojnického sboru"
 BBA_ethiopia_balance_of_power_events.23.a: "Režim je den ode dne stabilnější."
 BBA_ethiopia_balance_of_power_events.23.desc: "Naše nedávné vzdělávací reformy již nesou ovoce. Mladí lidé projevují rostoucí loajalitu k [ETH.GetLeader] a dokonce vyvíjejí tlak na své rodiče, aby se drželi linie."
 BBA_ethiopia_balance_of_power_events.23.t: "Reforma standardizovaného vzdělávání"
 BBA_ethiopia_balance_of_power_events.24.a: "Čas pracuje pro nás."
 BBA_ethiopia_balance_of_power_events.24.desc: "Naše nedávné vzdělávací reformy se ukázaly být účinné. Staré hierarchie v [ETH.GetNameDef] jsou stále více zpochybňovány, jak mladí požadují, aby prokázaly svou legitimitu. Ačkoli to vyvolalo napětí mezi generacemi, zdá se, že nálady se nakonec obrátí v náš prospěch."
 BBA_ethiopia_balance_of_power_events.24.t: "Vzdělávací reformy"
 BBA_ethiopia_balance_of_power_events.25.a: "Je to pro jejich dobro."
 BBA_ethiopia_balance_of_power_events.25.desc: "S narůstající centralizací politické a ekonomické moci v [ETH.GetName] přetrvává velká nervozita ohledně armády. Pokud by se obrátila proti nám, měli bychom jen malou šanci odolat jejím požadavkům. Proto zavádíme politické důstojníky, kteří zajistí, že vojáci nebudou mít žádné „nepovolené“ myšlenky."
 BBA_ethiopia_balance_of_power_events.25.t: "Politický dohled v armádě"
 BBA_ethiopia_balance_of_power_events.26.a: "Meritokracie v armádě je nezbytná."
 BBA_ethiopia_balance_of_power_events.26.desc: "Nedávné zkušenosti ukázaly, že mnoho našich důstojníků není připraveno na moderní boj. Příčinou je historické udělování hodností podle titulů místo zásluh. S probíhajícími reformami v [ETH.GetName] je na čase zajistit, aby o vojenském velení rozhodovaly schopnosti."
 BBA_ethiopia_balance_of_power_events.26.t: "Meritokracie v armádě"
 BBA_ethiopia_balance_of_power_events.30.a: "Návrat pravého hrdiny"
 BBA_ethiopia_balance_of_power_events.30.desc: "Bývalý šum Sidama a kdysi dejazmač v armádě [FROM.GetAdjective] přijal výzvu od [FROM.GetLeader], aby znovu pozvedl zbraň za svou vlast. Hrdina od Adwy přivádí rekruty ze svých osobních držav. Snad to pomůže odrazit [ITA.GetAdjective] invazi."
 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ se vrací"
 BBA_ethiopia_balance_of_power_events.51.a: "Země potřebuje každou pomoc"
 BBA_ethiopia_balance_of_power_events.51.b: "Musíme počet soukromých armád omezovat, ne zvyšovat"
 BBA_ethiopia_balance_of_power_events.51.desc: "Místní pán v oblasti [?ROOT.ETH_bop_state.GetName] nabídl, že vycvičí jednotku a připojí ji k císařské armádě. Muži budou naverbováni z místních banditů a zahraničních dobrovolníků, takže přijdou plně vyzbrojeni a připraveni k boji. Ztráta autority je riziko, ale více vojáků by mohlo výrazně zvýšit naše šance ve válce."
 BBA_ethiopia_balance_of_power_events.51.t: "Místní pán nabízí najmutí žoldnéřské jednotky"
 BBA_ethiopia_balance_of_power_events.52.a: "Je to jen dobře"
 BBA_ethiopia_balance_of_power_events.52.b: "Tohle musíme zastavit"
 BBA_ethiopia_balance_of_power_events.52.desc: "Místní pán v oblasti [?ROOT.ETH_bop_state.GetName] plánuje rozšířit svou mocenskou základnu a své domény. Do jisté míry to prospěje celé zemi díky investicím do místní výroby. Zároveň to ale oslabí kontrolu ústřední vlády nad [?ROOT.ETH_bop_state.GetName]."
 BBA_ethiopia_balance_of_power_events.52.t: "Místní pán chce rozšířit své domény"
 BBA_ethiopia_balance_of_power_events.53.a: "Více pušek je teď důležitější než kontrola"
 BBA_ethiopia_balance_of_power_events.53.b: "Výroba zbraní v soukromých rukou je příliš nebezpečná"
 BBA_ethiopia_balance_of_power_events.53.desc: "Jeden z pánů v oblasti [?ROOT.ETH_bop_state.GetName] žádá o podporu pro zřízení místní výroby pušek a munice. To by mohlo zásadně zlepšit vybavení našich vojsk a posílit bojeschopnost [ROOT.GetAdjective] armády."
 BBA_ethiopia_balance_of_power_events.53.t: "Regionální vládce chce vyrábět zbraně"
 BBA_ethiopia_balance_of_power_events.54.a: "Musíme něco udělat"
 BBA_ethiopia_balance_of_power_events.54.b: "Momentálně bohužel nemůžeme nic dělat"
 BBA_ethiopia_balance_of_power_events.54.c: "Musí se s tím vypořádat místní autority"
 BBA_ethiopia_balance_of_power_events.54.desc: "Lidé v oblasti [?ROOT.ETH_bop_state.GetName] se obracejí na ústřední vládu s prosbou o pomoc. Nedávné události způsobily nedostatek zásob a region zoufale potřebuje investice k překonání krize."
 BBA_ethiopia_balance_of_power_events.54.t: "Nedostatek zásob v oblasti [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.55.a: "Musíme zde dát příklad"
 BBA_ethiopia_balance_of_power_events.55.b: "Ústřední vláda nemá zasahovat do místních záležitostí"
 BBA_ethiopia_balance_of_power_events.55.desc: "Objevilo se několik stížností na místní vládce v oblasti [?ROOT.ETH_bop_state.GetName]. Lidé tvrdí, že jsou šlechtou špatně zacházeni. Počáteční vyšetřování naznačuje, že stížnosti mají alespoň částečný reálný základ. Zásah ústřední vlády by však mezi ostatními šlechtici vyvolal nevoli."
 BBA_ethiopia_balance_of_power_events.55.t: "Místní si stěžují na špatné zacházení"
 BBA_ethiopia_balance_of_power_events.56.a: "Musíme této příležitosti využít k další centralizaci"
 BBA_ethiopia_balance_of_power_events.56.b: "Měli bychom investovat do regionu, aby dále vzkvétal"
 BBA_ethiopia_balance_of_power_events.56.desc: "Úsilí ústřední vlády o zlepšení administrativy [ROOT.GetName] a integraci různých regionů vedlo k hospodářskému boomu v oblasti [?ROOT.ETH_bop_state.GetName]. Region přitahuje přistěhovalce z jiných částí země a průmysl se rychle rozrůstá."
 BBA_ethiopia_balance_of_power_events.56.t: "Hospodářský boom v oblasti [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_communist_events.01.a: "Podpoříme naše soudruhy v jejich boji."
 BBA_ethiopia_communist_events.01.b: "O africké koloniální zápletky nemáme zájem."
 BBA_ethiopia_communist_events.01.desc: "Komunistické vedení země [ETH.GetName] nás požádalo o pomoc v jejich boji proti italským fašistům. Nový režim v [ETH.Capital.GetCapitalVictoryPointName] stále upevňuje svou moc a mohl by být ochoten přiblížit se našim zahraničněpolitickým cílům, pokud je podpoříme. Riskujeme však eskalaci války a jistě tím rozzlobíme [ITA.GetName]."
 BBA_ethiopia_communist_events.01.t: "Komunisté z [ETH.GetAdjective] žádají o pomoc"
 BBA_ethiopia_communist_events.02.a: "Tak tolik k třídní solidaritě."
 BBA_ethiopia_communist_events.02.desc: "Navzdory naší zoufalé žádosti se [SOV.GetNameDef] od nás odvrátili. Je to sice krok zpět, ale budeme pokračovat v odporu proti fašismu. Musíme se nyní zaměřit na získání podpory širších antifašistických sítí po celém světě."
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName] odmítá naši žádost o pomoc"
 BBA_ethiopia_communist_events.03.a: "Za tento akt agrese zaplatí."
 BBA_ethiopia_communist_events.03.desc: "V posledních dnech se objevují znepokojivé zprávy o tom, že [ETH.GetAdjective] vojáci mluví rusky a používají [SOV.GetAdjective] zbraně. Můžeme předpokládat jediné - [SOV.GetName] posílá „dobrovolníky“ k boji za [ETH.GetLeader] ve snaze získat v Africe vliv a oslabit podporu vlády [ITA.GetLeader] v [ITA.GetName]."
 BBA_ethiopia_communist_events.03.t: "[SOV.GetName] posílá pomoc do [ETH.GetName]"
 BBA_ethiopia_communist_events.04.a: "Společně porazíme fašismus v Africe."
 BBA_ethiopia_communist_events.04.desc: "[SOV.GetName] souhlasili s tím, že nám v následujících měsících poskytnou materiální pomoc a umožní „dobrovolníkům“ z [SOV.GetAdjective] armády bojovat po našem boku proti [ITA.GetName]. To jistě převáží misky vah v náš prospěch. Není však jasné, jak budou [ITA.GetAdjective] reagovat na přítomnost [SOV.GetAdjective] vojáků na bitevním poli."
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName] souhlasí s pomocí"
 BBA_ethiopia_communist_events.05.a: "Nemůžeme riskovat ztrátu podpory lidu. Do exilu s ním."
 BBA_ethiopia_communist_events.05.b: "Nepřátelé lidu musí odpovídat za své zločiny. Do vězení."
 BBA_ethiopia_communist_events.05.desc: "Dnes armádní důstojníci a antifašistická organizace známá jako Černí lvi zosnovali převrat proti vládě [ROOT.GetLeader]. Císař měl přijet na přehlídku vojska, když se nespokojení vojáci obrátili proti němu i proti svým velitelům a zatkli je. \n\nMezitím v [ROOT.Capital.GetCapitalVictoryPointName] Černí lvi obsadili klíčovou infrastrukturu města, včetně císařovy rezidence. Mnoho loajalistů z řad armády a policie zahynulo v drobných přestřelkách, ale to, co zbylo z [ETH.GetName], je nyní pod kontrolou prozatímní vlády. Většina obyvatel, vyčerpaná válkou s [ITA.GetName], jednoduše přijala autoritu nové vlády. Nyní musí nová administrativa rozhodnout o osudu [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.t: "Převrat proti [ROOT.GetLeader]"
 BBA_ethiopia_communist_events.06.a: "Zrádci dostali, co si zasloužili."
 BBA_ethiopia_communist_events.06.desc: "Vojenské důstojníky podporované zemí [SOV.GetName] rozpustily prozatímní [ETH.GetAdjective] vládu. Tvrdí, že jim [SOV.GetAdjective] rozvědka poskytla důkazy o tom, že vláda vedená [ROOT.GetLeader] zradila lid. Podle nich byli členové vlády ochotni dovolit [ITA.GetAdjective] jednotkám plně obsadit zemi výměnou za obrovské osobní bohatství. Po přestřelkách s Černými lvy jsou bývalí členové vlády pravděpodobně mrtví nebo uvěznění. \n\nArmáda nyní převzala vedení země, aby obnovila pořádek a odhalila spoluspiklence [ROOT.GetLeader]. Není jasné, jak dlouho bude nově vytvořená vojenská správní rada vládnout."
 BBA_ethiopia_communist_events.06.indy_desc: "Vojenské důstojníky rozpustily prozatímní [ETH.GetAdjective] vládu. Tvrdí, že získali důkazy od zpravodajských služeb, že vláda vedená [ROOT.GetLeader] zradila lid. Podle důkazů byli členové vlády ochotni dovolit [ITA.GetAdjective] jednotkám plně obsadit zemi výměnou za obrovské osobní bohatství. Po přestřelkách s Černými lvy jsou bývalí členové vlády pravděpodobně mrtví nebo pod zámkem. \n\nArmáda nyní převzala vedení země, aby obnovila pořádek a odhalila spoluspiklence [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.06.t: "Prozatímní vláda je rozpuštěna"
 BBA_ethiopia_communist_events.07.a: "Nebudeme vyjednávat s komunisty."
 BBA_ethiopia_communist_events.07.b: "Nemůžeme riskovat širší konflikt."
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap] požadují ukončení bojů mezi námi a [ETH.GetAdjective]. [SOV.GetAdjectiveCap] jsou hluboce zapojeni do podpory komunistického režimu v [ETH.Capital.GetCapitalVictoryPointName] a nyní jej považují za součást své sféry vlivu. Sověti dokonce hrozí vojenským zásahem. Pokud ustoupíme, doma nás čeká ostuda. Pokud odmítneme, riskujeme mnohem širší konflikt."
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap] požadují konec války s [ETH.GetName]"
 BBA_ethiopia_communist_events.08.a: "Nemůžeme uvolnit žádné vybavení."
 BBA_ethiopia_communist_events.08.b: "Samozřejmě jim pomůžeme."
 BBA_ethiopia_communist_events.08.desc: "[ETH.GetName] žádá o pěchotní vybavení, aby jej mohli použít ve válce s Itálií. Bez přílivu základního vybavení nebude [ETH.GetAdjective] armáda schopna své vojáky dostatečně vyzbrojit. Pokud jim vybavení pošleme, ještě více to poškodí naše vztahy s [ITA.GetName]."
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName] žádá o pěchotní vybavení"
 BBA_ethiopia_communist_events.09.a: "Válka se opět obrací v náš prospěch."
 BBA_ethiopia_communist_events.09.desc: "[SOV.GetName] nám poslali požadované pěchotní vybavení k podpoře boje proti [ITA.GetName]. Bezpochyby nám to pomůže dosáhnout vítězství nad fašisty."
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap] posílají pěchotní výstroj"
 BBA_ethiopia_communist_events.10.a: "Zradili nás."
 BBA_ethiopia_communist_events.10.desc: "[SOV.GetName] odmítli poslat pěchotní vybavení. Navzdory snaze naší delegace v [SOV.capital.GetCapitalVictoryPointName] se zdá, že jsou příliš zaměstnáni vlastními potížemi."
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap] odmítají poslat vybavení"
 BBA_ethiopia_communist_events.11.a: "Příležitost, kterou nesmíme propást."
 BBA_ethiopia_communist_events.11.b: "Nemůžeme riskovat, že cizinci poznají naše taktiky."
 BBA_ethiopia_communist_events.11.desc: "Nové vedení země [ETH.GetNameDefCap] uznalo slabiny své armády v moderním boji a požádalo nás o pomoc s reorganizací ozbrojených sil. To je skvělá příležitost, jak dát našim důstojníkům zkušenosti z nového prostředí, a také jak ovlivnit vnitřní mocenské poměry v zemi [ETH.GetName]."
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName] žádá vojenské poradce"
 BBA_ethiopia_communist_events.12.a: "Výborně!"
 BBA_ethiopia_communist_events.12.desc: "Vybavení slíbené [SOV.GetName] dorazilo na naše vojenské sklady a je nyní rozdělováno jednotkám."
 BBA_ethiopia_communist_events.12.t: "[SOV.GetAdjectiveCap] vybavení dorazilo"
 BBA_ethiopia_communist_events.14.a: "Skvělý návrh."
 BBA_ethiopia_communist_events.14.b: "Musíme si zachovat zásoby letadel."
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap] žádá o pomoc při budování vlastního letectva. Jejich návrh zahrnuje vyslání dobrovolníků, kteří by cvičili po boku našich pilotů v starších, přebytečných letadlech. To je výtečná příležitost dát našim pilotům více zkušeností a otestovat vybavení proti [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap] žádá o pomoc při budování letectva"
 BBA_ethiopia_communist_events.15.a: "To už bylo dávno potřeba."
 BBA_ethiopia_communist_events.15.desc: "Generálové ze země [SOV.GetNameDef] dorazili dnes do [ROOT.Capital.GetCapitalVictoryPointName]. Poradcům je předkládán přehled současné struktury našich ozbrojených sil i vývoje války s [ITA.GetName]. Doufejme, že se jim podaří modernizovat naše vojsko."
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap] posílá vojenské poradce"
 BBA_ethiopia_communist_events.16.a: "[SOV.GetAdjectiveCap] nejsou spolehliví."
 BBA_ethiopia_communist_events.16.desc: "Naši údajní přátelé v [SOV.Capital.GetCapitalVictoryPointName] odmítli poslat vojenské poradce na podporu naší modernizace armády. Přesto to překonáme a fašisty porazíme i bez nich."
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap] odmítá poslat vojenské poradce"
 BBA_ethiopia_communist_events.17.a: "Výborná příležitost otestovat naše vybavení."
 BBA_ethiopia_communist_events.17.b: "Nebudeme riskovat další eskalaci."
 BBA_ethiopia_communist_events.17.desc: "Delegace z [ETH.GetNameDef] naléhá na naše ministry a armádu, abychom jim poslali přebytečnou obrněnou techniku. [ETH.GetAdjectiveCap] jsou jasně v nevýhodě při střetech s [ITA.GetAdjective] tanky. Pokud vybavení pošleme, výrazně jim pomůže. Zároveň to však zvýší napětí mezi [SOV.GetNameDef] a [ITA.GetName]."
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap] žádá pomoc proti [ITA.GetAdjective] obrněncům"
 BBA_ethiopia_communist_events.18.a: "Musíme najít jinou cestu."
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap] odmítli poslat obrněná vozidla proti [ITA.GetAdjective]. Zdá se, že mají obavy z další eskalace napětí."
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap] odmítá poslat obrněná vozidla"
 BBA_ethiopia_communist_events.19.a: "Výborně!"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap] nám poslali obrněná vozidla, aby nás podpořili v boji proti [ITA.GetAdjective]. Nejde sice o nejnovější modely, ale na frontě budou mít velkou cenu - i kdyby jen pro pozvednutí morálky."
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap] posílá obrněná vozidla"
 BBA_ethiopia_communist_events.20.a: "Určitě si poradíme."
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap] odmítli náš návrh na výcvik pilotů. Doufali jsme, že nám to umožní urychlit výstavbu letectva, ale zdá se, že Sověti mají aktuálně jiné priority. Dostali jsme však alespoň dokumentaci k výrobě vlastních letadel."
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap] odmítá vycvičit piloty"
 BBA_ethiopia_communist_events.21.a: "Jsme vděční našim [SOV.GetAdjective] soudruhům!"
 BBA_ethiopia_communist_events.21.desc: "Soudruzi ze země [SOV.GetName] souhlasili s výcvikem našich pilotů a dokonce nám poskytli několik letadel. To výrazně urychlí budování letectva schopného čelit [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap] souhlasí s výcvikem pilotů"
 BBA_ethiopia_communist_events.22.a: "Toho budou litovat."
 BBA_ethiopia_communist_events.22.b: "Na válku nejsme připraveni."
 BBA_ethiopia_communist_events.22.desc: "[ITA.GetAdjectiveCap] ignorovali naše požadavky na ukončení války proti [ETH.GetName]. Je zřejmé, že rozumějí jen síle. Pokud budeme pokračovat, válka mezi [SOV.GetName] a [ITA.GetName] se stane nevyhnutelnou. Pokud ustoupíme, ztratíme vše, čeho jsme podporou [ETH.GetName] dosáhli."
 BBA_ethiopia_communist_events.22.t: "[ITA.GetNameDefCap] odmítají ukončit válku s [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.23.a: "Vítězství pro [ITA.GetName]!"
 BBA_ethiopia_communist_events.23.desc: "Sovětský svaz ustoupil od svých nedávných válečných výhrůžek a vrátil se k tvrdým prohlášením proti našim krokům v Etiopii. Zdá se, že jejich hrozba byla pouze bluff."
 BBA_ethiopia_communist_events.23.t: "[SOV.GetNameDefCap] ustupuje"
 BBA_ethiopia_communist_events.24.a: "Je to nutné. Prozatím."
 BBA_ethiopia_communist_events.24.desc: "Diplomatické napětí mezi [ITA.GetName] a [SOV.GetNameDef] nyní přerostlo v otevřený konflikt. [SOV.GetAdjectiveCap] garantují naši nezávislost a pomohou nám na bojišti odrazit [ITA.GetAdjective]. Zdá se však, že cena za jejich pomoc bude naše zahraničněpolitická nezávislost. Od nynějška musí být naše zahraniční politika plně v souladu s tou, kterou určuje [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap] přebírá kontrolu nad zahraniční politikou"
 BBA_ethiopia_communist_events.25.a: "Pomůžeme jim ukončit tuto válku."
 BBA_ethiopia_communist_events.25.b: "Pomůžeme jim - ale za cenu."
 BBA_ethiopia_communist_events.25.c: "Je to příliš riskantní."
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap] nás požádali, abychom zprostředkovali jednání mezi nimi a [ITA.GetAdjective]. [ITA.GetAdjectiveCap] dosud ignorují protesty Společnosti národů, takže každá účinná mediace z naší strany bude pravděpodobně vyžadovat hrozbu silou. Musíme si dobře rozmyslet, kolik rizika jsme ochotni kvůli [ETH.GetNameDef] podstoupit."
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap] žádá o mediaci"
 BBA_ethiopia_communist_events.26.a: "Využívají nás, aby vykrváceli [ITA.GetAdjective]."
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap] odmítli možnost zprostředkování mezi námi a [ITA.GetAdjective]. Tvrdí, že [ITA.GetName] neposlouchá Společnost národů a že by proto museli hrozit silou. [SOV.GetLeader] rozhodl(a), že riziko eskalace je příliš velké."
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap] odmítají zprostředkovat konflikt"
 BBA_ethiopia_communist_events.27.a: "Zradili nás."
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap] ustoupili od závazku zastavit válku [ITA.GetName]. Jejich ochota jít do války byla jen bluff. Teď musíme najít způsob, jak konflikt ukončit sami."
 BBA_ethiopia_communist_events.27.t: "[SOV.GetNameDefCap] nedokáže zastavit agresi [ITA.GetAdjective]"
 BBA_ethiopia_communist_events.28.a: "Musíme to přijmout. Zatím."
 BBA_ethiopia_communist_events.28.desc: "Diplomatické napětí mezi [ITA.GetName] a [SOV.GetNameDef] se uklidnilo - [ITA.GetAdjective] souhlasili s ukončením války proti nám. [SOV.GetAdjectiveCap] zaručili naši nezávislost a dali jasně najevo, že útok na nás bude považován za útok na ně. Zdá se však, že cena za jejich podporu je naše zahraničněpolitická autonomie. Nadále musíme být v souladu s politikou země [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap] požaduje sladění zahraniční politiky"
 BBA_ethiopia_communist_events.29.a: "Jsme jim navěky vděční."
 BBA_ethiopia_communist_events.29.desc: "Diplomatické napětí mezi [ITA.GetName] a [SOV.GetNameDef] se uklidnilo poté, co [ITA.GetAdjective] souhlasili s ukončením války proti nám. Je to velké vítězství nad fašismem, ale těžko půjde o konec boje. Doufejme, že budeme moci dál spolupracovat s našimi přáteli v [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap] úspěšně zprostředkuje konflikt"
 BBA_ethiopia_communist_events.30.a: "Zastavíme boje. Prozatím."
 BBA_ethiopia_communist_events.30.b: "Vítězství máme na dosah, teď nepřestaneme."
 BBA_ethiopia_communist_events.30.desc: "Zástupci země [ETH.GetNameDefCap] požádali o příměří v našem současném konfliktu. Válka neskončila tak rychle, jak jsme doufali, a toto by nám mohlo dát příležitost posílit naši pozici v regionu nebo se vypořádat s jinými naléhavými záležitostmi."
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap] žádá o příměří"
 BBA_ethiopia_communist_events.31.a: "Konečně konec krveprolití."
 BBA_ethiopia_communist_events.31.desc: "[ITA.GetAdjectiveCap] souhlasili s příměřím v našem současném konfliktu. Doufejme, že to vytvoří příležitost k budování trvalého míru mezi našimi zeměmi. Musíme však zůstat ostražití - konflikt se může kdykoli znovu rozhořet."
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap] souhlasí s příměřím"
 BBA_ethiopia_communist_events.32.a: "Budeme je dál nutit trpět."
 BBA_ethiopia_communist_events.32.desc: "[ITA.GetAdjectiveCap] odmítli účast na příměří. Zdá se, že mají v úmyslu úplně zničit [ETH.GetNameDefCap]. Teď lidé pochopí, že s fašisty se nedá rozumně jednat a že naše svoboda závisí na tom, aby každý zdvojnásobil své úsilí."
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap] odmítají nabídku příměří"
 BBA_ethiopia_communist_events.33.a: "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.33.b: "Je to příliš riskantní."
 BBA_ethiopia_communist_events.33.desc: "Během našeho konfliktu s [ITA.GetAdjective] se nám podařilo osvobodit Eritreu od fašistů. Nyní máme příležitost dát lidem v regionu nezávislost. [ITA.GetAdjectiveCap] to však jistě rozzuří a mohlo by to destabilizovat náš křehký mír."
 BBA_ethiopia_communist_events.33.t: "Nezávislá Eritrea"
 BBA_ethiopia_communist_events.34.a: "Svoboda pro všechny!"
 BBA_ethiopia_communist_events.34.b: "Je to příliš riskantní."
 BBA_ethiopia_communist_events.34.desc: "Během našeho konfliktu s [ITA.GetAdjective] se nám podařilo osvobodit Somálsko od fašistů. Nyní máme příležitost dát lidem v regionu nezávislost. [ITA.GetAdjectiveCap] to však jistě rozzuří a mohlo by to destabilizovat náš křehký mír."
 BBA_ethiopia_communist_events.34.t: "Nezávislé Somálsko"
 BBA_ethiopia_communist_events.35.a: "Stojíme na straně lidu Afriky."
 BBA_ethiopia_communist_events.35.b: "Nemají právo nás poučovat."
 BBA_ethiopia_communist_events.35.desc: "Poté, co nám pomohli v občanské válce, požádali nás zástupci země [ETH.GetNameDef], abychom zahájili proces dekolonizace. Tvrdí, že pokud chceme být věrní hodnotám, za které jsme bojovali, musíme podpořit sebeurčení afrických národů. [ETH.GetLeader] navrhl, abychom společně založili nezávislou Republiku Ríf v severním Maroku."
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap] žádá stažení z Afriky"
 BBA_ethiopia_communist_events.36.a: "Naše podpora se vyplatila."
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap] souhlasí s naším návrhem založit nezávislou Republiku Ríf v severním Maroku. Je to pozitivní krok v boji za nezávislost po celé Africe i mimo ni."
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap] souhlasí s osvobozením Rífu"
 BBA_ethiopia_communist_events.37.a: "Pak je osvobodíme silou."
 BBA_ethiopia_communist_events.37.b: "Neměli bychom to dál vyhrocovat."
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap] reagovali s rozhořčením na náš návrh, že by měli ztratit území v Africe. Ukázali, že se v ničem neliší od fašistů či imperialistů, které údajně odsuzují."
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap] odmítají návrh na dekolonizaci"
 BBA_ethiopia_communist_events.38.a: "Děkujeme, soudruzi."
 BBA_ethiopia_communist_events.38.desc: "Po nedávném boji proti fašismu na své vlastní půdě dorazili dobrovolníci z [ETH.GetNameDef], aby nám pomohli v našem zápase. [ETH.GetLeader] přislíbil svou podporu naší věci a slíbil materiální pomoc v následujících měsících."
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap] nabízí podporu"
 BBA_ethiopia_communist_events.39.a: "Dosáhli jsme svých cílů."
 BBA_ethiopia_communist_events.39.b: "Postaráme se, aby už nepředstavovali hrozbu."
 BBA_ethiopia_communist_events.39.desc: "S osvobozením regionu Ríf ze správy [SPC.GetNameDef] máme možnost je donutit k mírovým jednáním. Jelikož nás zradili v otázce dekolonizace, můžeme také pokračovat ve válce až do samotné země [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.t: "Ríf je osvobozen"
 BBA_ethiopia_communist_events.40.a: "Nemáme na výběr."
 BBA_ethiopia_communist_events.40.desc: "Nepodařilo se nám udržet kontrolu nad našimi africkými územími. Vláda země [ETH.GetName], která dosáhla svých cílů, nás nyní oslovila s nadějí na vyjednání míru."
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap] žádá konec nepřátelství"
 BBA_ethiopia_communist_events.41.a: "Po tom všem, co jsme pro ně udělali."
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap] nás informovali, že všichni naši vojenští poradci musí okamžitě opustit zemi. Zdá se, že [ETH.GetLeader] chce vést zemi nezávisleji. Pokud nezasáhneme brzy, můžeme ztratit kontrolu nad režimem v [ETH.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap] požaduje stažení poradců"
 BBA_ethiopia_communist_events.46.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.46.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.46.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [SUD.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [SUD.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.47.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.47.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.47.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [DJI.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [DJI.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.47.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.48.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.48.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.48.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [ERI.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [ERI.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.48.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.49.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.49.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.49.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [KEN.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [KEN.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.49.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.50.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.50.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.50.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [SOM.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [SOM.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.50.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.51.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.51.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.51.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na [UGA.GetAdjective] území, které jsme během konfliktu ztratili ve prospěch [ETH.GetNameDef]. Diplomaté rovněž uvádějí, že v regionu bude ustanovena [UGA.GetAdjective] vláda. Její skutečná nezávislost však zůstává nejistá."
 BBA_ethiopia_communist_events.51.t: "[ETH.GetNameDefCap] nabízí mír"
 BBA_ethiopia_communist_events.52.a: "Máme důležitější věci na práci."
 BBA_ethiopia_communist_events.52.b: "Naučíme je, jak se mýlí."
 BBA_ethiopia_communist_events.52.desc: "[ETH.GetAdjectiveCap] administrativa provedla operaci s cílem zlomit náš vliv na záležitosti země. [SOV.GetAdjectiveCap] personál v [ETH.Capital.GetCapitalVictoryPointName] byl eskortován [ETH.GetAdjective] vojáky do provizorních detenčních center, než [ETH.GetLeader] informoval našeho velvyslance, že od této chvíle bude plně řídit [ETH.GetAdjective] vnitřní záležitosti. Pokud jednáme rychle, ještě můžeme situaci zvrátit. Okno příležitosti se však rychle uzavírá."
 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap] přerušují vazby s [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.53.a: "Je to lepší než nic."
 BBA_ethiopia_communist_events.53.desc: "Bohužel nám [SOV.GetAdjective] diplomaté oznámili, že momentálně nemohou vyslat žádný personál. Uvádějí bezpečnostní obavy na svých hranicích, které mají přednost. Jako gesto dobré vůle nám však poslali zásilku pěchotního vybavení."
 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap] odmítají poslat poradce"
 BBA_ethiopia_communist_events.54.a: "Díky, soudruzi!"
 BBA_ethiopia_communist_events.54.desc: "Po nedávném přílivu [JAP.GetAdjective] dobrovolníků do našeho boje nás jejich vláda v [JAP.Capital.GetCapitalVictoryPointName] informovala, že posílá materiální pomoc ve formě pěchotního vybavení. Tento příliv vybavení bude obrovským posílením revoluce. [JAP.GetAdjectiveCap] vláda však chce, abychom původ vybavení tajili, aby se vyhnuli diplomatickým následkům."
 BBA_ethiopia_communist_events.54.t: "Tajná pomoc z [JAP.GetNameDef]"
 BBA_ethiopia_communist_events.55.a: "Tak ten problém se vyřešil sám."
 BBA_ethiopia_communist_events.55.b: "Ti zrádci musí být okamžitě vydáni do [JAP.GetName]!"
 BBA_ethiopia_communist_events.55.desc: "Kenpeitai hlásí, že několik subverzivních živlů uniklo z císařské jurisdikce na palubě nákladních lodí směřujících do Východní Afriky. Říká se, že mezi nimi byli $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$. Pravděpodobně se chtějí připojit k revolučnímu hnutí v [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.t: "[JAP.GetAdjectiveCap] rozvraceči prchají z impéria"
 BBA_ethiopia_communist_events.56.a: "Ganbare, soudruzi!"
 BBA_ethiopia_communist_events.56.b: "Možná můžeme ještě více podpořit boj země [ETH.GetNameDef]..."
 BBA_ethiopia_communist_events.56.desc: "Zpravodajské služby nás informovaly, že pomohly několika dobrovolníkům bezpečně se dostat do Východní Afriky, aby tam podpořili revoluční hnutí. Mezi dobrovolníky byli i $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$."
 BBA_ethiopia_communist_events.56.t: "[JAP.GetAdjectiveCap] dobrovolníci míří do Východní Afriky"
 BBA_ethiopia_communist_events.57.a: "Nepodvolíme se reakčním výhrůžkám. A o jejich císaři..."
 BBA_ethiopia_communist_events.57.desc: "Obdrželi jsme oficiální žádost vlády země [JAP.GetName], aby byli vydáni všichni [JAP.GetAdjective] občané, kteří vstoupí do země s úmyslem připojit se k našemu revolučnímu hnutí. Není jasné, co s nimi zamýšlejí, ale žádost jasně uvádí, že neuposlechnutí bude mít následky."
 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap] požaduje vydání $IA_sakutaro_iwasa$ a $IA_sanshiro_ishikawa$"
 BBA_ethiopia_communist_events.58.a: "Co jiného čekat od hlupáků, kteří ničí vlastní dědictví."
 BBA_ethiopia_communist_events.58.b: "Takové urážky nebudeme tolerovat!"
 BBA_ethiopia_communist_events.58.desc: "Jak se dalo očekávat, revolucionářská chátra, která řídí [ETH.GetNameDef], odmítla vydat [JAP.GetAdjective] disidenty, kteří přicházejí do země. A v naprosto vulgárním porušení diplomatického protokolu jejich odpověď obsahovala i množství urážek našeho slavného císaře!"
 BBA_ethiopia_communist_events.58.t: "Vztahy [ETH.GetNameDef]-[JAP.GetName] zničeny"
 BBA_ethiopia_communist_events.59.a: "Jejich obchod stejně nepotřebujeme."
 BBA_ethiopia_communist_events.59.desc: "Zdá se, že naše nedávné odmítnutí [JAP.GetAdjective] požadavků zasáhlo jejich vládu do živého. Oznámili, že nás hodlají embargovat na neurčito kvůli údajné „závadné ideologické aktivitě“ ve Východní Africe."
 BBA_ethiopia_communist_events.59.t: "[JAP.GetAdjectiveCap] embargo"
 BBA_ethiopia_communist_events.60.a: "Jak pokrytecké - jejich imperialistické násilí lze zastavit jen silou."
 BBA_ethiopia_communist_events.60.desc: "Velvyslanci země [FROM.GetNameDef] odmítli naši nabídku míru. Tvrdí, že náš útok byl zcela nevyprovokovaný, a proto přijmou pouze bezpodmínečnou kapitulaci za to, že jsme prý ohrozili regionální mír."
 BBA_ethiopia_communist_events.60.t: "[FROM.GetName] odmítá návrh míru"
 BBA_ethiopia_communist_events.61.a: "Nevzdáme se svého území."
 BBA_ethiopia_communist_events.61.b: "Nemáme jinou možnost než souhlasit."
 BBA_ethiopia_communist_events.61.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Ten je podmíněn tím, že se vzdáme nároků na území [?ETH.ETH_disputed_colony.GetAdjective], které jsme během konfliktu ztratili ve prospěch [FROM.GetNameDef]. Diplomati také uvádějí, že v předaných územích [?ETH.ETH_disputed_colony.GetAdjective] proběhnou volby. Jak nezávislé tyto volby budou, není zatím jasné."
 BBA_ethiopia_communist_events.61.t: "[FROM.GetNameDefCap] nabízí mír za nezávislost [?ETH.ETH_disputed_colony.GetAdjective]"
 BBA_ethiopia_communist_events.62.a: "Hrdinské vítězství nad imperialismem!"
 BBA_ethiopia_communist_events.62.desc: "Diplomaté země [FROM.GetNameDef] nás informovali, že jejich vláda je ochotna vzdát se nároků na území [?ETH.ETH_disputed_colony.GetAdjective], které jsme osvobodili. Jejich síly se nyní stahují k nově vytvořené hranici."
 BBA_ethiopia_communist_events.62.t: "[FROM.GetName] souhlasí s mírovou nabídkou"
 BBA_ethiopia_communist_events_15_tt: "§Y$SOV_semyon_budyonny$§! a §Y$SOV_vasily_kuznetsov$§! budou k dispozici jako generálové."
 BBA_ethiopia_exile_events.01.a: "Záležetost země [FROM.GetName] je i naše"
 BBA_ethiopia_exile_events.01.desc: "[FROM.GetAdjectiveCap] vůdce v exilu, [FROM.GetLeader], je více než připraven zahájit velkou ofenzivu k znovudobytí své země. Podpora mezi obyvatelstvem je silná, takže nyní může být ten správný čas."
 BBA_ethiopia_exile_events.01.t: "[FROM.GetLeader] je připraven znovudobýt [FROM.GetName]"
 BBA_ethiopia_exile_events.02.a: "Musíme být ve střehu"
 BBA_ethiopia_exile_events.02.desc: "[ETH.GetLeader] uprchl ze země, ale stále povzbuzuje své stoupence k útokům na vítězné [ROOT.GetAdjective] armády. Tyto projevy vedly ke zvýšené odbojové aktivitě v severních a centrálních částech [ETH.GetName]."
 BBA_ethiopia_exile_events.02.t: "Zvýšená odbojová aktivita v severní části [ETH.GetName]"
 BBA_ethiopia_exile_events.03.a: "Ti povstalci..."
 BBA_ethiopia_exile_events.03.desc: "Objevilo se několik hlášení o útocích na [ROOT.GetAdjective] jednotky v jižní části [ETH.GetName]. Za útoky má údajně stát organizace, která si říká Černí lvi."
 BBA_ethiopia_exile_events.03.t: "Komunističtí partyzáni na jihu [ETH.GetName]"
 BBA_ethiopia_exile_events.04.a: "Doufejme, že to bude rychlé"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap] se rozhodli stáhnout $RAJ_orde_wingate$. Tvrdí, že byl pověřen vytvořením nové jednotky, která má pomoci [ETH.GetLeader] ve válce v [ETH.GetName]. Zdá se, že jeho pobyt bude časově omezen a po dokončení operace se bude moci vrátit."
 BBA_ethiopia_exile_events.04.t: "$RAJ_orde_wingate$ stažen"
 BBA_ethiopia_exile_events.05.a: "Škoda"
 BBA_ethiopia_exile_events.05.desc: "[ENG.GetAdjectiveCap] vláda nás informovala, že $RAJ_orde_wingate$ bude s okamžitou platností převelen do Barmy, kde bude pověřen organizací nové jednotky."
 BBA_ethiopia_exile_events.05.t: "$RAJ_orde_wingate$ převelen do Barmy"
 BBA_ethiopia_exile_events.06.a: "To dává smysl"
 BBA_ethiopia_exile_events.06.b: "V této fázi nemůžeme slibovat žádná území"
 BBA_ethiopia_exile_events.06.desc: "[FROM.GetLeader] požádal o svrchovanost nad územím [550.GetName], pokud se nám ho podaří dobýt od jeho nynějšího držitele [550.Owner.GetNameDef]. Region byl historicky pod [ETH.GetAdjective] správou, takže nárok má precedens. [FROM.GetLeader] také argumentuje tím, že všichni lidé Habesha mají být sjednoceni pod jedním vládcem, a připomíná, že od [ITA.GetAdjective] okupace [550.GetName] je [FROM.GetNameDef] bez přístupu k moři."
 BBA_ethiopia_exile_events.06.t: "[FROM.GetName] žádá svrchovanost nad [550.GetName]"
 BBA_ethiopia_exile_events.07.a: "Skvělé zprávy"
 BBA_ethiopia_exile_events.07.desc: "[FROM.GetAdjectiveCap] vláda uznává naše nároky na všechna území Habesha a souhlasí s naší žádostí o svrchovanost nad [550.GetName]."
 BBA_ethiopia_exile_events.07.t: "[FROM.GetNameDefCap] souhlasí s naší žádostí"
 BBA_ethiopia_exile_events.08.a: "Vyhrajeme válku a pak uvidíme"
 BBA_ethiopia_exile_events.08.desc: "Navzdory našim legitimním nárokům na region [550.GetName], [FROM.GetAdjective] vláda odmítá vydat jakékoli jasné přísliby či podporu [ROOT.GetAdjective] nárokům. Jen čas ukáže, zda nám nakonec umožní převzít kontrolu nad pobřežím."
 BBA_ethiopia_exile_events.08.t: "Vláda země [FROM.GetAdjective] odmítá"
 BBA_ethiopia_exile_events.10.a: "Takový spojenec by měl velkou cenu"
 BBA_ethiopia_exile_events.10.b: "Ať si vezmou stát nepřítele"
 BBA_ethiopia_exile_events.10.c: "Tyto požadavky zacházejí příliš daleko"
 BBA_ethiopia_exile_events.10.desc: "Během setkání s [ROOT.GetAdjective] ministrem zahraničí v provizorní rezidenci [FROM.GetLeader] požádal [FROM.GetLeader], aby [FROM.GetName] získal svrchovanost nad všemi somálskými územími. Argumentoval, že v Etiopii už žije velká somálská populace a hraniční spory byly jedním z důvodů zahájení konfliktu. Tím, že by všechna tato území byla udělena [FROM.GetNameDef], by se prý odstranily důvody pro budoucí konflikt."
 BBA_ethiopia_exile_events.10.t: "[FROM.GetName] žádá svrchovanost nad všemi somálskými zeměmi"
 BBA_ethiopia_exile_events.11.a: "To jsou skvělé zprávy!"
 BBA_ethiopia_exile_events.11.desc: "[FROM.GetAdjectiveCap] souhlasili s tím, aby nám předali kontrolu nad všemi somálskými územími. To znamená, že [ROOT.GetName] bude po válce pravděpodobně ovládat většinu Afrického rohu."
 BBA_ethiopia_exile_events.11.t: "Somálsko je naše!"
 BBA_ethiopia_exile_events.12.a: "Snadnější je rozdávat cizí území, že?"
 BBA_ethiopia_exile_events.12.desc: "[FROM.GetAdjectiveCap] říkají, že nám mohou dát část somálských území - přesněji ta, která oni nebo my dobudeme od nepřítele. Odmítají však předat jakákoli území, která nyní považují za součást svého impéria."
 BBA_ethiopia_exile_events.12.t: "Částečný úspěch"
 BBA_ethiopia_exile_events.13.a: "To člověka donutí přemýšlet"
 BBA_ethiopia_exile_events.13.desc: "Naši žádost o budoucí kontrolu nad všemi somálskými územími [FROM.GetNameDef] zamítli. Odmítli dokonce i příslib území získaného od nepřítele."
 BBA_ethiopia_exile_events.13.t: "Bez štěstí"
 BBA_ethiopia_exile_events.14.a: "Možná to můžeme nějak využít"
 BBA_ethiopia_exile_events.14.b: "V žádném případě!"
 BBA_ethiopia_exile_events.14.desc: "Na nedávném setkání v Downing Street hovořil [FROM.GetLeader] s [ROOT.GetAdjective] premiérem o [454.GetName]. [FROM.GetLeader] uvedl, že při průjezdu přes tuto oblast byl vřele přivítán na cestě do [ROOT.GetNameDef]. Rozhovor se postupně stočil na žádost [FROM.GetLeader], aby mohl [454.GetName] využívat jako základnu pro znovudobytí [ETH.GetNameDef], opírajíc se o svůj údajný přímý rodový původ od krále Šalomouna - fakticky tedy žádal, aby premiér postoupil [454.GetName] zemi [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader] žádá kontrolu nad [454.GetName]"
 BBA_ethiopia_exile_events.15.a: "Začíná nová éra"
 BBA_ethiopia_exile_events.15.desc: "Poněkud překvapivě [FROM.GetAdjective] souhlasili s tím, abychom [454.GetName] využili jako základnu. Musíme rychle zřídit svou správu. Jednoho dne zde vystavíme nový Šalomounův chrám."
 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.16.a: "Jak urážlivé."
 BBA_ethiopia_exile_events.16.desc: "[FROM.GetAdjectiveCap] vláda bohužel naši žádost o použití oblasti [454.GetName] jako základny odmítla a zpochybnila legitimitu našeho nároku."
 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap] odmítá"
 BBA_ethiopia_exile_events.17.a: "Pár torpédoborců si určitě můžeme dovolit"
 BBA_ethiopia_exile_events.17.b: "Dáme jim křižník s doprovodem"
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader] potřebuje působivou vlajkovou loď"
 BBA_ethiopia_exile_events.17.d: "Nemůžeme dát lodě, ale můžeme jim dát znalosti"
 BBA_ethiopia_exile_events.17.desc: "Během soukromé schůzky mezi [ROOT.GetLeader] a [FROM.GetLeader] přislíbil [ROOT.GetLeader], že [ROOT.GetNameDef] podpoří [FROM.GetNameDef] loděmi. Snad neuvážená slova, ale přesto něco, co by [ROOT.GetAdjective] námořnictvo mělo splnit."
 BBA_ethiopia_exile_events.17.t: "[ROOT.GetLeader] slibuje [FROM.GetLeader] lodě"
 BBA_ethiopia_exile_events.18.a: "Lepší než nic"
 BBA_ethiopia_exile_events.18.desc: "[FROM.GetAdjectiveCap] námořnictvo nám po slibu [FROM.GetLeader] poskytlo jednotku torpédoborců jako základ našeho námořnictva."
 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjectiveCap] torpédoborce"
 BBA_ethiopia_exile_events.19.a: "Teprve začínáme"
 BBA_ethiopia_exile_events.19.desc: "V návaznosti na slib [FROM.GetLeader], že poskytne [ROOT.GetName] lodě, převedli [FROM.GetAdjective] jeden křižník a několik torpédoborců pod [ROOT.GetAdjective] velení. Není to velká flotila, ale flotila to je - začátek nové éry pro [ROOT.GetName]."
 BBA_ethiopia_exile_events.19.t: "Začátek [ROOT.GetAdjective] námořnictva"
 BBA_ethiopia_exile_events.20.a: "Skvělé zprávy"
 BBA_ethiopia_exile_events.20.desc: "Po návštěvě [ROOT.GetLeader] u [FROM.GetLeader] nařídila vláda země [FROM.GetName], aby byla bitevní loď převedena do vlastnictví [ROOT.GetName]. [ROOT.GetNavy] tak má novou vlajkovou loď. Musíme však postavit eskorty - s pomocí [FROM.GetAdjective] to bude splnitelný úkol."
 BBA_ethiopia_exile_events.20.t: "[ROOT.GetAdjectiveCap] bitevní loď"
 BBA_ethiopia_exile_events.21.a: "Nakonec je to lepší než nic"
 BBA_ethiopia_exile_events.21.desc: "Navzdory příslibům [FROM.GetLeader] ohledně lodí neumožňuje současný stav [FROM.GetAdjective] námořnictva poskytnout žádné plavidlo. Aby to alespoň částečně nahradili, [FROM.GetAdjective] admirality povolily [ROOT.GetName] studovat jejich lodní konstrukce a výrobní postupy, aby předaly znalosti stavby lodí."
 BBA_ethiopia_exile_events.21.t: "Žádné lodě"
 BBA_ethiopia_exile_events.22.a: "Co třeba [647.GetName]?"
 BBA_ethiopia_exile_events.22.b: "[524.GetName] by byla výborná základna"
 BBA_ethiopia_exile_events.22.c: "[543.GetName] je ostrov, ne?"
 BBA_ethiopia_exile_events.22.d: "Mohou dostat ostrov [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e: "Mohou dostat jeden z [ENG.GetAdjective] ostrovů"
 BBA_ethiopia_exile_events.22.desc: "Zdá se, že [ROOT.GetLeader] slíbil [FROM.GetLeader] jeden z ostrovů země [ROOT.GetName] jako základnu pro vládu a pro zahájení znovudobytí [FROM.GetName]. Je to oficiální uznání [FROM.GetLeader] jako vládce [FROM.GetNameDef] a [ITA.getName] to bude považovat za vyhlášení války. Je to však také příležitost rozšířit vliv [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.t: "[ROOT.GetLeader] slibuje [FROM.GetLeader] ostrov"
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName] je naše"
 BBA_ethiopia_exile_events.23.desc: "V rámci nabídky dobré vůle a uznání [ROOT.GetLeader] jako právoplatného vládce [ROOT.GetNameDef] daroval [FROM.GetLeader] ostrov [?ETH.japanese_island.GetName] jako základnu pro znovudobytí země [ROOT.GetName].\n\n[FROM.GetNameDef] pomůže [ROOT.GetName] při znovuzískání ztraceného území. Na oplátku složil [ROOT.GetLeader] přísahu věrnosti [FROM.GetLeader], čímž se obě země ještě více sblížily v boji proti evropskému imperialismu."
 BBA_ethiopia_exile_events.23.t: "Etiopský ostrov"
 BBA_ethiopia_exile_events.24.a: "To z nich udělá silnějšího spojence"
 BBA_ethiopia_exile_events.24.desc: "V tajné dohodě mezi hlavami států [ROOT.GetNameDef] a [FROM.GetNameDef] bylo [FROM.GetNameDef] přislíbeno několik států na Arabském poloostrově, pokud se dostanou pod kontrolu vlády [ROOT.GetAdjective]. Území bude předáno, až nastane správný čas - nejprve je však musíme získat."
 BBA_ethiopia_exile_events.24.t: "Operační základna pro Etiopii"
 BBA_ethiopia_exile_events.30.a: "Je to přirozená eskalace"
 BBA_ethiopia_exile_events.30.b: "Ne, tohle by byl krok příliš daleko"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap] navrhuje, abychom podali společnou žádost o vstup do frakce, která se staví proti [ITA.GetNameDef]. To by šlo proti naší tradiční politice, ale už samotný fakt, že [FROM.GetAdjective] vůdce pobývá v [ROOT.GetName], ji de facto narušil."
 BBA_ethiopia_exile_events.30.t: "Společná žádost o vstup do frakce"
 BBA_ethiopia_exile_events.31.a: "Alespoň jsme to zkusili"
 BBA_ethiopia_exile_events.31.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh na společnou žádost o vstup. To bohužel znamená, že budeme muset bojovat jako samostatné státy, bez opory ve větší alianci."
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName] odmítá náš návrh"
 BBA_ethiopia_exile_events.32.a: "To zní jako dobrý nápad"
 BBA_ethiopia_exile_events.32.b: "Bez nich nám bude lépe"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader] a [FROM.FROM.GetLeader] nás oslovili s žádostí o připojení k frakci [ROOT.GetFactionName]. Síly jak [FROM.GetNameDef], tak [FROM.FROM.GetNameDef] by tak byly k dispozici frakci [ROOT.GetFactionName] v boji proti [ITA.GetName]."
 BBA_ethiopia_exile_events.32.t: "Společná žádost o vstup od [FROM.GetName] a [FROM.FROM.GetName]"
 BBA_ethiopia_exile_events.33.a: "Otravné"
 BBA_ethiopia_exile_events.33.desc: "Bohužel [FROM.GetName] odmítl společnou [SWE.GetAdjective]-[ETH.GetAdjective] žádost o vstup do frakce [FROM.GetFactionName]. Z nepochopitelných důvodů nevidí přínos spojených sil proti [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.t: "[FROM.GetName] odmítá"
 BBA_ethiopia_exile_events.34.a: "Skvělé zprávy"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap] nás přijal do frakce [FROM.GetFactionName]. Naše šance porazit [ITA.GetName] se tím výrazně zvýšily."
 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap] souhlasí"
 BBA_ethiopia_exile_events.40.a: "[ITA.GetName] se musí stáhnout z [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b: "[ITA.GetLeader] musí být něco nabídnuto"
 BBA_ethiopia_exile_events.40.c: "Měli bychom nakreslit nové, stabilnější hranice"
 BBA_ethiopia_exile_events.40.desc: "Exilový císař země [FROM.GetName], [FROM.GetLeader], požádal [ROOT.GetAdjective] vládu o zprostředkování v italsko-etiopské válce. [GetGermanCountryLeaderTitle] projevil osobní zájem tento konflikt vyřešit - konflikt, s nímž Liga národů selhala. Úspěch by zvýšil prestiž [ROOT.GetName] na světové scéně."
 BBA_ethiopia_exile_events.40.t: "[FROM.GetName] žádá o zprostředkování"
 BBA_ethiopia_exile_events.41.a: "Pravděpodobně je to to nejlepší"
 BBA_ethiopia_exile_events.41.b: "Začátek dobrý, ale [ROOT.GetAdjective] lid potřebuje víc"
 BBA_ethiopia_exile_events.41.c: "Kdo si myslí, že je?!"
 BBA_ethiopia_exile_events.41.desc_back_off: "[FROM.GetLeader] se očividně postavil na stranu našeho nepřítele. [?global.ETH_peace_country.GetLeader] směl žít a předstírat vládu nad [?global.ETH_peace_country.GetNameDef] v zemi [FROM.GetNameDef] už nějaký čas. Lži bývalého vůdce [?global.ETH_peace_country.GetNameDef] jasně ovlivnily [FROM.GetLeader] a zhoršily [FROM.GetLeader.GetHerHis] názor na [ROOT.GetNameDef]. Nyní [FROM.GetNameDef] požaduje, abychom se stáhli z [?global.ETH_peace_country.GetName] a urovnali naše spory."
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "Jako přirozený důsledek toho, že exilový vůdce našeho nepřítele, [?global.ETH_peace_country.GetLeader], žije v [FROM.GetNameDef], chce nyní [FROM.GetLeader] zprostředkovat konflikt mezi [ROOT.GetName] a [?global.ETH_peace_country.GetName]. Tvrdí, že se mu podařilo přesvědčit [?global.ETH_peace_country.GetLeader] k drobným ústupkům výměnou za mír a možnou budoucí spolupráci."
 BBA_ethiopia_exile_events.41.desc_redraw_map: "[FROM.GetAdjectiveCap] vůdce, [FROM.GetLeader], navrhl řešení italsko-etiopské války: [ROOT.GetName] získá velkou část území [?global.ETH_peace_country.GetAdjective] výměnou za mír a budoucí spolupráci. [?global.ETH_peace_country.GetName] by pak jako kompenzaci získal region [550.GetName], aby také něco získal — a aby měl přístup k moři. Tím by se upevnily [ROOT.GetAdjective] državy v Africe a zároveň stabilizovalo postavení [?global.ETH_peace_country.GetName]."
 BBA_ethiopia_exile_events.41.t: "[FROM.GetAdjectiveCap] zprostředkování"
 BBA_ethiopia_exile_events.42.a: "To je pochopitelné"
 BBA_ethiopia_exile_events.42.b: "Jak se opovažují zpochybňovat naše rozkazy?!"
 BBA_ethiopia_exile_events.42.desc: "Návrh míru od [GetGermanCountryLeaderTitle] nebyl [FROM.GetLeader] přímo odmítnut. Nicméně [FROM.GetAdjective] vláda požaduje více, aby mohla přesvědčit veřejnost, že její úsilí mělo smysl, a vyzývá nás k přehodnocení návrhu."
 BBA_ethiopia_exile_events.42.t: "[FROM.GetLeader] chce víc"
 BBA_ethiopia_exile_events.43.a: "Dobře"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader] chápe nutnost, aby [ETH.GetName] postoupila území a umožnila nám tak uzavřít konflikt způsobem, který nás neshodí před veřejností. Brzy budeme moci tuto nepovedenou invazi nechat za sebou."
 BBA_ethiopia_exile_events.43.t: "[FROM.GetName] přijímá náš požadavek"
 BBA_ethiopia_exile_events.44.a: "Stejně nám nevyhlásí válku... že ne?"
 BBA_ethiopia_exile_events.44.desc: "Argumenty [ROOT.GetLeader] nepadly na úrodnou půdu. [FROM.GetLeader] se pustil do výlevu, tvrdil, že návrh je v nejlepším zájmu všech stran, a obvinil [ROOT.GetLeader] z neschopnosti, protože selhal v Africe. A ještě dodal, že [FROM.GetAdjective] armáda by tu [ROOT.GetAdjective] rozdrtila během několika týdnů."
 BBA_ethiopia_exile_events.44.t: "[FROM.GetLeader] rozhněván naším požadavkem"
 BBA_ethiopia_exile_events.45.a: "Aspoň nějaký mír"
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader] zprostředkoval mír s [FROM.FROM.GetNameDef]. Bohužel se oba vůdci nad našimi hlavami rozhodli, že [FROM.FROM.GetName] získá části [ROOT.GetName]. Nemůžeme s tím nic dělat."
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader] zprostředkoval mír s [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] musí postoupit celý jih [FROM.FROM.GetName]. Na oplátku má [550.GetName] připadnout [ROOT.GetName], aby si zajistil přístup k moři. Podle [FROM.GetLeader] to rozdělí oblast na soudržné celky a sníží riziko budoucích konfliktů."
 BBA_ethiopia_exile_events.45.desc_white_peace: "[FROM.GetAdjectiveCap] zprostředkování bylo úspěšné. [FROM.FROM.GetLeader] byl [FROM.GetLeader] nařízeno stáhnout své jednotky z [ROOT.GetAdjective] území. \nDohoda nenabízí žádné kompenzace [ROOT.GetName], ale snad s pomocí nových spojenců dokážeme zemi modernizovat. [FROM.GetAdjectiveCap] [GetGermanCountryLeaderTitle], [FROM.GetLeader], naznačil, že se zaslouží o obnovu slávy [ROOT.GetAdjective] impéria."
 BBA_ethiopia_exile_events.45.t: "Zprostředkování úspěšné"
 BBA_ethiopia_exile_events.46.a: "Doufali jsme v lepší výsledek"
 BBA_ethiopia_exile_events.46.desc: "Bohužel, [FROM.GetLeader] nedokázal sjednat mír s [FROM.FROM.GetNameDef]. [FROM.FROM.GetLeader] odmítá naslouchat. Teď doufáme alespoň v to, že [FROM.GetNameDef] vstoupí do války po našem boku."
 BBA_ethiopia_exile_events.46.t: "Zprostředkování selhalo"
 BBA_ethiopia_exile_events.47.a: "Budeme muset dát [FROM.GetLeader.GetHerHim] lekci"
 BBA_ethiopia_exile_events.47.desc: "[FROM.GetAdjectiveCap] reakce je naprosto neuspokojivá. [FROM.GetLeader] je neoblomný. [FROM.GetName] neukončí válku, dokud nevyhraje — nebo nebude zničen."
 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader] odmítá spolupracovat"
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader] je garantem míru naší doby"
 BBA_ethiopia_exile_events.48.desc: "Jak se očekávalo, [ROOT.GetNameDef] uspěl tam, kde všichni ostatní selhali. [FROM.GetLeader] přijal podmínky, které stanovil [ROOT.GetLeader]. Mezi [FROM.GetNameDefCap] a [?global.ETH_peace_country.GetNameDef] bude uzavřen mír. Nyní se můžeme věnovat důležitějším záležitostem."
 BBA_ethiopia_exile_events.48.t: "[FROM.GetLeader] přijímá naše zprostředkování"
 BBA_ethiopia_exile_events.50.a: "Takové chování je nepřijatelné"
 BBA_ethiopia_exile_events.50.desc: "[ROOT.GetAdjectiveCap] pohraniční stanoviště se dostalo pod palbu ze strany [ITA.GetAdjective]. [ROOT.GetAdjectiveCap] vojáci střelbu opětovali a následovala dlouhá přestřelka s oběťmi na obou stranách. Podali jsme formální protest, ale [ITA.GetAdjective] vláda prohlašuje, že incident začali naši vojáci."
 BBA_ethiopia_exile_events.50.t: "Pohraniční incident"
 BBA_ethiopia_exile_events.51.a: "To je jasně [GER.GetAdjective] intrika"
 BBA_ethiopia_exile_events.51.desc: "[GER.GetAdjectiveCap] vláda zaslala ostrý protest po incidentu na italsko-německé hranici. Někdo zahájil palbu. Výpovědi jsou protichůdné — některé tvrdí, že první vystřelili Italové, ale žádný z přeživších hraničních strážců nepřiznal, že by střílel před Němci. Skutečnost, že italští vojáci nebyli krytí, tuto verzi dále podporuje."
 BBA_ethiopia_exile_events.51.t: "Podezřelý pohraniční incident"
 BBA_ethiopia_exile_events.52.a: "Jsme o krok blíže návratu domů."
 BBA_ethiopia_exile_events.52.desc: "Nedávná recepce pořádaná jeho veličenstvem [ETH.GetLeader] byla obrovským úspěchem. Zatímco se hosté bavili a ochutnávali pochoutky z celého světa, politici ze země [?ETH.host_nation.GetName] naslouchali [ETH.GetAdjective] exulantům, kteří líčili brutalitu [ITA.GetAdjective] okupace. Mnozí byli přesvědčeni podpořit širší nasazení [?ETH.host_nation.GetAdjective] zdrojů při osvobozování [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.52.t: "Zákulisní diplomacie"
 BBA_ethiopia_exile_events.53.a: "Za tu námahu to stálo!"
 BBA_ethiopia_exile_events.53.desc: "V posledních měsících proběhlo mnoho pokusů přesvědčit naše hostitele, aby nám pomohli s osvobozením [ETH.GetNameDef]. Jeho veličenstvo psalo dopisy členům vlády a armády. Exulanti poskytovali rozhovory a publikovali články v rozličných novinách, aby získali podporu veřejnosti [?ETH.host_nation.GetAdjective]. Zdá se, že nálada ve státě se konečně obrací směrem k přímé vojenské pomoci."
 BBA_ethiopia_exile_events.53.t: "Úspěšné lobbistické úsilí"
 BBA_ethiopia_exile_events.54.a: "Na jejich podporu nikdy nezapomeneme."
 BBA_ethiopia_exile_events.54.desc: "Naše nedávné sbírky byly mimořádně úspěšné. Císařská pokladna zaznamenala výrazný příliv finančních darů z celého světa. Zdá se, že naši rozhořčenost nad okupací [ETH.GetNameDef] sdílí mnozí."
 BBA_ethiopia_exile_events.54.t: "Úspěšná sbírka"
 BBA_ethiopia_exile_events.55.a: "Naše síly každým dnem rostou."
 BBA_ethiopia_exile_events.55.desc: "Naše snahy propagovat náš boj přinesly stálý příliv [?ETH.host_nation.GetAdjective] žoldnéřů, kteří nabízejí své služby v nastávajících bitvách. Samozřejmě za úplatu."
 BBA_ethiopia_exile_events.55.t: "Nábor žoldnéřů z [?ETH.host_nation.GetName]"
 BBA_ethiopia_exile_events.56.a: "Přijmeme jakoukoli pomoc."
 BBA_ethiopia_exile_events.56.desc: "Několik pilotů ze země [?ETH.host_nation.GetName] odpovědělo na výzvu a přichází nám pomoci s budoucím osvobozením vlasti. Přinášejí si s sebou bohaté zkušenosti, o které se dělí s našimi nastávajícími piloty."
 BBA_ethiopia_exile_events.56.t: "Piloti z [?ETH.host_nation.GetName] odpovídají na výzvu"
 BBA_ethiopia_exile_events.57.a: "Snad jsou ty lodě ještě schopné plavby..."
 BBA_ethiopia_exile_events.57.desc: "Výzva určená námořníkům a majitelům lodí ze země [?ETH.host_nation.GetName], aby se dobrovolně vydali do nepřátelských vod, byla přijata překvapivým množstvím ochotných dobrovolníků. Bývalí námořníci, civilní kapitáni i mladí dobrodruzi se hlásí, aby obsloužili pestrou flotilu nákladních lodí sesbíraných z lodních hřbitovů země [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.t: "Pomocná flotila [ETH.GetName]"
 BBA_ethiopia_exile_events.58.a: "Dobře vynaložené peníze."
 BBA_ethiopia_exile_events.58.desc: "Pušky zakoupené u výrobců ze země [?ETH.host_nation.GetName] byly předány našim jednotkám pobývajícím v této zemi. Nová výzbroj se nyní testuje na střelnicích i během cvičení."
 BBA_ethiopia_exile_events.58.t: "Dodávka pušek doručena"
 BBA_ethiopia_exile_events.59.a: "Každá pomoc se počítá."
 BBA_ethiopia_exile_events.59.desc: "Naše nedávno zakoupené podpůrné vybavení bylo doručeno jednotkám. Není to sice nejmodernější technika, ale i tak bude na frontě velmi užitečná."
 BBA_ethiopia_exile_events.59.t: "Podpůrné vybavení doručeno"
 BBA_ethiopia_exile_events.60.a: "Lepší nějaký tank než žádný tank."
 BBA_ethiopia_exile_events.60.desc: "Tanky zakoupené z přebytků armády [?ETH.host_nation.GetName] byly převedeny pod naše ozbrojené síly. Jde o starší modely, které byly v posledních letech odstaveny, ale stále jsou v perfektním provozuschopném stavu. Nyní se používají k výcviku posádek před nasazením na frontu."
 BBA_ethiopia_exile_events.60.t: "Dodávka tanků"
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$ je zřejmá volba"
 BBA_ethiopia_fascist_events.01.b: "Pošleme $ETH_hailu_tekle_haymanot$ z $gojjam$"
 BBA_ethiopia_fascist_events.01.c: "Možná má nejlepší šanci uspět $ETH_abba_jofir$"
 BBA_ethiopia_fascist_events.01.desc: "Konfrontační přístup $ETH_haile_selassie$ k Italům, kombinovaný s jeho důvěrou v Ligu národů, nikam nevedl. Je každému jasné, že to bude znamenat zkázu pro [ROOT.GetName].\n\nVálka je příležitostí ke změně, dokonce činí změnu kursu nezbytností. Prvním krokem musí být vyslání vyslance k Italům, aby vyjednal takový mírový návrh, který mohou přijmout."
 BBA_ethiopia_fascist_events.01.t: "Příležitost ke změně"
 BBA_ethiopia_fascist_events.02.a: "To je pro nás vlastně docela výhodné"
 BBA_ethiopia_fascist_events.02.b: "Ne, žádnou pomoc nepotřebujeme"
 BBA_ethiopia_fascist_events.02.desc: "Jeden z [ETH.GetAdjective] šlechticů, $ETH_haile_selassie_gugsa$, který má rovněž nárok na trůn, oslovil [ROOT.GetAdjective] vrchní velení v [ETH.GetName]. Nabízí pomoc proti [ETH.GetLeader] výměnou za kontrolu nad částí země po válce. $ETH_haile_selassie_gugsa$ samozřejmě složí hold $ITA_vittorio_emanuele_iii$ a bude vládnout jeho jménem v [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.t: "Uchazeč o trůn hledá mír"
 BBA_ethiopia_fascist_events.03.a: "To je pro nás vlastně docela výhodné"
 BBA_ethiopia_fascist_events.03.b: "Ne, žádnou pomoc nepotřebujeme"
 BBA_ethiopia_fascist_events.03.desc: "Zástupce vězněného uchazeče o trůn z regionu $gojjam$, $ETH_hailu_tekle_haymanot$, nabízí podporu [ROOT.GetName] při dobytí [ETH.GetName] výměnou za obnovení jeho vlády v rámci poloautonomního $gojjam$. Ozbrojené povstání na severu by jistě ochromilo [ETH.GetAdjective] armádu a přineslo rychlé vítězství."
 BBA_ethiopia_fascist_events.03.t: "Poloautonomní $gojjam$?"
 BBA_ethiopia_fascist_events.04.a: "Loutkový sultán by se nám mohl hodit"
 BBA_ethiopia_fascist_events.04.b: "Ne, žádnou pomoc nepotřebujeme"
 BBA_ethiopia_fascist_events.04.desc: "$ETH_abba_jofir$, syn posledního sultána oblasti $jimma$, nabídl spolupráci s [ROOT.GetName] výměnou za [ROOT.GetAdjective] uznání svého statutu jako vládce $jimma$. Tato oblast by samozřejmě byla součástí [ROOT.GetAdjective] impéria a $ETH_abba_jofir$ by složil přísahu věrnosti [ROOT.GetAdjective] koruně, pokud [ROOT.GetName] jeho nabídku přijme."
 BBA_ethiopia_fascist_events.04.t: "Sesazený vládce $jimma$ nabízí pomoc"
 BBA_ethiopia_fascist_events.05.a: "Začátek nové éry"
 BBA_ethiopia_fascist_events.05.desc: "Mise na velitelství [FROM.GetAdjective] armády byla velmi úspěšná. [ITA.GetLeader] schválil plán povstání a souhlasil se zachováním poloautonomního státu po válce. Musíme rychle jednat a povstání rozpoutat dřív, než si to rozmyslí."
 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_ethiopia_fascist_events.06.a: "Velmi nešťastné"
 BBA_ethiopia_fascist_events.06.desc: "Bohužel se zdá, že [FROM.GetLeader] je odhodlán dobýt celou Etiopii. [FROM.GetNameDefCap] odmítá jednat o jakémkoli mírovém návrhu a tím zcela ničí veškeré pokusy o nalezení pokojného řešení konfliktu. Naší jedinou nadějí nyní je semknout se kolem císaře a pokusit se o vojenské vítězství."
 BBA_ethiopia_fascist_events.06.t: "Italové odmítají spolupracovat"
 BBA_ethiopia_fascist_events.07.a: "Vpřed k vítězství"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName] se veřejně postavil na stranu Italů proti císaři a prohlásil, že toto je zrod nového [ROOT.GetName]. I přes zoufalou situaci však $ETH_haile_selassie$ odmítá uznat porážku. Boje již začaly a byť většina staré gardy stojí stále při císaři, výsledek je takřka jistý."
 BBA_ethiopia_fascist_events.07.t: "Etiopská občanská válka"
 BBA_ethiopia_fascist_events.10.a: "Dobře"
 BBA_ethiopia_fascist_events.10.desc: "Po kapitulaci nepřátelských sil padlo do našich rukou několik vysoce postavených důstojníků. Budou zatím uvězněni, ale snad se nám někteří z nich podaří v budoucnu přesvědčit, aby se přidali na naši stranu."
 BBA_ethiopia_fascist_events.10.t: "Nepřátelé zajati"
 BBA_ethiopia_fascist_events.20.a: "Musíme je poučit"
 BBA_ethiopia_fascist_events.20.b: "Máme důležitější věci na práci"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] již nebude akceptovat [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] chce, pokud možno, zachovat dobré vztahy s [ROOT.GetNameDef], ale [FROM.GetLeader] uvádí, že jsou připraveni pozvednout zbraně a bojovat za svou nezávislost, pokud to bude nutné."
 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 BBA_ethiopia_fascist_events.21.a: "Jho je pryč"
 BBA_ethiopia_fascist_events.21.desc: "V poněkud překvapivém obratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] prohlášení o nezávislosti. Od této chvíle [FROM.GetNameDef] nemá žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani zahraniční. Obrovské davy oslavující vedení [ROOT.GetLeader] zaplnily hlavní náměstí v [ROOT.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjectiveCap] čest obnovena"
 BBA_ethiopia_fascist_events.22.a: "Získáme svou svobodu"
 BBA_ethiopia_fascist_events.22.desc: "Jak se očekávalo, [FROM.GetLeader] odmítl žádost [ROOT.GetLeader] o formální nezávislost. Jelikož jsme s tím počítali, [ROOT.GetAdjective] ozbrojené síly již zajišťují klíčové pozice v zemi. Tentokrát je národ mnohem lépe připraven."
 BBA_ethiopia_fascist_events.22.t: "Boj pokračuje"
 BBA_ethiopia_fascist_events.23.a: "Velmi vítaná pomoc"
 BBA_ethiopia_fascist_events.23.desc: "Za nepřátelskými liniemi povstaly organizované skupiny partyzánů. Tito nepravidelní bojovníci stojí po našem boku proti svým [ITA.GetAdjective] utlačovatelům. Jejich bojová hodnota nemusí být nejvyšší, ale jistě způsobí zmatek a narušení nepřátelských sil."
 BBA_ethiopia_fascist_events.23.t: "Odbojáři"
 BBA_ethiopia_fascist_events.50.a: "Musíme z uby přijmout tuto ztrátu."
 BBA_ethiopia_fascist_events.50.b: "Takové ponížení nesneseme!"
 BBA_ethiopia_fascist_events.50.desc: "Zatímco jsme se soustředili na záležitosti blíže domovu, [ETH.GetAdjective] vláda využila situace a prohlásila [ROOT.GetAdjective] Somaliland za svůj. Odříznuté a bez naděje na odpor, místní [ROOT.GetAdjective] úřady jednoduše předaly území. Musíme se rozhodnout, zda toto ponížení formálně uznáme, nebo se budeme snažit získat naše právoplatné území zpět."
 BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjectiveCap] síly obsazují [ROOT.GetAdjective] Somaliland"
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName] sílí!"
 BBA_ethiopia_fascist_events.51.desc: "Zbytky státu [FROM.GetName] formálně uznaly naši kontrolu nad bývalým územím [FROM.GetAdjective] Somalilandu. Jelikož nemají prostředky na jeho znovuzískání, raději se soustředí na záležitosti blíže domovu než na konflikt s našimi hrdinnými silami."
 BBA_ethiopia_fascist_events.51.t: "[FROM.GetName] přijímá [ETH.GetAdjective] kontrolu nad Somalilandem"
 BBA_ethiopia_fascist_events.52.a: "Jednu válku prohráli - a prohrají i další."
 BBA_ethiopia_fascist_events.52.desc: "V překvapivém obratu událostí odmítl zbytek státu [FROM.GetName] naše nároky na bývalé území [FROM.GetAdjective] Somalilandu. Ačkoliv nemají prostředky na jeho zisk, zdá se, že jsou odhodláni poslat své zbývající vojáky zemřít proti našim hrdinným silám."
 BBA_ethiopia_fascist_events.52.t: "[FROM.GetName] odmítá [ETH.GetAdjective] nároky na Somaliland"
 BBA_ethiopia_fascist_events.53.a: "Každý voják potřebuje pušku."
 BBA_ethiopia_fascist_events.53.b: "Děla odradí naše nepřátele."
 BBA_ethiopia_fascist_events.53.desc: "Ačkoliv skvěle postupujeme v reformách ekonomiky a posilování armády, mohli bychom stále využít nějakou podporu. Díky našim stále užším vztahům s [ITA.GetAdjective] by mohli být ochotni poslat nám část svého přebytečného vybavení. Musíme se jen rozhodnout, o co požádáme."
 BBA_ethiopia_fascist_events.53.t: "Žádost o [ITA.GetAdjective] vybavení"
 BBA_ethiopia_fascist_events.54.a: "Můžeme jim poskytnout nějaké staré vybavení."
 BBA_ethiopia_fascist_events.54.b: "Ne, nechceme, aby [FROM.GetName] příliš zesílili."
 BBA_ethiopia_fascist_events.54.desc: "Obdrželi jsme žádost od [FROM.GetName] o vojenské vybavení. To by jejich armádě velmi pomohlo v modernizaci a nám by to umožnilo zbavit se starších zásob."
 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName] žádá o vojenské vybavení"
 BBA_ethiopia_fascist_events.55.a: "Věděli jsme, že jim nelze věřit."
 BBA_ethiopia_fascist_events.55.desc: "V nečekaně příkré odpovědi odmítla [ITA.GetAdjective] vláda naši žádost o vojenské vybavení. Není zatím jasné, jaký je důvod. Budeme se muset spolehnout na vlastní průmysl."
 BBA_ethiopia_fascist_events.55.t: "[ITA.GetName] odmítá poslat vojenské vybavení"
 BBA_ethiopia_fascist_events.56.a: "Nikdy jsme o nich nepochybovali."
 BBA_ethiopia_fascist_events.56.desc: "[ITA.GetAdjectiveCap] vláda schválila naši žádost o vojenské vybavení. Ačkoliv rozhodně nejde o jejich nejlepší výzbroj, značně to urychlí naše modernizační plány."
 BBA_ethiopia_fascist_events.56.t: "[ITA.GetName] souhlasí s dodávkou vybavení"
 BBA_ethiopia_fascist_events.57.a: "Silnější [FROM.GetName] nám uvolní síly jinde."
 BBA_ethiopia_fascist_events.57.b: "Nemůžeme riskovat, že naši technologii získá nepřítel."
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName] požádal o dohodu o outsourcingu zbrojní výroby, v rámci které by [ITA.GetAdjective] společnosti vybudovaly továrny v jejich zemi. Pro vedení těchto firem by to byla výborná příležitost k expanzi. Pokud by však [FROM.GetName] někdy povstal, bojovali bychom s nepřítelem, který zná naše slabiny."
 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName] žádá o outsourcing zbrojní výroby"
 BBA_ethiopia_fascist_events.58.a: "Skvělý den pro [ETH.GetName]"
 BBA_ethiopia_fascist_events.58.desc: "Díky našim diplomatům udělil [ITA.GetLeader] povolení [ITA.GetAdjective] společnostem vybudovat v naší zemi továrny. Tím výrazně urychlí vývoj a výrobu našeho vlastního vybavení."
 BBA_ethiopia_fascist_events.58.t: "[ITA.GetName] přijímá dohodu o outsourcingu"
 BBA_ethiopia_fascist_events.59.a: "Promarněná příležitost."
 BBA_ethiopia_fascist_events.59.desc: "Naši neschopní diplomaté nedokázali přesvědčit [ITA.GetLeader] o nezbytnosti dohody o outsourcingu výroby. Je to drtivá rána pro rozvoj naší armády i průmyslu."
 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName] odmítá dohodu o outsourcingu"
 BBA_ethiopia_fascist_events.60.a: "Armádu je třeba modernizovat především."
 BBA_ethiopia_fascist_events.60.b: "V budoucích válkách bude důležitější letectvo."
 BBA_ethiopia_fascist_events.60.desc: "[ITA.GetAdjectiveCap] s námi nebudou sdílet veškerá svá průmyslová tajemství, aby nepadla do nepřátelských rukou. Musíme pečlivě zvážit, která část našich ozbrojených sil by nejvíce profitovala z outsourcingu výroby k [ITA.GetAdjective] návrhářům."
 BBA_ethiopia_fascist_events.60.t: "Outsourcing zbrojní výroby"
 BBA_ethiopia_fascist_events.61.a: "To zaměstná [ITA.GetAdjective] armádu."
 BBA_ethiopia_fascist_events.61.b: "Nebudeme podporovat potenciálního nepřítele."
 BBA_ethiopia_fascist_events.61.desc: "[ETH.GetAdjectiveCap] diplomaté nás oslovili s tajnou žádostí o dodávky zbraní. Zdá se, že ne vše je v pořádku na územích nedávno získaných [ITA.GetName] a místní správa hledá zahraniční podporu, aby mohla svrhnout své vládce. I kdyby povstání selhalo, jistě by to rozptýlilo a oslabilo [ITA.GetAdjective] armádu. Pokud se však zjistí, že jsme se na tom podíleli, může to mít následky."
 BBA_ethiopia_fascist_events.61.t: "[FROM.GetName] žádá o zbraně ke svržení [ITA.GetAdjective] vlády"
 BBA_ethiopia_fascist_events.62.a: "Vítězství je na dosah."
 BBA_ethiopia_fascist_events.62.desc: "[FROM.GetAdjectiveCap] diplomaté nám dali najevo, že jsou ochotni začít posílat zbraně, zatímco se připravujeme na svržení [ITA.GetAdjective] sil. Samozřejmě nám bylo přikázáno veškeré zapojení z jejich strany popřít, pokud to [ITA.GetAdjective] odhalí."
 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName] souhlasí s dodávkami zbraní"
 BBA_ethiopia_fascist_events.63.a: "Jak krátkozraké."
 BBA_ethiopia_fascist_events.63.desc: "[FROM.GetAdjectiveCap] diplomaté odmítli naši snahu získat tajné dodávky zbraní. Zdá se, že si nejsou jisti, nakolik jsme spolehliví, dokud jsme pod vlivem [ITA.GetAdjective]. Možná se také obávají vyprovokovat [ITA.GetAdjective] režim v těchto neklidných časech."
 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName] odmítá dodávky zbraní"
 BBA_ethiopia_fascist_events.64.a: "Musíme je za jejich věrnost odměnit."
 BBA_ethiopia_fascist_events.64.b: "Na podmínky nejsou v pozici."
 BBA_ethiopia_fascist_events.64.desc: "[ETH.GetLeader] žádá kontrolu nad [550.GetName] jako odměnu či kompenzaci, podle úhlu pohledu, za jeho pokračující loajalitu vůči [ITA.GetName]. [ETH.GetLeader] byl zásadní v prolomení patové situace při invazi do Etiopie a toto by velmi pomohlo udržet dobré vztahy. [ITA.GetAdjectiveCap] veřejnost však nemusí být tak chápavá, pokud jde o předání území."
 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName] žádá kontrolu nad [550.GetName]"
 BBA_ethiopia_fascist_events.65.a: "Musíme je za jejich věrnost odměnit."
 BBA_ethiopia_fascist_events.65.b: "Na podmínky nejsou v pozici."
 BBA_ethiopia_fascist_events.65.desc: "[ETH.GetLeader] žádá kontrolu nad [559.GetName] a [844.GetName] jako odměnu či kompenzaci za svou loajalitu vůči [ITA.GetName]. Jeho zásluhy při invazi do Etiopie jsou nezpochybnitelné. [ITA.GetAdjectiveCap] veřejnost však nemusí přijmout předání těchto území."
 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName] žádá kontrolu nad [559.GetName] a [844.GetName]"
 BBA_ethiopia_fascist_events.66.a: "Budoucnost patří [ETH.GetAdjective] lidu."
 BBA_ethiopia_fascist_events.66.desc: "[ITA.GetName] velkoryse přijala naši žádost o kontrolu nad požadovanými územími. Toto znamená začátek nové kapitoly italsko-[ETH.GetAdjective] vztahů."
 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName] přijímá územní kompenzaci"
 BBA_ethiopia_fascist_events.67.a: "Testují naši loajalitu..."
 BBA_ethiopia_fascist_events.67.desc: "[ITA.GetAdjectiveCap] diplomaté reagovali s rozhořčením na naši žádost o územní kompenzace. Tvrdí, že by bylo nepřijatelné pro [ITA.GetAdjective] lid postoupit území komukoli, zvláště pak bývalému nepříteli."
 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName] odmítá územní kompenzaci"
 BBA_ethiopia_fascist_events.68.a: "Jak nehorázné obvinění."
 BBA_ethiopia_fascist_events.68.desc: "V noci byl úspěšně vyloupen a odzbrojen [ITA.GetAdjective] zbrojní sklad. Italští představitelé nás vztekle obviňují z organizace incidentu, ačkoliv mají jen málo důkazů. Přesto mohou pojmout podezření, až uvidí naše vojáky s novotou zářícími [ITA.GetAdjective] puškami..."
 BBA_ethiopia_fascist_events.68.t: "[ITA.GetAdjectiveCap] sklad vypleněn"
 BBA_ethiopia_fascist_events.69.a: "Silnější [FROM.GetName] nám umožní soustředit se na jiné oblasti."
 BBA_ethiopia_fascist_events.69.b: "Naši důstojníci jsou potřeba jinde."
 BBA_ethiopia_fascist_events.69.desc: "Vedení [ETH.GetName] uznalo slabost své armády a proto žádá naši podporu. Ptají se, zda bychom umožnili některým našim důstojníkům, aby se připojili k jejich generálnímu štábu a radili jim s využitím nástrojů moderní války."
 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName] žádá vojenské poradce"
 BBA_ethiopia_fascist_events.70.a: "Výborně."
 BBA_ethiopia_fascist_events.70.desc: "[FROM.GetName] souhlasí s vysláním svých důstojníků k našemu generálnímu štábu. Doufejme, že se naučíme, jak nejlépe využít naše nové vybavení na moderním bojišti."
 BBA_ethiopia_fascist_events.70.t: "[FROM.GetName] souhlasí s vysláním důstojníků"
 BBA_ethiopia_fascist_events.71.a: "Lepší než nic."
 BBA_ethiopia_fascist_events.71.desc: "[FROM.GetName] odmítl vyslat své důstojníky k našemu generálnímu štábu. Bylo nám sděleno, že jsou momentálně potřeba jinde. Nicméně jsme obdrželi dodatečnou zásilku pěchotní výzbroje jako gesto podpory."
 BBA_ethiopia_fascist_events.71.t: "[FROM.GetName] odmítá vyslat své důstojníky"
 BBA_ethiopia_imperial_events.1.a: "Ty peníze dokážeme dobře využít"
 BBA_ethiopia_imperial_events.1.b: "Je to [ROOT.GetAdjective] území a tak to i zůstane!"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader] chce odkoupit [ROOT.GetAdjective] kolonii [268.GetName]. Koupě by dala [FROM.GetNameDef] přístup k moři přes přístav Džibuti, ke kterému už vede železniční spojení z Addis Abeby. Nabízejí slušnou částku za tak bezvýznamnou kolonii."
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName] chce koupit Džibuti"
 BBA_ethiopia_imperial_events.10.a: "Nemáme na výběr..."
 BBA_ethiopia_imperial_events.10.b: "Nenecháme se zastrašit."
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap] požaduje naši podřízenost a integraci do jejich státu. Pokud se podvolíme, bude to pochopitelně znamenat konec [THIS.GetName] jako nezávislého národa. Není jasné, jak daleko je [FROM.GetLeader] ochoten zajít, aby integrace proběhla, ale možnost ozbrojeného konfliktu nelze vyloučit."
 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap] posílá ultimátum"
 BBA_ethiopia_imperial_events.11.a: "Ukončíme to."
 BBA_ethiopia_imperial_events.11.b: "Máme důležitější záležitosti."
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap] odmítl naše požadavky na reintegraci. Znovu a znovu [FROM.GetName] byli ochotni nás zradit, aby ochránili sami sebe - to už nesmíme dovolit."
 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 BBA_ethiopia_imperial_events.12.a: "O starost méně."
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap] uznal nutnost reintegrace s [THIS.GetName]. [FROM.GetLeader] nyní složil přísahu věrnosti Jeho Veličenstvu, [THIS.GetLeader]."
 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap] přijímá požadavky"
 BBA_ethiopia_imperial_events.2.a: "Skvělé zprávy"
 BBA_ethiopia_imperial_events.2.desc: "Jednání s [FROM.GetAdjective] vládou o možném odkupu kolonie [268.GetName] skončila úspěšně. [FROM.GetNameDefCap] souhlasí s okamžitým předáním přístavu Džibuti a okolní oblasti [ROOT.GetName], čímž získáme přístup k moři a sjednotíme lid Afarů pod jedním vládcem."
 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap] souhlasí s prodejem Džibuti"
 BBA_ethiopia_imperial_events.20.a: "„Rudý ras“ má vládnout [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b: "Dosadit korunního prince jako ústavního monarchy je bezpečnější"
 BBA_ethiopia_imperial_events.20.desc: "Poté, co si získal podporu střední třídy i sedláků [ETH.GetName], ras $ETH_ras_imru_haile_selassie$ oznámil oficiální sesazení $ETH_haile_selassie$ a zavedení všeobecných voleb v [ETH.GetNameDef]. Je všeobecně považován lidem - a co je nyní důležitější, [ETH.GetAdjective] armádou - za hrdinu druhé italsko-etiopské války. Získal loajalitu armády a podpora nepřítomného císaře se neprojevila."
 BBA_ethiopia_imperial_events.20.t: "Bezkrvavý převrat rase $ETH_ras_imru_haile_selassie$"
 BBA_ethiopia_imperial_events.21.a: "Podrobí se naší vládě - jedním či druhým způsobem."
 BBA_ethiopia_imperial_events.21.desc: "Naše jednotky dál drtí [ETH.GetAdjective] síly a připravují cestu pro naši nadřazenou vládu. Avšak napříč nově dobytým územím narůstá odpor. Zdá se, že zprávy o bývalém vládci $ETH_haile_selassie$, který promluvil v Lize národů, rozvášnily mnohé z našich nových poddaných. Dokud jejich císař žije, odpor bude trnem v oku našeho koloniálního správy."
 BBA_ethiopia_imperial_events.21.t: "Odboj v [ETH.GetName]"
 BBA_ethiopia_imperial_events.3.a: "Budeme muset zvážit jiné metody"
 BBA_ethiopia_imperial_events.3.desc: "Bohužel, [FROM.GetAdjective] vláda odmítla naši žádost o odkup přístavu Džibuti. Místo aby viděli vzájemný prospěch, křečovitě lpí na svých koloniích a odmítají vzdát se byť jediného coulu zabrané půdy."
 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName] odmítá prodat Džibuti"
 BBA_ethiopia_imperial_events.4.a: "Zvláštní žádost, ale proč ne?"
 BBA_ethiopia_imperial_events.4.b: "Budeme součástí říše Sionu"
 BBA_ethiopia_imperial_events.4.c: "V žádném případě!"
 BBA_ethiopia_imperial_events.4.desc: "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš neboli Jah - jejich jméno pro boha - v nové inkarnaci. Poněkud nečekaně tuto pověst $ETH_haile_selassie$ přijal. [FROM.GetAdjectiveCap] vláda nyní žádá, aby byla domovina tohoto hnutí, tedy [689.GetName], začleněna do [FROM.GetAdjective] impéria."
 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap] žádá [689.GetName]"
 BBA_ethiopia_imperial_events.5.a: "Uzřeli světlo pravdy"
 BBA_ethiopia_imperial_events.5.desc: "Naše pokorná žádost o předání [689.GetName] byla [FROM.GetNameDef] přijata. Začíná nová éra. Sláva $ETH_haile_selassie$. Doufejme, že to přiláká následovníky z celé Ameriky."
 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap] přijímá naši žádost"
 BBA_ethiopia_imperial_events.6.a: "Jak se opovažují!"
 BBA_ethiopia_imperial_events.6.desc: "Navzdory našemu úsilí se nám nepodařilo přesvědčit [FROM.GetAdjective] vládu, že [689.GetName] je součástí [ROOT.GetAdjective]. Smáli se naší žádosti a dokonce zpochybnili božství našeho velkého vůdce."
 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap] odmítá předat [689.GetName]"
 BBA_ethiopia_imperial_events.7.a: "Zní to jako dobrý nápad"
 BBA_ethiopia_imperial_events.7.b: "Zbláznili se úplně"
 BBA_ethiopia_imperial_events.7.desc: "Rastafariánské hnutí v [689.GetName] tvrdí, že $ETH_haile_selassie$ je Mesiáš či Jah. Nečekaně tuto pověst přijal. V důsledku toho [FROM.GetLeader.GetSheHe] nyní žádá, aby [ROOT.GetNameDef] oficiálně vstoupil do [FROM.GetAdjective] a vytvořil nové mocenské centrum v Karibiku, odkud lze šířit vliv do celého světa."
 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader] žádá podrobení"
 BBA_ethiopia_imperial_events.8.a: "Sláva [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader] učinil moudré rozhodnutí přijmout naši svrchovanost. [FROM.GetName] bude věrným poddaným [ROOT.GetLeader]."
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap] se podrobuje"
 BBA_ethiopia_imperial_events.9.a: "Nemůžeme být vždy úspěšní"
 BBA_ethiopia_imperial_events.9.desc: "[FROM.GetNameDef] odmítl vznešenou nabídku stát se poddaným [ROOT.GetLeader]. Navzdory našemu úsilí se nám nepodařilo přesvědčit vládu [FROM.GetName], že by to bylo ku prospěchu obou stran."
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap] odmítá se podrobit"
 BBA_ethiopia_industrial_financial_events.2.a: "Nemají na to právo!"
 BBA_ethiopia_industrial_financial_events.2.b: "Pokud si udržíme alespoň nějakou autonomii"
 BBA_ethiopia_industrial_financial_events.2.c: "Je to skutečně pro dobro obou zemí"
 BBA_ethiopia_industrial_financial_events.2.desc: "[FROM.GetLeader] s odkazem na úzké propojení ekonomik [ROOT.GetName] a [FROM.GetName] - a také fakt, že velká část průmyslu [ROOT.GetName] je již vlastněna [FROM.GetName] - požaduje zrušení hraničních kontrol mezi oběma zeměmi. Veškerá zahraniční politika má být převedena pod kontrolu [FROM.GetName] kvůli maximální ochraně, koordinaci a efektivitě. V praxi by to znamenalo konec [ROOT.GetAdjective] nezávislosti.\nVše se samozřejmě děje „v nejlepším zájmu obou zemí“, ujišťuje [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap] požaduje integraci"
 BBA_ethiopia_industrial_financial_events.3.a: "Možná budeme muset chránit naše zájmy silou"
 BBA_ethiopia_industrial_financial_events.3.desc: "Navzdory našemu vysvětlování odmítá [FROM.GetLeader] naše požadavky na další prohloubení integrace našich ekonomik. Tvrdí, že nezávislost [FROM.GetName] je nedotknutelná a nemůže být nikdy předmětem vyjednávání."
 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName] odmítá spolupracovat"
 BBA_ethiopia_industrial_financial_events.4.a: "To lze jistě zařídit"
 BBA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader] uznal potřebu ještě užší koordinace finanční a zahraniční politiky. Avšak [FROM.GetLeader.GetSheHe] požaduje, aby [FROM.GetName] měl určitou míru autonomie v rámci nové federace."
 BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName] chce zachovat částečnou kontrolu"
 BBA_ethiopia_industrial_financial_events.5.a: "Je to ku prospěchu všech"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader] podepsal dokument, který sjednocuje [ROOT.GetName] a [FROM.GetName]. Ekonomické politiky budou sladěny, zahraniční úřady spojeny do jednoho a soudní systémy sjednoceny, aby byla plná spolupráce jednodušší.\n[FROM.GetNameDefCap] se od dnešního dne stává nedílnou součástí [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader] souhlasí"
 BBA_ethiopia_is_expelled_tt: "§Y[ETH.GetNameWithFlag]§! je vyhoštěna z §Y[ENG.GetNameWithFlag]§! a může si zřídit vládu v exilu jinde."
 BBA_ethiopia_military_and_tech_events.1.a: "Akademie zachová náš útočný důraz"
 BBA_ethiopia_military_and_tech_events.1.b: "Akademie nám pomůže přijmout obranné smýšlení"
 BBA_ethiopia_military_and_tech_events.1.c: "Akademie zajistí, že nikdy nebudeme nepřipraveni na válku"
 BBA_ethiopia_military_and_tech_events.1.t: "První ročník [GetEthiopianMilitaryAcademyName]"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "S válkou za námi máme konečně možnost dokončit založení naší vojenské akademie. První ročník kadetů pomůže naší zemi vyhrát budoucí války a zajistí, že maximálně zúročíme zkušenosti z bojů proti Italům."
 BBA_ethiopia_military_and_tech_events.1_war.desc: "První ročník kadetů, kteří kdy dokončili [GetEthiopianMilitaryAcademyName], musí jít přímo ze školy do války. Postavit akademii a dovést první ročník do konce během války je skutečně obdivuhodný výkon.\nToto je začátek nové éry pro [ROOT.GetAdjective] armádu!"
 BBA_italo_ethiopian_war_events.01.a: "Jakýmkoli potřebným způsobem"
 BBA_italo_ethiopian_war_events.01.b: "Musíme být metodičtí a důkladní"
 BBA_italo_ethiopian_war_events.01.desc: "Naše jednotky se ve válce proti Habeši zastavily, ba dokonce byly na několika místech zatlačeny zpět. Tato „vánoční ofenzíva“ vede Mussoliniho k soukromému seřvání vrchního velení za jejich neschopnost. Duce chce výsledky. Hned teď.\n\nProto povolil využití jakýchkoli prostředků k odražení Habešanů a rychlému ukončení této války - ať to stojí, co to stojí."
 BBA_italo_ethiopian_war_events.01.t: "Ukončit vánoční ofenzívu"
 BBA_italo_ethiopian_war_events.02.a: "Zničte vetřelce!"
 BBA_italo_ethiopian_war_events.02.desc: "Italové se pokoušejí znovu získat iniciativu ve válce. Spouštějí velkou ofenzívu, aby prolomili naše linie a jedním úderem rozdrtili [ROOT.GetAdjective] říši.\nNaše síly musí vydržet. Je životně důležité udržet linii dostatečně dlouho, a to navzdory intenzivnímu bombardování a útokům tanků a dělostřelectva, abychom získali čas přesvědčit mezinárodní společenství, aby jednalo v náš prospěch."
 BBA_italo_ethiopian_war_events.02.t: "Hlavní italská ofenzíva"
 BBA_italo_ethiopian_war_events.03.a: "Sázky se zvyšují."
 BBA_italo_ethiopian_war_events.03.desc: "Naše ofenzíva zatlačila Italy zpět, ale nedokázala dosáhnout svého cíle. Naše jednotky ztratily tempo a Italové se vzpamatovávají ze šoku našeho útoku.\nZpravodajské zprávy naznačují, že připravují nový, lépe připravený úder. Naše síly musí vydržet. Čím déle je udržíme dál od naší země, tím víc se budou muset zavázat - a tím snáze přesvědčíme Společnost národů, že nejde o žádnou „koloniální šarvátku“, ale o brutální agresi jednoho členského státu proti druhému."
 BBA_italo_ethiopian_war_events.03.t: "Italské hromadění sil"
 BBA_italo_ethiopian_war_events.10.a: "Je to správná věc"
 BBA_italo_ethiopian_war_events.10.b: "Nemůžeme riskovat naši ekonomiku"
 BBA_italo_ethiopian_war_events.10.c: "Ne, [ITA.GetName] je náš přítel"
 BBA_italo_ethiopian_war_events.10.desc: "Rada Společnosti národů rozhodla uvalit úplné embargo na obchod s [ITA.GetNameDef] jako reakci na jejich nezákonnou agresi proti [ETH.GetNameDef]. Sankce zahrnují všechny suroviny použitelné pro výrobu válečného vybavení. Mají být uvaleny okamžitě a zůstat v platnosti, dokud země neukončí nepřátelství proti [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.t: "Rezoluce Společnosti národů o embargu"
 BBA_italo_ethiopian_war_events.100.a: "Jsou zde vítáni"
 BBA_italo_ethiopian_war_events.100.b: "To nemůžeme umožnit"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjectiveCap] velvyslanec oslovil vládu s formální žádostí [FROM.GetLeader], aby zde v [ROOT.GetName] mohl v případě špatného vývoje války proti [ITA.GetName] zřídit dočasnou vládu v exilu. Přijetí by však značně ztížilo udržení dobrých vztahů s [ITA.GetName]."
 BBA_italo_ethiopian_war_events.100.t: "Žádost od [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.101.a: "O starost méně"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjectiveCap] vláda reagovala příznivě na naši žádost a v případě potřeby se ujme role hostitelské země pro [ROOT.GetLeader]."
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] přijímá žádost hostit vládu"
 BBA_italo_ethiopian_war_events.102.a: "Zkusíme to jinde"
 BBA_italo_ethiopian_war_events.102.desc: "Bohužel [FROM.GetAdjective] vláda se neodváží popudit [ITA.GetLeader]. Odmítla naši žádost o možnost zřídit si u nich dočasnou vládu v případě pádu [ETH.GetName]."
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] žádost"
 BBA_italo_ethiopian_war_events.11.a: "To poškodí jejich válečné úsilí"
 BBA_italo_ethiopian_war_events.11.b: "Nebudeme to dělat"
 BBA_italo_ethiopian_war_events.11.desc: "Delegáti [ETH.GetName] ve Společnosti národů požádali o uzavření Suezského průplavu pro [ITA.GetName] jako rozšíření sankcí. Po dlouhé debatě rada souhlasila s žádostí. [ROOT.GetNameDef] byl tedy pověřen zablokováním jakékoli [ITA.GetAdjective] dopravy skrze průplav."
 BBA_italo_ethiopian_war_events.11.t: "Společnost národů vyžaduje uzavření Suezu"
 BBA_italo_ethiopian_war_events.110.a: "Musíme to přijmout, alespoň prozatím"
 BBA_italo_ethiopian_war_events.110.b: "Neodváží se nic podniknout"
 BBA_italo_ethiopian_war_events.110.desc: "Společnost národů požaduje okamžité ukončení nepřátelství mezi [ROOT.GetName] a [FROM.GetName]. Rezoluce dává členským státům právo vyhlásit [ROOT.GetNameDef] válku, pokud odmítneme spolupracovat."
 BBA_italo_ethiopian_war_events.110.t: "Společnost národů požaduje mír"
 BBA_italo_ethiopian_war_events.111.a: "Tak trochu vítězství"
 BBA_italo_ethiopian_war_events.111.desc: "Po rezoluci Rady SN [FROM.GetAdjective] vláda vedená [FROM.GetLeader] konečně dostala rozum. Mírová smlouva sepsaná Společností národů obnovuje předválečné hranice. Neobsahuje bohužel žádné odškodnění pro [ROOT.GetName], ale poskytne nám čas na obnovu země."
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] souhlasí s mírem"
 BBA_italo_ethiopian_war_events.112.a: "Budeme muset bojovat ještě tvrději"
 BBA_italo_ethiopian_war_events.112.desc: "Navzdory hrozbě války ze strany členských států Společnosti národů zůstává [FROM.GetLeader] odhodlán zničit [ROOT.GetName]. Rada přikázala okamžité zastavení bojů, ale [FROM.GetName] to bezostyšně odmítá."
 BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] vzdoruje Společnosti národů"
 BBA_italo_ethiopian_war_events.113.a: "Pokud rozumějí jen síle"
 BBA_italo_ethiopian_war_events.113.b: "Nenecháme Společnost národů diktovat naši zahraniční politiku"
 BBA_italo_ethiopian_war_events.113.desc: "Společnost národů požaduje, aby [FROM.GetNameDef] okamžitě ukončil agresi proti [ETH.GetName]. Avšak [FROM.GetLeader] odmítá. Jde o flagrantní porušení mezinárodního práva a rada vyzývá k mezinárodní akci proti [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] odmítá rezoluci Společnosti národů"
 BBA_italo_ethiopian_war_events.12.a: "Člověk opravdu nemůže nikomu věřit, že?"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] informoval Společnost národů, že [FROM.GetNameDef] neuzavře Suezský průplav pro [ITA.GetName]. Jde o jasné porušení mezinárodních dohod, a když byli vyzváni ke splnění povinností, [FROM.GetName] jednoduše oznámilo odchod ze Společnosti národů."
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] odmítá uzavřít Suez"
 BBA_italo_ethiopian_war_events.120.a: "Zaměřme se na něco jednoduššího"
 BBA_italo_ethiopian_war_events.120.b: "Ještě můžeme vyhrát!"
 BBA_italo_ethiopian_war_events.120.desc: "Válka v [FROM.GetName] neprobíhá dle očekávání. Naše hrdá země se rychle stává terčem posměchu Evropy a davy v [ROOT.GetCapitalVictoryPointName] jsou neklidné. Revoluce může být na obzoru. Nyní nás [FROM.GetLeader] oslovuje s mírovou nabídkou."
 BBA_italo_ethiopian_war_events.120.t: "Pohroma v [FROM.GetName]"
 BBA_italo_ethiopian_war_events.121.a: "To znamená nový začátek pro Afriku"
 BBA_italo_ethiopian_war_events.121.desc: "Dlouhý a hořký boj je konečně u konce. [FROM.GetLeader] přijal naše požadavky a ukončil agresi proti [ROOT.GetName]. [ROOT.GetLeader] je hrdinou dne. [ROOT.GetLeader.GetSheHeCap] provedl [ROOT.GetNameDef] těmito těžkými časy a úspěšně odrazil evropskou kolonialistickou mocnost."
 BBA_italo_ethiopian_war_events.121.t: "Vítězství!"
 BBA_italo_ethiopian_war_events.122.a: "Válka vstupuje do nové fáze."
 BBA_italo_ethiopian_war_events.122.desc: "Navzdory [ROOT.GetAdjective] úspěchům ve válce odmítá [FROM.GetAdjective] vůdce přijmout porážku. [ROOT.GetLeader] ukázal světu, že africký národ se dokáže postavit evropským útočníkům - a to už samo o sobě je vítězství. Teď je třeba přivést nepřítele na kolena."
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] tvrdošíjně odmítá"
 BBA_italo_ethiopian_war_events.13.a: "To je pro ně tvrdá rána!"
 BBA_italo_ethiopian_war_events.13.desc: "Po rezoluci Společnosti národů [FROM.GetLeader] veřejně oznámil, že [ITA.GetAdjective] lodě již nebudou vpuštěny do Suezského průplavu. Jakékoliv [ITA.GetAdjective] plavidlo pokoušející se projít bude zabaveno a jeho náklad konfiskován, dokud [ITA.GetName] neukončí agresi proti [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] uzavírá Suez pro [ITA.GetName]"
 BBA_italo_ethiopian_war_events.14.a: "Musíme to řádně zorganizovat"
 BBA_italo_ethiopian_war_events.14.b: "Pokud lidé chtějí jít..."
 BBA_italo_ethiopian_war_events.14.c: "Nemá smysl posílat naše občany umírat v cizí zemi"
 BBA_italo_ethiopian_war_events.14.d: "Máme vlastní válku"
 BBA_italo_ethiopian_war_events.14.desc: "Rada Společnosti národů projednávala žádost [ETH.GetName] o vojenský zásah ve válce s Itálií. Nakonec rada nešla tak daleko, aby vyzvala k plnohodnotné intervenci, ale vydala prohlášení doporučující členským státům podpořit [ETH.GetName] jakýmkoli možným způsobem, včetně umožnění dobrovolníkům bojovat na jejich straně."
 BBA_italo_ethiopian_war_events.14.t: "Rezoluce SN o podpoře [ETH.GetName]"
 BBA_italo_ethiopian_war_events.15.a: "Dobře"
 BBA_italo_ethiopian_war_events.15.b: "Škoda"
 BBA_italo_ethiopian_war_events.15.desc_a: "V důsledku rezoluce SN o podpoře [ROOT.GetName] dorazili dobrovolníci z celého světa. Z těchto dobrovolníků se formují mezinárodní brigády. Doufejme, že jejich bojové schopnosti odpovídají jejich nadšení."
 BBA_italo_ethiopian_war_events.15.desc_b: "Přestože rezoluce SN umožnila podporu [ROOT.GetName], počet dobrovolníků dorážejících pomoci našemu válečnému úsilí je bohužel velmi malý. Snad budou jejich bojové schopnosti odpovídat jejich odvaze."
 BBA_italo_ethiopian_war_events.15.t: "Naše výzva k mezinárodní pomoci"
 BBA_italo_ethiopian_war_events.16.a: "Uvidíme."
 BBA_italo_ethiopian_war_events.16.desc: "Společnost národů nepřistoupila k vytvoření vojenské síly k vyhnání [ITA.GetName] z [ROOT.GetName]. Nicméně vyzvala členské státy, aby poslaly síly k obnovení status quo. Existují náznaky, že několik zemí organizuje expedice, včetně států jako [FROM.GetName]. Zda jde jen o řeči, nebo skutečnou pomoc, se teprve ukáže."
 BBA_italo_ethiopian_war_events.16.t: "Pomoc na cestě?"
 BBA_italo_ethiopian_war_events.20.a: "Boj pokračuje"
 BBA_italo_ethiopian_war_events.20.desc: "Navzdory kapitulaci [ETH.GetAdjective] sil odmítá [ETH.GetLeader] složit zbraně. Podle pověstí mu bylo umožněno zřídit vládu v exilu v [?ETH.host_nation.GetNameDef]. Formální protest byl zaslán vládě [?ETH.host_nation.GetAdjective]."
 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] odmítá kapitulovat"
 BBA_italo_ethiopian_war_events.200.a: "Kéž by uměli víc než jen mluvit"
 BBA_italo_ethiopian_war_events.200.desc: "Veřejné sympatie k věci [ROOT.GetName] byly vždy silné. Nikdo však nečekal, že země vydrží déle než měsíc. Naše neústupná obrana proti [ITA.GetAdjective] vetřelcům si získává srdce lidí po celém světě a světoví státníci začínají brát [ROOT.GetName] mnohem vážněji."
 BBA_italo_ethiopian_war_events.200.t: "Mezinárodní reputace roste"
 BBA_italo_ethiopian_war_events.201.a: "Musíme to využít k vytlačení nepřítele z [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.201.desc: "Tím, že jsme se tak dlouho drželi proti takovým nepřízním, začíná morale mezi běžnými vojáky znovu stoupat. Když prvotní nadšení opadlo, mnozí považovali konečnou porážku za nevyhnutelnou - ale nyní se opět mluví o možném vítězství. Také je zřejmé, že se jednotky přizpůsobují nové formě boje."
 BBA_italo_ethiopian_war_events.201.t: "Vzpruha armádní morálky"
 BBA_italo_ethiopian_war_events.202.a: "Příliv se obrací"
 BBA_italo_ethiopian_war_events.202.desc: "Nejprve to byl jen slabý pramínek - některé nepravidelné jednotky nepřítele ztratily víru v boj a část z nich přeběhla k nám. Nyní však vojáci dezertují hromadně, a to nejen nepravidelní. Někteří dezertéři dokonce přicházejí s těžkou technikou."
 BBA_italo_ethiopian_war_events.202.t: "Dezertace nepřítele"
 BBA_italo_ethiopian_war_events.203.a: "Zaženeme vetřelce do moře"
 BBA_italo_ethiopian_war_events.203.desc: "Takzvaní experti nám nedávali ani měsíc, když válka začala. Držíme se proti údajně moderní armádě mnohem déle. Víme, jak bojují, a přizpůsobili jsme se tomu. Víra mezi lidem se vrací, rekruti se hrnou k našim praporům zblízka i zdaleka."
 BBA_italo_ethiopian_war_events.203.t: "Přežití navzdory všemu"
 BBA_italo_ethiopian_war_events.204.a: "Vítězství je nyní nablízku"
 BBA_italo_ethiopian_war_events.204.desc: "Všude se lidé zvedají proti vetřelcům, mladí i staří se přidávají k odbojovému hnutí a nutí [ITA.GetName], aby za každý postup tvrdě bojovala. Místní, kteří nemohou bojovat, vyrábějí zbraně a vybavení pro armádu."
 BBA_italo_ethiopian_war_events.204.t: "Lidová válka"
 BBA_italo_ethiopian_war_events.300.a: "Jak málo víry v nás mají!"
 BBA_italo_ethiopian_war_events.300.desc: "Naše armády se potýkají s obtížemi dosáhnout jakéhokoliv pokroku v [ETH.GetName] a nedostatek výsledků je patrný i v [ITA.GetName]. [ITA.GetAdjectiveCap] populace začíná ztrácet víru ve válku i v naše vedení."
 BBA_italo_ethiopian_war_events.300.t: "Italská veřejnost znepokojena"
 BBA_italo_ethiopian_war_events.301.a: "Musíme zvrátit průběh války!"
 BBA_italo_ethiopian_war_events.301.desc: "Naše armády v [ETH.GetName] téměř nepostupují a utrpí těžké ztráty. Odpor je urputný a za každý získaný centimetr musíme tvrdě bojovat. Morálka je na historickém minimu a dostali jsme dokonce zprávy o jednotkách, které odmítly splnit přímé rozkazy."
 BBA_italo_ethiopian_war_events.301.t: "Zklamaná Africká armáda"
 BBA_italo_ethiopian_war_events.302.a: "Znepokojivé zprávy!"
 BBA_italo_ethiopian_war_events.302.desc: "Naše potíže v [ETH.GetName] začaly mít dopady i jinde; z kolonií přicházejí zprávy, že naši poddaní přestávají poslouchat místní úřady v malých i velkých věcech. Zjevně náš neúspěch považují za slabost a testují naši sílu."
 BBA_italo_ethiopian_war_events.302.t: "Nepokoje v koloniích"
 BBA_italo_ethiopian_war_events.303.a: "Zrádci!"
 BBA_italo_ethiopian_war_events.303.desc: "Debakl v [ETH.GetAdjevtive] válce obrátil [ITA.GetAdjective] lid proti konfliktu. Stále více lidí otevřeně kritizuje naši vládu a její vedení a šeptanda o jiných možnostech vedení není nezvyklá."
 BBA_italo_ethiopian_war_events.303.t: "Italové zpochybňují válečné úsilí"
 BBA_italo_ethiopian_war_events.304.a: "Všichni jsou to zbabělci!"
 BBA_italo_ethiopian_war_events.304.desc: "Situace v [ETH.GetName] je kritická, morálka vojáků nadále prudce klesá! Armáda je v několika oblastech uvízlá a čelí masovým dezercím, které snižují naše stavy ještě dříve, než se do toho vloží [ETH.GetAdjective]! Dokonce jsme obdrželi zprávu o důstojníkovi, kterého přejel náklaďák. Označili jsme to za nehodu."
 BBA_italo_ethiopian_war_events.304.t: "Masové dezerce"
 BBA_italo_ethiopian_war_events.305.a: "Jaká opovážlivost!"
 BBA_italo_ethiopian_war_events.305.desc: "To, co začalo jako občanská neposlušnost v koloniích, se téměř přelilo do otevřené vzpoury! Naše neschopnost vyřešit pokračující potíže v [ETH.GetName] přesvědčila naše poddané, že jsme slabí a bylo by jim lépe bez nás."
 BBA_italo_ethiopian_war_events.305.t: "Vřava v koloniích"
 BBA_italo_ethiopian_war_events.400.a: "Pošlete ultimátum - požadujeme úplnou podřízenost"
 BBA_italo_ethiopian_war_events.400.b: "S [AFA.GetNameDef] se vypořádáme později. Teď není čas."
 BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetLeader], sultán [AFA.GetNameDef], je již dlouho pod silným vlivem [ROOT.GetAdjective]. Stejně jako během minulé války zůstal neutrální, ač formálně patří do [ETH.GetAdjective] říše. Ve skutečnosti má moc jen díky naší dobrou vůli. Země sice prodala své pobřeží [ROOT.GetName], ale stále představuje překážku pro naše dobytí. Dobytí [?ITA.ITA_capture_state.GetName] by mohlo stačit k přesvědčení sultána, aby vydal zbytek své země."
 BBA_italo_ethiopian_war_events.400.t: "Čas vypořádat se s [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.401.a: "Nemá smysl odporovat"
 BBA_italo_ethiopian_war_events.401.b: "Pokud chtějí naši zem, budou si ji muset vzít silou"
 BBA_italo_ethiopian_war_events.401.desc: "Italové požadují, abychom celý stát postavili pod jejich kontrolu jako základnu pro jejich válku proti [ETH.GetName]. Přijetí fakticky ukončí nezávislost [ROOT.GetName], ale odmítnutí téměř jistě povede k invazi."
 BBA_italo_ethiopian_war_events.401.t: "Ultimátum od [FROM.GetName]"
 BBA_italo_ethiopian_war_events.402.a: "Dobře, postupme a okupujme jejich země."
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] přijalo naše požadavky a umožní nám použít jejich území jako základnu operací proti [ETH.GetName]. Tímto [FROM.GetName] fakticky ztrácí nezávislost."
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] kapituloval"
 BBA_italo_ethiopian_war_events.403.a: "Budeme to muset udělat po zlém"
 BBA_italo_ethiopian_war_events.403.desc: "Diplomatický tlak nestačil k zajištění italské svrchovanosti nad [FROM.GetNameDef]. [FROM.GetLeader] tvrdohlavě věří, že jejich zem může stát proti vojenské síle [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap] vzdoruje"
 BBA_italo_ethiopian_war_events.500.a: "Bude to hořký mír"
 BBA_italo_ethiopian_war_events.500.b: "Potřebujeme jejich podporu"
 BBA_italo_ethiopian_war_events.500.c: "Bojovali jsme příliš tvrdě!"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjectiveCap] požadují, abychom uzavřeli mír s [ETH.GetName] výměnou za jejich pomoc proti Němcům. Pokud podepíšeme mírovou smlouvu s Habeší, budeme se muset vzdát některých dobytých území a jiná si ponechat. Takový mír bude jistě hořkou pilulkou pro obě země, ale může stát za to v boji proti Německu."
 BBA_italo_ethiopian_war_events.500.desc_territories: "Aby nám Britové předali některá ze svých koloniálních území, požadují konec naší války s Habeší. Pokud podepíšeme mír, budeme se muset vzdát části dobytého území a část si ponechat. To bude hořké pro obě země vzhledem ke krvi, potu a slzám, které jsme prolili."
 BBA_italo_ethiopian_war_events.500.t: "Mírové požadavky"
 BBA_italo_ethiopian_war_events.500_tt: "Válka pokračuje"
 BBA_italo_ethiopian_war_events.501.a: "Nemáme na výběr"
 BBA_italo_ethiopian_war_events.501.b: "Budeme bojovat dál!"
 BBA_italo_ethiopian_war_events.501.desc: "Naše laskavá hostitelská země, která nás přijala poté, co [ITA.GetNameDefCap] přemohla naši vlast, nás zjevně začíná mít plné zuby. Kují pikle za našimi zády, aby nás donutili podepsat mír se zlotřilými italskými vetřelci. Bohužel s tím můžeme udělat jen málo."
 BBA_italo_ethiopian_war_events.501.t: "Donuceni k jednání o míru"
 BBA_italo_ethiopian_war_events.502.a: "Jaká škoda"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "Italská vláda odmítla naši žádost, aby uzavřela mír s [ETH.GetNameDefCap] výměnou za naši pomoc proti Němcům. Budou muset čelit útoku sami."
 BBA_italo_ethiopian_war_events.502.desc_territories: "Italská vláda odmítla naši žádost, aby uzavřela mír s [ETH.GetNameDefCap] výměnou za část našich koloniálních území. To jen ukazuje, že s takovými zločinci nelze uzavírat žádné dohody!"
 BBA_italo_ethiopian_war_events.502.t: "Žádná mírová smlouva"
 BBA_italo_ethiopian_war_events.503.a: "Podrobíme je"
 BBA_italo_ethiopian_war_events.503.desc: "Etiopská vláda odmítla britskou žádost, aby s námi podepsala mírovou smlouvu. To vedlo k tomu, že [ENG.GetLeader] vyhostil Habešany z [ENG.GetNameDef], což je jasný signál, komu dávají přednost. To nám poskytuje příležitost dále posílit naše državy v Africe!"
 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] odmítá jednání o míru"
 BBA_italo_ethiopian_war_events.510.a: "Zaplatí za své lži!"
 BBA_italo_ethiopian_war_events.510.desc: "Obdrželi jsme zprávy, že Italové spustili dezinformační kampaň s cílem podkopat naši vládu a legitimitu doma. Tyto odporné lži by mohly přesvědčit některé naše poddané, aby podporovali věc [ITA.GetNameDef], a oslabit náš nárok na trůn. Musíme obnovit vládu nad Etiopií, než způsobí další škody!"
 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] podkopává etiopskou autoritu"
 BBA_italo_ethiopian_war_events_wargoal_tt: "Velmoci ve Společnosti národů mohou získat válečný cíl proti [ROOT.GetName]"
 BBA_italy_air_accident.01.a: "Drtivá rána..."
 BBA_italy_air_accident.01.desc: "Polní maršál Italo Balbo byl sestřelen vlastní palbou nad Libyí. Chybné určení cíle vedlo k tomu, že protiletadlové baterie zahájily palbu a srazily jeho letoun z nebe. Generál Giuseppe Tellera, který cestoval jiným letadlem, přežil, ale je otřesen."
 BBA_italy_air_accident.01.t: "Tragická smrt $ITA_italo_balbo$"
 BBA_italy_air_accident.02.a: "Tragické..."
 BBA_italy_air_accident.02.desc: "Po chybné identifikaci byl letoun polního maršála Itala Balba zasažen vlastní palbou protiletadlových baterií nad Libyí. Balbo naštěstí vyvázl bez zranění, ale jeho náčelník štábu, generál Giuseppe Tellera, takové štěstí neměl a byl sestřelen a zabit. Rozlícený Balbo tvrdě potrestal celou rotu - včetně důstojníků."
 BBA_italy_air_accident.02.t: "Tragická smrt $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.03.a: "Balbova statečnost zachránila den!"
 BBA_italy_air_accident.03.desc: "Polní maršál Italo Balbo se po chybné identifikaci ocitl pod vlastní palbou protiletadlových baterií nad Libyí. Dokázal se spojit s pozemními jednotkami a držet se mimo dostřel, přiměl protiletadlovou obsluhu zastavit palbu a úspěšně přistál. Polní maršál je veleben za svou statečnost a klid v krizové situaci."
 BBA_italy_air_accident.03.t: "Zabráněno tragédii z vlastní palby"
 BBA_italy_air_accident.11.a: "[ROOT.GetNameDefCap] ztratil dva vynikající důstojníky."
 BBA_italy_air_accident.11.desc: "Na cestě k francouzské hranici došlo v letounu náčelníka letectva Alda Pellegriniho a generála Pietra Pintora k poruše motoru. Letadlo havarovalo a nikdo na palubě nepřežil."
 BBA_italy_air_accident.11.t: "Tragická letecká havárie"
 BBA_italy_air_accident.12.a: "Štěstí jim přálo!"
 BBA_italy_air_accident.12.desc: "Během letu k francouzské hranici došlo v letounu náčelníka letectva Alda Pellegriniho a generála Pietra Pintora k poruše motoru a let začal rychle ztrácet výšku. Tvrdě postaven smrti čelil Pellegrini tím, že převzal řízení a díky svým znalostem letounů Savoia-Marchetti dokázal provést nouzové přistání. Všichni přežili, byť otřesení."
 BBA_italy_air_accident.12.t: "Letecká nehoda"
 BBA_italy_anti_colonialism_events.01.a: "Musíme tomu divadlu okamžitě učinit konec!"
 BBA_italy_anti_colonialism_events.01.b: "Osvobodíme dělníky Etiopie!"
 BBA_italy_anti_colonialism_events.01.c: "Musíme integrovat etiopská území."
 BBA_italy_anti_colonialism_events.01.d: "Měli bychom investovat do Etiopie a etiopského lidu."
 BBA_italy_anti_colonialism_events.01.desc: "Když jsme si vyřešili své vnitřní záležitosti, můžeme opět pohlédnout ven. Po fašistech jsme zdědili mnoho problémů, které nyní musíme vyřešit. Jedním z nejpalčivějších je otázka Etiopie. Byla to nespravedlivá a brutální válka, rozpoutaná věčně po prestiži toužícím Mussolinim, a nyní, když je pryč, je na nás, abychom rozhodli o osudu Etiopie."
 BBA_italy_anti_colonialism_events.01.e: "Zachováme status quo."
 BBA_italy_anti_colonialism_events.01.f: "Musíme ukončit utlačovatelskou vládu [ETH.GetLeader]!"
 BBA_italy_anti_colonialism_events.01.g: "Posílíme vztahy s etiopským lidem."
 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.02.a: "Zní to rozumně."
 BBA_italy_anti_colonialism_events.02.b: "Musíme se vzdát..."
 BBA_italy_anti_colonialism_events.02.c: "Pozdě, pokleknou!"
 BBA_italy_anti_colonialism_events.02.desc: "Nová vláda [FROM.GetName] k nám přišla se žádostí o příměří. Zdá se, že po své občanské válce mají dost krveprolití a bojů."
 BBA_italy_anti_colonialism_events.02.t: "Návrh příměří od [FROM.GetName]"
 BBA_italy_anti_colonialism_events.03.a: "Ať je tedy mír!"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetName] a [FROM.GetLeader] přijali naše navrhované příměří a jsou ochotni dát míru šanci. Můžeme konečně nechat za sebou jednu z Mussoliniho největších zvěrstev a začít znovu."
 BBA_italy_anti_colonialism_events.03.t: "Konec italsko-etiopské války"
 BBA_italy_anti_colonialism_events.04.a: "[FROM.GetLeader] toho bude litovat!"
 BBA_italy_anti_colonialism_events.04.desc: "Krvavý [FROM.GetLeader] zřejmě po našem občanském konfliktu ucítil příležitost a považuje nás za slabé. [FROM.GetSheHeCap] odmítl náš velkorysý návrh míru a je odhodlán bojovat dál. Ukážeme [FROM.GetHerHim], že slabí rozhodně nejsme!"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.05.a: "Rádi se podrobíme."
 BBA_italy_anti_colonialism_events.05.b: "Nevzdáme se naší omezené autonomie!"
 BBA_italy_anti_colonialism_events.05.desc: "Vláda v [FROM.GetName] se snaží převzít přímou kontrolu nad našimi územími a integrovat nás do širší [FROM.GetAdjective] administrativy. Jak to ovlivní náš lid, kulturu a tradice, zatím nikdo neví."
 BBA_italy_anti_colonialism_events.05.t: "[FROM.GetAdjectiveCap] požaduje integraci [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.06.a: "Favoloso!"
 BBA_italy_anti_colonialism_events.06.desc: "[FROM.GetAdjectiveCap] vláda si uvědomila, že integrace do širší [ROOT.GetAdjective] administrativy bude přínosná a posílí nás všechny."
 BBA_italy_anti_colonialism_events.06.t: "Integrace [FROM.GetAdjective] do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.07.a: "Bylo toho na ně příliš..."
 BBA_italy_anti_colonialism_events.07.desc: "[FROM.GetAdjectiveCap] se zřejmě domnívají, že se dokážou lépe spravovat sami, a odmítli naši nabídku stát se součástí naší širší administrativy."
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName] odmítá náš návrh"
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName] vzkvétá!"
 BBA_italy_anti_colonialism_events.08.desc: "Zdá se, že nová vláda v [FROM.GetName] chce napravit necitlivé zacházení svého předchůdce s [ROOT.GetAdjective] lidem a rozhodla se jednou pro změnu investovat v naší zemi."
 BBA_italy_anti_colonialism_events.08.t: "[FROM.GetAdjectiveCap] investice do rozvoje [ROOT.GetAdjective]"
 BBA_italy_anti_colonialism_events.09.a: "Budeme následovat naše italské soudruhy!"
 BBA_italy_anti_colonialism_events.09.b: "Potřebujeme změnu vlády!"
 BBA_italy_anti_colonialism_events.09.c: "Tak troufalí Evropané!"
 BBA_italy_anti_colonialism_events.09.desc: "[FROM.GetAdjectiveCap] touha po expanzi zřejmě nezná mezí! Dostali jsme delegaci z [FROM.GetName], která nám nabízí podřízenost. Tvrdí, že se toho mnoho nezmění — stále bychom vládli svým zemím, ale s výhodou dodatečné ochrany [FROM.GetAdjective] a občasného přizpůsobení."
 BBA_italy_anti_colonialism_events.09.t: "[FROM.GetAdjectiveCap] vláda tlačí na [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.10.desc: "[FROMGetAdjective] vláda moudře přijala naši nabídku spojit síly a těšit se z naší ochrany. To bezpochyby posílí a prospěje oběma zemím!"
 BBA_italy_anti_colonialism_events.10.t: "[FROM.GetAdjectiveCap] dělníci jásají!"
 BBA_italy_anti_colonialism_events.100.a: "Albánský a italský národ se sjednotí!"
 BBA_italy_anti_colonialism_events.100.b: "Budeme následovat novou italskou vládu!"
 BBA_italy_anti_colonialism_events.100.c: "Nesmysl!"
 BBA_italy_anti_colonialism_events.100.desc: "Dostali jsme delegaci z [FROM.GetName], která hledá užší spolupráci. Dlouze mluvili o naší společné historii a o tom, jak silní bychom byli, kdybychom spojili síly. Není pochyb o tom, že se vidí jako vůdci tohoto potenciálního svazku. Taková dohoda by měla své výhody, ale stálo by nás to veškerou autonomii."
 BBA_italy_anti_colonialism_events.100.t: "[FROM.GetAdjectiveCap] úředníci nás oslovují"
 BBA_italy_anti_colonialism_events.101.a: "Meraviglioso!"
 BBA_italy_anti_colonialism_events.101.desc: "Velký a moudrý [FROM.GetLeader] [FROM.GetAdjective] lidu souhlasil se sjednocením s námi v jeden stát! Je to historický den pro [ROOT.GetName] i [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.t: "[FROM.GetNameDefCap] integrován do [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.102.a: "Další vítězství dělnické třídy!"
 BBA_italy_anti_colonialism_events.102.desc: "[FROM.GetAdjectiveCap] vláda moudře zvolila připojit se k nám, byť ne sloučením, ale přijetím [ROOT.GetAdjective] vedení. Není to výsledek, v který jsme doufali, ale posílí to naši pozici ve Středomoří bez krveprolití."
 BBA_italy_anti_colonialism_events.102.t: "[FROM.GetAdjectiveCap] vláda hledá spolupráci"
 BBA_italy_anti_colonialism_events.103.a: "Přijme to [FROM.GetAdjective] lid?"
 BBA_italy_anti_colonialism_events.103.b: "Dny [FROM.GetLeader] mohou být sečteny."
 BBA_italy_anti_colonialism_events.103.desc: "Je zjevné, že [FROM.GetAdjective] lid je veden nerozumným a sobeckým vládcem. [FROM.GetLeader] odmítá vidět důvod a odmítá sjednotit naše země — což by posílilo obě strany a zajistilo trvalý mír."
 BBA_italy_anti_colonialism_events.103.t: "[FROM.GetLeader] odmítá naše úředníky"
 BBA_italy_anti_colonialism_events.11.a: "Světlá budoucnost čeká [FROM.GetAdjective] lid!"
 BBA_italy_anti_colonialism_events.11.desc: "Ačkoli vedení [FROM.GetAdjective] nepřijalo naši nabídku ochrany a spolupráce, učinili krok vpřed a nahradili svou vládu takovou, která je nám mnohem podobnější a přátelštější."
 BBA_italy_anti_colonialism_events.11.t: "[FROM.GetAdjectiveCap] dělníci přebírají moc"
 BBA_italy_anti_colonialism_events.12.a: "Čas jim ukáže, jak moc se mýlí."
 BBA_italy_anti_colonialism_events.12.b: "Byl to požadavek, ne návrh."
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetLeader] z [FROM.GetName] tvrdě odmítl naši nabídku ochrany a spolupráce a nevybíravě nařídil naší delegaci okamžitě odjet domů."
 BBA_italy_anti_colonialism_events.13.a: "Zní to dobře!"
 BBA_italy_anti_colonialism_events.13.b: "Na to zapomeňte!"
 BBA_italy_anti_colonialism_events.13.desc: "Zdá se, že [FROM.GetAdjective] si během války s námi získali velký respekt k našim silám. Natolik, že nám nyní chtějí nabídnout vzájemnou dohodu o neútočení a záruku v případě války."
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName] usiluje o posílení vztahů"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader] moudře souhlasil s podpisem našeho navrženého paktu o neútočení mezi [FROM.GetName] a [ROOT.GetName], stejně jako vzájemné garance — pro případ, že by některý z nás čelil agresorovi."
 BBA_italy_anti_colonialism_events.15.a: "Je to jejich škoda!"
 BBA_italy_anti_colonialism_events.15.b: "Kdo není s námi, je proti nám!"
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader] nerozumně odmítl náš navrhovaný obranný pakt mezi [FROM.GetName] a [ROOT.GetName]. Tato jistota by přinesla stabilitu a bezpečí oběma našim zemím, ale nyní musíme čelit světu sami."
 BBA_italy_anti_colonialism_events.20.a: "Je čas napravit věci!"
 BBA_italy_anti_colonialism_events.20.b: "Zbláznili se [FROM.GetAdjective]?!"
 BBA_italy_anti_colonialism_events.20.desc: "Zdá se, že nově vzniklá [FROM.GetName] získala nový smysl pro ctnost a poslání a rozhodla se rozebrat koloniální impéria všech ostatních. Italská delegace nás požádala, abychom odmítli náš imperiální způsob a přijali budoucnost spolupráce a svobody místo útlaku a podrobení."
 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap] odsuzuje kolonialismus"
 BBA_italy_anti_colonialism_events.21.a: "Naše práce je hotova."
 BBA_italy_anti_colonialism_events.21.b: "Dobrá tedy — půjde to po zlém!"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "Když jsme se rozhodli odsoudit a demontovat koloniální impéria v Africe, nebyli jsme si jisti, jak budou naše kroky přijaty. Vzhledem k tomu, jak tvrdohlavě se země drží toho, co považují za své, musíme naše úsilí považovat za úspěch. Osvobození byť jediné země je velkým úspěchem!"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "Zdá se, že naše snahy o dekolonizaci Afriky a přinesení svobody jejím podrobeným národům byly odmítnuty na každém kroku. Staré koloniální mocnosti jsou zjevně v popření toho, jak zacházejí se svými poddanými, a odmítají poslouchat rozum. Musí být činěny odpovědnými!"
 BBA_italy_anti_colonialism_events.21.t: "Dekolonizace Afriky"
 BBA_italy_anti_colonialism_events.52.a: "Vítejte, bratři a sestry!"
 BBA_italy_anti_colonialism_events.52.desc: "Lid severní Afriky viděl, jak benevolentně a efektivně spravujeme jejich země, a odhlasoval připojení k naší administrativě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To nám všem jistě prospěje."
 BBA_italy_anti_colonialism_events.52.t: "Severní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.a: "Loučíme se"
 BBA_italy_anti_colonialism_events.53.desc: "Ačkoli to není úplně překvapivé, bylo nám oznámeno, že lid severní Afriky odmítl být nadále pod naší správou. Cítili se dlouho zanedbáváni a vykořisťováni a proto odhlasovali odchod z naší administrace."
 BBA_italy_anti_colonialism_events.53.t: "Severní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.54.desc: "Lid východní Afriky viděl, jak benevolentně a efektivně spravujeme jejich země, a odhlasoval připojení k naší administrativě! Zdá se, že naše investice a péče o jejich provincie se vyplatily. To nám všem jistě prospěje."
 BBA_italy_anti_colonialism_events.54.t: "Východní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.55.desc: "Lid východní Afriky odmítl být nadále pod naší správou. Cítili se dlouho zanedbáváni a vykořisťováni a proto odhlasovali odchod."
 BBA_italy_anti_colonialism_events.55.t: "Východní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.56.desc: "Lid západní Afriky viděl, jak benevolentně a efektivně spravujeme jejich země, a odhlasoval připojení k naší administrativě!"
 BBA_italy_anti_colonialism_events.56.t: "Západní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.57.desc: "Lid západní Afriky odmítl být nadále pod naší správou a odhlasoval odchod."
 BBA_italy_anti_colonialism_events.57.t: "Západní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.58.desc: "Lid střední Afriky odhlasoval připojení k naší administrativě!"
 BBA_italy_anti_colonialism_events.58.t: "Střední Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.59.desc: "Lid střední Afriky odhlasoval odchod z naší administrace."
 BBA_italy_anti_colonialism_events.59.t: "Střední Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.60.desc: "Lid jižní Afriky hlasuje pro připojení k naší administrativě!"
 BBA_italy_anti_colonialism_events.60.t: "Jižní Afrika hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.61.desc: "Lid jižní Afriky hlasuje pro odchod z naší administrace."
 BBA_italy_anti_colonialism_events.61.t: "Jižní Afrika hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.62.desc: "Lid Blízkého východu hlasuje pro připojení k naší administrativě!"
 BBA_italy_anti_colonialism_events.62.t: "Blízký východ hlasuje pro připojení k [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.63.desc: "Lid Blízkého východu hlasuje pro odchod z naší administrace."
 BBA_italy_anti_colonialism_events.63.t: "Blízký východ hlasuje pro odchod z [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events_war_will_continue_tt: "Válka bude pokračovat."
 BBA_italy_bop.1.a: "To je katastrofa!"
 BBA_italy_bop.1.desc: "Ztratili jsme [?ITA.ITA_lost_core.GetName] nepříteli! To přirozeně otřáslo vírou italského lidu ve válečné úsilí a dokonce vyvolalo hlasy volající po míru. Tento vývoj událostí mnohé přinejmenším rozrušil a lid hledá někoho, kohokoli, koho by mohl obvinit. Musíme znovu převzít iniciativu a vytlačit nepřátelské síly z Itálie!"
 BBA_italy_bop.1.t: "Pád [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.2.a: "Znovu povstaneme!"
 BBA_italy_bop.2.desc: "Nepřátelské síly převzaly kontrolu nad [?ITA.ITA_lost_colony.GetName], což šokovalo Italy po celé zemi! Lid byl přesvědčen, že se válečné štěstí obrací v náš prospěch — nebo se alespoň brzy obrátí. I když je to jistě nezdar, s dobrým plánováním a odhodláním jistě znovu dobudeme [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.t: "Pád [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.3.a: "Příliv se obrací v náš prospěch!"
 BBA_italy_bop.3.desc: "Naše vítězné síly znovu dobyly [?ITA.ITA_reclaimed_core.GetName], což povzbudilo ducha Italů všude! Možná právě teď přichází chvíle, kdy zvrátíme průběh války a vytlačíme nepřátele z naší milované země [ITA.GetNameDef]."
 BBA_italy_bop.3.t: "Znovudobytí [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_civil_war.1.a: "Potřebujeme pevnou ruku!"
 BBA_italy_civil_war.1.b: "Potřebujeme stabilitu a tradici!"
 BBA_italy_civil_war.1.c: "Přijměme lidovou revoluci!"
 BBA_italy_civil_war.1.d: "Ať vládne svoboda!"
 BBA_italy_civil_war.1.desc: "Naše milovaná Itálie se pod tíhou války rozštěpila! Formují se znepřátelené strany, které chtějí bojovat o to, co z našeho národa zbylo, a o to, jaké ideály bude Itálie následovat v budoucnu. Tváří v tvář těžkým volbám musíme vytrvat a obstát, aby naše země mohla znovu rozkvést."
 BBA_italy_civil_war.1.t: "Italská občanská válka"
 BBA_italy_civil_war.100.a: "Předejme území"
 BBA_italy_civil_war.100.b: "Ponecháme si okupované území"
 BBA_italy_civil_war.100.desc: "Ovládáme italské území a bojujeme po boku italského spojence. Odevzdáním těchto území pod kontrolu [RDS.GetName] bychom si mohli uvolnit síly a přesunout je jinam."
 BBA_italy_civil_war.100.t: "Okupované italské území"
 BBA_italy_civil_war.101.a: "Avanti!"
 BBA_italy_civil_war.101.desc: "[FROM.GetName] a jeho moudrý vůdce [FROM.GetLeader] nám velkoryse předali kontrolu nad italským územím! Je to nejen velký morální impuls pro naše vojáky, ale také posílení našich schopností a úsilí o osvobození celé Itálie."
 BBA_italy_civil_war.101.t: "[FROM.GetName] předává italské území"
 BBA_italy_civil_war.2.a: "Nemohou se skrývat věčně"
 BBA_italy_civil_war.2.desc: "Zdá se, že nově vzniklá odbojová skupina působí škody za našimi liniemi. Podle omezených informací ji tvoří převážně bývalí armádní důstojníci, kteří přešli na druhou stranu. Snažíme se je vylákat, ale nemáme dost informací, abychom předvídali jejich další krok."
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.3.a: "Zrádní komunisté!"
 BBA_italy_civil_war.3.desc: "Získali jsme informace, že několik malých skupin komunistických partyzánů, nazývajících se Gappisti, provedlo několik úspěšných přepadů na našem území. Jsou dobře vycvičeni a ozbrojeni, což nás vede k podezření, že je financuje [FROM.GetName]."
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.300.desc: "Naše snahy sjednotit [FROM.Adjective] lid proti fašismu dospěly do klíčového bodu! Už nemůžeme nečinně přihlížet, jak naše krásná země vykrvácí. Díky nashromážděné síle můžeme konečně svrhnout fašistický režim a osvobodit celou Itálii od tyranie!"
 BBA_italy_civil_war.4.a: "Morto per la libertà!"
 BBA_italy_civil_war.4.desc: "Odboj a partyzánské skupiny v [FROM.GetName], které neúnavně pracují na osvobození zbytku Itálie, zaznamenaly úspěch! Režim, který tam stále drží moc, byl nucen zahájit nové tvrdé protipartyzánské akce. To ztíží působení našich agentů v [FROM.GetName], ale boj za svobodnou Itálii pokračuje!"
 BBA_italy_civil_war.4.t: "Protipartyzánská opatření v [FROM.GetName]"
 BBA_italy_civil_war.5.a: "Udělme jim nezávislost"
 BBA_italy_civil_war.5.b: "Odmítněme jejich prosby o svobodu"
 BBA_italy_civil_war.5.desc: "Naši italští spojenci a podřízení požádali o propuštění z naší správy a o plnou nezávislost. Původně jsme převzali kontrolu nad [FROM.GetName], aby se italská fronta zcela nezhroutila — ale možná přišel čas dát jim svobodu."
 BBA_italy_civil_war.5.t: "Požadavky [FROM.GetAdjective] na nezávislost"
 BBA_italy_civil_war.6.a: "Opět pány svého osudu"
 BBA_italy_civil_war.6.desc: "Náš spojenec a dočasný vládce, [FROM.GetName], vyslyšel naše volání po svobodě a souhlasil, že nám navrátí nezávislost! Je to významná chvíle pro naši válkou zpustošenou zemi. Nyní můžeme začít obnovu a cesta k opětovnému sjednocení může začít."
 BBA_italy_civil_war.6.t: "Nezávislost pro [ROOT.GetNameDef]"
 BBA_italy_civil_war.7.a: "Tohle budou litovat!"
 BBA_italy_civil_war.7.b: "Musíme se zatím spokojit..."
 BBA_italy_civil_war.7.desc: "Naši tyranští [FROM.Adjective] vládci odmítli naši oprávněnou žádost o nezávislost! Ačkoli byli užiteční při vítězství v občanské válce, nemají právo rozhodovat o našem osudu ani zasahovat do naší politiky. Až nadejde čas, je naší povinností je vyhnat a získat naši svobodu zpět!"
 BBA_italy_civil_war.7.t: "[FROM.GetName] odmítá naše požadavky na nezávislost"
 BBA_italy_civil_war_communist_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou občanské války s ideologií §Y$communism$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou občanské války s ideologií §Y$democratic$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_fascist_tt: "Udržíme kontrolu nad §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se stane §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "Staneme se §Y$RDS_DEF$§!, povstaleckou stranou občanské války s ideologií §Y$neutrality$§!. [GetRdsOverlord]"
 BBA_italy_colonial_management.1.a: "Naverbujte je!"
 BBA_italy_colonial_management.1.b: "Máme jiné plány"
 BBA_italy_colonial_management.1.desc: "Naše koloniální državy se od vzniku našeho státu před méně než stoletím značně rozrostly. Tento růst začíná zatěžovat naše lidské zdroje. Existují však způsoby, jak tento problém zmírnit — využitím místních policejních sil, jako jsou Meharisti, Savari, Spahi a další. Jejich nábor by byl méně náročný na naše vlastní síly a zároveň mají výhodu znalosti místních poměrů."
 BBA_italy_colonial_management.1.t: "Koloniální policie"
 BBA_italy_colonial_management.1_do_not_apply_tt: "Okupační zákon §Y$colonial_police$§! bude dostupný v kontrolovaných [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states: "afrických státech"
 BBA_italy_colonial_management_albanian_states: "albánských státech"
 BBA_italy_colonial_management_and: " a "
 BBA_italy_communist_events.01.a: "Antonio Gramsci je právoplatným vůdcem."
 BBA_italy_communist_events.01.b: "Měli bychom následovat Palamira Togliattiho."
 BBA_italy_communist_events.01.c: "Sandro Pertini nás povede vpřed."
 BBA_italy_communist_events.01.desc: "Naše mladá republika je osvobozena z fašistických spárů, a tak můžeme konečně určit nový kurz pro naši zemi! Potřebujeme pevného vůdce — moudrého a oddaného — který nás provede obtížnými časy před námi a nezakolísá ve víře v jasnější budoucnost."
 BBA_italy_communist_events.01.t: "Vedení republiky"
 BBA_italy_communist_events.02.a: "Podpoříme je!"
 BBA_italy_communist_events.02.b: "Není to věc [ROOT.GetAdjective] lidu."
 BBA_italy_communist_events.02.desc: "Naši soudruzi v nově vzniklé [FROM.GetName] nás požádali o pomoc. [FROM.GetAdjectiveCap] lid byl roztrhán občanskou válkou při budování své komunistické vlády a nyní se obrací na spřátelené státy, aby mohli obnovit zemi a ochránit republiku."
 BBA_italy_communist_events.02.t: "Výzva [FROM.GetAdjective] o pomoc"
 BBA_italy_communist_events.03.a: "Sjednoceni nikdy nebudeme poraženi!"
 BBA_italy_communist_events.03.desc: "Vláda v [FROM.GetName] vyslyšela naši výzvu o podporu od komunistických spojenců a rozhodla se nám pomoci! To posílí nejen naše vztahy, ale i naše obranné možnosti v ochraně naší drahé republiky."
 BBA_italy_communist_events.03.t: "Mezinárodní podpora pro [ROOT.GetNameDef]"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap] obstojí za všech okolností!"
 BBA_italy_communist_events.04.desc: "Nikdo neodpověděl na naši výzvu o pomoc! Zdá se, že komunisté celého světa nás opustili a nehodlají pomoci ani vlastním soudruhům. V tomto tvrdém světě se musíme spoléhat jen sami na sebe - ale naše revoluce zvítězí!"
 BBA_italy_communist_events.04.t: "Žádná mezinárodní podpora"
 BBA_italy_communist_events.05.a: "To posílí [ROOT.GetFactionName]!"
 BBA_italy_communist_events.05.desc: "Dokončili jsme společné cvičení s armádou [FROM.GetAdjective]. Naši generálové a admirálové hlásí, že proběhlo velmi úspěšně a že jsme si vedli výtečně. To posílí naše vztahy i vlastní vojenské schopnosti."
 BBA_italy_communist_events.05.t: "Vojenská spolupráce s armádou [FROM.GetAdjective]"
 BBA_italy_communist_events.06.a: "Budeme stát při sobě!"
 BBA_italy_communist_events.06.b: "Záležitosti [FROM.GetAdjective] se nás netýkají."
 BBA_italy_communist_events.06.desc: "Naši soudruzi z [FROM.GetName] navrhují vytvoření Velké komise, složené ze Španělska a dalších zemí, aby se prohloubila spolupráce mezi námi. Tvrdí, že společně musíme odporovat kapitalismu a fašismu, abychom je jednoho dne svrhli."
 BBA_italy_communist_events.06.t: "Návrh [FROM.GetAdjective] na spolupráci"
 BBA_italy_communist_events.07.desc: "Naši soudruzi v [FROM.GetName] souhlasili se spojením sil a vytvořením Velké komise spolupráce! Společně dokážeme odolat náporu kapitalismu a fašismu a obrátit příliv v náš prospěch — aby naše slavná revoluce mohla dosáhnout všech koutů světa!"
 BBA_italy_communist_events.07.t: "[FROM.GetName] přijímá náš návrh"
 BBA_italy_communist_events.08.a: "Zjevně to nedomysleli..."
 BBA_italy_communist_events.08.desc: "Hloupí [FROM.GetAdjective] jsou příliš krátkozrací, aby viděli, co je pro ně nejlepší! Společně by bylo mnohem snazší čelit kapitalismu a fašismu — ale i tak uspějeme!"
 BBA_italy_communist_events.08.t: "[FROM.GetName] odmítá náš návrh"
 BBA_italy_communist_events.09.a: "Zotavil se optimismem své vůle."
 BBA_italy_communist_events.09.desc: "Antonio Gramsci se konečně zotavil z vážné choroby, kterou utrpěl během nespravedlivého věznění. Je připraven pomáhat naší věci jakýmkoli způsobem — s ještě silnějším odhodláním a zápalem než kdy dříve!"
 BBA_italy_communist_events.09.t: "Antonio Gramsci se zotavuje"
 BBA_italy_council_deposes_duce.1.a: "Pro vyšší dobro"
 BBA_italy_council_deposes_duce.1.desc: "Abychom zachránili Itálii před zkázou a uchovali fašistický systém, musíme učinit nemyslitelné; odstranit [?ITA.ITA_var_deposed_leader.GetName] z moci! Jeho neschopnost a nevhodnost už příliš dlouho brzdily naši zemi i její pokrok. Je naší povinností chránit [FROM.GetAdjective] lid a jeho budoucnost!"
 BBA_italy_council_deposes_duce.1.t: "Sesazení [?ITA.ITA_var_deposed_leader.GetName]"
 BBA_italy_council_deposes_duce.2.a: "Musíme přijmout drastická opatření!"
 BBA_italy_council_deposes_duce.2.desc: "Kvůli nedávným problémům, kterým čelí [ROOT.GetLeader], začala Velká rada osnovat plány, jak jej zbavit moci a převzít ji pro sebe — nepopulární krok, který by mohl vést i k občanské válce. Musíme udělat vše, co je v našich silách, abychom zabránili, že se to stane."
 BBA_italy_council_deposes_duce.2.t: "Velká rada zvažuje přímý zásah"
 BBA_italy_decide_the_fate_of_mussolini.1.a: "Nechme ho stanout před soudem"
 BBA_italy_decide_the_fate_of_mussolini.1.b: "Popravit ho"
 BBA_italy_decide_the_fate_of_mussolini.1.c: "Nechat ho zavraždit"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "Poté, co jsme se vypořádali s bojem o moc a upevnili kontrolu nad Partito Nazionale Fascista, můžeme konečně zaměřit pozornost na starého Duceho - Mussoliniho. Jeho neustálá přítomnost podkopává naši autoritu a je třeba ji řešit."
 BBA_italy_decide_the_fate_of_mussolini.1.t: "Osud Mussoliniho"
 BBA_italy_decide_the_fate_of_mussolini.2.a: "Zprostit jej viny"
 BBA_italy_decide_the_fate_of_mussolini.2.b: "Ať shnije ve vězení"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "Začíná proces století, v němž Benito Mussolini stojí před soudem za četná obvinění z korupce a zrady - mimo jiné. Proces je pouhým divadlem, aby měl veřejně zdání legitimity. Ve skutečnosti máme výsledek pevně v rukou my."
 BBA_italy_decide_the_fate_of_mussolini.2.t: "Proces s Mussolinim"
 BBA_italy_decide_the_fate_of_mussolini.3.a: "Obviňme komunisty!"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "Vymyslet krycí historku"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "Plán na odstranění bývalého Duceho je v pohybu, avšak musíme pečlivě zvážit, jak na to zareaguje italský lid. Jakým způsobem to podáme?"
 BBA_italy_decide_the_fate_of_mussolini.3.t: "Smrt Mussoliniho"
 BBA_italy_democratic_events.01.a: "Ferruccio Parri je nejschopnější vůdce."
 BBA_italy_democratic_events.01.b: "Zkušenosti Ivanoe Bonomiho jsou neocenitelné."
 BBA_italy_democratic_events.01.desc: "Naše nedávné strasti jsou za námi a nadešel čas spojit se, zahojit rány a vydat se na dlouhou cestu obnovy. Naše demokracie je mladá a křehká, a proto potřebujeme pevnou, ale laskavou ruku, která nás povede vpřed."
 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.02.a: "Skvělá iniciativa!"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName] nás pozval, abychom se připojili k novému programu sdílení výzkumu. To by prohloubilo vazby i spolupráci mezi našimi zeměmi."
 BBA_italy_democratic_events.02.t: "Italský program vědecké spolupráce"
 BBA_italy_democratic_events.03.a: "Další problém k řešení"
 BBA_italy_democratic_events.03.desc: "Občanská válka způsobila mnoho krveprolití a utrpení a otřásla samotnými základy [FROM.GetName]. Chaos vytvořil mocenské vakuum, které nyní zaplňuje znovu povstávající mafie v [?ROOT.ITA_mafia_epicenter_state.GetName]. Potlačení mafie bylo snad jediným dobrým činem, který fašisté kdy vykonali."
 BBA_italy_democratic_events.03.t: "Italská mafie znovu povstává"
 BBA_italy_democratic_events.05.a: "Je to spodina!"
 BBA_italy_democratic_events.05.desc: "Mor zvaný mafie se šíří! Nedávný chaos v [FROM.GetName] byl živnou půdou pro zločince a podobné živly, a při absenci silné místní vlády jejich počet roste. Využili mocenského vakua po občanské válce a znovu si upevňují vliv po celém [FROM.GetName]."
 BBA_italy_democratic_events.05.t: "Italská mafie posiluje"
 BBA_italy_human_torpedo_raid.1.a: "Velmi nešťastné"
 BBA_italy_human_torpedo_raid.1.desc: "Italům se podařilo obejít naše přístavní obrany v [?ITA.ITA_raided_state_var.GetName] a pronikli do námořní základny v malých plavidlech, aby provedli sabotáž proti našim zakotveným lodím. Útok žádnou loď nepotopil, ale poškodil je natolik, že opravy nějakou dobu potrvají."
 BBA_italy_human_torpedo_raid.1.t: "Útok na [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_interaction_events.1.a: "O jeden slabý bod méně k obraně"
 BBA_italy_interaction_events.1.b: "Ať to zkusí!"
 BBA_italy_interaction_events.1.desc: "V naprosto šokujícím a pobuřujícím kroku italský vůdce [ITA.GetLeader] porušil naši dlouhodobou neutralitu ultimátem. Do dvou týdnů musíme postoupit oblast [846.GetName] Italům, jinak bude válka. Jak zareagujeme?"
 BBA_italy_interaction_events.1.t: "[ITA.GetLeader] požaduje [846.GetName]"
 BBA_italy_interaction_events.10.a: "Pak tedy silou"
 BBA_italy_interaction_events.10.desc: "Pošetilý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl vydat naši právoplatnou půdu, a proto nastal čas zasadit [FROM.GetName] rychlý a rozhodný úder. Tím si zajistíme naše nároky na Dalmácii do blízké budoucnosti."
 BBA_italy_interaction_events.10.t: "Pošetilý [FROM.GetLeader] odmítl naše ultimátum"
 BBA_italy_interaction_events.11.a: "Ať si to vezmou"
 BBA_italy_interaction_events.11.b: "Co jim dává právo to požadovat?"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader] požaduje, aby byl černohorský trůn postoupen italskému státu a aby koruny byly sjednoceny pod jedním praporem. Je to poněkud iluzorní představa, i když ne až tak vzdálená realitě, jelikož italská královna je Černohorka. Jak odpovíme?"
 BBA_italy_interaction_events.11.t: "[ITA.GetName] si nárokuje černohorský trůn"
 BBA_italy_interaction_events.12.a: "Perfetto!"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader] prohlásil, že nemá důvod vzdorovat naší vůli, a proto bude území Černé Hory okamžitě převedeno pod naši správu. Dnešek je velkým dnem pro italský národ!"
 BBA_italy_interaction_events.12.t: "[FROM.GetName] nám předává černohorskou korunu"
 BBA_italy_interaction_events.13.a: "Odporné!"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader] oznámil, že s námi již nebude udržovat žádné diplomatické styky a že máme okamžitě stáhnout nárok na černohorský trůn. Nepřijatelné, neodpustitelné!"
 BBA_italy_interaction_events.13.t: "[FROM.GetName] odmítá vydat Černou Horu"
 BBA_italy_interaction_events.14.a: "Stejně tam nemáme co stationovat"
 BBA_italy_interaction_events.14.b: "To by znamenalo, že se nedokážeme bránit!"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader] požaduje vzájemné bezpečnostní záruky, což je samo o sobě přijatelné. Šokující však je, že [ITA.GetLeader] rovněž vyžaduje úplnou demilitarizaci [342.GetName] a [339.GetName], což by ohrozilo naši bezpečnost - nemohli bychom zde zřídit počáteční obranné pozice v případě útoku [ITA.GetName] nebo jejích spojenců."
 BBA_italy_interaction_events.14.t: "[ITA.GetName] požaduje úplnou demilitarizaci západní Anatolie"
 BBA_italy_interaction_events.15.a: "Nečekají, co přijde"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName] souhlasil s našimi požadavky a rozhodl se plně demilitarizovat západní Anatolii. To znamená výrazné oslabení jejich obrany — nebudou schopni klást ani počáteční odpor, pokud bychom je napadli."
 BBA_italy_interaction_events.15.t: "[FROM.GetName] vyhovuje našim požadavkům"
 BBA_italy_interaction_events.16.a: "Nenechávají nám žádnou volbu"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName] odmítl naše přátelské žádosti o bezpečnostní záruky i demilitarizaci [342.GetName] a [339.GetName]. Je to naprosto nepřijatelné a bude nutné to vyřešit po našem."
 BBA_italy_interaction_events.16.t: "[FROM.GetName] nám upírá právo na bezpečí!"
 BBA_italy_interaction_events.17.a: "Nemůžeme s tím nic dělat..."
 BBA_italy_interaction_events.17.desc: "Náš overlord [ITA.GetName] se dnes rozhodl předat území [45.GetName] Maďarsku — přestože jej kontrolujeme my. Jde o krok ke zlepšení vzájemných vztahů Itálie a Maďarska a my s tím mnoho nezmůžeme. Podáme alespoň malý protest, i když jej nejspíš nikdo ani nepřečte."
 BBA_italy_interaction_events.17.t: "[ITA.GetName] předává [45.GetName] [HUN.GetName]"
 BBA_italy_interaction_events.18.a: "O krok blíže ke znovusjednocení Řecka!"
 BBA_italy_interaction_events.18.b: "Nepokloníme se Italům za žádnou cenu!"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef] nás oslovila s lákavou nabídkou: nabízí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví. Nabídka zní až příliš dobře na to, aby byla pravdivá — ale je. Co uděláme?"
 BBA_italy_interaction_events.18.t: "Itálie nám předkládá nabídku"
 BBA_italy_interaction_events.19.a: "A spojenectví tedy uzavřeme"
 BBA_italy_interaction_events.19.desc: "Řecká vláda dnes oznámila, že přijímá naši nabídku a zahájí vojenskou spolupráci co nejdříve, výměnou za vlastnictví Dodekanés. Uvidíme, kam nás to zavede."
 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.2.a: "Perfetto!"
 BBA_italy_interaction_events.2.desc: "Prezident [SWI.GetNameDef] dnes oznámil konec jedné éry v dějinách země. Postoupí nám italskou oblast [846.GetName] a vzdají se svých nároků na všechna města v regionu, kde se mluví italsky. Dnešek představuje zmenšení rozsahu i multietnických hodnot [SWI.GetName], protože zároveň odebrali italštině status úředního jazyka."
 BBA_italy_interaction_events.2.t: "Zbabělé [SWI.GetName] kapitulují"
 BBA_italy_interaction_events.20.a: "Bez nich nám bude lépe"
 BBA_italy_interaction_events.20.desc: "Řečtí zrádci odmítli naši nabídku prodat jim ostrovy výměnou za alianci. To pouze ukazuje na neschopnost a slabost jejich vlády."
 BBA_italy_interaction_events.20.t: "[GRE.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.21.a: "Tak vidíte, Řecko, my je máme první!"
 BBA_italy_interaction_events.21.b: "Nepokloníme se Italům za žádných podmínek!"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef] nás oslovila s lákavou nabídkou. Nabízejí nám vlastnictví Rhodu a Dodekanéských ostrovů výměnou za spojenectví. Nabídka zní až příliš dobře na to, aby byla pravdivá - ale není. Co uděláme?"
 BBA_italy_interaction_events.21.t: "Itálie nám předkládá nabídku"
 BBA_italy_interaction_events.22.a: "A spojenectví tedy mít budeme"
 BBA_italy_interaction_events.22.desc: "Turecká vláda dnes oznámila, že přijímá naši nabídku a výměnou za vlastnictví Dodekanés zahájí co nejdříve vojenskou spolupráci. Uvidíme, kam nás to dovede."
 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef] přijímá naši nabídku"
 BBA_italy_interaction_events.23.a: "Bez nich nám bude lépe"
 BBA_italy_interaction_events.23.desc: "Turečtí zrádci odmítli naši nabídku prodat jim ostrovy výměnou za alianci. Svědčí to jen o neschopnosti a slabosti jejich vlády."
 BBA_italy_interaction_events.23.t: "[TUR.GetNameDef] nevděčně odmítá naši nabídku"
 BBA_italy_interaction_events.24.a: "Zvládneme to sami!"
 BBA_italy_interaction_events.24.b: "Možná by nebylo špatné požádat o pomoc"
 BBA_italy_interaction_events.24.c: "Nemůžeme nic dělat. Zrušit záruky!"
 BBA_italy_interaction_events.24.desc: "Ohavný německý stát se snaží vměšovat do rakouské politiky a připojit zemi k sobě. Dříve jsme Rakousku vydali bezpečnostní záruky, a proto od nás naše obyvatelstvo očekává, že se Němcům postavíme. Můžeme se také pokusit požádat Brity a Francouze o pomoc. Jak máme postupovat?"
 BBA_italy_interaction_events.24.t: "Německo se pokouší o anšlus Rakouska"
 BBA_italy_interaction_events.25.a: "Začínají si toho dovolovat příliš"
 BBA_italy_interaction_events.25.b: "Takovou konfrontaci nezvládneme"
 BBA_italy_interaction_events.25.desc: "Italské ministerstvo obrany nás varovalo před naším pokusem začlenit Rakušany do naší země. Prohlašují, že pokud proti Rakousku vytáhneme, budeme čelit tvrdým odvetným krokům italské armády. Jak máme reagovat na tuto nepokrytou provokaci?"
 BBA_italy_interaction_events.25.t: "Italové se nám staví do cesty"
 BBA_italy_interaction_events.26.a: "To by mělo [AUS.GetAdjective] přimět k rozmyslu"
 BBA_italy_interaction_events.26.desc: "Itálie oznámila, že proti nám nevystoupí, když se ukázalo, že jsme připraveni přejít od slov k činům, pokud neustoupí. Dnešek je slavný den pro vlast!"
 BBA_italy_interaction_events.26.t: "[ITA.GetNameDef] ustupuje"
 BBA_italy_interaction_events.27.a: "Tak chlapi, jdeme na to znovu"
 BBA_italy_interaction_events.27.b: "Pokud uzavřou mír s [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c: "Ani náhodou, co je nám po kontinentu?"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "Itálie nás žádá, abychom jí pomohli zadržet expanzivní moc Německa, a chce, abychom garantovali nezávislost Rakouska, aby jej bylo možné bránit. Ačkoli jsme dříve bojovali bok po boku, nyní hostíme etiopskou exilovou vládu, kterou Italové vyhnali z vlasti. Pokud [ITA.GetNameDef] stojí o naši pomoc v nadcházející válce, musejí nejprve uzavřít mír."
 BBA_italy_interaction_events.27.desc_standard: "Stejně jako v době velké války nás Itálie opět žádá, abychom jí pomohli zadržet expanzivní moc Německa. Chtějí, abychom garantovali nezávislost Rakouska, aby jej bylo možné bránit. Jaký bude náš další krok?"
 BBA_italy_interaction_events.27.t: "Itálie nás žádá o pomoc proti Německu"
 BBA_italy_interaction_events.28.a: "Oui, pour la liberté!"
 BBA_italy_interaction_events.28.b: "Pokud uzavřou mír s [ETH.GetNameDefCap]"
 BBA_italy_interaction_events.28.desc: "Naši sousedé na jihovýchodě nás požádali, abychom jim pomohli odvrátit možný německý útok proti Rakousku, jehož nezávislost právě garantují. Chtějí, abychom nyní učinili totéž. Jak odpovíme?"
 BBA_italy_interaction_events.28.t: "Itálie nás žádá o pomoc proti Německu"
 BBA_italy_interaction_events.29.a: "Nemůžeme je zastavit"
 BBA_italy_interaction_events.29.b: "Musíme se od nich odpoutat"
 BBA_italy_interaction_events.29.desc: "Itálie se pokouší odebrat nám [802.GetName] a připojit ho ke svému albánskému království. Pokud nic nepodnikneme, naše nároky na tento region budou navždy ztraceny."
 BBA_italy_interaction_events.29.t: "Itálie nám bere [802.GetName]!"
 BBA_italy_interaction_events.3.a: "Mobilizujte Divisione Alpini!"
 BBA_italy_interaction_events.3.desc: "[SWI.GetName] dnes oznámil, že poruší svou neutralitu tím, že odmítne naše požadavky na navrácení [846.GetName] do italského světa. Kvůli tomuto pošetilému rozhodnutí nám nezbývá nic jiného než úplné a naprosté zničení švýcarského kantonálního systému."
 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef] vzdoruje!"
 BBA_italy_interaction_events.30.a: "To zní skvěle!"
 BBA_italy_interaction_events.30.b: "A proč bychom měli věřit Italům?"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName] nám nabídla podporu našich nároků na [45.GetName] výměnou za vzájemné garance a smlouvy o spolupráci. Vypadá to jako výhodný obchod - máme souhlasit?"
 BBA_italy_interaction_events.30.t: "Itálie nabízí [45.GetName] výměnou za vzájemné záruky"
 BBA_italy_interaction_events.31.a: "Jistě, ať si to vezmou"
 BBA_italy_interaction_events.31.b: "Pro pána krále, rozhodně ne"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_peace_deal: "Navzdory našemu naléhání nevděčný [ETH.GetLeader] odmítl zahájit mírová jednání s [ITA.GetAdjective] vládou, protože si myslí, že má ve válce navrch. Nezůstává nám tedy nic jiného než etiopského vůdce vyhostit z naší země, abychom se mohli soustředit na italský návrh, který více odpovídá našim národním zájmům."
 BBA_italy_interaction_events.31.desc_no_war: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Aby ji však podepsali, požadují územní ústupky, konkrétně [269.GetName] a [903.GetName]. Jak máme reagovat? Pokud souhlasíme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap] a [ETH.GetNameDefCap] urovnali své spory a podepsali mírovou smlouvu, a to nemalou měrou díky naší schopné diplomacii. Italská vláda nám připomněla dohodu, podle níž mají získat [269.GetName] a [903.GetName] výměnou za ratifikaci Streské fronty."
 BBA_italy_interaction_events.31.t: "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap] chce vyjednávat své nároky na Somálsko"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap] odmítá mírová jednání"
 BBA_italy_interaction_events.32.a: "Pour la Paix"
 BBA_italy_interaction_events.32.b: "Non!"
 BBA_italy_interaction_events.32.desc: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Aby ji však podepsali, požadují územní ústupky, konkrétně [268.GetName]. Jak máme reagovat? Pokud souhlasíme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.32.t: "[ITA.GetName] chce vyjednat své nároky na Džibutsko"
 BBA_italy_interaction_events.33.a: "Malá cena za mír"
 BBA_italy_interaction_events.33.b: "A proč by ho vůbec měli dostat?"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_continued_negotiation: "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [906.GetName]. Tvrdí, že tak budou moci lépe regulovat tok obchodovaného zboží dováženého a vyváženého z Italské východní Afriky a kontrolovat jeden z vjezdů do Rudého moře, zatímco druhý máme pod kontrolou my. Pokud jim ostrov postoupíme, slibují nám dočasnou finanční kompenzaci."
 BBA_italy_interaction_events.33.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Aby ji však podepsali, požadují územní ústupky, konkrétně [906.GetName]. Jak máme reagovat? Pokud souhlasíme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.33.t: "[ITA.GetName] chce vyjednat svůj nárok na [906.GetName]"
 BBA_italy_interaction_events.34.a: "Oui"
 BBA_italy_interaction_events.34.b: "Odporné"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_continued_negotiation: "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví [458.GetName] a [665.GetName]. Tvrdí, že tak získají spravedlivější podíl na severní Africe ve srovnání s námi a Brity. Pokud jim je postoupíme, slibují nám dočasnou finanční kompenzaci."
 BBA_italy_interaction_events.34.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Aby ji však podepsali, požadují územní ústupky, konkrétně [458.GetName] a [665.GetName]. Jak máme reagovat? Pokud souhlasíme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.34.t: "[ITA.GetName] chce vyjednat svůj nárok na Tunisko"
 BBA_italy_interaction_events.35.a: "Oni to využijí lépe"
 BBA_italy_interaction_events.35.b: "Nesmírná drzost"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_continued_negotiation: "Italové se k nám vrátili s dalším požadavkem. Nyní chtějí vlastnictví ostrova [116.GetName]. Tvrdí, že tak budou moci snáze kontrolovat Středozemní moře. Pokud jim jej postoupíme, slibují nám dočasnou finanční kompenzaci."
 BBA_italy_interaction_events.35.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Aby ji však podepsali, požadují územní ústupky, konkrétně [116.GetName]. Jak máme reagovat? Pokud souhlasíme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.35.t: "[ITA.GetName] chce vyjednat svůj nárok na Maltu"
 BBA_italy_interaction_events.36.a: "Nemá cenu se přít"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName] má nyní před podpisem paktu už jen poslední požadavek: chtějí, abychom ratifikovali jejich nároky na Balkán. Tato oblast neleží v naší sféře zájmu, a proto naše vláda nemá příliš důvodů tento požadavek odmítat."
 BBA_italy_interaction_events.36.desc_first_negotiation: "Italská vláda nás dnes oslovila se zajímavým návrhem. Tvrdí, že by chtěli ratifikovat Streskou frontu a zajistit tak svou podporu na naší straně, pokud by v Evropě vypukla válka. Chtějí, abychom ratifikovali jejich nároky na Balkán. Tato oblast neleží v naší sféře zájmu, a proto naše vláda nemá příliš důvodů tento požadavek odmítat."
 BBA_italy_interaction_events.36.t: "[ITA.GetName] chce vyjednat své nároky na Balkán"
 BBA_italy_interaction_events.37.a: "Není to vše, co jsme chtěli, ale bereme to"
 BBA_italy_interaction_events.37.b: "Splendido!"
 BBA_italy_interaction_events.37.desc: "Naši diplomaté v posledních týdnech tvrdě pracovali ve Francii a Británii, aby zajistili budoucí územní zisky Itálie. Jednání jsou nyní u konce a dokumenty jsou podepsány."
 BBA_italy_interaction_events.37.t: "Územní jednání dokončena"
 BBA_italy_interaction_events.38.a: "Bůh to tak chce!"
 BBA_italy_interaction_events.38.desc: "S mocí papežství přesahující moc italské monarchie dnes mnoho horlivých stoupenců katolické církve vystoupilo s požadavkem, aby papež převzal vedení země. Papež již přijal úlohu, kterou mu lid přisoudil, a prohlásil, že to, co se dnes děje, je skutečně vůle samotného Boha. Monarchie s tím nyní může udělat jen pramálo."
 BBA_italy_interaction_events.38.t: "Papežovo pozdvižení"
 BBA_italy_interaction_events.39.a: "Začíná nová éra!"
 BBA_italy_interaction_events.39.desc: "Konečně jsme uhradili poslední splátku za naše nové državy v Africe. Tato dohoda rozšířila naše koloniální území, sjednotila a zpevnila je a posílila naši pozici v regionu. Celkově to byla velice výhodná dohoda pro všechny zúčastněné strany."
 BBA_italy_interaction_events.39.t: "Platba za africké kolonie"
 BBA_italy_interaction_events.4.a: "A králem Tomislavem skutečně bude!"
 BBA_italy_interaction_events.4.b: "Italové najdou svou zkázu na dalmatských březích"
 BBA_italy_interaction_events.4.desc: "Obdrželi jsme požadavky od [ITA.GetLeader], abychom oficiálně korunovali italského prince Aimona králem Tomislavem II. Chorvatským. Pokud bychom tyto požadavky přijali, jistě bychom přišli o část naší nezávislosti, ale možná by to stálo za to, jen abychom se v blízké době vyhnuli italské agresi."
 BBA_italy_interaction_events.4.t: "Požadavky na korunovaci italského prince"
 BBA_italy_interaction_events.40.a: "Podmínky jsou přijatelné"
 BBA_italy_interaction_events.40.b: "Francie nikdy nebude stát po boku Itálie"
 BBA_italy_interaction_events.40.desc: "Nyní, když byly vyřešeny územní ústupky, [ITA.GetName] zahájila proces, který má Itálii a Francii přivést do vojenské aliance známé jako Streská fronta. Nyní není čas nečinně přihlížet — Francie musí jednat ve svém vlastním zájmu a připojit se k Itálii proti německé hrozbě."
 BBA_italy_interaction_events.40.t: "Ratifikace Streské fronty"
 BBA_italy_interaction_events.41.a: "Nabídka příliš dobrá na odmítnutí"
 BBA_italy_interaction_events.41.b: "Lidé chtějí nezávislost!"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader] nás oslovil s nabídkou převzít nás pod svá křídla, aby nás ochránil před cizími mocnostmi a hospodářskou nouzí. [FROM.GetName] však působí poněkud nepřátelsky a pravděpodobně nás v případě odmítnutí napadne."
 BBA_italy_interaction_events.41.t: "[FROM.GetName] nám nabízí ochranu"
 BBA_italy_interaction_events.42.a: "Skvělé"
 BBA_italy_interaction_events.42.desc: "Země [FROM.GetName] pokorně přijala naši nabídku ochrany a sklonila se před právoplatnými vládci Středomoří. Dnešek je světlým dnem pro Iberský poloostrov i [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.43.a: "Toho dne budou litovat!"
 BBA_italy_interaction_events.43.desc: "Země [FROM.GetName] hrubě odmítla naši nabídku ochrany, a my jim ukážeme, co skutečně znamená postavit se proti nám. Pokleknou před námi!"
 BBA_italy_interaction_events.43.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.44.a: "Zní to dobře"
 BBA_italy_interaction_events.44.b: "Proč bychom se měli bratříčkovat s imperialisty?"
 BBA_italy_interaction_events.44.desc: "[FROM.GetLeader] zahájil iniciativu sjednotit státy Jižní Ameriky a spojit latinské kultury pod jednou dominancí. To by pro nás mohla být dobrá záruka ochrany před [USA.GetNameDef]. Jak máme odpovědět?"
 BBA_italy_interaction_events.44.t: "[FROM.GetName] nás zve do aliance"
 BBA_italy_interaction_events.45.a: "Výborně"
 BBA_italy_interaction_events.45.desc: "Země [FROM.GetName] pokorně přijala naši nabídku aliance a přidala se k nám, abychom společně čelili našim společným nepřátelům. Dnešek je světlým dnem pro Jižní Ameriku i [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.t: "[FROM.GetName] přijímá naši nabídku"
 BBA_italy_interaction_events.46.a: "S tím mnoho nenaděláme..."
 BBA_italy_interaction_events.46.desc: "Země [FROM.GetName] hrubě odmítla naši nabídku aliance, a tak se budeme muset obejít bez nich. Zůstanou izolováni na svém kontinentu."
 BBA_italy_interaction_events.46.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_interaction_events.5.a: "Bellissimo!"
 BBA_italy_interaction_events.5.desc: "Zvonky v Záhřebu dnes zvoní na oslavu korunovace Itala, dosud známého jako princ Aimone, který se stal Tomislavem II. Chorvatským. Náš vliv se nyní rozšíří hlouběji do Balkánu — naše dny slávy se blíží."
 BBA_italy_interaction_events.5.t: "Korunovace prince Aimona"
 BBA_italy_interaction_events.50.a: "Nejdřív musí podepsat mírovou smlouvu!"
 BBA_italy_interaction_events.50.b: "S těmito zločinci žádná dohoda nebude!"
 BBA_italy_interaction_events.50.desc: "Italská vláda nás dnes oslovila se zajímavým návrhem. Chtějí ratifikovat Streskou frontu a zajistit si tak naši podporu v případě války v Evropě. Vyžadují však územní ústupky — konkrétně [269.GetName] a [903.GetName] — a navíc jsou ve válce s [ETH.GetName], jehož vládu hostíme v exilu. Pokud přijmeme, alespoň nám dočasně zaplatí."
 BBA_italy_interaction_events.50.t: "Italský návrh"
 BBA_italy_interaction_events.51.a: "Toho budou litovat!"
 BBA_italy_interaction_events.51.desc: "Náš rozumný návrh ratifikovat Streskou frontu výměnou za několik menších koloniálních území byl britskými odmítnut s naprostým opovržením. Musí se cítit opravdu silní, když odmítají naši značnou moc."
 BBA_italy_interaction_events.51.t: "Britové odmítají vyjednávat"
 BBA_italy_interaction_events.6.a: "Tak tedy válka!"
 BBA_italy_interaction_events.6.desc: "Princ Aimone se k nám vrátil a oznámil, že byl na cestě ke své korunovaci v Záhřebu zadržen a odmítnut na chorvatské hranici. Je zřejmé, že Chorvaté nám nemají co nabídnout, a že jejich budoucnost spočívá pouze v naší vojenské okupaci."
 BBA_italy_interaction_events.6.t: "Aimone zastaven na chorvatské hranici"
 BBA_italy_interaction_events.60.desc: "Itálie podepsala mírovou smlouvu s Etiopií a vrátila část dobytých území. Italská vláda nyní požaduje, abychom splnili naši část dohody a zaručili nezávislost Rakouska tváří v tvář německému expanzionismu."
 BBA_italy_interaction_events.60.t: "[ITA.GetName] podepisuje mírovou smlouvu"
 BBA_italy_interaction_events.666.a: "Musíme vyhovět požadavkům Jeho Svatosti..."
 BBA_italy_interaction_events.666.b: "Ten stařec může shořet v pekle!"
 BBA_italy_interaction_events.666.desc: "Jeho Svatost, papež [From.GetLeader], požaduje, abychom mu předali stát [454.GetName]. Jeho vyslanci tvrdí, že takto posvátné místo může být spravováno pouze papežstvím, a odmítnutí by bylo kacířstvím. Vyhovění by výrazně posílilo naše vztahy s [FROM.GetName], ale [454.GetName] leží na křižovatce Evropy, Asie a Afriky — což z něj činí strategicky klíčovou oblast, nyní i v celé historii."
 BBA_italy_interaction_events.666.t: "[454.GetName] nebo válka"
 BBA_italy_interaction_events.667.a: "Požehnáni buď [FROM.GetAdjective] vůdcové!"
 BBA_italy_interaction_events.667.desc: "Toto není jen velký den pro papežství, ale pro celé křesťanstvo! [FROM.GetAdjective] vůdce [FROM.GetLeader] moudře vyslyšel naši žádost a souhlasil s předáním [454.GetName] do naší správy. To přinese regionu stabilitu, prosperitu a novou světlou budoucnost pro [ROOT.GetName]."
 BBA_italy_interaction_events.667.t: "[FROM.GetName] předává [454.GetName]"
 BBA_italy_interaction_events.668.a: "Taková urážka Boha!"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader] je stejně arogantní jako nevědomý! Odmítá uznat logiku předání [454.GetName] do našich rukou. Vyhovění našim požadavkům by regionu přineslo bezpečí a stabilitu, ale jeho jednání povede pouze k válce a utrpení!"
 BBA_italy_interaction_events.668.t: "[FROM.GetName] odmítá návrh Jeho Svatosti"
 BBA_italy_interaction_events.7.a: "Skutečně"
 BBA_italy_interaction_events.7.desc: "Itálie jmenovala [MNT.GetLeader] novým předsedou Národního výboru. To jistě posílí náš režim."
 BBA_italy_interaction_events.7.t: "Nový předseda Národního výboru"
 BBA_italy_interaction_events.70.a: "Počkáme"
 BBA_italy_interaction_events.70.desc: "Vyslali jsme posla k vůdci [GetAdjective]ů se žádostí, zda jsou ochotni odložit naše rozpory a vytvořit novou vládu pod italským dohledem."
 BBA_italy_interaction_events.70.t: "Čekání na odpověď"
 BBA_italy_interaction_events.71.a: "Mnoho toho nezmůžeme"
 BBA_italy_interaction_events.71.b: "Stále máme svou hrdost!"
 BBA_italy_interaction_events.71.desc: "Posel z [ITA.GetNameDef] k nám přišel s dotazem, zda jsme ochotni odložit naše neshody a vytvořit novou vládu pod italským dohledem. Posel zároveň uvedl, že Itálie vytvoří novou administrativu v naší vlasti s naším souhlasem, či bez něj. Pokud odmítneme, svět bude preferovat jejich novou vládu před námi."
 BBA_italy_interaction_events.71.t: "Italský návrh"
 BBA_italy_interaction_events.72.a: "Dlouho odolávali"
 BBA_italy_interaction_events.72.desc: "[FROM.GetLeader], vůdce exilových [FROM.GetAdjective]ů, navštívil včera večer soukromé sídlo [ROOT.GetLeader], aby jej diskrétně informoval, že přijal italskou nabídku vytvořit novou vládu pod jejich dohledem. Poděkoval nám za pohostinnost v těchto těžkých časech, ale uvedl, že se musí postarat o nejlepší zájmy svého lidu."
 BBA_italy_interaction_events.72.t: "[FROM.GetAdjectiveCap] odchází"
 BBA_italy_interaction_events.8.a: "Ať si ji vezmou"
 BBA_italy_interaction_events.8.b: "Kdo si myslí, že jsou?"
 BBA_italy_interaction_events.8.desc: "[ITA.GetLeader] z [ITA.GetNameDef] nám dnes zaslal ultimátum požadující postoupení Dalmácie italské okupaci. Pokud nevyhovíme, pravděpodobně nás čeká vojenský konflikt."
 BBA_italy_interaction_events.8.t: "[ITA.GetName] požaduje okupaci Dalmácie"
 BBA_italy_interaction_events.9.a: "Všechno podle plánu"
 BBA_italy_interaction_events.9.desc: "[FROM.GetLeader] z [FROM.GetNameDef] s grácií přijal naše požadavky na okupaci Dalmácie a území nám postoupil. Raději nás chtějí usmířit, než se nám postavit — což jen posílí italské cíle na Balkáně."
 BBA_italy_interaction_events.9.t: "[FROM.GetName] přijímá naše požadavky"
 BBA_italy_interaction_events_news.1.a: "Jinak to nešlo"
 BBA_italy_interaction_events_news.1.b: "To dokazuje slabinu inherentní německému systému"
 BBA_italy_interaction_events_news.1.desc: "Zpravodajské služby po celém světě obdržely zprávy z italského ministerstva obrany, že Němci ustoupili po prosazování svého nároku na rakouské území. Je to historický den pro Evropu — teprve čas ukáže, co bude s rozdrobeným německým státem."
 BBA_italy_interaction_events_news.1.t: "Německo ustupuje"
 BBA_italy_interaction_events_news.2.a: "Úžasné"
 BBA_italy_interaction_events_news.2.desc: "Britská vláda dnes oznámila, že podpoří rakouskou nezávislost a postaví se po boku Itálie proti jakékoli hrozbě pro suverenitu tohoto státu."
 BBA_italy_interaction_events_news.2.t: "Spojené království garantuje rakouskou nezávislost"
 BBA_italy_interaction_events_news.3.a: "To není moc francouzské..."
 BBA_italy_interaction_events_news.3.desc: "Francouzi, podle italské žádosti, oznámili, že budou podporovat Rakušany v jejich boji za nezávislost a slíbili zaútočit na každého agresora, který by chtěl zasáhnout do suverenity tohoto státu."
 BBA_italy_interaction_events_news.3.t: "Francouzský stát garantuje rakouskou nezávislost"
 BBA_italy_local_rulers.1.a: "Některé ústupky mohou místní uspokojit."
 BBA_italy_local_rulers.1.b: "Jmenovat $ETH_haile_selassie_gugsa$ guvernérem regionu."
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.1.d: "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.1.desc: "Haile Selassie Gugsa, etiopský velitel a člen císařské rodiny, nás oslovil s návrhem dohody. Je to pro nás významná příležitost a zároveň ponížení pro Etiopany. Můžeme této situace využít pro vlastní prospěch, ale měli bychom mít na paměti, že pro mnoho Etiopanů je tento muž zrádce — jeho podpora s sebou ponese následky."
 BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$ oslovuje italské úředníky"
 BBA_italy_local_rulers.2.a: "Některé ústupky mohou místní uspokojit."
 BBA_italy_local_rulers.2.b: "Jmenovat $ETH_abba_jofir$ guvernérem regionu."
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.2.d: "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.2.desc: "Během dobytí Addis Abeby jsme osvobodili bývalého krále Džimmy, Abbu Jofira, který s námi spolupracoval ještě před vypuknutím války. Nyní přišel požádat o podporu při obnově části svých dřívějších pravomocí. Může to být pro nás výhodné, protože má stále jistý vliv, ale jelikož byla jeho spolupráce s námi odhalena, je mnohými považován za zrádce."
 BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$ oslovuje italské úředníky"
 BBA_italy_local_rulers.3.a: "Některé ústupky mohou místní uspokojit."
 BBA_italy_local_rulers.3.b: "Jmenovat $ETH_hailu_tekle_haymanot$ guvernérem regionu."
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.3.d: "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.3.desc: "Sesazený etiopský šlechtic Hailu Tekle Haymanot nás kontaktoval s tvrzením, že si navzájem můžeme pomoci. Nabízí své služby výměnou za místo v naší etiopské administrativě. Jelikož je bývalým vládcem, může nám to být užitečné — ale fakt, že je bývalým vládcem, povede i k odporu obyvatelstva."
 BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$ oslovuje italské úředníky"
 BBA_italy_local_rulers.4.a: "Některé ústupky mohou místní uspokojit."
 BBA_italy_local_rulers.4.b: "Jmenovat $ETH_seyoum_mengesha$ guvernérem regionu."
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$ a jeho stoupence je třeba potlačit."
 BBA_italy_local_rulers.4.d: "Nebude žádné vyjednávání s místními vládci."
 BBA_italy_local_rulers.4.desc: "Naším ohromujícím vítězstvím nad Etiopany se nám podařilo zajmout jednoho z jejich předních armádních velitelů a člena císařské rodiny: Seyouma Mengeshu. Jsme informováni, že etiopský císař Haile Selassie si tohoto muže velmi váží. Můžeme jeho zajetí využít k dalšímu ponížení císaře a ke zajištění loajality obyvatel. Samozřejmě nebude držet skutečnou moc — bude dělat, co mu řekneme."
 BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$ oslovuje italské úředníky"
 BBA_italy_missiolinis.02_north.a: "Zvítězíme - časem"
 BBA_italy_missiolinis.02_north.b: "Potřebujeme změnu vedení!"
 BBA_italy_missiolinis.02_north.c: "Ohromující selhání!"
 BBA_italy_missiolinis.02_north.desc: "Očekávaný úspěch naší protiútoku v severní Habeši se nikde nerýsuje. Duce přísahá, že se mu směje celý svět i nedostatek pokroku ve válce. Napadá ho, že převezme osobně velení severní ofenzívy, aby zajistil, že vojáci budou správně motivováni a vedeni."
 BBA_italy_missiolinis.02_north.t: "Severní fronta se zastavila"
 BBA_italy_missiolinis.03_north.a: "Teď je máme na útěku!"
 BBA_italy_missiolinis.03_north.desc: "Mussolini nešetří chválou a obdivem k armádám v severní Habeši a jejich úspěchu v zatlačení houževnatých protivníků. Samozřejmě nikdy nepochyboval o schopnostech našich jednotek - pokud dostanou správnou motivaci od svého Duce a prostředky k vítězství."
 BBA_italy_missiolinis.03_north.t: "Úspěch v severní Etiopii"
 BBA_italy_missiolinis.04_south.a: "Zvítězíme - časem"
 BBA_italy_missiolinis.04_south.b: "Potřebujeme změnu vedení!"
 BBA_italy_missiolinis.04_south.c: "Ohromující selhání!"
 BBA_italy_missiolinis.04_south.desc: "Jižní protiútok v Habeši nedosáhl cílů, které Duce požadoval, což ho nechalo celé hodiny brblat o tom, že je obklopen neschopností a idiocií. Je přesvědčen, že vrchní velení pracuje proti němu a že generálové chtějí vidět celou válku padnout."
 BBA_italy_missiolinis.04_south.t: "Jižní fronta se zastavila"
 BBA_italy_missiolinis.05_south.a: "Zahnali jsme nepřítele!"
 BBA_italy_missiolinis.05_south.desc: "Mussolini je nadšen nedávnými úspěchy v jižní Habeši, chválí odvahu italských vojáků a jejich odhodlání tento konflikt ukončit. Nikdy neměl pochybnosti a plně důvěřoval našim armádám - jakmile dostanou podporu svého Duce."
 BBA_italy_missiolinis.05_south.t: "Úspěch v jižní Etiopii"
 BBA_italy_missiolinis.101.a: "Sláva Itálii!"
 BBA_italy_missiolinis.101.desc: "Silné vazby mezi Itálií a Albánií sahají tisíciletí zpět až k římskému impériu. Duce je odhodlán toto pouto prohloubit a chce Albánii začlenit do Itálie, proto nařídil rychlou okupaci země, aby plně ovládal vstup do Jaderského moře. To přinese Itálii slávu a prestiž, neboť příliš dlouho byla považována za méně významnou mocnost - jak tvrdí."
 BBA_italy_missiolinis.101.t: "Okupovat Albánii"
 BBA_italy_missiolinis.102.a: "Hanebné"
 BBA_italy_missiolinis.102.desc: "To, že se naši vojáci v Albánii nedokážou pořádně prosadit, Duceho zcela zneklidnilo. Nazývá to celonárodní ostudou. V soukromí zuří a mumlá, že to měl být slavný okamžik pro Itálii - a pro něj osobně - a že měl napravit naše ponižující stažení před necelými dvaceti lety. Místo toho prý byli zrazeni neschopností a zbabělostí."
 BBA_italy_missiolinis.102.t: "Selhání v Albánii"
 BBA_italy_missiolinis.103.a: "Za slávu, která nás čeká!"
 BBA_italy_missiolinis.103.desc: "Mussolini s radostí oznámil davu, že naše jednotky v Albánii zvítězily. Pokračoval tvrzením, že celá země je nyní v našem sevření a že to povede Itálii k ještě větší slávě. Prohlásil, že dny starých impérií jsou sečteny - a dny Itálie teprve přicházejí."
 BBA_italy_missiolinis.103.t: "Okupace Albánie"
 BBA_italy_missiolinis.11.a: "Nepřítel bude poražen!"
 BBA_italy_missiolinis.11.desc: "Duce chce rychlý konec války v Habeši, aby se Itálie mohla poohlédnout po dalších příležitostech ke slávě. Dobytí starobylých zemí Aksúmu by upevnilo pozici Itálie mezi velkými říšemi světa.\n\nJakákoli zbylá etiopská pevnost musí být zlomena a veškerá jejich území musí být v italských rukou."
 BBA_italy_missiolinis.11.t: "Ukončit válku"
 BBA_italy_missiolinis.111.a: "Dalmácie je právem naše"
 BBA_italy_missiolinis.111.desc: "Přestože jsme byli mezi vítězi Velké války a Londýnská dohoda nám slibovala Dalmácii, naši takzvaní spojenci nás zradili. Nikdy jsme nedostali, co nám bylo slíbeno, a tak to nyní musíme vzít silou, tvrdí Duce. Je to podle něj osud Itálie - vzít si to, co nám právem náleží, bez ohledu na řeči starých mocností."
 BBA_italy_missiolinis.111.t: "Dobýt Dalmácii"
 BBA_italy_missiolinis.112.a: "To jen prohlubuje křivdu"
 BBA_italy_missiolinis.112.desc: "To, co mělo být rychlou invazí na jadranské pobřeží, se změnilo v táhlé boje. Naše jednotky se v Dalmácii zasekly a nejsou schopné přinést velkolepé vítězství, které bylo italskému lidu slíbeno. Duce byl několikrát spatřen téměř v katatonickém stavu, mumlající, že Dalmácie nám právem patří. Nebyl to projev síly, v jaký doufal."
 BBA_italy_missiolinis.112.t: "Zaseknutá invaze do Dalmácie"
 BBA_italy_missiolinis.113.a: "Křivda je napravena"
 BBA_italy_missiolinis.113.desc: "Těžká křivda byla konečně napravena! Dalmatské pobřeží je naše. Mussolini je v extázi a nazývá toto vítězství velkým okamžikem pro Itálii a její lid. Lidé po celé zemi vyšli do ulic slavit."
 BBA_italy_missiolinis.113.t: "Dobytí Dalmácie"
 BBA_italy_missiolinis.12.a: "Etiopané bojují tvrdě"
 BBA_italy_missiolinis.12.desc: "Skutečnost, že je Habeš stále svobodná a vzdoruje okupaci, rozpálila Duceho k nepříčetnosti. Nazývá to ostudou — nejen osobní, ale i národní. Kdyby prý mohl dohlédnout na závěrečné fáze války osobně, bylo by už dávno po všem, jak si neustále stěžuje."
 BBA_italy_missiolinis.12.t: "Válka pokračuje"
 BBA_italy_missiolinis.121.a: "„Zlomit pouta“"
 BBA_italy_missiolinis.121.desc: "V nedávném projevu Duce nastínil svou vizi větší Itálie, jejíž součástí je i prolomení omezení, která na nás uvalily velmoci. Prohlásil Řecko za životně důležité pro italskou expanzi, za překážku, kterou je třeba překonat, aby se Itálie mohla rozrůst za dosavadní hranice."
 BBA_italy_missiolinis.121.t: "Podrobit Řecko"
 BBA_italy_missiolinis.122.a: "Odpor byl prudký"
 BBA_italy_missiolinis.122.desc: "Horské terény Řecka se ukázaly být nepřekonatelnou překážkou pro naše jednotky. Jsou zablokovány a zpomaleny. Duce je však stále přesvědčen, že vítězství bude naše — musí být naše — a odmítá uznat jakékoli neúspěchy. Horlivě trvá na tom, že naše nadřazenost nakonec zvítězí."
 BBA_italy_missiolinis.122.t: "Ostuda v Řecku"
 BBA_italy_missiolinis.123.a: "„Za minulé i budoucí slávy“"
 BBA_italy_missiolinis.123.desc: "Jako římské legie před námi jsme nyní rozdrtili nepřátelské jednotky a dobyli celé Řecko. Mussolini pronesl burcující projev ve stínu Parthenonu, v němž prohlásil Italy a Řeky za bratrské národy s dlouhými dějinami a nyní i s vlastní společnou budoucností."
 BBA_italy_missiolinis.123.t: "Podrobení Řecka"
 BBA_italy_missiolinis.13.a: "Krev sama rozhýbává kola dějin"
 BBA_italy_missiolinis.13.desc: "Mussolini je v extázi a široko daleko se chlubí naším nedávným vítězstvím. Nikdy prý nepochyboval, že Itálie v Habeši zvítězí navzdory všem nezdarům. Konečně jsme pomstili porážku z první italsko-etiopské války!\n\nDuce označil toto dobytí za vítězství fašistického systému a svého režimu, prohlašuje, že italský národ je silnější a jednotnější než kdy dřív."
 BBA_italy_missiolinis.13.t: "Dobytí Etiopie"
 BBA_italy_missiolinis.131.a: "Zachraňme Italy v Ticině!"
 BBA_italy_missiolinis.131.desc: "Od chvíle, kdy Hannibal přešel Alpy se svými slony, byly hory dálnicí barbarů přímo do srdce Itálie. Duce dávno touží zajistit severní horské průsmyky a využít příležitosti začlenit italsky mluvící obyvatelstvo Ticina do jejich Mateřiny — sjednotit italský národ všude, kde žije."
 BBA_italy_missiolinis.131.t: "Osvobodit Ticino"
 BBA_italy_missiolinis.132.a: "Nedostatek pokroku je znepokojivý"
 BBA_italy_missiolinis.132.desc: "Duce věděl, že Švýcaři budou o Ticino tvrdě bojovat, ale stagnace ofenzívy jím otřásla. Krátce po zastavení našeho postupu začal zasahovat do generálských plánů a zpochybňovat jejich kompetenci, což neuniklo pozornosti italské veřejnosti."
 BBA_italy_missiolinis.132.t: "Neúspěšné osvobození Ticina"
 BBA_italy_missiolinis.133.a: "Drtivé vítězství"
 BBA_italy_missiolinis.133.desc: "Mussolini osobně cestoval do Ticina, aby tamní Italy přivítal v širší italské komunitě a ujistil je, že čeká jasná budoucnost je i celou Itálii. Také prohlásil, že severní hranice jsou nyní zajištěny a že Itálie dokáže odrazit každého barbara pokoušejícího se překročit Alpy."
 BBA_italy_missiolinis.133.t: "Úspěšné osvobození Ticina"
 BBA_italy_missiolinis.201.a: "Nic neponechat náhodě"
 BBA_italy_missiolinis.201.desc: "Najít správné lidi na správná místa je vždy obtížné — obzvlášť když správní lidé chybí. Duce je přesvědčen, že pro úspěch Itálie — a fašismu — musí najít schopné a kvalifikované lidi do vlády, a pověří někoho, aby je hledal široko daleko."
 BBA_italy_missiolinis.201.t: "Posílit politický kabinet"
 BBA_italy_missiolinis.202.a: "Je těžké být obklopen neschopností"
 BBA_italy_missiolinis.202.desc: "Nepodařilo se rozšířit politický kabinet podle Duceho představ, což jej rozzuřilo. Prohlašuje kabinet za nefunkční a obviňuje každého, kdo k němu jen přistoupí, z idiocie a záškodnictví vůči jeho snahám o velikost Itálie."
 BBA_italy_missiolinis.202.t: "Nefunkční politický kabinet"
 BBA_italy_missiolinis.203.a: "Jen ti nejchytřejší a nejlepší"
 BBA_italy_missiolinis.203.desc: "V nedávném projevu k politickému kabinetu Mussolini prohlásil, že zde mohou sloužit pouze nejvyšší mozky Itálie. Pak se chlubil, že při hledání vhodných osob na posílení kabinetu nenechal kámen na kameni - a že jeho houževnatost nakonec poslouží Itálii."
 BBA_italy_missiolinis.203.t: "Úspěšný politický kabinet"
 BBA_italy_missiolinis.21.a: "Přineseme mír a stabilitu"
 BBA_italy_missiolinis.21.desc: "Duce veřejně prohlásil, že Etiopané jsou rozdrceni a na útěku, jejich vůle zlomena. Soukromě však zuří nad jejich odolností a vzdorem vůči italské vládě. Nařídil tvrdé potlačení odporu a přijetí zákonů k udržení obyvatelstva pod kontrolou. Chce celou zemi co nejdříve pacifikovat a začlenit do italské říše."
 BBA_italy_missiolinis.21.t: "Pacifikovat Etiopii"
 BBA_italy_missiolinis.211.a: "Tohle se musí změnit"
 BBA_italy_missiolinis.211.desc: "Duce od první italsko-etiopské války neustále poukazuje na nedostatek kompetencí a zkušeností ve vrchním velení. Chce to napravit povýšením schopných kandidátů na nejvyšší pozice, aby posílil strategické i taktické schopnosti armády v nadcházejících konfliktech."
 BBA_italy_missiolinis.211.t: "Posílit vojenské vrchní velení"
 BBA_italy_missiolinis.212.a: "Dnes je těžké najít schopné lidi"
 BBA_italy_missiolinis.212.desc: "Obává se, že bude muset osobně řídit vojenské operace, což by ho příliš rozptylovalo. Duce si neustále stěžuje na nedostatek schopných lidí v armádě a je přesvědčen, že tento problém bude zkázou Itálie, pokud se situace zhorší."
 BBA_italy_missiolinis.212.t: "Nedostatek vojenské kompetence"
 BBA_italy_missiolinis.213.a: "Schopné vedení je klíčem k úspěchu"
 BBA_italy_missiolinis.213.desc: "Po nedávných povýšeních ve vrchním velení se Mussolini cítí sebejistější než kdy dřív ohledně schopností italské armády. V sérii projevů chválil odvahu a dovednosti všech složek ozbrojených sil a ujišťoval vojáky, že je přesvědčen o jejich budoucích vítězstvích."
 BBA_italy_missiolinis.213.t: "Efektivní vojenské vrchní velení"
 BBA_italy_missiolinis.22.a: "Etiopané jsou tvrdší, než jsme čekali"
 BBA_italy_missiolinis.22.desc: "Etiopie je stále daleko od pacifikace a odpor proti italské okupaci je silný. Duce nemá pro Habešany ani pro snahy odpor potlačit dobrých slov a označuje celou operaci za národní ostudu. Stěžuje si, že italští kolonisté mají drsný vzhled a hrubé způsoby, což u místního obyvatelstva nebudí úctu."
 BBA_italy_missiolinis.22.t: "Etiopie stále vzdoruje"
 BBA_italy_missiolinis.23.a: "Itálie vládne"
 BBA_italy_missiolinis.23.desc: "Konečně jsme dokázali potlačit odpor v Habeši - od vysokých hor až po nízké pouště obyvatelstvo nachází své místo v rámci italské říše. Mussolini nadšeně prohlásil, že se konečně může zaměřit na další záležitosti, aby Itálie prosperovala a získala to, co jí právem náleží."
 BBA_italy_missiolinis.23.t: "Pacifikace Etiopie"
 BBA_italy_missiolinis.31.a: "Rozšířit průmysl"
 BBA_italy_missiolinis.31.desc: "Aby Itálie skutečně vzkvétala, má Duce plán rozšířit naše výrobní kapacity. K naplnění této vize prosperujícího národa potřebujeme více továren, které uživí růst našeho rozšiřujícího se impéria."
 BBA_italy_missiolinis.31.t: "Industrializační program"
 BBA_italy_missiolinis.32.a: "Musíme se více snažit"
 BBA_italy_missiolinis.32.desc: "Duce považuje nedostatek pokroku při budování průmyslové kapacity za znepokojivý. Stěžuje si na překážky — podle něj nikoli vlastní vinou — které mu ztěžují uskutečnění vize prosperující Itálie."
 BBA_italy_missiolinis.32.t: "Zaostávající industrializace"
 BBA_italy_missiolinis.33.a: "První krok k velikosti"
 BBA_italy_missiolinis.33.desc: "Nově postavené továrny Mussolini označil za první krok k modernizaci italského průmyslu. Duce je velmi potěšen tím, jak se navýšila výrobní kapacita země a jak mu to umožní dále uskutečňovat jeho vize větší Itálie."
 BBA_italy_missiolinis.33.t: "Úspěšná industrializace"
 BBA_italy_missiolinis.41.a: "Za Itálii!"
 BBA_italy_missiolinis.41.desc: "Jako starověká římská říše i naše rostoucí impérium se rozprostírá široko daleko a potřebuje silnou armádu, aby jej chránila před hordami barbarů za hranicemi. Duce je přesvědčen, že aby Itálie soupeřila s velmocemi, musí být schopná podpořit své řeči silou - jinak nás nikdo nebude brát vážně."
 BBA_italy_missiolinis.41.t: "Posílit armádu"
 BBA_italy_missiolinis.42.a: "Itálie bude chráněna - nějak"
 BBA_italy_missiolinis.42.desc: "Nedostatek italských vojáků je stále se vracející Duceho obava, neboť naše dlouhé hranice představují zranitelnost. Neúspěšný pokus navýšit počet jednotek ho zklamal a začal zpochybňovat oddanost lidu jeho snaze obnovit italskou velikost."
 BBA_italy_missiolinis.42.t: "Neúspěšné rozšíření armády"
 BBA_italy_missiolinis.43.a: "Itálie je zajištěna"
 BBA_italy_missiolinis.43.desc: "Mussolini osobně zkontroloval některé z nově nasazených jednotek, které budou chránit naše hranice - a v případě potřeby je rozšíří. Je velmi spokojen s nárůstem divizí a chlubí se, že pouze jeho prozíravost zajistila Itálii armádu, jejíž sílu nikdo nemůže popírat."
 BBA_italy_missiolinis.43.t: "Rozšířená italská armáda"
 BBA_italy_missiolinis.51.a: "Aspoň to není 5000 náklaďáků"
 BBA_italy_missiolinis.51.desc: "Naše nedávné konflikty odhalily určité nedostatky v logistické podpoře armády. Duce byl přesvědčen italským vrchním velením, aby nařídil výrobu nové zásobovací flotily nákladních vozů. Původně chtěl 5000 zcela nových italských náklaďáků, ale podařilo se ho přesvědčit k menšímu počtu - po ujištění, že to bude stačit."
 BBA_italy_missiolinis.51.t: "Rozšířit flotilu zásobovacích vozů"
 BBA_italy_missiolinis.52.a: "Naše armády se budou muset obejít"
 BBA_italy_missiolinis.52.desc: "Nepodařená dodávka nových náklaďáků do armády vedla Duceho k ostré kritice průmyslu, který byl pověřen tímto úkolem, a ke stížnostem na nedostatek vize. Je přesvědčen, že nikdo kromě něj nevidí skutečný potenciál Itálie a jejího lidu."
 BBA_italy_missiolinis.52.t: "Příliš málo podpůrných vozů"
 BBA_italy_missiolinis.53.a: "To jistě učiní naše armády neporazitelnými"
 BBA_italy_missiolinis.53.desc: "Mussolini osobně pogratuloval továrnám zapojeným do výroby nových náklaďáků pro armádu - nazval jejich pracovníky páteří Itálie. Nyní očekává mobilnější vojenskou sílu, která se bude moci rychle přesouvat na velké vzdálenosti, aniž by byla omezována pomalou logistikou."
 BBA_italy_missiolinis.53.t: "Flotila podpůrných vozů posílena"
 BBA_italy_missiolinis.61.a: "Musíme si vytvořit zásoby paliva"
 BBA_italy_missiolinis.61.desc: "Moderní armáda nepochoduje jen na žaludek, ale i na palivo - a pokud palivo není, celá válečná mašinérie se zastaví. Italské velení konečně přesvědčilo Duceho, že moderní armádu dokáže paralyzovat nedostatek paliva. Všechny složky armády jej potřebují a musíme být schopni dodávat ho ve velkém množství, chceme-li uspět na bojištích."
 BBA_italy_missiolinis.61.t: "Program palivových rezerv"
 BBA_italy_missiolinis.62.a: "Budeme to muset zvládnout"
 BBA_italy_missiolinis.62.desc: "Nedostatek palivových rezerv je neustálým zdrojem obav vrchního velení, které se bojí, že letadla zůstanou na zemi, bitevní lodě v přístavech a armády stát na místě. Duce je přesvědčen, že Itálie - jako vždy - obstojí, ale zuří, že jeho jasné rozkazy dosud nebyly splněny."
 BBA_italy_missiolinis.62.t: "Nedostatečné palivové rezervy"
 BBA_italy_missiolinis.63.a: "Naše zásoby se jistě budou hodit"
 BBA_italy_missiolinis.63.desc: "Mussolini je plně přesvědčen, že italská armáda je nyní připravena vést rozsáhlou válku, aniž by okamžitě došlo palivo. Vrchní velení si tak jisté není, ale i oni pociťují úlevu nad zásobami, které se zatím podařilo nashromáždit."
 BBA_italy_missiolinis.63.t: "Úspěšné rozšíření palivových rezerv"
 BBA_italy_missiolinis.71.a: "Aeronautica je naše pýcha"
 BBA_italy_missiolinis.71.desc: "Od chvíle, kdy Duce založil Regia Aeronautica, se stala symbolem národní hrdosti a jedním z nejlepších letectev světa. Jediným problémem je, že je příliš malá, a Duce byl nyní přesvědčen, aby rozšířil výrobu letadel na posílení Aeronautiky."
 BBA_italy_missiolinis.71.t: "Rozšířit letectvo"
 BBA_italy_missiolinis.72.a: "Nešťastné"
 BBA_italy_missiolinis.72.desc: "Výroba nových letadel měla být velkou propagandistickou událostí Duceho, který nyní musí své původní plány omezit. Nedostatek velkého množství nových strojů ho rozzuřil a hledá viníka tohoto fiaska."
 BBA_italy_missiolinis.72.t: "Chabé letectvo"
 BBA_italy_missiolinis.73.a: "Aeronautica zvítězí!"
 BBA_italy_missiolinis.73.desc: "Mussolini projevil osobní zájem o posílení letectva a využil výroby nových letadel jako příležitosti k předvedení italského průmyslu. S Regia Aeronautica v centru vzniklo několik propagandistických materiálů oslavujících italské letectví a techniku."
 BBA_italy_missiolinis.73.t: "Letectvo úspěšně posíleno"
 BBA_italy_missiolinis.81.a: "Uvidí to celý svět"
 BBA_italy_missiolinis.81.desc: "Duce se rozhodl předvést nadřazenost fašistického systému a to, jak dokáže soustředit zdroje a úsilí efektivněji. Chce ukázat Italům - a celému světu - jak rychle může fašismus dosáhnout velkých technologických skoků. Doufá také, že to sjednotí historicky rozdělený italský národ."
 BBA_italy_missiolinis.81.t: "Technologické inovace"
 BBA_italy_missiolinis.82.a: "Jen malý nezdar"
 BBA_italy_missiolinis.82.desc: "Pokus ukázat sílu fašistického systému se obrátil proti Ducemu, který teď kleje na každého v doslechu. Místo aby lid sjednotil, lidé jsou skeptičtí a šeptají si, co je Mussolini za hlupáka. Nebo si to Duce alespoň myslí."
 BBA_italy_missiolinis.82.t: "Neuspokojivý technologický pokrok"
 BBA_italy_missiolinis.83.a: "Za Duceho a vlast!"
 BBA_italy_missiolinis.83.desc: "Avizovaný technologický skok fašistického systému se vyplatil a Mussolini neváhal představit inovace vytvořené pod jeho vedením. Poselství je stejně o fašismu jako o Mussolinim a jeho vizi Itálie. Zda to sjednotí Italy tak, jak Duce doufá, se teprve ukáže."
 BBA_italy_missiolinis.83.t: "Velké technologické inovace"
 BBA_italy_missiolinis.91.a: "Rozšířit zpravodajskou službu"
 BBA_italy_missiolinis.91.desc: "Duce byl přesvědčen, aby navýšil prostředky na naši zpravodajskou službu, se slibem, že se stane jednou z nejlepších na světě. To ho vedlo k veřejnému chlubení, že naši agenti pronikli do všech aspektů italské společnosti, aby vynesli na světlo komunisty, zločince a jiné škodlivé živly - a tím učinili Itálii bezpečnější."
 BBA_italy_missiolinis.91.t: "Rozšíření zpravodajské služby"
 BBA_italy_missiolinis.92.a: "Opravdová ostuda"
 BBA_italy_missiolinis.92.desc: "Místo posílení zpravodajské služby uniklo několik utajovaných dokumentů - což vrhlo špatný stín na naše agenty. I když dokumenty neobsahovaly zásadní tajemství, je to pro Duceho ostuda, neboť se nedávno chvástal naší zpravodajskou mašinérií. To nejen rozzlobí Duceho, ale také vyvolá pochybnosti u italského lidu i nepřátel."
 BBA_italy_missiolinis.92.t: "Fiasko zpravodajské služby"
 BBA_italy_missiolinis.93.a: "Skutečný úspěch"
 BBA_italy_missiolinis.93.desc: "Schopnost naší zpravodajské služby byla bez pochyb prokázána po dopadení několika občanů, kteří se za pomoci cizích mocností pokoušeli poškodit fašistickou vládu. Mussolini využil tento úspěch k ilustraci, že pod jeho vedením Itálie obstojí a překoná všechny budoucí těžkosti."
 BBA_italy_missiolinis.93.t: "Velký úspěch zpravodajské služby"
 BBA_italy_missiolinis.council: "Velká rada má další naléhavé starosti..."
 BBA_italy_naval_cooperation_programs.01.a: "Výhodná dohoda!"
 BBA_italy_naval_cooperation_programs.01.b: "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.01.desc: "Obdrželi jsme nabídku od [From.GetName] na vstup do jejich programu námořní spolupráce. Takový program by mohl být pro nás užitečný - ale stejně tak i pro [FROM.GetAdjective] námořnictvo."
 BBA_italy_naval_cooperation_programs.01.t: "Italský program námořní spolupráce"
 BBA_italy_naval_cooperation_programs.02.a: "Nechme odborníky pracovat!"
 BBA_italy_naval_cooperation_programs.02.desc: "[From.GetName] učinili rozumné rozhodnutí a připojili se k našemu programu námořní spolupráce. To posílí obě strany a zvýší naše schopnosti!"
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap] se připojuje k $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.03.a: "Neočekávaně hloupá volba."
 BBA_italy_naval_cooperation_programs.03.desc: "[FROM.GetName] pošetile odmítli náš program námořní spolupráce, zaměnili izolaci za sílu, ač moudří vědí, že síla je v jednotě."
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap] odmítá $ITA_naval_cooperation_program_research_group_name$"
 BBA_italy_naval_cooperation_programs.04.a: "Avanti!"
 BBA_italy_naval_cooperation_programs.04.b: "Italové nám nemají co nabídnout."
 BBA_italy_naval_cooperation_programs.04.desc: "[FROM.GetAdjectiveCap] nám nabízí společné námořní cvičení, s tvrzením, že jen přípravou na válku se na ni můžeme skutečně připravit."
 BBA_italy_naval_cooperation_programs.04.t: "Společné manévry s [FROM.GetAdjective] námořnictvem"
 BBA_italy_naval_cooperation_programs.05.a: "Skvělé!"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName] přijali naši nabídku společných námořních manévrů, uvědomujíce si potřebu připravenosti, kdyby na nás naši nepřátelé udeřili."
 BBA_italy_naval_cooperation_programs.05.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] manévry probíhají"
 BBA_italy_naval_cooperation_programs.06.a: "[FROM.GetLeader] to pořádně nepromyslel..."
 BBA_italy_naval_cooperation_programs.06.desc: "Krátkozrakost [FROM.GetName] je ohromující! Odmítnout společné námořní cvičení, které by posílilo obě naše flotily, jen dokazuje jejich aroganci."
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 BBA_italy_naval_cooperation_programs.07.a: "Čas uvést naše poznatky do praxe!"
 BBA_italy_naval_cooperation_programs.07.desc: "Naši admirálové s radostí hlásí, že nedávné námořní cvičení bylo velkým úspěchem! Získali jsme mnoho nových poznatků a jsme lépe připraveni na budoucí operace na moři."
 BBA_italy_naval_cooperation_programs.07.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] manévry"
 BBA_italy_naval_cooperation_programs.08.a: "To posílí [ROOT.GetAdjective] flotilu!"
 BBA_italy_naval_cooperation_programs.08.b: "Nepotřebujeme [ITA.GetAdjective] šrot."
 BBA_italy_naval_cooperation_programs.08.desc: "[FROM.GetAdjectiveCap] nám nabízí k prodeji několik svých eskortních lodí. Některé z nich jsou poněkud staré a zastaralé, ale možná bychom pro ně v našem námořnictvu našli využití."
 BBA_italy_naval_cooperation_programs.08.t: "[FROM.GetAdjectiveCap] nabízí eskortní lodě"
 BBA_italy_naval_cooperation_programs.09.a: "Dobrá dohoda!"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName] souhlasili s koupí našich starých a zastaralých eskortních lodí. Musí být skutečně zoufalí, když se spokojili s takovými zastaralými plavidly. Nicméně jejich prodej a odstranění z našich služeb posílí schopnosti naší flotily, která tak bude rychlejší a hbitější."
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap] kupuje naše eskortní lodě"
 BBA_italy_naval_cooperation_programs.10.a: "Najdeme jiné kupce."
 BBA_italy_naval_cooperation_programs.10.desc: "[FROM.GetName] se nenechali tak snadno přesvědčit ke koupi našich starých a zastaralých eskortních lodí, jak jsme doufali. Budeme se jich muset zbavit jinde."
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap] odmítá naše eskortní lodě"
 BBA_italy_naval_cooperation_programs.11.a: "Toto gesto oceňujeme!"
 BBA_italy_naval_cooperation_programs.11.desc: "[FROM.GetAdjectiveCap] nám nabídli dvě své starší torpédoborce. Zdarma. Ačkoli mohou být poněkud zastaralé, v našem námořnictvu si jistě své místo najdou. Opravdu velkorysé gesto."
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap] nabízí torpédoborce"
 BBA_italy_naval_cooperation_programs.12.a: "Arrivederci!"
 BBA_italy_naval_cooperation_programs.12.desc: "[FROM.GetAdjectiveCap] námořnictvo obdrželo naše torpédoborce, které jsme jim tak velkoryse darovali. Zdarma. Snad je využijí dobře."
 BBA_italy_naval_cooperation_programs.12.t: "Naše torpédoborce třídy Aquila dorazily do Španělska"
 BBA_italy_naval_cooperation_programs.13.desc: "[FROM.GetAdjectiveCap] poněkud arogantně odmítli náš dar dvou torpédoborců. Zdarma. Jejich flotila musí být opravdu mocná, když si může dovolit takovou nabídku odmítnout!"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap] odmítá naše torpédoborce"
 BBA_italy_naval_cooperation_programs.14.a: "Mohly by být užitečné."
 BBA_italy_naval_cooperation_programs.14.b: "Nemáme zájem."
 BBA_italy_naval_cooperation_programs.14.desc: "[FROM.GetAdjectiveCap] se dotazují, zda máme zájem o nákup pěti miniponorek. Mají omezené využití, ale mohly by posloužit našim potřebám a rozšířit naše námořní schopnosti."
 BBA_italy_naval_cooperation_programs.14.t: "[ITA.GetName] vyváží miniponorky"
 BBA_italy_naval_cooperation_programs.15.a: "Skvělé!"
 BBA_italy_naval_cooperation_programs.15.desc: "[FROM.GetName] vidí výhody našich miniponorek a rozhodli se je zakoupit. Je to velký okamžik pro naše inženýry i pro naše námořnictvo."
 BBA_italy_naval_cooperation_programs.15.t: "[FROM.GetName] kupuje naše miniponorky"
 BBA_italy_naval_cooperation_programs.16.desc: "[FROM.GetAdjectiveCap] námořnictvo nevidělo v nákupu našich miniponorek žádnou výhodu. Jsou to úzkoprsí a jednoduše řečeno omezení lidé, protože naše ponorky jsou nejvyšší kvality."
 BBA_italy_naval_cooperation_programs.16.t: "[FROM.GetName] odmítá naši nabídku"
 BBA_italy_naval_cooperation_programs.17.a: "Tak je zapojme do služby!"
 BBA_italy_naval_cooperation_programs.17.desc: "[FROM.GetAdjectiveCap] miniponorky konečně dorazily, aby posílily naše námořní schopnosti! Jistě budou skvělým přínosem pro naši flotilu a dobře je využijeme."
 BBA_italy_naval_cooperation_programs.17.t: "[ITA.GetAdjectiveCap] miniponorky dorazily do [ROOT.GetName]"
 BBA_italy_pact.1.a: "To by nám vyhovovalo."
 BBA_italy_pact.1.b: "Nemůžeme jim věřit!"
 BBA_italy_pact.1.desc: "[FROM.GetAdjectiveCap] jsou připraveni předložit společné prohlášení o přátelství a spolupráci mezi našimi zeměmi. Pakt o neútočení by zabezpečil naše hranice a uvolnil zdroje, které bychom mohli poslat jinam. I kdybychom jim zcela nedůvěřovali, umožnilo by nám to získat čas a posílit se."
 BBA_italy_pact.1.t: "[FROM.GetNameDefCap] navrhuje pakt o neútočení"
 BBA_italy_pact.2.a: "Blázni!"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap] odmítli náš návrh paktu o neútočení s tvrzením, že je falešný a jednostranný. Jsou zcela mimo realitu a nechápou, co je v jejich vlastním zájmu."
 BBA_italy_pact.2.t: "[FROM.GetNameDefCap] odmítá naši olivovou ratolest"
 BBA_italy_purge_the_party.1.a: "Proveďte čistku poradců"
 BBA_italy_purge_the_party.1.b: "Proveďte čistku generálů"
 BBA_italy_purge_the_party.1.c: "Ušetřit je všechny"
 BBA_italy_purge_the_party.1.d: "Vyčistit úplně všechny"
 BBA_italy_purge_the_party.1.desc: "Někteří vlivní Mussoliniho spojenci jsou stále u moci a snaží se lidi ovlivnit k navrácení starého Duceho. Máme-li si udržet vládu, musíme dát jasný příklad a zbavit tyto hlupáky jejich pozic."
 BBA_italy_purge_the_party.1.t: "Vyčistit Partito Nazionale Fascista"
 BBA_italy_recognize_the_empire.1.a: "Uznat Italské impérium"
 BBA_italy_recognize_the_empire.1.b: "Ignorovat prohlášení"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader] vyhlásil úsvit Italského impéria! Zatímco náš velvyslanec v Římě doporučuje prostě tuto skutečnost uznat a nechat [FROM.GetAdjective] snít o jejich velikosti, jiní se tímto vývojem znepokojují. Tvrdí, že ustupování [FROM.GetAdjective] povede jen k dalším ústupkům a že bychom měli takové nebezpečné sny o impériu omezit."
 BBA_italy_recognize_the_empire.1.t: "Uznat Italské impérium"
 BBA_italy_recognize_the_empire.2.a: "Naše moc roste!"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap] moudře uznávají naše imperiální ambice a vidí nás jako sobě rovné - jak by také měli! Naše prestiž a sláva dále rostou."
 BBA_italy_recognize_the_empire.2.t: "Uznání Impéria"
 BBA_italy_recognize_the_empire.3.a: "Tohle jim vrátíme..."
 BBA_italy_recognize_the_empire.3.desc: "[FROM.GetNameDefCap] se posměšně vysmáli našim imperiálním ambicím se slovy, že sny a zbožná přání impérium nevybudují. Zaplatí za takovou drzost! Počkáme si - zatím - ale jsme připraveni těm polointeligentům ukázat skutečnou sílu Italského impéria."
 BBA_italy_recognize_the_empire.3.t: "Odmítnutí Impéria"
 BBA_italy_research_agreement.1.a: "To by nám mohlo posloužit."
 BBA_italy_research_agreement.1.b: "Takový program nepotřebujeme."
 BBA_italy_research_agreement.1.desc: "[FROM.GetAdjectiveCap] navrhují společný výzkumný program, který by posílil nejen naše vojenské schopnosti, ale i pouto mezi našimi zeměmi. Umožnil by nám sdílet technologie a usnadnit vojenský výzkum, čímž by nás sblížil."
 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap] navrhuje společný program vojenské spolupráce"
 BBA_italy_research_agreement.2.a: "Špatné rozhodnutí"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap] nerozumně odmítli náš návrh vojenské spolupráce. Program by posílil vojenské schopnosti obou stran, ale [FROM.GetAdjective] zjevně o takovou příležitost nestojí. Naštěstí jejich pomoc nepotřebujeme!"
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap] odmítá náš vojenský návrh"
 BBA_italy_second_italo_ethiopian_war.1.a: "Dobrá, mír tedy!"
 BBA_italy_second_italo_ethiopian_war.1.b: "Nikdy, pokračujeme!"
 BBA_italy_second_italo_ethiopian_war.1.desc: "Máme [FROM.GetName] na útěku! Naše mohutné armády jim zasadily tak těžké ztráty, že [FROM.GetAdjective] lezou po kolenou a prosí o mír. Naše země je válkou zničená a mír by přišel vhod, ale zároveň je to příležitost zatlačit na vítězství ještě více - abychom zajistili, že žádná jiná pošetilá evropská země se už nepokusí dobýt nepokořitelné Etiopie!"
 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjectiveCap] nabízejí mír"
 BBA_italy_second_italo_ethiopian_war.2.a: "Jak trapné..."
 BBA_italy_second_italo_ethiopian_war.2.desc: "Etiopané přijali naši velkorysou nabídku míru. To má daleko k slavné vítězné kampani, kterou jsme si na začátku války představovali, ale alespoň je po válce. Toto ponížení překonáme - a povstaneme silnější než kdy dřív!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName] přijímá [ROOT.GetAdjective] nabídku míru"
 BBA_italy_second_italo_ethiopian_war.3.a: "Zlomíme je!"
 BBA_italy_second_italo_ethiopian_war.3.desc: "Pokud chtějí válku, budou ji mít! Etiopané odmítli naši velkorysou nabídku míru a chtějí bojovat dál. Ukážeme těm nevděčným hlupákům, z čeho je vyroben pravý italský duch! Je to jen dočasný nezdar. Zatlačíme je zpět do hor a potom je zcela rozdrtíme."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName] odmítá [ROOT.GetAdjective] mírovou nabídku"
 BBA_italy_sends_military_support.1.a: "To se jistě hodí"
 BBA_italy_sends_military_support.1.desc: "[FROM.GetAdjectiveCap] nám chtějí pomoci ve válečném úsilí a poslali trochu vybavení. Je to spíš malá zásilka, ale každá pomoc se počítá."
 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap] posílají vojenskou pomoc"
 BBA_swiss_expansion.1.a: "Nevzdáme se svého poslání"
 BBA_swiss_expansion.1.desc: "Navzdory všem snahám našich propagandistů se demokracie v kantonech [?SWI.SWI_influence_target_state.GetName] nešířila tak, jak jsme očekávali, a referendum by neuspělo.\n\nTo však neznamená, že máme skončit. Zasadili jsme semínko, které můžeme dále pěstovat, což zvýší naše šance uspět příště."
 BBA_swiss_expansion.1.t: "Neovlivnili jsme [SWI_influenced_state] dostatečně"
 BBA_swiss_expansion.10.a: "Konečně!"
 BBA_swiss_expansion.10.desc: "Města po celých Alpách oslavují sjednocení našich dvou alpských národů! Budeme se moci lépe bránit proti velmocím, které nás obklopují."
 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap] se připojí ke Švýcarsku!"
 BBA_swiss_expansion.11.a: "Nezbývá nám jiná možnost."
 BBA_swiss_expansion.11.desc: "Navzdory našemu úsilí vytvořit nový stát schopný bránit se evropským velmocím vyjádřil [FROM.GetLeader] své znechucení nad naším návrhem."
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap] nás odmítá!"
 BBA_swiss_expansion.12.a: "Ať si vezmou Alpy"
 BBA_swiss_expansion.12.b: "To je absurdní!"
 BBA_swiss_expansion.12.desc: "V nečekaném obratu událostí si [FROM.GetNameDef] činí nárok na [ROOT.GetAdjective] Alpy. Jejich argument je přinejmenším chatrný, ale mají značnou část populace připravenou k invazi, pokud odmítneme. Spolu s výhodným terénem by to byla dlouhá a drahá válka, takže musíme zvážit své možnosti."
 BBA_swiss_expansion.12.desc_FRA: "Naše sesterská republika, [FROM.GetNameDef], chce vzít všechny Alpy pod svá křídla a vznesla si na ně nárok.\n\nNaše [ROOT.GetAdjective] Alpy jsou součástí našeho státu velmi dlouho, ale postoupit je [FROM.GetAdjective] by je odměnilo za jejich loajalitu a úsilí, čímž by se stali ještě silnějším spojencem."
 BBA_swiss_expansion.12.t: "[FROM.GetName] si nárokuje naše alpská území"
 BBA_swiss_expansion.13.a: "Vítáme nové kantony!"
 BBA_swiss_expansion.13.desc: "[FROM.GetAdjectiveCap] vláda učinila správné rozhodnutí a uznala, že jejich alpská území právem patří nám. To zajistí naši bezpečnost před útočníky."
 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap] přijal naše požadavky!"
 BBA_swiss_expansion.14.a: "Získáme je tak či tak"
 BBA_swiss_expansion.14.desc: "Navzdory našemu důraznému požadavku na [FROM.GetAdjective] Alpy [FROM.GetNameDef] naše nároky odmítl. Pořád máme jiné způsoby, jak toto území získat."
 BBA_swiss_expansion.14.t: "[FROM.GetName] odmítá naše alpské nároky"
 BBA_swiss_expansion.15.a: "Jen oddalují nevyhnutelné!"
 BBA_swiss_expansion.15.desc: "Naše snaha sjednotit [AUS.GetNonIdeologyName] s [ROOT.GetNonIdeologyName] je mařena [FROM.GetName], která vede kampaň ve prospěch svého žalostného systému vlády a proti nám.\n\nProsadit Anschluss, zatímco tato hanlivá křížová výprava pokračuje, je nemožné. Budeme si muset počkat na splnění našeho slavného osudu!"
 BBA_swiss_expansion.15.t: "[FROM.GetName] se snaží obrátit [AUS.GetName] proti nám!"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "Budou nezávislí - společně s našimi alpskými státy"
 BBA_swiss_expansion.16.c: "Ať si to vybojují!"
 BBA_swiss_expansion.16.desc: "Navzdory naší ochraně a podpoře nyní náš podřízený stát [FROM.GetName] žádá, abychom jej zbavili jeho povinností a privilegií vůči nám, aby se mohl opět stát samostatným státem.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName] žádá o nezávislost"
 BBA_swiss_expansion.17.a: "Co nyní čeká [ROOT.GetNonIdeologyName]?"
 BBA_swiss_expansion.17.desc_alps: "Je to významný den, i když jsme nedosáhli všech svých cílů. [FROM.GetNameDefCap] nám neochotně dovolil se od nich oddělit a udělil nám vytouženou nezávislost. Současně však potupně odmítá vzdát se svých alpských území.\n\nBudeme muset najít jiný způsob, jak Alpy sjednotit pod naší vlajkou."
 BBA_swiss_expansion.17.desc_no_alps: "Radostný den pro [ROOT.GetNonIdeologyName] - [FROM.GetNameDef] přijal naši žádost o nezávislost. Můžeme si opět volit vlastní cestu a zahraniční politiku. Na druhou stranu se budeme muset bránit sami."
 BBA_swiss_expansion.17.t_alps: "[FROM.GetName] nám udělil nezávislost, ale ne Alpy"
 BBA_swiss_expansion.17.t_no_alps: "[ROOT.GetName] je opět nezávislé!"
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap] povstává!"
 BBA_swiss_expansion.18.desc: "Naše plány se konečně naplnily. [ROOT.GetNonIdeologyName] získává zpět svou nezávislost a spolu s ní i území dříve známá jako [FROM.GetAdjective] Alpy.\n\nI když již nespoléháme na ochranu našich bývalých pánů, nové území zvýší naše šance na přežití."
 BBA_swiss_expansion.18.t: "[FROM.GetNameDefCap] nám udělil nezávislost i Alpy"
 BBA_swiss_expansion.19.a: "Do zbraně!"
 BBA_swiss_expansion.19.desc: "Naše deklarace nezávislosti nebyla přijata vlídně. [FROM.GetNameDef] nám vyhlásil válku ve snaze nás znovu ovládnout silou. Chopme se zbraní a ukažme jim, že [ROOT.GetName] nebude tak snadno zotročeno!"
 BBA_swiss_expansion.19.t: "[FROM.GetName] nestrpí nezávislost [ROOT.GetNonIdeologyName]!"
 BBA_swiss_expansion.2.a: "Musíme jim přinést pravou demokracii"
 BBA_swiss_expansion.2.desc: "Po rozsáhlé propagandistické kampani lid [?SWI.SWI_influence_target_state.GetName] v drtivé většině podporuje připojení k [ROOT.GetNameDef].\n\nTo znamená, že kdyby [?SWI.SWI_influence_target_state.GetName] bylo demokracií jako my, byli by nyní naší součástí. Bohužel tomu tak není, a proto jim musíme pomoci stát se novými kantony [SWI.GetName].\n\nNyní můžeme prosadit referendum o jejich členství v [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.t: "Díky našemu vlivu chce [SWI_influenced_state] vstoupit do našeho svazku"
 BBA_swiss_expansion.3.a: "Nenecháme se zastrašit!"
 BBA_swiss_expansion.3.b: "Ať tedy rozhodne referendum"
 BBA_swiss_expansion.3.desc: "Ti údajně neutrální vychytralci z [FROM.GetName] mají tu drzost tvrdit, že [?SWI.SWI_state_being_claimed.GetName] náleží jim. Tvrdí, že podpora připojení k [FROM.GetNameDef] je tak vysoká, že by referendum dopadlo v jejich prospěch.\n\nMůžeme dovolit referendum, ve kterém jistě prohrajeme, nebo riskovat válku, pokud odmítneme."
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap] tlačí na [SWI_pressed_state]"
 BBA_swiss_expansion.4.a: "Naše konfederace se rozšiřuje!"
 BBA_swiss_expansion.4.desc: "Po pokojném referendu v celém [?SWI.SWI_state_being_claimed.GetName], které jednoznačně dopadlo v náš prospěch, [FROM.GetNameDef] souhlasili s předáním kontroly nad územím. Okamžitě je přeměníme na kantony, kde konečně poznají naši demokracii."
 BBA_swiss_expansion.4.t: "[FROM.GetName] uznává referendum!"
 BBA_swiss_expansion.5.a: "Náš přísaha to vyžaduje!"
 BBA_swiss_expansion.5.desc: "Navzdory velké podpoře demokracie a [ROOT.GetNameDef] se [FROM.GetName] rozhodli ignorovat žádost lidu [?SWI.SWI_state_being_claimed.GetName] o referendum o členství v Konfederaci.\n\nJe to jasný signál, že musíme pozvednout zbraně a bránit naše okupované kantony před tyranií [FROM.GetNameDef]."
 BBA_swiss_expansion.5.t: "[FROM.GetNameDef] ignoruje žádosti po referendu!"
 BBA_swiss_expansion.6.a: "Riziko nestojí za tak malý stát"
 BBA_swiss_expansion.6.b: "[ROOT.GetNameDefCap] nikdy nepostoupí žádné území!"
 BBA_swiss_expansion.6.c: "Nenecháme se zastrašit pupínkem na tváři Evropy"
 BBA_swiss_expansion.6.d: "Jen ať si to vezmou"
 BBA_swiss_expansion.6.desc: "[FROM.GetName] požadují, aby se stát [848.GetName] připojil k jejich konfederaci. Odkazují na referendum z roku 1919, kdy stát drtivě hlasoval pro vstup, ale tehdy ho [FROM.GetAdjective] sami odmítli. Zdá se, že nyní změnili názor.\n\nAť odpovíme jakkoli, je zřejmé, že mají zálusk na expanzi, a proto bychom měli postupovat opatrně."
 BBA_swiss_expansion.6.t: "[FROM.GetNameDefCap] chce [848.GetName] jako nový kanton"
 BBA_swiss_expansion.7.a: "[848.GetName] bude jednou svobodný!"
 BBA_swiss_expansion.7.desc: "[FROM.GetAdjectiveCap] vláda kategoricky odmítla náš legitimní požadavek, navzdory silnému nároku a demokratické vůli lidu [848.GetName].\n\nTuto urážku nemůžeme nechat bez odezvy."
 BBA_swiss_expansion.7.t: "[FROM.GetNameDefCap] odmítá naši žádost o připojení [848.GetName]"
 BBA_swiss_expansion.8.a: "Za demokracii!"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap] uznali, že [848.GetName] patří k [ROOT.GetNameDef] jako jeho nejnovější kanton.\n\nJe to jen první krok na cestě [ROOT.GetName] k demokratičtější Evropě!"
 BBA_swiss_expansion.8.t: "[FROM.GetAdjectiveCap] vláda přijímá naši žádost o svobodu [848.GetName]"
 BBA_swiss_expansion.9.a: "Možná je to naše jediná šance přežít"
 BBA_swiss_expansion.9.b: "Taková cena je nepřijatelná!"
 BBA_swiss_expansion.9.desc: "Poté, co požadovali, abychom jim předali [848.GetName] na základě velmi pochybných důvodů, nyní [FROM.GetNameDef] nabízejí, že převezmou i naše ostatní území - údajně proto, aby nás chránili před [GER.GetNameDef], který nás prý brzy pohltí.\n\nAčkoli to zní věrohodně a společně bychom se invazi bránili snáz, zaplatit za to naší suverenitou může být příliš.\n\nPokud odmítneme, můžeme očekávat útok."
 BBA_swiss_expansion.9.t: "[FROM.GetName] nabízí svou ochranu"
 BBA_switzerland.1.a: "Musíme chránit naše demokratické a neutrální hodnoty"
 BBA_switzerland.1.b: "Možná bychom měli být při obraně demokracie aktivnější"
 BBA_switzerland.1.c: "Neutralita je za těchto okolností neudržitelná"
 BBA_switzerland.1.desc: "Politická situace uvnitř i kolem [ROOT.GetNameDefCap] se rychle zhoršuje. Roste hnutí volající po určujících principech, které by nasměrovaly loď správným směrem během nadcházející bouře - ale otázkou je, který z nich.\n\nNevíme, co učiní naši sousedé, ale musíme se rozhodnout nyní, jaký postup umožní [ROOT.GetName] přežít."
 BBA_switzerland.1.t: "Vedení [ROOT.GetAdjective] politiky"
 BBA_switzerland.10.a: "Snad to zajistí naši bezpečnost"
 BBA_switzerland.10.desc: "Zástupci [?SWI.SWI_fascist_germany.GetNameDef] a Gustloffova vdova vyjádřili vděčnost [SWI.GetNameDef] za nekompromisní rozsudek nad Frankfurterem, takže není pochyb, na čí straně [SWI.GetNameDef] v těchto věcech stojí. To jistě zlepší názory [?SWI.SWI_fascist_germany.GetName] na [SWI.GetName].\n\nNavzdory pozitivním poznámkám [?SWI.SWI_fascist_germany.Getleader.GetHerHis] bylo jasně dáno najevo, že ideálním výsledkem NSDAP by bylo Frankfurterovo vydání do [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.t: "[?SWI.SWI_fascist_germany.GetNameDefCap] je spokojen s rozhodnutím [SWI.GetNameDef]"
 BBA_switzerland.11.a: "Víc udělat nemůžeme"
 BBA_switzerland.11.b: "Nezapomeneme na to!"
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap] mělo tu drzost udělit Gustloffovu vrahovi pouhých 18 let vězení! Je to politováníhodné, ale nemohli jsme tlačit tvrději, aniž bychom riskovali rozdmýchání výzev k bojkotu olympiády.\n\nProzatím alespoň můžeme učinit z Gustloffa mučedníka [?SWI.SWI_fascist_germany.GetNameDef] a využít vraždu k propagandě. Možná se nám při budoucí invazi podaří Frankfurtera dopadnout a vykonat skutečnou spravedlnost."
 BBA_switzerland.11.desc_SWI: "Jelikož se rada rozhodla od případu distancovat a přenechala jej soudům a zákonům Graubündenu, David Frankfurter, který úmyslně zavraždil Wilhelma Gustloffa, byl odsouzen k 18 letům vězení.\n\nVíme, že [?SWI.SWI_fascist_germany.GetNameDef] by si přáli trest mnohem tvrdší, takže naši diplomaté budou mít plné ruce práce s jejich uklidňováním, ale nemohli jsme riskovat, že budeme vypadat, jako bychom se stavěli na nějakou stranu. Naše neutralita může být tím jediným, co udrží [SWI.GetAdjective] lid v bezpečí během bouře, která může přijít."
 BBA_switzerland.11.t: "David Frankfurter odsouzen"
 BBA_switzerland.12.a: "Udělíme mu milost"
 BBA_switzerland.12.b: "Odpyká si trest celý"
 BBA_switzerland.12.desc: "Nyní, když válka skončila a $GER_fascism_DEF$ již neexistuje, požádal David Frankfurter spolu se svým právním zástupcem Georgem Brunschvigem o milost za zabití Wilhelma Gustloffa v roce 1936.\n\nUž nejsme obklopeni fašistickými režimy a Frankfurterův čin byl nově posouzen ve světle nacistických zvěrstev odhalených během války. Udělení milosti by tedy prakticky neneslo žádné riziko, a můžeme mu i zakázat návrat do [ROOT.GetName], pokud bude třeba."
 BBA_switzerland.12.t: "David Frankfurter žádá o milost"
 BBA_switzerland.13.a: "Možná nakonec nebudeme muset vůbec invadovat"
 BBA_switzerland.13.desc: "Zástupce, kterého jsme poslali poradit Gustloffově vdově, se vrátil se skvělými zprávami. Verdikt soudců v [SWI.GetName] udělil Davidu Frankfurterovi velmi tvrdý trest, téměř přesně podle našeho požadavku."
 BBA_switzerland.13.t: "[SWI.GetNameDefCap] přijímá náš požadavek"
 BBA_switzerland.14.a: "Uklidníme je, ale jejich požadavek ignorujeme"
 BBA_switzerland.14.b: "V něčem mají pravdu"
 BBA_switzerland.14.c: "Jsou to nepřátelé Švýcarska, zatkněte je!"
 BBA_switzerland.14.desc: "Spolková rada obdržela petici podepsanou 200 členy několika pravicových skupin, které chtějí posunout [ROOT.GetNameDef] k přátelštějším vztahům s [SWI_get_fascist_neighbor], zatímco zůstaneme relativně neutrální. Toho chtějí dosáhnout tvrdou cenzurou veškeré negativní tiskové zprávy o nich, aby předešli jejich hněvu."
 BBA_switzerland.14.t: "Petice dvou set"
 BBA_switzerland.15.a: "[GER.GetAdjectiveCap] operativec by se hodil"
 BBA_switzerland.15.b: "[ITA.GetAdjectiveCap] operativec by byl užitečný"
 BBA_switzerland.15.c: "Možná [FRA.GetAdjective] operativec"
 BBA_switzerland.15.desc: "[FROM.GetNameDef], přestože je neutrální, nám tajně nabízí možnost využít jednoho z jejich operativců pro naše zpravodajské mise.\n\nTo je pro nás obzvlášť výhodné, protože populace [SWI.GetNonIdeologyName] sdílí jazyk s [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] i [ITA.GetNonIdeologyName], takže mají výhodu při infiltraci těchto zemí."
 BBA_switzerland.15.t: "[FROM.GetName] nabízí operativce"
 BBA_switzerland.16.a: "Budou skvělým přínosem"
 BBA_switzerland.16.b: "Jejich pomoc nepotřebujeme"
 BBA_switzerland.16.desc: "Jeden z našich agentů v utajení, operující v [FROM.capital.GetCapitalVictoryPointName], byl osloven s návrhem od [FROM.GetAdjective] vlády: tajný pakt mezi naším blokem a [FROM.GetNameDef]. Znamenalo by to, že nám budou pomáhat podkopávat naše nepřátele v Evropě, zatímco si zachovají zdání neutrality - a dokonce se jí vzdají v náš prospěch, až přijde čas.\n\nZnamenalo by to však také, že je musíme přijít bránit, pokud by jim hrozila invaze."
 BBA_switzerland.16.t: "[FROM.GetNameDefCap] usiluje o tajný pakt"
 BBA_switzerland.17.a: "Je to pro dobro naší demokracie!"
 BBA_switzerland.17.desc: "Díky našim tajným kanálům s [FROM.GetNameDef] máme potvrzeno, že souhlasí s námi navrženým tajným spojenectvím. Od této chvíle je budeme podporovat proti jejich nepřátelům a oni ochrání nás, pokud bychom se ocitli na pokraji invaze. To neznamená, že jsme v bezpečí - nepřítel může naše akce odhalit. Musíme pokračovat s opatrností, ale připraveni jednat."
 BBA_switzerland.17.t: "[FROM.GetNameDefCap] přijímá náš tajný pakt"
 BBA_switzerland.18.a: "Proti svým nepřátelům stojíme sami."
 BBA_switzerland.18.desc: "Špatné zprávy od našich kontaktů v [FROM.GetCapitalVictoryPointName]. Zdá se, že [FROM.GetAdjective] vláda odmítla náš návrh tajného paktu. Tím nás nechali vystavené invazi našich sousedů. Musíme se připravit na obranu, nebo hledat jinou cestu, jak si udržet nezávislost a demokracii."
 BBA_switzerland.18.t: "[FROM.GetNameDefCap] odmítá náš návrh!"
 BBA_switzerland.19.a: "Neobvyklé časy vyžadují neobvyklé kroky"
 BBA_switzerland.19.b: "Garance budou muset stačit"
 BBA_switzerland.19.c: "Naše neutralita může být naším jediným štítem"
 BBA_switzerland.19.desc: "Historicky bylo [FROM.GetName] zarytě neutrální, ale zdá se, že v reakci na současnou světovou situaci se této neutrality vzdávají - a vyzývají další neutrální státy, aby učinily totéž. Pokud je vstup do jejich frakce příliš velký krok, můžeme si alespoň vzájemně garantovat nezávislost."
 BBA_switzerland.19.t: "[FROM.GetNameDefCap] nás zve do své ententy"
 BBA_switzerland.2.a: "Bude mít spravedlivý proces."
 BBA_switzerland.2.b: "Zamést to pod koberec, naverbovat ho jako operativce!"
 BBA_switzerland.2.c: "Přiznal se, takže okamžitě nejvyšší trest."
 BBA_switzerland.2.desc: "David Frankfurter, židovský Chorvat žijící v Bernu, se sám přihlásil graubündenské policii a přiznal se k vraždě Wilhelma Gustloffa, představitele zahraniční organizace NSDAP ve Švýcarsku.\n\nJako důvod uvedl škodlivé názory nacistické strany vůči židovskému lidu a Gustloffovu roli při jejich šíření v [SWI.GetName].\n\nJak se rozhodneme tuto dlouhou kauzu vést, využije [GER.GetNameDef] i zbytek světa jako měřítko naší oddanosti neutralitě a právnímu státu."
 BBA_switzerland.2.t: "Zavražděn představitel NSDAP ve Švýcarsku"
 BBA_switzerland.20.a: "Bude to muset stačit"
 BBA_switzerland.20.desc: "Po našem pozvání do [ROOT.GetFactionName] nás [FROM.GetNameDef] informovali, že nabídku odmítají, ale budou garantovat naši nezávislost - pokud my budeme garantovat jejich. Kompromis, který jim umožní zachovat si neutralitu."
 BBA_switzerland.20.t: "[FROM.GetName] odmítá ententu, ale nabízí garance"
 BBA_switzerland.21.a: "Potřebují naši ochranu"
 BBA_switzerland.21.b: "Nemůžeme riskovat konflikt s [?FROM.SWI_angriest_country.GetName]"
 BBA_switzerland.21.desc: "Protože [?FROM.SWI_angriest_country.GetNameDef] vyhrožují [FROM.GetName] válkou kvůli tomu, co považují za stále závažnější porušování neutrality, žádá [FROM.GetNameDef], abychom jim garantovali nezávislost a ochránili je před jejich válečnickými hrozbami."
 BBA_switzerland.21.t: "Zoufalé [FROM.GetName] žádá o garanci"
 BBA_switzerland.22.a: "Jsme zachráněni - snad."
 BBA_switzerland.22.desc: "Dorazily diplomatické zprávy od [FROM.GetName] s výbornými novinami: souhlasí s garancí naší nezávislosti a slibují, že nás ochrání, pokud na nás kdokoliv zaútočí - včetně [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.t: "[FROM.GetNameDefCap] slibuje naši ochranu!"
 BBA_switzerland.23.a: "Můžeme se spolehnout jen sami na sebe"
 BBA_switzerland.23.desc: "Bohužel [FROM.GetName] ignoruje naši tíživou situaci vůči [?SWI.SWI_angriest_country.GetNameDef]. Nebudou stát po našem boku proti jejich hrozbám."
 BBA_switzerland.23.t: "[FROM.GetNameDefCap] odmítá jakýkoliv závazek!"
 BBA_switzerland.24.a: "Znepokojivé!"
 BBA_switzerland.24.desc: "Naši neutralitu neurčuje jen rovný postoj k ostatním zemím, ale také jejich vnímání. Podle [?SWI.SWI_angriest_country.GetNameDef] jsme porušili slib neutrality a nadržovali jejich nepřátelům. Upozornili nás, že pokud je brzy neuklidníme, přestanou nás považovat za neutrální stát - a mohou nám dokonce vyhlásit válku."
 BBA_switzerland.24.t: "[?SWI.SWI_angriest_country.GetNameDefCap] nás považuje za porušitele neutrality"
 BBA_switzerland.25.a: "Vstupujeme na neprobádanou půdu!"
 BBA_switzerland.25.desc: "Temné zprávy: [?SWI.SWI_angriest_country.GetName] vyhlašují svůj odpor k [ROOT.GetNameDef] a tvrdí, že jsme nyní legitimním cílem politických intrik - či dokonce dobytí."
 BBA_switzerland.25.t: "[?SWI.SWI_angriest_country.GetNameDefCap] nás již nepovažuje za neutrální"
 BBA_switzerland.3.a: "Proces bude pokračovat podle plánu"
 BBA_switzerland.3.b: "Bude přínosem pro naše zpravodajské úsilí"
 BBA_switzerland.3.c: "Po zvážení je zjevně vinen"
 BBA_switzerland.3.desc: "Proces s Davidem Frankfurterem, který letos v únoru zavraždil nacistického představitele v Davosu, se blíží. Slibovali jsme mu spravedlivý a nestranný soud, ale existují i jiné možnosti.\n\nMůžeme jej tajně propustit a naverbovat pro zpravodajské operace, nebo se pokusit si naklonit [?SWI.SWI_fascist_germany.GetNameDef] tím, že proces zrušíme a rovnou jej odsoudíme.\n\nAť se rozhodneme jakkoliv, zalíbit se všem stranám zřejmě nebude v našich silách."
 BBA_switzerland.3.t: "Blíží se proces s Davidem Frankfurterem"
 BBA_switzerland.4.a: "Hotovo"
 BBA_switzerland.4.desc: "Vůdce [?SWI.SWI_fascist_germany.GetNameDef], [?SWI.SWI_fascist_germany.Getleader], vyjádřil [ ?SWI.SWI_fascist_germany.Getleader.GetHerHis ] vděčnost [SWI.GetNameDef] za rychlé vyřízení případu vraha Wilhelma Gustloffa, takže není pochyb o tom, jak se [SWI.GetName] v podobných otázkách staví. Toto opomenutí lidských práv a demokratických hodnot jistě zlepší vztahy [?SWI.SWI_fascist_germany.GetName] k nám.\n\nNavzdory těmto kladným slovům dali jasně najevo, že ideálním výsledkem pro NSDAP by bylo Frankfurterovo vydání do [?SWI.SWI_fascist_germany.GetNameDef], což však pro [SWI.GetNameDef] zatím nepřipadá v úvahu."
 BBA_switzerland.4.t: "[?SWI.SWI_fascist_germany.GetLeader] je spokojen s rozhodnutím [SWI.GetName]"
 BBA_switzerland.5.a: "Za tento ohavný čin si zaslouží spravedlnost!"
 BBA_switzerland.5.b: "Není třeba zasahovat do [SWI.GetAdjective] záležitostí"
 BBA_switzerland.5.desc: "Úřady v [SWI.GetName] oznámily, že David Frankfurter, jenž se přiznal k zabití představitele Zahraniční organizace NSDAP v Davosu, bude souzen spravedlivě a podle zákonů Graubündenu jako každý jiný případ vraždy.\n\nVzhledem k tomu, že Gustloff byl důstojníkem NSDAP a máme na našeho bezbranného souseda značný vliv, můžeme vyslat právníka, aby zastupoval Gustloffovu vdovu a usiloval o námi požadovaný výsledek. Můžeme tak zajistit, že Frankfurterův trest bude odpovídat jeho činu.\n\nPragmaticky řečeno, mohli bychom tím také donutit [SWI.GetNameDef], aby zaujali jasné stanovisko, a konečně rozbít jejich vratkou fasádu neutrality, kterou se tak rádi ohánějí."
 BBA_switzerland.5.t: "[SWI.GetName] pokračuje v procesu s Gustloffovým vrahem"
 BBA_switzerland.6.a: "To je věcí soudů"
 BBA_switzerland.6.b: "Zvážíme to"
 BBA_switzerland.6.desc: "Právní zástupce Gustloffovy vdovy, nepochybně vyslaný [?SWI.SWI_fascist_germany.GetNameDef], se snaží přimět Spolkovou radu, aby ovlivnila soud a zajistila Frankfurterovi co nejpřísnější trest. Je to neobvyklý požadavek a zjevný pokus [?SWI.SWI_fascist_germany.GetNameDef] promítat svou moc na naše území.\n\nPřijetí takové žádosti by mohlo poškodit naši mezinárodní pověst, ale musíme zvážit, zda si můžeme dovolit jejich odmítnutí."
 BBA_switzerland.6.t: "[GER.GetAdjectiveCap] požadují tvrdý trest pro Davida Frankfurtera"
 BBA_switzerland.7.a: "Nuže tedy"
 BBA_switzerland.7.desc: "Úřady v Graubündenu hlásí, že David Frankfurter, který byl ve vazbě po přiznání vraždy Wilhelma Gustloffa, byl dnes ráno nalezen mrtvý ve své cele. Zda šlo o sebevraždu, nebo jej zabil rozzuřený nacistický sympatizant přímo ve věznici, zatím není jasné. Spolková policie slibuje, že zjistí pravdu.\n\nNemáme žádné důkazy o cizím zavinění, ale okolnosti jsou velmi podezřelé a někteří podezírají [SWI.GetAdjective] vládu z toho, že neumožnila zástupcům [?SWI.SWI_fascist_germany.GetAdjective] prohlédnout tělo ani místo činu."
 BBA_switzerland.7.t: "Frankfurter záhadně zemřel ve vězení"
 BBA_switzerland.8.a: "Ať soud rozhodne"
 BBA_switzerland.8.b: "Prokázal službu demokracii. Musí být omilostněn!"
 BBA_switzerland.8.c: "Nemůžeme popudit [?SWI.SWI_fascist_germany.GetNameDef]. Dostane nejvyšší trest"
 BBA_switzerland.8.desc: "Celé [SWI.GetName] i okolní země sledují proces s Davidem Frankfurterem. Výsledek neodhalí pouze osud přiznaného pachatele, ale i to, jak daleko je [SWI.GetNameDef] ochotno zajít v kompromitování svých institucí a tradic.\n\nVše nasvědčuje tomu, že soud uloží spravedlivý trest vězení, ale zásah rady by mohl výsledek procesu - a možná i samotnou podstatu země - změnit."
 BBA_switzerland.8.t: "Proces s Davidem Frankfurterem"
 BBA_switzerland.9.a: "Zaplatí za to!"
 BBA_switzerland.9.desc_alt: "Naši agenti v [SWI.GetName] hlásí, že navzdory svým proklamacím neutrality a vlády práva [SWI.GetNameDef] tajně osvobodili Davida Frankfurtera - přiznaného vraha Wilhelma Gustloffa - fingovali jeho smrt a naverbovali jej jako zpravodajského agenta.\n\nTo dokazuje, že jim nelze věřit, a musí být odstraněni, jakmile se naskytne příležitost. Takovou drzost vůči [?SWI.SWI_fascist_germany.GetNameDef] nelze tolerovat."
 BBA_switzerland.9.desc_default: "[SWI.GetNameDefCap], navzdory našim výzvám po spravedlnosti a jejich tvrzením o neutralitě a vládě práva, omilostnili Davida Frankfurtera - člověka, který nejenže zabil člena NSDAP, ale ještě se k tomu ochotně přiznal!\n\nTím jasně ukázali, na čí straně stojí, a v budoucí válce budou legitimním cílem. Toto ponížení [?SWI.SWI_fascist_germany.GetNameDef] nesmí zůstat nepotrestáno."
 BBA_switzerland.9.t: "[SWI.GetName] provokuje náš hněv!"
 BBA_switzerland.97.a: "Moře se rozechvěje pod našimi torpédy"
 BBA_switzerland.97.b: "On i jeho rodina mohou zůstat ve Švýcarsku a vystupovat zde"
 BBA_switzerland.97.desc: "Pod záminkou evropského turné se svou hudebně nadanou rodinou překročil naše hranice veterán ponorkového námořnictva z Rakouska a nabízí své služby [ROOT.GetNameDef] výměnou za azyl.\n\nGeorg von Trapp měl působivou kariéru u rakousko-uherského námořnictva, ale po konci Velké války, rozpadu monarchie a ztrátě majetku vystupoval se svou rodinou jako zpěvák a hudebník. Po [GER.GetNameDef] anexi Rakouska byl povolán zpět do služby a rozhodl se uprchnout.\n\nJistě oceníme jak hudební nadání jeho rodiny, tak i jeho námořní zkušenosti - zvlášť když máme pobřeží, ale žádný personál, který by jej bránil."
 BBA_switzerland.97.t: "Rakouský námořní veterán nabízí své služby"
 BBA_switzerland_fascist.1.a: "Mohou se připojit pod naše křídla"
 BBA_switzerland_fascist.1.b: "Nepotřebujeme je!"
 BBA_switzerland_fascist.1.desc: "Ubohý stát [FROM.GetName], kdysi jen zločinecký sýrný stát, se snaží připojit k [ROOT.GetNameDef] tím, že se stane naším loutkovým státem. To lze chápat jako přiznání slabosti, nebo jako prohlášení loajality vůči [ROOT.GetRulingParty].\n\nJejich silné obranné schopnosti a dobře vycvičené civilní obyvatelstvo by však mohly být užitečné pro naše budoucí plány."
 BBA_switzerland_fascist.1.t: "[FROM.GetNameDefCap] žádá naši ochranu"
 BBA_switzerland_fascist.2.a: "Temné mraky na obzoru"
 BBA_switzerland_fascist.2.desc: "Navzdory našim snahám směrem k [FROM.GetName] odmítli naši nabídku podřídit se [FROM.GetAdjective] režimu.\n\nTo nás staví do ošemetné situace, protože jsme zjevně přišli o jakýkoli náznak neutrality a možná budeme muset přežít, co přijde, zcela sami."
 BBA_switzerland_fascist.2.t: "[FROM.GetNameDefCap] nás odmítá"
 BBA_switzerland_fascist.3.a: "Patří jim právem"
 BBA_switzerland_fascist.3.b: "Nemůžeme jim to svěřit"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef] tvrdí, že mají nárok na [848.GetName] na základě plebiscitu z roku 1919, kdy si většina obyvatel přála vstoupit do tehdejší Švýcarské konfederace. Přestože opustili demokracii a hlasování proběhlo před desítkami let, předání správy tohoto území by nám mohlo uvolnit zdroje a zároveň ověřit schopnosti a - co je důležitější - loajalitu [FROM.GetName]."
 BBA_switzerland_fascist.3.t: "[SWI.GetName] žádá kontrolu nad [848.GetName]"
 BBA_switzerland_fascist.4.a: "Patří jim právem"
 BBA_switzerland_fascist.4.desc: "Navzdory tomu, že jsme jasně projevili svou loajalitu a schopnosti, [FROM.GetNameDef] se rozhodli naši žádost odmítnout. Rozšíření [ROOT.GetNameDef] do [?SWI.SWI_requested_territory.GetName] si tedy bude muset počkat - možná až do chvíle, kdy si řekneme, že naše podřízenost [FROM.GetName] už nestojí za to."
 BBA_switzerland_fascist.4.t: "[FROM.GetNameDefCap] odmítá naši žádost o expanzi"
 BBA_switzerland_fascist.5.a: "Výborně"
 BBA_switzerland_fascist.5.b: "Náš přísaha trvá"
 BBA_switzerland_fascist.5.desc: "Možná to mělo svou cenu, ale naše oddanost a čest projevená [FROM.GetNameDef] se vyplatila. S okamžitou platností přebírá [ROOT.GetNameDef] správu nad [?SWI.SWI_requested_territory.GetName] jejich jménem a území bude začleněno pod naši kontrolu."
 BBA_switzerland_fascist.5.t: "[FROM.GetNameDefCap] schválil naši žádost o kontrolu nad [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.6.a: "Prokázali se."
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.6.desc: "Po zjevně úspěšné okupaci [848.GetName] ze strany [FROM.GetAdjective] nabízí [FROM.GetNameDef], že převezmou obranu našich [SWI_requested_territory.GetAdjective] území.\n\nSamozřejmě by to znamenalo vzdát se nad nimi přímé kontroly, takže bychom měli pečlivě zvážit jejich loajalitu."
 BBA_switzerland_fascist.6.t: "[SWI.GetName] žádá rozšíření svých území"
 BBA_switzerland_fascist.7.a: "Užitečné!"
 BBA_switzerland_fascist.7.desc: "Na shromáždění v [ROOT.GetCapitalVictoryPointName] oznámil [ROOT.GetLeader] slib [FROM.GetName] o těsné spolupráci mezi našimi zeměmi a o ochraně [ROOT.GetName] před našimi i jejich nepřáteli.\n\nPřátelští důstojníci a úředníci z [FROM.GetNameDef], našich spojenců, se již hrnou do naší země, aby nám pomohli budovat naši vojenskou sílu a připravit ji k jejich službě."
 BBA_switzerland_fascist.7.t: "[FROM.GetNameDefCap] nás vítá ve svém svazku"
 BBA_switzerland_fra.15.tt: "Získá místního operativa s §Y[FRA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národností"
 BBA_switzerland_ger.15.tt: "Získá místního operativa s §Y[GER.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národností"
 BBA_switzerland_ita.15.tt: "Získá místního operativa s §Y[ITA.GetAdjectiveCap]§! a §Y[SWI.GetAdjectiveCap]§! národností"
 BBA_switzerland_trade.1.a: "Jejich továrny pohání naši válečnou mašinérii"
 BBA_switzerland_trade.1.b: "Naše civilní ekonomiky si mohou pomoci navzájem"
 BBA_switzerland_trade.1.c: "Nepotřebujeme pomoc zbabělého neutrálního státu"
 BBA_switzerland_trade.1.d: "Nemůžeme věřit [FROM.GetName]"
 BBA_switzerland_trade.1.desc: "Navzdory své historické neutralitě chce [FROM.GetNameDefCap] uzavřít s naší zemí obchodní dohodu. Buď se chtějí přimknout k nám, nebo jsou zoufalejší, než jsme tušili.\n\nKaždopádně pro nás může být výhodné využít jejich průmyslovou kapacitu a strategickou polohu, aniž bychom museli podstoupit nákladnou invazi do jejich silně opevněné země. Na druhou stranu by to mohlo posílit jejich pozici v případě budoucí invaze ze strany [ROOT.GetNameDef]."
 BBA_switzerland_trade.1.t: "[FROM.GetNameDefCap] usiluje o obchodní dohody s [ROOT.GetName]"
 BBA_switzerland_trade.10.a: "No dobře"
 BBA_switzerland_trade.10.desc: "Přes zřejmý oboustranný přínos se zdá, že [FROM.GetName] nemá zájem zvýšit objem obchodu se zbytkem světa."
 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap] odmítá použít náš bankovní systém"
 BBA_switzerland_trade.11.a: "Prokázali svou důvěryhodnost"
 BBA_switzerland_trade.11.b: "Nemůžeme riskovat zhoršení zrady"
 BBA_switzerland_trade.11.desc: "Již využíváme trhy v [FROM.GetName] k obcházení obchodních bariér způsobených politickou situací. Zvýšení našich rezerv tam by mohlo naší ekonomice dále prospět - byť to prospěje i té jejich."
 BBA_switzerland_trade.11.t: "Můžeme obchodovat více zlata skrze [FROM.GetAdjective] směnárny"
 BBA_switzerland_trade.12.a: "Zaplatí za to"
 BBA_switzerland_trade.12.desc: "Tohle jsme měli předvídat. Zneužili svůj nátěr neutrality, aby nám vrazili nůž do zad. Bude to mít vážné důsledky pro naši ekonomiku - musíme odpovědět."
 BBA_switzerland_trade.12.t: "[FROM.GetNameDefCap] zabavil naše zlaté rezervy!"
 BBA_switzerland_trade.13.a: "Musíme jim pomoci odolat fašismu"
 BBA_switzerland_trade.13.b: "To nás nijak neprospěje"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap] žádá naši pomoc, aby dokázal čelit fašistickým mocnostem stojícím u jejich hranic. Můžeme investovat do jejich ekonomiky, aby byli připraveni na nejhorší, případně bojovat proti fašismu přímo, pokud se rozhodnou - či budou donuceni - porušit svou dlouhodobou neutralitu."
 BBA_switzerland_trade.13.t: "[FROM.GetName] chce, abychom investovali do jejich země"
 BBA_switzerland_trade.14.a: "Skvělé zprávy!"
 BBA_switzerland_trade.14.desc: "Tyto investice nám pomohou zlepšit naši ekonomiku a umožní odolávat útrapám, které může fašismus uvalit na [ROOT.GetName]. Zároveň přiblíží naše národy - možná až k přímému odporu proti fašismu."
 BBA_switzerland_trade.14.t: "[FROM.GetNameDefCap] bude investovat do [ROOT.GetName]"
 BBA_switzerland_trade.15.a: "To je problém"
 BBA_switzerland_trade.15.desc: "Bohužel jsme byli informováni, že [FROM.GetName] nehodlá investovat do [ROOT.GetAdjective] ekonomiky. Zůstáváme izolovanější, než bychom si přáli - zvláště tváří v tvář hrozícímu fašismu."
 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap] odmítá investovat"
 BBA_switzerland_trade.2.a: "Škoda"
 BBA_switzerland_trade.2.b: "Nenecháme se znovu napálit"
 BBA_switzerland_trade.2.desc: "Zdá se, že [FROM.GetName] odmítá pokračovat v obchodní dohodě, kterou jsme s nimi uzavřeli, přestože byla výhodná pro obě strany.\n\nMomentálně s tím mnoho nezmůžeme, ale tuto nespolehlivost si [ROOT.GetNameDef] rozhodně zapamatuje."
 BBA_switzerland_trade.2.t: "[FROM.GetName] předčasně porušuje obchodní dohodu"
 BBA_switzerland_trade.3.a: "Ano, tyto zásoby potřebujeme k přežití"
 BBA_switzerland_trade.3.b: "Ne, je to příliš riskantní"
 BBA_switzerland_trade.3.desc: "Obchodní dohoda, kterou máme s [FROM.GetNameDef] již rok, byla pro [ROOT.GetName] velmi přínosná. Nyní je čas rozhodnout, zda ji obnovíme.\n\nI přes přínosy takové bilaterální dohody - a navzdory tomu, jak moc ji naše země potřebuje - musíme mít na paměti, že by to některé státy mohly pokládat za další porušení naší neutrality."
 BBA_switzerland_trade.3.t: "Naše probíhající obchodní dohoda s [FROM.GetName]"
 BBA_switzerland_trade.4.a: "Prodloužit dohodu"
 BBA_switzerland_trade.4.b: "Zaměřit se na civilní výrobu"
 BBA_switzerland_trade.4.c: "Zaměřit se na vojenskou výrobu"
 BBA_switzerland_trade.4.d: "Nestojí to za potíže"
 BBA_switzerland_trade.4.desc: "Zdá se, že obchodní dohoda s námi byla pro [FROM.GetName] velmi výhodná - natolik, že jsou ochotni znovu riskovat porušení neutrality ve snaze zajistit si od nás zásoby.\n\nPro nás tato dohoda nemá mnoho nevýhod - pokud tedy neposkytujeme prostředky, které by jim jednou umožnily bránit se proti případné invazi [FROM.GetName] z naší strany."
 BBA_switzerland_trade.4.t: "[FROM.GetName] chce obnovit naši obchodní dohodu"
 BBA_switzerland_trade.5.a: "Je to jejich škoda!"
 BBA_switzerland_trade.5.desc: "Navzdory velkorysým podmínkám, které jsme [FROM.GetName] nabídli v naší vzájemné obchodní dohodě, se rozhodli ji neobnovit a raději pokračovat sami.\n\nNechápeme, proč se takto rozhodli, ale možná je to tak nakonec lepší."
 BBA_switzerland_trade.5.t: "[FROM.GetName] nechal naši obchodní dohodu vypršet"
 BBA_switzerland_trade.6.a: "Výborně!"
 BBA_switzerland_trade.6.desc: "Naše delegace se vrátila z [FROM.GetName] s výtečnými zprávami. Tato obchodní dohoda nám umožní zajistit nezbytné dodávky pro naši ekonomiku i obyvatelstvo.\n\nOstatní státy to možná budou považovat za porušení neutrality, ale pro [ROOT.GetName] je to jen cena za zachování nezávislosti v těchto nejistých časech."
 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap] přijímá naši obchodní nabídku!"
 BBA_switzerland_trade.7.a: "Najdeme jinou cestu!"
 BBA_switzerland_trade.7.desc: "Navzdory našemu úsilí se [FROM.GetAdjective] vláda rozhodla odmítnout naši žádost o vzájemně výhodnou obchodní dohodu.\n\nTím se [ROOT.GetName] dostává do nebezpečné situace, protože stále obtížnější evropský kontext činí získávání civilních i vojenských zásob nezbytných pro obranu země komplikovanějším."
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap] odmítá naši obchodní nabídku"
 BBA_switzerland_trade.8.a: "Rozumný nápad"
 BBA_switzerland_trade.8.b: "Neznáme jejich skutečné úmysly"
 BBA_switzerland_trade.8.desc: "Vzhledem k rostoucímu napětí mezi státy po celém světě se obchod stává složitějším, a pokud se ocitneme ve válce, možnosti obchodovat se zlatem budou ještě omezenější. Pokud jim věříme, neutralita [FROM.GetName] by mohla být příležitostí uskladnit naše rezervy a obchodovat volně - což by posílilo naši ekonomiku i válečný potenciál."
 BBA_switzerland_trade.8.t: "[FROM.GetNameDefCap] nám může pomoci obchodovat se zlatem"
 BBA_switzerland_trade.9.a: "To se bude hodit"
 BBA_switzerland_trade.9.desc: "To znamená, že své zlaté rezervy uloží u nás, což jim umožní volně nakupovat a prodávat zlato bez obav z embarg. Nebudou však jediní, kdo z toho bude mít prospěch - příliv peněz pomůže naší slabé ekonomice a může být využit i jako vyjednávací nástroj v budoucnu."
 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap] bude obchodovat se zlatem přes nás"
