 SWI_first_election_text: "Jakmile se některý radní stane prezidentem konfederace, nebude již moci být znovu jmenován politickým poradcem, avšak získá mocné Rozhodnutí. Pokud zůstane pozice politického poradce příliš dlouho neobsazená, utrpíte postihy, takže ji rychle doplňte.\n\n"
