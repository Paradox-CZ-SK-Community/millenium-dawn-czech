l_english:
  Nepali_Congress_wins_tt: "Nepálský kongres se stane vedoucí stranou země" # todo: NEW TRANSLATION
  Communist_Party_of_Nepal_wins_tt: "Komunistická strana Nepálu se stane vedoucí stranou země" # todo: NEW TRANSLATION
  NEP_guerrilla_conflict: "Guerillový konflikt" # todo: NEW TRANSLATION
  nep_civil_war_info_tt: "Obě strany se stále více upevňují ve svých zónách. Maoisté kontrolují rozsáhlé oblasti na venkově, zatímco vláda drží hlavní města a městečka. Boje pokračují už roky a žádné straně se nedaří získat rozhodující převahu." # todo: NEW TRANSLATION
  nepal.1.t: "Nepálské volby 2008" # todo: NEW TRANSLATION
  nepal.1.d: "Volby v Nepálu v roce 2008 byly milníkem v dějinách země, představovaly zlom v důsledku dlouhotrvající občanské války, která Nepál sužovala více než deset let. Volby, které se konaly 10. dubna 2008, přinesly jako dvě největší strany v Ústavodárném shromáždění Nepálský kongres a Komunistickou stranu Nepálu (maoisté), jež mělo za úkol sepsat novou ústavu pro zemi." # todo: NEW TRANSLATION
  nepal.1.a: "Nepálský kongres je jedinou možností" # todo: NEW TRANSLATION
  nepal.1.b: "Komunistická strana bude pokračovat" # todo: NEW TRANSLATION
  news.87.t: "Konec nepálské občanské války" # todo: NEW TRANSLATION
  news.87.d: "V historickém okamžiku pro Nepál podepsali premiér Koirala a vůdce maoistů Prachanda komplexní mírovou dohodu, která znamená konec nepálské občanské války. Tato dohoda přichází po letech násilného konfliktu, jenž zemi zpustošil, si vyžádal nespočet životů a způsobil nesmírné škody. \nKdyž se Nepál dívá do budoucnosti, čekají ho významné výzvy. Smíření a obnova vyžadují společné úsilí všech zainteresovaných stran, včetně vlády, občanské společnosti a mezinárodního společenství. Nicméně podpisem komplexní mírové dohody učinil Nepál významný krok směrem k jasnější a pokojnější budoucnosti." # todo: NEW TRANSLATION
  news.87.a: "Zajímavé" # todo: NEW TRANSLATION
  news.88.t: "Maoisté hlásí vítězství v Nepálu" # todo: NEW TRANSLATION
  news.88.d: "V zásadním vývoji doby dobývající síly obsadily poslední pevnost v Nepálu, čímž ukončily dlouhotrvající konflikt, který zemi léta sužoval. Pád království je bezesporu zlomovým bodem. \nI když obsazení poslední pevnosti bezpochyby představuje významný milník, přetrvávají obavy z možného eskalování hnutí vůči sousedním státům. Mezinárodní společenství situaci bedlivě sleduje a mnozí vyzývají k mírovému řešení případných sporů." # todo: NEW TRANSLATION
  news.88.a: "Zajímavé" # todo: NEW TRANSLATION
  news.89.t: "Maoistické síly zdrceny porážkou" # todo: NEW TRANSLATION
  news.89.d: "V památném zvratu událostí pro-monarchistické síly v Nepálu vyhnaly maoistické jednotky z země, což signalizuje konec dlouhotrvajícího konfliktu, který zanechal za sebou stopu zkázy. S obsazením zbývajících pevností se Nepál může nyní těšit na období obnovy a růstu, když se snaží znovu vybudovat ekonomiku a infrastrukturu. \nPoražením maoistických sil a nastolením nové éry stability učinil Nepál významný krok směrem k využití svého plného potenciálu jako národa. S podporou mezinárodního společenství a obnoveným smyslem národního účelu je země připravena vystoupit z této temné kapitoly silnější a odolnější." # todo: NEW TRANSLATION
  news.89.a: "Zajímavé" # todo: NEW TRANSLATION
  news.90.t: "Vražda nepálské královské rodiny" # todo: NEW TRANSLATION
  news.90.d: "Král Birendra z Nepálu a celá jeho rodina byli zabiti při masakru v paláci Narayanhiti. Příčina masakru je sporná, ale znamenal konec 240letého panování dynastie Shah a zanechal zemi v chaosu." # todo: NEW TRANSLATION
  news.90.a: "Zajímavé" # todo: NEW TRANSLATION
  NEP_Himalayan_Rebellion_Struggle: "Himálajské povstání" # todo: NEW TRANSLATION
  NEP_Himalayan_Rebellion_Struggle_desc: "Revoluční boj v nepálské občanské válce pokračoval, když vládní síly zahájily protiútoky. Bylo nezbytné projevovat strategickou trpělivost a pečlivě plánovat naše kroky v odpovědi." # todo: NEW TRANSLATION
  NEP_National_Unity_Campaign: "Kampaň za národní jednotu" # todo: NEW TRANSLATION
  NEP_National_Unity_Campaign_desc: "Dosažení míru v Nepálu vyžaduje porazit komunistické síly, které po léta ohrožují naše zájmy." # todo: NEW TRANSLATION
  NEP_The_National_vendetta: "Národní vendeta" # todo: NEW TRANSLATION
  NEP_The_National_vendetta_desc: "Po vraždě královské rodiny ztratila země směr. Mnozí získali podporu ve jménu královské rodiny a jejího protiradikálního postoje." # todo: NEW TRANSLATION
