  midwest_soldier: "Voják Velkých jezer" # todo: NEW TRANSLATION
  midwest_soldier_desc: "Tento vůdce se narodil ve středozápadním státě a bývá více loajální k domovu. Když dojde na lámání chleba, možná nezůstane u Unie." # todo: NEW TRANSLATION
  texan_soldier: "Texan" # todo: NEW TRANSLATION
  texan_soldier_desc: "Tento vůdce se narodil v Texasu. Jejich loajalita k Unii je nejistá v nejlepším případě a pokud se objeví příležitost, pravděpodobně odejdou za svou Žlutou růží." # todo: NEW TRANSLATION
