  SOV_Global.1.b: "Nestojí to za naši pozornost." # todo: NEW TRANSLATION
  SOV_Global.2.t: "Rusko zahájilo válku s Ázerbájdžánem" # todo: NEW TRANSLATION
  SOV_Global.2.d: "Ruská vláda oznámila zahájení vojenské operace v Ázerbájdžánu s cílem eliminovat nepřátelský režim tam, možná bychom měli do tohoto konfliktu také zasáhnout?" # todo: NEW TRANSLATION
