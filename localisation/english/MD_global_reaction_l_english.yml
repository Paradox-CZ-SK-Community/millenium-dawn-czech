  SOV_Global.19.t: "Ukrajinská válka" # todo: NEW TRANSLATION
  SOV_Global.19.d: "Ukrajina zjevně prohrává válku se Ruskem, možná bychom měli zasáhnout, aby Rusko nezískalo vše jen pro sebe?" # todo: NEW TRANSLATION
  SOV_Global.19.a: "Zkusme to." # todo: NEW TRANSLATION
  SOV_Global.19.b: "Nesmíme to dělat.." # todo: NEW TRANSLATION
  SOV_Global.20.t: "Protiarménská koalice" # todo: NEW TRANSLATION
  SOV_Global.20.d: "Ázerbájdžánská vláda je extrémně znepokojena expanzí Arménie v Kavkaze a navrhuje vytvoření vojenského spojenectví proti agresivní zahraniční politice Arménie, aby bylo možné společně čelit útoku agresora." # todo: NEW TRANSLATION
  SOV_Global.20.a: "Skvělý nápad!" # todo: NEW TRANSLATION
  SOV_Global.20.b: "Ne" # todo: NEW TRANSLATION
  SOV_Global.21.t: "Protiarménská koalice" # todo: NEW TRANSLATION
  SOV_Global.21.d: "Gruzie souhlasila s naším nápadem na vytvoření vojenského spojenectví proti agresivní zahraniční politice Arménie." # todo: NEW TRANSLATION
  SOV_Global.21.a: "Dobré" # todo: NEW TRANSLATION
  SOV_Global.22.t: "Protiarménská koalice" # todo: NEW TRANSLATION
  SOV_Global.22.d: "Gruzie odmítla podpořit náš nápad na vojenské spojenectví proti agresivní zahraniční politice Arménie; zdá se, že se rozhodli, že ztratí nezávislost." # todo: NEW TRANSLATION
  SOV_Global.22.a: "Smutné" # todo: NEW TRANSLATION
  SOV_Global.23.t: "Protiarménská koalice" # todo: NEW TRANSLATION
  SOV_Global.23.d: "Gruzie a Ázerbájdžán oznámili vytvoření vojenského spojenectví proti nám! Zdá se, že se bojí, že bychom na ně mohli zaútočit." # todo: NEW TRANSLATION
  SOV_Global.23.a: "Nechte je, ať se bojí" # todo: NEW TRANSLATION
  SOV_Global.18.t: "Povstání v Gruzii" # todo: NEW TRANSLATION
  SOV_Global.18.d: "Nečekaně pro nás ozbrojené skupiny ráno obsadily hlavní instituce v hlavním regionu Gruzie a vyhlásily ozbrojený střet za nezávislost své země. Naše zpravodajské služby zjistily, že jde o činnost ruských speciálních služeb; vypadá to, že Rusko má v úmyslu nás zničit zevnitř" # todo: NEW TRANSLATION
  SOV_Global.18.a: "Moskva to zaplatí" # todo: NEW TRANSLATION
  SOV_Global.24.t: "Gruzínský odboj" # todo: NEW TRANSLATION
  SOV_Global.24.d: "Naše zpravodajské služby hlásí činnost gruzínských ozbrojených jednotek, které začaly sabotovat veškeré činnosti v hlavním regionu bývalé Gruzie; zdá se, že někdo se snaží podkopat situaci zevnitř" # todo: NEW TRANSLATION
  SOV_Global.24.a: "Musíme to zastavit" # todo: NEW TRANSLATION
  SOV_Global.25.t: "Ázerbájdžánský odpor" # todo: NEW TRANSLATION
  SOV_Global.25.d: "Naše zpravodajské služby hlásí činnost ázerbájdžánských ozbrojených skupin, které začaly sabotovat veškeré činnosti v hlavním regionu bývalého Ázerbájdžánu; zdá se, že někdo se snaží podkopat situaci zevnitř" # todo: NEW TRANSLATION
  SOV_Global.25.a: "Musíme to zastavit" # todo: NEW TRANSLATION
  SOV_Global.26.t: "Povstání v Ázerbájdžánu" # todo: NEW TRANSLATION
  SOV_Global.26.d: "Nečekaně pro nás ozbrojené skupiny ráno obsadily hlavní instituce v hlavním regionu Ázerbájdžánu a vyhlásily ozbrojený boj za nezávislost své země. Naše zpravodajské služby zjistily, že jde o činnost ruských speciálních služeb; vypadá to, že Rusko má v úmyslu nás zničit zevnitř" # todo: NEW TRANSLATION
  SOV_Global.26.a: "Moskva si to zaplatí" # todo: NEW TRANSLATION
  SOV_Global.27.t: "Abchazský odpor" # todo: NEW TRANSLATION
  SOV_Global.27.d: "Naše zpravodajské služby hlásí činnost abchazských ozbrojených skupin, které začaly sabotovat veškeré činnosti v hlavním regionu bývalé Abcházie; zdá se, že někdo se snaží podkopat situaci zevnitř" # todo: NEW TRANSLATION
  SOV_Global.27.a: "Musíme to zastavit" # todo: NEW TRANSLATION
  SOV_Global.28.t: "Povstání v Abcházii" # todo: NEW TRANSLATION
  SOV_Global.28.d: "Nečekaně pro nás ozbrojené skupiny ráno obsadily hlavní instituce v hlavním regionu Abcházie a vyhlásily ozbrojený boj za nezávislost své země. Naše zpravodajské služby zjistily, že jde o činnost ruských speciálních služeb; vypadá to, že Rusko má v úmyslu nás zničit zevnitř" # todo: NEW TRANSLATION
  SOV_Global.28.a: "Moskva si to zaplatí" # todo: NEW TRANSLATION
  SOV_Global.29.t: "Povstání v Adjáře" # todo: NEW TRANSLATION
  SOV_Global.29.d: "Nečekaně pro nás, ozbrojené skupiny obsadily všechny hlavní instituce v hlavním regionu Adjary ráno a vyhlásily ozbrojený konflikt za nezávislost své země. Naše speciální služby zjistily, že jde o činnost ruských zvláštních služeb; zdá se, že Rusko má v úmyslu nás zničit zevnitř" # todo: NEW TRANSLATION
  SOV_Global.29.a: "Turecko za to zaplatí." # todo: NEW TRANSLATION
  SOV_Global.30.t: "Turečtí instruktoři" # todo: NEW TRANSLATION
  SOV_Global.30.d: "Vláda Turecka je připravena nám poskytnout své vojenské instruktory, aby podpořili naše vojáky a vycvičili je v moderních taktikách boje." # todo: NEW TRANSLATION
  SOV_Global.30.a: "Souhlasíme" # todo: NEW TRANSLATION
  SOV_Global.30.b: "Ne" # todo: NEW TRANSLATION
  SOV_Global.31.t: "Instruktoři v [ADJ.GetName]" # todo: NEW TRANSLATION
  SOV_Global.31.d: "Svolili přijmout naše instruktory, aby podpořili jejich ozbrojené síly." # todo: NEW TRANSLATION
  SOV_Global.31.a: "Dobře" # todo: NEW TRANSLATION
  SOV_Global.32.t: "Instruktoři v [ADJ.GetName]" # todo: NEW TRANSLATION
  SOV_Global.32.d: "Odmítli přijmout naše instruktory, aby podpořili jejich ozbrojené síly." # todo: NEW TRANSLATION
  SOV_Global.32.a: "Dobře" # todo: NEW TRANSLATION
  SOV_Global.33.t: "Pro-ruská revoluce v Arménii" # todo: NEW TRANSLATION
  SOV_Global.33.d: "Zdá se, že moskevský režim v Rusku nemůže akceptovat skutečnost, že jsme mocnost nezávislá na Moskvě. Rusko učinilo poslední krok a vyvíjelo tlak na poslední věrné síly v Arménii, aby zahájily revoluci proti naší legitimní vládě!" # todo: NEW TRANSLATION
  SOV_Global.33.a: "Moskva za to zaplatí." # todo: NEW TRANSLATION
  SOV_Global.34.t: "Arménie požaduje Nákhijeván od nás" # todo: NEW TRANSLATION
  SOV_Global.34.d: "Arménská vláda odvážně a drzým způsobem požadovala, abychom okamžitě převedli oblast Nakhichevan pod jejich kontrolu, vyhrožujíc nám vážnými důsledky, pokud nebudeme akceptovat jejich ultimátum." # todo: NEW TRANSLATION
  SOV_Global.34.a: "Podvolíme se jejich požadavkům." # todo: NEW TRANSLATION
  SOV_Global.34.b: "Nikdy" # todo: NEW TRANSLATION
  SOV_Global.35.t: "Nakhichevanský konflikt" # todo: NEW TRANSLATION
  SOV_Global.35.d: "Azerbajdžánská vláda si uvědomila svou bezmocnost tváří v tvář nám a postoupila nám Nakhichevan." # todo: NEW TRANSLATION
  SOV_Global.35.a: "Dobře" # todo: NEW TRANSLATION
  SOV_Global.36.t: "Nakhichevanský konflikt" # todo: NEW TRANSLATION
  SOV_Global.36.d: "Azerbajdžánská vláda si uvědomila svou bezmocnost tváří v tvář nám a postoupila nám Nakhichevan." # todo: NEW TRANSLATION
  SOV_Global.36.a: "Už jim nezbývá moc dlouho." # todo: NEW TRANSLATION
  SOV_Global.37.t: "Nakhichevanský konflikt" # todo: NEW TRANSLATION
  SOV_Global.37.d: "Vláda Turecka, vidíc slabost ázerbájdžánské vlády, se rozhodla poslat vojáky do Nakhichevanu a anektovat ho ke svému státu, aby omezila vliv Arménie v tomto regionu; to nemůže zůstat bez odezvy." # todo: NEW TRANSLATION
  SOV_Global.37.a: "S tím nemůžeme nic udělat." # todo: NEW TRANSLATION
  SOV_Global.37.b: "S tím nemůžeme nic udělat." # todo: NEW TRANSLATION
  SOV_Global.37.c: "Tohle je válka!" # todo: NEW TRANSLATION
