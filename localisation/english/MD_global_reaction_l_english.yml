  SOV_Global.1.t: "PMCs Wagner posilují svůj vliv" # todo: NEW TRANSLATION
  SOV_Global.1.d: "PMCs Wagner zahájili svou expanzi na africkém kontinentu. Doslova svrhli vládu země, do které byli vysláni ruskou vládou. Možná bychom měli použít sílu, abychom je potlačili?" # todo: NEW TRANSLATION
