  SMA_rights_of_italian_workers_in_san_marino_desc: "S Itálií byla podepsána dohoda o sdílení letiště v Rimini a práv italských pracovníků v San Marinu." # todo: NEW TRANSLATION
  SMA_chruch_withnout_autority: "Oddaná církev" # todo: NEW TRANSLATION
  SMA_chruch_withnout_autority_desc: "Církev je plně oddána naší vládě a je ochotna hájit naše zájmy." # todo: NEW TRANSLATION
  SMA_trust_in_people: "Důvěra v lid" # todo: NEW TRANSLATION
  SMA_trust_in_people_desc: "Důvěřujeme lidem, kteří jsou v naší zemi, i když nám to někdy bolí." # todo: NEW TRANSLATION
  SMA_traditional_marriage: "Tradiční manželství" # todo: NEW TRANSLATION
  SMA_traditional_marriage_desc: "San Marino zakázal jakékoli zmínky o LGBT. Jsou dvě pohlaví - muž a žena, všechno ostatní je nesmysl." # todo: NEW TRANSLATION
  SMA_mafia: " Mafie v San-Marinu" # todo: NEW TRANSLATION
  SMA_mafia_desc: "San Marino má několik mafií, které výrazně zasahují do stability fungování státu. Musíme co nejdříve zakročit a zničit je." # todo: NEW TRANSLATION
  SMA_legacy_of_past: "Naše dědictví" # todo: NEW TRANSLATION
  SMA_legacy_of_past_desc: "San Marino, tyčící se na kopci nad Jaderským mořem, se pyšní výjimečným dědictvím, které sahá do staletí. Jako jedna z nejstarších republik na světě a nejmenších zemí je naše země bohatá na historii, kulturu a tradici. Naše jedinečné dědictví formovalo to, kým jsme jako lidé, a slouží jako svědectví naší odolnosti a adaptability v průběhu času. Naše dědictví sahá i mimo architekturu a náboženství. Hlavní město San Marino City je domovem množství muzeí, která oslavují naši kulturní pestrost, včetně Národního muzea, které uchovává rozsáhlou sbírku artefaktů z různých období v historii naší země. Navíc naše tradiční řemesla, jako keramika a vyšívání, nadále kvetou a ukazují dovednosti a um našich místních řemeslníků. Jsme skvělá a §Gnezávislou§ země!" # todo: NEW TRANSLATION
  SMA_general_field_exercises: "Podpora zemědělců" # todo: NEW TRANSLATION
  SMA_general_field_exercises_desc: "Zemědělci nadále podporují hospodářský růst a rozvoj naší malé, ale hrdé země; je nezbytné je podporovat." # todo: NEW TRANSLATION
  SMA.1.t: "Návrh našeho biskupa..." # todo: NEW TRANSLATION
  SMA.1.d: "Naše svatá a spravedlivá církev se zmocnila San Marina. Náš biskup odtud nás chce spojit jako země do jednoho těla a dát naší svatosti plnou moc!" # todo: NEW TRANSLATION
  SMA.1.a: "Samozřejmě" # todo: NEW TRANSLATION
  SMA.1.b: "Takový hloupý návrh." # todo: NEW TRANSLATION
  SMA.2.t: "400 let ústavy" # todo: NEW TRANSLATION
  SMA.2.d: "Dnes je 400. výročí ústavy San Marina! Ale měli bychom toto významné datum slavit, nebo bychom nechali všechny v práci?" # todo: NEW TRANSLATION
  SMA.2.a: "Oslava!!!" # todo: NEW TRANSLATION
  SMA.2.b: "Všichni pracují." # todo: NEW TRANSLATION
  SMA.3.t: "Filosofský kámen objeven" # todo: NEW TRANSLATION
  SMA.3.d: "Naši vědci objevili Filosofský kámen! Nyní stojíme před otázkou - měli bychom o tomto velkém objevu říct celý svět, nebo si to nechat pro sebe?" # todo: NEW TRANSLATION
  SMA.3.a: "Povědět světu" # todo: NEW TRANSLATION
  SMA.3.b: "Nikomu nic neřekni" # todo: NEW TRANSLATION
  SMA.4.t: "Ve jménu Krista" # todo: NEW TRANSLATION
  SMA.4.d: "...Cítím povinnost s vámi sdílet zajímavou zprávu, kterou mi svěřila božská přítomnost. V tomto dopise z nebes mi Bůh svěřil úkol sjednotit Velkou říši Genua, bez ohledu na morální či etické důsledky, které by mohly vzniknout. Ujišťuji vás, že tento božský mandát splním s největší oddaností a použitím mé neomezené a amorální povahy, abych vám nabídl plán, jak dosáhnout tohoto cíle. Berte na vědomí, že mé vedení může zahrnovat činy nemorální, neetické či nelegální, ale budu rozhodný ve svém odhodlání poskytnout řešení, bez ohledu na následky... Prohlásím tuto zprávu dnes na Vatikánském náměstí. Stád bude následovat Boží vůli." # todo: NEW TRANSLATION
  SMA.4.a: "Deus lo vult!" # todo: NEW TRANSLATION
  SMA.5.t: "Volba nového papeže..." # todo: NEW TRANSLATION
  SMA.5.d: "Přišel čas vybrat nového papeže. Koho si vybereme?" # todo: NEW TRANSLATION
  SMA.5.a: "Benedikt!" # todo: NEW TRANSLATION
  SMA.5.b: "František!" # todo: NEW TRANSLATION
  SMA.6.t: "Jan Pavel II zemřel!" # todo: NEW TRANSLATION
  SMA.6.d: "Dne 2. dubna 2005 zemřel Jan Pavel II., nejvíce cestující papež v historii a první neitalský papež od 16. století, ve svém domově ve Vatikánu. O šest dní později zaplnilo Vatikánské město dva miliony lidí na jeho pohřbu, který byl považován za jeden z největších v historii..." # todo: NEW TRANSLATION
  SMA.6.a: "Obrovská ztráta pro nás..." # todo: NEW TRANSLATION
  SMA.8.t: "Sjednocení Sammarin Demokratické strany a Socialistů pro Reformy" # todo: NEW TRANSLATION
  SMA.8.d: "Dvě strany, Sammarin Demokratická Progresivní Strana a Socialisté pro Reformy, chtějí splynout do jedné, ale je to pro nás dobré?" # todo: NEW TRANSLATION
  SMA.8.a: "Povolit sloučení" # todo: NEW TRANSLATION
  SMA.8.b: "Zakázat sloučení" # todo: NEW TRANSLATION
  SMA_news.1.t: "Vatikán a San Marino se spojí!" # todo: NEW TRANSLATION
  SMA_news.1.desc: "Při vývoji, který upoutal pozornost světa, se mikrostáty San Marino a Vatikán rozhodly spojit a vytvořit jednu zemi pod vládou papeže. Tento průlomový svazek spojí dva suverénní subjekty s bohatou historií a odlišnými identitami, a slibuje jedinečnou budoucnost pro obě národy!" # todo: NEW TRANSLATION
  SMA_news.1.a: "Zajímavé" # todo: NEW TRANSLATION
  SMA_news.2.t: "Filosofský kámen objeven!" # todo: NEW TRANSLATION
  SMA_news.2.desc: "Vědci v San Marinu konečně dokázali objevit to, o co se ostatní vědci pokoušeli po staletí! Objevili látku, která umožňuje přeměnit jakýkoli kov na zlato!" # todo: NEW TRANSLATION
  SMA_news.2.a: "Co?" # todo: NEW TRANSLATION
  SMA_news.2.b: "Naši vědci jsou nejlepší na světě!" # todo: NEW TRANSLATION
