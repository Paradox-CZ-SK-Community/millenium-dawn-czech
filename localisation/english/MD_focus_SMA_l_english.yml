  SMA_army_of_sacred_marino_desc: "Jsme nejstarší země v Evropě, naše historie začíná rokem 301 př. n. l. a povede až na konec světa. Jsme skvělý a hrdý lid, který nikdy neztratil a nikdy neztratí naši nezávislost! Jsme obyvateli horského San Marina, přivedeme naši zemi i sebe k slávě a velikosti!" # todo: NEW TRANSLATION
