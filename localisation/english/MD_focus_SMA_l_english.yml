  SMA_countries.4.t: "Investice San Marina" # todo: NEW TRANSLATION
  SMA_countries.4.d: "Připojte se k nám pro jedinečnou investiční příležitost v San Marinu!\nSan Marino otevírá své dveře mezinárodním investorům hledajícím jedinečné příležitosti pro růst a rozvoj. Země se snaží posílit své ekonomické základy a zve nás, abychom prozkoumali mnohé výhody spojené s investováním do tohoto pozoruhodného mikrostátu.\nNeměli bychom promeškat tuto příležitost k navázání kontaktů s podobně smýšlejícími lidmi a poznání, proč se San Marino rychle stává přední destinací pro zahraniční investice v Evropě." # todo: NEW TRANSLATION
