l_english:
  democratic: "Západní pohled" # todo: NEW TRANSLATION
  democratic_noun: "Západ" # todo: NEW TRANSLATION
  democratic_desc: "Vláda nakloněná Západu" # todo: NEW TRANSLATION
  conservatism: "Konzervatismus" # todo: NEW TRANSLATION
  conservatism_desc: "Konzervatismus: - Západní a prozápadní vlády usilují o zachování na USA orientovaného liberálního světového řádu, který dominuje od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a Mezinárodní měnový fond (MMF) prosazují ekonomickou liberalizaci a privatizaci. Ačkoli naprostá většina zemí se západním zaměřením představuje různé formy demokracie, za nimi stojí také prozápadní autoritářské režimy, které profitují ze stávajícího uspořádání. ---- Konzervatismus je obecně podpora tradičních institucí a společenských norem. V demokratických zemích se to obvykle projevuje podporou náboženských a nacionalistických hodnot, tržní ekonomiky a postupných, opatrných reforem." # todo: NEW TRANSLATION
  liberalism: "Liberalismus" # todo: NEW TRANSLATION
  liberalism_desc: "Liberalismus: - Západní a pro-západní vlády usilují o udržení liberálního světového pořádku vedeného USA, který od pádu Sovětského svazu kraluje dodnes. Prostřednictvím institucí, jako jsou Světová banka a MMF, prosazují ekonomickou liberalizaci a denacionalizaci. Zatímco většina zemí s západním pohledem je různých forem demokracií, autoritářské vlády nakloněné Západu, které těží ze status quo, stojí za nimi. ---- Liberalismus je rozšířená ideologie s mnoha různorodými variantami po světě. Většina liberálů je však sjednocena v obhajobě občanských svobod, volného trhu a demokracie. Obecně mají reformistický pohled na politiku a usilují o změnu a transformaci institucí v čase." # todo: NEW TRANSLATION
  socialism: "Sociální demokrat" # todo: NEW TRANSLATION
  socialism_desc: "Sociální demokrat: - Západní a pro-západní vlády usilují o udržení liberálního světového řádu vedeného USA, který kraluje od pádu SSSR. Prostřednictvím institucí, jako Světová banka a MMF, prosazují ekonomickou liberalizaci a denacionalizaci. Zatímco obrovská většina zemí s západním pohledem je různými formami demokracií, autoritářské vlády nakloněné Západu, které těží ze status quo, stojí za nimi. ---- Sociální demokraté zaujímají levé křídlo demokratické politiky. Obvykle podporují silný sociální stát, liberální sociální hodnoty, rozsáhlé reformy a podporu lidských práv, zejména pro historicky znevýhodněné skupiny. Středoví socialisté jsou také často zahrnováni do této skupiny." # todo: NEW TRANSLATION
  Western_Autocracy: "Pro-západní autokrat" # todo: NEW TRANSLATION
  Western_Autocracy_desc: "Pro-západní autokrat: - Západní a pro-západní vlády usilují o udržení liberálního světového řádu vedeného USA, který kraluje od pádu Sovětského svazu. Prostřednictvím institucí, jako Světová banka a MMF, prosazují ekonomickou liberalizaci a denacionalizaci zákonů. Zatímco naprostá většina zemí s západním pohledem je různých forem demokracií, autoritářské vlády nakloněné Západu, které těží ze status quo, stojí za nimi. ---- Pro-západní autokracie nejsou skutečně v souladu s "západními hodnotami" demokracie, pluralismu a lidských práv. Přesto zůstávají s Západem pragmaticky spojeny a často zahrnují i slabé liberální instituce – jen aby uspokojily své západní sponzory." # todo: NEW TRANSLATION
  communism: "Nástupující pohled" # todo: NEW TRANSLATION
  communism_noun: "Nástupující" # todo: NEW TRANSLATION
  communism_desc: "Nástupující orientovaná vláda" # todo: NEW TRANSLATION
  Communist-State: "Komunistický stát" # todo: NEW TRANSLATION
  Communist-State_desc: "Komunistický stát: - Vlády s nástupujícím pohledem jsou ty, zejména ve Globálním Jihu a v post-sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu svými vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišné postoje k globalizaci, formám vlády a domácí politice.---- Komunismus je radikálně socialistická ideologie, která ostře stojí proti volnému trhu kapitalismu a usiluje, aby kontrolu nad výrobními prostředky drželi 'pracovníci'. Co to přesně znamená, se liší, ale často znamená, že stát a ekonomika jsou řízeny jednou autoritářskou 'komunistickou stranou'. Od pádu Sovětského svazu komunismus významně oslabil po světě, ale některé státy si ho stále nárokují jako oficiální ideologii. Ti, kdo stojí po boku nastupujících mocností, vnímají současný liberálně-kapitalistický světový řád jako vykořisťující a věří, že musí být stržen a nahrazen." # todo: NEW TRANSLATION
  Conservative: "Reakcionář" # todo: NEW TRANSLATION
  Conservative_desc: "Reakcionář: - Vlády s nástupujícím pohledem jsou ty, zejména v Globálním Jihu a post-Sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu svými vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišný postoj k globalizaci, formám vlády a vnitřní politice.---- Reakcionáři jsou nespokojeni s kurzem své země a hledají návrat k idealizovanému 'zlatému věku' minulosti. Snaží se zvrátit mnohé změny, které jejich národy zažily. Jsou pevně proti liberalismu a bývají obecně nakloněni proti Západu v moderní době." # todo: NEW TRANSLATION
  Autocracy: "Autokracie" # todo: NEW TRANSLATION
  Autocracy_desc: "Autokracie: - Vlády s nástupujícím pohledem jsou ty, zejména v Globálním Jihu a post-Sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu jejich vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišné postoje k globalizaci, formám vlády a domácí politice.---- Autokracie jsou klasické diktatury, kde jedinec ovládá podstatnou část politické moci. Autokraté se staví proti jakýmkoli frakcím či politikám, které by ohrožovaly jejich moc. Ti, kdo považují Západ za hlavní zahraniční hrozbu pro své trůny, budou obecně spolupracovat s nastupujícími mocnostmi." # todo: NEW TRANSLATION
  Vilayat_e_Faqih: "Šíitský revoluční" # todo: NEW TRANSLATION
  Vilayat_e_Faqih_desc: "Tvrdý šíitský-revoluční pohled: - Vlády s nástupujícím pohledem jsou ty, zejména v Globálním Jihu a post-sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu jejich vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišné postoje k globalizaci, formám vlády a domácí politice.---- Khomeinismus je tvrdě šíitsko-revoluční ideologie. Odpůrci tradičního monarchismu, socialismu a liberalismu, khomeinisté podporují založení teokratické republiky, v níž šíitské náboženské duchovenstvo má nejvyšší autoritu nad volenými představiteli." # todo: NEW TRANSLATION
  Mod_Vilayat_e_Faqih: "Střední šíitský revolucionář" # todo: NEW TRANSLATION
  Mod_Vilayat_e_Faqih_desc: "Střední šíitský revolucionář: - Vlády s nástupujícím pohledem jsou ty, zejména v Globálním Jihu a post-sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu jejich vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišné postoje k globalizaci, formám vlády a domácí politice.---- Střední šíité političníci, i když jsou obecně spojeni s Íránem i geopoliticky, neusilují o vytvoření khomeinistické teokracie. Spíše preferují pluralističtější formu vlády (demokracii či jinak) ovlivněnou šíitskými islámskými hodnotami." # todo: NEW TRANSLATION
  anarchist_communism: "Levicový" # todo: NEW TRANSLATION
  anarchist_communism_desc: "Levicový radikál: - Vlády s nástupujícím pohledem jsou ty, zejména v Globálním Jihu a post-Sovětském prostoru, které usilují o nahrazení převládajícího liberálního světového řádu jejich vlastními alternativními institucemi a multipolárním způsobem globální politiky. Často mají odlišné postoje k globalizaci, formám vlády a domácí politice.---- Levicoví radikálové prosazují méně radikální vizi socialismu ve srovnání s komunisty, ale jsou stále tvrdší než sociální demokraté. Obvykle se staví proti současným mezinárodním ekonomickým a politickým strukturám, které považují za nespravedlivé a vykořisťující." # todo: NEW TRANSLATION
  fascism: "Salafistický pohled" # todo: NEW TRANSLATION
  fascism_noun: "Salafista" # todo: NEW TRANSLATION
  fascism_desc: "Totalitní fundamentalistický režim" # todo: NEW TRANSLATION
  Kingdom: "Království" # todo: NEW TRANSLATION
  Kingdom_desc: "Pro-zřizovatelské Salafismus: - Salafismus je ultrakonzervativní, netolerantní, fundamentalistický odnož běžného sunnitského islámu. Vylepšil se díky tomu, že Wahhábistické gulf monarchie poskytovaly miliardy na financování jeho učení od poloviny 20. století. Salafismus měl zejména násilné podoby v Tálibánu, Al-Káidě a ISIS. Cílí na dobytí všech islámských zemí a vládnutí podle tvrdé interpretace Islámského práva. Neuznává jiné formy islámu ani minoritní náboženství a bude usilovat o dosažení svých cílů za každou cenu.---- Určité proudy salafistického myšlení, jako jsou Wahhábismus a Madkhalismus, usilují o zachování stavu quo nad radikální revolucí a ozbrojeným džihádem. Tito Salafisté sdílejí fundamentální a netolerantní názory džihádistů Qutbucket, ale obecně odmítají násilí a podporují existující vlády. Jejich poslušnost si oblíbí autoritářské arabské státy, které se bojí hrozby, kterou představují politické proudy islamismu pro jejich moc." # todo: NEW TRANSLATION
  Caliphate: "Kalifát" # todo: NEW TRANSLATION
  Caliphate_desc: "Kalifát: - Salafismus je ultrakonservativní, netolerantní a fundamentální odnož běžného sunnitského islámu. Získal na významu díky tomu, že Wahhábistické gulf monarchie poskytovaly miliardy na financování jeho učení od poloviny 20. století. Salafismus měl zvláště násilné podoby v Talibanovi, Al-Káidě a ISIS. Usilují o dobytí všech islámských zemí a o vládnutí jejich tvrdou interpretací Islámského práva. Neuznávají jiné formy islámu ani menšinová náboženství a nepřestanou usilovat o dosažení svých cílů.---- Džihádisté usilují strhnout a zničit vlády Islámského světa, které považují za bezvěrectví a heretické. Snaží se šířit svůj výklad islámu násilím." # todo: NEW TRANSLATION
  neutrality: "Nezařazený pohled" # todo: NEW TRANSLATION
  neutrality_noun: "Nezařazení" # todo: NEW TRANSLATION
  neutrality_desc: "Nezařazená vláda" # todo: NEW TRANSLATION
  Neutral_conservatism: "Konzervativní" # todo: NEW TRANSLATION
  Neutral_conservatism_desc: "Konzervativní: - Nezařazené vlády se výrazně liší ve svých typech vlád a podideologiích, a obvykle mají velmi pragmatický přístup ke svým zahraničním orientacím. Mohou usilovat o posílení vlastní národní nezávislosti nebo o jiné regionální cíle, nebo jsou prostě rozděleni mezi většími mocnostmi, které v boji o vliv táhnou je různými směry." # todo: NEW TRANSLATION
