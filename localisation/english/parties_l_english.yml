  Neutral_Muslim_Brotherhood: "Umírněný islamista" # todo: NEW TRANSLATION
  Neutral_Muslim_Brotherhood_desc: "Umírněný islamista: - Skupiny a strany inspirované Muslimským bratrstvem, transnacionální sunnitská islámská organizace, založená v Egyptě islámským učeným Hassanem al-Bannou v roce 1928. Má podporovatele po celém arabském světě a dále se svým modelem politické aktivity spojeným s islámem. Jejím cílem je politická islámská vláda a zavedení Koránu a sunnah jako jediného referenčního bodu pro společnost." # todo: NEW TRANSLATION
  nationalist: "Nacionalistický pohled" # todo: NEW TRANSLATION
  nationalist_noun: "Nacionalista" # todo: NEW TRANSLATION
  nationalist_desc: "Nacionalistická vláda" # todo: NEW TRANSLATION
  Nat_Autocracy: "Vojenská junta" # todo: NEW TRANSLATION
  Nat_Autocracy_desc: "Vojenská junta: - Nacionalistické vlády věří, že dostaly krátký konec globalizace, a usilují o národní znovuzrození založené na protekcionismu, militarizaci a národní i etnická suverenita. Odpuzují globální liberální instituce, ale mohou zůstat pragmatičtí ve svých mezinárodních orientacích, aby posílili své úzké domácí nebo expanzní cíle." # todo: NEW TRANSLATION
  Nat_Fascism: "Fašismus" # todo: NEW TRANSLATION
  Nat_Fascism_desc: "Fašistický: - Nacionalistické vlády věří, že dostaly krátký konec globalizace, a hledají národní znovuzrození založené na protekcionismu, militarizaci a národní i etnická suverenita. Odpuzují globální liberální instituce, ale mohou zůstat pragmatičtí ve svých mezinárodních vazbách, aby posílili svůj úzký domácí nebo expanzní cíl." # todo: NEW TRANSLATION
  Nat_Populism: "Populismus" # todo: NEW TRANSLATION
  Nat_Populism_desc: "Pravicový populista: - Nacionalistické vlády věří, že dostaly krátký konec globalizace, a usilují o národní znovuzrození založené na protekcionismu, militarizaci a národní a etnická suverenita. Odpuzují globální liberální instituce, ale mohou zůstat pragmatičtí ve svých mezinárodních vazbách, aby posílili svůj úzký domácí nebo expanzní cíl." # todo: NEW TRANSLATION
