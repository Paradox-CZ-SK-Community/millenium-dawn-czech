 emperor_fascism: "Císařský fašismus"
 emperor_fascism_desc: "Císařský fašismus je forma ultranacionalismu, v níž lid nemá žádné slovo. Často je označován jako „fašismus shora“, kdy je vláda v rukou armády a aristokratických byrokratů, a přikládá se mimořádná úcta císaři - panovníkovi považovanému za neomylnou božskou bytost."
 japan_militarism_ideology: "Militarismus"
 japan_militarism_ideology_desc: "Militarismus je ideologie, v níž má vůdce země pouze nominální kontrolu a působí spíše jako loutka armády než samostatný politik. Neustále prosazuje její zájmy s cílem rychlé expanzivní politiky."
 buddhist_socialism: "Buddhistický socialismus"
 buddhist_socialism_desc: "Buddhistický socialismus, označovaný také jako dhammický nebo přirozený socialismus, je politická ideologie prosazující socialismus založený na principech buddhismu. Oba směry usilují o ukončení utrpení analýzou jeho podmínek a odstraněním hlavních příčin prostřednictvím praxe. Oba také zdůrazňují proměnu osobního vědomí, aby odstranili lidské odcizení a sobectví."
