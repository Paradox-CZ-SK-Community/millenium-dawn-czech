 YUG_idea_slovene_nationalism_desc: "Slovinci už dávno chtěli vlastní stát. Přestože naši vládu přijali, nejsou z ní nijak zvlášť nadšeni. Slovinští průmyslníci jen zřídka investují do místních podniků a zdá se, že své peníze raději utrácejí v zahraničí."
