  SOO_Redevelop_the_Mamison_Pass: "Přestavět Mamison průsmyk" # todo: NEW TRANSLATION
  SOO_Redevelop_the_Mamison_Pass_desc: "Mamison Pass je drsný a horský průsmyk na osetsko-ruské hranici. Přes něj vede Ossetská vojenská silnice, která byla vybudována v letech 1854–1889 Ruskou říší. Dnes je silnice silně překryta Transkaspickou dálnicí." # todo: NEW TRANSLATION
  SOO_The_Ergneti_market: "Ergneti trh" # todo: NEW TRANSLATION
  SOO_The_Ergneti_market_desc: "Ergneti je vesnice na okraji Tskhinvali, ležící na gruzínské straně hranice. Zde místní gruzínští obyvatelé míří koupit balíček levných ruských cigaret a dvanáct lahví alkoholu; trh se rozrostl do robustního černého trhu, kde se obchoduje se všemi komoditami od zemědělských produktů po průmyslové zboží. Trh sloužil jako mechanismus stanovování cen pro celý region a vytvářel sociální dynamiku. Trh Ergneti se stal nejspolehlivějším a udržitelným zdrojem příjmů pro tisíce Ossetianů i Gruzínců dohromady." # todo: NEW TRANSLATION
  SOO_Sponsor_the_Georgian_grey_market: "Sponsor the Georgian Grey Market"  -> "Sponzorovat Gruzijský šedý trh" # todo: NEW TRANSLATION
  SOO_Sponsor_the_Georgian_grey_market_desc: "Gruzinský šedý trh vznikl z přílivu ruského zboží proudícího do regionu. Většina zboží vstupuje přes osetskou hranici z Transkavkazské dálnice. Financování šedého trhu může vést k nevyužitému zdroji příjmů pro zemi v nouzi, jako je ta naše." # todo: NEW TRANSLATION
  SOO_fostering_economic_ties: "Posilování hospodářských vazeb" # todo: NEW TRANSLATION
  SOO_fostering_economic_ties_desc: "Ergneti sloužilo jako základ míru mezi jižní Osetií a Gruzií; abychom udrželi stabilní růst, musíme využít příležitost k navázání užších vztahů s gruzínským státem." # todo: NEW TRANSLATION
  SOO_tourism: "Turismus v Jižní Osetii" # todo: NEW TRANSLATION
  SOO_tourism_desc: "Naše země má krásné krajiny a výhledy, je čas vybudovat infrastrukturu pro turisty, aby mohli tuto krásu navštívit" # todo: NEW TRANSLATION
  SOO_A_Shifting_market: "Přesouvající se trh" # todo: NEW TRANSLATION
  SOO_A_Shifting_market_desc: "Gruzínská vláda trh uzavřela, musíme plánovat budoucnost pro národ a řešit tuto záležitost; mnoho lidí přijde o práci, jsme nuceni se přizpůsobit větší ruské pomoci a větším zaměřením na pašované zboží a další nelegální zdroje obchodu." # todo: NEW TRANSLATION
  SOO_Host_transit_tax: "Poplatek za tranzit" # todo: NEW TRANSLATION
  SOO_Host_transit_tax_desc: "Trh Ergneti se stále prohlašuje za černý trh. Abychom využili náš nevyužitý příjem, můžeme zřídit tranzitní daň na osetské straně hranice. To může mnohým nabídnout nepříjemnou volbu, ale peníze zůstanou pouze v jejich vlastním státě a ne v sousedním státě naproti hranici." # todo: NEW TRANSLATION
  SOO_Promote_contraband: "Podpora pašovaného zboží" # todo: NEW TRANSLATION
  SOO_Promote_contraband_desc: "Po nedávném uzavření trhu gruzínskou vládou musíme hledat jiné zdroje příjmů. Velká část populace na obou stranách hranice je nespokojena s nedávným zásahem Gruzie v trhu. Nyní jsme nuceni obchodovat se pašovaným zbožím." # todo: NEW TRANSLATION
