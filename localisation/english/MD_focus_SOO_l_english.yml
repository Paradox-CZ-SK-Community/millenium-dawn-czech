  Ossetia.1.t: "Referendum v Jižní Osetii" # todo: NEW TRANSLATION
  Ossetia.1.d: "Stát Jižní Osetie pořádá referendum o vstupu do naší velké země. Většina obyvatel s tímto rozhodnutím souhlasila. Nyní je to na nás, zda je přijmeme do Ruska?" # todo: NEW TRANSLATION
  Ossetia.1.a: "Samozřejmě, vítej doma!" # todo: NEW TRANSLATION
  Ossetia.1.b: "Ne, nepotřebujeme je" # todo: NEW TRANSLATION
  Ossetia.2.t: "Referendum v Jižní Osetii" # todo: NEW TRANSLATION
  Ossetia.2.d: "Rusko souhlasilo nás přijmout!" # todo: NEW TRANSLATION
  Ossetia.2.a: "Hurá!" # todo: NEW TRANSLATION
  Ossetia.3.t: "Referendum v Jižní Osetii" # todo: NEW TRANSLATION
  Ossetia.3.d: "Rusko nás odmítlo přijmout" # todo: NEW TRANSLATION
  Ossetia.3.a: "Sakra" # todo: NEW TRANSLATION
  Ossetia.4.t: "Sloučení Jižní a Severní Osetie" # todo: NEW TRANSLATION
  Ossetia.4.d: "Jižní Osetie žádá o integraci se Severní Osetií, jsme připraveni vyhovět jejich požadavku?" # todo: NEW TRANSLATION
  Ossetia.4.a: "Samozřejmě" # todo: NEW TRANSLATION
  Ossetia.4.b: "Ne" # todo: NEW TRANSLATION
  Ossetia.5.t: "Sloučení Jižní a Severní Osetie" # todo: NEW TRANSLATION
  Ossetia.5.d: "Rusko souhlasilo" # todo: NEW TRANSLATION
  Ossetia.5.a: "Hurá!" # todo: NEW TRANSLATION
  Ossetia.6.t: "Sloučení Jižní a Severní Osetie" # todo: NEW TRANSLATION
  Ossetia.6.d: "Rusko odmítlo" # todo: NEW TRANSLATION
  Ossetia.6.a: "Sakra" # todo: NEW TRANSLATION
  Ossetia.7.t: "Aliance Prvorozených" # todo: NEW TRANSLATION
  Ossetia.7.d: "Dědici Velké Scytie nám navrhují vytvořit alianci, která povede celý svět na správnou cestu a svrhne naše společné nepřátele" # todo: NEW TRANSLATION
  Ossetia.7.a: "Společně očistíme svět od špíny!" # todo: NEW TRANSLATION
  Ossetia.7.b: "Ne" # todo: NEW TRANSLATION
  Ossetia.8.t: "Aliance Prvorozených" # todo: NEW TRANSLATION
  Ossetia.8.d: "Souhlasili stát našimi loajálními spojenci" # todo: NEW TRANSLATION
  Ossetia.8.a: "Hurá!" # todo: NEW TRANSLATION
  Ossetia.9.t: "Aliance Prvorozených" # todo: NEW TRANSLATION
  Ossetia.9.d: "Rozhodli se nám v našem velkém cíli nepomoci" # todo: NEW TRANSLATION
  Ossetia.9.a: "Sakra" # todo: NEW TRANSLATION
  Ossetia.10.t: "Osetijská politika" # todo: NEW TRANSLATION
  Ossetia.10.d: "V chaotické politické krajině Jižní Osetie v roce 2000 se de facto nezávislý stát potýkal s trvalými výzvami k legitimnosti a územními spory s Gruzií. V čele s prezidentem Lyudvigem Čibirovem Jižní Osetie čelila krizi důvěry, když jen několik málo zemí, včetně Ruska, uznávalo její suverenitu, zatímco většina mezinárodního společenství, spojená s OSN, ji nadále považovala za nedílnou součást Gruzie. Vliv Ruska hrál klíčovou roli, politicky i vojensky, formující regionální schopnost udržet de facto nezávislost. Napětí s Gruzií zůstávalo vysoké, charakterizované občasnými výbuchy násilí podél správního hranice, bránícími snahám o mírové řešení. Za těchto okolností nevyřešené konflikty a humanitární obavy představovaly významné výzvy, zdůrazňující potřebu trvalé mezinárodní diplomatické snahy k zajištění stability v regionu." # todo: NEW TRANSLATION
  Ossetia.10.a: "Iratta Razma" # todo: NEW TRANSLATION
  Ossetia.11.t: "Kokoity byl zvolen prezidentem." # todo: NEW TRANSLATION
  Ossetia.11.d: "Eduard Kokoity byl zvolen prezidentem jako opoziční kandidát v přímých lidových prezidentských volbách do funkce prezidenta Republiky Jižní Osetie." # todo: NEW TRANSLATION
  Ossetia.11.a: "Uvidíme, jak si povede." # todo: NEW TRANSLATION
  Ossetia.12.t: "Daurbekův návrh" # todo: NEW TRANSLATION
  Ossetia.12.d: "Naši lidé potřebují nové vedení! Proč trávit volbami, když náš vůdce musí být nám posvěcen bohy? Navrhuji dvě řešení tohoto problému..." # todo: NEW TRANSLATION
  Ossetia.12.a: "Ano, Daurbeku, jsi hodný." # todo: NEW TRANSLATION
  Ossetia.12.b: "Musíme pozvat naši aristokracii z Nalčiku!" # todo: NEW TRANSLATION
  Ossetia.12.c: "Nedotýkej se státních záležitostí, blázne." # todo: NEW TRANSLATION
  Ossetia.13.t: "Osetie žádá o naši pomoc!" # todo: NEW TRANSLATION
  Ossetia.13.d: "Osetie žádá naše banky, aby jim pomohly v jejich těžké finanční situaci." # todo: NEW TRANSLATION
  Ossetia.13.a: "Jistě!" # todo: NEW TRANSLATION
  Ossetia.13.b: "Promiň, ne." # todo: NEW TRANSLATION
  Ossetia.14.t: "Rusko poskytuje pomoc!" # todo: NEW TRANSLATION
  Ossetia.14.d: "Rusko nám poskytuje ekonomickou pomoc." # todo: NEW TRANSLATION
  Ossetia.14.a: "Díky" # todo: NEW TRANSLATION
  Ossetia.15.t: "Rusko odmítlo naši nabídku." # todo: NEW TRANSLATION
  Ossetia.15.d: "Rusko odmítlo poskytnout nám finanční pomoc." # todo: NEW TRANSLATION
  Ossetia.15.a: "Dobře" # todo: NEW TRANSLATION
  Ossetia.16.t: "CIS-2 byl vytvořen" # todo: NEW TRANSLATION
  Ossetia.16.d: "Společenství neuznávaných států je sdružením neuznaných a částečně uznávaných států v post-sovětském prostoru, založeným v roce 1992. Nové sdružení neuznávaných států vzniklo v Tiraspolu: byla podepsána dohoda o zřízení trvalého koordinujícího orgánu — Setkání ministrů zahraničních věcí — a poradní rada na odborné úrovni pro přípravné práce mezi setkáními, která měla být konána nejméně dvakrát ročně" # todo: NEW TRANSLATION
  Ossetia.16.a: "Dobře" # todo: NEW TRANSLATION
