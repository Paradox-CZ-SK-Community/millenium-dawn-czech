l_english:
  iran_focus: "Strom fokusů Íránu" # todo: NEW TRANSLATION
  PER_vezarate_niru: "Vezārat-e Niru" # todo: NEW TRANSLATION
  PER_vezarate_niru_desc: "Založené 17. října 1936, Ministerstvo energetiky bylo odpovědné za správu elektřiny a bylo později rozšířeno o správu vodních zdrojů 20. května 1943. Oddělení bylo nedávno pověřeno také dohledem nad výstavbou nových jaderných elektráren." # todo: NEW TRANSLATION
  PER_bushehr_nuclear_power_plant: "Renovace jaderné elektrárny v Bušehru" # todo: NEW TRANSLATION
  PER_bushehr_nuclear_power_plant_desc: "Jaderná elektrárna Bushehr se nachází v Íránu mezi rybářskými vesnicemi Halileh a Bandargeh u Perského zálivu. Výstavbu elektrárny původně zahájily v roce 1975 německé společnosti, ale práce byly v roce 1979 zastaveny po islámské revoluci v Íránu. Bylo by vhodné elektrárnu zrenovovat, aby nám pomohla s rozšířením čistší energie." # todo: NEW TRANSLATION
  PER_SATBA: "SATBA" # todo: NEW TRANSLATION
  PER_SATBA_desc: "Organizace pro obnovitelné zdroje energie a energetickou účinnost Íránu (SATBA) je definována jako zástupce Ministerstva energetiky. Jejím cílem je zlepšit energetickou účinnost a pomoci rozšířit nové obzory pro íránské obnovitelné zdroje." # todo: NEW TRANSLATION
  PER_deputy_for_energy_electricity: "Pověřenec pro energetiku a elektřinu" # todo: NEW TRANSLATION
  PER_deputy_for_energy_electricity_desc: "Pokud bychom zavedli nová nařízení týkající se výroby energie a elektřiny v naší zemi, mohli bychom výrazně stabilizovat dodávky elektřiny po celé zemi." # todo: NEW TRANSLATION
  PER_daryan_dam: "Přehrada Daryan" # todo: NEW TRANSLATION
  PER_daryan_dam_desc: "Přehrada Daryan bude každoročně zásobovat vodou 48 km dlouhý tunel Nowsud Water Conveyance Tunnel, kde zavlaží oblasti jihozápadního Íránu." # todo: NEW TRANSLATION
  PER_VAJA: "VAJA" # todo: NEW TRANSLATION
  PER_VAJA_desc: "Ministerstvo inteligence Islámské republiky Írán je hlavní zpravodajská agentura Íránu a člen íránského zpravodajského společenství. Je také známo jako VAJA a dříve jako VEVAK." # todo: NEW TRANSLATION
  PER_information_and_security_university: "Univerzita informací a bezpečnosti" # todo: NEW TRANSLATION
  PER_information_and_security_university_desc: "Zatímco máme VAJA už dlouho, neměli jsme školu na výcvik operativců a spolehali jsme se pouze na (redigováno) a (redigováno), aby je našli. Můžeme však zřídit vlastní školu a skrýt ji tak, že nikdo nebude vědět, že existuje!" # todo: NEW TRANSLATION
  PER_sepah_imam_zaman: "Sepah Imam Zaman" # todo: NEW TRANSLATION
  PER_sepah_imam_zaman_desc: "Imam Zaman Corp, nebo Sepah (což znamená sbor), je zcela nová elitní jednotka naší agentury vycvičená v umění subverze, shromažďování zpravodajských informací a infiltrace. Dokážou téměř vše, co se týká špionáže, kromě toho, že se nechají chytit!" # todo: NEW TRANSLATION
  PER_sepah_cyberi: "Sepah Cyberi" # todo: NEW TRANSLATION
  PER_sepah_cyberi_desc: "Zatímco tradiční shromažďování zpravodajských informací je velmi důležité, ve světě, kde technologie získaly větší význam a celé tajné archivy jsou vedeny digitálně, by bylo moudré rozvíjet vlastní skupinu hackerů, aby bránila naše špinavé tajemství." # todo: NEW TRANSLATION
  PER_overseas_issues: "Zahraniční záležitosti" # todo: NEW TRANSLATION
  PER_overseas_issues_desc: "Nechtěli byste vědět, co tam dělá Izrael? My to také chceme vědět — vždy je dobré znát záležitosti druhých, zvláště pokud se týkají vás!" # todo: NEW TRANSLATION
  PER_hack_rafael_company: "Prolomit bezpečnost společnosti Rafael" # todo: NEW TRANSLATION
  PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd je izraelská společnost zabývající se obrannými technologiemi. Vytvořila některé z nejpokročilejších vojenských technologií na Zemi, jako je David's Sling, protiraketový systém schopný zasahovat naše Shahab-2 a Shahab-3. Musíme vědět, co tato společnost vyvíjí, možná si to opatřit pro sebe!" # todo: NEW TRANSLATION
  PER_proclaim_the_islamic_golden_age: "Druhé islámské zlaté období" # todo: NEW TRANSLATION
  PER_proclaim_the_islamic_golden_age_desc: "S pádem sionistického režimu v [ISR.GetFlag] Israel nastalo druhé islámské zlaté období, protože muslimové po celém světě jásají a pracují na lepší budoucnosti." # todo: NEW TRANSLATION
  PER_israel_etelaat_base: "[ISR.GetFlag] Izrael\nZpravodajská základna Etela'at" # todo: NEW TRANSLATION
  PER_israel_etelaat_base_desc: "Vlastní zpravodajská pobočka v Izraeli se ukáže jako užitečná při hledání jednotlivců, kteří sdílejí naše názory; možná takto dokonce najdeme cizí rekruty!" # todo: NEW TRANSLATION
  PER_turkey_etelaat_base: "[TUR.GetFlag] Turecko\nZpravodajská základna Etela'at" # todo: NEW TRANSLATION
  PER_turkey_etelaat_base_desc: "Vlastní zpravodajská pobočka v Turecku se ukáže jako užitečná při hledání jednotlivců, kteří sdílejí naše názory; možná takto dokonce najdeme cizí rekruty!" # todo: NEW TRANSLATION
  PER_azerbayjan_etelaat_base: "[AZE.GetFlag] Ázerbájdžán\nZpravodajská základna Etela'at" # todo: NEW TRANSLATION
  PER_azerbayjan_etelaat_base_desc: "Vlastní zpravodajská pobočka v Ázerbájdžánu se ukáže jako užitečná při hledání jednotlivců, kteří sdílejí naše názory; možná takto dokonce najdeme cizí rekruty!" # todo: NEW TRANSLATION
  PER_arabia_etelaat_base: "[SAU.GetFlag] Arábie\nZpravodajská základna Etela'at" # todo: NEW TRANSLATION
  PER_arabia_etelaat_base_desc: "Vlastní zpravodajská pobočka v Saúdské Arábii se ukáže jako užitečná při hledání jednotlivců, kteří sdílejí naše názory; možná takto dokonce najdeme cizí rekruty!" # todo: NEW TRANSLATION
  PER_agents_of_hezbollah: "Agenti Hizballáhu" # todo: NEW TRANSLATION
  PER_agents_of_hezbollah_desc: "Díky naší pobočce jsme našli různé Palestince, kteří touží osvobodit svou vlast od izraelské vlády! Zapojili jsme je do spolupráce s Hizballáhem." # todo: NEW TRANSLATION
  PER_islamic_resistance_of_the_najba: "Islámský odpor Najba" # todo: NEW TRANSLATION
  PER_islamic_resistance_of_the_najba_desc: "Noble Islamic Resistance je naše vlastní protiturecké odbojové hnutí, které jsme vytvořili s dobrovolníky přitáhnutými zprávami naší zpravodajské pobočky. Použijeme je k oslabení turecké armády dislokované u našich spojenců!" # todo: NEW TRANSLATION
  PER_islamic_resistance_of_the_najba_effect: "Poškození §Y[TUR.GetFlag]tureckým§! divizím v Sýrii, Iráku a Kurdistánu." # todo: NEW TRANSLATION
  PER_elham_ali_f_under_sight: "Elham Ali F. pod dohledem" # todo: NEW TRANSLATION
  PER_elham_ali_f_under_sight_desc: "Ilham Heydar, politik Ázerbájdžánu, známý svým autoritářstvím a sionismem, byl uveden do našeho hledáčku. Tak blízko, právě tam, kde ho chceme..." # todo: NEW TRANSLATION
  PER_under_israel_skin: "Pod kůží Izraele" # todo: NEW TRANSLATION
  PER_under_israel_skin_desc: "Palestinci, sjednoťte se proti Izraeli! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
  PER_under_turkey_skin: "Pod kůží Turecka" # todo: NEW TRANSLATION
  PER_under_turkey_skin_desc: "Alevíové, sjednoťte se proti Turecku! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
  PER_under_baku_skin: "Pod kůží Ázerbájdžánu" # todo: NEW TRANSLATION
  PER_under_baku_skin_desc: "Zbožní Ázerové, sjednoťte se proti Ázerbájdžánu! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
  PER_blow_nahariya_weapone_storage: "Zničit sklad zbraní v Naharii" # todo: NEW TRANSLATION
  PER_blow_nahariya_weapone_storage_desc: "Vyhodit do vzduchu sklad zbraní v Naharii by nám umožnilo omezit izraelskou agresi a ukázat jim, že vždy existuje bdělé oko." # todo: NEW TRANSLATION
  PER_blow_turkey_iraqi_base: "Zničit turecko-iráckou základnu" # todo: NEW TRANSLATION
  PER_blow_turkey_iraqi_base_desc: "Je čas na explozi? Myslím, že je čas na explozi!" # todo: NEW TRANSLATION
  PER_blow_baku_gas_canals: "Zničit plynové kanály v Baku" # todo: NEW TRANSLATION
  PER_blow_baku_gas_canals_desc: "Nikdo nemůže vydělávat, když nemá plyn, zvláště v zemi závislé na vývozu plynu a ropy!" # todo: NEW TRANSLATION
  PER_sepah_in_arabistan: "Sepah v Arabistánu" # todo: NEW TRANSLATION
  PER_sepah_in_arabistan_desc: "Nyní, když jsme si zajistili oporu v Saúdské Arábii, můžeme poslat IRGC vykonávat tajné operace v Qatifu!" # todo: NEW TRANSLATION
  PER_under_arab_countries_skin: "Pod kůží Arábie" # todo: NEW TRANSLATION
  PER_under_arab_countries_skin_desc: "Šíité Arábie, sjednoťte se proti Saúdům! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
  PER_aramco_underfire: "Aramco v plamenech" # todo: NEW TRANSLATION
  PER_aramco_underfire_desc: "Hlavní saúdská ropná společnost, zdroj všech jejich příjmů... Co myslíte, co by se stalo, kdyby vyhořela?" # todo: NEW TRANSLATION
  PER_domestic_issues: "Domácí záležitosti" # todo: NEW TRANSLATION
  PER_domestic_issues_desc: "Ačkoliv jsou zahraniční záležitosti důležité, stabilní země doma bez protistátních sil je stejně podstatná!" # todo: NEW TRANSLATION
  PER_tabriz_etelaat_base: "Zpravodajská základna Tabríz" # todo: NEW TRANSLATION
  PER_tabriz_etelaat_base_desc: "Tabríz je domovem mnoha velkých menšinových skupin, které touží po osamostatnění a tajně hledají podporu zahraničních vlád. Musíme je zničit!" # todo: NEW TRANSLATION
  PER_tehran_etelaat_base: "Teheránská zpravodajská základna" # todo: NEW TRANSLATION
  PER_tehran_etelaat_base_desc: "Zajištění toho, aby obyvatelstvo našeho hlavního města bylo sladěno s našimi ideály, je natolik důležité, že vyžaduje zřízení zpravodajské pobočky, která může vyučovat populaci, jak rozpoznat zahraniční špiony!" # todo: NEW TRANSLATION
  PER_hack_traffic_system: "Prolomit dopravní systémy" # todo: NEW TRANSLATION
  PER_hack_traffic_system_desc: "Izrael má velmi vyspělý dopravní systém sloužící jejich silniční síti napříč celou zemí. Kdyby mohli zjistit, kde jsou naše síly přes dopravní kamery, bylo by to takticky velmi nebezpečné, ale pro nás lepší, pokud budeme my těmi, kdo mají kontrolu nad tímto systémem..." # todo: NEW TRANSLATION
  PER_whispers_of_power: "Šepoty moci" # todo: NEW TRANSLATION
  PER_whispers_of_power_desc: "V síních našich vědeckých institucí a vlády začala tichá konverzace. Potenciál atomové energie slibuje nejen energii, ale i vliv. Je čas naslouchat těmto šepotům a zvážit, jak mohou formovat naši budoucnost." # todo: NEW TRANSLATION
  PER_mastering_the_atom: "Ovládnutí atomu" # todo: NEW TRANSLATION
  PER_mastering_the_atom_desc: "Ovládnutí atomové energie nám poskytne nezávislost a sílu potřebnou pro mírové i strategické pokroky. Ovládnutí atomu už není vzdáleným snem — je to nezbytné pro odolnost našeho státu." # todo: NEW TRANSLATION
  PER_the_search_for_uranium: "Hledání uranu" # todo: NEW TRANSLATION
  PER_the_search_for_uranium_desc: "Uran, páteř atomové energie, zůstává na našich územích vzácný. Abychom zajistili naši cestu vpřed, musíme investovat do geologických průzkumů a expedic k nalezení a těžbě tohoto klíčového zdroje." # todo: NEW TRANSLATION
  PER_atomic_projects: "Atomové projekty" # todo: NEW TRANSLATION
  PER_atomic_projects_desc: "Naše země zahajuje několik atomových projektů, aby rozšířila své vědecké možnosti. Vybudováním a řízením zařízení věnovaných jadernému výzkumu se můžeme postavit do čela atomové energie." # todo: NEW TRANSLATION
  PER_dig_in_semnan: "Těžit v Semnánu" # todo: NEW TRANSLATION
  PER_dig_in_semnan_desc: "Provincie Semnān má nadějné zásoby uranu, ale zůstává většinou nevyužitá. Musíme soustředit naše úsilí na těžbu zde, abychom zajistili místní zásobu tohoto klíčového prvku." # todo: NEW TRANSLATION
  PER_irost_budget_increase: "Navýšení rozpočtu IROST" # todo: NEW TRANSLATION
  PER_irost_budget_increase_desc: "Zvýšení rozpočtu Iránské výzkumné organizace pro vědu a technologie (IROST) poskytne nezbytné zdroje pro špičkový vědecký výzkum jak v civilních, tak vojenských aplikacích." # todo: NEW TRANSLATION
  PER_foreign_shortcuts: "Zahraniční zkratky" # todo: NEW TRANSLATION
  PER_foreign_shortcuts_desc: "Při usilování o jaderný pokrok zvažujeme získání externí odbornosti a technologií, které by urychlily náš postup. Zahraniční spojenci nám mohou poskytnout zkratky na této cestě." # todo: NEW TRANSLATION
  PER_mutual_benefits: "Vzájemné výhody" # todo: NEW TRANSLATION
  PER_mutual_benefits_desc: "Diplomacie může hrát klíčovou roli v našich jaderných ambicích. Uzavřením partnerství můžeme získat přístup k poznatkům a zdrojům, které budou výhodné pro obě strany a umožní nám postupovat rychleji." # todo: NEW TRANSLATION
  PER_missile_leverage: "Výbušná páka" # todo: NEW TRANSLATION
  PER_missile_leverage_desc: "Raketové systémy schopné nést jadernou hlavici by fungovaly jako odstrašující prostředek, naznačující světu, že s naší zemí se nemá lehkovážně jednat. Tento fokus zdůrazňuje vývoj raket a jejich integraci s potenciální jadernou kapacitou." # todo: NEW TRANSLATION
  PER_continental_shield: "Kontinentální štít" # todo: NEW TRANSLATION
  PER_continental_shield_desc: "Abychom se ochránili před regionálními hrozbami, vybudujeme silnou obrannou síť schopnou zachytávat letecké hrozby a chránit naše jaderné objekty a aktiva." # todo: NEW TRANSLATION
  PER_golden_opportunity: "Naše zlatá příležitost" # todo: NEW TRANSLATION
  PER_golden_opportunity_desc: "Současný stav věcí a naše zapojení s Rusy nám umožňují poslat skupinu operativců do jejich země a získat část... jejich zásob. Mají jich přece tolik, že několik chybějících kusů si nevšimnou." # todo: NEW TRANSLATION
  PER_natanz_nuclear_facility: "Komplex obohacování v Natánzu" # todo: NEW TRANSLATION
  PER_natanz_nuclear_facility_desc: "Zřízení zařízení v Natánzu, vybaveného pokročilými odstředivkami, umožní efektivní obohacování uranu. Tento krok je klíčový pro rozvoj našich jaderných schopností." # todo: NEW TRANSLATION
  PER_the_grand_bargain: "Velká dohoda" # todo: NEW TRANSLATION
  PER_the_grand_bargain_desc: "Komplexní diplomatická iniciativa, Velká dohoda, usiluje o vyjednání omezení našeho jaderného programu výměnou za zrušení mezinárodních sankcí, čímž se zajistí stabilita naší země." # todo: NEW TRANSLATION
  PER_joint_scientific_collaboration: "Společná vědecká spolupráce" # todo: NEW TRANSLATION
  PER_joint_scientific_collaboration_desc: "Mezinárodní spolupráce ve vědě nám může poskytnout krytí pro naše jaderné pokroky. Zapojením zahraničních vědců získáme vhledy a zároveň si budujeme dobré vztahy v zahraničí." # todo: NEW TRANSLATION
  PER_iaea_autonomy: "Autonomie vůči MAAE" # todo: NEW TRANSLATION
  PER_iaea_autonomy_desc: "Abychom udrželi náš jaderný program nedotčený, musíme omezit zahraniční inspekce. Zajištění naší autonomie v jednání s MAAE ochrání náš postup před mezinárodní interferencí." # todo: NEW TRANSLATION
  PER_increase_power_exports: "Zvýšit vývoz energie" # todo: NEW TRANSLATION
  PER_increase_power_exports_desc: "Zvýšení výroby energie nejen posílí naši ekonomiku, ale také nám umožní kontrolovat regionální energetické toky, což poskytne páku v mezinárodních vyjednáváních." # todo: NEW TRANSLATION
  PER_tehran_agreement: "Teheránská dohoda" # todo: NEW TRANSLATION
  PER_tehran_agreement_desc: "V diplomatickém úsilí Teheránská dohoda vymezí mírové úmysly Íránu, jejímž cílem je uklidnit sousedy a zmírnit globální napětí kolem našeho jaderného programu." # todo: NEW TRANSLATION
  PER_assistance_with_nuclear_energy: "Pomoc pro domácí jadernou energetiku" # todo: NEW TRANSLATION
  PER_assistance_with_nuclear_energy_desc: "Abychom podpořili rozvoj jaderné energetiky, požádáme o mezinárodní pomoc pro civilní projekty, čímž ukážeme naše závazky k mírovému využití jaderné energie." # todo: NEW TRANSLATION
  PER_nspa: "NSCA" # todo: NEW TRANSLATION
  PER_nspa_desc: "Založení Národní dohody o bezpečnostní spolupráci (NSCA) zcentralizuje naše jaderné úsilí, vytvoří jednotný orgán s cizími mocnostmi pro dohled a urychlení vývoje íránské vojenské strategie ve vzduchu." # todo: NEW TRANSLATION
  PER_jcpoa: "JCPOA" # todo: NEW TRANSLATION
  PER_jcpoa_desc: "Společný komplexní akční plán (JCPOA) byl historická dohoda o omezení našeho jaderného programu výměnou za ekonomické úlevy. Znovuotevření může nabídnout diplomatické cesty a zmírnit napětí." # todo: NEW TRANSLATION
  PER_scientific_standards: "Vědecké standardy" # todo: NEW TRANSLATION
  PER_scientific_standards_desc: "Zlepšení vědecké přísnosti a standardů v našem jaderném programu zajistí, že naši výzkumníci mohou pracovat na nejvyšší úrovni, postupovat bezpečně a zabezpečeně." # todo: NEW TRANSLATION
  PER_ir_forty: "IR-40" # todo: NEW TRANSLATION
  PER_ir_forty_desc: "Reaktor IR-40 bude navržen pro používání těžké vody, což nám umožní vyrábět izotopy pro civilní i potenciální vojenské aplikace, a představuje významný krok vpřed." # todo: NEW TRANSLATION
  PER_silent_steps: "Tiché kroky" # todo: NEW TRANSLATION
  PER_silent_steps_desc: "Místo odvážných gest budeme postupovat tiše, rozvíjet naše jaderné ambice pod radarem, abychom se vyhnuli mezinárodnímu dohledu." # todo: NEW TRANSLATION
  PER_prepare_the_army: "Připravit armádu" # todo: NEW TRANSLATION
  PER_prepare_the_army_desc: "S ohledem na potenciální hrozby musíme připravit naše ozbrojené síly k obraně našich zájmů a zajistit, že budeme schopni chránit jakékoli jaderné projekty před zahraniční agresí." # todo: NEW TRANSLATION
  PER_prepare_the_economy: "Připravit ekonomiku" # todo: NEW TRANSLATION
  PER_prepare_the_economy_desc: "Naše ekonomika musí být posílena, aby odolala sankcím a udržela dlouhodobý průmyslový růst. Tento fokus klade prioritu na budování ekonomické odolnosti a nezávislosti." # todo: NEW TRANSLATION
  PER_countering_sanctions: "Ekonomika odolnosti" # todo: NEW TRANSLATION
  PER_countering_sanctions_desc: "Sankce ohrožují náš růst, ale vybudováním 'ekonomiky odolnosti' můžeme snížit závislost na cizích zdrojích a dosáhnout soběstačnosti." # todo: NEW TRANSLATION
  PER_oil_deals: "Obchodní dohody s ropou" # todo: NEW TRANSLATION
  PER_oil_deals_desc: "Energetické exporty zůstávají naší finanční páteří. Zajištěním bezpečných ropných dohod se zeměmi ochotnými spolupracovat získáme prostředky potřebné k financování našich ambicí." # todo: NEW TRANSLATION
  PER_withdrawal_from_npt: "Stažení z Smlouvy o nešíření jaderných zbraní" # todo: NEW TRANSLATION
  PER_withdrawal_from_npt_desc: "Smlouva o nešíření jaderných zbraní omezuje naši suverenitu. Stažení z ní prosadí naše právo usilovat o jaderné technologie bez vnější kontroly." # todo: NEW TRANSLATION
  PER_lion_roars: "Lev Íránu řve" # todo: NEW TRANSLATION
  PER_lion_roars_desc: "Odváhlým prohlášením oznamujeme světě naše jaderné schopnosti a ukazujeme, že s Íránem se musí počítat na globální scéně." # todo: NEW TRANSLATION
  PER_silence_of_stride: "Krok ticha" # todo: NEW TRANSLATION
  PER_silence_of_stride_desc: "Volíme cestu diskrétnosti; budeme rozvíjet naše jaderné schopnosti v přísné tajnosti, aby naše síla rostla bez pozornosti světa." # todo: NEW TRANSLATION
  PER_irost: "IROST" # todo: NEW TRANSLATION
  PER_irost_desc: "Íránská výzkumná organizace pro vědu a technologii (IROST) povede výzkum v různých oborech, umožňující průlomy v civilní i vojenské vědě." # todo: NEW TRANSLATION
  PER_ifda: "IFDA" # todo: NEW TRANSLATION
  PER_ifda_desc: "Íránská správa pro potraviny a léčiva (IFDA) zajistí bezpečnost a standardy našich potravin a farmaceutik, nezbytné pro zdraví populace." # todo: NEW TRANSLATION
  PER_checking_food_standards: "Kontrola potravinových standardů" # todo: NEW TRANSLATION
  PER_checking_food_standards_desc: "Kvalita a bezpečnost potravin jsou životně důležité pro národní zdraví. Tento fokus upřednostňuje inspekci a standardizaci potravinářského průmyslu." # todo: NEW TRANSLATION
  PER_development_of_new_gmos: "Nová éra GMO" # todo: NEW TRANSLATION
  PER_development_of_new_gmos_desc: "Moderní zemědělská věda může posílit naši potravinovou bezpečnost. Výzkum v oblasti GMO slibuje plodiny odolné vůči suchu a nemocem." # todo: NEW TRANSLATION
  PER_ibrc: "IBRC" # todo: NEW TRANSLATION
  PER_ibrc_desc: "Íránské centrum pro biotechnologický výzkum (IBRC) povede naše úsilí v genetice, medicíně a pokročilém biotechnologickém výzkumu." # todo: NEW TRANSLATION
  PER_dna_modifications: "Úpravy DNA" # todo: NEW TRANSLATION
  PER_dna_modifications_desc: "Prohloubením našeho porozumění DNA otvíráme dveře k lékařským průlomům a inovacím v genetické technologii." # todo: NEW TRANSLATION
  PER_royan_research_institute: "Výzkumný ústav Royan" # todo: NEW TRANSLATION
  PER_royan_research_institute_desc: "S moderními zařízeními povede Royan Research Institute postup k vědeckému pokroku v Íránu." # todo: NEW TRANSLATION
  PER_idtds: "IDTDS" # todo: NEW TRANSLATION
  PER_idtds_desc: "Oddělení IROST pro studium rozvoje technologií (IDTDS) se zaměřuje na zabezpečení naší datové infrastruktury a posílení kybernetické bezpečnosti." # todo: NEW TRANSLATION
  PER_cybersecurity_infrastructure: "Kybernetická infrastruktura" # todo: NEW TRANSLATION
  PER_cybersecurity_infrastructure_desc: "Abychom ochránili naše informace, musíme zavést robustní protokoly kybernetické bezpečnosti a bránit naše technologické pokroky před cizími průniky." # todo: NEW TRANSLATION
  PER_electronic_warfare_systems: "Systémy elektronického boje" # todo: NEW TRANSLATION
  PER_electronic_warfare_systems_desc: "Zvládnutí elektronického boje nám poskytne nové schopnosti k potlačení nepřátelských signálů, narušení komunikací a získání strategické výhody." # todo: NEW TRANSLATION
  PER_imed: "IMED" # todo: NEW TRANSLATION
  PER_imed_desc: "Íránské oddělení strojního inženýrství (IMED) bude organizací, která katapultuje průmyslový a vědecký pokrok našeho státu nad úroveň našich nepřátel!" # todo: NEW TRANSLATION
  PER_collaborate_with_ari: "Spolupracovat s ARI" # todo: NEW TRANSLATION
  PER_collaborate_with_ari_desc: "Ústav pro výzkum v kosmonautice (ARI) nabízí kritické odborné znalosti pro naše ambice. Těsnou spoluprací můžeme urychlit pokrok v civilním i vojenském letectví." # todo: NEW TRANSLATION
  PER_qaher_three_one_three: "Projekt Vanquisher" # todo: NEW TRANSLATION
  PER_qaher_three_one_three_desc: "Qaher-313, neboli 'Vanquisher', symbolizuje naši touhu po vzdušné nadvládě. Vývoj tohoto projektu prokáže naši sílu a inovaci v moderním boji." # todo: NEW TRANSLATION
  PER_future_of_the_artesh: "Budoucnost Artesh" # todo: NEW TRANSLATION
  PER_future_of_the_artesh_desc: "Budoucnost Artesh je zásadní pro obranu a suverenitu Íránu. Jeho modernizace, strategická připravenost a silné vedení jsou klíčové pro zajištění efektivity této vojenské síly v následujících desetiletích." # todo: NEW TRANSLATION
  PER_cooperation_with_our_partners: "Spolupráce s našimi partnery" # todo: NEW TRANSLATION
  PER_cooperation_with_our_partners_desc: "Zatímco zachováváme autonomii Artesh, strategická spolupráce s mezinárodními partnery může pomoci zlepšit obranné schopnosti Íránu, výměnu technologií a bojovou připravenost." # todo: NEW TRANSLATION
  PER_artesh_ground_forces: "Pozemní síly" # todo: NEW TRANSLATION
  PER_artesh_ground_forces_desc: "Pozemní síly Artesh tvoří páteř obranné vojenské moci Íránu, zajišťují kontrolu nad územím Íránu a připravují se na možné vniknutí ze strany sousedních států." # todo: NEW TRANSLATION
  PER_artesh_navy: "Námořní síly" # todo: NEW TRANSLATION
  PER_artesh_navy_desc: "Námořnictvo Artesh je odpovědné za ochranu vod Íránu a kontrolu důležitých obchodních cest v Perském zálivu. Posílení jeho schopností zajistí bezpečnost námořních hranic Íránu." # todo: NEW TRANSLATION
  PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]" # todo: NEW TRANSLATION
  PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]" # todo: NEW TRANSLATION
  PER_tank_localization_name: "Výroba tanku Zulfiqar" # todo: NEW TRANSLATION
  PER_tank_localization_desc: "Zulfiqar je íránský hlavní bojový tank, koncipovaný Mir-Younes Masoumzadehem, zástupcem velitele pozemních sil pro výzkum a soběstačnost ozbrojených sil. Je pojmenován po Zulfiqaru, legendárnímu meči Alího, čtvrtého chalífy a prvního šíitského imáma. I když výroba v poslední době poklesla, musíme oznámit, že hromadná výroba Zulfiqarů, zahájená v roce 1996, stále pokračuje." # todo: NEW TRANSLATION
  PER_new_tank_localization_name: "Výroba tanku Sasan" # todo: NEW TRANSLATION
  PER_new_tank_localization_desc: "Sasan je íránský hlavní bojový tank. Je pojmenován po Sasanovcích, legendární dynastii, která vládla Íránu před islámskými invazemi, jež ukončily perskou vojenskou dominanci nad známým světem. Musíme zahájit hromadnou výrobu tanků Sasan, protože naše starší tanky začínají po mnoha letech selhávat." # todo: NEW TRANSLATION
  PER_karrar_productions: "Výroba tanku Karrar" # todo: NEW TRANSLATION
  PER_karrar_productions_desc: "Karrar je íránský třetí generace hlavního bojového tanku. Poprvé oznámen v roce 2016, tank disponuje elektro-optickým řízením palby, laserovým dálkoměrem, balistickým počítačem a může střílet na stacionární i pohyblivé cíle za dne i noci. Je poměrně pokročilý, a bylo by moudré okamžitě zahájit jeho výrobu!" # todo: NEW TRANSLATION
  PER_AIO: "AIO" # todo: NEW TRANSLATION
  PER_AIO_desc: "Organizace leteckého a kosmického průmyslu (AIO) je podřízena íránskému ministerstvu obrany a představuje přední high-tech komplex se sídlem v Teheránu. Je klíčovým hráčem ve vývoji a výrobě kosmických prostředků Íránu a má pod svou kontrolou řadu výzkumných center a továren. Mezi produkty organizace patří mimo jiné balistické rakety Šaháb." # todo: NEW TRANSLATION
  PER_artesh_airforce: "Vzdušné síly Artesh" # todo: NEW TRANSLATION
  PER_artesh_airforce_desc: "Vzdušné síly Artesh mají za úkol bránit íránské nebe před jakýmikoli leteckými hrozbami. Neustálé modernizace jeho flotily a systémů protivzdušné obrany jsou klíčové pro udržení převahy v regionu." # todo: NEW TRANSLATION
  PER_self_sufficient_drive: "Hnací síla soběstačnosti" # todo: NEW TRANSLATION
  PER_self_sufficient_drive_desc: "Íránská soběstačnost v obranných technologiích je zásadní pro snížení závislosti na zahraničních dodavatelích. Tato iniciativa podporuje domácí výrobu obranných systémů a inovace, čímž posiluje národní bezpečnost a vojenskou autonomii." # todo: NEW TRANSLATION
  PER_naze_at_rockets_in_tabriz: "Raketový systém Naze'at v Tabrízu" # todo: NEW TRANSLATION
  PER_naze_at_rockets_in_tabriz_desc: "Íránské dlouhodosahé dělostřelecké rakety Naze'at mají dosah přibližně 100 km. Kompletní systém Naze'at zahrnuje nosič (TEL) a komunikační vozy, meteorologické vozy a GPS systém pro průzkum místa odpalu. Tyto rakety jsou navrženy k odpalu z transporter-erector-launcheru a byly by vynikající pro obranu Teheránu!" # todo: NEW TRANSLATION
  PER_establish_supply_chains: "Zabezpečit dodavatelské řetězce" # todo: NEW TRANSLATION
  PER_establish_supply_chains_desc: "Vybudování robustních a bezpečných dodavatelských řetězců pro Artesh zajistí, že armáda obdrží potřebné zdroje, vybavení a materiály včas, což zlepší operační efektivitu." # todo: NEW TRANSLATION
  PER_artesh_peacekeepers: "Mírové mise Artesh" # todo: NEW TRANSLATION
  PER_artesh_peacekeepers_desc: "Artesh může být povolán k účasti na mírových misích za účelem stabilizace konfliktních oblastí. Tato role posiluje diplomatické vazby a demonstruje íránský závazek k světovému míru a bezpečnosti." # todo: NEW TRANSLATION
  PER_artesh_marine_command: "Námořní velení Artesh" # todo: NEW TRANSLATION
  PER_artesh_marine_command_desc: "Námořní velení Artesh dohlíží na námořní síly Íránu, zajišťuje bezpečnost v Perském zálivu i za jeho hranicemi. Posílení jeho velení a řídicích struktur zlepší námořní přítomnost a připravenost Íránu." # todo: NEW TRANSLATION
  PER_prioritize_jets: "Prioritizovat stíhačky" # todo: NEW TRANSLATION
  PER_prioritize_jets_desc: "Zvýšení výroby a nasazení pokročilých stíhacích letounů upevní íránskou vzdušnou převahu a poskytne silnější odstrašující prostředek proti potenciálním leteckým hrozbám." # todo: NEW TRANSLATION
  PER_prioritize_drones: "Hromadná výroba dronů" # todo: NEW TRANSLATION
  PER_prioritize_drones_desc: "Investice do hromadné výroby bezpilotních prostředků umožní univerzální a nákladově efektivní průzkumné, sledovací a útočné schopnosti, výrazně posílející obranné možnosti Íránu." # todo: NEW TRANSLATION
  PER_jask_base: "Základna Jask" # todo: NEW TRANSLATION
  PER_jask_base_desc: "Přístav Bandar-e Jask se nachází v městě Jask strategicky na východ od Hormuzského průlivu v Ománském zálivu. Díky tomu je jednou z mála námořních základen mimo Hormuzský průliv, a je důležitá pro případ, že ztratíme kontrolu nad průlivem. Měli bychom ji proto rozvíjet, aby byla zajištěna naše námořní převaha v a kolem Perského zálivu." # todo: NEW TRANSLATION
  PER_the_arms_dealer: "Obchodník se zbraněmi" # todo: NEW TRANSLATION
  PER_the_arms_dealer_desc: "Zapojení se do obchodů se zbraněmi po celém světě by nám mohlo zajistit přístup k pokročilým vojenským technologiím a zbraním. To by výrazně posílilo schopnosti Artesh a upevnilo obrannou pozici Íránu." # todo: NEW TRANSLATION
  PER_doctrine_of_holy_defense: "Dědictví Posvátné obrany" # todo: NEW TRANSLATION
  PER_doctrine_of_holy_defense_desc: "Doktrína Posvátné obrany, ustanovená během íránsko-irácké války, zůstává klíčovým prvkem naší vojenské strategie. Posílení této doktríny zajistí zachování íránské suverenity a regionálního vlivu." # todo: NEW TRANSLATION
  PER_iaio: "IAIO" # todo: NEW TRANSLATION
  PER_iaio_desc: "Íránská organizace leteckého průmyslu (IAIO), známá také jako Aerospace Industries Organization, je státní korporace založená v roce 1966 za účelem plánování, řízení a správy leteckého průmyslu Íránu. IAIO přímo vyrábí letadla a kosmické produkty a vlastní další státní letecké podniky." # todo: NEW TRANSLATION
  PER_research_and_development: "Rozšířit centra výzkumu a vývoje" # todo: NEW TRANSLATION
  PER_research_and_development_desc: "Rozšíření center výzkumu a vývoje urychlí inovace v obranném sektoru Íránu. Posílené R&D zajistí, že naše ozbrojené síly zůstanou konkurenceschopné tváří v tvář vyvíjejícím se hrozbám." # todo: NEW TRANSLATION
  PER_our_old_friends: "Nepravděpodobný partner" # todo: NEW TRANSLATION
  PER_our_old_friends_desc: "I když jsme kdysi byli protivníky, vyvíjející se globální scénář vytvořil potenciál k spolupráci se starými partnery. Je klíčové zhodnotit, jak můžeme obnovit vzájemně výhodné vztahy." # todo: NEW TRANSLATION
  PER_russian_contracts: "Ruské smlouvy" # todo: NEW TRANSLATION
  PER_russian_contracts_desc: "Zajištění obranných kontraktů s Ruskem by nám mohlo poskytnout pokročilý vojenský hardware a odborné znalosti. Tato spolupráce může posílit naše schopnosti, zejména v oblasti protivzdušné obrany a námořní techniky." # todo: NEW TRANSLATION
  PER_settle_the_dispute: "Urovnat spor" # todo: NEW TRANSLATION
  PER_settle_the_dispute_desc: "Vyřešení dlouhotrvajících sporů s našimi sousedy přispěje k regionální stabilitě a vytvoří prostředí, ve kterém se může Artesh soustředit na hlavní úkol národní obrany." # todo: NEW TRANSLATION
  PER_oghab_forty_four: "Oghab-44" # todo: NEW TRANSLATION
  PER_oghab_forty_four_desc: "Oghab-44 je íránský bezpilotní prostředek navržený pro sledování a průzkum. Rozšíření jeho výroby nám poskytne významnou výhodu v oblasti získávání zpravodajských informací." # todo: NEW TRANSLATION
  PER_our_request: "Náš požadavek" # todo: NEW TRANSLATION
  PER_our_request_desc: "Musíme se obrátit na naše spojence a požádat o další podporu a vojenské prostředky. Posílení našich mezinárodních vazeb nám poskytne nezbytné zdroje pro vojenský rozvoj." # todo: NEW TRANSLATION
  PER_repair_old_ch_c: "Helikoptéra Toufan" # todo: NEW TRANSLATION
  PER_repair_old_ch_c_desc: "Helikoptéra Toufan je stárnoucí, ale účinné aktivum v našem arzenálu. Opravy a modernizace jsou nezbytné k udržení její užitečnosti a zajištění, že bude i nadále sloužit v našich obranných operacích." # todo: NEW TRANSLATION
  PER_the_mountains_of_iran: "Hory Íránu" # todo: NEW TRANSLATION
  PER_the_mountains_of_iran_desc: "Horský terén Íránu nabízí strategické výhody pro obranné operace. Využití těchto přírodních prvků zlepší naši schopnost odrazit případné vnější hrozby." # todo: NEW TRANSLATION
  PER_expand_the_southern_fleet: "Rozšířit jižní flotilu" # todo: NEW TRANSLATION
  PER_expand_the_southern_fleet_desc: "Posílení naší jižní flotily zvýší námořní bezpečnost Íránu a zajistí kontrolu nad Perským zálivem a jeho klíčovými obchodními cestami." # todo: NEW TRANSLATION
  PER_veins_of_the_revolution: "Žíly revoluce" # todo: NEW TRANSLATION
  PER_veins_of_the_revolution_desc: "Žíly revoluce hluboko pulsují v naší zahraniční politice. Naše dědictví nesmí být poznamenáno zbabělostí, ale revoluční oddaností." # todo: NEW TRANSLATION
  PER_the_road_to_jerusalem: "Cesta do Jeruzaléma" # todo: NEW TRANSLATION
  PER_the_road_to_jerusalem_desc: "Dlouhá je cesta, kterou musíme vykročit k Jeruzalému, ale dojdeme tam a osvobodíme muslimy Palestiny krok za krokem!" # todo: NEW TRANSLATION
  PER_alawites_in_syria: "Alavitský můstek" # todo: NEW TRANSLATION
  PER_alawites_in_syria_desc: "Alavitský vedený syrský režim rodiny Assad sdílí naši šíitskou víru a protizápadní postoj. Zahrnuje také kritické propojení s naším proxy Hizballáhem. Írán musí posílit vztahy se Sýrií, aby zajistil klíčového regionálního spojence a zvýšil náš vliv v Levantě, čímž dále ohrozí sionistické mocnosti v regionu." # todo: NEW TRANSLATION
  PER_damascus_corridor: "Damaský koridor" # todo: NEW TRANSLATION
  PER_damascus_corridor_desc: "Damaský koridor nemůžeme nechat uniknout, musíme posílit naše vazby se Sýrií, aby byla bezpečnost tohoto životně důležitého koridoru zajištěna." # todo: NEW TRANSLATION
  PER_agitate_shias_in_bahrain: "Šíité v Bahrajnu" # todo: NEW TRANSLATION
  PER_agitate_shias_in_bahrain_desc: "V Bahrajnu žijí miliony šíitů pod útlakem sunnitské vlády. Nastal čas, abychom uvažovali o plánu na jejich opětovné sjednocení pod naší vlajkou." # todo: NEW TRANSLATION
  PER_palestinian_frontism: "Palestinský frontismus" # todo: NEW TRANSLATION
  PER_palestinian_frontism_desc: "Dosud odpor Palestiny vedly sunnitské nebo levicové hnutí. Je čas, abychom manipulovali jejich politikou tak, aby se k moci dostala skupina příznivější nám." # todo: NEW TRANSLATION
  PER_advise_PIJ: "Poradit Palestinské islámské džihádě" # todo: NEW TRANSLATION
  PER_advise_PIJ_desc: "PIJ byl založen Fathim Shaqaqim v roce 1981 jako odnož Muslimského bratrstva a byl ideologicky ovlivněn íránskou islámskou revolucí. Šajch Shaqaqi dokonce napsal knihu chválící ajatolláha Khomejního přístup k islámskému státu. Od té doby se PIJ postavil do první linie pro Írán, ale sunnitský orientovaný PIJ se s Íránem může v budoucnu dostat do konfliktu.\n\nJednotka zahraničních operací Abu Jihad, pojmenovaná po Khalil al-Wazir, je společně vedená operační jednotka řízená palestinskými militanty a íránskými zpravodajskými operativci, která dohlíží na pašování a výrobu improvizovaných výbušných zařízení a budování sítě tunelů. Je hlavně kontrolována íránskou větví IRGC (Quds Force)." # todo: NEW TRANSLATION
  PER_corridor_to_hezbollah: "Koridor k Hizballáhu" # todo: NEW TRANSLATION
  PER_corridor_to_hezbollah_desc: "V případě války musíme mít koridor do jižního Libanonu, pokud chceme být připraveni." # todo: NEW TRANSLATION
  PER_descend_on_iraq: "Sestoupit na Irák" # todo: NEW TRANSLATION
  PER_descend_on_iraq_desc: "Saddám a jeho ba'athističtí stoupenci po dlouhou dobu vykořisťovali bohatství iráckého lidu. Je načase je osvobodit od jeho utiskujícího sevření." # todo: NEW TRANSLATION
  PER_iraq_reparations: "Irácké reparace" # todo: NEW TRANSLATION
  PER_iraq_reparations_desc: "Nevyhnuli jsme škodám způsobeným Saddámovou armádou v 80. letech a proto musíme obdržet peníze, které nám dluží. Koneckonců jsme poraženi vítězové." # todo: NEW TRANSLATION
  PER_puppeteer_iraqi_politcs: "Loutkové řízení irácké politiky" # todo: NEW TRANSLATION
  PER_puppeteer_iraqi_politcs_desc: "Po povstání v roce 1999 se ba'athismus a sunnitská autorita v Iráku postupně oslabily. Irák je klíčový jako nárazníkový stát — poskytuje blokádu, která brání invazi ze západu. Získání vlivu nad vedením Iráku ochrání naše zájmy v regionu a zajistí pokračující proud našeho vlivu k Libanonu." # todo: NEW TRANSLATION
  PER_liberation_of_the_qods: "Osvobození Al-Quds" # todo: NEW TRANSLATION
  PER_liberation_of_the_qods_desc: "Je načase, aby sionisté vzdali svou nadvládu nad Al-Quds. Region bude převrácen vzhůru nohama vítězstvím, které přijde." # todo: NEW TRANSLATION
  PER_ansar_allah: "Ansar-Allah" # todo: NEW TRANSLATION
  PER_ansar_allah_desc: "Známí také jako Houthiové, Ansar-Allah nám umožní dosah napříč Arabským poloostrovem. Taková příležitost se nesmí propásnout." # todo: NEW TRANSLATION
  PER_striking_the_great_satan: "Útok na Velkého Satana" # todo: NEW TRANSLATION
  PER_striking_the_great_satan_desc: "§RNastal čas..§!" # todo: NEW TRANSLATION
  PER_control_lebanese_defense: "Ovlivnit libanonskou obranu" # todo: NEW TRANSLATION
  PER_control_lebanese_defense_desc: "Jako primární obránce Libanonu proti cizincům jej můžeme sjednotit pod praporem Hizballáhu a vybudovat silnější šíitský stát bez odporu libanonské vlády!" # todo: NEW TRANSLATION
  PER_azeri_shias: "Ozbrojit Husajniyun" # todo: NEW TRANSLATION
  PER_azeri_shias_desc: "Nastal čas zaměřit se na Ázerbájdžán. Šíité nad námi byli utlačováni desítky let, od sovětů až po současné režimy. Je čas vyzbrojit jediný legitimní politický proud — Husajniyun." # todo: NEW TRANSLATION
  PER_a_new_dawn: "Křik, který stoupá z Východu" # todo: NEW TRANSLATION
  PER_a_new_dawn_desc: "Přišlo nové ráno pro Východňana. Řád zkorumpovaných padl a nová spravedlivá vize povede region." # todo: NEW TRANSLATION
  PER_eastern_initiative: "Muži svobodného světa" # todo: NEW TRANSLATION
  PER_eastern_initiative_desc: "Je čas osvobodit ty, kteří jsou svázáni utlačujícími zákony svých domovských zemí; Írán bude jejich hlasem." # todo: NEW TRANSLATION
  PER_one_nation: "Jedno národní společenství" # todo: NEW TRANSLATION
  PER_one_nation_desc: "Spojené islámské republiky budou SVEDENY dohromady, ne rozděleny. Bylo by pošetilé praktikovat autonomní vládu mezi mnoha národy." # todo: NEW TRANSLATION
  PER_decentralized_state: "Mnoho národů" # todo: NEW TRANSLATION
  PER_decentralized_state_desc: "Pošetilý je člověk, který touží po moci. Přímá kontrola nad mnoha národy pod Spojenými islámskými republikami by přinesla katastrofu." # todo: NEW TRANSLATION
  PER_imam_khomeini_relief_foundation: "Nadace pomoci imáma Khomejního" # todo: NEW TRANSLATION
  PER_imam_khomeini_relief_foundation_desc: "Imam Khomeini Relief Foundation je dostatečně velká, aby poskytla humanitární pomoc tisícům vysídlených, kteří nyní zaklepávají na naše dveře." # todo: NEW TRANSLATION
  PER_the_displaced: "Vysídlení" # todo: NEW TRANSLATION
  PER_the_displaced_desc: "Těm, kteří přišli o domov, musíme poskytnout přístřeší — přijmout chudé, nemocné a hladové." # todo: NEW TRANSLATION
  PER_hegemon_of_the_gulf: "Hegemon Perského zálivu" # todo: NEW TRANSLATION
  PER_hegemon_of_the_gulf_desc: "Írán je a bude jediným hegemonem Perského zálivu. Chceme-li, Arabové v novém regionálním řádu nebudou mít místo, jakmile prosadíme úplnou kontrolu." # todo: NEW TRANSLATION
  PER_arabian_underbelly: "Arabské břicho" # todo: NEW TRANSLATION
  PER_arabian_underbelly_desc: "Nastal čas využít našeho spojence a udeřit na arabské břicho. Pokud necháme Houthiy udeřit na Saúdy, získáme obrovskou výhodu prvního překvapení." # todo: NEW TRANSLATION
  PER_a_truly_red_sea: "Skutečně Rudé moře" # todo: NEW TRANSLATION
  PER_a_truly_red_sea_desc: "Rudé moře sice nevypadá rudě, ale jakmile naši nepřátelé začnou padat kvůli svému pýše, moře bude zbarveno dočervena." # todo: NEW TRANSLATION
  PER_usurpers_of_mecca: "Uzurpátoři Mekky" # todo: NEW TRANSLATION
  PER_usurpers_of_mecca_desc: "Nastal čas svrhout uzurpátory Mekky a osvobodit obyvatele svatého města. Pravá vlajka islámu leží v Íránu a bude to Írán, kdo ji nad Mekku postaví." # todo: NEW TRANSLATION
  PER_topple_gulf_monarchies: "Svrhnout zálivové monarchie" # todo: NEW TRANSLATION
  PER_topple_gulf_monarchies_desc: "Chamtivost, podvody a korupce spikly proti regionu a islámu. Zálivové monarchie jsou jádrem těchto problémů a musí být svrženy." # todo: NEW TRANSLATION
  PER_blood_spilt_over_hormuz: "Krev rozlitá nad Hormuzem" # todo: NEW TRANSLATION
  PER_blood_spilt_over_hormuz_desc: "Hormuzský průliv je íránský a zůstane tak. Pokud však budeme provokováni, nebudeme váhat bránit průliv. Čekat na provokaci by byla osudová chyba; musíme být těmi, kdo udělají první krok. Nastal čas, aby dům Saúdů čelil spravedlnosti." # todo: NEW TRANSLATION
  PER_al_abbas_brigade: "Brigáda Al-Abbas" # todo: NEW TRANSLATION
  PER_al_abbas_brigade_desc: "Brigáda Abú al-Fadl al-Abbáse je pro-režimní dvanáctičlenná šíitská militantní skupina působící po celém Sýrii. Je pojmenována po přezdívce Al-Abbáse ibn Alí, syna imáma Alího." # todo: NEW TRANSLATION
  PER_gulf_supremacy: "Převaha v Perském zálivu" # todo: NEW TRANSLATION
  PER_gulf_supremacy_desc: "Od jednoho pobřeží k druhému jsme zalili a obklopili Záliv našimi spojenci a oslabili kdysi prominentní státy, které zde držely moc. Perský záliv je nyní skutečně nediskutovatelně perský!" # todo: NEW TRANSLATION
  PER_gulf_summit: "Summit v Zálivu" # todo: NEW TRANSLATION
  PER_gulf_summit_desc: "Napětí v Zálivu dlouho podkopávalo stabilitu a prosperitu regionu. Organizováním mnohostranného summitu chceme otevřít dveře dialogu, budovat důvěru a zkoumat nové rámce spolupráce." # todo: NEW TRANSLATION
  PER_the_lasting_truce: "Trvalé příměří" # todo: NEW TRANSLATION
  PER_the_lasting_truce_desc: "Roky proxy konfliktů a nepřátelství si vybraly daň. Pečlivými jednáními a vzájemným uznáním budeme pracovat na nastolení trvalého příměří se Saúdskou Arábií a dalšími státy Zálivu." # todo: NEW TRANSLATION
  PER_the_crescents_sword: "Meč půlměsíce" # todo: NEW TRANSLATION
  PER_the_crescents_sword_desc: "Regionální mír vyžaduje sílu. Modernizací našich schopností a uplatněním odstrašujícího postoje můžeme stát se mečem, který chrání Půlměsíc a udržuje rovnováhu sil v Zálivu." # todo: NEW TRANSLATION
  PER_strenghten_economic_ties: "Budovat ekonomická pouta" # todo: NEW TRANSLATION
  PER_strenghten_economic_ties_desc: "Diplomacie samotná nestačí—sdílené bohatství je klíčem k dlouhodobému míru. Budeme usilovat o obchodní dohody, energetickou spolupráci a společné infrastrukturní projekty s partnery v Zálivu." # todo: NEW TRANSLATION
  PER_regional_defense: "Regionální obrana" # todo: NEW TRANSLATION
  PER_regional_defense_desc: "Skutečná spolupráce musí přesahovat slova a obchod; zahrnovat kolektivní bezpečnost. Prozkoumáme možnosti sdílení zpravodajských informací, společných cvičení a vytvoření regionální obranné dohody." # todo: NEW TRANSLATION
  PER_musandam_gambit: "Musandamský gambit" # todo: NEW TRANSLATION
  PER_musandam_gambit_desc: "Hormuzský průliv není úplně pod naší kontrolou, a proto musíme začít přemýšlet o způsobech, jak legitimizovat naše nároky na region." # todo: NEW TRANSLATION
  PER_solidarity_through_strength: "Solidarita skrze sílu" # todo: NEW TRANSLATION
  PER_solidarity_through_strength_desc: "V regionu stále otřásaném minulými politikami musí Írán projektovat jednotu a sílu. Musíme budovat nové vztahy zakořeněné v vzájemném respektu a pragmatické spolupráci." # todo: NEW TRANSLATION
  PER_meeting_in_ankara: "Setkání v Ankaře" # todo: NEW TRANSLATION
  PER_meeting_in_ankara_desc: "Musí být formálně pozváno Turecko, aby se připojilo k obnovenému CENTO. Sdílený zájem o regionální rovnováhu může sloužit jako základ partnerství orientovaného do budoucnosti." # todo: NEW TRANSLATION
  PER_european_partners: "Evropští partneři" # todo: NEW TRANSLATION
  PER_european_partners_desc: "Francie a Německo představují cenné partnery pro naši modernizaci obrany. Získání stíhaček Rafale a tanků Leopard posílí naši armádu a symbolizuje novou strategickou orientaci." # todo: NEW TRANSLATION
  PER_talks_with_the_americans: "Jednání s Američany" # todo: NEW TRANSLATION
  PER_talks_with_the_americans_desc: "Obnovení diplomatických kontaktů se Spojenými státy je nezbytné. Zatímco důvěra se těžko získává, společné zájmy ve stabilitě a růstu otevírají potenciální cestu vpřed." # todo: NEW TRANSLATION
  PER_repairing_region: "Oprava regionu" # todo: NEW TRANSLATION
  PER_repairing_region_desc: "Dědictví Islámské republiky narušilo regionální důvěru. Musíme rychle jednat, obnovit mosty, navrátit spolupráci a znovu potvrdit konstruktivní přítomnost Íránu na Blízkém východě." # todo: NEW TRANSLATION
  PER_handle_pkk_cells: "Zvládnout buňky PKK" # todo: NEW TRANSLATION
  PER_handle_pkk_cells_desc: "Hrozba PKK nezná hranice. Spolupráce s Tureckem při sdílení zpravodajských informací a operacích zajistí vzájemnou bezpečnost a ochrání naši suverenitu." # todo: NEW TRANSLATION
  PER_invite_european_military_companies: "Pozvat evropské vojenské firmy" # todo: NEW TRANSLATION
  PER_invite_european_military_companies_desc: "Otevření našich trhů evropským výrobcům zbraní je klíčové k překonání zastaralého vojensko-průmyslového komplexu. Mohou následovat společné podniky." # todo: NEW TRANSLATION
  PER_american_naval_purchase: "Nákup americké námořní techniky" # todo: NEW TRANSLATION
  PER_american_naval_purchase_desc: "Naše námořnictvo dlouho zaostává. Americká expertíza a vybavení by mohly sloužit jako páteř důvěryhodného programu modernizace námořnictva." # todo: NEW TRANSLATION
  bolster_the_caspian: "Posílit flotilu v Kaspiku" # todo: NEW TRANSLATION
  bolster_the_caspian_desc: "Dominance v Kaspickém moři vyžaduje jak přítomnost, tak odstrašení. Rozšíření naší flotily zabezpečí obchodní cesty a upevní regionální sílu." # todo: NEW TRANSLATION
  PER_nato_proximity: "Proximity NATO" # todo: NEW TRANSLATION
  PER_nato_proximity_desc: "Plné členství v NATO zůstává vzdálené, ale sladění naší doktríny a struktury s nimi přinese obrovské strategické a technické výhody." # todo: NEW TRANSLATION
  PER_safe_distance: "Bezpečná vzdálenost" # todo: NEW TRANSLATION
  PER_safe_distance_desc: "Zapojení s NATO není podrobení. Můžeme těžit z výhod spolupráce, aniž bychom ohrozili naši autonomii." # todo: NEW TRANSLATION
  PER_in_caucasia: "Do Kavkazu" # todo: NEW TRANSLATION
  PER_in_caucasia_desc: "S úpadkem Islámské republiky se v Kavkaze vytvořilo vakuum. Nyní je čas, aby se Írán vrátil, nabídl podporu, infrastrukturu a vliv." # todo: NEW TRANSLATION
  PER_in_central_asia: "Do Střední Asie" # todo: NEW TRANSLATION
  PER_in_central_asia_desc: "Naše kulturní a historická pouta se Střední Asií lze nyní využít. Infrastruktura, obchod a vzdělávání budou základem nových vztahů." # todo: NEW TRANSLATION
  PER_syrian_brothers: "Syrští bratři" # todo: NEW TRANSLATION
  PER_syrian_brothers_desc: "Režim vedený Alawity pod rodinou Assad sdílí naši šíitskou víru a postoji proti Západu. ]]>" # todo: NEW TRANSLATION
  PER_the_hezbollah_problem: "Problém Hezbollahu" # todo: NEW TRANSLATION
  PER_the_hezbollah_problem_desc: "Zbytky IRGC a operativci Hezbollahu zůstávají aktivní v Libanonu. Je nezbytné je eliminovat, abychom přerušili vazby s naší minulostí." # todo: NEW TRANSLATION
  PER_a_party_no_more: "Žádná strana navíc" # todo: NEW TRANSLATION
  PER_a_party_no_more_desc: "Pokračující existence Hezbollahu je nekompatibilní s regionálním mírem. Náš cíl je jasný: rozložit jejich vojenskou kapacitu." # todo: NEW TRANSLATION
  PER_challenge_russian_influence: "Vyzvat ruský vliv" # todo: NEW TRANSLATION
  PER_challenge_russian_influence_desc: "Ruská dominance v regionu rostla bez kontroly. Írán se musí prezentovat jako nezávislá síla ochotná zpochybnit moskevský vliv." # todo: NEW TRANSLATION
  PER_interventionism_is_key: "Intervencionismus je klíč" # todo: NEW TRANSLATION
  PER_interventionism_is_key_desc: "Pasivní Írán je zranitelný Írán. Od Sýrie po Kavkaz musíme být připraveni zasáhnout, přímo nebo skrze zástupce, aby chránil naše zájmy." # todo: NEW TRANSLATION
  PER_return_cento: "Obnovit CENTO" # todo: NEW TRANSLATION
  PER_return_cento_desc: "Aliance z éry studené války může znovu ožít. Regionální blok myslících států může vyvážit globální velmoci a zajistit regionální mír." # todo: NEW TRANSLATION
  PER_negotiate_f_thirty_five: "Vyjednat smlouvu o F-35" # todo: NEW TRANSLATION
  PER_negotiate_f_thirty_five_desc: "Zajištění přístupu k programu F‑35 by znamenalo zásadní změnu v naší obraně. Diplomatické kroky a reformy musí otevřít cestu." # todo: NEW TRANSLATION
  PER_funds_for_democracies: "Fondy pro demokracie" # todo: NEW TRANSLATION
  PER_funds_for_democracies_desc: "Podpora demokratických hnutí v zahraničí demonstruje naši novou identitu. Strategické financování může pomoci formovat stabilnější a přátelské sousedství." # todo: NEW TRANSLATION
  PER_care_for_our_own: "Postarat se o naše" # todo: NEW TRANSLATION
  PER_care_for_our_own_desc: "Zatímco hledíme ven, nesmíme zapomínat na naše občany. Sociální programy a rozvoj musí doprovázet zahraniční ambice." # todo: NEW TRANSLATION
  PER_prospect_of_expansion: "Vyhlídka na expanzi" # todo: NEW TRANSLATION
  PER_prospect_of_expansion_desc: "CENTO nesmí zůstat exkluzivní. Zapojení regionálních demokracií a umírněných mocností zajistí jeho legitimitu a dlouhověkost." # todo: NEW TRANSLATION
  PER_challenge_saudi_hegemony: "Vyzvat khálídskou hegemonii" # todo: NEW TRANSLATION
  PER_challenge_saudi_hegemony_desc: "Království v Zálivu dlouho určovala směr regionu. Nabídkou alternativní aliance předkládáme vizi přesahující ropu a oligarchii." # todo: NEW TRANSLATION
  PER_standardize_alliance_training: "Standardizovat výcvik aliance" # todo: NEW TRANSLATION
  PER_standardize_alliance_training_desc: "Silná aliance musí mluvit stejným vojenským jazykem. Společná cvičení a harmonizace doktrín posílí operační schopnosti CENTO." # todo: NEW TRANSLATION
  PER_what_was_once_ours: "Co kdysi patřilo nám" # todo: NEW TRANSLATION
  PER_what_was_once_ours_desc: "Jizvy ztracených území stále pronásledují naše národní vědomí. Je čas začít tvořit budoucnost, kde si znovu přivlastníme naše historické dědictví." # todo: NEW TRANSLATION
  PER_the_persian_gulf: "Perský záliv" # todo: NEW TRANSLATION
  PER_the_persian_gulf_desc: "Po staletí vody na jihu nesly naše jméno. Dáme najevo, že to je Perský záliv — navždy spojený s naší identitou a hrdostí." # todo: NEW TRANSLATION
  PER_calm_the_nerves: "Uklidnit nervy" # todo: NEW TRANSLATION
  PER_calm_the_nerves_desc: "Jak se zvedáme, budou tací, kdo se zachvějí. Ujistěme sousedy, že naše velikost není jejich zkázou — to ale neznamená, že ztlumíme svůj plamen." # todo: NEW TRANSLATION
  PER_investing_in_new_missiles: "Investice do nových raket" # todo: NEW TRANSLATION
  PER_investing_in_new_missiles_desc: "Nadřazenost se nedědí, buduje se. Naše příští generace raketových systémů zajistí, že na nás v regionu uslyší." # todo: NEW TRANSLATION
  PER_choking_hormuz: "Udusit Hormuz" # todo: NEW TRANSLATION
  PER_choking_hormuz_desc: "Průliv Hormuz je jícnem globálního obchodu s ropou a my držíme nůž. Poplatek za průjezd není nic jiného než spravedlivá cena." # todo: NEW TRANSLATION
  PER_arm_the_rebels: "Ozbrojit arabské povstalce" # todo: NEW TRANSLATION
  PER_arm_the_rebels_desc: "Východ bublá nespokojeností. S opatrnou podporou a rozhodnými kroky lze praskliny v Domě Saúdů proměnit v trhliny." # todo: NEW TRANSLATION
  PER_modernizing_silos: "Modernizace našich sil" # todo: NEW TRANSLATION
  PER_modernizing_silos_desc: "Zastaralá raketová infrastruktura nás zranitelnost. Celostátní modernizace sil je zásadní pro rychlé a bezpečné odpaly." # todo: NEW TRANSLATION
  PER_the_northern_problem: "Severní problém" # todo: NEW TRANSLATION
  PER_the_northern_problem_desc: "Provokace Ázerbájdžánu nelze ignorovat. Musíme začít připravovat kroky k řešení severní otázky rozhodně a trvale." # todo: NEW TRANSLATION
  PER_new_horizons: "Nové horizonty" # todo: NEW TRANSLATION
  PER_new_horizons_desc: "Naše energetická diplomacie musí odpovídat našim strategickým ambicím. Nárokovat si spravedlivý podíl z ložisek Zálivu od těch, kdo zneužívají naši zdrženlivost." # todo: NEW TRANSLATION
  PER_break_the_iraqi_hand: "Zlomit iráckou ruku" # todo: NEW TRANSLATION
  PER_break_the_iraqi_hand_desc: "Irácký stát dlouho utlačoval lidi na jihu. Ačkoliv region oplývá zdroji, vláda v Bagdádu se ukázala neschopná — to změníme." # todo: NEW TRANSLATION
  PER_funds_for_aio: "Fondy pro AIO" # todo: NEW TRANSLATION
  PER_funds_for_aio_desc: "Aerospace Industries Organization vede naši vojenskou modernizaci. Poskytneme jí podporu, kterou potřebuje k rozkvětu." # todo: NEW TRANSLATION
  PER_move_on_oman: "Postoupit proti Ománu" # todo: NEW TRANSLATION
  PER_move_on_oman_desc: "Omán kontroluje klíčové strategické chokepointy, přesto zůstává izolovaný. Je čas to změnit — na našich podmínkách, silou pokud bude třeba." # todo: NEW TRANSLATION
  PER_yes_men_of_qatar: "Poddaní Kataru" # todo: NEW TRANSLATION
  PER_yes_men_of_qatar_desc: "Role Kataru jako lapdog regionálních mocností musí skončit. Buď se s námi srovnají, nebo se stanou poznámkou pod čarou našeho vzestupu." # todo: NEW TRANSLATION
  PER_preparing_our_anti_air: "Připravujeme naše protivzdušné síly" # todo: NEW TRANSLATION
  PER_preparing_our_anti_air_desc: "Moderní stát se musí stínit před nebem. Naše protiletadlové schopnosti musí vyzrát, aby vyrovnaly ty protivníků." # todo: NEW TRANSLATION
  PER_fan_the_flames_in_baku: "Podfouknout plameny v Baku" # todo: NEW TRANSLATION
  PER_fan_the_flames_in_baku_desc: "Vnitřní neklid v Ázerbájdžánu je snadným terénem k manipulaci. Zapálíme oheň a budeme jej pozorovat z druhé strany hranice." # todo: NEW TRANSLATION
  PER_dismantle_arab_dominance: "Rozložit arabskou nadvládu" # todo: NEW TRANSLATION
  PER_dismantle_arab_dominance_desc: "Umělá dominance arabského světa utlačila skutečnou regionální rovnováhu. Obnovíme misky vah, s námi uprostřed." # todo: NEW TRANSLATION
  PER_levy_historical_ties: "Uvalit historické svazky" # todo: NEW TRANSLATION
  PER_levy_historical_ties_desc: "Mnozí z našich sousedů vděčí za svůj vznik rozděleným zemím, které kdysi vlály pod perskou zástavou. Připomeneme jim naši společnou minulost a očekávanou budoucnost." # todo: NEW TRANSLATION
  PER_levy_religious_ties: "Uvalit náboženské vazby" # todo: NEW TRANSLATION
  PER_levy_religious_ties_desc: "Vazby víry jsou v tomto regionu hluboké. Skrze ně ospravedlníme naši ruku při vedení jeho budoucnosti." # todo: NEW TRANSLATION
  PER_revoke_turkmenchay_treaty: "Zrušit smlouvu z Turkmenčaje" # todo: NEW TRANSLATION
  PER_revoke_turkmenchay_treaty_desc: "Smlouva z Turkmenčaje byla ponížením. Její zrušení označí začátek nové kapitoly, kde získáme zpět to, co bylo nespravedlivě odňato." # todo: NEW TRANSLATION
  PER_the_ardabil_conference: "Ardabilská konference" # todo: NEW TRANSLATION
  PER_the_ardabil_conference_desc: "V Ardabilu se krese plány a uvádějí ambice do pohybu. Cesta k reunifikaci začíná zde. Ázerbájdžánský národ je jedním s íránským, oddělen jen moskevskou hrozbou před sto lety." # todo: NEW TRANSLATION
  PER_the_armenian_concern: "Arménská otázka" # todo: NEW TRANSLATION
  PER_the_armenian_concern_desc: "Arménie stojí jako historické klín mezi íránskými zájmy a severem. Je to problém, který může vyžadovat vojenská řešení." # todo: NEW TRANSLATION
  PER_the_azarabadegan_guard: "Stráž Azarâbâdegânu" # todo: NEW TRANSLATION
  PER_the_azarabadegan_guard_desc: "Abychom bránili naši severní hranici, budou v Azarâbâdegânu zřízeny elitní jednotky. Budou sloužit jako štít i meč." # todo: NEW TRANSLATION
  PER_unification_in_armenia: "Snahy v Arménii" # todo: NEW TRANSLATION
  PER_unification_in_armenia_desc: "Jakmile bude vítězství zajištěno, Arménii nesmíme ponechat v troskách. Začneme snahy svázat její osud s naším — ekonomicky, politicky i vojensky." # todo: NEW TRANSLATION
  PER_reunification: "Reunifikace" # todo: NEW TRANSLATION
  PER_reunification_desc: "Přišel den, abychom napravili historické křivdy. Země Ázerbájdžánu, Arménie a Turkmenistánu musí vrátit do íránského okruhu." # todo: NEW TRANSLATION
  PER_turmoil_in_the_ghanistan: "Nepokoje v Afghánistánu" # todo: NEW TRANSLATION
  PER_turmoil_in_the_ghanistan_desc: "Afghánistán je už několik desetiletí uprostřed vleklé občanské války. Je čas začít připravovat dlouhodobý plán, jak s nimi naložit." # todo: NEW TRANSLATION
  PER_support_shah_massoud: "Podpořit šáha Massouda" # todo: NEW TRANSLATION
  PER_support_shah_massoud_desc: "Šáh Massoud je muž, který může znovu sjednotit Afghánistán pod stabilní vlajkou; musíme ho podpořit a jeho Severní alianci." # todo: NEW TRANSLATION
  PER_encroachment_to_the_east: "Nájezd na východ" # todo: NEW TRANSLATION
  PER_encroachment_to_the_east_desc: "Místo čekání, až někdo jiný vyhraje válku v Afghánistánu, můžeme to udělat sami. Podpoříme proíránské povstalce v Hazaristánu, abychom udrželi naše uchopení nad Afghánistánem." # todo: NEW TRANSLATION
  PER_karim_khalili: "Podpořit Karima Khaliliho" # todo: NEW TRANSLATION
  PER_karim_khalili_desc: "Karim Khalili je v porovnání se svými protějšky umírněný, a pokud chceme Afghánistán bez radikalismu, je to muž, k němuž máme jít." # todo: NEW TRANSLATION
  PER_asif_mohseni: "Podpořit Asifa Mohseního" # todo: NEW TRANSLATION
  PER_asif_mohseni_desc: "Asif Mohseni je ve srovnání s Khalilim tvrdým kandidátem a jeho popularita mezi afghánskými ší'ity by mohla být tím, co potřebujeme k zajištění vítězství Hazárů." # todo: NEW TRANSLATION
  PER_create_hazara_defense_force: "Vytvořit obrannou sílu Hazárů" # todo: NEW TRANSLATION
  PER_create_hazara_defense_force_desc: "Hazarský národ nemůže být veden pouhou milicí; je třeba zřídit organizovanou a formální armádu k ochraně jejich území." # todo: NEW TRANSLATION
  PER_fighting_the_taliban: "Boj proti Talibanu" # todo: NEW TRANSLATION
  PER_fighting_the_taliban_desc: "Nesmíme nechat Afghánce bojovat s Talibanem sami; musíme pomoci afghánskému lidu v jejich boji a odvrátit tyto teroristy od našich hranic." # todo: NEW TRANSLATION
  PER_ministry_of_war_and_armed_forces_logistics: "Ministerstvo války a logistika ozbrojených sil" # todo: NEW TRANSLATION
  PER_ministry_of_war_and_armed_forces_logistics_desc: "Ministerstvo války a logistika ozbrojených sil dlouho dohlíží na operační integritu našich doktrín, plánů a bojeschopnosti. Tato zásadní organizace nesmí být opomíjena; vyžaduje péči a pozornost, aby prosperovala a fungovala optimálně." # todo: NEW TRANSLATION
  PER_twenty_first_century_warfare: "Válka 21. století" # todo: NEW TRANSLATION
  PER_twenty_first_century_warfare_desc: "Válčení se neustále vyvíjí. Pokud zůstaneme u zvyků starého, naše armády budou snadno odklizeny stranou." # todo: NEW TRANSLATION
  PER_brave_men_of_the_sky: "Stateční muži nebe" # todo: NEW TRANSLATION
  PER_brave_men_of_the_sky_desc: "Pouze ti nejodvážnější mohou chránit naše nebe. Toto nebe není prázdné, ale plátno našich snů, symbol svobody a naděje, ke které se budoucí generace obracejí. Nese teplo prvního slunečního paprsku ráno a svědčí o nádheře posledního západu slunce." # todo: NEW TRANSLATION
  PER_advanced_machines_of_the_sky: "Pokročilé stroje nebe" # todo: NEW TRANSLATION
  PER_advanced_machines_of_the_sky_desc: "Na obloze budou lidé s úžasem zírat na řvoucí bestie létající vysoko. Díky znalostem, tvrdé práci a íránskému řemeslu ovládneme modré obzory, které nad námi Bůh vyryl." # todo: NEW TRANSLATION
  PER_legacy_of_pessian: "Dědictví Pessian" # todo: NEW TRANSLATION
  PER_legacy_of_pessian_desc: "Skutečný pilot Pessian byl jedním z prvních mučedníků větší íránské revoluce za modernitu, velikost a svobodu. Jeho odkaz nebude zapomenut, naopak bude zhmotněn v tradicích letectva." # todo: NEW TRANSLATION
  PER_jack_of_all_trades: "Mistr mnoha oborů" # todo: NEW TRANSLATION
  PER_jack_of_all_trades_desc: "Naši piloti budou schopní a skutečně univerzální. Nic menšího by bylo kompromisem — kompromisem, který si v těchto těžkých dobách nemůžeme dovolit." # todo: NEW TRANSLATION
  PER_steadfast_upgrades: "Neochvějné upgrady" # todo: NEW TRANSLATION
  PER_steadfast_upgrades_desc: "Naše flotily stárnou a rychle. Musíme vyvíjet soustředěné a koordinované úsilí k modernizaci letadel, abychom mohli soupeřit se vzdušným nepřítelem." # todo: NEW TRANSLATION
  PER_those_on_the_field: "Ti na poli" # todo: NEW TRANSLATION
  PER_those_on_the_field_desc: "Muži na poli, kteří bojují a brání národ, a ti, kteří pro tuto zemi obětují život — nesmíme na ně zapomenout. Musíme vylepšit jejich doktríny a způsob vedení války." # todo: NEW TRANSLATION
  PER_a_mans_best_friend: "Nejlepší přítel muže" # todo: NEW TRANSLATION
  PER_a_mans_best_friend_desc: "Nejlepším přítelem muže je dělostřelectvo, které mu stojí po boku. Bez těchto děl, kdo jiný než sám voják by byl ochoten takovou oběť učinit, aby vytvořil cestu pro ostatní?" # todo: NEW TRANSLATION
  PER_cannons_of_today: "Dnešní děla" # todo: NEW TRANSLATION
  PER_cannons_of_today_desc: "Dnešní děla jsou na bojišti děsivou zbraní. Přesto stále používáme děla předvčerejška. Je naší povinností vylepšit a modernizovat staré vybavení, abychom vytvořili rovnocenné pole pro naše jednotky." # todo: NEW TRANSLATION
  PER_guidance_of_the_old_guard: "Vodítko staré gardy" # todo: NEW TRANSLATION
  PER_guidance_of_the_old_guard_desc: "Zatímco někteří starci blábolí, naši tomu tak nejsou. Potřebujeme vedení staré gardy a velitelů, kteří tu byli dlouho, zejména z dob války s Irákem." # todo: NEW TRANSLATION
  PER_armored_beasts: "Oceloví bestiáři" # todo: NEW TRANSLATION
  PER_armored_beasts_desc: "Na souši i na moři se brněná monstra volně potulují a způsobují spoušť vůči zranitelnějším protivníkům. Aby naši muži nepadli jejich obětí, musíme vytvořit vlastní varianty." # todo: NEW TRANSLATION
  PER_the_crews: "Posádky" # todo: NEW TRANSLATION
  PER_the_crews_desc: "Posádky, které obsluhují tanky a obrněná vozidla, musí mít prioritu nade vše. Sedí v horkém, vlhkém a často stísněném prostředí po dlouhé hodiny." # todo: NEW TRANSLATION
  PER_the_turbulence_of_the_sea: "Marnost moří" # todo: NEW TRANSLATION
  PER_the_turbulence_of_the_sea_desc: "Moře jsou nepřátelské prostředí pro jakékoli plavidlo. Proto musíme věnovat zvláštní pozornost tomu, aby naše lodě byly špičkové a připravené zvládnout jakoukoliv vlnu, bez ohledu na velikost." # todo: NEW TRANSLATION
  PER_the_roar_of_an_engine: "Vřískot motoru" # todo: NEW TRANSLATION
  PER_the_roar_of_an_engine_desc: "S odpovídající technologií nechají naše obrněnce jakoukoli blížící se armádu v troskách. Je nezbytné vynaložit zvláštní úsilí, abychom získali převahu nad protivníkem." # todo: NEW TRANSLATION
  PER_sailors_of_tomorrow: "Námořníci zítřka" # todo: NEW TRANSLATION
  PER_sailors_of_tomorrow_desc: "Ačkoliv námořníci mohou být houževnatí, potřebují spolehlivé lodě a vybavení. Je načase provést naléhavé upgrady lodí, které brázdí naše teritoriální vody — a občasně i někoho, koho chceme provokovat." # todo: NEW TRANSLATION
  PER_hope_and_pride_of_iran: "Naděje a hrdost Íránu" # todo: NEW TRANSLATION
  PER_hope_and_pride_of_iran_desc: "Námořníci a piloti jsou nadějí a hrdostí Íránu. Bez nich kdo by obsluhoval stroje, jež posilují statečné bojovníky na zemi?" # todo: NEW TRANSLATION
  PER_revolutionary_blueprint: "Revoluční plán" # todo: NEW TRANSLATION
  PER_revolutionary_blueprint_desc: "Revoluční plán vymezuje náš závazek přetvořit íránskou infrastrukturu, ekonomiku a společnost v souladu s islámskými hodnotami. Skrze soběstačnost, modernizaci a národní jednotu posílíme naši pozici na světové scéně a zajistíme úspěch revoluce." # todo: NEW TRANSLATION
  PER_way_of_the_imam: "Cesta imáma" # todo: NEW TRANSLATION
  PER_way_of_the_imam_desc: "Cesta imáma je stezka spravedlnosti, rovnosti a islámské vlády. Je základem našeho politického a duchovního obnovení. Následováním učení imáma usilujeme o ochranu Islámské republiky a vedení k prosperující a nezávislé budoucnosti." # todo: NEW TRANSLATION
  PER_bastion_of_islam: "Bastion islámu" # todo: NEW TRANSLATION
  PER_bastion_of_islam_desc: "Írán stojí jako pevnost islámské revoluce, pevnost islámské vlády a hodnot. Jako vůdce islámského světa budeme bránit a šířit principy islámu, aby utlačovaní měli hlas." # todo: NEW TRANSLATION
  PER_state_of_the_revolution: "Stát revoluce" # todo: NEW TRANSLATION
  PER_state_of_the_revolution_desc: "Islámská republika je vtělením revoluce, stát postavený na principech spravedlnosti, nezávislosti a odporu. Naše revoluce nadále vede každý aspekt vládnutí, od ekonomiky po mezinárodní vztahy, zajišťujíc, že ideály imáma zůstanou v jádru všeho, co děláme." # todo: NEW TRANSLATION
  PER_sepah_loyalty_discipline: "Iniciativa věrnosti a disciplíny Sepáhu" # todo: NEW TRANSLATION
  PER_sepah_loyalty_discipline_desc: "Sepáh (Íránské revoluční gardy) je štítem naší revoluce. Iniciativou věrnosti a disciplíny chceme posílit pouto důvěry a závazku mezi Sepáhem a Islámskou republikou, aby naše síly zůstaly neochvějné v obraně revoluce." # todo: NEW TRANSLATION
  PER_the_media_fatwa: "Mediální fatwa" # todo: NEW TRANSLATION
  PER_the_media_fatwa_desc: "V éře informační války zajistí Mediální fatwa, že média zůstanou vedená islámskými principy. Budeme regulovat obsah, podporovat islámské hodnoty a eliminovat škodlivé zahraniční vlivy k ochraně integrity revoluce a národa." # todo: NEW TRANSLATION
  PER_police_e_rahvar: "Polis-e RAHVAR" # todo: NEW TRANSLATION
  PER_police_e_rahvar_desc: "Polis-e RAHVAR je morální a bezpečnostní složka Islámské republiky, jež má na starosti zachování pořádku a vymáhání zákona. Jejím posláním je zajistit, že islámské principy povedou každé jednání ve státě, chránící víru a hodnoty revoluce." # todo: NEW TRANSLATION
  PER_clamp_domestic_separatism: "Utlačit domácí separatismus" # todo: NEW TRANSLATION
  PER_clamp_domestic_separatism_desc: "Národní jednota je zásadní pro sílu Islámské republiky. Jakékoli síly usilující o podkopání naší jednoty separatismem nebo rozdělujícími ideologiemi musí být řešeny rozhodně. Posílíme pouto mezi všemi íránskými národy, aby žádný zahraničně podporovaný separatismus nemohl ohrozit naši revoluci." # todo: NEW TRANSLATION
  PER_establish_cyber_police: "Zřídit Polis-e Cyberi" # todo: NEW TRANSLATION
  PER_establish_cyber_police_desc: "Vzestup digitální války a šíření zahraniční propagandy přes internet vyžaduje nový přístup k národní bezpečnosti. Polis-e Cyberi ochrání Islámskou republiku před kybernetickými hrozbami, zajistí, že virtuální sféra zůstane bez škodlivých vlivů a ve službách revoluce." # todo: NEW TRANSLATION
  PER_khomeinis_promise: "Khomejního slib" # todo: NEW TRANSLATION
  PER_khomeinis_promise_desc: "Slib Imáma Khomejního je společnost vystavěná na spravedlnosti, víře a nezávislosti. Jsme odhodláni naplnit vizi Imáma o Islámské republice, která stojí pevně ve svých hodnotách a zajišťuje úspěch revoluce." # todo: NEW TRANSLATION
  PER_architechts_of_seventy_nine: "Architekti roku 1979" # todo: NEW TRANSLATION
  PER_architechts_of_seventy_nine_desc: "Hrdinové revoluce z roku 1979 položili základy Islámské republiky. Jejich vize, oběť a vedení ukončily útlak a zahraniční kontrolu, ustavily suverénní islámský stát, který nadále stojí jako vzor světu." # todo: NEW TRANSLATION
  PER_ballistic_shift: "Balistický posun" # todo: NEW TRANSLATION
  PER_ballistic_shift_desc: "Usilování o vojenskou soběstačnost pokračuje se zaměřením na vývoj pokročilých balistických schopností. S tímto posunem zajistíme, že Írán bude připraven bránit se externím hrozbám, prosazovat naši nezávislost a posilovat pozici v regionu." # todo: NEW TRANSLATION
  PER_self_sufficiency_jihad_org: "Organizace džihádu soběstačnosti" # todo: NEW TRANSLATION
  PER_self_sufficiency_jihad_org_desc: "Organizace džihádu soběstačnosti je věnována zajištění úplné ekonomické a technologické nezávislosti Íránu. Využitím síly našeho lidu a zdrojů odstraníme závislost na cizích mocnostech a vybudujeme prosperující, soběstačný Írán." # todo: NEW TRANSLATION
  PER_forbid_nuclear_arms: "Zakázat jaderné zbraně" # todo: NEW TRANSLATION
  PER_forbid_nuclear_arms_desc: "I když si vyhrazujeme právo na mírovou jadernou technologii, Islámská republika se zavazuje nikdy nevyvíjet jaderné zbraně. Řídíme se islámskými principy a věříme, že skutečná síla národa spočívá v naší jednotě a víře, nikoli v šíření nebezpečných zbraní." # todo: NEW TRANSLATION
  PER_mouse_in_the_corner: "Myš v koutě" # todo: NEW TRANSLATION
  PER_mouse_in_the_corner_desc: "Jak nás cizí mocnosti nadále izolují a provokují, nedáme se zastrašit. Stojíme pevně tváří v tvář agresi, připraveni bránit suverenitu. Stejně jako myš bojuje v pasti, ukážeme sílu a odolnost." # todo: NEW TRANSLATION
  PER_naja_focus: "NAJA" # todo: NEW TRANSLATION
  PER_naja_focus_desc: "Národní policejní síla (NAJA) hraje klíčovou roli v dodržování zákona a ochraně revoluce. Jejich zaměření je na zachování pořádku, udržování islámských hodnot a zajištění, že lid Íránu žije v míru a bezpečí pod vedením Islámské republiky." # todo: NEW TRANSLATION
  PER_great_fire_wall: "Velký firewall" # todo: NEW TRANSLATION
  PER_great_fire_wall_desc: "V době internetu je Velký firewall nezbytný k ochraně našeho lidu před škodlivými zahraničními vlivy a kybernetickými hrozbami. Zajistíme virtuální doménu tak, aby byl přístup pouze k obsahu v souladu s islámskými hodnotami." # todo: NEW TRANSLATION
  PER_internet_freedom: "Přístup ke světové svobodě" # todo: NEW TRANSLATION
  PER_internet_freedom_desc: "I když uznáváme důležitost přístupu k informacím, Islámská republika se zavazuje ke kontrolovanému a vyváženému přístupu k internetu. Poskytneme přístup k globálním zdrojům při zachování naší suverenity a ochraně islámských hodnot v digitálním věku." # todo: NEW TRANSLATION
  PER_principles_of_vilayet_faqih: "Principy velájat-e faqíh" # todo: NEW TRANSLATION
  PER_principles_of_vilayet_faqih_desc: "Doktrína Velájat-e faqíh umisťuje konečnou autoritu do rukou islámského juristy. Tento princip řídí všechna rozhodnutí v Islámské republice a zajišťuje, že naše vláda je zakořeněna v moudrosti islámského práva a učeních imáma." # todo: NEW TRANSLATION
  PER_handle_student_groups: "Řídit studentské skupiny" # todo: NEW TRANSLATION
  PER_handle_student_groups_desc: "Studentské skupiny hrají důležitou roli v intelektuálním životě národa. Jejich činnost však musí vždy souznít s principy revoluce. Zajistíme, že studentská hnutí budou sloužit vyššímu dobru Islámské republiky, podporujíc jednotu a pokrok." # todo: NEW TRANSLATION
  PER_science_and_islam: "Věda a islám" # todo: NEW TRANSLATION
  PER_science_and_islam_desc: "Islámská republika nevidí rozpor mezi vědeckým pokrokem a islámskými hodnotami. Podpoříme vědeckou revoluci v Íránu, zajistíme technologický pokrok v souladu s naší náboženskou a kulturní identitou." # todo: NEW TRANSLATION
  PER_warrants_on_problematic_people: "Zatykače na problematické jedince" # todo: NEW TRANSLATION
  PER_warrants_on_problematic_people_desc: "Jedinci ohrožující stabilitu Islámské republiky nebo šířící antirevoluční myšlenky musí být řešeni razantně. Vydáme zatykače na ty, kdo podkopávají jednotu a bezpečnost státu, abychom zajistili ochranu revoluce před vnitřními hrozbami." # todo: NEW TRANSLATION
  PER_guided_by_faith: "Vedení vírou" # todo: NEW TRANSLATION
  PER_guided_by_faith_desc: "Směr našeho národa je pevně zakotven ve víře, veden božskými principy islámu. Každé rozhodnutí, od domácích politik po mezinárodní vztahy, je sladěno s hodnotami spravedlnosti, rovnosti a zbožnosti, jak to předepisuje naše víra." # todo: NEW TRANSLATION
  PER_guided_by_people: "Vedení lidem" # todo: NEW TRANSLATION
  PER_guided_by_people_desc: "Síla Islámské republiky spočívá v vůli jejího lidu. Zavazujeme se zajistit, aby každá politika a rozhodnutí odrážely přání a potřeby íránských mas, zachovávajíc princip lidové suverenity v rámci islámského rámce." # todo: NEW TRANSLATION
  PER_with_no_choice: "...Nemá jinou volbu" # todo: NEW TRANSLATION
  PER_with_no_choice_desc: "Když čelíme vnější agresi nebo vnitřnímu nepokojí, Islámská republika nemá jinou volbu než jednat rozhodně. Naše kroky, ať diplomatické či obranné, jsou řízeny nutností chránit revoluci a zachovat suverenitu." # todo: NEW TRANSLATION
  PER_anti_riot_equipment: "Dovoz protirevolučního vybavení" # todo: NEW TRANSLATION
  PER_anti_riot_equipment_desc: "Abychom udrželi pořádek a chránili integritu Islámské republiky, zajistíme, že naše bezpečnostní složky budou vybaveny potřebnými nástroji pro zvládání nepokojů. Importem moderního protirevolučního vybavení posílíme schopnost udržet mír a bezpečí našeho lidu." # todo: NEW TRANSLATION
  PER_increased_guidance_patrol: "Gašt-e Eršâd" # todo: NEW TRANSLATION
  PER_increased_guidance_patrol_desc: "Gašt-e Eršâd, Pochůzka vedení, slouží jako morální kompas společnosti. Zvýšením jejich přítomnosti zajistíme, že veřejné prostory budou v souladu s hodnotami skromnosti a islámského práva, podporujíc společnost, která odráží naše posvátné principy." # todo: NEW TRANSLATION
  PER_abolish_guidance_patrol: "Zrušit patrolu vedení" # todo: NEW TRANSLATION
  PER_abolish_guidance_patrol_desc: "V nové éře můžeme zvážit zrušení Gašt-e Eršâd, uznávajíce význam individuálních svobod v islámském kontextu. Byl by to krok k vyvážení osobních svobod a společenské koheze, odrážející vývoj naší republiky." # todo: NEW TRANSLATION
  PER_electoral_clarity: "Jasnost voleb" # todo: NEW TRANSLATION
  PER_electoral_clarity_desc: "Zajištění transparentnosti a férovosti volebních procesů je klíčovým principem Islámské republiky. Zavedením reforem zajistíme, že každý hlas bude přesně započten a že naše volby budou odrážet skutečnou vůli lidu, pod vedením islámského rámce." # todo: NEW TRANSLATION
  PER_utilize_workers_house: "Využít Dům dělníků" # todo: NEW TRANSLATION
  PER_utilize_workers_house_desc: "Dům dělníků je důležitá instituce v Islámské republice, zajišťující hlas práce. Posílíme tuto organizaci, aby lépe sloužila potřebám naší dělnické třídy, podporujíc sociální spravedlnost a zlepšujíc životní úroveň těch, kdo pohánějí naši ekonomiku." # todo: NEW TRANSLATION
  PER_expand_nehsa: "Rozšířit NEHSA" # todo: NEW TRANSLATION
  PER_expand_nehsa_desc: "NEHSA, letectvo Íránských revolučních gard, zaostává v technologii. Je čas opatřit nové technologie prodloužením naší ruky k Rusům." # todo: NEW TRANSLATION
  PER_vaja_intel: "VAJA zpravodajství" # todo: NEW TRANSLATION
  PER_vaja_intel_desc: "VAJA zpravodajství je klíčová pro udržení integrity naší Islámské republiky. Tato zpravodajská agentura zajistí, že budeme o krok před jakýmikoli spiklenci nebo cizími nepřáteli, ochraňujíc revoluci a suverenitu íránského lidu." # todo: NEW TRANSLATION
  PER_funding_for_faraja: "Financování FARAJA" # todo: NEW TRANSLATION
  PER_funding_for_faraja_desc: "FARAJA hraje významnou roli v obraně islámských hodnot a republiky proti korupci a zahraničnímu vlivu. Zvýšení financování posílí její schopnost udržovat zákon a pořádek, zajišťujíc obranu principů revoluce na všech úrovních společnosti." # todo: NEW TRANSLATION
  PER_hijab_and_chastity: "Zákon o hidžábu a cudnosti" # todo: NEW TRANSLATION
  PER_hijab_and_chastity_desc: "Zákon o hidžábu a cudnosti usiluje zajistit, že každá íránská žena dodržuje principy skromnosti a cudnosti podle islámského učení. Tento zákon ochrání morální tkáň společnosti a posílí hodnoty revoluce podporou života v souladu s božským vedením." # todo: NEW TRANSLATION
  PER_strengthen_guardian_council: "Posílit Radu strážců" # todo: NEW TRANSLATION
  PER_strengthen_guardian_council_desc: "Rada strážců zajišťuje, že Islámská republika zůstává věrná svým principům dohlížením nad zákonností zákonů a kandidátů. Posílení Rady dále ochrání naše islámské vládnutí a zajistí, že republika zůstane na cestě vytyčené revolucí." # todo: NEW TRANSLATION
  PER_weaken_guardian_council: "Oslabit Radu strážců" # todo: NEW TRANSLATION
  PER_weaken_guardian_council_desc: "Abychom umožnili větší flexibilitu a politické reformy v rámci Islámské republiky, můžeme zvážit oslabení vlivu Rady strážců. To by umožnilo rozmanitějším politickým názorům rozkvést, byť za cenu možného oslabení síly našeho islámského vládnutí." # todo: NEW TRANSLATION
  PER_basij_autonomy: "Udělit Basidži autonomii" # todo: NEW TRANSLATION
  PER_basij_autonomy_desc: "Basij je srdcem našich revolučních sil; udělením autonomie jim umožníme jednat rozhodněji v obraně republiky. Posílením Basidže zajistíme, že revoluční duch zůstane silný a hlas lidu bude i nadále vést národ." # todo: NEW TRANSLATION
  PER_family_and_loyalty: "Rodina a věrnost" # todo: NEW TRANSLATION
  PER_family_and_loyalty_desc: "Síla Islámské republiky je postavena na rodině jako pilíři. Podpora věrnosti národu a hodnotám revoluce v rámci rodinné struktury zajistí stabilitu a budoucnost našeho národa, vytvářejíc společnost založenou na víře, odpovědnosti a jednotě." # todo: NEW TRANSLATION
  PER_power_of_the_leader: "Moc vůdce" # todo: NEW TRANSLATION
  PER_power_of_the_leader_desc: "Vůdce drží vrcholnou autoritu v řízení Islámské republiky. Rozšíření moci vůdce zajistí, že rozhodnutí budou činěna rychle a rozhodně, v souladu s vůlí lidu a vedením islámských principů." # todo: NEW TRANSLATION
  PER_the_imams_line: "Linií imáma" # todo: NEW TRANSLATION
  PER_the_imams_line_desc: "Imámova linie představuje nepřerušené spojení mezi naším vedením a božským vedením islámu. Uchováním této linie zajistíme, že Islámská republika zůstane zakotvena v původní vizi revoluce, udržujíc čistotu učení a sílu národní jednoty." # todo: NEW TRANSLATION
  PER_saberin_special_forces_divison: "Divize speciálních sil Saberin" # todo: NEW TRANSLATION
  PER_saberin_special_forces_divison_desc: "§R'Kdybyste mezi vámi měli 20 Saberinů, překonají 200, a kdyby jich bylo 100, překonají 1000 nevěřících'§!\n\nBrigáda Saberin Takavar, známá také jako Saberin Unit, je elitní jednotkou pozemních sil IRGC. Je považována za jednu z nejlepších jednotek íránských ozbrojených sil s desetiletími vojenských a bojových zkušeností doma i v zahraničních operacích v sousedních zemích." # todo: NEW TRANSLATION
  PER_imam_alis_riot_police: "Protirevoluční policie Imáma Aliho" # todo: NEW TRANSLATION
  PER_imam_alis_riot_police_desc: "Jednotka Imáma Aliho je součástí velení speciálních jednotek FARAJA, podřízená velení policejních složek Islámské republiky Írán, zodpovědná za své speciální síly." # todo: NEW TRANSLATION
  PER_nopo: "NOPO" # todo: NEW TRANSLATION
  PER_nopo_desc: "NOPO, oficiálně pojmenovaná jako protiteroristická speciální síla, je íránská speciální jednotka v rámci velení speciálních jednotek Zákonné policejní síly Islámské republiky Írán." # todo: NEW TRANSLATION
  PER_rearm_the_nation: "Přezbrojit národ" # todo: NEW TRANSLATION
  PER_rearm_the_nation_desc: "Čerstvé z krabice, máme nové glocky! S těmito novými upravenými návrhy můžeme začít znovu vybavovat armádu novými kusy právě z pásu." # todo: NEW TRANSLATION
  PER_black_market_exploits: "Zisky z černého trhu" # todo: NEW TRANSLATION
  PER_black_market_exploits_desc: "Víte, kdo ještě rád sbírá vybavení z bitev? Obchodníci na černém trhu chtějí rychle zbohatnout! Ne všechno, co nasbíráme, má už využití, takže můžeme prodat část vybavení našim tržním kontaktům a vydělat vlastní peníze." # todo: NEW TRANSLATION
  PER_reverse_engineering: "Reverzní inženýrství" # todo: NEW TRANSLATION
  PER_reverse_engineering_desc: "Ukradené vybavení cizích států často obsahuje technologie, které nemáme. Pokud chceme zůstat technologicky aktuální, musíme rozluštit a reverzně vyvinout to, co jsme sehnali, a vytvořit vlastní domácí konstrukce — skvělé na to!" # todo: NEW TRANSLATION
  PER_commission_new_projects: "Zadání nových projektů" # todo: NEW TRANSLATION
  PER_commission_new_projects_desc: "Zatímco získávání náhradních dílů je užitečné, stále potřebujeme moderní technologie, chceme-li držet krok. Proto bychom měli zadat IRGC Self-Sufficiency Jihad Organization vytvoření nových špičkových technologií." # todo: NEW TRANSLATION
  PER_diplomatic_training: "Diplomatický trénink" # todo: NEW TRANSLATION
  PER_diplomatic_training_desc: "Naše zahraniční operace se rozšířily z pouhých vojenských přítomností na aktivitu v cizích zemích i v čase míru. IRGC se stal více intervenční silou než čímkoli jiným, tak ať to dělají! Avšak musí umět velmi dobře přesvědčit ostatní, aby je vpustili..." # todo: NEW TRANSLATION
  PER_irgc_marines: "IRGC mariňáci" # todo: NEW TRANSLATION
  PER_irgc_marines_desc: "Speciální jednotka NEDSA, známá také jako Sepah Navy Special Force (S.N.S.F.), je takavárská jednotka v námořnictvu IRGC dislokovaná na ostrově Greater Farur v Perském zálivu. Jednotka má mariňáky, potápěče a odstřelovače specializované na helikoptérové, amfibiální operace a námořní přepadávání." # todo: NEW TRANSLATION
  PER_cooperation_with_artesh: "Spolupráce s Artesh" # todo: NEW TRANSLATION
  PER_cooperation_with_artesh_desc: "Dvě zcela oddělená vysoká vojenská velení by ve státě nebyla funkční. Abychom zajistili vítězství, musí IRGC i AIRA spolupracovat, aby dosáhly nejlepšího výsledku." # todo: NEW TRANSLATION
  PER_naja: "NAJA" # todo: NEW TRANSLATION
  PER_naja_desc: "Velení bezpečnostních sil Islámské republiky Írán je uniformovaná policejní síla v Íránu." # todo: NEW TRANSLATION
  PER_irgc_self_sufficiency_jihad_org: "Organizace džihádu soběstačnosti IRGC" # todo: NEW TRANSLATION
  PER_irgc_self_sufficiency_jihad_org_desc: "Organizace džihádu soběstačnosti IRGC je výzkumné a vývojové oddělení, které vyvíjí a vyrábí penetrační radary, komunikační systémy, zbraně, bojová vozidla a elektronické kybernetické vybavení; výrobní zařízení se nacházejí v Teheránu a Esfahánu." # todo: NEW TRANSLATION
  PER_irgc_drone_command: "Velitelství dronů IRGC" # todo: NEW TRANSLATION
  PER_irgc_drone_command_desc: "V současnosti máme velení a kontrolní síť pro operace s drony, která rozšiřuje bezpilotní letecké schopnosti, vše pod kontrolou letectva IRGC!" # todo: NEW TRANSLATION
  PER_irgc_aerospace_force: "Vzdušně-kosmické síly IRGC" # todo: NEW TRANSLATION
  PER_irgc_aerospace_force_desc: "Vzdušné a kosmické síly Islámských revolučních gard (IRGCASF) jsou strategická raketová, letecká a vesmírná síla v rámci IRGC. V roce 2009 byly přejmenovány z IRGC Air Force na IRGC Aerospace Force." # todo: NEW TRANSLATION
  PER_irgc_navy: "Námořnictvo IRGC" # todo: NEW TRANSLATION
  PER_irgc_navy_desc: "" # todo: NEW TRANSLATION
  PER_irgc_ground_forces: "Pozemní síly IRGC" # todo: NEW TRANSLATION
  PER_irgc_ground_forces_desc: "Pozemní síly Islámských revolučních gard, zkratka NEZSA, jsou pozemní síly IRGC udržované paralelně s regulérní armádou Íránu. Kromě konvenční vojenské role jsou pozemní síly stráží více zaměřeny na potlačení vnitřních nepokojů než regulérní armáda." # todo: NEW TRANSLATION
  PER_paralyzed_prosperity: "Paralyzované blahobyt" # todo: NEW TRANSLATION
  PER_paralyzed_prosperity_desc: "Naše ekonomika je uvězněna ve stagnaci, kde je růst bržděn neefektivitami a zastaralými postupy. Je nezbytné prolomit tuto paralýzu a oživit národní ekonomický stroj." # todo: NEW TRANSLATION
  PER_commanders_of_commerce: "Velitelé obchodu" # todo: NEW TRANSLATION
  PER_commanders_of_commerce_desc: "Malá skupina vlivných podnikatelů vznikla, aby řídila ekonomický směr země. Jejich snahy o modernizaci obchodu a průmyslu by mohly být klíčem k prolomení naší ekonomické stagnace." # todo: NEW TRANSLATION
  PER_sins_of_charity: "Hříchy charity" # todo: NEW TRANSLATION
  PER_sins_of_charity_desc: "Zatímco charitativní organizace v posledních letech rozkvetly, některé z nich zneuţívají svůj vliv k méně ušlechtilým účelům. Musíme tyto skupiny prověřit a zajistit, že jejich prostředky slouží většímu dobru." # todo: NEW TRANSLATION
  PER_control_tax_evasion: "Tvrdošíjně bojovat s daňovými úniky" # todo: NEW TRANSLATION
  PER_control_tax_evasion_desc: "V mnoha zemích nejbohatší jednotlivci a společnosti pokračují v vyhýbání se daním, vysávají veřejné prostředky, které jsou zoufale potřeba pro rozvoj. V Íránu je to ještě horší. Farmáři a běžní lidé odmítají platit daně, tvoří až 30 % populace." # todo: NEW TRANSLATION
  PER_rials_behind_red_tape: "Rialy za byrokratickou páskou" # todo: NEW TRANSLATION
  PER_rials_behind_red_tape_desc: "Byrokratické neefektivity a složité regulace vedly k špatnému přidělení fondů. Zjednodušení procesů a prořezání červené pásky zajistí, že ekonomické zdroje budou směřovat tam, kde jsou nejvíce potřeba." # todo: NEW TRANSLATION
  PER_root_out_money_laundering: "Vykořenit praní špinavých peněz" # todo: NEW TRANSLATION
  PER_root_out_money_laundering_desc: "Praní špinavých peněz zůstává vážným problémem, s obrovskými částkami nelegálního bohatství obíhajícími mimo formální ekonomiku. Abychom ochránili národní zájmy, musíme agresivně cílit a rozbít tyto operace." # todo: NEW TRANSLATION
  PER_the_lost_generations: "Ztracené generace" # todo: NEW TRANSLATION
  PER_the_lost_generations_desc: "Desítky let zanedbávání zanechaly velkou část populace bez příležitostí ke vzdělání či postupu. Je čas investovat do jejich budoucnosti a zajistit, že žádná generace nezůstane pozadu." # todo: NEW TRANSLATION
  PER_upholding_justice: "Prosazování spravedlnosti" # todo: NEW TRANSLATION
  PER_upholding_justice_desc: "Abychom obnovili důvěru v instituce, musíme zajistit, že soudní systém funguje spravedlivě a nestranně. Reforma právního procesu zajistí, že všichni občané budou pod zákonem rovni." # todo: NEW TRANSLATION
  PER_reclaim_control: "Znovuzískat kontrolu" # todo: NEW TRANSLATION
  PER_reclaim_control_desc: "Skupina mocných zájmů získala příliš velký vliv nad klíčovými sektory naší ekonomiky. Musíme podniknout rozhodné kroky k obnovení kontroly a zajistit, že autorita státu bude respektována." # todo: NEW TRANSLATION
  PER_additional_funds_for_khatam_al_anbia: "Dodatečné prostředky pro Khatam-al Anbiya" # todo: NEW TRANSLATION
  PER_additional_funds_for_khatam_al_anbia_desc: "Khatam-al Anbiya má centrální roli v mnoha kritických infrastrukturních projektech národa. Přidělení dodatečných prostředků této organizaci zajistí dokončení důležitých projektů včas a v rámci rozpočtu." # todo: NEW TRANSLATION
  PER_dismantling_the_monopoly: "Rozmontovat monopol" # todo: NEW TRANSLATION
  PER_dismantling_the_monopoly_desc: "Několik mocných subjektů dominuje trhu, omezuje konkurenci a dusí inovace. Musíme podniknout kroky k rozložení těchto monopolů a vytvořit spravedlivější, konkurenceschopnější ekonomiku." # todo: NEW TRANSLATION
  PER_grip_of_the_state: "Úchop státu" # todo: NEW TRANSLATION
  PER_grip_of_the_state_desc: "Abychom posílili národní řízení, stát musí uplatnit větší kontrolu nad klíčovými odvětvími a službami. To zajistí, že bohatství země bude správně směřováno k veřejné prosperitě a rozvoji." # todo: NEW TRANSLATION
  PER_investigate_ineffeciency: "Prošetřit neefektivitu" # todo: NEW TRANSLATION
  PER_investigate_ineffeciency_desc: "Rozšířené neefektivity ve vládních operacích stojí národ miliardy ztraceného potenciálu. Je čas tyto problémy důkladně prošetřit a provést reformy, které maximalizují efektivitu našich institucí." # todo: NEW TRANSLATION
  PER_weaken_konkour: "Oslabit Konkour" # todo: NEW TRANSLATION
  PER_weaken_konkour_desc: "Zkouška Konkour se stala překážkou pro mnoho studentů, zvýhodňující elitu a udržující nerovnost. Je čas reformovat systém, aby přístup ke vzdělání byl založen na zásluhách, nikoli na privilegích." # todo: NEW TRANSLATION
  PER_reinforce_konkour: "Posílit Konkour" # todo: NEW TRANSLATION
  PER_reinforce_konkour_desc: "Systém Konkour je páteří akademického a profesního úspěchu v zemi. Posílení tohoto systému zajistí, že pouze nejlepší a nejbystřejší budou mít přístup k příležitostem vysokoškolského vzdělání." # todo: NEW TRANSLATION
  PER_alcohol_matter: "Záležitost alkoholu" # todo: NEW TRANSLATION
  PER_alcohol_matter_desc: "Konzumace alkoholu zůstává citlivou otázkou v naší společnosti. Revizí regulací kolem alkoholu můžeme najít rovnováhu mezi respektem k hodnotám a ochranou veřejného zdraví." # todo: NEW TRANSLATION
  PER_security_in_the_south_east: "Bezpečnost na jihovýchodě" # todo: NEW TRANSLATION
  PER_security_in_the_south_east_desc: "Jižní a východní hranice zůstávají zranitelné vůči kriminalitě a regionální nestabilitě. Posílení bezpečnosti v této oblasti je zásadní pro udržení míru a ochranu našich zdrojů." # todo: NEW TRANSLATION
  PER_auction_irgc_companies: "Dražit společnosti IRGC" # todo: NEW TRANSLATION
  PER_auction_irgc_companies_desc: "Několik společností spojených s IRGC má značný ekonomický vliv. Dražbou těchto aktiv lze přerozdělit moc a posílit veřejný sektor, zatímco se omezí vojenská angažovanost v ekonomice." # todo: NEW TRANSLATION
  PER_stakes_in_bahman_group: "Podíly ve skupině Bahman" # todo: NEW TRANSLATION
  PER_stakes_in_bahman_group_desc: "Skupina Bahman drží značnou část automobilového trhu země. Akvizicí podílu v této vlivné společnosti můžeme zajistit větší dohled a podpořit konkurenci v sektoru." # todo: NEW TRANSLATION
  PER_trial_zanjani: "Proces Babaka Zanjaniho" # todo: NEW TRANSLATION
  PER_trial_zanjani_desc: "Babak Zanjani, podnikatel spojený s různými korupčními aktivitami, musí čelit spravedlnosti. Jeho proces pošle silný signál o našem závazku bojovat proti korupci na nejvyšších úrovních." # todo: NEW TRANSLATION
  PER_expansion_of_state_bonyads: "Rozšíření státních bonyadů" # todo: NEW TRANSLATION
  PER_expansion_of_state_bonyads_desc: "Státem spřízněné nadace, bonyady, hrají důležitou roli v sociálním zabezpečení a rozvoji. Rozšířením jejich dosahu mohou podporovat více občanů a přispívat k ekonomické stabilitě." # todo: NEW TRANSLATION
  PER_prepare_for_the_next_century: "Připravit se na příští století" # todo: NEW TRANSLATION
  PER_prepare_for_the_next_century_desc: "Abychom uspěli v budoucnosti, musíme začít připravovat již nyní. Investice do vzdělání, technologií a infrastruktury zajistí, že budeme připraveni čelit výzvám nadcházejícího století." # todo: NEW TRANSLATION
  PER_ministry_of_education: "Kampaň za gramotnost" # todo: NEW TRANSLATION
  PER_ministry_of_education_desc: "Zlepšení gramotnosti v celé zemi je zásadní pro rozvoj kvalifikované pracovní síly. Ministerstvo školství musí vést úsilí o rozšíření vzdělávacích příležitostí pro všechny občany." # todo: NEW TRANSLATION
  PER_hijab_issue: "Otázka hidžábu" # todo: NEW TRANSLATION
  PER_hijab_issue_desc: "Probíhající debaty kolem hidžábu formují národní identitu. Je nezbytné najít cestu, která respektuje hodnoty národa při současném zohlednění práv a voleb jednotlivců." # todo: NEW TRANSLATION
  PER_target_the_smugglers: "Zacílit na pašeráky" # todo: NEW TRANSLATION
  PER_target_the_smugglers_desc: "Pašování zůstává významným problémem, který vysává zemi o zdroje a podporuje kriminalitu. Je čas zatlačit a očistit tuto nelegální činnost." # todo: NEW TRANSLATION
  PER_fate_of_oil_fields: "Osud ropných polí" # todo: NEW TRANSLATION
  PER_fate_of_oil_fields_desc: "Ropná pole jsou zdrojem bohatství, ale i nestability. Musíme rozhodnout, zda znárodnit nebo reformovat jejich správu, aby byla zajištěna dlouhodobá ekonomická bezpečnost." # todo: NEW TRANSLATION
  PER_cripple_the_bonyads: "Paralyzovat bonyady" # todo: NEW TRANSLATION
  PER_cripple_the_bonyads_desc: "Bonyady vyrostly příliš mocné a vlivné. Omezením jejich moci dosáhneme spravedlivějšího rozdělení zdrojů a příležitostí." # todo: NEW TRANSLATION
  PER_uplift_the_bonyads: "Posílit bonyady" # todo: NEW TRANSLATION
  PER_uplift_the_bonyads_desc: "Ač mají bonyady své chyby, poskytují významnou pomoc potřebným. Posílením jejich role zajistíme efektivní využití jejich zdrojů k pomoci nejpotřebnějším." # todo: NEW TRANSLATION
  PER_tighten_port_registration: "Zpřísnit registraci v přístavech" # todo: NEW TRANSLATION
  PER_tighten_port_registration_desc: "Nesprávná registrace v přístavech a nekontrolované dovozy vedly k ekonomickým neefektivitám a nelegálním obchodům. Zpřísnění těchto pravidel zvýší transparentnost a zajistí, že obchod je náležitě sledován." # todo: NEW TRANSLATION
