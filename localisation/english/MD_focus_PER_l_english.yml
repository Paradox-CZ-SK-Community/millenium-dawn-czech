  axis_of_resistance_events.13.t: "Hamas Takeover In The Palestinian Territories"
  axis_of_resistance_events.13.d: "The militant group Hamas has successfully seized control over lands within the Occupied Palestinian Territories. driving out forces loyal to the Palestinian Authority after days of fierce clashes. Hamas fighters stormed key government buildings, police stations, and military compounds, leaving the Palestinian Authority's influence shattered."
  axis_of_resistance_events.13.o1: "Interesting"
  axis_of_resistance_events.14.t: "Palestinian Islamic Jihad Takeover In The Occupied Territories"
  axis_of_resistance_events.14.d: "The militant group of the Palestinian Islamic Jihad (PIJ) has successfully seized control over lands within the Occupied Palestinian Territories. driving out forces loyal to the Palestinian Authority after days of fierce clashes. PIJ fighters stormed key government buildings, police stations, and military compounds, leaving the Palestinian Authority's influence shattered."
  axis_of_resistance_events.14.o1: "Interesting"
  axis_of_resistance_events.15.t: "Popular Front's Declares A Liberation Within the Palestinian Territories"
  axis_of_resistance_events.15.d: "The militant group of the Popular Front for the Liberation (PFLP) of Palestine has successfully seized control over lands within the Occupied Palestinian Territories. driving out forces loyal to the Palestinian Authority after days of fierce clashes. PFLP fighters stormed key government buildings, police stations, and military compounds, leaving the Palestinian Authority's influence shattered."
  axis_of_resistance_events.15.o1: "Interesting"
  axis_of_resistance_events.16.t: "Popular Resistance Committees United Takeover"
  axis_of_resistance_events.16.d: "The militant group of the Popular Resistance Committees (PRC) has successfully seized control over lands within the Occupied Palestinian Territories. driving out forces loyal to the Palestinian Authority after days of fierce clashes. PRC fighters stormed key government buildings, police stations, and military compounds, leaving the Palestinian Authority's influence shattered."
  axis_of_resistance_events.16.o1: "Interesting"
  axis_of_resistance_events.17.t: "Orders From [PER.capital.GetCapitalVictoryPointName]"
  axis_of_resistance_events.17.d: "Orders from Tehran have reached our headquarters, and it appears that we are being instructed to move on dominating Lebanon in it's entirety, by annex it. Iran states that doing so will allow us to fight the Zionists with reinvigorated vigor and greater manpower."
  axis_of_resistance_events.17.a: "Orders Received"
  axis_of_resistance_events.18.t: "Yemen Under Attack"
  axis_of_resistance_events.18.d: "The Yemenese Government is under complete attack at the hands of the Iranians and the Houthi's. This development jeopardizes the security in the Red Sea and Mandeb Strait, potentially putting global shipping at risk. We will need to muster our forces to fight the Iranian encroachment."
  axis_of_resistance_events.18.a: "May God help us"
  axis_of_resistance_events.19.t: "Yemen in Turmoil"
  axis_of_resistance_events.19.d: "Shots rang out in the capital San'a, as the Houthi backed Supreme Revolutionary Committee declared a general mobilization to overthrow the government of [YEM.GetLeader]. It is generally believed that the Iranian government is the main backing supplier behind the Houthi rebellion. With much speculation being that Tehran has been planning this for months, possibly even years to expand its Axis of Resistance. The Supreme Leader has denied any involvement, but instead stated that 'the people of Yemen want to liberate themselves from the imperial Satan. The government of [SAU.GetName] and other Gulf states have responded with general anger and condemnation, as this conflict is right in their backyard and could possibly destabilize the trade that occurs in the region. Some are fearing this conflict may spiral out of control and become a long, extended proxy conflict between Iran and [SAU.GetName]."
  axis_of_resistance_events.19.a: "The fragile state snaps once more"
  axis_of_resistance_events.22.t: "[HOU.GetAdjective] offensive on Sana'a"
  axis_of_resistance_events.22.d: "[HOU.GetAdjective] leader [HOU.GetLeader] announced a major offensive on the [YEM.GetAdjective] capital, Sana'a, in an operation aimed at toppling the embattled government of [YEM.GetLeader]. The Houthi leader declared their intention to oust [YEM.GetLeader] from the capital and continue their offensive toward the vital port city of Aden. This comes as [YEM.GetNameWithFlag] falls in a state of perpetual conflict."
  axis_of_resistance_events.22.o1: "One last straw"
  axis_of_resistance_events.23.t: "Al-Qaeda Insurgency in Yemen"
  axis_of_resistance_events.23.d: "[AQY.GetLeader] today declared a full offensive against the [SAU.GetAdjective]-backed [YEM.GetLeader] government. He revealed that AQAP (Al-Qaeda in the Arabian Peninsula) has formed [AQY.GetNameWithFlag] as a umbrella organization, which is now engaged in fighting the regime in [YEM.GetNameWithFlag] with the aim of establishing an Islamic Caliphate in [YEM.GetNameWithFlag].\n\nAnalysts have confirmed that Al-Qaeda and its Arabian Peninsula branch have captured major cities in eastern Yemen and the southern coastline, including Al Mukalla and Seiyun, with only low levels of fighting sweeping in with ease as [YEM.GetNameWithFlag] fails to enforce it's control in the east."
  axis_of_resistance_events.23.o1: "The conflict in Yemen enters a new stage"
  axis_of_resistance_events.24.t: "Battle for Aden"
  axis_of_resistance_events.24.d: "Leader of the Southern Transitional Council [STC.GetLeader] has started its takeover of the port city of Aden, with heavy fighting erupting in the streets of Aden, [STC.GetLeader]'s forces have begun to push back government loyalists. With their intentions to seize control of the city and claiming the creation of a sovereign southern state. "
  axis_of_resistance_events.24.o1: "The war in Yemen takes another turn"
  axis_of_resistance_events.28.t: "1920 Revolution Brigades campaign in [IRQ.GetName]"
  axis_of_resistance_events.28.d: "[NTR.GetLeader], leader of the [NTR.GetFlag][NTR.GetName] (1920 Revolution Brigades), has officially launched an offensive in [IRQ.GetNameWithFlag] aimed at expelling foreign adversaries from the country. Intense fighting has erupted in the streets of Fallujah, as sectarian violence escalates between Shiite militias, jihadi groups, and local militias. The Brigades are closely linked to al-Dhari’s Association, JAMI and the Iraqi Islamic Party what are believed to be of Muslim Brotherhood background. [NTR.GetLeader]'s forces are pushing back both government loyalists and [ISI.GetNameWithFlag] fighters, making significant strides in securing key positions. The situation remains volatile, with the ongoing conflict threatening to engulf other parts of Iraq in a broader struggle for power."
  axis_of_resistance_events.28.o1: "The war in Iraq takes another turn"
  axis_of_resistance_events.30.t: "1920 Revolution Brigades falls into Internal Struggle"
  axis_of_resistance_events.30.d: "The [NTR.GetFlag][NTR.GetName] (1920 Revolution Brigades) have split into two factions: Islamic Conquest and Islamic Jihad. Islamic Conquest, which refers to itself as the [HII.GetFlag][HII.GetName], seeking to leverage the popularity of the Palestinian group of the same name. Meanwhile, Islamic Jihad has adopted the legacy of the original [NTR.GetFlag]1920 Revolution Brigades, vowing to preserve and continue its jihadi heritage."
  axis_of_resistance_events.30.o1: "Another War in Iraq"
  axis_of_resistance_events.31.t: "[IAI.GetName] Declares War on [ISI.GetName]"
  axis_of_resistance_events.31.d: "Following the fall of the last Baathist stronghold, the Islamic Army of Iraq has declared war on the [ISI.GetNameWithFlag] and its affiliates operating within the country. Tensions between the two groups have boiled over after a series of violent clashes in northern [IRQ.GetNameWithFlag], with [ISI.GetNameWithFlag] forces taking advantage of the chaos left by the collapse of Saddam Hussein's regime. The [IAI.GetFlag][IAI.GetName], determined to assert control over [IRQ.GetNameWithFlag]'s Sunni heartland, views [ISI.GetNameWithFlag]'s presence as a destabilizing force and is launching a full-scale offensive to drive them out. Analysts suggest this could escalate the conflict in [IRQ.GetNameWithFlag], as rival factions vie for control amidst the power vacuum left by the fall of the Baathists."
  axis_of_resistance_events.31.o1: "The battle for Iraq’s future begins"
  axis_of_resistance_events.32.t: "Anbar Tribal Council Uprising"
  axis_of_resistance_events.32.d: "The [ATC.GetFlag]Anbar Tribal Council has launched an uprising against [ISI.GetNameWithFlag] forces in [IRQ.GetNameWithFlag], denouncing their presence in the region. Tribal leaders have mobilized fighters to reclaim their land, attacking [ISI.GetNameWithFlag] strongholds and seizing key towns in Anbar. This escalation threatens to ignite a wider conflict as tribal forces confront [ISI.GetNameWithFlag], potentially shifting the balance of power in Iraq."
  axis_of_resistance_events.32.o1: "The fight for Anbar begins"
  axis_of_resistance_events.33.t: "Civil War in Iraq comes to a Close"
  axis_of_resistance_events.33.d: "The war in [IRQ.GetName] has come to an end. Most opposition factions have disbanded or been absorbed, bringing an official end to the war. With the battlefield cleared, [IRQ.GetName] now faces the daunting task of rebuilding the nation."
  axis_of_resistance_events.33.o1: "A new era begins"
  axis_of_resistance_events.36.t: "Militants Form General Military Council for Iraqi Revolutionaries"
  axis_of_resistance_events.36.d: "Several Ba'athist-aligned groups, Sunni tribal militias, and ex-military officers have announced the formation of a unified front: the General Military Council for Iraqi Revolutionaries (GMCIR).\n\nBroadcasting from an undisclosed location, the Council's spokesperson denounced both the remnants of the previous government and Iranian-aligned Shia militias as illegitimate. They claim to be fighting to 'liberate Iraq from foreign domination' The GMCIR has called for the reestablishment nationalist Iraqi state."
  axis_of_resistance_events.36.o1: "The Tide Shifts"
  axis_of_resistance_events.38.t: "Hamas of Iraq Topples 1920 Revolutionary Brigades in a Internal Coup"
  axis_of_resistance_events.38.d: "Hamas of Iraq has launched an internal coup against the 1920 Revolutionary Brigades, a former ally and major player in the fight against both Iranian-backed militias and remnants of the old regime.\n\nThe coup occurred during a leadership summit in western Iraq, where Hamas of Iraq forces stormed the compound and arrested several senior commanders of the 1920 Revolutionary Brigades."
  axis_of_resistance_events.38.o1: "The insurgency Devours Itself."
  axis_of_resistance_events.40.t: "Al-Awda Seizes Control of Ba'ath Party Leadership"
  axis_of_resistance_events.40.d: "The exiled al-Awda faction, led by Mohammed Younis al-Ahmed, has staged an internal coup, claiming full leadership of the Iraqi Ba'ath Party. In a swift move during a secret congress near the Syrian border, al-Awda purged rival commanders and declared a new Unified Revolutionary Command.\n\nAl-Ahmed denounced the fragmentation of the Ba'athist cause and vowed to restore order and ideology to the movement. With support from ex-intelligence and military officers, the faction now seeks to reassert Ba'athist dominance amid Iraq’s civil war"
  axis_of_resistance_events.40.o1: "The shadow of Saddam"
  axis_of_resistance_events.41.t: "Ba'athist Coalition Claims Victory in Iraqi Civil War"
  axis_of_resistance_events.41.d: "The General Military Council for Iraqi Revolutionaries (GMCIR)—a coalition of ex-Ba'athist officers, Sunni tribal leaders, and nationalist insurgents—has declared victory. After seizing Baghdad and routing both the Iranian-backed Shia militias and loyalist forces. The GMCIR has announced the formation of a provisional military government.\n\nWhile being recognized by the EU and much of the Western world they still express concern over the group's Ba'athist ideology and potential reprisals against ethnic and sectarian minorities while some see it as a bulwark against Iranian influence."
  axis_of_resistance_events.41.o1: "The shadow of Saddam"
  axis_of_resistance_events.42.t: "Islamic Army of Iraq Declares Victory in Civil War"
  axis_of_resistance_events.42.d: "After months of brutal urban warfare and shifting alliances among Iraq’s warring factions, a new victor has emerged in the ashes of the former state. The Islamic Army of Iraq (IAI), a Sunni Islamist insurgent group once thought to be a minor player, has seized all of Iraq and declared the end of the civil war."
  axis_of_resistance_events.42.o1: "A Caliphate in all but name?"
  axis_of_resistance_events.43.t: "Hamas of Iraq Declares Victory"
  axis_of_resistance_events.43.d: "The group known as Hamas of Iraq has declared an end to the civil war.\n\nPositioning itself as the champion of Iraq’s disenfranchised Sunni population, Hamas of Iraq emerged from the chaos as a disciplined and ideologically driven force. Drawing support from religious networks, former insurgents, and war-weary civilians, the group gained traction by offering an alternative to both corrupt former governments and foreign-backed factions"
  axis_of_resistance_events.43.o1: "A Caliphate in all but name?"
  axis_of_resistance_events.44.t: "1920 Revolutionary Brigades Claim Victory in Iraq"
  axis_of_resistance_events.44.d: "The Iraqi Civil War has come to an end under the banner of the 1920 Revolutionary Brigades. Named after the historic anti-colonial uprising the group has declared victory after seizing Baghdad and consolidating control over central and western Iraq.\n\nOriginally operating as a Sunni Islamist-nationalist they gained popularity in rural areas by presenting themselves as defenders of Iraqi sovereignty and opposed to both Iranian domination and extremist ideologies.\n\nNow in power, the Brigades have declared the establishment of a Republic of National Resistance, calling for a return to Iraqi unity, guided by Islamic values and national independence."
  axis_of_resistance_events.44.o1: "The spirit of 1920 lives on."
  axis_of_resistance_events.45.t: "Ba'athist Faction 'al-Awda'  Restores Order in Iraq"
  axis_of_resistance_events.45.d: "The exiled Ba'athist faction known as al-Awda—'The Return'—has achieved a stunning military and political victory. Led by longtime Saddam-era official Mohammed Younis al-Ahmed, the faction swept through the north and west with a disciplined force composed of former army officers, Ba'athist loyalists, and disaffected Sunnis."
  axis_of_resistance_events.45.o1: "The spirit of 1920 lives on."
  influence.56.t: "Arms Shipment to Palestine"
  influence.56.d: "We have to plan our approach to delivering our weapons, whether smuggled through Sudan into Egypt or shipped via freight. The Israeli government will be wary of our actions. When sending our weapons, we will pay a flat tax on weapons that are lost, ranging from 10% to 50%, depending on how we ship them and our neighbors' outlook."
  influence.56.a: "Smuggle via land corridor"
  influence.56.b: "Route them via shipping lanes"
  influence.56.c: "Maybe not today"
  iranian_focus.175.a: "Ok then..."
  iranian_focus.176.t: "Iran Being Left Unchecked"
  iranian_focus.176.d: "Iran for the longest time has been left unchecked, as they conquered states mercilessly. It is time that we, and a few other countries do something about the Iranian problem. Military action must be taken."
  iranian_focus.176.a: "Strike at dawn"
  iranian_focus.176.b: "No, it is too risky"
  iranian_focus.177.t: "The Khazar Coalition"
  iranian_focus.177.d: "Following Iran's campaign of war in the region, particularly in the caucusus, several nations in the region have decided to move and 'neutralize' Iran. A spokesperson for the coalition claims that the ultimate goal is peace, which would only come with Iran being subdued and disarmed. Though it is unknown whether or not they have grander plans than just disarming Iran, but what is known for now is that Iran will have a lot to deal with in the next coming months."
  iranian_focus.177.a: "Interesting"
  iranian_focus.178.t: "Liberal Institutions Clash with the Judiciary"
  iranian_focus.178.d: "Conservative elements have begun clashing with several activist groups, reformist news papers, and student groups recently. The clashes are not random, but rather the build up of the past few years under the Khatami administration and his liberal reforms. Eitherway, the IRGC and the conservative bloc are attempting to get these institutions shut down."
  iranian_focus.178.a: "Side with the conservatives"
  iranian_focus.178.b: "Side with the liberals"
  iranian_focus.179.t: "Saeed Hajjarian Shot!"
  iranian_focus.179.d: "An attempt has been made on the life of Saeed Hajjarian, prominent Pro-Democracy activist and former intelligence officer. He was shot in the face by an unknown assailant, and is currently in critical condition. It is believed that the shooting was in retaliation to his work in uncovering the chain murders of several dissidents in Iran and his significant help to the Iranian reform movements growth."
  iranian_focus.179.a: "Launch an investigation"
  iranian_focus.179.b: "Not our problem"
  iranian_focus.180.t: "Khatami's Privatization Efforts"
  iranian_focus.180.d: "With Khatami's election almost 4 years ago, his efforts to privatize large sectors of the Iranian economy have not gone unnoticed. The effects have had some positives, and benefits, but in the long run some fear that the efforts may hurt the people at large. There are increasing calls to reverse some of his decisions."
  iranian_focus.180.a: "Go ahead and reverse a few"
  iranian_focus.180.b: "We cannot tamper with the politics"
  iranian_focus.181.t: "Clashes of Interest Between the IRGC and Artesh"
  iranian_focus.181.d: "Due to recent upgrades in technology, the IRGC and Artesh have clashed in who should get which piece of equipment first. The first priority for new weapons and equipment has been the IRGC for the longest time, however, with increasing pressure from the Artesh we may need to reconsider."
  iranian_focus.181.a: "Side with the IRGC"
  iranian_focus.181.b: "Side with the Artesh"
  iranian_focus.182.t: "Economic Police Clamp Down on Agricultural Tax Evasion"
  iranian_focus.182.d: "The Economic Police have begun a campaign against those who evade paying taxes that are working in more rural areas. Farmers are said to be ones most affected by such efforts, and as a result, we threaten their productivity. We are able to however, cut the campaign short to make them feel more needed than they already are."
  iranian_focus.182.a: "Cut the campaign short"
  iranian_focus.182.b: "They better have the money"
  iranian_focus.183.t: "Parsian Bank Founded"
  iranian_focus.183.d: "The Parsian Bank has recently been founded, and has made its way into the Tehran Stock Exchange. With the banks rise, many are calling for its focus to be determined by the government, as they are said to become the largest non-government owned bank in the nation."
  iranian_focus.183.a: "Focus on the national debt"
  iranian_focus.183.b: "Focus on collecting taxes"
  iranian_focus.184.t: "Activity in the Helmand"
  iranian_focus.184.d: "Our farmers urgently need the water that comes from the Helmand river, and those damn Iranian's have continued to hog up all the resources from that river. It is time that something is done about the river and its allocation."
  iranian_focus.184.a: "Launch an operation into Zabol"
  iranian_focus.184.b: "Leave them be, we cannot risk further war"
  iranian_focus.185.t: "Taliban Forces Cross the Helmand"
  iranian_focus.185.d: "Several soldiers posted in Zabol and its surrounding areas were fired upon by Taliban forces who crossed the Helmand river. The attacks have started in an attempt for the Taliban to control the entirety of the Helmand, which we desperately need for our own farmers in Balochistan. We must retaliate!"
  iranian_focus.185.a: "We will teach them a lesson"
  iranian_focus.186.t: "Taliban Victory in the Helmand"
  iranian_focus.186.d: "Taliban forces were able to subdue several Iranian units at the border area. As a result, water has been cut off from the Helmand."
  iranian_focus.186.a: "Okay"
  iranian_focus.187.t: "Iranian Victory in the Helmand"
  iranian_focus.187.d: "Taliban forces were shot back across the border by several Iranian units, as the Iranians were able to secure several key points around the Helmand, allowing for further water to flow into Balochistan."
  iranian_focus.187.a: "Okay"
  iranian_focus.188.t: "Ceasefire Reached Between Iran and the Taliban"
  iranian_focus.188.d: "A ceasefire agreement has been brokered by Iran and Taliban forces, where both sides have agreed to stop all attacks and return to their side of the border."
  iranian_focus.188.a: "Okay"
  iranian_focus.190.t: "Camp Ashraf Bombed"
  iranian_focus.190.d: "We were able to send in covert agents to camp Ashraf and sabotage camp Ashraf from the inside, taking out many Mojahedin forces alongside with their base. They will need to move their cult somewhere else now, considering they are still to be annihilated completely."
  iranian_focus.190.a: "Dobré" # todo: NEW TRANSLATION
  iranian_focus.191.t: "Ajatolláh Khamenei útočí na liberální tisk" # todo: NEW TRANSLATION
  iranian_focus.191.d: "Více než 16 mediálních organizací bylo silně cenzurováno nebo přímo zakázáno na příkaz Ajatolláha Khameneiho. Vlna útoků na liberální tisk přišla poté, co ajatolláh obvinil tyto organizace ze podkopávání a urážení islámských principů ve svých publikacích. Následné odvolání Mashallaha Shamsolvaezina selhalo a byl odsouzen na 30 měsíců vězení za článek z roku 1999 podporující reformní studentské povstání." # todo: NEW TRANSLATION
  iranian_focus.191.a: "Pokračovat v útocích" # todo: NEW TRANSLATION
  iranian_focus.191.b: "Uvolnit některé zákazy" # todo: NEW TRANSLATION
  iranian_focus.192.t: "Havaruje Faraz Qeshm Airlines Yak-40 v Alborzu" # todo: NEW TRANSLATION
  iranian_focus.192.d: "Yak-40, který byl pronajat Arménii a provozován společností Faraz Qeshm Airlines, havaroval v zalesněné oblasti pohoří Alborz. Na palubě byl ministr dopravy, další zaměstnanci ministerstva a šest členů parlamentu. Letadlo směřovalo do Gorganu, aby se zúčastnilo otevření letiště Gorgan. Při letu mělo být zasaženo bleskem, který ovlivnil navigační systémy a mohl způsobit pád. Ačkoli účinky této havárie budou nakonec minimální, ovlivní náš dopravní plán." # todo: NEW TRANSLATION
  iranian_focus.192.a: "Není čas truchlit, najít schopné náhradníky" # todo: NEW TRANSLATION
  iranian_focus.192.b: "Opravdu tragické" # todo: NEW TRANSLATION
  iranian_focus.193.t: "Ali-Reza Asgari dezertuje!" # todo: NEW TRANSLATION
  iranian_focus.193.d: "V poslední době byla všímavě zaznamenána nepřítomnost Ali-Rezy Asgariho na schůzkách mezi vysokými důstojníky IRGC. Po důkladném vyšetřování se zjistilo, že několik měsíců nehovořil na schůzích ani slyšení, přičemž nižší důstojník stál v čele jeho jednotek. Nyní se spekuluje, že dezertoval na Západ, přičemž tajné informace jsou v ohrožení." # todo: NEW TRANSLATION
  iranian_focus.193.a: "Ten hnusák" # todo: NEW TRANSLATION
  iranian_focus.194.t: "Živý nebo mrtvý... vlastně jen mrtvý" # todo: NEW TRANSLATION
  iranian_focus.194.d: "Pouštní ráno je tiché, když se začíná objevovat mráz. Omid, dobrovolník z Íránu a veterán Íránsko-Irácké války, sedí na popraskané stoličce pod zrezivělou kostrou bývalého ba'athistického stanoviště. Jeho puška spočívá v klíně, helma na zemi po jeho levé straně. Soumrak přináší šum vzduchu kolem stanoviště a mlha rozmazává Omidův zrak. Stín se plíží v dálce.\n\nOmid chytí svou pušku a pevně ji tiskne k hrudi. Strach mu proudí v žilách. Křičí do dálky: „Ukáž se!“ Vstane, zvedá zbraň, oči hledí skrz zaměřovač. Znovu křičí: „Ukáž se!“ Stabilizuje pušku, dýchá mezi zuby.\n\nZ mlhy se vynoří ne tvar, ale tři. Pohybují se rychle. Příliš rychle.\n\nOmid znovu křičí: „Iráčtí agresoři!“. Ale je pozdě. Záblesk palby exploduje v ohni.\n\nPo jeho boku mladý místní milicionář se schovává před blížící se palbou. Když poslední zásobník sklouzne do komory, všechno potemní." # todo: NEW TRANSLATION
  iranian_focus.194.a: "Ta zem nás všechny pohřbí." # todo: NEW TRANSLATION
  iranian_focus.195.t: "Příjezd do Damašku" # todo: NEW TRANSLATION
  iranian_focus.195.d: "Konvoj černých Khodro sedanů projíždí ulicemi Damašku. Uvnitř jsou vysoce postavení íránští diplomaté poslaní přímo z Teheránu. Jejich mise: setkat se s předními syrskými úředníky. Jak Íránci vystupují z vozidel do nádvoří Lidového paláce, mírně si sypají hlavami s jejich syrskými hostiteli. Nevyřkne se žádné slovo. Vysoký adjutant otevírá velká dřevěná vrata. Diplomati zmizí uvnitř, jak se dveře zavírají." # todo: NEW TRANSLATION
  iranian_focus.195.a: "Čas k rozhovorům" # todo: NEW TRANSLATION
  iranian_focus.196.t: "" # todo: NEW TRANSLATION
  iranian_focus.196.d: "" # todo: NEW TRANSLATION
  iranian_focus.197.t: "Reza Pahlavi sesazen!" # todo: NEW TRANSLATION
  iranian_focus.197.d: "Ve prospěch svého mladšího bratra, Ali-Rezy, byl Reza Pahlavi politicky donucen ozbrojenými silami odstoupit. Potichu dnes ráno opustil zemi a večer Ali-Reza pronesl veřejné prohlášení. Předpokládá se, že Ali-Reza se bude odchylovat od současného programu administrativy." # todo: NEW TRANSLATION
  iranian_focus.197.a: "Javid Shah" # todo: NEW TRANSLATION
  iranian_focus.198.t: "Nárůst používání internetu" # todo: NEW TRANSLATION
  iranian_focus.198.d: "Používání internetu mezi mládeží se začalo rozšiřovat v mnoha městských oblastech, což vyvolalo obavy u některých principialistických frakcí. Reformistické tábory volají po podpoře růstu internetu a nové digitální éry, zatímco Principialisté volají po větších omezeních." # todo: NEW TRANSLATION
  iranian_focus.198.a: "Digitální éra je tu" # todo: NEW TRANSLATION
  iranian_focus.198.b: "Naše mládež musí mít jiné starosti, třeba průmysl!" # todo: NEW TRANSLATION
  iranian_focus.199.t: "Ministerstvo kultury pod útokem" # todo: NEW TRANSLATION
  iranian_focus.199.d: "Ministerstvo kultury bylo těžce napadeno liberálními skupinami a mezinárodní skupiny odsoudily cenzuru několika filmů kritizujících vládu. Mluvčí ministerstva uvedl, že filmy by měly mít malý nebo žádný vliv na politické záležitosti státu. Mnozí čekají na oficiální reakci hlav státu, která by mohla nastavit precedent pro podobné případy." # todo: NEW TRANSLATION
  iranian_focus.199.a: "Umělci jsou volní tvořit" # todo: NEW TRANSLATION
  iranian_focus.199.b: "Má pravdu, utáhnout jim hubu!" # todo: NEW TRANSLATION
  iranian_focus.200.t: "Růst HIV/AIDS" # todo: NEW TRANSLATION
  iranian_focus.200.d: "Roste epidemie. AIDS a HIV tiše infikují stále více lidí po celé zemi a náboženští činitelé ze všech koutů státu připisují vinu 'nemorálnímu chování'. Tito činitelé dokonce navrhují radikální změny v lékařském systému, aby vyšetřili, jak a kdy byli jednotlivci nakaženi." # todo: NEW TRANSLATION
  iranian_focus.200.a: "Zaměřit se na lékařský pokrok" # todo: NEW TRANSLATION
  iranian_focus.200.b: "Zastavit toto nemorální chování!" # todo: NEW TRANSLATION
  iranian_focus.201.t: "Vzestup 'odbočného proudu'" # todo: NEW TRANSLATION
  iranian_focus.201.d: "Roste hnutí nazývané 'Proud odklonu', které získává trakci zejména mezi náboženskými nacionalisty. Podporované politickými myšlenkami Mahmúda Ahmadínežáda a vedené Esfandiarem Mashaeim, usiluje hnutí o vyřazení náboženské elity a nahrazení způsobu života íránským školou islámu." # todo: NEW TRANSLATION
  iranian_focus.201.a: "Zajímavé" # todo: NEW TRANSLATION
  iranian_focus.1000: "Rozšíření stálého mezinárodního veletrhu v Teheránu" # todo: NEW TRANSLATION
  iranian_focus.1000.t: "Rozšíření stálého mezinárodního veletrhu v Teheránu" # todo: NEW TRANSLATION
  iranian_focus.1000.d: "Stálé mezinárodní veletržní areály v Teheránu jsou místem, kde naši prominentní představují technologickou sílu národa od dokončení v roce 1959. Prošly mnoha rozšířeními v průběhu let, ale plánované rozšíření, které by zahrnovalo výstavbu haly 5, známé jako Síň národů, nám dává možnost poskytnout výstavní prostory odpovídající potřebám země. Byly navrženy různé možnosti; hlavním problémem je absence sloupů v prostoru pro velké průmyslové výstavy, vojenské projekty nebo vědecká díla. Otázkou nyní je, pro který ze tří účelů bude hala navržena?" # todo: NEW TRANSLATION
  iranian_focus.1000.o1: "Zobrazit naše průmyslové pokroky!" # todo: NEW TRANSLATION
  iranian_focus.1000.o2: "Zobrazit naše vojenské zlepšení!" # todo: NEW TRANSLATION
  iranian_focus.1000.o3: "Zobrazit naše vědecké úspěchy!" # todo: NEW TRANSLATION
  iranian_focus.1.t: "Politici napojení na IRGC investují do zahraničí" # todo: NEW TRANSLATION
  iranian_focus.1.d: "Po státní aukci společností spojených s IRGC mnoho těch, kteří ztratili své finanční prostředky, začalo hledat, kam prostředky uložit, aby byly bezpečnější. Naše vláda o tom zjistila a můžeme proti tomuto jednání podniknout odpovídající kroky, nebo ne." # todo: NEW TRANSLATION
  iranian_focus.1.a: "Nechte je investovat, nakonec z toho těžíme" # todo: NEW TRANSLATION
  iranian_focus.1.b: "Ukončit jejich aktivity" # todo: NEW TRANSLATION
  iranian_focus.2.t: "Černé zlato potřísněné krví" # todo: NEW TRANSLATION
  iranian_focus.2.d: "Naše vyšetřování zjistilo, že celé části ropných polí v Bushehru jsou pod kontrolou osob a společností blízkých IRGC. Taková zjištění jdou proti našim snahám omezit nepotismus ve státě, a proto musíme rozhodnout, zda chceme ta pole zabavit. Pokud se rozhodneme je nezabrat, můžeme slíbit, že veškerou vytěženou ropu z těchto polí použijeme na energetickou infrastrukturu v sousedních státech." # todo: NEW TRANSLATION
  iranian_focus.2.a: "Použít to k něčemu užitečnému" # todo: NEW TRANSLATION
  iranian_focus.2.b: "Nemůžeme zapomenout, že hlavním účelem tohoto vzácného zdroje jsou peníze" # todo: NEW TRANSLATION
  iranian_focus.3.t: "Konference v Pekingu" # todo: NEW TRANSLATION
  iranian_focus.3.d: "Nastal čas pro skupinu Bahman rozšířit svá aktiva. Společným podnikem s FAW Group z Číny budeme moci rozšířit íránské automobily do dalších částí světa. Otázkou je, co uděláme na konferenci — jestli budeme jejími vůdci, nebo jen posluchači." # todo: NEW TRANSLATION
  iranian_focus.3.a: "Prosadit íránské návrhy" # todo: NEW TRANSLATION
  iranian_focus.3.b: "Počkat na čínské návrhy" # todo: NEW TRANSLATION
  iranian_focus.4.t: "Organizace Bonyad zneužívají svůj vliv" # todo: NEW TRANSLATION
  iranian_focus.4.d: "V reakci na naše poslední pokusy o omezení moci Bonyad (charitativní organizace) v ekonomice se tyto organizace rozhodly odvetit. V Mashhadu Astan Quds Razavi Bonyad přednesl kázání, kde kritizoval centrální vládu a tvrdil, že 'ti, kdo dávají rozkazy, se obrátili proti chudým a našim svatým místům... Stali se slepými k vlastním činům'. V důsledku toho stovky vyšly do ulic v Mashhadu a Qomu, aby vyjádřily nespokojenost s protibonyadskými reformami." # todo: NEW TRANSLATION
  iranian_focus.4.a: "Nabídnout ústupky" # todo: NEW TRANSLATION
  iranian_focus.4.b: "Držet linii, brzo je protesty omrzí" # todo: NEW TRANSLATION
  iranian_focus.5.t: "Babak Zanjani před soudem" # todo: NEW TRANSLATION
  iranian_focus.5.d: "Před soudem se objevil Zanjani ošlehaný a ostražitý, tiše prošel kolem skupiny novinářů a zpravodajů. Když usedl, soudce na něj hleděl s velkým sklonem. Babak Zanjani je obviněn ze zpronevěry více než 2,7 miliardy eur ve své 'ropě za zlato' schémě. Schéma mělo obejít mezinárodní regulace a zákony, čímž mu vyneslo velké zisky na úkor íránského lidu. Když všichni vstali, aby slyšeli verdikt, soudce prohlásil 'Pane Zanjani, jste tímto obviněn z šíření korupce na zemi'. Vládě dorazila zpráva o rozhodnutí a nyní máme na výběr, co uděláme s jeho obrovským bohatstvím." # todo: NEW TRANSLATION
  iranian_focus.5.a: "Zabavit ho, všechno" # todo: NEW TRANSLATION
  iranian_focus.5.b: "Musíme to přerozdělit lidem" # todo: NEW TRANSLATION
  iranian_focus.6.t: "Bazaari nespokojeni s daňovými reformami" # todo: NEW TRANSLATION
  iranian_focus.6.d: "Obchodníci na velkých bazarech, jako v Teheránu, Tabrízu, Širázu a Esfahanu, vyjádřili nespokojenost s nedávnými vládními reformami, které je nutí podávat daňová přiznání každý rok, aby udrželi své obchody. Výsledkem jsou časté stávky na protest proti vládnímu tlaku." # todo: NEW TRANSLATION
  iranian_focus.6.a: "Nabídnout ústupky" # todo: NEW TRANSLATION
  iranian_focus.6.b: "Ať si stávkují, k čertu s nimi" # todo: NEW TRANSLATION
  iranian_focus.7.t: "Mezinárodní studenti se vracejí ve velkém" # todo: NEW TRANSLATION
  iranian_focus.7.d: "Velké množství vysokoškolských studentů, kteří odešli studovat do zahraničí, se začínají vracet po našich reformách Anti-Konkour. Zdá se, že absence centralizované přijímací zkoušky je motivovala vrátit se. Můžeme jim zabránit v zápisu na naše univerzity, pokud nepodstoupí nový jednotný test, nebo je můžeme přijmout bez dalších podmínek." # todo: NEW TRANSLATION
  iranian_focus.7.a: "Můžete se vrátit, ale musíte složit zkoušku" # todo: NEW TRANSLATION
  iranian_focus.7.b: "Vítáme vás s otevřenou náručí" # todo: NEW TRANSLATION
  iranian_focus.8.t: "Náš postoj k alkoholu" # todo: NEW TRANSLATION
  iranian_focus.8.d: "Naše zákony o konzumaci a výrobě alkoholických nápojů stále odrážejí tvrdé revoluční principy z roku 1979. Spotřeba a výroba alkoholu dramaticky vzrostla od té doby, většina lidí to dělá soukromě nebo na rodinných setkáních. V důsledku toho je orgány činné v trestním řízení zmatené, zda chtějí zákon skutečně vymáhat. Nějaká jasnost by mohla ukončit hádky, které vedly k mrtvým koncům všechny ty roky." # todo: NEW TRANSLATION
  iranian_focus.8.a: "Pověřit pracovní skupinu, aby tyto zkažené vyhnala ze společnosti" # todo: NEW TRANSLATION
  iranian_focus.8.b: "Koho zajímá, co dělají? Máme důležitější starosti" # todo: NEW TRANSLATION
  iranian_focus.9.t: "Chování k hidžábu" # todo: NEW TRANSLATION
  iranian_focus.9.d: "Desítky let jsme prosazovali skromné oblečení pro naše sestry ve společnosti. Avšak je zřejmé, že mnohé ženy v naší zemi se o to jednoduše nestarají a používají hidžáb spíše jako módní doplněk než symbol skromnosti. Většina orgánů činných v trestním řízení dělá mrtvé oči, protože by bylo příliš zatěžující na naše věznice, kdybychom skutečně zahájili tvrdé zásahy. Můžeme ale vždy udělat místo navíc; otázka je, zda máme vůli." # todo: NEW TRANSLATION
  iranian_focus.9.a: "Kde je vůle, tam je cesta" # todo: NEW TRANSLATION
  iranian_focus.9.b: "Nemáme čas debatovat o tom, jak se mají zakrývat" # todo: NEW TRANSLATION
  iranian_focus.10.t: "Odhalena nelegální operace pašování ropy" # todo: NEW TRANSLATION
  iranian_focus.10.d: "Východní provincie Sīstān-o-Balučistān byla zadržena konvoj nákladních aut s ropou našimi bezpečnostními silami. Naložené sudy směřovaly do Pákistánu, kde měly být prodány na černém trhu se ziskem na úkor íránského lidu. Stále se snažíme identifikovat osoby, které operaci řídí, někteří jsou dokonce podezřelí z vládních kruhů. Našli jsme místo, odkud tyto nákladní vozy vycházely — bylo zjištěno, že pocházely z Hormuzu. Můžeme na to pohlížet stranou, nebo zřídit bezpečnostní perimeter kolem hormonických ropných polí, aby se takové krádeže neopakovaly." # todo: NEW TRANSLATION
  iranian_focus.10.a: "Ti, kdo kradou, musí být potrestáni!" # todo: NEW TRANSLATION
  iranian_focus.10.b: "Máme důležitější záležitosti" # todo: NEW TRANSLATION
  iranian_focus.11.t: "Írán nabízí zpracování ropného břidlice" # todo: NEW TRANSLATION
  iranian_focus.11.d: "Íránská vláda nabídla těžit ropu z našich rozsáhlých zásob ropného břidlice. Smlouva stanoví, že Írán bude mít kontrolu nad těmito ložisky po dobu 10 let, ale po vypršení tohoto kontraktu získáme kontrolu nad zisky a vybavením použitým k těžbě." # todo: NEW TRANSLATION
  iranian_focus.11.a: "Skvělý nápad" # todo: NEW TRANSLATION
  iranian_focus.11.b: "Odmítáme tuto hrozbu naší nezávislosti" # todo: NEW TRANSLATION
  iranian_focus.12.t: "[FROM.GetName] přijímá naši nabídku na ropný břidlicový projekt" # todo: NEW TRANSLATION
  iranian_focus.12.d: "[FROM.GetName] přijal naši nejnovější nabídku a podepsal novou smlouvu ohledně těžby ropy v Ammánu." # todo: NEW TRANSLATION
  iranian_focus.12.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.13.t: "[FROM.GetName] odmítá naši nabídku" # todo: NEW TRANSLATION
  iranian_focus.13.d: "[FROM.GetName] odmítl naši nejnovější nabídku týkající se kontraktu na těžbu ropy v Ammánu." # todo: NEW TRANSLATION
  iranian_focus.13.a: "Škoda" # todo: NEW TRANSLATION
  iranian_focus.14.t: "Naše volby" # todo: NEW TRANSLATION
  iranian_focus.14.d: "Íránská smlouva zahodila mnoho potenciálu pro vzájemně výhodný kontrakt mezi našimi zeměmi. Nastal čas, abychom konečně promluvili a požadovali příznivější podmínky." # todo: NEW TRANSLATION
  iranian_focus.14.a: "Potřebujeme více ropy" # todo: NEW TRANSLATION
  iranian_focus.14.b: "Chceme naši ropu dříve" # todo: NEW TRANSLATION
  iranian_focus.15.t: "Jordánsko žádá více ropy" # todo: NEW TRANSLATION
  iranian_focus.15.d: "Jordánská vláda požádala, abychom více těžili ropy v Ammánu. I když to nemusí být špatné, bude nás to stát o něco víc na konci dne." # todo: NEW TRANSLATION
  iranian_focus.15.a: "Dobře, ale budeme potřebovat další rok" # todo: NEW TRANSLATION
  iranian_focus.15.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.16.t: "Jordánsko žádá kratší smlouvu" # todo: NEW TRANSLATION
  iranian_focus.16.d: "Jordánská vláda žádá, abychom ukončili naši smlouvu dříve, aby měli přístup k naší vytěžené ropě. To rozhodně nebyla věc, o které jsme uvažovali." # todo: NEW TRANSLATION
  iranian_focus.16.a: "Dobře, ale budeme potřebovat kompenzaci" # todo: NEW TRANSLATION
  iranian_focus.16.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.17.t: "Konec smlouvy" # todo: NEW TRANSLATION
  iranian_focus.17.d: "Dnes odpoledne Íránci začali balit z Ammánu směřující do Teheránu po ukončení desetileté smlouvy o ropném břidlici. Autority v Jordánsku nyní kontrolují ropu vytěženou íránskými společnostmi za poslední roky." # todo: NEW TRANSLATION
  iranian_focus.17.a: "Byly to dobré roky spolupráce" # todo: NEW TRANSLATION
  iranian_focus.18.t: "Jordánsko se předčasně od smlouvy odklonilo" # todo: NEW TRANSLATION
  iranian_focus.18.d: "Jordánská vláda udělala bláznivé rozhodnutí odstoupit od naší sjednané smlouvy bez předchozího varování. Jedná se o jasné porušení smlouvy a důvěry, na které nikdy nezapomeneme!" # todo: NEW TRANSLATION
  iranian_focus.18.a: "Neslýchané" # todo: NEW TRANSLATION
  iranian_focus.18.b: "Nechte to být" # todo: NEW TRANSLATION
  iranian_focus.19.t: "Írán nabízí podporu v boji proti terorismu ve Střední Asii" # todo: NEW TRANSLATION
  iranian_focus.19.d: "Íránská vláda nabídla své síly pro boj proti terorismu ve Střední Asii. Tato iniciativa by umožnila větší stabilitu v regionu a zároveň by našim jednotkám nasazeným v regionu dala klid." # todo: NEW TRANSLATION
  iranian_focus.19.a: "Přijmeme tuto dohodu" # todo: NEW TRANSLATION
  iranian_focus.19.b: "Hrozný návrh" # todo: NEW TRANSLATION
  iranian_focus.20.t: "Spojené státy přijaly naši nabídku" # todo: NEW TRANSLATION
  iranian_focus.20.d: "Spojené státy přijaly naši nabídku a od zítřka mobilizujeme malou reakční jednotku do Střední Asie. Americká armáda nabídla poskytnout našim jednotkám zpravodajské informace o regionu, což nám usnadní zrychlené získání přehledu o problémech v tomto regionu." # todo: NEW TRANSLATION
  iranian_focus.20.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.21.t: "Spojené státy odmítají naši nabídku" # todo: NEW TRANSLATION
  iranian_focus.21.d: "Spojené státy odmítly naši nabídku a uvedly, že nám nedůvěřují v schopnosti naší armády zvládnout teroristická ohrožení ve Střední Asii." # todo: NEW TRANSLATION
  iranian_focus.21.a: "Škoda, ale co jsme čekali?" # todo: NEW TRANSLATION
  iranian_focus.22.t: "Írán nabízí prodej 3000 dronů Shahed-136" # todo: NEW TRANSLATION
  iranian_focus.22.d: "Íránská vláda nabídla prodat nám 3000 sebevražedných dronů ze svého arzenálu, ale pouze pokud podepíšeme smlouvu, kde se zavazujeme poskytovat jim informace o leteckém boji a malý poplatek. Velké množství sebevražedných dronů by mohlo být tím, co potřebujeme k posílení našich ozbrojených sil, takže je to rozhodnutí, o kterém musíme pečlivě přemýšlet." # todo: NEW TRANSLATION
  iranian_focus.22.a: "Kde podepsat?" # todo: NEW TRANSLATION
  iranian_focus.22.b: "Ne, nemáme zájem o levné drony" # todo: NEW TRANSLATION
  iranian_focus.23.t: "Rusko souhlasí" # todo: NEW TRANSLATION
  iranian_focus.23.d: "Ruská vláda souhlasila podepsat navrhovanou smlouvu, umožňující prodej 3000 sebevražedných dronů. Ve smlouvě bylo uvedeno, že musí poskytnout zpravodajství o leteckém boji, což nám umožní posílit operační schopnosti naší letectva." # todo: NEW TRANSLATION
  iranian_focus.23.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.24.t: "Rusko odmítá naši nabídku" # todo: NEW TRANSLATION
  iranian_focus.24.d: "Ruská vláda odmítla podepsat naši smlouvu a odvrátila tak navrhovaný prodej 3000 sebevražedných dronů." # todo: NEW TRANSLATION
  iranian_focus.24.a: "Škoda" # todo: NEW TRANSLATION
  iranian_focus.25.t: "Zahraniční dodavatelé" # todo: NEW TRANSLATION
  iranian_focus.25.d: "Rychle se blížíme k dosažení některých našich modernizačních cílů. Po nedávných zahraničních vojenských spolupracích rozhodlo vrchní velení Artesh, že je nejlepší hledat zbraně u zavedeného dodavatele. Nebudeme hledat suroviny, ale technologii, která nám pomůže spoléhat se na naše průmyslové kapacity při výrobě a montáži těchto zbraní." # todo: NEW TRANSLATION
  iranian_focus.25.a: "Rusové - podpora pozemních sil" # todo: NEW TRANSLATION
  iranian_focus.25.b: "Američané - podpora letectva" # todo: NEW TRANSLATION
  iranian_focus.25.c: "Němci - podpora obrněných sil" # todo: NEW TRANSLATION
  iranian_focus.26.t: "Írán žádá vojenskou technologii" # todo: NEW TRANSLATION
  iranian_focus.26.d: "Íránská vláda poslala zástupce k naší armádě s žádostí o podporu jejich technologického výzkumného programu. Považují nás za kompetentní sílu a proto si nás vybrali místo mnoha jiných států. Zda jim chceme dát přístup k tak sofistikované technologii je na nás, ale můžeme získat přízeň Íránců, pokud se jejich armáda zlepší." # todo: NEW TRANSLATION
  iranian_focus.26.a: "Nepřekazí nám, pomoc příteli nevadí" # todo: NEW TRANSLATION
  iranian_focus.26.b: "Nikdy" # todo: NEW TRANSLATION
  iranian_focus.27.t: "[FROM.GetName] souhlasí sdílet vojenské informace!" # todo: NEW TRANSLATION
  iranian_focus.27.d: "Vláda [FROM.GetAdjective] souhlasila poskytnout naší armádě pomoc s vojenským výzkumem. Je to obrovský krok k naší modernizaci a nezapomeneme na jejich pomoc." # todo: NEW TRANSLATION
  iranian_focus.27.a: "Skvělé!" # todo: NEW TRANSLATION
  iranian_focus.28.t: "[FROM.GetName] odmítá!" # todo: NEW TRANSLATION
  iranian_focus.28.d: "Vláda [FROM.GetAdjective] odmítla naši žádost, považují nás za nespolehlivé uchovatele vojenských tajemství." # todo: NEW TRANSLATION
  iranian_focus.28.a: "Nezapomeneme si to" # todo: NEW TRANSLATION
  iranian_focus.29.t: "Vyzdvihne se prominentní důstojník" # todo: NEW TRANSLATION
  iranian_focus.29.d: "Bývalý císařský íránský důstojník Houshang Samadi se ukázal jako schopný vést poctivé vojáky Artesh. Bránil národ proti Iráku, když Saddám Husajn napadl, a ukázal, že zvládne jakýkoli úkol. Někteří ve velení diskutují o možném povýšení na generála, zatímco jiní jsou zdrženlivější kvůli jeho nedávným projevům, ve kterých bránil postavení Imperiální armády během revoluce v roce 1979." # todo: NEW TRANSLATION
  iranian_focus.29.a: "Povýšení je zasloužené!" # todo: NEW TRANSLATION
  iranian_focus.29.b: "Nechť zůstane důstojníkem" # todo: NEW TRANSLATION
  iranian_focus.30.t: "Írán by rád koupil Su-30" # todo: NEW TRANSLATION
  iranian_focus.30.d: "Íránská vláda se dotazovala na možný prodej Su-30 pro jejich IRGC Aerospace Force. Navrhují, že prodej pomůže zabránit další západní agresi a pravděpodobně odradí jakoukoli potenciální invazi v blízké budoucnosti. Naši přední poradci také navrhují, že prodej starších modelů by byl lepší volbou." # todo: NEW TRANSLATION
  iranian_focus.30.a: "Autorizovat prodej" # todo: NEW TRANSLATION
  iranian_focus.30.b: "Žádná dohoda" # todo: NEW TRANSLATION
  iranian_focus.31.t: "Rusko schvaluje prodej" # todo: NEW TRANSLATION
  iranian_focus.31.d: "Ruská vláda schválila prodej 40 Su-30 pro naši IRGC Aerospace Force (NEHSA). Tato letadla budou jistě velkým přírůstkem do našeho rostoucího arzenálu a přinutí naše nepřátele pečlivě zvážit své další kroky." # todo: NEW TRANSLATION
  iranian_focus.31.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.32.t: "Rusko odmítá autorizovat prodej" # todo: NEW TRANSLATION
  iranian_focus.32.d: "Ruská vláda odmítla autorizovat prodej svých Su-30, což dokazuje, že se nemůžeme spoléhat na nikoho kromě sebe." # todo: NEW TRANSLATION
  iranian_focus.32.a: "Skutečná zrada" # todo: NEW TRANSLATION
  iranian_focus.33.t: "Věda a islám" # todo: NEW TRANSLATION
  iranian_focus.33.d: "Sayyid Ali Khamenei, druhý Nejvyšší vůdce národa, vyhlásil prostřednictvím fatwy, že výzkum kmenových buněk je v souladu s islámem. Tato fatwa otevřela dveře mnoha dalším příležitostem než jen výzkumu kmenových buněk, což nám umožňuje prozkoumat alternativní obory. Vláda v důsledku toho schválila rozpočet pro naše vědce na jejich výzkumné projekty." # todo: NEW TRANSLATION
  iranian_focus.33.a: "Držme se toho, co bylo řečeno" # todo: NEW TRANSLATION
  iranian_focus.33.b: "Možná se trochu pustíme do stavebního výzkumu" # todo: NEW TRANSLATION
  iranian_focus.33.c: "Co kdybychom peníze věnovali lidem?" # todo: NEW TRANSLATION
  iranian_focus.34.t: "Číhající hlídka" # todo: NEW TRANSLATION
  iranian_focus.34.d: "Rudāba seděla u stavu v potemnělé místnosti. Rytmické tahání nití bylo v jejím životě blaženou konstantou. Prsty se jí pohybovaly snadno, ale mysl byla jinde. V dálce, za horami Gilan, kolovaly z hlavního města zvěsti, že policie je v pohybu více než obvykle. Heydar, Rudābův strýc, stál u vchodu.\n\nZase nás sledují, víš?\n\n Heydarův hlas byl nízký, opíral se o futra dveří, ruce v kapsách své ošuntělé bundy. Dým z cigarety se na něm vznášel jako živá skvrna.\n\n Ty to taky cítíš, že? Jak teď policie víc hlídkuje? Procházejí vesnicí, jako by něco nebo někoho hledali. Čekají na jakoukoli záminku.\n\n Rudāba to svým způsobem snesla jako obvyklý strýcův paranoidní výstřelek a sama sobě i Heydarovi to snaživě vysvětlila. Odpověděla.\n\n Možná míří na tebe. Zeptal ses jich?\n\nHeydar ostře a sarkasticky odvětil.\n\nVíš, že s Basidží nevyřizujeme věci,\n\n a otočil se a odešel z předsíně." # todo: NEW TRANSLATION
  iranian_focus.34.a: "Netřeba říkat" # todo: NEW TRANSLATION
  iranian_focus.35.t: "Voličská snaha Basidží" # todo: NEW TRANSLATION
  iranian_focus.35.d: "Vyžádali jsme si od sil Basidží, které jsou zákonně způsobilé volit, aby učinily to, co požadujeme. Můžeme ovlivnit hlasování směrem k jakémukoli kandidátovi, čímž zvýšíme šance našeho preferovaného kandidáta na vítězství v prezidentských volbách." # todo: NEW TRANSLATION
  iranian_focus.35.a: "Ovlivnit hlasování ve prospěch reformistů" # todo: NEW TRANSLATION
  iranian_focus.35.b: "Ovlivnit hlasování ve prospěch principalistů" # todo: NEW TRANSLATION
  iranian_focus.36.t: "Podpora ajatolláha" # todo: NEW TRANSLATION
  iranian_focus.36.d: "Dnes zorganizujeme veřejný přenos z Kanceláře Nejvyššího vůdce. Tam bude veřejně vyslovovat podporu prezidentskému kandidátovi a promluví v jeho prospěch. Ještě není určeno, koho podpoří, ale máme tušení.." # todo: NEW TRANSLATION
  iranian_focus.36.a: "Reformisté" # todo: NEW TRANSLATION
  iranian_focus.36.b: "Principalisté" # todo: NEW TRANSLATION
  iranian_focus.37.t: "Účast vybraných loajálně-opozicních skupin v Majlesu" # todo: NEW TRANSLATION
  iranian_focus.37.d: "Politická atmosféra v zemi v posledních letech houstne. Volání po volební reformě, alespoň v Majlesu, sílí s každým dnem. Máme příležitost přijmout zákon, který omezí kontrolu Rady ochránců nad tím, kdo se může nebo nemůže účastnit Majlesu, čímž by se umožnilo účastenství loajálně-opozicních stran, které jsou běžně zakazovány. Taková změna je velmi nepopulární mezi principalisty, ale podporovaná mnoha reformisty." # todo: NEW TRANSLATION
  iranian_focus.37.a: "Nechme je kandidovat, nepředstavují velkou hrozbu" # todo: NEW TRANSLATION
  iranian_focus.37.b: "Rozhodně ne" # todo: NEW TRANSLATION
  iranian_focus.38.t: "Studentské opoziční skupiny" # todo: NEW TRANSLATION
  iranian_focus.38.d: "V mnoha našich školách, zejména na univerzitách, studentské opoziční skupiny působí vládě problémy svými proti-státními aktivitami. Obvykle to končí poškozením zařízení ve škole a mírnou mediální pozorností; tito studenti ničím nepřispívají kromě poškozování pověsti Íránské islámské republiky. Vydáváme značné prostředky na financování univerzitní pořádkové policie, ale nastal čas na trvalejší řešení." # todo: NEW TRANSLATION
  iranian_focus.38.a: "Nechte je svobodně uplatňovat svá práva" # todo: NEW TRANSLATION
  iranian_focus.38.b: "Zvýšit tlak proti těmto skupinám" # todo: NEW TRANSLATION
  iranian_focus.39.t: "Nová éra íránské politiky" # todo: NEW TRANSLATION
  iranian_focus.39.d: "S prezidentem [PER_president_name_loc] klečícím po jeho boku, Khamenei oslovil masivní dav podporovatelů, generálů a vládních činitelů.\n\n'dnes.. dnes síly zla už nadále nemohou manipulovat naší zemí. Rozdělení musí skončit a tady skončí' oznámil Nejvyšší vůdce\n\n[PER_president_name_loc] pak dostal signál, aby šel k malému pultu a něco podepsal. O pár okamžiků později ho zpomalil a ukázal davu. Byla to jeho oficiální rezignace. Když si lidé uvědomili, co se děje, všichni v davu zvedli pěst a křičeli 'Allah-o Akbar, Khamenei Rahbar', což znamená 'Bůh je největší, Khamenei je vůdce'. Majles byl následně rozpuštěn, předseda parlamentu protestoval proti tomuto kroku, ale krátce poté byl zatčen. Vláda nasadila bezpečnostní síly a očekává odpor reformistických hnutí." # todo: NEW TRANSLATION
  iranian_focus.39.a: "To, co mělo být dlouho uděláno, je nyní dokonáno" # todo: NEW TRANSLATION
  iranian_focus.391.t: "Islámská republika už ne" # todo: NEW TRANSLATION
  iranian_focus.391.d: "Dříve dnes Nejvyšší vůdce zorganizoval veřejný přenos v Kanceláři Nejvyššího vůdce. Mnozí byli přítomni, jako generálové Artesh, IRGC, šíitské duchovenstvo a íránští zástupci. V této ceremonii Nejvyšší vůdce, [PER.GetLeader], nechal prezidenta podepsat oficiální dopis o rezignaci, což signalizovalo konec prezidentské pozice Islámské republiky. Dále Nejvyšší vůdce oznámil rozpuštění Majlesu, íránského parlamentu. Předseda parlamentu rychle vyjádřil odpor a byl následně zatčen. Tento krok vyvolal pobouření mezi opozicí a reformistickými hnutími, a proto Nejvyšší vůdce nařídil bezpečnostním silám zatknout nebo zneutralizovat kohokoli, kdo mu stojí v cestě. Internet byl odpojen, všechny politické strany mají být rozpuštěny a zakázány a IRGC získalo úplnou kontrolu nad národní bezpečností." # todo: NEW TRANSLATION
  iranian_focus.391.a: "Je Írán dalším Severní Koreou?" # todo: NEW TRANSLATION
  iranian_focus.40.t: "IRGC vtrhla do vlády" # todo: NEW TRANSLATION
  iranian_focus.40.d: "Islámské revoluční gardové sbor (IRGC) přesunuly své síly do Teheránu a požadují kontrolu nad určitými úrovněmi vládní administrativy. Většina ozbrojených sil rozmístěných ve městě přešla na jejich stranu, naše možnosti jsou tedy, mírně řečeno, značně omezené" # todo: NEW TRANSLATION
  iranian_focus.40.a: "Tak začíná cyklus" # todo: NEW TRANSLATION
  iranian_focus.41.t: "Írán usiluje o normalizaci vztahů" # todo: NEW TRANSLATION
  iranian_focus.41.d: "Íránská vláda usiluje o normalizaci vztahů s naším státem poprvé od Islámské revoluce. Je to nečekaný vývoj, ale ne něco, co bychom si nikdy nedokázali představit. Íránci chtějí odložit veškerou nepřátelství a pustit se na cestu vzájemných investic a dohod, které schválíme, pokud se rozhodneme jejich snahy o normalizaci přijmout." # todo: NEW TRANSLATION
  iranian_focus.41.a: "V tom nevidíme nic dobrého" # todo: NEW TRANSLATION
  iranian_focus.41.b: "Musíme normalizovat vztahy" # todo: NEW TRANSLATION
  iranian_focus.42.t: "[FROM.GetName] odmítá normalizovat vztahy s naší zemí" # todo: NEW TRANSLATION
  iranian_focus.42.d: "Vláda [SAU.GetName] odmítla normalizovat vztahy s naší zemí, bez oficiálního důvodu uvedla, že nám nelze věřit. Takovému jednání by přátelé neprováděli, a proto nemáme jinou možnost než považovat [SAU.GetAdjective] za nepřátele." # todo: NEW TRANSLATION
  iranian_focus.42.a: "Nečekali jsme to" # todo: NEW TRANSLATION
  iranian_focus.43.t: "[SAU.GetName] souhlasí s normalizací vztahů s naší zemí" # todo: NEW TRANSLATION
  iranian_focus.43.d: "Vláda [SAU.GetName] souhlasila s normalizací vztahů s naší zemí a začala připravovat výstavbu velvyslanectví. Naše nové partnerství jistě rozklepe celý svět, protože už nebudeme rozděleni zbytečným soupeřením." # todo: NEW TRANSLATION
  iranian_focus.43.a: "Skvělé!" # todo: NEW TRANSLATION
  iranian_focus.44.t: "Írán nabízí bezpečnostní pakt" # todo: NEW TRANSLATION
  iranian_focus.44.d: "Íránská vláda navrhla možnou myšlenku paktu o neútočení, formálně ukončující jakoukoli formu nepřátelství mezi našimi vládami. Ale lze Íráncům věřit? To je otázka, kterou musíme pečlivě zvážit, protože budoucnost naší vlády a zahraniční politiky na tom závisí." # todo: NEW TRANSLATION
  iranian_focus.44.a: "Hrozný nápad" # todo: NEW TRANSLATION
  iranian_focus.44.b: "Skvělý nápad" # todo: NEW TRANSLATION
  iranian_focus.45.t: "[SAU.GetName] odmítá náš návrh" # todo: NEW TRANSLATION
  iranian_focus.45.d: "Vláda [SAU.GetName] náš návrh okamžitě odmítla a uvedla, že jakákoli forma písemné dohody o bezpečnostním paktu by ohrozila zájmy [SAU.GetAdjective]." # todo: NEW TRANSLATION
  iranian_focus.45.a: "Nezapomeneme si to" # todo: NEW TRANSLATION
  iranian_focus.46.t: "[SAU.GetName] přijímá náš návrh" # todo: NEW TRANSLATION
  iranian_focus.46.d: "Vláda [SAU.GetName] náš návrh přijala a projevila nadšení pro písemnou dohodu mezi našimi vládami, která by zřekla a opustila nepřátelství." # todo: NEW TRANSLATION
  iranian_focus.46.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.47.t: "Írán navrhuje vzájemný garanční pakt" # todo: NEW TRANSLATION
  iranian_focus.47.d: "Íránská vláda navrhla, abychom si vzájemně zaručili nezávislost suverenity formálním bezpečnostním paktem, který by viděl [PER.capital.GetCapitalVictoryPointName] a [SAU.capital.GetCapitalVictoryPointName] formálně navázány vojenskými vazbami." # todo: NEW TRANSLATION
  iranian_focus.47.a: "Mohli vymyslet horší nápad?" # todo: NEW TRANSLATION
  iranian_focus.47.b: "Nádherný nápad" # todo: NEW TRANSLATION
  iranian_focus.48.t: "[SAU.GetName] odmítá" # todo: NEW TRANSLATION
  iranian_focus.48.d: "Z nějakého důvodu se vláda [SAU.GetName] rozhodla náš návrh na vzájemný obranný pakt odmítnout, což by mohlo zkomplikovat bezpečnost mnoha zálivových států, včetně jejich vlastního." # todo: NEW TRANSLATION
  iranian_focus.48.a: "Jejich ztráta" # todo: NEW TRANSLATION
  iranian_focus.49.t: "[SAU.GetName] přijímá" # todo: NEW TRANSLATION
  iranian_focus.49.d: "[SAU.GetAdjective] souhlasili podepsat náš formální obranný pakt, který zavazuje obě země si vzájemně pomoci, kdyby se cokoli stalo." # todo: NEW TRANSLATION
  iranian_focus.49.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.50.t: "Írán žádá o nákup tanků Leopard" # todo: NEW TRANSLATION
  iranian_focus.50.d: "[PER.GetName] nás požádal, abychom jim prodali 100 tanků Leopard za přibližně 35 miliard dolarů. Můžeme žádost schválit nebo odmítnout." # todo: NEW TRANSLATION
  iranian_focus.50.a: "Schválit prodej" # todo: NEW TRANSLATION
  iranian_focus.50.b: "Nemůžeme jim je prodat" # todo: NEW TRANSLATION
  iranian_focus.51.t: "[FROM.GetName] přijímá nákup zbraní" # todo: NEW TRANSLATION
  iranian_focus.51.d: "[FROM.GetName] přijali naši nabídku na nákup zbraní a nová zásilka našich zbraní brzy dorazí." # todo: NEW TRANSLATION
  iranian_focus.51.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.52.t: "[FROM.GetName] odmítá prodej zbraní" # todo: NEW TRANSLATION
  iranian_focus.52.d: "[FROM.GetName] se rozhodli nám své zbraně neprodat, buď ze strachu, že je použijeme k ničení, nebo je prostě nemají k dispozici." # todo: NEW TRANSLATION
  iranian_focus.52.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.53.t: "Írán žádá o nákup Rafale - C's od naší země" # todo: NEW TRANSLATION
  iranian_focus.53.d: "Dostali jsme velmi zvláštní žádost začátkem tohoto týdne. Íránští diplomaté volali a nějak mají zájem o nákup našich proudových letadel a jsou ochotni za ně zaplatit dobré peníze." # todo: NEW TRANSLATION
  iranian_focus.53.a: "Schválit nákup" # todo: NEW TRANSLATION
  iranian_focus.53.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.54.t: "Írán rozšiřuje pozvání do CENTO" # todo: NEW TRANSLATION
  iranian_focus.54.d: "Írán dnes vyslal delegáty do [ROOT.capital.GetCapitalVictoryPointName], aby projednali podmínky našeho vstupu do CENTO. Tvrdí, že tato obranná aliance má odrazovat další agresi ze zahraničí a pracují směrem k cíli vytvořit v regionu absolutní bezpečnostní pás." # todo: NEW TRANSLATION
  iranian_focus.54.a: "Musíme tuto nabídku přijmout" # todo: NEW TRANSLATION
  iranian_focus.54.b: "Odmítáme toto ohrožení naší nezávislosti!" # todo: NEW TRANSLATION
  iranian_focus.55.t: "[FROM.GetName] přijímá pozvání do CENTO" # todo: NEW TRANSLATION
  iranian_focus.55.d: "[FROM.GetName] souhlasili vstoupit do CENTO a již podepsali několik obranných dohod. Jejich přijetí jako plného člena CENTO znamená posílení již skvělého přátelství!" # todo: NEW TRANSLATION
  iranian_focus.55.a: "Vítej, [FROM.GetName]" # todo: NEW TRANSLATION
  iranian_focus.56.t: "[FROM.GetName] odmítá členství v CENTO" # todo: NEW TRANSLATION
  iranian_focus.56.d: "[FROM.GetName] odmítli přijmout pozvání, které jsme jim před několika dny nabídli. Tvrdí, že vstup do aliance není v jejich nejlepším zájmu a mohl by zasahovat do jejich suverenity a nezávislosti." # todo: NEW TRANSLATION
  iranian_focus.56.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.57.t: "[FROM.GetName] se připojuje k CENTO" # todo: NEW TRANSLATION
  iranian_focus.57.d: "[FROM.GetName] oficiálně přijali pozvání do aliance CENTO, které jim bylo nabídnuto dříve tento týden. To představuje další milník pro nově reformovanou alianci, protože když Írán alianci obnovil, nezískal příliš pozornosti ani zájmu od sousedních států. S [FROM.GetName] jako oficiálním členem může aliance dál rozšiřovat svůj vliv." # todo: NEW TRANSLATION
  iranian_focus.57.a: "Bloky moci nadále rostou" # todo: NEW TRANSLATION
  iranian_focus.58.t: "Povstání v Jižním Ázerbájdžánu" # todo: NEW TRANSLATION
  iranian_focus.58.d: "Milice napříč Jižním Ázerbájdžánem se vzbouřily proti íránské vládě a ohrožují její kontrolu nad regionem. Hlavní podporovatel tohoto hnutí není znám, íránská vláda však podezírá někoho ze severu, zejména se naráží na Ázerbájdžán, Turecko nebo Rusko." # todo: NEW TRANSLATION
  iranian_focus.58.a: "Stojíme na straně Jižního Ázerbájdžánu!" # todo: NEW TRANSLATION
  iranian_focus.58.b: "Stojíme na straně Íránu!" # todo: NEW TRANSLATION
  iranian_focus.58.c: "Do pekla s těmito zrádci!" # todo: NEW TRANSLATION
  iranian_focus.59.t: "Povstání v Balochistánu" # todo: NEW TRANSLATION
  iranian_focus.59.d: "Milice napříč Balochistánem se vzbouřily proti íránské vládě a ohrožují její kontrolu nad regionem. Hlavní podporovatel tohoto hnutí není znám, íránská vláda podezírá někoho z jihu, zejména narážejí na [SAU.GetName] nebo Pákistán." # todo: NEW TRANSLATION
  iranian_focus.59.a: "Stojíme na straně Balochistánu!" # todo: NEW TRANSLATION
  iranian_focus.59.b: "Stojíme na straně Íránu!" # todo: NEW TRANSLATION
  iranian_focus.59.c: "Do pekla s těmito zrádci!" # todo: NEW TRANSLATION
  iranian_focus.60.t: "Povstání v Kurdistánu" # todo: NEW TRANSLATION
  iranian_focus.60.d: "Milice napříč Kurdistánem se vzbouřily proti íránské vládě a ohrožují její kontrolu nad regionem. Hlavní podporovatel tohoto hnutí není znám, íránská vláda podezírá někoho ze západu, zejména narážejí na [USA.GetName] nebo Izrael." # todo: NEW TRANSLATION
  iranian_focus.60.a: "Stojíme na straně Kurdistánu!" # todo: NEW TRANSLATION
  iranian_focus.60.b: "Stojíme na straně Íránu!" # todo: NEW TRANSLATION
  iranian_focus.60.c: "Do pekla s těmito zrádci!" # todo: NEW TRANSLATION
  iranian_focus.61.t: "[PER.GetName] žádá prodej lodí" # todo: NEW TRANSLATION
  iranian_focus.61.d: "Íránci žádají koupit velké množství lodí. Jejich žádost zahrnuje letadlovou loď, 2 torpédoborce a 1 křižník. Přestože jsou demokracií, budoucnost Íránu je nejistá a musíme opatrně zvažovat, co jim poskytneme." # todo: NEW TRANSLATION
  iranian_focus.61.a: "Povolte" # todo: NEW TRANSLATION
  iranian_focus.61.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.62.t: "[USA.GetName] schvaluje prodej lodí" # todo: NEW TRANSLATION
  iranian_focus.62.d: "Prezident USA, [USA.GetLeader], schválil prodej 1 letadlové lodě, 2 torpédoborců a 1 křižníku. Naše námořnictvo bude dominovat Perskému zálivu jako žádné jiné!" # todo: NEW TRANSLATION
  iranian_focus.62.a: "Skvělé!" # todo: NEW TRANSLATION
  iranian_focus.63.t: "[USA.GetName] odmítá prodej lodí" # todo: NEW TRANSLATION
  iranian_focus.63.d: "Prezident USA, [USA.GetLeader], odmítl návrh, který jsme jim poslali." # todo: NEW TRANSLATION
  iranian_focus.63.a: "Sakra" # todo: NEW TRANSLATION
  iranian_focus.64.t: "Írán chce znovuotevřít Velvyslanectví USA v Teheránu" # todo: NEW TRANSLATION
  iranian_focus.64.d: "Íránská vláda požádala o formální obnovení vztahů a nabídla renovaci a obnovu amerického velvyslanectví v Teheránu. Na oplátku my uděláme totéž a znovuotevřeme jejich velvyslanectví ve Washingtonu. Změna vedení v Íránu učinila tento dialog možným, protože předchozí Islámská republika byla odhodlána zničit náš stát." # todo: NEW TRANSLATION
  iranian_focus.64.a: "Nečekaný, ale vítaný vývoj" # todo: NEW TRANSLATION
  iranian_focus.64.b: "Nechceme nic mít s Íránem" # todo: NEW TRANSLATION
  iranian_focus.65.t: "Spojené státy souhlasí s obnovením diplomatických vztahů" # todo: NEW TRANSLATION
  iranian_focus.65.d: "Vláda Spojených států souhlasila s obnovením vztahů s naší vládou a začala plánovat opětovné otevření íránského velvyslanectví ve Washingtonu. Tento vývoj znamená historický vrchol v našich vztazích od Islámské revoluce." # todo: NEW TRANSLATION
  iranian_focus.65.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.66.t: "Spojené státy odmítají normalizovat vztahy" # todo: NEW TRANSLATION
  iranian_focus.66.d: "Spojené státy odmítly normalizovat vztahy s naší zemí a místo toho uvedly politickou nestabilitu v naší zemi jako 'nepředvídatelný faktor'." # todo: NEW TRANSLATION
  iranian_focus.66.a: "Cože?" # todo: NEW TRANSLATION
  iranian_focus.67.t: "Írán dává zelenou syrské opozici" # todo: NEW TRANSLATION
  iranian_focus.67.d: "Íránská vláda schválila zahájení obecných operací různými syrskými opozičními skupinami působícími pod FSA. Ačkoli jde o volnou koalici, Írán využívá svého vlivu a rozsáhlé diplomacie k ozbrojení různých skupin a jejich spolupráci s cílem svržení [SYR.GetLeader]. Někteří se obávají zbytečného krveprolití a destrukce, ale [PER.GetLeader] oznámil, že tato opatření jsou přijímána, aby zabránila budoucímu výbuchu, který by byl 'daleko ničivější než to, co by skupina vysoce motivovaných bojovníků za svobodu mohla způsobit'." # todo: NEW TRANSLATION
  iranian_focus.67.a: "Zajímavé" # todo: NEW TRANSLATION
  iranian_focus.67.b: "Hlupáci v [PER.capital.GetCapitalVictoryPointName] nemají tušení, co dělají!" # todo: NEW TRANSLATION
  iranian_focus.68.t: "Konflikt v Sýrii skončil" # todo: NEW TRANSLATION
  iranian_focus.68.d: "Občanská válka v Sýrii skončila v náš prospěch. FSA úspěšně svrhli syrskou vládu a začali konsolidovat svou moc. Naši hlavní poradci a vojenské složky v Sýrii také začali udělovat rozkazy a řídit jejich vládu, čímž se stali de facto klientským státem." # todo: NEW TRANSLATION
  iranian_focus.68.a: "Vítězství patří těm, kteří se odváží" # todo: NEW TRANSLATION
  iranian_focus.69.t: "Írán žádá o pomoc v Sýrii" # todo: NEW TRANSLATION
  iranian_focus.69.d: "Íránská vláda požádala, abychom poslali intervenční síly na podporu FSA v jejich snaze svrhnout vládu [SYR.GetLeader]. Zda Írán podpoříme, je na nás, ale jako člen CENTO bychom měli stát při našich spojencích." # todo: NEW TRANSLATION
  iranian_focus.69.a: "Společně vykročíme na [SYR.capital.GetCapitalVictoryPointName]!" # todo: NEW TRANSLATION
  iranian_focus.69.b: "Máme důležitější věci na práci" # todo: NEW TRANSLATION
  iranian_focus.70.t: "CENTO mobilizuje intervenční síly za [FSA.GetName]" # todo: NEW TRANSLATION
  iranian_focus.70.d: "Tento týden se v [PER.capital.GetCapitalVictoryPointName] konference CENTO, kde se aliance dohodla na mobilizaci intervenčních sil za [FSA.GetName]. Tato intervenční síla má pomoci povstání uspět a svrhnout vládu [SYR.GetLeader]. Světoví lídři měli smíšené pocity z obsahu konference, protože šlo o více než jen syrskou otázku. Nicméně stále není jasné, zda CENTO své sliby skutečně splní." # todo: NEW TRANSLATION
  iranian_focus.70.a: "Zajímavé" # todo: NEW TRANSLATION
  iranian_focus.70.b: "Blázni!" # todo: NEW TRANSLATION
  iranian_focus.71.t: "Írán navrhuje vyhnat Hizballáh" # todo: NEW TRANSLATION
  iranian_focus.71.d: "Íránská vláda nedávno navrhla, abychom spolupracovali na společném úderu proti Hizballáhu. Podle Íránu jejich vedení představuje velkou hrozbu pro stabilitu regionu i naši zemi. Zda [PER.capital.GetCapitalVictoryPointName] na takovou misi podpoříme, je na nás, ale slíbeny jsou nám územní výhody z této operace." # todo: NEW TRANSLATION
  iranian_focus.71.a: "Zbavme Libanon těch hejblů Hizballáhu!" # todo: NEW TRANSLATION
  iranian_focus.71.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.72.t: "Libanon souhlasí s operací" # todo: NEW TRANSLATION
  iranian_focus.72.d: "Libanonská vláda souhlasila nám pomoci vyhnat Hizballáh z regionu. Motivy za touto operací jsou větší než jen vyhnání nestátních aktérů, jde o zatlouknutí posledního hřebíku do rakve Islámské republiky a těch, kdo uprchli do jižního Libanonu." # todo: NEW TRANSLATION
  iranian_focus.72.a: "Be pish!" # todo: NEW TRANSLATION
  iranian_focus.73.t: "Libanon odmítá spolupráci" # todo: NEW TRANSLATION
  iranian_focus.73.d: "Libanonská vláda odmítla asistovat nám při vyhánění Hizballáhu a zbývajících IRGC sil v regionu. Zdá se, že to budeme muset udělat sami." # todo: NEW TRANSLATION
  iranian_focus.73.a: "Fajn" # todo: NEW TRANSLATION
  iranian_focus.74.t: "Írán zabíjí generály IRGC v exilu" # todo: NEW TRANSLATION
  iranian_focus.74.d: "Íránská vláda provedla operaci, při které bylo zabito několik vysokých důstojníků IRGC, kteří přebývali v našich bezpečných domech. Íránské letectvo bylo přičítáno autorem atentátů, což vyvolalo velký hněv mezi šíitskou komunitou v Libanonu." # todo: NEW TRANSLATION
  iranian_focus.74.a: "Sakra!" # todo: NEW TRANSLATION
  iranian_focus.75.t: "Úspěšná operace proti bývalým generálům IRGC" # todo: NEW TRANSLATION
  iranian_focus.75.d: "Íránské letectvo úspěšně provedlo několik leteckých úderů, při kterých byly zabity vrchní IRGC velení včetně Qassema Soleimaniho. Toto vítězství nebude jen oceněno, ale bude také celosvětově rozpoznáno jako projev íránské moci." # todo: NEW TRANSLATION
  iranian_focus.75.a: "Konec jedné éry" # todo: NEW TRANSLATION
  iranian_focus.76.t: "" # todo: NEW TRANSLATION
  iranian_focus.76.d: "" # todo: NEW TRANSLATION
  iranian_focus.76.a: "" # todo: NEW TRANSLATION
  iranian_focus.77.t: "Perský záliv" # todo: NEW TRANSLATION
  iranian_focus.77.d: "Přibližně 24 hodin uplynulo od doby, kdy jsme zavedli mírné vstupní poplatky do Perského zálivu, a už za to sklízíme na globální scéně široké odsouzení. Přesto navzdory masivnímu odsouzení jsou politici ze Spojených států stále ochotní s námi spolupracovat. Pomohou nám snížit obchodní a přepravní náklady, ale na oplátku musíme zrušit naše daně a nechat obchod volně proudit bez omezení." # todo: NEW TRANSLATION
  iranian_focus.77.a: "Ne" # todo: NEW TRANSLATION
  iranian_focus.77.b: "Můžeme něco vyjednat" # todo: NEW TRANSLATION
  iranian_focus.78.t: "Iránské postavení u ázerbájdžánské hranice" # todo: NEW TRANSLATION
  iranian_focus.78.d: "Íránská armáda vybudovala značné síly na hranici s Ázerbájdžánem a za poslední měsíce dokonce vytvořila speciální etnické divize na přípravu. Západní zpravodajství už měsíce ví, že Írán se připravuje na invazi do Ázerbájdžánu, pravděpodobně s cílem anektovat zemi. To přichází poté, co turecký vůdce varoval před intervencí, pokud se Írán rozhodne vstoupit do Ázerbájdžánu. Mnozí se obávají většího regionálního konfliktu, zatímco jiní věří, že obě strany pouze blafují." # todo: NEW TRANSLATION
  iranian_focus.78.a: "Znepokojivé" # todo: NEW TRANSLATION
  iranian_focus.781.t: "Koalice spravedlivých podniká protiíránské kroky" # todo: NEW TRANSLATION
  iranian_focus.781.d: "Nedávno vzniklá koalice nazvaná 'Koalice spravedlivých', vytvořená několika státy na Středním východě, oznámila všeobecný útok na 'íránský neofašismus'. To přichází v době, kdy Írán v posledních letech agresivně expandoval, anektoval a podroboval si sousední země. Tento krok zaskočeně zanechal světové vůdce, protože rozsáhlý konflikt v regionu by mohl znamenat katastrofu pro globální dodavatelský řetězec. Existují naděje z celého světa, že všechny zúčastněné strany tento problém vyřeší dříve než pozdě." # todo: NEW TRANSLATION
  iranian_focus.781.a: "Zajímavé" # todo: NEW TRANSLATION
  iranian_focus.79.t: "Írán požaduje ropné koncese" # todo: NEW TRANSLATION
  iranian_focus.79.d: "Íránská vláda požádala, abychom jí dočasně předali kontrolu nad našimi ropnými poli, aby je 'rozvíjeli'. Takový odvážný požadavek způsobil šok v celém regionu a mnozí Írán označili za regionálního šikanujícího. Zda přijmeme či nikoli, musíme pečlivě zvážit." # todo: NEW TRANSLATION
  iranian_focus.79.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  iranian_focus.79.b: "Raději zemřeme než se podřídíme" # todo: NEW TRANSLATION
  iranian_focus.80.t: "[FROM.GetName] ustupuje" # todo: NEW TRANSLATION
  iranian_focus.80.d: "[FROM.GetName] podlehl tlaku a nyní začal povolovat íránským vrtným společnostem zahájit činnost na svých ropných polích." # todo: NEW TRANSLATION
  iranian_focus.80.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.81.t: "[FROM.GetName] odmítá naši nabídku" # todo: NEW TRANSLATION
  iranian_focus.81.d: "Vláda [FROM.GetName] je zjevně neschopná vládnout, protože bez obalu odmítla naši velkorysou nabídku. Pro zachování národní hrdosti a ega obětovali mír." # todo: NEW TRANSLATION
  iranian_focus.81.a: "Budou potrestáni" # todo: NEW TRANSLATION
  iranian_focus.82.t: "Írán požaduje Musandam a Masirah" # todo: NEW TRANSLATION
  iranian_focus.82.d: "Íránské velvyslanectví dnes požádalo naše diplomaty o odevzdání dvou strategických území. Íránská vláda požaduje, abychom převedli kontrolu nad Musandamem a ostrovem Masirah íránským úřadům jako kompenzaci za jejich pomoc při potlačení povstání v Dofar v 70. letech. Tvrdí, že území jsou potřebná k zajištění regionální a íránské bezpečnosti." # todo: NEW TRANSLATION
  iranian_focus.82.a: "Jakou jinou volbu máme?" # todo: NEW TRANSLATION
  iranian_focus.82.b: "Budeme bránit naše země do posledního Ománce!" # todo: NEW TRANSLATION
  iranian_focus.83.t: "Omán odevzdává území" # todo: NEW TRANSLATION
  iranian_focus.83.d: "Ománská vláda dnes učinila velmi moudré rozhodnutí. Kontrola nad Musandamem a Masirah bude dnes převedena na Artesh v důsledku našich vynikajících vyjednávacích schopností." # todo: NEW TRANSLATION
  iranian_focus.83.a: "Dobře, velmi dobře" # todo: NEW TRANSLATION
  iranian_focus.84.t: "Írán požaduje podrobení" # todo: NEW TRANSLATION
  iranian_focus.84.d: "Íránská vláda požádala, aby se Katar stal jejich protektorátem. Naše území není pouze figurkou na šachovnici a takový krok rozhněval mnohé v katarské společnosti i v celém regionu. Nicméně nedávné kroky Íránu naznačují, že těžce opovrhuje životy ostatních." # todo: NEW TRANSLATION
  iranian_focus.84.a: "Nemáme jinou možnost" # todo: NEW TRANSLATION
  iranian_focus.84.b: "Budeme bojovat do posledního Katarčana!" # todo: NEW TRANSLATION
  iranian_focus.85.t: "Katar podléhá" # todo: NEW TRANSLATION
  iranian_focus.85.d: "Katarští představitelé souhlasili stát se naším protektorátem. Samozřejmě, neměli jinou volbu. Budou žít mečem nebo zemřou jím." # todo: NEW TRANSLATION
  iranian_focus.85.a: "Dobrá volba" # todo: NEW TRANSLATION
  iranian_focus.86.t: "Podpora šáha Massouda" # todo: NEW TRANSLATION
  iranian_focus.86.d: "Abychom zvýšili náš vliv v Afghánistánu, rozhodli jsme se poskytnout této zemi zbraně a pomoci jí zvítězit ve válce proti Tálibánu. Kolik podpory bychom měli ukázat?" # todo: NEW TRANSLATION
  iranian_focus.86.a: "Hodně podpory" # todo: NEW TRANSLATION
  iranian_focus.86.b: "Mírná podpora" # todo: NEW TRANSLATION
  iranian_focus.86.c: "Nízká podpora" # todo: NEW TRANSLATION
  iranian_focus.87.t: "Hazarské povstání v centrálním Afghánistánu" # todo: NEW TRANSLATION
  iranian_focus.87.d: "Lidé Hazara se vzbouřili proti Tálibánu a Severní alianci. Jejich vůdci žádají íránskou podporu, aby je vedla k vítězství, a naše armáda je připravena vykonat rozkazy." # todo: NEW TRANSLATION
  iranian_focus.87.a: "Jděte, jděte, jděte!" # todo: NEW TRANSLATION
  iranian_focus.88.t: "Vítězství v Hazaristánu" # todo: NEW TRANSLATION
  iranian_focus.88.d: "Naši muži bojující v Hazaristánu dokázali odrazit zuřivé útoky jak Severní aliance, tak Tálibánu. Hazaristán přežil další den." # todo: NEW TRANSLATION
  iranian_focus.88.a: "Očekávali jsme nic menšího" # todo: NEW TRANSLATION
  iranian_focus.89.t: "Hazarské povstání v centrálním Afghánistánu" # todo: NEW TRANSLATION
  iranian_focus.89.d: "V důsledku nekontrolovaného íránského vlivu se Hazárové vzbouřili proti všem formám autority v Afghánistánu a nyní usilují o úplnou nezávislost od naší kontroly." # todo: NEW TRANSLATION
  iranian_focus.89.a: "Nevydrží dlouho" # todo: NEW TRANSLATION
  iranian_focus.90.t: "Hazarská obranná síla" # todo: NEW TRANSLATION
  iranian_focus.90.d: "" # todo: NEW TRANSLATION
  iranian_focus.90.a: "" # todo: NEW TRANSLATION
  iranian_focus.91.t: "Místo homosexuála ve společnosti" # todo: NEW TRANSLATION
  iranian_focus.91.d: "Naše strana dlouho prosazovala a kampaňovala za sociální rovnost pro všechny Íránce bez ohledu na rasu, pohlaví a sexualitu. Vládnout však konzervativní společnosti je zcela jiné; přestože velká městská centra jsou sociálně liberální, venkovské oblasti, kde mnoho lidí žije, jsou stále nesmírně konzervativní. Udělení těchto svobod homosexuálům by určitě rozhněvalo konzervativní složky v naší zemi." # todo: NEW TRANSLATION
  iranian_focus.91.a: "Dodržíme své sliby" # todo: NEW TRANSLATION
  iranian_focus.91.b: "Homosexuál nemá místo v Íránu" # todo: NEW TRANSLATION
  iranian_focus.92.t: "Írán navrhuje socialistický svaz" # todo: NEW TRANSLATION
  iranian_focus.92.d: "Íránská vláda k nám přišla s žádostí o založení socialistického svazu mezi našimi dvěma státy. Tvrdí, že tento svaz nebude znamenat přímou íránskou kontrolu nad Irákem, ale integraci systémů našich dvou států. Zdůraznili také, že budeme mít svobodu svaz opustit kdykoli si přejeme, a že nejsme povinni se připojit nebo v něm zůstat." # todo: NEW TRANSLATION
  iranian_focus.92.a: "To je dohoda, kterou musíme přijmout!" # todo: NEW TRANSLATION
  iranian_focus.92.b: "Nikdy" # todo: NEW TRANSLATION
  iranian_focus.93.t: "Irák vstupuje do svazu" # todo: NEW TRANSLATION
  iranian_focus.93.d: "Irácká vláda souhlasila podepsat historickou dohodu, kde vytvoříme socialistický svaz mezi našimi státy. Nebudeme mít přímou kontrolu nad Irákem, ale naše dvě země budou usilovat o vzájemné propojení." # todo: NEW TRANSLATION
  iranian_focus.93.a: "Skvěle!" # todo: NEW TRANSLATION
  iranian_focus.94.t: "Iráčtí socialisté odmítají naši dohodu" # todo: NEW TRANSLATION
  iranian_focus.94.d: "Iráčané naši dohodu odmítli a místo toho prohlásili, že takový krok by ohrozil socialismus v celém regionu. Přestože chápeme jejich argument, jde o velkou ránu pro dědictví naší strany a to, co doufala dosáhnout." # todo: NEW TRANSLATION
  iranian_focus.94.a: "Jednota bude muset ještě počkat" # todo: NEW TRANSLATION
  iranian_focus.95.t: "Irák vystupuje ze svazu" # todo: NEW TRANSLATION
  iranian_focus.95.d: "Irácká vláda formálně vystoupila ze Socialistického svazu, který jsme společně ustavili." # todo: NEW TRANSLATION
  iranian_focus.95.a: "Škoda" # todo: NEW TRANSLATION
  iranian_focus.96.t: "Íránský tribunál" # todo: NEW TRANSLATION
  iranian_focus.96.d: "Dnes má proběhnout Íránský tribunál pro bývalé představitele Islámské republiky. Zejména pro ty, kteří se podíleli na korupci, skandálech a poškozování lidu. Panel soudců má rozhodnout o jejich osudu, nicméně máme volbu. Můžeme tribunál provést veřejně, nebo je využít k vytvoření efektivnější a transparentnější vlády." # todo: NEW TRANSLATION
  iranian_focus.96.a: "Druhé šance nikdy neuškodí" # todo: NEW TRANSLATION
  iranian_focus.96.b: "Udělej z nich příklad pro všechny" # todo: NEW TRANSLATION
  iranian_focus.97.t: "Politika Hambastegi" # todo: NEW TRANSLATION
  iranian_focus.97.d: "Hambastegi znamená ve fársí solidaritu. S tímto mnozí v naší straně otevřeně volají po politice nazývané 'Hambastegi', jejímž cílem je projevit solidaritu s vysídlenými lidmi světa. Navrhují, abychom povolili uprchlíkům a vysídleným osobám hledat útočiště v Íránu na neurčito. To by znamenalo, že získáme větší populaci a rozšíříme naši pracovní sílu." # todo: NEW TRANSLATION
  iranian_focus.97.a: "Všechny musí vpustit" # todo: NEW TRANSLATION
  iranian_focus.97.b: "Írán nemá takovou kapacitu" # todo: NEW TRANSLATION
  iranian_focus.98.t: "Svoboda konečně" # todo: NEW TRANSLATION
  iranian_focus.98.d: "Více než století bojuje dělník proti totalitním systémům Íránu. Od stávkek po přímá povstání, čestný íránský dělník nenechal vládu deptat jejich práva. Nastal čas obrátit zemi s radikálními reformami." # todo: NEW TRANSLATION
  iranian_focus.98.a: "Svoboda, rovnost a vláda dělníků!" # todo: NEW TRANSLATION
  iranian_focus.99.t: "Dynastie Rajavi" # todo: NEW TRANSLATION
  iranian_focus.99.d: "Byla ustavena nová politická dynastie, dynastie Rajavi. Desetiletí vedli Massoud Rajavi a jeho manželka Maryam MEK (Mojahedin-e Khalq) a prosazovali vznik vlády chráněné jejich politickým uměním." # todo: NEW TRANSLATION
  iranian_focus.99.a: "Smrt diktátorovi, ať už šáh nebo mullah" # todo: NEW TRANSLATION
  iranian_focus.100.t: "Národ šáhů" # todo: NEW TRANSLATION
  iranian_focus.100.d: "Po několika desetiletích vyhnanství se Reza Pahlavi vrátil a znovu obsadil pávovou trůn. Islámská republika, která sesadila jeho otce, nebyla schopna naplnit své sliby, a tak monarchistické sentimenty a nostalgie během let zažehly slabé světlo." # todo: NEW TRANSLATION
  iranian_focus.100.a: "Jsme velký národ, vezmeme Írán zpět" # todo: NEW TRANSLATION
  iranian_focus.101.t: "Rovní ve nerovném světě" # todo: NEW TRANSLATION
  iranian_focus.101.d: "Strana Íránců, paníránisté, dlouho volala po založení státu, který bude bojovat za íránský lid a jejich práva. Po staletí velmoci požíraly Íránské území, suverenitu a důstojnost. Nastal čas, aby se Írán stal rovnocenným hráčem ve světě, který požírá své slabé." # todo: NEW TRANSLATION
  iranian_focus.101.a: "Ať nás vede světlo božství" # todo: NEW TRANSLATION
  iranian_focus.102.t: "Poručník Íránu" # todo: NEW TRANSLATION
  iranian_focus.102.d: "Jako první vybraný nástupce Chomejního se Montazeri rychle dostal do nemilosti kvůli svým umírněným a liberálním názorům. V důsledku toho se Montazeri nikdy nestal nejvyšším vůdcem, místo toho post převzal Chameneí. Nyní s pádem systému jako celku je stále naděje na islámskou demokracii, jakou si představoval v roce 1979, ale která nikdy nevznikla." # todo: NEW TRANSLATION
  iranian_focus.102.a: "Bude-li vůle Boží" # todo: NEW TRANSLATION
  iranian_focus.103.t: "To nejhorší teprve přijde" # todo: NEW TRANSLATION
  iranian_focus.103.d: "To nejhorší teprve přijde pro našeho západního souseda Irák. Mezinárodní společenství pomalu zvyšuje tlak na jeho stát a někteří dokonce spekulují o invazi Amerických sil do Iráku. Musíme zvážit poskytnutí nějakého balíčku pomoci, aby měli s čím přežít, až ten čas nastane." # todo: NEW TRANSLATION
  iranian_focus.103.a: "Monetární pomoc bude stačit" # todo: NEW TRANSLATION
  iranian_focus.103.b: "Zbraně pomohou jejich trupám" # todo: NEW TRANSLATION
  iranian_focus.104.t: "Írán poskytuje finanční pomoc!" # todo: NEW TRANSLATION
  iranian_focus.104.d: "Vláda MEK v Íránu nám poslala finanční pomoc, aby nám pomohla rozvíjet náš stát." # todo: NEW TRANSLATION
  iranian_focus.104.a: "Děkujeme" # todo: NEW TRANSLATION
  iranian_focus.105.t: "Írán nám posílá zbraně" # todo: NEW TRANSLATION
  iranian_focus.105.d: "Vláda MEK v Íránu nám poslala balík s lehkými zbraněmi, aby doplnila naše jednotky." # todo: NEW TRANSLATION
  iranian_focus.105.a: "To bude užitečné" # todo: NEW TRANSLATION
  iranian_focus.106.t: "Přestavba tábora Ashraf" # todo: NEW TRANSLATION
  iranian_focus.106.d: "Mnozí v naší organizaci vzpomínají na odkaz tábora Ashraf a co obnášel. Je mnoho výzev k jeho obnovení a zvětšení. Otázkou zůstává, kde?" # todo: NEW TRANSLATION
  iranian_focus.106.a: "U turecké hranice" # todo: NEW TRANSLATION
  iranian_focus.106.b: "U irácké hranice, v Chuzestánu" # todo: NEW TRANSLATION
  iranian_focus.107.t: "Federalizace Kurdistánu" # todo: NEW TRANSLATION
  iranian_focus.107.d: "Naše strana dlouho kampaňovala za federalizaci regionu Kurdistán, nicméně věci se mezitím změnily. Pokud dodržíme náš slib, budeme kontrolovat téměř vše, co se v íránském Kurdistánu děje, oni však budou pořádat svobodné volby. Pokud se rozhodneme místo toho udržet pevný úchop, můžeme v budoucnu čelit odporu Kurdů, pokud jejich situaci zanedbáme." # todo: NEW TRANSLATION
  iranian_focus.107.a: "Musíme držet své sliby" # todo: NEW TRANSLATION
  iranian_focus.107.b: "Nemůžeme Írán rozsekat na kusy" # todo: NEW TRANSLATION
  iranian_focus.108.t: "Dlouhý telefonát" # todo: NEW TRANSLATION
  iranian_focus.108.d: "Po téměř dvouhodinovém telefonátu s ministrem obrany, [PER.GetLeader] probíral podmínky své korunovace jako šáchánšáha Íránu. Diskuze nebyla obzvlášť hladká, protože žádná ze stran se nemohla dohodnout na roli a úloze šáha ve společnosti. [PER.GetLeader] si přál udržet moc šáha čistě ceremoniální, aby zkušení byrokraté převzali řízení vlády. Ministr však, který chtěl udržet kontrolu sekretářovy moci, viděl věci jinak. Přál si vládu, kde je moc rozdělena mezi něj, generálního tajemníka, korunního prince a Majles." # todo: NEW TRANSLATION
  iranian_focus.108.a: "Postavit se na stranu [PER.GetLeader]" # todo: NEW TRANSLATION
  iranian_focus.108.b: "Postavit se na stranu ministra" # todo: NEW TRANSLATION
  iranian_focus.109.t: "Korunovace šáha" # todo: NEW TRANSLATION
  iranian_focus.109.d: "Tisíce jásavých hlasů se ozývaly na Náměstí svobody, nedávno přejmenovaném na Shahyad Square, když Reza Pahlavi II mával davu. Za ním stál památník Shahyad, svědectví o vládě jeho otce a íránské architektuře. Vedle něj stál marja, držící Korán. Jakmile ceremoniál začal, císařská koruna byla přinesena Rezzovi respektovaným vojenským důstojníkem. Po nasazení koruny na hlavu dav začal skandovat 'Javid Shah', což znamená Ať žije šáh. Následoval projev. 'Má moc nic neznamená bez autority lidu. Nejsem vaším vládcem, íránský lid je pravým vládcem. Má moc pochází z...'" # todo: NEW TRANSLATION
  iranian_focus.109.a: "...Těch, kdo jsou vedeni světlem božím" # todo: NEW TRANSLATION
  iranian_focus.109.b: "...Těch, jejichž každý dech je pro Írán" # todo: NEW TRANSLATION
  iranian_focus.110.t: "Centrum politické moudrosti se objevuje v Rashtu" # todo: NEW TRANSLATION
  iranian_focus.110.d: "Ve městě Rasht vzniklo centrum politické moudrosti, které podporuje růst sekularistických idejí a hodnot. Učenci a politologové z celého Íránu proudí do tohoto centra, aby se zapojili do probíhajících výzkumů." # todo: NEW TRANSLATION
  iranian_focus.110.a: "Fascinující" # todo: NEW TRANSLATION
  iranian_focus.111.t: "Centrum politické moudrosti se objevuje v Isfahánu" # todo: NEW TRANSLATION
  iranian_focus.111.d: "Ve městě Isfahán vzniklo centrum politické moudrosti, které podporuje růst sekularistických idejí a hodnot. Učenci a politologové z celého Íránu proudí do tohoto centra, aby se zapojili do probíhajících výzkumů." # todo: NEW TRANSLATION
  iranian_focus.111.a: "Fascinující" # todo: NEW TRANSLATION
  iranian_focus.112.t: "Centrum politické moudrosti se objevuje v Mashhadu" # todo: NEW TRANSLATION
  iranian_focus.112.d: "Ve městě Mashhad vzniklo centrum politické moudrosti, které podporuje růst sekularistických idejí a hodnot. Učenci a politologové z celého Íránu proudí do tohoto centra, aby se zapojili do probíhajících výzkumů." # todo: NEW TRANSLATION
  iranian_focus.112.a: "Fascinující" # todo: NEW TRANSLATION
  iranian_focus.113.t: "Centrum politické moudrosti se objevuje v Markazi" # todo: NEW TRANSLATION
  iranian_focus.113.d: "V Markazi vzniklo centrum politické moudrosti, které podporuje růst sekularistických idejí a hodnot. Učenci a politologové z celého Íránu proudí do tohoto centra, aby se zapojili do probíhajících výzkumů." # todo: NEW TRANSLATION
  iranian_focus.113.a: "Fascinující" # todo: NEW TRANSLATION
  iranian_focus.114.t: "Centrum politické moudrosti se objevuje v Hormuzgánu" # todo: NEW TRANSLATION
  iranian_focus.114.d: "V Hormuzgánu vzniklo centrum politické moudrosti, které podporuje růst sekularistických idejí a hodnot. Učenci a politologové z celého Íránu proudí do tohoto centra, aby se zapojili do probíhajících výzkumů." # todo: NEW TRANSLATION
  iranian_focus.114.a: "Fascinující" # todo: NEW TRANSLATION
  iranian_focus.115.t: "Dary pro Republikánskou stranu" # todo: NEW TRANSLATION
  iranian_focus.115.d: "Republikánská strana často stála na naší straně a byla zásadní při formování americké zahraniční politiky vůči nám. Pokud jim ukážeme naši podporu, možná budou Američané vstřícnější, když budeme žádat o laskavost." # todo: NEW TRANSLATION
  iranian_focus.115.a: "Malý dar postačí" # todo: NEW TRANSLATION
  iranian_focus.115.b: "Bude poskytnut střední dar" # todo: NEW TRANSLATION
  iranian_focus.115.c: "Musíme jim dát velký dar" # todo: NEW TRANSLATION
  iranian_focus.116.t: "Íránské dary zaplavují GOP" # todo: NEW TRANSLATION
  iranian_focus.116.d: "V posledních týdnech přicházejí dary z anonymních zdrojů v Íránu. Spekuluje se, že tyto prostředky jsou přímo z íránské vlády, která chce vidět vítězství Republikánské strany nad demokraty. Může to být nenápadná nápověda, že íránská vláda očekává od republikánů protislužby, jak již poskytují." # todo: NEW TRANSLATION
  iranian_focus.116.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.117.t: "Írán žádá o pomoc se stárnoucím křídlem F-14" # todo: NEW TRANSLATION
  iranian_focus.117.d: "Íránská vláda za námi přišla žádajíc o pomoc s modernizací jejich stárnoucího křídla F-14. Přítomní důstojníci íránského letectva předložili zajímavé návrhy. Íránci by financovali vytvoření moderní varianty F-14, která by modernizovala jejich staré stroje. Tuto variantu bychom mohli použít i my." # todo: NEW TRANSLATION
  iranian_focus.117.a: "Možná se dohodneme" # todo: NEW TRANSLATION
  iranian_focus.117.b: "Nikdy" # todo: NEW TRANSLATION
  iranian_focus.118.t: "Amerika začíná dodávat F-14I Tomcat" # todo: NEW TRANSLATION
  iranian_focus.118.d: "Zdá se, že Američané byli přesvědčeni a začali přepravovat 60 kusů F-14I Tomcat pro letectvo. S některými úpravami bychom mohli opět mít schopné letadlo." # todo: NEW TRANSLATION
  iranian_focus.118.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.119.t: "Amerika odmítá obchod s F-14" # todo: NEW TRANSLATION
  iranian_focus.119.d: "Pravděpodobně z politických důvodů Spojené státy odmítly naši nabídku ohledně F-14I." # todo: NEW TRANSLATION
  iranian_focus.119.a: "Škoda" # todo: NEW TRANSLATION
  iranian_focus.120.t: "Hnutí za svobodu" # todo: NEW TRANSLATION
  iranian_focus.120.d: "Hnutí za svobodu Íránu, založené před revolucí, stálo v čele boje proti nedemokratickým institucím. Zatímco byli jedni z prvních podporovatelů islámské republiky a revoluce, postupem času přešli k úplnému odporu vůči Islámské republice a tlačí za republiku. S růstem FMI mohou Íránci konečně vytvořit skutečnou islámsko-demokracii." # todo: NEW TRANSLATION
  iranian_focus.120.a: "Jednotní stojíme" # todo: NEW TRANSLATION
  iranian_focus.121.t: "Zelené prapor naděje" # todo: NEW TRANSLATION
  iranian_focus.121.d: "Vedený Mir-Hossein Mousavi, Zelená cesta naděje se formuje jako konzervativnější alternativa k Hnutí za svobodu. Ačkoli sdílejí cíl založení republiky, Mousavi sehrál velkou roli při formování Islámské republiky a jejích politik. Navzdory své minulosti se nyní posunul k sociální liberálnosti, přičemž zdůrazňuje potřebu zachovat některé ideály islámské revoluce." # todo: NEW TRANSLATION
  iranian_focus.121.a: "Jenom Bůh ví, co přijde dál" # todo: NEW TRANSLATION
  iranian_focus.122.t: "Dědicové Mossadegha" # todo: NEW TRANSLATION
  iranian_focus.122.d: "Národní fronta opakovaně přišla o moc. Poprvé když byl u moci Mossadegh, a znovu v roce 1979, když Shapour Bakhtiar usiloval o vytvoření demokracie po pádu císařského státu. V moderní době Národní fronta reprezentuje spíše socialisticko-technokratickou ideologii. Bez ohledu na dřívější neúspěchy má Národní fronta jedinečnou vizi." # todo: NEW TRANSLATION
  iranian_focus.122.a: "Mosaddegh, tvá cesta pokračuje!" # todo: NEW TRANSLATION
  iranian_focus.123.t: "Koalice s KDPI" # todo: NEW TRANSLATION
  iranian_focus.123.d: "Naše strana zorganizovala formální setkání mezi naším vrcholovým vedením a vedením KDPI. Diskutovala se jistá koalice, ve které by paníránistická strana financovala projekty rozvoje KDPI výměnou za to, že KDPI prohlásí paníránistickou vládu za legální a legitimní vládu kurdských regionů. Splnění jejich požadavků nám umožní získat příznivé výhody od Kurdů na západě." # todo: NEW TRANSLATION
  iranian_focus.123.a: "Formalizovat vojenskou dohodu" # todo: NEW TRANSLATION
  iranian_focus.123.b: "Formalizovat ekonomickou dohodu" # todo: NEW TRANSLATION
  iranian_focus.124.t: "Omezení populace baha'í" # todo: NEW TRANSLATION
  iranian_focus.124.d: "V důsledku předchozích nařízení Islámské republiky byli baha'í vystaveni diskriminaci, která jim bránila se účastnit společnosti. Jako spolulidé si zaslouží základní práva, která Ulema neuznává. Uvolnění těchto práv by podkopalo Ulemu a vážně je rozzlobilo, ale alespoň bychom zachovali důstojnost národa." # todo: NEW TRANSLATION
  iranian_focus.124.a: "Osvobodit baha'í" # todo: NEW TRANSLATION
  iranian_focus.124.b: "Je to příliš riskantní" # todo: NEW TRANSLATION
  iranian_focus.125.t: "Republika Írán" # todo: NEW TRANSLATION
  iranian_focus.125.d: "Ajatolláh Montazeri dnes oznámil, že odstoupí jako dočasný správce vlády, jakmile volby rozhodnou o osudu národa. Jeho reformy údajně připravily cestu pro novou vládu, bez korupce, která byla dříve součástí Islámské republiky. Díky jeho reformám mohlo několik stran během posledních měsíců kandidovat a získávat podporu. Nyní, když Montazeri odstupuje, panuje naděje, že jeho reformy vytvořily potřebné základy pro skutečnou republiku." # todo: NEW TRANSLATION
  iranian_focus.125.a: "Hnutí za svobodu" # todo: NEW TRANSLATION
  iranian_focus.125.b: "Zelená cesta naděje" # todo: NEW TRANSLATION
  iranian_focus.125.c: "Národní fronta" # todo: NEW TRANSLATION
  iranian_focus.126.t: "Druhá islámská republika" # todo: NEW TRANSLATION
  iranian_focus.126.d: "V důsledku veřejného tlaku a poptávky vzal Ajatolláh Montazeri na sebe roli Nejvyššího vůdce Íránu a vyhlásil Druhou islámskou republiku. To znamená historický okamžik, kdy Írán odkládá svou starou identitu a směřuje k novější a demokratičtější podobě vlády. Ajatolláh zůstane klíčovou postavou v politice, aby umírnil a ochránil stát, zatímco politické strany budou mít svobodu kandidovat a obsazovat úřady. Existují však obavy z Montazeriho chřadnoucího zdraví a otázky následnictví po jeho smrti. Prozatím mohou Íránci svobodně vyjadřovat své politické názory." # todo: NEW TRANSLATION
  iranian_focus.126.a: "Skutečné vize revoluce" # todo: NEW TRANSLATION
  iranian_focus.1261.t: "První volby Druhé islámské republiky" # todo: NEW TRANSLATION
  iranian_focus.1261.d: "S požehnáním [PER.GetLeader] se konaly první volby Druhé islámské republiky; s většinou nad všemi soupeři bude vítěz těchto voleb..." # todo: NEW TRANSLATION
  iranian_focus.127.t: "Připravit se na bouři, která přijde" # todo: NEW TRANSLATION
  iranian_focus.127.d: "Neexistuje národ na Zemi, který by nečelil těžkostem. Nyní je čas upřednostnit vytvoření plánu, který nám pomůže v ekonomických nebo politických těžkostech, když to nejvíce potřebujeme. Otázkou je, co je pro nás nyní nejdůležitější." # todo: NEW TRANSLATION
  iranian_focus.127.a: "Ekonomická záloha" # todo: NEW TRANSLATION
  iranian_focus.127.b: "Politická záloha" # todo: NEW TRANSLATION
  iranian_focus.128.t: "Zastavte se a zamyslete se" # todo: NEW TRANSLATION
  iranian_focus.128.d: "Chci, abyste si vzali chvilku a zamysleli se nad tím, co jste právě udělali. Víte, co jste udělali. Bylo to vhodné? Ne. Bylo to prokleté? Ano. Měli byste pokračovat? Ne, právě jste neuctivě a urážlivě naložili se stovkami hodin, které jsem věnoval vývoji tohoto modu a práci na tomto stromu." # todo: NEW TRANSLATION
  iranian_focus.128.a: "Prosím změňte se a rostěte jako člověk" # todo: NEW TRANSLATION
  iranian_focus.129.t: "Protipodvodní jednotka" # todo: NEW TRANSLATION
  iranian_focus.129.d: "Ve spolupráci s místními byl vytvořen tým proti korupci, aby uchoval integritu naší vlády a zajistil transparentnost. Nyní je potřeba rozhodnout, do čeho má tato instituce investovat většinu svého času ochránit. Rozhodnutí musí padnout brzy." # todo: NEW TRANSLATION
  iranian_focus.129.a: "Musí zajistit integritu zákona" # todo: NEW TRANSLATION
  iranian_focus.129.b: "Musí zajistit integritu ekonomiky" # todo: NEW TRANSLATION
  iranian_focus.130.t: "Prostředník" # todo: NEW TRANSLATION
  iranian_focus.130.d: "Bývalý důstojník armády, politik a akademik. Tato tři slova tvoří základní charakteristiku Ghalibafa. Možná nejznámější pro své opakované pokusy vyhrát íránské prezidentské volby nebo oligarchické tendence, Ghalibaf se vždy postavil jako prostředník. Pokud se naskytne příležitost, Ghalibaf bude připraven ji využít. Je jak principalistou, tak reformistou, a jeho další kroky jsou obvykle neznámé, pokud v tom nejde o peníze." # todo: NEW TRANSLATION
  iranian_focus.130.a: "Věci budou udělány" # todo: NEW TRANSLATION
  iranian_focus.131.t: "Ambice Ahmadínežáda" # todo: NEW TRANSLATION
  iranian_focus.131.d: "Historicky je Ahmadínežád vykreslován jako principalista, jeden z nejtvrdších, jaký kdy byl. Nicméně mnoho lidí považuje tento konzervativní obraz za falešný a místo toho ho vnímá jako politicky zmateného. Tato nejasná pozice mu však přinesla výhody — získal zvýšenou podporu z venkova díky svému náboženskému původu a z urbanističtějších oblastí díky svým nacionalističtějším tendencím. Přesto Ahmadínežád zůstává islamistickým principalistou s ohledem na zájmy ší'itů." # todo: NEW TRANSLATION
  iranian_focus.131.a: "Jaro přetrvá" # todo: NEW TRANSLATION
  iranian_focus.132.t: "Írán volá po ruských investorech" # todo: NEW TRANSLATION
  iranian_focus.132.d: "Íránská vláda dnes vydala oznámení vyzývající 'ty, kdo chtějí znásobit své bohatství v Rusku, aby přišli do Íránu'. Toto oznámení naznačuje, že Írán hledá ruské investice do íránského státu. Naše vláda to také zvažuje jako příležitost, která by mohla přinést i nám výhody. Pokud dokážeme zajistit náš vliv v Íránu, můžeme udělat mnohem víc než jen mluvit po diplomatických kanálech." # todo: NEW TRANSLATION
  iranian_focus.132.a: "Pokračovat v investicích" # todo: NEW TRANSLATION
  iranian_focus.132.b: "S takovým státem nemůžeme obchodovat" # todo: NEW TRANSLATION
  iranian_focus.133.t: "Ruské investice zaplavují zemi" # todo: NEW TRANSLATION
  iranian_focus.133.d: "Vlny ruských investic zasahují íránský trh a mnohé zasáhly trh nepřipraveně. Kromě státních investic někteří z nejbohatších ruských oligarchů investují do íránského těžebního průmyslu, aby podpořili jeho růst." # todo: NEW TRANSLATION
  iranian_focus.133.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.134.t: "Rusko odrazuje od investic v Íránu" # todo: NEW TRANSLATION
  iranian_focus.134.d: "Dnes ruská vláda vydala veřejné varování, aby její občané zdrženlivě investovali v Íránu. Nevíme, proč to činí, ale jsme si jisti, že to je reakcí na naše dřívější výzvy k ruským investicím do Íránu." # todo: NEW TRANSLATION
  iranian_focus.134.a: "Velmi nešťastné" # todo: NEW TRANSLATION
  iranian_focus.135.t: "Uchování revoluce" # todo: NEW TRANSLATION
  iranian_focus.135.d: "Vrcholné vedení diskutuje o tom, jak uchovat revoluci a její ideály. Panuje strach, že počátečná nenávist vůči bývalé vládě brzy vyprchá a lidé obrátí svůj hněv proti nám. Musíme rychle najít metodu, jak udržet lidi na straně vlády a zachránit se před kolapsem." # todo: NEW TRANSLATION
  iranian_focus.135.a: "Zaplatit školné na generace" # todo: NEW TRANSLATION
  iranian_focus.135.b: "Proč se musíme dokazovat? Zůstáváme tady" # todo: NEW TRANSLATION
  iranian_focus.136.t: "Mashaeiho hazard" # todo: NEW TRANSLATION
  iranian_focus.136.d: "Esfandiar Rahim Mashaei dlouho usiloval o získání podpory íránské establishmentu, ale jeho jedinečná politická ideologie ho i jeho stoupence stále odstraňuje. Věří, že je potřeba íránská škola islámu, a tím neustále rozhazuje ší'itské duchovenstvo, které se snaží odstranit ze společnosti. Na druhou stranu jeho spojení s osobami jako Ahmadínežád ho staví do konfliktu s reformistickými hnutími. Přesto jeho sekulární ideologie a nacionalistické tendence mu přinesly podporu z šedé oblasti íránské politiky." # todo: NEW TRANSLATION
  iranian_focus.136.a: "Islám Íránců je odlišný a osvícující, formuje budoucnost" # todo: NEW TRANSLATION
  iranian_focus.137.t: "Armáda lidu" # todo: NEW TRANSLATION
  iranian_focus.137.d: "Íránské ozbrojené síly, Artesh, byly historicky apolitické. Nicméně rostoucí nestabilita v politickém establishmentu jim nechala jinou možnost než přímo zasáhnout a vytvořit stabilnější pořádek, dokud se situace neuklidní. Politický směr Artesh zatím není zcela známý, protože jeho složení zahrnuje všechny sektory společnosti, vzhledem k tomu, že většina aktivních vojáků pochází z branné služby." # todo: NEW TRANSLATION
  iranian_focus.137.a: "Ať je armáda obětována pro národ" # todo: NEW TRANSLATION
  iranian_focus.138.t: "Mezi rudou a modrou" # todo: NEW TRANSLATION
  iranian_focus.138.d: "Oficiální ekonomický postoj Ahmadínežáda byl vždy mlhavý a zná ho snad jen Bůh. To způsobilo mnoho problémů v kabinetu a volání po tom, aby Ahmadínežád a jeho vláda zaujali formální postoj — zda se vláda přikloní více k socialismu nebo kapitalismu." # todo: NEW TRANSLATION
  iranian_focus.138.a: "Musíme plně přijmout kapitalismus" # todo: NEW TRANSLATION
  iranian_focus.138.b: "Musíme usilovat o socialismus a jeho výhody" # todo: NEW TRANSLATION
  iranian_focus.138.c: "Proč ne obojí?" # todo: NEW TRANSLATION
  iranian_focus.139.t: "Přeformulovat národního nepřítele" # todo: NEW TRANSLATION
  iranian_focus.139.d: "Od doby, kdy islámská revoluce otřásla íránskou diplomacií, jsme Západ, a především Američany, označovali za nepřátele Íránu a islámu. Časy se však změnily a měli bychom zvážit jmenování někoho jiného národním nepřítelem, abychom znovu sjednotili lid." # todo: NEW TRANSLATION
  iranian_focus.139.a: "Velké zlo leží na Západě" # todo: NEW TRANSLATION
  iranian_focus.139.b: "Největší zlý leží na severu a východě" # todo: NEW TRANSLATION
  iranian_focus.139.c: "Nejhorší zlý je hned vedle" # todo: NEW TRANSLATION
  iranian_focus.140.t: "Mahmoudovo dilema" # todo: NEW TRANSLATION
  iranian_focus.140.d: "Dnes byl Ahmadínežád spatřen hluboce přemýšlející, zcela ztracený ve svých myšlenkách. Když se ho později někdo zeptal, na co celý den myslí, odpověděl 'na peníze, které dáváme vojákům'. Mluvil o penězích z darů pro různé charitativní organizace pro veterány po celém Íránu. Majíc obavy o to, kam prostředky směřují, Ahmadínežád zvažuje, zda si peníze ponechat a utratit jinde, nebo je nechat plynout tam, kam byly určeny." # todo: NEW TRANSLATION
  iranian_focus.140.a: "Taková příležitost, příliš vyzývavá ji nepropásnout" # todo: NEW TRANSLATION
  iranian_focus.140.b: "Musíme odolat pokušení, jak nám káže náboženství" # todo: NEW TRANSLATION
  iranian_focus.141.t: "Provokace duchovenstva" # todo: NEW TRANSLATION
  iranian_focus.141.d: "Abychom naštvali převládající ší'itské duchovenstvo, můžeme přejmenovat některá města a provincie na předislámská jména. Tento krok sice duchovenstvo rozzlobí, ale nerozvrátí jejich vliv tak, jak bychom chtěli. Může však představovat otevření cesty k mnohem širšímu hnutí nahradit duchovenstvo jedině Bohem." # todo: NEW TRANSLATION
  iranian_focus.141.a: "Pokračovat s plánem" # todo: NEW TRANSLATION
  iranian_focus.141.b: "Nemůžeme riskovat rozzuření náboženských fanatiků" # todo: NEW TRANSLATION
  iranian_focus.142.t: "Staré návyky umírají těžko" # todo: NEW TRANSLATION
  iranian_focus.142.d: "Mashaei byl vystaven mnoha korupčním skandálům během své politické kariéry a nezdráhal se jakékoli příležitosti rychle si naplnit kapsu. Nyní, když je u vlády a fakticky vůdcem země, musí se jeho způsoby změnit. Pokud chce řádně prosadit své politiky, musí své staré návyky odhodit ve prospěch etičtějších postupů." # todo: NEW TRANSLATION
  iranian_focus.142.a: "Ale pořád má dobré srdce" # todo: NEW TRANSLATION
  iranian_focus.142.b: "Korupce je pro zlé muže, musí být vyhlazena" # todo: NEW TRANSLATION
  iranian_focus.143.t: "Íránská schizma" # todo: NEW TRANSLATION
  iranian_focus.143.d: "Íránská vláda začala reformovat základní způsoby praktikování islámu. V mnoha muslimských státech, včetně našeho, mají ulema a duchovní vysoké postavení; Írán se však snaží rozpustit účast duchovenstva v islámských záležitostech. Nazývají to 'íránská škola' islámu a její myšlenky se šíří i do naší země." # todo: NEW TRANSLATION
  iranian_focus.143.a: "To nemůže být dobré" # todo: NEW TRANSLATION
  iranian_focus.144.t: "Návrh íránské obchodní dohody" # todo: NEW TRANSLATION
  iranian_focus.144.d: "Íránská vláda navrhla možnou obchodní dohodu mezi našimi dvěma státy. Tato zpráva mnohé v našem kabinetu šokovala, protože současná íránská vláda je vedena několika bývalými úředníky Islámské republiky, včetně jejich vůdce. Nicméně tento posun v diplomacii je pro nás dobrou zprávou." # todo: NEW TRANSLATION
  iranian_focus.144.a: "Podepíšeme" # todo: NEW TRANSLATION
  iranian_focus.144.b: "Nikdy" # todo: NEW TRANSLATION
  iranian_focus.145.t: "Izrael podepsal dohodu" # todo: NEW TRANSLATION
  iranian_focus.145.d: "Izraelská vláda dnes oznámila, že ráda spolupracuje s naší vládou, aby zlepšila tok obchodu." # todo: NEW TRANSLATION
  iranian_focus.145.a: "Skvělé" # todo: NEW TRANSLATION
  iranian_focus.146.t: "Izrael odmítá podepsat dohodu" # todo: NEW TRANSLATION
  iranian_focus.146.d: "Izraelská vláda odmítla podepsat obchodní dohodu, kterou jsme jim navrhli začátkem tohoto týdne. Taková nešťastná zpráva nebude našimi lidmi brána lehce." # todo: NEW TRANSLATION
  iranian_focus.146.a: "Fajn" # todo: NEW TRANSLATION
  iranian_focus.147.t: "Jednotný vůdce pro národ" # todo: NEW TRANSLATION
  iranian_focus.147.d: "Volání po sjednocující a centralizované postavě k vedení národa sílí. Jelikož Generální štáb Artesh nejmenoval žádného přímého vůdce, byl vyhlášen referendum, kde lidé mohou zvolit svého vůdce. Ten bude jmenován 'Marzbānān-Marzbān', což znamená Strážce strážců." # todo: NEW TRANSLATION
  iranian_focus.147.a: "Amir Hatami" # todo: NEW TRANSLATION
  iranian_focus.147.b: "Halako Ahmadian" # todo: NEW TRANSLATION
  iranian_focus.147.c: "Farzad Esmaili" # todo: NEW TRANSLATION
  iranian_focus.147.d1: "Davoud Hermidas-Bavand" # todo: NEW TRANSLATION
  iranian_focus.148.t: "Írán navrhuje projekt železnice" # todo: NEW TRANSLATION
  iranian_focus.148.d: "Íránská vláda navrhuje železniční projekt táhnoucí se od jihu na sever naší země. To by mohlo výrazně prospět naší infrastruktuře, což by dlouhodobě snížilo naše výdaje, ale souhlas by také znamenal vliv íránských společností v naší zemi." # todo: NEW TRANSLATION
  iranian_focus.148.a: "Proč ne?" # todo: NEW TRANSLATION
  iranian_focus.148.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.149.t: "Arménie přijímá!" # todo: NEW TRANSLATION
  iranian_focus.149.d: "Arménie přijala naši nabídku vytvořit velkou železnici od jihu až na sever jejich země." # todo: NEW TRANSLATION
  iranian_focus.149.a: "Velmi dobře" # todo: NEW TRANSLATION
  iranian_focus.150.t: "Arménie odmítá!" # todo: NEW TRANSLATION
  iranian_focus.150.d: "Arménie odmítla naši nabídku postavit u nich velkou železnici." # todo: NEW TRANSLATION
  iranian_focus.150.a: "Jejich ztráta" # todo: NEW TRANSLATION
  iranian_focus.151.t: "Írán navrhuje projekt železnice" # todo: NEW TRANSLATION
  iranian_focus.151.d: "Íránská vláda navrhuje železniční projekt táhnoucí se od jihu na sever jejich země. To by mohlo výrazně prospět naší infrastruktuře, což by dlouhodobě snížilo naše výdaje, ale souhlas by také znamenal vliv íránských společností v naší zemi." # todo: NEW TRANSLATION
  iranian_focus.151.a: "Jistě, proč ne?" # todo: NEW TRANSLATION
  iranian_focus.151.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.152.t: "Ázerbájdžán souhlasí!" # todo: NEW TRANSLATION
  iranian_focus.152.d: "Ázerbájdžán souhlasil s naší nabídkou železničního projektu přes jejich území." # todo: NEW TRANSLATION
  iranian_focus.152.a: "Velmi dobře" # todo: NEW TRANSLATION
  iranian_focus.153.t: "Ázerbájdžán odmítá!" # todo: NEW TRANSLATION
  iranian_focus.153.d: "Ázerbájdžán odmítl naši nabídku na železniční projekt." # todo: NEW TRANSLATION
  iranian_focus.153.a: "Smutné" # todo: NEW TRANSLATION
  iranian_focus.154.t: "Írán navrhuje projekt železnice" # todo: NEW TRANSLATION
  iranian_focus.154.d: "Íránská vláda navrhuje železniční projekt táhnoucí se od východu na západ. To by mohlo výrazně prospět naší infrastruktuře, což by dlouhodobě snížilo naše výdaje, ale souhlas by také znamenal vliv íránských společností v naší zemi." # todo: NEW TRANSLATION
  iranian_focus.154.a: "Rozhodně" # todo: NEW TRANSLATION
  iranian_focus.154.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.155.t: "Gruzie souhlasí!" # todo: NEW TRANSLATION
  iranian_focus.155.d: "Gruzie přijala naši nabídku na stavbu železnice táhnoucí se od východu na západ." # todo: NEW TRANSLATION
  iranian_focus.155.a: "Hezké" # todo: NEW TRANSLATION
  iranian_focus.156.t: "Gruzie odmítá!" # todo: NEW TRANSLATION
  iranian_focus.156.d: "Gruzie odmítla naši nabídku na železnici." # todo: NEW TRANSLATION
  iranian_focus.156.a: "Nešťastné" # todo: NEW TRANSLATION
  iranian_focus.157.t: "Armádní přehlídka uspořádána" # todo: NEW TRANSLATION
  iranian_focus.157.d: "Nedávná armádní přehlídka byla nedávno odvysílána po celé zemi, ukazující naše technologické pokroky a vojenskou disciplínu." # todo: NEW TRANSLATION
  iranian_focus.157.a: "Bé bé" # todo: NEW TRANSLATION
  iranian_focus.158.t: "Republika Írán" # todo: NEW TRANSLATION
  iranian_focus.158.d: "Revoluční rada dnes oznámila, že první oficiální hlasovací lístek Republiky Írán je nyní k dispozici ve volebních místnostech po celé zemi. Na lístku jsou tři různé strany umožňující kandidátům liberálních, umírněných a konzervativních směrů kandidovat do úřadu. Přestože nově navržená ústava zaručuje určitá práva, jako svobodu projevu, svobodu náboženství a další, mezi frakcemi už vzniká rivalita." # todo: NEW TRANSLATION
  iranian_focus.158.a: "Hnutí svobody" # todo: NEW TRANSLATION
  iranian_focus.158.b: "Zelená cesta naděje" # todo: NEW TRANSLATION
  iranian_focus.158.c: "Národní fronta" # todo: NEW TRANSLATION
  iranian_focus.159.t: "Atentát na Qasema Soleimáního" # todo: NEW TRANSLATION
  iranian_focus.159.d: "Z Bagdádu do Teheránu přichází hořká zpráva: americký dron se pokusil o atentát na generála Qasema Soleimáního a Abu Mahdi Al-Muhandisa na bagdádském mezinárodním letišti. Bohužel tito dva muži — starší a jeho společníci — byli včera večer při tomto útoku umučeni. Naše rozhodnutí bude důležité a ukáže naši politiku a pragmatismus v zahraniční i vnitřní politice." # todo: NEW TRANSLATION
  iranian_focus.159.a: "Musíme se pomstít!" # todo: NEW TRANSLATION
  iranian_focus.159.b: "To znamená válku!" # todo: NEW TRANSLATION
  iranian_focus.160.t: "Přicházejí zpravodajské informace o Soleimáním" # todo: NEW TRANSLATION
  iranian_focus.160.d: "Dnes byl prezident informován o přítomnosti velitele IRGC Qassema Soleimáního v Iráku. Považovaný za druhou nejmocnější osobu v íránské vládě, Qassem Soleimání je obviněn z několika útoků na americké vojáky ší'itskými milicemi a dlouho byl na radaru armády. Dnes máme možnost ho trvale neutralizovat. Tento krok však může vyvolat válku." # todo: NEW TRANSLATION
  iranian_focus.160.a: "Zlikvidovat ho" # todo: NEW TRANSLATION
  iranian_focus.160.b: "Ne, to je příliš riskantní" # todo: NEW TRANSLATION
  iranian_focus.161.t: "Spojené státy zabily Qasema Soleimáního" # todo: NEW TRANSLATION
  iranian_focus.161.d: "Qassem Soleimání, íránský vicegenerál, byl zabit úderem amerického dronu na bagdádském mezinárodním letišti. Dron zacítil a zabil Soleimáního, zatímco mířil na setkání s iráckým premiérem v Bagdádu. Soleimání velení Quds Force, jedné z pěti větví Íránských revolučních gard, a byl považován za druhou nejmocnější osobu v Íránu. IRGC oznámily, že celkem bylo zabito deset lidí." # todo: NEW TRANSLATION
  iranian_focus.161.a: "Znepokojivé" # todo: NEW TRANSLATION
  iranian_focus.162.t: "Úmrtí Mohsena Pendar Pezeshkpoura" # todo: NEW TRANSLATION
  iranian_focus.162.d: "Dnes národ truchlí. Dnes národ ztrácí národního hrdinu. A především dnes národ ztrácí Mohsena Pendar Pezeshkpoura. Zakladatele a průkopníka paníránské strany. Ačkoliv jde o velkou ztrátu, země nemůže zastavit chod. Bude jmenován nový generální tajemník jako vůdce národa." # todo: NEW TRANSLATION
  iranian_focus.162.a: "Hojjat Kalashi" # todo: NEW TRANSLATION
  iranian_focus.162.b: "Reza Kermani" # todo: NEW TRANSLATION
  iranian_focus.162.c: "Zahra Gholamipour" # todo: NEW TRANSLATION
  iranian_focus.163.t: "Afghánští uprchlíci" # todo: NEW TRANSLATION
  iranian_focus.163.d: "Vzhledem k chaotické situaci v Afghánistánu mnoho Afghánců hledá útočiště v Íránu a usazují se se svými rodinami. To však začíná ovlivňovat místní obyvatele, kteří mají stále větší problém najít práci, protože afghánská pracovní síla je obvykle levnější." # todo: NEW TRANSLATION
  iranian_focus.163.a: "Všichni jsou zde vítáni" # todo: NEW TRANSLATION
  iranian_focus.163.b: "Deportovat zpět" # todo: NEW TRANSLATION
  iranian_focus.164.t: "Jalil Zandi havaroval!" # todo: NEW TRANSLATION
  iranian_focus.164.d: "Bývalý es F-14 eso a současný generál letectva Artesh Jalil Zandi byl hlášen, že havaroval autem poblíž Teheránu před několika hodinami a je nyní v kritickém stavu. Můžeme použít státní rozpočet na záchranu jeho života, ale náklady mají být neuvěřitelně vysoké vzhledem k závažnosti nehody." # todo: NEW TRANSLATION
  iranian_focus.164.a: "Jeho život nyní spočívá u Boha" # todo: NEW TRANSLATION
  iranian_focus.164.b: "Zaplať, co je nutné" # todo: NEW TRANSLATION
  iranian_focus.165.t: "Nárůst používání satelitů" # todo: NEW TRANSLATION
  iranian_focus.165.d: "Zdá se, že stále více lidí v zemi kupuje satelitní talíře, aby získali přístup k zahraničním televizním kanálům. Ačkoli to samo o sobě není škodlivé, je možné, že začnou vidět propagandu proti našemu státu, což dlouhodobě poškodí naší reputaci." # todo: NEW TRANSLATION
  iranian_focus.165.a: "Nechat je být" # todo: NEW TRANSLATION
  iranian_focus.165.b: "Zasáhnout proti tomuto chování" # todo: NEW TRANSLATION
  iranian_focus.166.t: "Rostoucí počet uzavíraných prodejen na bazarech" # todo: NEW TRANSLATION
  iranian_focus.166.d: "Bazary měly hrozný rok, mnoho obchodů zavírá. Je to kvůli řadě věcí, ale hlavně kvůli našim ekonomickým reformám, které agresivně prosazujeme. Bazary volají po vládním zásahu, aby je zachránil před bankrotem." # todo: NEW TRANSLATION
  iranian_focus.166.a: "Můžeme jim pomoci" # todo: NEW TRANSLATION
  iranian_focus.166.b: "Ne" # todo: NEW TRANSLATION
  iranian_focus.167.t: "Separatistické prvky" # todo: NEW TRANSLATION
  iranian_focus.167.d: "Ačkoliv naše země v posledních letech neměla mnoho hnutí za odtržení, je třeba poznamenat, že několik regionů je zranitelných vůči zahraničnímu vlivu, což umožňuje našim nepřátelům využít naše oblasti a podnítit povstání. Nejvíce zranitelné jsou Ázerbájdžán, Kordestán, Balúčistán a Chúzestán." # todo: NEW TRANSLATION
  iranian_focus.167.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.168.t: "Ayatolláh Montazeri zemřel" # todo: NEW TRANSLATION
  iranian_focus.168.d: "Během brzkých hodin ráno Ayatolláh Montazeri tiše zemřel. Národ oplakává muže, který proměnil tragédie islámské revoluce. Přestože jeho odchod znamená historický okamžik, stále není známo, co napsal ve své poslední vůli a zda jmenoval nástupce. Vůle je čtena živě v národním vysílání jedním z jeho mluvčích a v ní je uvedeno, že..." # todo: NEW TRANSLATION
  iranian_focus.168.a: "...Yousef Saanei bude ayatolláh" # todo: NEW TRANSLATION
  iranian_focus.168.b: "...Asadollah Bayat-Zanjani bude ayatolláh" # todo: NEW TRANSLATION
  iranian_focus.168.c: "...Éra duchovní vlády skončila, lid musí nyní vést" # todo: NEW TRANSLATION
  iranian_focus.169.t: "Změna státní vlajky" # todo: NEW TRANSLATION
  iranian_focus.169.d: "Národní vlajka je symbolem národa, věcí, která ho sjednocuje. Írán měl v průběhu času mnoho vlajek; kdykoli můžeme na [PER.capital.GetCapitalVictoryPointName] vyvěsit nový prapor." # todo: NEW TRANSLATION
  iranian_focus.169.a: "Trojbarevná vlajka" # todo: NEW TRANSLATION
  iranian_focus.169.b: "Lev a slunce" # todo: NEW TRANSLATION
  iranian_focus.169.c: "Islámská vlajka" # todo: NEW TRANSLATION
  iranian_focus.169.d1: "Květ" # todo: NEW TRANSLATION
  iranian_focus.170.t: "Zvýšená aktivita opozice" # todo: NEW TRANSLATION
  iranian_focus.170.d: "Zdá se, že kvůli naší klesající legitimnosti a popularitě se mnoho opozičních skupin zreorganizovalo a začalo koordinovat snahy mobilizovat lidi proti vládě. Pokud legitimita Islámské republiky nadále klesá, vláda může být sesazena." # todo: NEW TRANSLATION
  iranian_focus.170.a: "Dobře" # todo: NEW TRANSLATION
  iranian_focus.171.t: "Jaderná elektrárna v Bušehru" # todo: NEW TRANSLATION
  iranian_focus.171.d: "Nezbudovaná Američany, část elektrárny Bushehr stála dekády nevyužitá. S příjezdem několika ruských vědců byla nabídnuta ruské společnosti možnost dokončit to, co zbylo z elektrárny." # todo: NEW TRANSLATION
  iranian_focus.171.a: "Přijmout návrh" # todo: NEW TRANSLATION
  iranian_focus.171.b: "Ne, děkujeme" # todo: NEW TRANSLATION
  iranian_focus.173.t: "Uskutečnit schůzku na hranici u řeky Atrak" # todo: NEW TRANSLATION
  iranian_focus.173.d: "[PER.GetName] nám nabídl uspořádat politické jednání na hranici u řeky Atrak a probrat diplomatické a obchodní otázky. Přijímáme jejich pozvání?" # todo: NEW TRANSLATION
  iranian_focus.173.a: "Jasně!" # todo: NEW TRANSLATION
  iranian_focus.173.b: "Nejsme zainteresovaní." # todo: NEW TRANSLATION
  iranian_focus.174.t: "[TRK.GetName] přijímá!" # todo: NEW TRANSLATION
  iranian_focus.174.d: "[TRK.GetName] přijalo naši nabídku na politické jednání na hranici u řeky Atrak." # todo: NEW TRANSLATION
  iranian_focus.174.a: "Bé bé!" # todo: NEW TRANSLATION
  iranian_focus.175: "[TRK.GetName] odmítl naši nabídku!" # todo: NEW TRANSLATION
  iranian_focus.175.t: "[TRK.GetName] odmítl naši nabídku!" # todo: NEW TRANSLATION
  iranian_focus.175.d: "[TRK.GetName] odmítl naši nabídku na politické jednání na hranici u řeky Atrak." # todo: NEW TRANSLATION
  iranian_events.300.t: "Pamětní protesty k studentskému povstání z roku 1999" # todo: NEW TRANSLATION
  iranian_events.300.d: "Dnes uplynul rok od červencového studentského povstání 1999. Reformistická hnutí po celé zemi povzbuzují studenty k demonstracím, což může ohrozit národní bezpečnost. Máme však k dispozici Basidž a pořádkovou policii, díky čemuž můžeme vstoupit do Teheránské univerzity a čelit protestujícím. Takový krok může způsobit oběti a potenciálně vyvolat národní povstání, pokud nebudeme opatrní." # todo: NEW TRANSLATION
  iranian_events.300.a: "Na tom nezáleží" # todo: NEW TRANSLATION
  iranian_events.300.b: "Poslat bezpečnostní síly" # todo: NEW TRANSLATION
  iranian_events.301.t: "Propukly celonárodní protesty!" # todo: NEW TRANSLATION
  iranian_events.301.d: "Zdá se, že naše nedávné kroky studenti nebrali na lehkou váhu a propukly celonárodní protesty. Postupně více a více lidí požaduje rezignaci vlády, avšak my nikam nepůjdem." # todo: NEW TRANSLATION
  iranian_events.301.a: "Mobilizovat NAJA" # todo: NEW TRANSLATION
