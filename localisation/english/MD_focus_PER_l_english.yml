  PER_azeri_separatism: "[SAZ.GetFlag] Jižní ázerbájdžánský separatismus" # todo: NEW TRANSLATION
  PER_azeri_separatism_desc: "Ačkoli lidé Ázerbájdžánu se převážně považují za íránské, existují kapsy separatistických prvků, které usilují o nezávislý stát nebo znovusjednocení s jejich severními protějšky. Separatistické nálady jsou podněcovány těmi, kteří chtějí rozdělit náš národ, a musíme podle toho jednat.\n§W--------------§!\nTento státní modifikátor bude §ROdstraněn§! pokud Produktivita v tomto státě bude §H1000§!." # todo: NEW TRANSLATION
  PER_baloch_separatism: "[BLC.GetFlag] Baločský separatismus" # todo: NEW TRANSLATION
  PER_baloch_separatism_desc: "I když je Balochistán součástí Íránu po staletí, desetiletí zanedbávání je učinily náchylnými k cizím vlivům proti našemu státu. Dlouhodobé zanedbávání a policejní opatření také zaplnily region zbraněmi a zakázaným zbožím, čímž se vytvořily ideální podmínky pro odpor proti komukoli.\n§W--------------§!\nTento státní modifikátor bude §ROdstraněn§! pokud Produktivita v tomto státě bude §H1000§!." # todo: NEW TRANSLATION
  PER_kurd_separatism: "[KUR.GetFlag] Kurdský separatismus" # todo: NEW TRANSLATION
