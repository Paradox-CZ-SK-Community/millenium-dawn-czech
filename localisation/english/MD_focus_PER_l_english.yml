  birthplace_islamic_revolution: "Místo zrození Islámské revoluce" # todo: NEW TRANSLATION
  birthplace_islamic_revolution_desc: "Když byl poslední šáh Íránu svržen v revoluci v roce 1979, téměř 2 500 let perské monarchie skončilo. Z lidového povstání vznikla Islámská republika a ajatolláhové. Dříve spojenec Západu se přes noc stal přímým protivníkem.\n\nÍrán stojí jako maják šíitského islámu po celém světě, ale také jako protiváha sunnitským zásahům.\n§W--------------§!\nTento národní duch bude §ROdstraněn§! pokud změníme §HPohled země§!." # todo: NEW TRANSLATION
