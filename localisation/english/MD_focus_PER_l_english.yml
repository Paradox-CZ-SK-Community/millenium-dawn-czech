  iranian_events.1.t: "Zemětřesení v Bamu"
  iranian_events.1.d: "Zemětřesení v Bamu zasáhlo provincii Kerman. Otřesy měly momentovou magnitudu 6,6. Zemětřesení bylo obzvlášť ničivé v Bamu, přičemž počet obětí dosahuje zatím alespoň 34 000 lidí! Musíme být připraveni na možné pofrézové otřesy."
  iranian_events.1.o1: "Poslat tam armádní personál, aby situaci řešil."
  iranian_events.1.o2: "Vyhlásit výjimečný stav, dokud situace neutichne."
