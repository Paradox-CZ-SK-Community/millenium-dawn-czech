  PER_election_events.2: "8. prezidentské volby"
  PER_election_events.2.t: "8. prezidentské volby"
  PER_election_events.2.d: "Po koordinaci mezi stranami a vlivnými osobami ve vládě byla nezbytná koordinace k určení kandidátů a potvrzení jejich kvalifikací Radou stráží dokončena a provedena. Zdá se, že atmosféra ve společnosti je nadšená z voleb.\nTaké ve srovnání s předchozími volbami se rozdíly mezi principalistickými a reformistickými stranami zmenšily natolik, že volby proběhnou klidně.\n\nMírou je hlas národa."
  PER_election_events.2.a: "Podívejme se, co se stane."
