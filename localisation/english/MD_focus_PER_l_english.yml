  iranian_events.200.t: "Protesty potlačeny" # todo: NEW TRANSLATION
  iranian_events.200.d: "Naše bezpečnostní síly úspěšně zkrotily ty, kteří se účastnili výtržností. Ačkoli jsme zaznamenali určité odsouzení na sociálních sítích a na mezinárodní scéně, má to malý význam vzhledem k závažnosti protestů." # todo: NEW TRANSLATION
  iranian_events.200.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.201.t: "Bezpečnostní síly utrpěly těžkou ránu" # todo: NEW TRANSLATION
  iranian_events.201.d: "Naše bezpečnostní síly utrpěly při pokusu o potlačení těžkou ránu, měly oběti proti rozzlobeným demonstrantům. Tento ústup bude jen dočasný a je jen otázkou času, než budeme připraveni znovu zasáhnout." # todo: NEW TRANSLATION
  iranian_events.201.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.202.t: "Protesty slábnou" # todo: NEW TRANSLATION
  iranian_events.202.d: "Po týdnech protestování se zdá, že lidé unavují voláními do ulic s malými výsledky. Méně lidí vychází a výtržníci se zmenšili na menší skupinu oddaných protestujících." # todo: NEW TRANSLATION
  iranian_events.202.a: "Jak se dalo očekávat" # todo: NEW TRANSLATION
  iranian_events.220.t: "Bod zlomu" # todo: NEW TRANSLATION
  iranian_events.220.d: "Týdny opoziční skupiny nabírali sílu a očekávání až do dneška. Cílem opozice je prostý: vtrhnout do vysílací stanice Seda va Sima a prohlásit Islámskou republiku za nelegitimní. Asi 1 000 000 lidí má pochodovat směrem k ulici Valiasr v Teheránu a bezpečnostní složky se obávají, že takové množství lidí nezastaví. Několik vysokých důstojníků Artesh a IRGC údajně za zavřenými dveřmi vyjednává s opozičními skupinami, aby zajistili bezpečnost svých pozic a spolubojovníků." # todo: NEW TRANSLATION
  iranian_events.220.a: "Autorizovat všechna opatření k zastavení pochodu" # todo: NEW TRANSLATION
  iranian_events.220.b: "Nechme to monitorovat" # todo: NEW TRANSLATION
  iranian_events.221.t: "Dezerce a neloajalita" # todo: NEW TRANSLATION
  iranian_events.221.d: "Několik generálů a vysoce postavených důstojníků v Artesh začalo veřejně odsuzovat vládu a dokonce podporovat nové hnutí proti ní. Jedna z významných jednotek armády, 65. výsadková speciální brigáda NOHED, odstranila islámské insignie ze svých uniforem a vybavení. Takové vývoje vyvolaly obavy z potenciálního vojenského převratu nebo zásahu proti vládě. Některé jednotky Artesh včetně NOHED brigády odmítly rozkazy zasáhnout proti hnutí." # todo: NEW TRANSLATION
  iranian_events.221.a: "Uveďte je do vazby!" # todo: NEW TRANSLATION
  iranian_events.221.b: "Nechte je mluvit" # todo: NEW TRANSLATION
  iranian_events.222.t: "Rozštěpený parlament" # todo: NEW TRANSLATION
  iranian_events.222.d: "Jak legitimita režimu přichází pod větší kontrolu, několik poslanců a ministrů po celé zemi začalo rezignovat jako jemný signál odporu. Někteří zvolili tišší přístup, jiní volají po přímém referendu, zejména technokraté a reformisté. Tyto hlasy však jen přilévají olej do ohně, který se zdá, že nedokážeme uhasit." # todo: NEW TRANSLATION
  iranian_events.222.a: "Zatkněte tyto zrůdy!" # todo: NEW TRANSLATION
  iranian_events.222.b: "S tím nic nezmůžeme" # todo: NEW TRANSLATION
  iranian_events.223.t: "Vzestup Montazeriho" # todo: NEW TRANSLATION
  iranian_events.223.d: "Ayatolláh Montazeri, oblíbený mezi reformisty a demokraty, je vyzýván, aby vedl provizorní revoluční vládu a zajistil pokojný přechod k lepší instituci demokratické vlády. Montazeri je považován za ideálního kandidáta díky své popularitě mezi muslimy i sekulárními, čímž umožňuje pokračování sjednoceného odporu." # todo: NEW TRANSLATION
  iranian_events.223.a: "Vydat zatykač na jeho zatčení" # todo: NEW TRANSLATION
  iranian_events.223.b: "Nechat ho být" # todo: NEW TRANSLATION
  iranian_events.224.t: "Vznik Revoluční rady Íránu" # todo: NEW TRANSLATION
  iranian_events.224.d: "Dnes se u hrobu Kýra Velikého seskupil obrovský dav, aby slyšel projev bývalého ministra, nyní mluvčího nově vzniklé Revoluční rady Íránu. Rada na shromáždění prohlásila, že se nebojí použít sílu proti režimu a jeho bezpečnostním silám, které se pokusí 'zastavit vůli íránského lidu'. Taková hrozba nebyla brána lehce u prvků IRGC, jelikož napětí roste." # todo: NEW TRANSLATION
  iranian_events.224.a: "Rozkázat IRGC, aby byla připravena" # todo: NEW TRANSLATION
  iranian_events.224.b: "Nemůžeme dělat nic jiného než sledovat" # todo: NEW TRANSLATION
  iranian_events.225.t: "Pád Teheránu" # todo: NEW TRANSLATION
  iranian_events.225.d: "Demonstranti a revolucionáři dnes vtrhli do několika vládních budov, strhávali portréty Ayatolláha Chomejního a Chameneího a křičeli protivládní hesla z oken stejných budov. Ve svém vášnivém projevu Ayatolláh [PER.GetLeader] označil demonstranty za agenty Izraele a Ameriky a slíbil amnestii těm, kteří se vrátí domů. Jeho projev však nesklidil ohlas a křik na ulicích sílí." # todo: NEW TRANSLATION
  iranian_events.225.a: "Přemístit úředníky do Mašhadu, nikam nejdeme!" # todo: NEW TRANSLATION
  iranian_events.225.b: "Je čas žádat azyl" # todo: NEW TRANSLATION
  iranian_events.226.t: "Konec jedné éry" # todo: NEW TRANSLATION
  iranian_events.226.d: "Brzy ráno Úřad nejvyššího vůdce oznámil dočasné přesunutí vlády někam 'mimo ctihodné hranice Íránu'. Pro mnohé na ulicích to byla oficiální rezignace Islámské republiky. Po desetiletích vlády Islámská republika konečně ztratila uchopení moci. Lidé zaplavili ulice, svrhli monumenty, strhávali portréty a slavili. Křivky moci leží nehybně a to, co přijde dál, je nepsané." # todo: NEW TRANSLATION
  iranian_events.226.a: "'Jak může uniknout to, co je psáno; jak se vyhne osudu?' §H- Ferdowsi§!" # todo: NEW TRANSLATION
  iranian_events.227.t: "Vrchní velení IRGC uprchlo do jižního Libanonu" # todo: NEW TRANSLATION
  iranian_events.227.d: "Možná aby unikli pronásledování, rozsudku nebo hanbě, většina vrchního velení Islámských revolučních gard uprchla do jižního Libanonu, zatímco nejvěrnější skupinky mužů utekly do východních venkovských oblastí." # todo: NEW TRANSLATION
  iranian_events.227.a: "Zbabělci" # todo: NEW TRANSLATION
  iranian_events.228.t: "Dělostřelectvo bombarduje pozice Artesh ve východním Íránu" # todo: NEW TRANSLATION
  iranian_events.228.d: "Výbuchy dnes probudily obyvatele v několika městech na východě, pozice Artesh byly těžce bombardovány, zejména v Mašhadu, Kermánu a Yazdu. Po první vlně útoků se Qassem Soleimání objevil před davem v mešitě Imáma Rezy a oznámil, že 'dnešní chyby učiněné jen před pár týdny budou napraveny', odkazujíc na přesun vlády Islámské republiky. Zdá se, že prvky IRGC, které utekly na východ, se dokázaly znovu seskupit a vybudovat sílu dostatečnou k zatlačení Artesh nazpět. Nicméně to bude jen dočasný nezdar." # todo: NEW TRANSLATION
  iranian_events.228.a: "'Krev statečných mužů byla prolita jako déšť z černého mraku' §H- Ferdowsi§!" # todo: NEW TRANSLATION
  iranian_events.228.b: "Revolucionáři jsou zmatení... Soleimání tuto chybu napraví!" # todo: NEW TRANSLATION
  iranian_events.228.c: "Íránci byli po staletí sváděni, pravý nástupce íránské minulosti to rychle vyřeší!" # todo: NEW TRANSLATION
  iranian_events.229.t: "Boje propukají ve Východním Íránu" # todo: NEW TRANSLATION
  iranian_events.229.d: "Přišly zprávy o těžké palbě ve východním Íránu, armáda čelí těžké palbě od povstalců. Vypadají jako bývalé jednotky a důstojníci IRGC, kteří se shromáždili pod vedením generála Qassema Soleimáního v naději svrhnout nedávno ustavenou vládu. I když íránská vláda oznámila, že konflikt bude rychle ukončen a že vláda a lid Íránu důvěřují armádě při obnovení integritě hranic a vyvlečení zrádců, někteří se obávají, že IRGC může svržení vlády dokončit a nastolit tvrdší režim než původní Islámská republika." # todo: NEW TRANSLATION
  iranian_events.229.a: "Další revoluce v troskách" # todo: NEW TRANSLATION
  iranian_events.230.t: "Celonárodní protesty propukají v Íránu" # todo: NEW TRANSLATION
  iranian_events.230.d: "Po extrémně nepopulárních rozhodnutích íránské vlády dříve tento týden se íránský lid masově vydal do ulic vyjádřit svůj odpor. Někteří spekulují, že protesty brzy utichnou podle obvyklého trendu, jiní tvrdí, že tentokrát by protesty mohly svést k svržení systému Islámské republiky. Vláda však již zahájila tvrdé potlačování protestů a videa ukazují, že bezpečnostní složky tuto hnutí berou vážně." # todo: NEW TRANSLATION
  iranian_events.230.a: "Zajímavé" # todo: NEW TRANSLATION
  iranian_events.231.t: "Kolaps Islámské republiky" # todo: NEW TRANSLATION
  iranian_events.231.d: "Brzy ráno Úřad nejvyššího vůdce oznámil dočasné přesunutí vlády 'mimo ctihodné hranice Íránu'. Pro mnohé na ulicích to byla rezignace Islámské republiky. Po desetiletích vlády ztratila Islámská republika kontrolu. Lidé vyšli do ulic, svrhli monumenty, strhávali portréty a slavili. Koryta moci ležela prázdná a to, co přijde dál, je nepsané. Co je však známo, je, že sjednocená íránská opozice směřuje k demokratické vládě, jakou Islámská republika v roce 1979 slibovala, ale nikdy nedodala." # todo: NEW TRANSLATION
  iranian_events.231.a: "Co přijde dál?" # todo: NEW TRANSLATION
  iranian_events.232.t: "Zvýšené výzvy opozice k rezignaci vlády" # todo: NEW TRANSLATION
  iranian_events.232.d: "Stouply výzvy různých opozičních skupin, aby vláda rezignovala. Skupiny od levice po pravici dokázaly odložit rozdíly v důsledku povstání na východě, mnoho opozičních vůdců se bojí o svůj život kvůli postupům bývalých prvků režimu. Nyní záleží na vládě, zda je vhodné rezignovat." # todo: NEW TRANSLATION
  iranian_events.232.a: "Rezignujte a předat kontrolu bývalým hlavám státu" # todo: NEW TRANSLATION
  iranian_events.232.b: "Rezignujte a předat monarchistům" # todo: NEW TRANSLATION
  iranian_events.232.c: "Rezignujte a předat levicovým" # todo: NEW TRANSLATION
  iranian_events.232.d1: "Vláda nikdy nerezignuje!" # todo: NEW TRANSLATION
  iranian_events.233.t: "Pozůstatky padlého režimu" # todo: NEW TRANSLATION
  iranian_events.233.d: "Po pádu Islámské republiky mnoho bývalých vládních činitelů a spojenců spatřilo příležitost využít své zkušenosti k uchopení moci. Patří sem postavy jako Ahmadínežád, Mashaei a Ghalibaf. Armáda také zesílila svůj hlas ve vládě, aby prosadila své zájmy. Nyní je čas vybrat, kdo povede zemi po naší rezignaci." # todo: NEW TRANSLATION
  iranian_events.233.a: "Pověřit Ahmadínežáda - Jen IRGC může porazit IRGC" # todo: NEW TRANSLATION
  iranian_events.233.b: "Pověřit Ghalibafa - Oligarcha a muž byznysu" # todo: NEW TRANSLATION
  iranian_events.233.c: "Pověřit Mashaeiho - Patriot, který chce íránskou školu islámu" # todo: NEW TRANSLATION
  iranian_events.233.d1: "Pověřit Artesh - Národní armáda" # todo: NEW TRANSLATION
  iranian_events.234.t: "Dědicové Kýra" # todo: NEW TRANSLATION
  iranian_events.234.d: "Íránské šáhství vedly národ přes 2 500 let před islámskou revolucí 1979. Z tohoto důvodu má dynastie Pahlaví i po svržení relativní popularitu. Paníránisté jsou do určité míry monarchisté a také si přejí sjednotit ztracené země. Každopádně musíme vybrat, které skupině svěřit moc po naší rezignaci." # todo: NEW TRANSLATION
  iranian_events.234.a: "Ústavníci - Následovníci Rezy Pahlavího" # todo: NEW TRANSLATION
  iranian_events.234.b: "Paníránisté - Ti, kteří usilují o znovusjednocení ztracených území Íránu" # todo: NEW TRANSLATION
  iranian_events.235.t: "Hlas dělníků" # todo: NEW TRANSLATION
  iranian_events.235.d: "Islámská revoluce nebyla zcela islámskou revolucí; zahrnovala široké spektrum politických ideologií. Druhou největší skupinou byli socialisté a levicoví revolucionáři, kteří byli po čistkách v 80. letech ochuzeni o zastoupení ve vládě. Socialistická vláda by však zajistila dobré vztahy mezi vládou a bazary po naší rezignaci." # todo: NEW TRANSLATION
  iranian_events.235.a: "MEK - Ač nepopulární, organizovaní" # todo: NEW TRANSLATION
  iranian_events.235.b: "Strana dělnických komunistů - Známá schopností organizovat odbory" # todo: NEW TRANSLATION
  iranian_events.236.t: "IRGC kolabuje" # todo: NEW TRANSLATION
  iranian_events.236.d: "Po týdnech těžkých bojů se IRGC rozhodly složit zbraně a stáhnout na venkov a do sousedních států, mnozí odešli do jižního Libanonu tajným koridorem. Jejich zbabělost není teď důležitá; nejdůležitější je, že revoluce a její lid dosáhli konečného vítězství." # todo: NEW TRANSLATION
  iranian_events.236.a: "Jak se dalo očekávat" # todo: NEW TRANSLATION
  iranian_events.237.t: "Národní projev ayatolláha Montazeriho" # todo: NEW TRANSLATION
  iranian_events.237.d: "Stojíc před pravděpodobně jedním z největších davů v íránské historii, možná větším než davy, které přitahoval Chomejní, Montazeri mával davu před sebou. Svůj projev začal modlitbou a pokračoval sliby rozebrat 'zkorumpované, zneužívající a neislámské instituce předchozího režimu'. Tato slova vyvolala hlasité ovace. Dvacetiminutový projev byl vysílán do celé země a lidé doma volali pro Montazeriho ze svých oken. Dosud jsou to jen sliby, ale mnoho je optimistických vůči změnám, které Montazeri slibuje. Čas ukáže, zda své sliby naplní a přinese nový, svobodný a demokratický Írán." # todo: NEW TRANSLATION
  iranian_events.237.a: "Bůh buď s Íránem" # todo: NEW TRANSLATION
  iranian_events.238.t: "Vzestup umírněného-liberálního islámu" # todo: NEW TRANSLATION
  iranian_events.238.d: "S nástupem ayatolláha Montazeriho a jeho stoupenců mnoho liberálů a umírněných chválí novou vládu za rychlé a potřebné sociální reformy. Ač cesta je stále dlouhá, podpora umírněných a liberálních forem islámské vlády roste. Strany jako Zelená cesta naděje a Hnutí svobody získávají novou podporu. Přesto panují obavy z možného nárůstu nacionalismu, hlavně mezi těmi z 'odchylujícího se proudu'." # todo: NEW TRANSLATION
  iranian_events.238.a: "Uvidíme, co se stane" # todo: NEW TRANSLATION
  iranian_events.239.t: "Khatami a Rafsanjani promluvili" # todo: NEW TRANSLATION
  iranian_events.239.d: "Po kolapsu Islámské republiky mnoho prominentních reformistů, kteří hráli aktivní roli v jejím vládnutí, zůstalo zticha. Dva jednotlivci, Khatami a Rafsanjani, byli obzvláště tiší. Mohammad Khatami byl označen studentskými skupinami za zrádce reformistického hnutí, protože je považují za toho, kdo je zradil a nevymohl demokracii, za kterou kandidoval. Rafsanjani byl označen jako vládní poslušník a také ten, kdo selhal přinést demokracii. Dnes brzo ráno se oba objevili před davem s prohlášením, že jsou ochotni se vrátit do politiky s požehnáním nové vlády." # todo: NEW TRANSLATION
  iranian_events.239.a: "Jistě, proč ne" # todo: NEW TRANSLATION
  iranian_events.239.b: "Do pekla s nimi, vyloučit je z politiky!" # todo: NEW TRANSLATION
  iranian_events.240.t: "MEK zavraždil několik vědců!" # todo: NEW TRANSLATION
  iranian_events.240.d: "MEK nedávno zavraždil několik vědců pracujících po celé zemi, což způsobilo chaos na našich výzkumných stanicích. Uskutečnily se pohřby padlých vědců a utrpěli jsme několik ztrát v pokroku." # todo: NEW TRANSLATION
  iranian_events.240.a: "Nešťastné" # todo: NEW TRANSLATION
  iranian_events.241.t: "MEK sabotovalo továrny" # todo: NEW TRANSLATION
  iranian_events.241.d: "MEK sabotovalo několik průmyslových odvětví v zemi; většina pokusů byla neúspěšná, ale v některých státech byly efekty patrné. Naštěstí nebyl nikdo z dělníků zraněn nebo zabit, byla ovlivněna pouze naše produkce." # todo: NEW TRANSLATION
  iranian_events.241.a: "Nešťastné" # todo: NEW TRANSLATION
  iranian_events.242.t: "MEK sabotovalo zbrojní továrny" # todo: NEW TRANSLATION
  iranian_events.242.d: "MEK sabotovalo několik zbrojních továren, některé tvrději než jiné. Ačkoli nebyl žádný pracovník zabit, ztratili jsme část vybavení a výroba v některých oblastech se zpomalila." # todo: NEW TRANSLATION
  iranian_events.242.a: "Nešťastné" # todo: NEW TRANSLATION
  iranian_events.243.t: "MEK jedná s cizími vůdci" # todo: NEW TRANSLATION
  iranian_events.243.d: "MEK se dnes setkal s několika diplomaty z cizí země s vyšším mezinárodním prestiží. Toto vysoké setkání mělo za cíl získat více legitimity na politické scéně doma i v zahraničí." # todo: NEW TRANSLATION
  iranian_events.243.a: "Nezapomeneme na to" # todo: NEW TRANSLATION
  iranian_events.244.t: "MEK vyzývá k celonárodním stávkám" # todo: NEW TRANSLATION
  iranian_events.244.d: "MEK vyzval k celonárodním stávkám, hlavně v regionech s větší přítomností menšin. Ač se očekává, že stávky brzy skončí, jejich dopady budou mít dlouhodobý efekt na zemi." # todo: NEW TRANSLATION
  iranian_events.244.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.245.t: "MEK vyzývá k celonárodním protestům" # todo: NEW TRANSLATION
  iranian_events.245.d: "MEK vyzval k celonárodním protestům a do určité míry v tom byli úspěšní. Budeme mít možnost potlačit tyto protesty, ale za vysokou cenu. Každopádně je to signál, že naše popularita poklesla příliš nízko." # todo: NEW TRANSLATION
  iranian_events.245.a: "Nic nedělat" # todo: NEW TRANSLATION
  iranian_events.245.b: "Potlačit protesty" # todo: NEW TRANSLATION
  iranian_events.246.t: "MEK se pokusil o atentát na vysokého generála" # todo: NEW TRANSLATION
  iranian_events.246.d: "MEK se pokusil zavraždit vysoce postaveného generála a byl do jisté míry úspěšný — generál je nyní v kritickém stavu a bojuje o život. Můžeme zachránit jeho život, i když to bude velmi nákladné." # todo: NEW TRANSLATION
  iranian_events.246.a: "Ať jeho duše odpočívá v pokoji" # todo: NEW TRANSLATION
  iranian_events.246.b: "Zachránit jeho život" # todo: NEW TRANSLATION
  iranian_events.247.t: "Nenávist vůči MEK roste" # todo: NEW TRANSLATION
  iranian_events.247.d: "Zdá se, že nenávist vůči MEK mezi našimi lidmi roste a kultová skupina ztratila oblibu u některých členů. Přisuzujeme tento společenský pokrok schopnosti naší vlády dosahovat vynikajících výsledků ve všech sférách života." # todo: NEW TRANSLATION
  iranian_events.247.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.247.b: "Zajímavé" # todo: NEW TRANSLATION
  iranian_events.248.t: "Dezertéři z MEK poskytují pomoc" # todo: NEW TRANSLATION
  iranian_events.248.d: "Dezertéři z MEK nabídli finanční prostředky, které obdrželi od zahraničních států během své členství. Peníze vezmeme a rozdělíme je jednomu z našich sektorů v nouzi." # todo: NEW TRANSLATION
  iranian_events.248.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.249.t: "Patriotismus roste mezi dělníky" # todo: NEW TRANSLATION
  iranian_events.249.d: "Naši dělníci pracují s novým elánem z obavy z růstu MEK. Pravděpodobně si uvědomili, že jejich životy by mohly být ještě horší, a proto chtějí držet MEK co nejdále od moci." # todo: NEW TRANSLATION
  iranian_events.249.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.250.t: "Ozbrojené síly lokalizují a vyhánějí buňky MEK" # todo: NEW TRANSLATION
  iranian_events.250.d: "Ozbrojené síly odhalily několik sympatizantů MEK v obranném sektoru a zahájily protokol vyhoštění těchto zkorumpovaných jedinců. Ač vojenské síly nezatýkají, soudnictví přebere odpovědnost za další řešení těchto osob." # todo: NEW TRANSLATION
  iranian_events.250.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.251.t: "MEK označeno za zahraniční teroristickou organizaci" # todo: NEW TRANSLATION
  iranian_events.251.d: "Některé země začaly MEK označovat za zahraniční teroristickou organizaci. To je pravděpodobně kvůli rostoucí popularitě naší vlády a nízké obecné podpoře MEK mezi Íránci. Je to velký krok k vykořenění této skupiny z naší společnosti." # todo: NEW TRANSLATION
  iranian_events.251.a: "Dobře" # todo: NEW TRANSLATION
  iranian_events.252.t: "Íránská vláda kolabuje" # todo: NEW TRANSLATION
  iranian_events.252.d: "V nečekaném vývoji íránská vláda oznámila své rozpuštění a předání moci. Jako důsledek Organizace lidových mudžahedínů převzala kontrolu nad Teheránem a bude Írán vést. I když není jasné, proč vláda učinila tento krok, obecně se chápe, že mnoho lidí, včetně ayatolláha, se obávalo atentátu od organizace. Dá se předpokládat, že tento krok byl proveden k záchraně životů předních vládních představitelů. Nicméně to znělo jako šok pro mnoho v regionu i ve světě." # todo: NEW TRANSLATION
  iranian_events.252.a: "Co?" # todo: NEW TRANSLATION
  iranian_events.253.t: "Írán prohlašuje vítězství nad Organizací lidových mudžahedínů" # todo: NEW TRANSLATION
  iranian_events.253.d: "Íránská vláda oznámila totální vítězství nad Organizací lidových mudžahedínů po atentátu na rodinu Rajaviů. Tato rodina byla obviněna z vedení kultové organizace od konce 60. let. PMOI (MEK) byli rovněž zprošťováni spolupráce s Ba'athistickým Irákem během íránsko-irácké války v 80. letech, což zintenzivnilo jejich rivalitu s íránskou vládou a mnoha Íránci. Schopnost íránské vlády odstranit rodinu a klíčové vůdce organizace ze zahraničí šokovala mnoho ve světě i uvnitř Íránu." # todo: NEW TRANSLATION
  iranian_events.253.a: "Zajímavé" # todo: NEW TRANSLATION
  nuclear_iran.1.t: "Potenciální dodavatelé?" # todo: NEW TRANSLATION
  nuclear_iran.1.d: "Ve snaze získat jadernou technologii musíme smířit s tím, že prostě nedosahujeme technické úrovně potřebné k výrobě adekvátních zbraní či zařízení. Musíme se tedy podívat ven do světa a zjistit, kdo je ochoten nám pomoci; naše zdroje říkají, že můžeme požádat o pomoc dva konkrétní státy..." # todo: NEW TRANSLATION
  nuclear_iran.1.a: "Kontaktovat Rusy" # todo: NEW TRANSLATION
  nuclear_iran.1.b: "Kontaktovat Severní Koreu" # todo: NEW TRANSLATION
  nuclear_iran.2.t: "Írán žádá o pomoc" # todo: NEW TRANSLATION
  nuclear_iran.2.d: "Íránští vědci a diplomaté se nedávno setkali s našimi zástupci a žádali o pomoc s jejich jaderným programem. Uvedli, že přijmou cokoli, co jim pomůže program rozvinout." # todo: NEW TRANSLATION
  nuclear_iran.2.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.2.b: "Nemůžeme sdílet naše tajemství" # todo: NEW TRANSLATION
  nuclear_iran.3.t: "Severní Korea sdílí raketovou technologii" # todo: NEW TRANSLATION
  nuclear_iran.3.d: "Severokorejští vědci se nedávno setkali s našimi v [PER.capital.GetCapitalVictoryPointName] a poskytli nám plány pokročilých mezikontinentálních raket, které dosud nemáme." # todo: NEW TRANSLATION
  nuclear_iran.3.a: "Skvělé!" # todo: NEW TRANSLATION
  nuclear_iran.4.t: "Rusko poskytuje jadernou technologii" # todo: NEW TRANSLATION
  nuclear_iran.4.d: "Ruští vědci se nedávno setkali s našimi v [PER.capital.GetCapitalVictoryPointName] a poskytli nám plány pokročilých reaktorů, které dosud nemáme." # todo: NEW TRANSLATION
  nuclear_iran.4.a: "Skvělé!" # todo: NEW TRANSLATION
  nuclear_iran.5.t: "[FROM.GetName] odmítl poskytnout pomoc!" # todo: NEW TRANSLATION
  nuclear_iran.5.d: "Udělali jsme velký omyl při kontaktování [FROM.GetName] ohledně pomoci s naším jaderným programem — odmítli naši žádost a pohrozili, že náš požadavek zveřejní u mezinárodních soudů, což může odhalit naše tajemství." # todo: NEW TRANSLATION
  nuclear_iran.5.a: "Zmeškaná příležitost." # todo: NEW TRANSLATION
  nuclear_iran.6.t: "Írán chce koupit rakety" # todo: NEW TRANSLATION
  nuclear_iran.6.d: "Íránská vláda nás žádá o prodej série balistických raket. Prohlašují, že je použijí k ochraně svých hranic a ne k jakékoli ofenzivní válce." # todo: NEW TRANSLATION
  nuclear_iran.6.a: "Dobře, dokončit prodej" # todo: NEW TRANSLATION
  nuclear_iran.6.b: "Ne" # todo: NEW TRANSLATION
  nuclear_iran.7.t: "Rusko prodalo své rakety" # todo: NEW TRANSLATION
  nuclear_iran.7.d: "Rusko nám prodalo asi 400 balistických raket. Ačkoli některé mohou být zastaralé, stále fungují, což je to podstatné." # todo: NEW TRANSLATION
  nuclear_iran.7.a: "Skvělé" # todo: NEW TRANSLATION
  nuclear_iran.8.t: "Rusko odmítá prodat rakety" # todo: NEW TRANSLATION
  nuclear_iran.8.d: "Ruská vláda zamítla naši žádost o koupi raket s odůvodněním, že je potřebují pro vlastní vojenské operace." # todo: NEW TRANSLATION
  nuclear_iran.8.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.9.t: "Raketa úspěšně ukradena" # todo: NEW TRANSLATION
  nuclear_iran.9.d: "Naši agenti se dokázali úspěšně vydávat za ruské jaderné transportní jednotky a převezli 15 ICBM přes Střední Asii až do Mašhada." # todo: NEW TRANSLATION
  nuclear_iran.9.a: "A pamatujte, žádné volné konce" # todo: NEW TRANSLATION
  nuclear_iran.10.t: "Írán žádá o pomoc se SHORAD lokacemi" # todo: NEW TRANSLATION
  nuclear_iran.10.d: "Íránská vláda žádá, abychom jim pomohli se SHORAD lokalitami a postavili více na jihu jejich země, aby čelili možným hrozbám z oblasti Perského zálivu." # todo: NEW TRANSLATION
  nuclear_iran.10.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.10.b: "Ne" # todo: NEW TRANSLATION
  nuclear_iran.11.t: "Rusko souhlasí postavit SHORAD lokace" # todo: NEW TRANSLATION
  nuclear_iran.11.d: "Ruská vláda souhlasila poslat několik inženýrů a stavebních dodavatelů, aby postavili SHORAD lokace na jihu země." # todo: NEW TRANSLATION
  nuclear_iran.11.a: "Skvělé" # todo: NEW TRANSLATION
  nuclear_iran.12.t: "Rusko odmítá pomoc se SHORAD" # todo: NEW TRANSLATION
  nuclear_iran.12.d: "Ruská vláda odmítla naši žádost o zaslání ruských dodavatelů a inženýrů na stavbu SHORAD lokalit, s tím že nejsme schopni jim včas splatit." # todo: NEW TRANSLATION
  nuclear_iran.12.a: "Proč?" # todo: NEW TRANSLATION
  nuclear_iran.13.t: "Naše podmínky" # todo: NEW TRANSLATION
  nuclear_iran.13.d: "Nastal čas; pokročili jsme dostatečně ve svém jaderném programu, abychom začali vyjednávat se Západem a konečně získat výhody, které jiné státy nemají. Přesto i přes tato vyjednávání jsme vždy svobodní sledovat vlastní ambice." # todo: NEW TRANSLATION
  nuclear_iran.13.a: "Vyjednávat o peněžních výhodách" # todo: NEW TRANSLATION
  nuclear_iran.13.b: "Vyjednávat o průmyslových výhodách" # todo: NEW TRANSLATION
  nuclear_iran.13.c: "Vyjednávat o energetických výhodách" # todo: NEW TRANSLATION
  nuclear_iran.14.t: "Írán odhaluje svůj jaderný program" # todo: NEW TRANSLATION
  nuclear_iran.14.d: "Íránská vláda předložila dokumenty, fotografie a další důkazy, že mají schopnost vyrábět jaderné zbraně, pokud je již nevlastní. Naše administrativa je překvapena tímto krokem; svět spekuloval, že Írán usiluje o jaderné zbraně a Írán to popíral. Předpokládá se, že Írán takto vydírá svět, aby získal výhody, které by jinak nezískal. Budeme muset zrušit sankce vůči nim — zda na našich podmínkách nebo na jejich — to bude třeba rozhodnout." # todo: NEW TRANSLATION
  nuclear_iran.14.a: "Dobře, co chtějí?" # todo: NEW TRANSLATION
  nuclear_iran.14.b: "Budeme pevní, musí demontovat veškeré jaderné kapacity!" # todo: NEW TRANSLATION
  nuclear_iran.15.t: "Spojené státy požadují demontáž všech jaderných zařízení a zbraní" # todo: NEW TRANSLATION
  nuclear_iran.15.d: "Spojené státy zareagovaly na náš rozumný a logický návrh jednání hrozbou. Požadují, abychom rozebrali veškerou jadernou technologii a dodržovali podmínky MAAE. Nabídly zrušení sankcí, pokud spolupracujeme, ale takto jsme nečekali jejich reakci." # todo: NEW TRANSLATION
  nuclear_iran.15.a: "Dobře, podvolíme se" # todo: NEW TRANSLATION
  nuclear_iran.15.b: "S takovým postojem? Budeme pokračovat v jaderném zbrojení!" # todo: NEW TRANSLATION
  nuclear_iran.16.t: "Írán vyhověl" # todo: NEW TRANSLATION
  nuclear_iran.16.d: "Íránská vláda souhlasila splnit naše podmínky ohledně jaderných zbraní. Budou mít přesně 6 měsíců na denuklearizaci své země, což zahrnuje změnu doktríny a zničení veškerých zásob jaderných zbraní, mají‑li nějaké." # todo: NEW TRANSLATION
  nuclear_iran.16.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.17.t: "Írán odmítl naše podmínky" # todo: NEW TRANSLATION
  nuclear_iran.17.d: "Íránská vláda se rozhodla hrát si s ohněm a odmítla naši štědrou nabídku. Můžeme teď zvažovat několik možností — od sankcí po otevřený zásah." # todo: NEW TRANSLATION
  nuclear_iran.17.a: "Sankce na jejich průmysl a klíčové osoby" # todo: NEW TRANSLATION
  nuclear_iran.17.b: "Sankce a vojenský zásah na jejich zařízení!" # todo: NEW TRANSLATION
  nuclear_iran.17.c: "Měli bychom je nechat být" # todo: NEW TRANSLATION
  nuclear_iran.18.t: "Spojené státy volají po zásahu proti Íránu" # todo: NEW TRANSLATION
  nuclear_iran.18.d: "Spojené státy nedávno prohlásily, že Írán překročil červenou čáru kvůli objevení jejich jaderného programu a odmítnutí podmínek. Žádají nás, abychom sankciovali íránský režim a pomohli vyvíjet tlak." # todo: NEW TRANSLATION
  nuclear_iran.18.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.18.b: "To je jasné porušení mezinárodního práva!" # todo: NEW TRANSLATION
  nuclear_iran.19.t: "Mezinárodní sankce" # todo: NEW TRANSLATION
  nuclear_iran.19.d: "Zdá se, že svět se rozhodl obrátit proti nám a uvalil sankce na naši ekonomiku, které ji nevyhnutelně ochromí. Budeme muset přehodnotit naše politiky." # todo: NEW TRANSLATION
  nuclear_iran.19.a: "Co jsme čekali od světa zrádců?" # todo: NEW TRANSLATION
  nuclear_iran.20.t: "Íránský jaderný program odhalen" # todo: NEW TRANSLATION
  nuclear_iran.20.d: "Nyní, když byl íránský jaderný program odhalen, musíme reagovat. Musíme požadovat, aby Írán co nejdříve odevzdal své jaderné zbraně, abychom mohli zrušit sankce, které se chystáme proti nim uvalit." # todo: NEW TRANSLATION
  nuclear_iran.20.a: "Sankce, sankce, sankce!" # todo: NEW TRANSLATION
  nuclear_iran.21.t: "Spojené státy požadují jaderné odzbrojení" # todo: NEW TRANSLATION
  nuclear_iran.21.d: "Po odhalení našeho jaderného programu Spojené státy prohlásily, že se musíme zbavit všech jaderných zbraní a vrátit se k jednacímu stolu, abychom získali zrušení sankcí." # todo: NEW TRANSLATION
  nuclear_iran.21.a: "Uvidíme" # todo: NEW TRANSLATION
  nuclear_iran.22.t: "Írán nabízí levnou ropu" # todo: NEW TRANSLATION
  nuclear_iran.22.d: "Írán nám nabídl svou ropu za sníženou cenu. Je to důsledek paralyzujících sankcí uvalených západními mocnostmi. To zdevastovalo íránskou ekonomiku a proto jsou nuceni prodávat ropu levněji." # todo: NEW TRANSLATION
  nuclear_iran.22.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.22.b: "Ne" # todo: NEW TRANSLATION
  nuclear_iran.23.t: "Čína kupuje naši ropu!" # todo: NEW TRANSLATION
  nuclear_iran.23.d: "Čínská vláda souhlasila koupit naši ropu za zlevněnou cenu, čímž pomohla udržet naši ekonomiku nad vodou." # todo: NEW TRANSLATION
  nuclear_iran.23.a: "Skvělé" # todo: NEW TRANSLATION
  nuclear_iran.24.t: "Čína odmítá naši ropu!" # todo: NEW TRANSLATION
  nuclear_iran.24.d: "Čínská vláda nejeví zájem kupovat naši ropu, ani za silnou slevu, kterou jsme nabídli." # todo: NEW TRANSLATION
  nuclear_iran.24.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.25.t: "Spojené státy zvyšují ekonomický tlak" # todo: NEW TRANSLATION
  nuclear_iran.25.d: "Spojené státy se rozhodly uplatnit svou imperialistickou vizi a zvýšit ekonomické sankce vůči našemu lidu." # todo: NEW TRANSLATION
  nuclear_iran.25.a: "Budeme odolávat!" # todo: NEW TRANSLATION
  nuclear_iran.26.t: "Spojené státy snižují ekonomický tlak" # todo: NEW TRANSLATION
  nuclear_iran.26.d: "Spojené státy se rozhodly snížit množství sankcí vůči našemu lidu. Zda tento postoj udrží, musíme teprve vidět." # todo: NEW TRANSLATION
  nuclear_iran.26.a: "Dobře" # todo: NEW TRANSLATION
  nuclear_iran.27.t: "Írán začíná jednat nevyzpytatelně" # todo: NEW TRANSLATION
  nuclear_iran.27.d: "Írán se znovu začíná chovat spíše jako parias než jako civilizovaný stát. Musíme přehodnotit naši politiku sankcí." # todo: NEW TRANSLATION
  nuclear_iran.27.a: "Žádali si to" # todo: NEW TRANSLATION
  nuclear_iran.28.t: "Írán se srovnal" # todo: NEW TRANSLATION
  nuclear_iran.28.d: "V úplném obratu typické íránské politiky se zdají směřovat k mírnějšímu a kontrolovanějšímu kurzu." # todo: NEW TRANSLATION
  nuclear_iran.28.a: "Dobře, možná nyní můžeme zmírnit sankce" # todo: NEW TRANSLATION
  nuclear_iran.29.t: "Spojené státy ruší sankce!" # todo: NEW TRANSLATION
  nuclear_iran.29.d: "Přišel den — prezident [USA.GetLeader] oznámil, že zruší všechny ekonomické sankce proti naší zemi. To je den, na který jsme dlouho čekali. Přišel čas dát stranou rozdíly a usmířit se s Američany." # todo: NEW TRANSLATION
