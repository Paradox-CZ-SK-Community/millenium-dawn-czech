  PER_majlis.1.t: "Výsledky voleb do Majlesu" # todo: NEW TRANSLATION
  PER_majlis.1.d: "Dříve tento týden se po celé zemi otevřely volební místnosti, aby lid [PER.GetFlag] Íránu mohl zvolit své zástupce. Mnozí očekávají agendy nových politiků, kteří se právě usazují, zatímco na druhé straně se ustupující zástupci snaží udržet svůj vliv v Poradním shromáždění." # todo: NEW TRANSLATION
  PER_majlis.1.a: "Lid promluvil" # todo: NEW TRANSLATION
  PER_majlis.2.t: "Přípravy na nadcházející debatu v Majlesu"
  PER_majlis.2.d: "Zástupci v Majlesu se připravují na debatu, kterou naplánovali na příští týden. Někteří v Majlesu žádají více času s argumentem, že ještě nepřipravili vhodný návrh. Nicméně většina již lobbují za to, aby jejich návrh byl vyslechnut, a dělají to vášnivě."
  PER_majlis.2.a: "Pusťme to"
  PER_majlis.2.b: "Potřebuji více času"
  PER_majlis.10.t: "Návrh liberálního bloku"
  PER_majlis.10.d: "Rozhodli jsme se projednat návrh liberálního bloku, který si přeje, abychom zreformovali zemi tak, aby byla inkluzivnější pro všechny, a zlepšili každodenní život průměrného občana z hlediska sociálního."
  PER_majlis.10.a: "Podívejme se, co máme"
  PER_majlis.11.t: "Návrh bloku umírněných konzervativců"
  PER_majlis.11.d: "Rozhodli jsme se projednat návrh bloku umírněných konzervativců, kteří si přejí, abychom zreformovali zemi tak, aby přechod k sekulárnějšímu způsobu života pro reakcionáře nebyl tak náhlý."
  PER_majlis.11.a: "Podívejme se, co máme"
  PER_majlis.12.t: "Návrh socialistického bloku"
  PER_majlis.12.d: "Rozhodli jsme se projednat návrh socialistického bloku, který si přeje, abychom zreformovali zemi tak, aby se zlepšil každodenní život dělníků a pracujících občanů."
  PER_majlis.12.a: "Podívejme se, co máme"
  PER_majlis.14.t: "Návrh ultralevého bloku"
  PER_majlis.14.d: "Rozhodli jsme se projednat návrh ultralevého bloku, který si přeje, abychom zreformovali zemi tak, aby ti, kdo jsou zklamaní levicovou ideologií a názory, dospěli ke shodě se svými přesvědčeními a představami."
  PER_majlis.14.a: "Podívejme se, co máme"
  PER_majlis.15.t: "Návrh militantně islamistického bloku"
  PER_majlis.15.d: "Rozhodli jsme se projednat návrh militantně islamistického bloku, který si přeje, abychom zreformovali zemi tak, aby národ opět sklouzl směrem ke konzervativnější a islamisticky orientované cestě."
  PER_majlis.15.a: "Podívejme se, co máme"
  PER_majlis.16.t: "Návrh umírněného islamistického bloku"
  PER_majlis.16.d: "Rozhodli jsme se projednat návrh umírněného islamistického bloku, který si přeje, abychom zreformovali zemi tak, aby uklidnili napětí mezi zbývajícími tvrdými prvky a rostoucí skupinou sekulárních sil v zemi."
  PER_majlis.16.a: "Podívejme se, co máme"
  PER_majlis.17.t: "Návrh libertariánského bloku"
  PER_majlis.17.d: "Rozhodli jsme se projednat návrh libertariánského bloku, který si přeje, abychom zreformovali zemi tak, aby byla ekonomika méně regulována a volnější od vládní kontroly."
  PER_majlis.17.a: "Podívejme se, co máme"
  PER_majlis.18.t: "Návrh zeleného bloku"
  PER_majlis.18.d: "Rozhodli jsme se projednat návrh zelených, kteří si přejí, abychom zreformovali zemi tak, aby zákony a životní podmínky byly šetrnější k životnímu prostředí."
  PER_majlis.18.a: "Podívejme se, co máme"
  PER_majlis.19.t: "Návrh korporátního bloku"
  PER_majlis.19.d: "Rozhodli jsme se projednat návrh korporátního bloku, který si přeje, abychom zreformovali zemi tak, aby regulace korporací byly méně přísné a uvolněnější."
  PER_majlis.19.a: "Podívejme se, co máme"
  PER_majlis.20.t: "Návrh monarchistického bloku"
  PER_majlis.20.d: "Rozhodli jsme se projednat návrh monarchistického bloku, který si přeje, abychom zreformovali zemi tak, aby znovu obnovili vlastenecké a nacionalistické hodnoty mezi lidmi, zachováním národní nezávislosti a obranou našich národních zájmů."
  PER_majlis.20.a: "Podívejme se, co máme"
  PER_majlis.21.t: "Návrh ultranacionalistického bloku"
  PER_majlis.21.d: "Rozhodli jsme se projednat návrh ultranacionalistů, kteří si přejí, abychom zreformovali zemi tak, aby obnovili předislámské hodnoty a hranice v rámci Íránu."
  PER_majlis.21.a: "Podívejme se, co máme"
  PER_majlis.22.t: "Návrh vojenského bloku"
  PER_majlis.22.d: "Rozhodli jsme se projednat návrh Artesh (armády), která si přeje, abychom zreformovali zemi tak, aby znovu navrátili víru v armádu a její schopnosti."
  PER_majlis.22.a: "Podívejme se, co máme"
  PER_majlis.23.t: "Návrh reformistického bloku"
  PER_majlis.23.d: "Rozhodli jsme se projednat návrh reformistů, kteří si přejí, abychom zreformovali zemi tak, aby uklidnili mladší generace, které se den za dnem odcizují od současného zřízení."
  PER_majlis.23.a: "Podívejme se, co máme"
  PER_majlis.24.t: "Návrh principalistického bloku"
  PER_majlis.24.d: "Rozhodli jsme se projednat návrh principalistů, kteří si přejí, abychom zreformovali zemi tak, aby přijali přísnější interpretaci revolučních hodnot, které byly vneseny do národa v roce 1979 ajatolláhem Chomejním."
  PER_majlis.24.a: "Podívejme se, co máme"
  PER_majlis.30.t: "Příprava na volby"
  PER_majlis.30.d: "Majles se znovu připravuje uspořádat volby po nějaké době a Íránci z celého národa budou muset hlasovat pro své preferované poslance během těchto historických voleb."
  PER_majlis.30.a: "Dobře"
  PER_majlis.31.t: "Členové Majlesu vyjadřují nesouhlas se změnou zákona"
  PER_majlis.31.d: "Několik členů Majlesu veřejně vyjádřilo svůj nesouhlas se změnami našich zákonů o centralizaci, označujíc tuto změnu za „nebezpečnou“ a „neústavní“. Vyvolalo to mnoho debat a několik členů Majlesu přislíbilo vytvářet překážky, až přijde čas, kdy vláda bude chtít měnit další zákony."
  PER_majlis.31.a: "Dobře, můžeme se dohodnout na kompromisu"
  PER_majlis.31.b: "Je mi jedno, co říkají"
  PER_majlis.32.t: "Členové Majlesu vyjadřují nesouhlas se změnou zákona"
  PER_majlis.32.d: "Několik členů Majlesu veřejně vyjádřilo svůj nesouhlas se změnami našich policejních zákonů, označujíc tuto změnu za „nebezpečnou“ a „neústavní“. Vyvolalo to mnoho debat a několik členů Majlesu přislíbilo vytvářet překážky, až přijde čas, kdy vláda bude chtít měnit další zákony."
  PER_majlis.32.a: "Dobře, můžeme se dohodnout na kompromisu"
  PER_majlis.32.b: "Je mi jedno, co říkají"
  PER_majlis.33.t: "Členové Majlesu vyjadřují nesouhlas se změnou zákona"
  PER_majlis.33.d: "Několik členů Majlesu veřejně vyjádřilo svůj nesouhlas se změnami našich vzdělávacích zákonů, označujíc tuto změnu za „nebezpečnou“ a „neústavní“. Vyvolalo to mnoho debat a několik členů Majlesu přislíbilo vytvářet překážky, až přijde čas, kdy vláda bude chtít měnit další zákony."
  PER_majlis.33.a: "Dobře, můžeme se dohodnout na kompromisu"
  PER_majlis.33.b: "Je mi jedno, co říkají"
  PER_majlis.34.t: "Členové Majlesu vyjadřují nesouhlas se změnou zákona"
  PER_majlis.34.d: "Několik členů Majlesu veřejně vyjádřilo svůj nesouhlas se změnami našich zákonů o zdravotnictví, označujíc tuto změnu za „nebezpečnou“ a „neústavní“. Vyvolalo to mnoho debat a několik členů Majlesu přislíbilo vytvářet překážky, až přijde čas, kdy vláda bude chtít měnit další zákony."
  PER_majlis.34.a: "Dobře, můžeme se dohodnout na kompromisu"
  PER_majlis.34.b: "Je mi jedno, co říkají"
  PER_majlis.35.t: "Členové Majlesu vyjadřují nesouhlas se změnou zákona"
  PER_majlis.35.d: "Několik členů Majlesu veřejně vyjádřilo svůj nesouhlas se změnami našich zákonů o sociální péči, označujíc tuto změnu za „nebezpečnou“ a „neústavní“. Vyvolalo to mnoho debat a několik členů Majlesu přislíbilo vytvářet překážky, až přijde čas, kdy vláda bude chtít měnit další zákony."
