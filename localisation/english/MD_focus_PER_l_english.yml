  PER_election_events.8: "Khatami zvítězil!"
  PER_election_events.8.t: "Khatami zvítězil!"
  PER_election_events.8.d: "Dnes jsou volby a zdá se, že po těžce vybojovaném souboji mezi kandidáty Khatami a Tavakoli Khatami vyšel vítězně a bude vést Írán jako nově zvolený prezident.\nJe to jasný signál, že reformisté vyhráli!\n\nMírou je hlas národa."
  PER_election_events.8.a: "Dobře"
  PER_election_events.81: "Yazdi zvítězil!"
  PER_election_events.81.t: "Yazdi zvítězil!"
  PER_election_events.81.d: "Dnes jsou volby a zdá se, že po těžce vybojovaném souboji mezi kandidáty Yazdi a Tavakoli Yazdi vyšel vítězně a bude vést Írán jako nově zvolený prezident.\nJe to jasný signál, že reformisté vyhráli!\n\nMírou je hlas národa."
  PER_election_events.81.a: "Dobře"
  PER_election_events.9: "Tavakkoli zvítězil!"
  PER_election_events.9.t: "Tavakkoli zvítězil!"
  PER_election_events.9.d: "Dnes jsou volby; po těžce vybojovaném souboji mezi dvěma oznámenými prezidentskými kandidáty Tavakkoli porazil svého soupeře. Je to velké vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.9.a: "Dobře"
  PER_election_events.10: "Rafsanjani zvítězil!"
  PER_election_events.10.t: "Rafsanjani zvítězil!"
  PER_election_events.10.d: "Dnes jsou volby, den, kdy budou vítězové oznámeni...\nVítězem íránských voleb je... Rafsanjani!\nA poraženým je Ahmadinejad! To je jasné vítězství pro reformisty!\n\nMírou je hlas národa."
  PER_election_events.10.a: "Dobře"
  PER_election_events.101.t: "Kavakebian zvítězil!"
  PER_election_events.101.d: "Dnes jsou volby, den, kdy budou vítězové oznámeni...\nVítězem íránských voleb je... Kavakebian!\nA poraženým je Ahmadinejad! To je jasné vítězství pro reformisty!\n\nMírou je hlas národa."
  PER_election_events.101.a: "Dobře"
  PER_election_events.11: "Ahmadinejad zvítězil!"
  PER_election_events.11.t: "Ahmadinejad zvítězil!"
  PER_election_events.11.d: "Dnes jsou volby, den, kdy budou vítězové oznámeni...\nVítězem íránských voleb je... Ahmadinejad!\nToto je jasné vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.11.a: "Dobře"
  PER_election_events.12.t: "Mousavi zvítězil!"
  PER_election_events.12.d: "Dnes jsou volby, a zvoleným kandidátem není nikdo jiný než... Mousavi!\nGratulujeme mu k porážce jeho soupeře Ahmadinejada...\nToto je velký okamžik pro reformisty, protože jsou jasnými vítězi!\n\nMírou je hlas národa."
  PER_election_events.12.a: "Dobře"
  PER_election_events.121.t: "Karroubi zvítězil!"
  PER_election_events.121.d: "Dnes jsou volby, a zvoleným kandidátem není nikdo jiný než... Karroubi!\nGratulujeme mu k porážce jeho soupeře Ahmadinejada...\nToto je velký okamžik pro reformisty, protože jsou jasnými vítězi!\n\nMírou je hlas národa."
  PER_election_events.121.a: "Dobře"
  PER_election_events.13: "Ahmadinejad zvítězil!"
  PER_election_events.13.t: "Ahmadinejad zvítězil!"
  PER_election_events.13.d: "Dnes jsou volby, a zvoleným kandidátem není nikdo jiný než... Ahmadinejad!\nGratulujeme mu k porážce jeho soupeře.\nToto je triumfální vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.13.a: "Dobře"
  PER_election_events.14: "Rouhani zvítězil!"
  PER_election_events.14.t: "Rouhani zvítězil!"
  PER_election_events.14.d: "Den voleb nadešel a s ním i vítěz jeho bitvy... Rouhani!\nPorazil Ghalibafa a Rezaeeho, kteří jsou stejně zklamaní z této porážky...\nToto je zářivé vítězství pro reformisty!\n\nMírou je hlas národa."
  PER_election_events.14.a: "Dobře"
  PER_election_events.15: "Ghalibaf zvítězil!"
  PER_election_events.15.t: "Ghalibaf zvítězil!"
  PER_election_events.15.d: "Den voleb je tu, přináší s sebou vítěze svých zkoušek... Ghalibaf!\nGratulujeme Rouhanimu a Rezaeemu, kteří museli podstoupit bolest porážky.\nToto je velké vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.15.a: "Dobře"
  PER_election_events.151.t: "Mashaei zvítězil!"
  PER_election_events.151.d: "Den voleb je tu, přináší s sebou vítěze svých zkoušek... Mashaei!\nGratulujeme Rouhanimu a Rezaeemu, kteří museli podstoupit bolest porážky.\nToto je velké vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.151.a: "Dobře"
  PER_election_events.16: "Rezaee zvítězil!"
  PER_election_events.16.t: "Rezaee zvítězil!"
  PER_election_events.16.d: "Den voleb je tady... toto je zásadní okamžik pro vítěze, kterým je... Rezaee!\nA smutný okamžik pro Rouhaniho a Ghalibafa, kteří musí snášet tuto porážku...\nToto je vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.16.a: "Dobře"
  PER_election_events.17: "Rouhani zvítězil!"
  PER_election_events.17.t: "Rouhani zvítězil!"
  PER_election_events.17.d: "Dnes jsou volby, den kdy se rozhodne, zda kandidát bude pokračovat ve druhém funkčním období nebo bude změněn natrvalo. Dnešním vítězem je... Rouhani!\nTento den znamená, že Raisi musí přijmout porážku a přehodnotit se, aby se připravil na příští volby...\nToto je velké vítězství pro reformisty!\n\nMírou je hlas národa."
  PER_election_events.17.a: "Dobře"
  PER_election_events.18: "Raisi zvítězil!"
  PER_election_events.18.t: "Raisi zvítězil!"
  PER_election_events.18.d: "Dnes jsou volby, den kdy lidé musí zvolit, kdo bude vést a reprezentovat jejich zemi, a muž, který si získal srdce lidí je... Raisi!\nVelmi nečekaná a smutná porážka pro Rouhaniho, jelikož už nebude mít druhou šanci...\nToto je ohromné vítězství pro principalisty!\n\nMírou je hlas národa."
  PER_election_events.18.a: "Dobře"
  PER_election_events.181: "Bayadi zvítězil!"
  PER_election_events.181.t: "Bayadi zvítězil!"
