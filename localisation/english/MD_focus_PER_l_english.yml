  PER_election_events.3.a: "Podívejme se, co se tentokrát stane."
  PER_election_events.4: "10. prezidentské volby"
  PER_election_events.4.t: "10. prezidentské volby"
  PER_election_events.4.d: "Stejně jako v předchozích letech byla provedena koordinace mezi stranami a vlivnými lidmi ve vládě. Se schválením Mahmúda Ahmadínežáda a jeho protikandidáta Radou stráží bude toto volební období jiné. Zdá se, že dochází k určitým konfliktům mezi dvěma reformistickými a principalistickými koalicemi, a zejména kolem Akbara Hašemi Rafsandžáního. Na druhé straně se očekává pouliční násilí a nepokoje vedené reformisty kvůli slovním konfliktům mezi těmito dvěma stranami, pokud reformisté v tomto období prohrají.\nBezpečnostní složky vlády by měly být během tohoto období ostražité a včas potlačit možné nepokoje. Existuje možnost jakéhokoli povstání od Akbara Hašemi Rafsandžáního, který je vůdcem reformní koalice, a jeho zvoleného kandidáta."
  PER_election_events.4.a: "Mírou je hlas národa."
