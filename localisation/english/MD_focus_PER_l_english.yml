  the_holy_defence: "Svatá obrana" # todo: NEW TRANSLATION
  the_holy_defence_desc: "Naše válka s Irákem v roce 1980 a statečnost a oběti našich bojovníků sjednotily národ a vytvořily ducha mučednictví. Získali jsme mnoho zkušeností z této války, které dnes pomáhají našim vojenským silám lépe bojovat.\n§W--------------§!\nTento národní duch bude §ROdstraněn§! pokud změníme §HPohled země§!." # todo: NEW TRANSLATION
  the_holy_defense_bonuses_active: "\nDostáváme §Následující§! díky naší §YObranné válce§!:\nRekrutovatelná populace: §G9%§!\nObrana divize na domácím území: §G+20%§!\nOrganizace divize: §G+5§!\n" # todo: NEW TRANSLATION
  the_holy_defense_bonuses_inactive: "\n§RNezískáváme§! následující, protože nejsme v §YObranné válce§!:\n§gRekrutovatelná populace: 5%\nObrana divize na domácím území: +20%\nOrganizace divize: +5§!\n" # todo: NEW TRANSLATION
  PER_IRGC_modifier: "Islámský revoluční gardový sbor" # todo: NEW TRANSLATION
  PER_IRGC_modifier_desc: "Islámský revoluční gardový sbor byl založen k ochraně Islámské republiky před svržení. Jeho cíle se v průběhu let posunuly směrem k větším zahraničním operacím. IRGC se efektivně stal schopnějším než konvenční íránská armáda, Artesh, a získává většinu vojenského rozpočtu.\n§W--------------§!\nTato idea bude §ROdstraněna§! pokud Islámská republika zkolabuje." # todo: NEW TRANSLATION
  PER_us_sanctions: "Sankce USA" # todo: NEW TRANSLATION
  PER_us_sanctions_desc: "Spojené státy uvalily několik sankcí, které omezují naši schopnost interagovat se světem. Ačkoli nejsou paralyzující, do určité míry omezují naši schopnost dosáhnout ekonomického úspěchu.\n§W--------------§!\nSpojené státy mají možnost zvyšovat nebo snižovat sankce vůči naší vládě podle našich činů.\n§W--------------§!\nTento národní duch bude §ROdstraněn§! pokud Spojené státy uvěří, že již neusilujeme o jaderné zbraně." # todo: NEW TRANSLATION
  PER_palestinian_frontism_idea: "Jednotka zahraničních operací Abu Jihad" # todo: NEW TRANSLATION
  PER_palestinian_frontism_idea_desc: "Jednotka zahraničních operací Abu Jihad, pojmenovaná po Khalilu al-Wazirovi, je společně vedená operace vedená palestinskými militanty a íránskými zpravodajskými operativci, která dohlíží na pašování a výrobu improvizovaných výbušných zařízení a budování tunelových sítí. Je většinou kontrolována íránskou složkou IRGC Quds Force." # todo: NEW TRANSLATION
  PER_economy_modifier: "Stav [PER.GetAdjective] ekonomiky" # todo: NEW TRANSLATION
  PER_economy_modifier_desc: "Íránská ekonomika má velký potenciál, jen čekající na využití. Bohatá na přírodní zdroje, záleží na vládě, jak ekonomiku spravovat, aby maximalizovala svůj potenciál k zlepšení života lidí. Tento modifikátor představuje současný stav íránské ekonomiky\n§W--------------§!\nTento národní duch nebude §ROdstraněn§!. Nicméně modifikátory se mohou postupně §Gvylepšovat§! podle dokončených fokusů, rozhodnutí a událostí." # todo: NEW TRANSLATION
  PER_artesh_modifier: "Stav [PER.GetAdjective] ozbrojených sil" # todo: NEW TRANSLATION
  PER_artesh_modifier_desc: "Historicky byl Írán v popředí vojenského pokroku a inovací. Ve dvou minulých stoletích však Írán nedokázal držet krok s globální konkurencí. Pokud vládcové Íránu dokážou znovu obnovit kompetenci armády, může Írán opět nárokovat své ztracené postavení.\n§W--------------§!\nTento národní duch nebude §ROdstraněn§!. Nicméně modifikátory se mohou postupně §Gvylepšovat§! podle dokončených fokusů, rozhodnutí a událostí." # todo: NEW TRANSLATION
  PER_political_modifier: "Stav [PER.GetAdjective] národa" # todo: NEW TRANSLATION
  PER_political_modifier_desc: "Starobylý národ s tisíci lety historie. Írán má mnoho národů a zažil impéria a vládců přicházet a odcházet. Írán není cizí vnitřním problémům způsobeným nekompetentností vládců. Írán bez neustálého zmatku by měl jen dobrou budoucnost před sebou.\n§W--------------§!\nTento národní duch nebude §ROdstraněn§!. Nicméně modifikátory se mohou postupně §Gvylepšovat§! podle dokončených fokusů, rozhodnutí a událostí." # todo: NEW TRANSLATION
  PER_prepare_for_abu_musa: "Obránci Abu Musa" # todo: NEW TRANSLATION
  PER_IAIO_spirit: "Íránská organizace leteckého průmyslu" # todo: NEW TRANSLATION
  iranian_events.900.t: "Informace o íránském obsahu" # todo: NEW TRANSLATION
  iranian_events.900.d: "Ahoj! Doufáme, že si užijete íránský obsah. Přečtěte si následující zprávu, protože obsahuje odpovědi na často kladené otázky.\n\nQ: Jak svrhnu vládu?\nA: Snížením legitimity na 0. To lze provést dokončením určitých fokusů, které snižují legitimitu. Nejrychleji legitimita klesá během protestů; první z nich může nastat v červenci 2000 s událostí studentského protestu — ujistěte se, že kliknete na možnost, která uvádí, že protest začne!\n\nQ: Provedl jsem revoluci, ale uvízl jsem s Ayatollah Montazerim. Jak změním názor?\nA: Ve spodní části Montazerova stromu vám budou nabídnuty 2 možnosti, jak chcete postupovat s íránskou vládou. Po revoluci můžete také zvolit libovolnou stranu, která získá moc. Pokud jste zvolili cestu, která spustí občanskou válku, počkejte přibližně 70 dní.\n\nQ: Jak zruším sankce?\nA: Rozmontováním jaderného programu nebo zlepšením vztahů se Spojenými státy nad 20.\n\n----------------------\n\nDoufáme, že si hraní Íránu užijete! Nezapomeňte zanechat zpětnou vazbu, hlášení chyb a dotazy na Millennium Dawn Discord nebo Redditu.\n\n - Tým Millennium Dawn Střední východ" # todo: NEW TRANSLATION
  iranian_events.900.a: "Buď Pish!" # todo: NEW TRANSLATION
  PER_majlis.401.t: "Nový premiér" # todo: NEW TRANSLATION
  PER_majlis.401.d: "Je čas jmenovat nového předsedu vlády. Budeme mít velký seznam kandidátů a každý z nich přinese něco jedinečného." # todo: NEW TRANSLATION
  PER_majlis.401.a: "Pokračovat" # todo: NEW TRANSLATION
