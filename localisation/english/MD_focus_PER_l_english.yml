  PER_ahvaz_separatism: "[ARA.GetFlag] Separatismus Chuzestánu" # todo: NEW TRANSLATION
  PER_ahvaz_separatism_desc: "Po arabských invazích do Íránu byl region Chuzestán ztracen a mnoho etnických Arabů začalo osídlovat oblast na jihozápadě země. Ač většina Chuzestánců mluví persky a jsou etnicky íránští, existuje velké množství Arabských Íránců, kteří jsou často vystaveni vnějším vlivům a vidí potřebu vytvořit si vlastní stát.\n§W--------------§!\nTento státní modifikátor bude §ROdstraněn§! pokud Produktivita v tomto státě bude §H1000§!." # todo: NEW TRANSLATION
