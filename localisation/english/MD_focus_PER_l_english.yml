  PER_through_sham_desc: "Rozšíření našeho vlivu přes Šam (Sýrii a její sousedy) vytvoří nové strategické cesty pro obchod a přepravu energie, zabezpečí ekonomické výhody a posílí regionální partnerství." # todo: NEW TRANSLATION
  PER_through_anatoli: "Přes Anatolii" # todo: NEW TRANSLATION
  PER_through_anatoli_desc: "Vybudování spojení přes Anatolii (Turecko) otevře nový koridor pro obchod a energetický vývoz, propojí Írán s evropskými trhy a zvýší naši ekonomickou páku." # todo: NEW TRANSLATION
  PER_liberty_equality_workers_rule: "Svoboda, rovnost a vláda dělníků" # todo: NEW TRANSLATION
  PER_liberty_equality_workers_rule_desc: "Musíme přijmout principy svobody, rovnosti a dělnické kontroly nad výrobními prostředky. Lid již nebude podroben kapitalistům a imperialistům. Společně vybudujeme společnost, kde má každý jedinec svobodu žít a pracovat s důstojností." # todo: NEW TRANSLATION
  PER_hekmats_legacy: "Odkaz Hekmata" # todo: NEW TRANSLATION
  PER_hekmats_legacy_desc: "Hekmatův příspěvek ke komunistickému hnutí v Íránu zůstává důležitou součástí naší ideologické základny. Jeho boj za spravedlnost a rovnost nás nadále inspiruje při snaze vybudovat společnost, kde má dělnická třída moc přetvářet budoucnost." # todo: NEW TRANSLATION
  PER_a_better_world: "Lepší svět" # todo: NEW TRANSLATION
  PER_a_better_world_desc: "Zavazujeme se budovat svět, kde bude zrušeno vykořisťování a potřeby všech lidí budou uspokojeny. Náš boj není omezen na Írán, ale usiluje o inspiraci globálního hnutí za lepší a spravedlivější svět." # todo: NEW TRANSLATION
  PER_diplomatic_neutrality: "Diplomatická neutralita" # todo: NEW TRANSLATION
  PER_diplomatic_neutrality_desc: "Naše zahraniční politika musí odrážet závazek neutrality, zajistit, že Írán nebude obětí manipulace imperialistických mocností. Budeme budovat vztahy s dalšími pokrokovými státy a zároveň se vyhneme vlivu vnějších sil, které by mohly destabilizovat naši revoluci." # todo: NEW TRANSLATION
  PER_taqvaees_vision: "Taqvaeeovo vize" # todo: NEW TRANSLATION
  PER_taqvaees_vision_desc: "Taqvaeeova vize volá po společnosti, kde jsou sociální spravedlnost a práva dělníků jádrem veškerých politik. Věřil v progresivní Írán, kde jsou chudoba a nerovnost řešeny kolektivním úsilím a silou lidu." # todo: NEW TRANSLATION
  PER_modarresis_guidance: "Modarresiho vedení" # todo: NEW TRANSLATION
  PER_modarresis_guidance_desc: "Modarresiho filozofie spočívala v sjednocení pracujících mas a zajištění, aby měli kontrolu nad svým osudem. Jeho vedení bude sloužit jako náš kompas při vytváření společnosti, která si cení kolektivní odpovědnosti a odstranění sociální a ekonomické nespravedlnosti." # todo: NEW TRANSLATION
  PER_complete_denuclearization: "Úplná denuklearizace" # todo: NEW TRANSLATION
  PER_complete_denuclearization_desc: "Íránská revoluce usiluje o zajištění míru, ne o mocenské soupeření pomocí zbraní hromadného ničení. Postavíme se proti jadernému ozbrojení a budeme prosazovat globální odzbrojení, zaměříme se na mír a spolupráci místo ničení." # todo: NEW TRANSLATION
  PER_the_bear_and_eagle: "Mezi medvědem a orlem" # todo: NEW TRANSLATION
  PER_the_bear_and_eagle_desc: "Jako země situovaná mezi velmocemi Východu a Západu musíme pečlivě navigovat geopolitické prostředí. Naším cílem je zachovat suverenitu a prosazovat revoluční ideály, aniž bychom podlehli imperialismu z kterékoliv strany." # todo: NEW TRANSLATION
  PER_catapult_the_cadres: "Katapultovat kadry" # todo: NEW TRANSLATION
  PER_catapult_the_cadres_desc: "Abychom dosáhli našich cílů, musíme zajistit, že revoluce je vedena vzdělanými a oddanými kádry. Zavedeme programy, které zajistí řádné školení budoucích vůdců naší revoluce a zmocní je k vedení lidu k pravému socialismu." # todo: NEW TRANSLATION
  PER_uproot_the_oligarchs: "Vykořenit oligarchy" # todo: NEW TRANSLATION
  PER_uproot_the_oligarchs_desc: "Kapitalističtí oligarchové, kteří profitovali z útlaku dělnické třídy, musí být odstraněni. Zabavíme jejich majetek a přerozdělíme ho lidu, aby zdroje národa sloužily obecnému dobru." # todo: NEW TRANSLATION
  PER_middle_east_and_north_africa_network: "Síť Blízkého východu a Severní Afriky" # todo: NEW TRANSLATION
  PER_middle_east_and_north_africa_network_desc: "Naše revoluce nekončí u hranic Íránu. Zřídíme síť pokrokových a revolučních hnutí po celém Blízkém východě a Severní Africe, utvoříme silné aliance s dalšími dělnickými hnutími v regionu v boji proti imperialismu a útlaku." # todo: NEW TRANSLATION
  PER_social_equality: "Sociální rovnost" # todo: NEW TRANSLATION
  PER_social_equality_desc: "Pravý socialismus znamená, že všichni lidé bez ohledu na pohlaví, etnicitu nebo sociální třídu jsou rovně zacházeni. Budeme pracovat na odstranění jakékoli formy diskriminace nebo nerovnosti a vybudujeme společnost, kde má každý jedinec stejné příležitosti k úspěchu." # todo: NEW TRANSLATION
  PER_bread_and_roses_campaign: "Kampaň \"Chléb a růže\"" # todo: NEW TRANSLATION
  PER_bread_and_roses_campaign_desc: "Naše revoluce musí být více než ekonomické přežití; musí se týkat i kulturního a společenského blaha lidí. Kampaň 'Chléb a růže' zajistí, že dělnická třída bude mít přístup jak k základním životním potřebám, tak i k umění, kultuře a štěstí." # todo: NEW TRANSLATION
  PER_workers_party_of_iraq: "Dělnická strana Iráku" # todo: NEW TRANSLATION
  PER_workers_party_of_iraq_desc: "Naše solidarita s dělnickou třídou přesahuje hranice. Dělnická strana Iráku sdílí naše hodnoty a vizi socialistické budoucnosti. Společně odoláme imperialismu a silám kapitalismu, které chtějí ovládnout náš region." # todo: NEW TRANSLATION
  PER_turning_from_religion: "Odvrácení se od náboženství" # todo: NEW TRANSLATION
  PER_turning_from_religion_desc: "Při usilování o sekulární a socialistickou společnost musíme zajistit, aby náboženství nerydí politický nebo společenský směr země. Zaručíme svobodu vyznání a oddělíme náboženství od fungování státu." # todo: NEW TRANSLATION
  PER_islamic_communism: "Islámský komunismus" # todo: NEW TRANSLATION
  PER_islamic_communism_desc: "Přijímáme koncept islámského komunismu, slučující naši víru s revolučními socialistickými ideály. Tato filozofie nám umožní vybudovat spravedlivou společnost v souladu s učením islámu a současně prosazovat principy socialismu a posílení pracovníků." # todo: NEW TRANSLATION
  PER_standing_against_the_right: "Postavit se pravici" # todo: NEW TRANSLATION
  PER_standing_against_the_right_desc: "Síly reakční pravicové ideologie musí být konfrontovány na každém kroku. Budeme pevně stát proti pokusům o zvrat našich revolučních pokroků a zabráníme vzestupu fašismu a autoritářství v Íránu." # todo: NEW TRANSLATION
  PER_iran_tribunal: "Íránský tribunál" # todo: NEW TRANSLATION
  PER_iran_tribunal_desc: "Aby byli ti, kteří v minulosti zneužívali lid, pohnáni k odpovědnosti, zřídíme Íránský tribunál. To přivede k spravedlnosti ty, kteří páchali zločiny starého režimu, a zajistí spravedlnost pro dělnickou třídu." # todo: NEW TRANSLATION
  PER_rejecting_the_hypocrites: "Odradit pokrytce" # todo: NEW TRANSLATION
  PER_rejecting_the_hypocrites_desc: "Odrážejme ty, kteří se vydávali za zastánce komunismu, ale zradili dělnickou třídu. Naše revoluce nepodlehně pokrytcům, kteří deformují skutečné hodnoty socialismu ve svůj prospěch." # todo: NEW TRANSLATION
  PER_labour_that_molds_our_spine: "Práce, která formuje naši páteř" # todo: NEW TRANSLATION
  PER_labour_that_molds_our_spine_desc: "Dělnická třída je páteří národa. Právě jejich prací vybudujeme budoucnost rovnosti, spravedlnosti a socialismu. Zajistíme, že pracovníci budou mít moc formovat budoucnost naší země." # todo: NEW TRANSLATION
  PER_hambastegi: "Hambastegi" # todo: NEW TRANSLATION
  PER_hambastegi_desc: "Politika Hambastegi, neboli solidarity, bude řídit naše úsilí pomáhat vysídleným a utlačovaným lidem v Íránu i mimo něj. Budeme stát jednotně v našem boji za podporu mezinárodní dělnické třídy a poskytovat pomoc potřebným." # todo: NEW TRANSLATION
  PER_the_human_being: "Lidská bytost" # todo: NEW TRANSLATION
  PER_the_human_being_desc: "V jádru naší revoluce je víra v důstojnost lidské bytosti. Zavazujeme se vytvářet společnost, kde jsou práva a blaho každého jednotlivce prioritou, aby nikdo nezůstal pozadu v našem usilování o lepší svět." # todo: NEW TRANSLATION
  PER_maryams_plan: "Maryamin plán" # todo: NEW TRANSLATION
  PER_maryams_plan_desc: "Maryam Rajavi představila odvážnou vizi pro budoucnost, kde bude Írán osvobozen od náboženské nadvlády. Její plán zahrnuje rozebrání represivního systému a založení demokratického a sekulárního Íránu, kde budou práva lidu na prvním místě." # todo: NEW TRANSLATION
  PER_simay_azadi: "Simay-e Azadi" # todo: NEW TRANSLATION
  PER_simay_azadi_desc: "Simay-e Azadi, naše síť sociálních médií, je klíčovým nástrojem šíření našeho poselství odporu a revoluce. Skrze tuto platformu sjednotíme Íránce doma i v zahraničí a koordinujeme úsilí svrhnout režim." # todo: NEW TRANSLATION
  PER_end_of_vilayet_faqih: "Konec Vilayat-e Faqih" # todo: NEW TRANSLATION
  PER_end_of_vilayet_faqih_desc: "Musíme ukončit represivní systém Vilayat-e Faqih, který umožnil náboženské elitě držet moc nad íránským lidem. Éra teokratické vlády skončí a Írán se vrátí na cestu skutečné demokracie." # todo: NEW TRANSLATION
  PER_artesh_azadi: "Artesh-e Azadi" # todo: NEW TRANSLATION
  PER_artesh_azadi_desc: "Artesh-e Azadi je naše vize nové vojenské síly, která bude chránit lidi Íránu před vnějším i vnitřním ohrožením. Bude to armáda, která bude hájit hodnoty svobody, spravedlnosti a sekularismu." # todo: NEW TRANSLATION
  PER_new_judicial_system: "Nový soudní systém" # todo: NEW TRANSLATION
  PER_new_judicial_system_desc: "Současný soudní systém pod kontrolou mulláhů byl nástrojem útlaku. Vytvoříme nový, spravedlivý a transparentní soudní systém, který zaručí spravedlnost a rovnost pro všechny Íránce, bez náboženského vlivu." # todo: NEW TRANSLATION
  PER_nuclear_concern: "Jaderné obavy" # todo: NEW TRANSLATION
  PER_nuclear_concern_desc: "Íránské jaderné ambice byly dlouho zdrojem obav mezinárodního společenství. V rámci agendy MEK zajistíme, že íránský jaderný program bude transparentní, mírový a v souladu s globálními předpisy." # todo: NEW TRANSLATION
  PER_baath_lifeline: "Ba'athovská životní linka" # todo: NEW TRANSLATION
  PER_baath_lifeline_desc: "Náš vztah s ba'athisty je životní linkou jak pro naše hnutí, tak pro širší blízkovýchodní zápas. Společně budeme stát proti imperialismu a zajistíme přežití socialistických ideálů, které obě naše hnutí sdílejí." # todo: NEW TRANSLATION
  PER_our_own_people: "Naši vlastní lidé" # todo: NEW TRANSLATION
  PER_our_own_people_desc: "Ačkoli projevujeme solidaritu regionálním spojencům, naším primárním zaměřením jsou íránští lidé. Závazek MEK je především k lidu Íránu, zajišťujíc jejich svobodu, bezpečí a prosperitu bez vměšování cizích sil." # todo: NEW TRANSLATION
  PER_reactionary_values: "Reakční hodnoty" # todo: NEW TRANSLATION
  PER_reactionary_values_desc: "Odmítáme reakční hodnoty, které dlouho sloužily k utlačování íránského lidu. MEK se zavazuje vykořenit tyto zpátečnické ideje a nahradit je progresivními socialistickými hodnotami založenými na rovnosti a spravedlnosti." # todo: NEW TRANSLATION
  PER_the_peoples_front: "Lidový front" # todo: NEW TRANSLATION
  PER_the_peoples_front_desc: "Lidový front bude širokoúhlá koalice demokratických, socialistických a sekulárních sil sjednocených jedním cílem: osvobodit Írán od útlaku režimu a zřídit vládu, která odráží vůli lidu." # todo: NEW TRANSLATION
  PER_protect_the_free_market: "Ochrana volného trhu" # todo: NEW TRANSLATION
  PER_protect_the_free_market_desc: "MEK věří na tržní ekonomiku, kde jednotlivci mohou volně podnikat a obchodovat. Ochráníme volný trh před státní kontrolou a prosadíme politiky podporující podnikání, tvorbu pracovních míst a ekonomický růst." # todo: NEW TRANSLATION
  PER_rajavis_cause: "Rajaviho věc" # todo: NEW TRANSLATION
  PER_rajavis_cause_desc: "Rajaviho věc vždy usilovala o zlepšení infrastruktury a postup ve vzdělání pro lidi Íránu. Investujeme do modernizace, vybudujeme infrastrukturu nezbytnou pro prosperující budoucnost a zajistíme, aby vzdělání bylo přístupné všem Íráncům." # todo: NEW TRANSLATION
  PER_legacy_of_camp_ashraf: "Odkaz tábora Ashraf" # todo: NEW TRANSLATION
  PER_legacy_of_camp_ashraf_desc: "Tábor Ashraf byl srdcem boje MEK za svobodu a spravedlnost. Při budování nového tábora v Íránu uctíme odkaz těch, kteří bojovali a zemřeli za svobodu, aby jejich oběti nebyly nikdy zapomenuty." # todo: NEW TRANSLATION
  PER_maintaining_our_stance: "Trvat na našem postoji" # todo: NEW TRANSLATION
  PER_maintaining_our_stance_desc: "Navzdory vnějším tlakům zůstane MEK věrný svým marxisticko-komunistickým principům. Náš závazek k dělnické třídě a opozice vůči imperialismu zůstávají neotřesitelné a budeme pokračovat v boji za společnost zakořeněnou ve spravedlnosti a rovnosti." # todo: NEW TRANSLATION
  PER_move_towards_westernization: "Směřovat k westernizaci" # todo: NEW TRANSLATION
  PER_move_towards_westernization_desc: "Abychom dosáhli vize moderního, pokrokového Íránu, musíme přijmout westernizaci v kultuře, technologiích a řízení. MEK bude prosazovat reformy, které přiblíží Írán demokratickým a sekulárním hodnotám Západu." # todo: NEW TRANSLATION
  PER_uplifting_the_keshavarz: "Pozvednout třídu keshavarz" # todo: NEW TRANSLATION
  PER_uplifting_the_keshavarz_desc: "Íránský zemědělský sektor je pilířem ekonomiky, a budeme pracovat na zlepšení postavení keshavarzů (zemědělců) zavedením politik zajišťujících spravedlivé odměny, přístup k moderním zemědělským technologiím a lepší kvalitu života." # todo: NEW TRANSLATION
  PER_the_liberation_front: "Fronta osvobození" # todo: NEW TRANSLATION
  PER_the_liberation_front_desc: "Fronta osvobození bude hlavní silou našich snah svrhnout režim a osvobodit Írán. Tato fronta sjednotí všechny demokratické a socialistické síly v Íránu, aby povstaly proti útlaku a vytvořily nový, svobodný národ." # todo: NEW TRANSLATION
  PER_kurdish_federalism: "Kurdská federalizace" # todo: NEW TRANSLATION
  PER_kurdish_federalism_desc: "Uznáváme práva kurdského lidu na sebeurčení a podporujeme zřízení federálního systému, v němž Kurdistán může spravovat své záležitosti při zachování integrace v Íránu. Kurdská autonomie je nezbytná pro vizi MEK o svobodném a demokratickém Íránu." # todo: NEW TRANSLATION
  PER_workers_with_bread: "Dělníci s chlebem" # todo: NEW TRANSLATION
  PER_workers_with_bread_desc: "Naše revoluce vychází z potřeb dělnické třídy. Kampaň 'Dělníci s chlebem' zajistí, že každý íránský dělník bude mít přístup k spravedlivému platu, řádným pracovním podmínkám a schopnost uživit své rodiny poctivou prací." # todo: NEW TRANSLATION
  PER_clerics_in_red: "Klerici oblečení do červena" # todo: NEW TRANSLATION
  PER_clerics_in_red_desc: "Odložíme tradiční duchovní hierarchii, která dlouho utlačovala íránský lid. 'Klerici v červeném' budou těmi, kteří přijmou socialismus a marxisticko-komunistickou ideologii a budou s námi spolupracovat na budování spravedlivější společnosti." # todo: NEW TRANSLATION
  PER_the_international_front: "Mezinárodní fronta" # todo: NEW TRANSLATION
  PER_the_international_front_desc: "Náš boj není omezen na Írán. Navážeme aliance s dalšími pokrokovými, socialistickými a antiimperialistickými hnutími po celém světě a vytvoříme mezinárodní frontu za osvobození všech utlačovaných." # todo: NEW TRANSLATION
  PER_oath_of_barandaz: "Přísaha Barandaz" # todo: NEW TRANSLATION
  PER_oath_of_barandaz_desc: "Vedení principy loajality a služby íránskému lidu symbolizuje přísaha Barandaz náš závazek obnovit stabilitu, tradici a spravedlnost pod monarchií." # todo: NEW TRANSLATION
  PER_framework_of_liberty: "Rámec svobody" # todo: NEW TRANSLATION
  PER_framework_of_liberty_desc: "Struktura vlády, kde jsou individuální svobody vyváženy národní jednotou, zajišťující, že svoboda existuje v kontextu, který podporuje pořádek a pokrok." # todo: NEW TRANSLATION
  PER_light_in_the_dark_room: "Světlo v temné místnosti" # todo: NEW TRANSLATION
  PER_light_in_the_dark_room_desc: "Jako národ postavený tváří v tvář temnotě naše strana září světlem naděje, nabízí jasnost a směr ve světě nejistoty, zatímco přijímá jak modernitu, tak naše starodávné dědictví." # todo: NEW TRANSLATION
  PER_loose_cloak_of_democracy: "Volný plášť demokracie" # todo: NEW TRANSLATION
  PER_loose_cloak_of_democracy_desc: "Demokracie nesmí být nástrojem chaosu. Náš systém umožní lidu být slyšen, ale ne na úkor národní soudržnosti a vedení." # todo: NEW TRANSLATION
  PER_grassroots_campaigns: "Kampaň od základu" # todo: NEW TRANSLATION
  PER_grassroots_campaigns_desc: "Zmocňování lidí od základů k přímé akci a ovlivňování národních změn, zajištění, že každý Íránec má hlas při utváření budoucnosti." # todo: NEW TRANSLATION
  PER_throne_of_the_people: "Tron lidu" # todo: NEW TRANSLATION
  PER_throne_of_the_people_desc: "Monarchie nebude již dědičným právem, ale pozicí, která musí odrážet vůli a přání lidu, chrání jejich práva a zároveň zachovává královskou důstojnost." # todo: NEW TRANSLATION
  PER_regent_of_iran: "Regent Íránu" # todo: NEW TRANSLATION
  PER_regent_of_iran_desc: "Přechodná fáze vyžaduje pevnou ruku. Regent, jmenovaný námi, povede národ k obnovení skutečného vládnutí se zaměřením na stabilitu a národní jednotu." # todo: NEW TRANSLATION
  PER_reshuffle_the_deck: "Přeuspořádat karty" # todo: NEW TRANSLATION
  PER_reshuffle_the_deck_desc: "Politické a ekonomické struktury minulosti nás zklamaly. Teď je čas na úplné přepracování systémů, odstranit korupci a vrátit národ na správnou cestu." # todo: NEW TRANSLATION
  PER_a_free_nation: "Svobodný národ" # todo: NEW TRANSLATION
  PER_a_free_nation_desc: "Skutečná svoboda není chaos; je to schopnost žít v souladu s národními zákony a tradicemi. Pod naším vedením vznikne prosperující, svobodný národ založený na spravedlnosti a úctě." # todo: NEW TRANSLATION
  PER_gloves_off_approach: "Přístup bez rukavic" # todo: NEW TRANSLATION
  PER_gloves_off_approach_desc: "Budou učiněna odvážná rozhodnutí, včetně nezbytných reforem, které se vypořádají s neúspěchy minulosti, i když to znamená zavést vysoké daně, aby byla zajištěna finanční budoucnost Íránu." # todo: NEW TRANSLATION
  PER_cultural_renaissance: "Kulturní renesance" # todo: NEW TRANSLATION
  PER_cultural_renaissance_desc: "Bohaté kulturní dědictví Íránu je jeho silou. Je čas zapálit kulturní renesanci, která smísí moudrost našich předků s inovacemi moderní společnosti." # todo: NEW TRANSLATION
  PER_new_class_of_reformers: "Nová třída reformátorů" # todo: NEW TRANSLATION
  PER_new_class_of_reformers_desc: "Budoucnost patří těm, kteří dokážou skloubit reformu s respektem k tradici. Nová generace reformátorů povede Írán a zajistí prosperitu, spravedlnost a rovnost pro všechny." # todo: NEW TRANSLATION
  PER_open_book_policy: "Politika otevřené knihy" # todo: NEW TRANSLATION
  PER_open_book_policy_desc: "Transparentnost bude základem naší správy. Všechna rozhodnutí, politiky a fiskální kroky budou zveřejněny, aby vláda zůstala odpovědná lidu." # todo: NEW TRANSLATION
  PER_break_the_piggybank: "Rozbití kasičky" # todo: NEW TRANSLATION
  PER_break_the_piggybank_desc: "Nadměrné utrácení a korupce vysály naše zdroje. Zavedeme nový přístup k rozpočtování a finančnímu řízení, aby budoucnost Íránu byla finančně stabilní." # todo: NEW TRANSLATION
  PER_state_withdrawal_from_corporate_activities: "Stažení státu z podnikání" # todo: NEW TRANSLATION
  PER_state_withdrawal_from_corporate_activities_desc: "Abychom posílili soukromý sektor, stát omezí svou roli v korporačních záležitostech, podpoří podnikání a konkurenci a současně zachová regulace k ochraně lidu." # todo: NEW TRANSLATION
  PER_guided_hand_approach: "Přístup vedoucí ruky" # todo: NEW TRANSLATION
  PER_guided_hand_approach_desc: "Ekonomika potřebuje směr. Místo mikrořízení stát strategicky povede průmysly k růstu, zajistí efektivní a udržitelné využití národních zdrojů." # todo: NEW TRANSLATION
  PER_autonomy_deal: "Dohoda o autonomii" # todo: NEW TRANSLATION
  PER_autonomy_deal_desc: "Jednání s regionálními vůdci umožní větší autonomii, kde je to potřeba, a zajistí, že každá část Íránu dostane svobodu spravovat se a zároveň zůstane sjednocena pod monarchií." # todo: NEW TRANSLATION
  PER_foreign_investment_plan: "Plán zahraničních investic" # todo: NEW TRANSLATION
  PER_foreign_investment_plan_desc: "Otevřením dveří zahraničním investicím zmodernizujeme infrastrukturu a průmysl, aniž bychom ohrozili íránskou suverenitu, a tím podpoříme soběstačnou ekonomiku." # todo: NEW TRANSLATION
  PER_state_fund_credit: "Státní fond - úvěr" # todo: NEW TRANSLATION
  PER_state_fund_credit_desc: "Přístup k úvěrům je klíčový pro růst. Strategickým přidělením státních fondů poskytneme úvěry klíčovým odvětvím a zajistíme naplnění národních cílů při podpoře soukromého sektoru." # todo: NEW TRANSLATION
  PER_ensure_labor_rights_legislation: "Zajistit legislativu pracovních práv" # todo: NEW TRANSLATION
  PER_ensure_labor_rights_legislation_desc: "Íránští pracovníci budou mít svá práva chráněna prostřednictvím silných pracovních zákonů, které zaručí spravedlivé mzdy, bezpečnost a možnost sociálního postupu v prosperující ekonomice." # todo: NEW TRANSLATION
  PER_military_arms_pact: "Císařská garda" # todo: NEW TRANSLATION
  PER_military_arms_pact_desc: "Naše armáda musí zůstat silná a bezpečná. Obnovením Císařské gardy do její bývalé slávy budeme mít další pilíř síly, na který se lze spolehnout." # todo: NEW TRANSLATION
  PER_sovereignty_for_trade_unions: "Svrchovanost odborů" # todo: NEW TRANSLATION
  PER_sovereignty_for_trade_unions_desc: "Respektujeme roli odborů při zajišťování spravedlivého zacházení s pracovníky. Posílením těchto organizací můžeme dosáhnout rovnováhy mezi pracovními právy a ekonomickým růstem." # todo: NEW TRANSLATION
  PER_second_white_revolution: "Druhá bílá revoluce" # todo: NEW TRANSLATION
  PER_second_white_revolution_desc: "Bílá revoluce položila základy pro prosperující budoucnost. Nyní zahájíme Druhou bílou revoluci, modernizujeme vzdělání, zdravotnictví a infrastrukturu země, abychom vytvořili světlejší budoucnost pro všechny." # todo: NEW TRANSLATION
  PER_the_shining_example: "Zářivý příklad" # todo: NEW TRANSLATION
  PER_the_shining_example_desc: "Írán znovu bude majákem naděje v regionu. Pod naším vedením ukážeme, jak může národ skloubit tradici, monarchii a pokrok a vytvořit společnost, kterou svět bude obdivovat." # todo: NEW TRANSLATION
  PER_party_of_iranians: "Strana Íránců" # todo: NEW TRANSLATION
  PER_party_of_iranians_desc: "Strana Íránců je postavena na vizi sjednoceného a silného Íránu, národa, který překonává hranice a rozdíly. Chceme obnovit Írán na jeho zasloužené místo jako srdce íránského světa, sjednoceného pod jednou vlajkou, jedním cílem." # todo: NEW TRANSLATION
  PER_hooshang_talaes_plea: "Hooshang Talaeeho prosba" # todo: NEW TRANSLATION
  PER_hooshang_talaes_plea_desc: "Hooshang Talaeeho slova odrážejí naděje našeho lidu — prosbu o jednotu, důstojnost a obnovu íránského ducha. Jeho volání po akci se stalo naším vodítkem při snaze znovu získat naše dědictví." # todo: NEW TRANSLATION
  PER_the_secretary_general: "Generální tajemník" # todo: NEW TRANSLATION
  PER_the_secretary_general_desc: "Role generálního tajemníka není jen funkcí; je to ztělesnění vůle a síly strany. Jako vůdce je tato osoba řídící silou našeho hnutí a zajišťuje, že se naše vize pro sjednocený Írán uskuteční." # todo: NEW TRANSLATION
  PER_coalition_with_kdpi: "Koalice s KDPI" # todo: NEW TRANSLATION
  PER_coalition_with_kdpi_desc: "Naše aliance s Kurdistánskou demokratickou stranou Íránu je postavena na společných zájmech a cílech. Společně se vypořádáme s rozdělujícími silami ohrožujícími náš národ, zajistíme, že všichni Íránci bez ohledu na etnickou příslušnost budou stát jednotně." # todo: NEW TRANSLATION
  PER_purge_clerical_ministers: "Očistit klérikální ministry" # todo: NEW TRANSLATION
  PER_purge_clerical_ministers_desc: "Klérikální establishment příliš dlouho otrávil studnu íránského vládnutí. Je čas odstranit ty, kteří používají náboženství k manipulaci lidu, a vrátit vládě integritu prostřednictvím sekulárního vedení." # todo: NEW TRANSLATION
  PER_hekamiyate_mellat: "Hekamiyat-e Mellat" # todo: NEW TRANSLATION
  PER_hekamiyate_mellat_desc: "Naše vize vlády je zakořeněna v síle a jednotě íránského lidu. Hekamiyat-e Mellat, neboli vláda lidu, volá po vládě, která slouží svým občanům nade vše, je zakotvena v národní identitě a řízena aspiracemi sjednoceného Íránu." # todo: NEW TRANSLATION
  PER_curb_separatist_sentiment: "Omezit separatistické nálady" # todo: NEW TRANSLATION
  PER_curb_separatist_sentiment_desc: "Hrozba separatismu podrývá jednotu našeho národa. Musíme čelit a potlačit tato hnutí, zvláště mezi kurdskou populací, aby Írán zůstal silnou a sjednocenou entitou." # todo: NEW TRANSLATION
  PER_paramilitary_structure: "Polomilitární struktura" # todo: NEW TRANSLATION
  PER_paramilitary_structure_desc: "Pan-íránská strana přijala polomilitární strukturu, aby zajistila, že naše hnutí je organizované a připravené jednat rychle. Tato struktura nám umožní hájit íránský lid a jejich zájmy disciplinovanou a pohotovou silou." # todo: NEW TRANSLATION
  PER_utilizing_our_ally: "Využití našeho spojence" # todo: NEW TRANSLATION
  PER_utilizing_our_ally_desc: "Naše partnerství s KDPI nabízí cenný přehled o kurdských aktivitách v Íránu. Těsnou spoluprací s nimi můžeme udržet kontrolu nad našimi hranicemi a zajistit zpravodajské informace o hrozbách národní jednoty." # todo: NEW TRANSLATION
  PER_investigate_foreign_influence: "Vyšetřit zahraniční vliv v regionu" # todo: NEW TRANSLATION
  PER_investigate_foreign_influence_desc: "Musíme bdít a identifikovat zahraniční mocnosti, které se snaží podrýt íránskou suverenitu. Jejich vliv musí být omezen, aby naše cesta k jednotě zůstala neohrožená vnějšími silami." # todo: NEW TRANSLATION
  PER_caspian_fortification: "Kaspické opevnění" # todo: NEW TRANSLATION
  PER_caspian_fortification_desc: "Kaspické moře je klíčovou součástí íránské strategické obrany. Opevníme tento region, abychom ochránili naše pobřeží před vnějšími hrozbami a zajistili ochranu našich zdrojů před cizími ambicemi." # todo: NEW TRANSLATION
  PER_forouhars_dream: "Forouharův sen" # todo: NEW TRANSLATION
  PER_forouhars_dream_desc: "Forouharova vize Íránu založeného na spravedlnosti, svobodě a jednotě nás nadále inspiruje. Ctíme jeho odkaz, když pracujeme na vytvoření moderního, prosperujícího Íránu svobodného od vnitřních rozdělení a cizí kontroly." # todo: NEW TRANSLATION
  PER_pezeshkpours_agenda: "Pezeshkpourova agenda" # todo: NEW TRANSLATION
  PER_pezeshkpours_agenda_desc: "Pezeshkpourova agenda se zaměřuje na vytvoření Íránu, kde vzdělání, věda a kultura vzkvétají. Předpovídal sjednocený Írán stojící v čele inovací při zachování historických kořenů." # todo: NEW TRANSLATION
  PER_destroy_the_corrupt: "Zničit korupčníky" # todo: NEW TRANSLATION
  PER_destroy_the_corrupt_desc: "Korupce paralyzovala národ zevnitř. Vymýtíme tuto nákazu, obnovíme důvěru lidu ve vládu a zajistíme, že zdroje budou použity pro dobro všech Íránců, nikoli jen několika málo." # todo: NEW TRANSLATION
  PER_all_that_was_taken: "Vše, co bylo odňato" # todo: NEW TRANSLATION
  PER_all_that_was_taken_desc: "Země, která byla kdysi naše, odňata Brity a Rusy, musí být navrácena íránskému lidu. Nebudeme spočívat, dokud hranice Íránu nebudou plně obnoveny a nezískáme zpět to, co bylo ukradeno ve jménu imperialismu." # todo: NEW TRANSLATION
  PER_bolster_anjoman: "Posílit Anjoman" # todo: NEW TRANSLATION
  PER_bolster_anjoman_desc: "Anjoman, naše ozbrojené křídlo, je pro naši věc zásadní. Posílením této organizace zajistíme, že naše hnutí má prostředky chránit a bránit íránský lid a prosazovat naši věc s neochvějným odhodláním." # todo: NEW TRANSLATION
  PER_fighting_colonialism: "Boj proti kolonialismu" # todo: NEW TRANSLATION
  PER_fighting_colonialism_desc: "Koloniální mocnosti se dlouho snažily vykořisťovat Írán a jeho zdroje. Stojíme pevně proti kolonialismu a budeme pokračovat v boji za suverenitu Íránu a osvobození našeho lidu od cizí nadvlády." # todo: NEW TRANSLATION
  PER_sway_dushanbe: "Ovlivnit Dušanbe" # todo: NEW TRANSLATION
  PER_sway_dushanbe_desc: "Tádžikistán je nedílnou součástí íránského světa. Diplomatickým vyjednáváním posílíme vztahy s Dušanbe a zajistíme, že naše vize Íránské unie se rozšíří po regionu a spojí nás společným osudem." # todo: NEW TRANSLATION
  PER_talks_in_kabul: "Jednání v Kábulu" # todo: NEW TRANSLATION
  PER_talks_in_kabul_desc: "Afghánistán je klíčovým partnerem při vytváření širší íránské unie. Naše jednání v Kábulu položí základy sjednoceného regionu, kde Írán a jeho sousedé společně odolají vnějším vměšováním a vnitřnímu rozdělení." # todo: NEW TRANSLATION
  PER_rekindle_the_fading_light: "Znovu rozdmýchat slábnoucí světlo" # todo: NEW TRANSLATION
  PER_rekindle_the_fading_light_desc: "Vize sjednocené íránské unie, táhnoucí se od srdce Íránu k jeho kulturním a historickým sousedům, slábne. Musíme vytrvale pracovat na opětovném zapálení plamenů tohoto snu a zajistit, že íránský svět bude opět sjednocen pod jednou vlajkou." # todo: NEW TRANSLATION
  PER_the_masculine_cat: "Mužská kočka" # todo: NEW TRANSLATION
  PER_the_masculine_cat_desc: "Titul 'Mužská kočka' je ironickým symbolem Montazerého složitého přístupu k vedení — asertivní, ale hluboce zamyšlený. Muž hledající rovnováhu mezi silou a moudrostí, Montazeri představuje vedení, které Írán potřebuje v dobách přechodu." # todo: NEW TRANSLATION
  PER_montazeris_will: "Montazerův odkaz" # todo: NEW TRANSLATION
  PER_montazeris_will_desc: "Montazerův odkaz je světlem našeho boje. Jeho volání po spravedlnosti a vizi spravedlivé společnosti, osvobozené od autoritářství, nás nadále inspiruje k přetvoření Íránu na národ, kde moc skutečně patří lidu." # todo: NEW TRANSLATION
  PER_wisdom_not_provocation: "Moudrost, ne provokace" # todo: NEW TRANSLATION
  PER_wisdom_not_provocation_desc: "Montazeri nás učí, že moudrost nespočívá v konfrontaci, ale v dialogu. Prosazuje mírová řešení, pečlivou strategii a porozumění místo ukvapených provokací. Právě klidným rozumováním navedeme Írán do nové éry." # todo: NEW TRANSLATION
  PER_protection_for_bahais: "Ochrana Baha'í" # todo: NEW TRANSLATION
  PER_protection_for_bahais_desc: "Pod Montazerim vedením Írán ochrání práva svých baha'í občanů, zajistí, že již nebudou utlačováni nebo marginalizováni. Náboženská svoboda bude zaručena pro všechny bez ohledu na víru, protože Montazeri věří v rovnost pro každého Íránce." # todo: NEW TRANSLATION
  PER_end_of_political_prisons: "Konec politických věznic" # todo: NEW TRANSLATION
  PER_end_of_political_prisons_desc: "Politickým vězňům není místo v spravedlivém Íránu. Montazeri jasně prohlašuje — ti, kdo vyjadřují svůj názor, nesmějí být umlčováni silou. Je čas ukončit používání věznic jako nástroje politického potlačování a otevřít novou kapitolu transparentnosti a lidských práv." # todo: NEW TRANSLATION
  PER_middle_ground_with_mek: "Střední cesta s MEK" # todo: NEW TRANSLATION
  PER_middle_ground_with_mek_desc: "Role MEK v naší revoluci nesmí být přehlížena, přesto v některých ohledech zabloudili. Střední cesta — dialog místo rozdělení, spolupráce tam, kde je možná, ale jasná cesta k národnímu smíru." # todo: NEW TRANSLATION
  PER_the_rights_of_all: "Práva všech" # todo: NEW TRANSLATION
  PER_the_rights_of_all_desc: "Írán je zemí pro všechny Íránce; musíme stát za právy každého občana bez ohledu na původ, náboženství nebo politickou příslušnost. Jeho vize je Írán, kde rovnost a spravedlnost nejsou jen ideály, ale skutečnost." # todo: NEW TRANSLATION
  PER_religion_of_kindness_and_tolerance: "Náboženství laskavosti a tolerance" # todo: NEW TRANSLATION
  PER_religion_of_kindness_and_tolerance_desc: "Pravý islám, jak ho učil Montazeri, není o vnucování nebo trestu, ale o laskavosti a toleranci. Írán přijme mírumilovné, inkluzivní hodnoty islámu a vytvoří společnost založenou na soucitu, porozumění a respektu ke všem vírám." # todo: NEW TRANSLATION
  PER_political_liberalization: "Politická liberalizace" # todo: NEW TRANSLATION
  PER_political_liberalization_desc: "Vytvoříme Írán, kde politika již nebude doménou několika elit, ale bude otevřená, spravedlivá a inkluzivní. Politická liberalizace je cestou k novému Íránu, kde občané mohou svobodně vyjadřovat názory a volit své vůdce demokratickými prostředky." # todo: NEW TRANSLATION
  PER_dismantle_sharia_institutions: "Rozmontovat instituce šaría" # todo: NEW TRANSLATION
  PER_dismantle_sharia_institutions_desc: "Nadešel čas rozebrat represivní instituce šaría, které zkorumpovaly principy spravedlnosti a rovnosti. Montazeri zastává sekulární přístup k vládě, zajišťující, že náboženství již nebude ovládat stát a Írán se stane skutečnou republikou." # todo: NEW TRANSLATION
  PER_democracy_with_islamic_principles: "Demokracie s islámskými principy" # todo: NEW TRANSLATION
  PER_democracy_with_islamic_principles_desc: "Montazerova vize reforem pro Írán je taková, že demokracie a islámské principy koexistují harmonicky. Druhá islámská republika bude národem, kde svoboda, spravedlnost a islámská etika vedou vládu — kde demokracie a víra v rovnováze vzkvétají." # todo: NEW TRANSLATION
  PER_prohibit_irgc_business_access: "Zákaz IRGC v podnikání" # todo: NEW TRANSLATION
  PER_prohibit_irgc_business_access_desc: "IRGC a jeho členové mají pevný stisk nad íránskou ekonomikou. Je čas rozbít pilíře moci. Zničíme jejich vliv zavedením nových zákonů o zpracování a vynutíme přísné tresty. Každý porušitel těchto zákonů bude čelit tvrdým následkům, včetně dlouhých trestů odnětí svobody. Éra dominance IRGC skončila." # todo: NEW TRANSLATION
  PER_march_towards_freedom: "Pochod za svobodu" # todo: NEW TRANSLATION
  PER_march_towards_freedom_desc: "Kdysi vnímán jako liberální protiváha Khomeiniho režimu, FMI se vrátilo na íránskou politickou scénu s novými ambicemi. S cílem reforem a pokroku bude FMI čelit zavedeným figurám, které Írán po dlouhou dobu sužovaly." # todo: NEW TRANSLATION
  PER_a_heavy_hand: "Tvrdá ruka" # todo: NEW TRANSLATION
  PER_a_heavy_hand_desc: "Írán byl ponechán ve stavu nepořádku, jeho systémy a instituce hnijí po letech zanedbávání. Přistoupíme k věcem aktivně, rozložíme, co je zkažené, a postavíme vše zpět tak, aby to podporovalo růst a stabilitu. Tento 'restart' odstraní staré a položí nový základ." # todo: NEW TRANSLATION
  PER_absorb_state_assets: "Absorbovat státní aktiva" # todo: NEW TRANSLATION
  PER_absorb_state_assets_desc: "Jako součást naší vládní přestavby může být vstřebání některých aktiv prospěšné. Nazvěme to otevřenou rukou lidu. Nemohou si na to stěžovat." # todo: NEW TRANSLATION
  PER_exploit_the_banks: "Využít banky" # todo: NEW TRANSLATION
  PER_exploit_the_banks_desc: "Banky musí sloužit lidu, ne elitě. Převezmeme kontrolu nad finančními institucemi a přesměrujeme je k národnímu růstu, zajistíme, že bohatství Íránu bude sloužit všem Íráncům, ne jen privilegovaným." # todo: NEW TRANSLATION
  PER_guiding_light_of_iran: "Vůdčí světlo Íránu" # todo: NEW TRANSLATION
  PER_guiding_light_of_iran_desc: "Stojíme jako vodící světlo pro budoucnost zakořeněnou v hodnotách svobody, demokracie a sociální spravedlnosti. Naše hnutí usiluje vést Írán k jasnější budoucnosti, kde má každý občan hlas a šanci prosperovat." # todo: NEW TRANSLATION
  PER_revitalize_democratic_principles: "Oživit demokratické principy" # todo: NEW TRANSLATION
  PER_revitalize_democratic_principles_desc: "Íránská demokracie musí být obnovena a posílena. Reformujeme politické instituce, vrátíme moc lidu a zajistíme, že vláda bude sloužit potřebám íránského lidu, nikoli cizím zájmům nebo několika mocným elitám." # todo: NEW TRANSLATION
  PER_recraft_state_foundations: "Přeformovat základy státu" # todo: NEW TRANSLATION
  PER_recraft_state_foundations_desc: "Základy íránského státu je třeba přeformovat tak, aby lépe odrážely moderní potřeby naší společnosti. Přetvoříme instituce, aby podporovaly demokratický Írán, který obstojí před vnitřními i vnějšími výzvami." # todo: NEW TRANSLATION
  PER_inheritors_of_iran: "Dědici Íránu" # todo: NEW TRANSLATION
  PER_inheritors_of_iran_desc: "Jsme dědici bohatého kulturního, intelektuálního a politického odkazu Íránu. Boje minulosti vykovaly silnou národní identitu a nyní je naším úkolem nést tento pochodeň a vést národ k pokroku, jednotě a míru." # todo: NEW TRANSLATION
  PER_weathering_the_storm_to_come: "Přestát bouři, která přijde" # todo: NEW TRANSLATION
  PER_weathering_the_storm_to_come_desc: "Přicházející výzvy jsou velké, ale jsme připraveni. Prostřednictvím jednoty, odolnosti a pečlivého plánování přestojíme politickou bouři, která hrozí destabilizací Íránu, a vyjdeme z ní silnější a jednotnější než kdy dříve." # todo: NEW TRANSLATION
  PER_yazdis_clique: "Yazdiho kliky" # todo: NEW TRANSLATION
  PER_yazdis_clique_desc: "Yazdiho konzervativní frakce dovedla Írán na nebezpečnou cestu. Musíme čelit jejich vlivu a zajistit, aby budoucnost Íránu nebyla diktována těmi, kteří stojí v cestě pokroku a demokratickým reformám." # todo: NEW TRANSLATION
  PER_bazargans_clique: "Bazarganiho kliky" # todo: NEW TRANSLATION
  PER_bazargans_clique_desc: "Je čas opustit Yazdiho vedení a přejít k liberálnějšímu přístupu Bazarganiho. Jeho vize demokratického, svobodného Íránu se shoduje s našimi cíli politické otevřenosti a sociální spravedlnosti, a podpoříme ho v jejím prosazování." # todo: NEW TRANSLATION
  PER_the_press_mizan: "Návrat Mizan Press" # todo: NEW TRANSLATION
  PER_the_press_mizan_desc: "Mizan, který sloužil jako stranický deník v letech 1980–1981 až do jeho cenzury, bude nyní znovu oživen pro státní záležitosti." # todo: NEW TRANSLATION
  PER_separation_of_powers: "Dělba moci" # todo: NEW TRANSLATION
  PER_separation_of_powers_desc: "Ve skutečné demokracii nesmí být moc soustředěna v rukou jediné entity. Zajistíme dělbu moci s nezávislým soudnictvím, silným zákonodárným sborem a výkonnou mocí odpovědnou lidu." # todo: NEW TRANSLATION
  PER_the_iranian_work_bench: "Íránská pracovní dílna" # todo: NEW TRANSLATION
  PER_the_iranian_work_bench_desc: "Páteří budoucnosti Íránu jsou naši dělníci. Vytvoříme národní pracovní dílnu, kde bude prioritou průmyslový rozvoj, vzdělání a infrastruktura, což umožní Íránu stát se globálním vůdcem v inovacích a průmyslu." # todo: NEW TRANSLATION
  PER_unorthodox_approach: "Neortodoxní přístup" # todo: NEW TRANSLATION
  PER_unorthodox_approach_desc: "Nebojíme se jít neobvyklými cestami, pokud vedou k pokroku Íránu. Náš přístup k vládnutí a reformám bude odvážný a rozhodný, vykročíme cestou, která prolomí staré ideologie a přijme budoucnost." # todo: NEW TRANSLATION
  PER_revolutionizing_democracy: "Revoluce demokracie" # todo: NEW TRANSLATION
  PER_revolutionizing_democracy_desc: "Demokracie se musí vyvíjet v moderní době. Zavedeme e-demokracii a technologický pokrok, které zmocní lid, zajistíme, že každý Íránec bude mít přímý vliv na správu své země prostřednictvím moderních platforem." # todo: NEW TRANSLATION
  PER_military_diarchy: "Konsese armádě" # todo: NEW TRANSLATION
  PER_military_diarchy_desc: "Abychom udrželi stabilitu a zabránili vojenským zásahům, poskytneme armádě určité ústupky. Rovnováha moci mezi vojenským a civilním vedením zajistí bezpečnost Íránu a současně zachová demokratický proces." # todo: NEW TRANSLATION
  PER_stamp_out_factionalism: "Vymýtit frakcionismus" # todo: NEW TRANSLATION
  PER_stamp_out_factionalism_desc: "Frakce, které rozdělují naši zemi, musí být umlčeny. Eliminací vnitřních rozporů vytvoříme jednotnou frontu prosazující reformy a pokrok, opustíme vnitřní boje, které nás příliš dlouho zdržovaly." # todo: NEW TRANSLATION
  PER_followers_of_mossadegh: "Následovníci Mossadegha" # todo: NEW TRANSLATION
  PER_regain_popular_support: "Získat zpět lidovou podporu" # todo: NEW TRANSLATION
  PER_regain_popular_support_desc: "Během dekád jsme ztratili část svého lesku; nastal čas znovu získat lidovou podporu Íránského lidu." # todo: NEW TRANSLATION
  PER_followers_of_mossadegh_desc: "Jsme pravými dědici odkazu Mossadegha. Jeho boj za nezávislost Íránu a demokracii je i naším bojem. Ctíme jeho památku pokračováním v jeho zápasu za osvobození Íránu od vnějšího vlivu a vnitřní tyranie." # todo: NEW TRANSLATION
  PER_struggle_towards_a_great_nation: "Boj za velký národ" # todo: NEW TRANSLATION
  PER_struggle_towards_a_great_nation_desc: "Jsme oddáni budování velkého Íránu — kde svoboda, demokracie a spravedlnost nejsou jen aspiracemi, ale základem nové země. Společně budeme bojovat za Írán, který bude stát hrdě mezi největšími národy světa." # todo: NEW TRANSLATION
  PER_shackle_the_unruly_clerics: "Okovat nezkrotné kleriky" # todo: NEW TRANSLATION
  PER_shackle_the_unruly_clerics_desc: "Klerikové, kteří se snaží uplatnit svou vládu nad státem, musí být zdrženliví. Zajistíme, že náboženští vůdci již nebudou diktovat směr řízení, obnovíme sekulární povahu republiky při respektu k duchovním potřebám Íránu." # todo: NEW TRANSLATION
  PER_cooperation_under_the_shade: "Spolupráce ve stínu" # todo: NEW TRANSLATION
  PER_cooperation_under_the_shade_desc: "Usilujeme o vytvoření aliancí s demokratickými rezistenčními hnutími v regionu, zejména v Saúdské Arábii. Podporou jejich boje za svobodu posilujeme vlastní pozici a podporujeme šíření demokracie po Blízkém východě." # todo: NEW TRANSLATION
  PER_no_iran_without_islam: "Žádný Írán bez islámu" # todo: NEW TRANSLATION
  PER_no_iran_without_islam_desc: "Islám je nedílnou součástí íránské identity. Zatímco usilujeme o demokracii, zajistíme, že islám zůstane v jádru našich národních hodnot a formuje naše politiky způsobem, který sladí víru s naším závazkem k svobodě." # todo: NEW TRANSLATION
  PER_iran_triumphant: "Írán vítězný" # todo: NEW TRANSLATION
  PER_iran_triumphant_desc: "Írán zvítězí jako maják demokracie a svobody. Překonáme překážky a vytvoříme národ, který bude nejen nezávislý, ale i příkladem pro svět, kde jsou demokracie, spravedlnost a prosperita dosažitelné pro všechny." # todo: NEW TRANSLATION
  PER_path_of_hope: "Cesta naděje" # todo: NEW TRANSLATION
  PER_path_of_hope_desc: "Věříme v jasnější, prosperující budoucnost pro všechny Íránce. Naše cesta je cestou reforem, transparentnosti a spravedlnosti; kde jsou lidé zmocněni, právní stát obnoven a národ znovu naplněn nadějí." # todo: NEW TRANSLATION
  PER_our_right_to_nuclear_power: "Naše právo na jadernou energii" # todo: NEW TRANSLATION
  PER_our_right_to_nuclear_power_desc: "Írán má suverénní právo rozvíjet jaderné technologie pro mírové účely. Uplatníme naše právo na jadernou energii a zároveň zajistíme, že naše programy budou transparentní, bezpečné a budou sloužit přínosu íránského lidu." # todo: NEW TRANSLATION
  PER_merit_centric_positions: "Posty založené na zásluhách" # todo: NEW TRANSLATION
  PER_merit_centric_positions_desc: "Přeorganizujeme politický a ekonomický systém Íránu tak, aby pozice moci a vlivu byly udělovány na základě zásluh, nikoli clientelismu nebo nepotismu. Náš národ budou vést ti, kteří jsou skutečně kvalifikovaní sloužit lidu." # todo: NEW TRANSLATION
  PER_restore_faith_in_the_law: "Obnovit víru v zákon" # todo: NEW TRANSLATION
  PER_restore_faith_in_the_law_desc: "Důvěra občanů v právní systém byla erodována korupcí a nespravedlností. Obnovíme víru v zákon zajištěním spravedlnosti, transparentnosti a odpovědnosti ve všech aspektech íránského soudního procesu." # todo: NEW TRANSLATION
  PER_favor_the_enterprises: "Podporovat podniky" # todo: NEW TRANSLATION
  PER_favor_the_enterprises_desc: "Prosperující ekonomika vyžaduje podporu podniků a podnikatelů. Zavedeme politiky podporující inovace, vytváření pracovních míst a umožníme soukromým podnikům vzkvétat, čímž posuneme Írán k ekonomické prosperitě." # todo: NEW TRANSLATION
  PER_favor_the_unions: "Podporovat odbory" # todo: NEW TRANSLATION
  PER_favor_the_unions_desc: "Dělnická třída Íránu si zaslouží silný hlas. Podpoříme odbory a prosadíme politiky, které zajistí ochranu práv pracovníků a spravedlivé mzdy a pracovní podmínky. (Vzájemně se vylučuje s Favor the Enterprises)" # todo: NEW TRANSLATION
  PER_ministry_of_economic_affairs: "Ministerstvo hospodářských záležitostí" # todo: NEW TRANSLATION
  PER_ministry_of_economic_affairs_desc: "Abychom nasměrovali ekonomickou budoucnost Íránu k prosperitě, zřídíme zvláštní Ministerstvo hospodářských záležitostí. Toto ministerstvo bude koordinovat národní ekonomickou politiku, zajišťovat udržitelný rozvoj průmyslu a chránit íránské ekonomické zájmy." # todo: NEW TRANSLATION
  PER_office_of_accountability: "Úřad odpovědnosti" # todo: NEW TRANSLATION
  PER_office_of_accountability_desc: "Korupce a neefektivita příliš dlouho sužovaly naši vládu. Zřídíme Úřad odpovědnosti k vyšetřování a odhalování korupce na všech úrovních, aby ti u moci byli odpovědní za své činy." # todo: NEW TRANSLATION
  PER_protecting_our_investments: "Ochrana našich investic" # todo: NEW TRANSLATION
  PER_protecting_our_investments_desc: "Zahraniční i domácí investice jsou pro ekonomickou stabilitu Íránu klíčové. Zavedeme politiky, které ochrání investice, zajistí jejich růst a vytvoří prostředí důvěry pro investory doma i v zahraničí." # todo: NEW TRANSLATION
  PER_governmental_transparency: "Vláda transparentnosti" # todo: NEW TRANSLATION
  PER_governmental_transparency_desc: "Vláda musí být transparentní ve svých jednáních. Budeme usilovat o otevřenou komunikaci mezi státem a lidem a zajistíme, že všechny vládní kroky budou jasné a odpovědné veřejnosti." # todo: NEW TRANSLATION
  PER_freedom_of_information: "Svoboda informace" # todo: NEW TRANSLATION
  PER_freedom_of_information_desc: "Íránský lid si zaslouží svobodu přístupu k informacím a právo vyjadřovat své názory. Podpoříme svobodu tisku, svobodu projevu a neomezený tok informací, aby lid mohl činit informovaná rozhodnutí o své budoucnosti." # todo: NEW TRANSLATION
  PER_overhaul_security_apperatus: "Přepracovat bezpečnostní aparát" # todo: NEW TRANSLATION
  PER_overhaul_security_apperatus_desc: "Íránské bezpečnostní síly musí být reformovány, aby chránily lidi, nikoli je zastrašovaly. Přepracujeme bezpečnostní aparát tak, aby byl efektivní a zároveň respektoval práva a svobody občanů." # todo: NEW TRANSLATION
  PER_grant_judicial_independence: "Udělit soudní nezávislost" # todo: NEW TRANSLATION
  PER_grant_judicial_independence_desc: "Spravedlivé a nezávislé soudnictví je základem demokracie. Udělíme soudům plnou nezávislost od politického tlaku, aby soudci mohli jednat nestranně a chránit práva všech Íránců." # todo: NEW TRANSLATION
  PER_front_against_oppression: "Fronta proti útlaku" # todo: NEW TRANSLATION
  PER_front_against_oppression_desc: "Budeme stát jednotně proti všem formám útlaku, doma i v zahraničí. Naše hnutí je zavázáno bojovat za práva a svobody všech Íránců, zajistit, že nikdo není nad zákonem a že žádný hlas nebude umlčen." # todo: NEW TRANSLATION
  PER_repeal_discriminatory_policies: "Zrušit diskriminační politiky" # todo: NEW TRANSLATION
  PER_repeal_discriminatory_policies_desc: "Naše politiky musí vycházet z rovnosti pro všechny občany. Budeme usilovat o zrušení jakýchkoli diskriminačních zákonů a zajistíme, že všichni Íránci, bez ohledu na pohlaví, etnicitu nebo náboženství, budou stejnoprávní před zákonem." # todo: NEW TRANSLATION
  PER_steel_for_soldiers_bread_for_people: "Ocel pro vojáky, chléb pro lid" # todo: NEW TRANSLATION
  PER_steel_for_soldiers_bread_for_people_desc: "Naši vojáci budou dobře vybaveni a připraveni bránit národ, ale potřeby lidu musí být také na prvním místě. Najdeme rovnováhu mezi národní obranou a hospodářským blahobytem, abychom zajistili, že potřeby lidu budou naplněny." # todo: NEW TRANSLATION
  PER_equality_at_work: "Rovnost v práci" # todo: NEW TRANSLATION
  PER_equality_at_work_desc: "Zajistíme, že všichni pracovníci, bez ohledu na pohlaví, etnický původ nebo zázemí, budou mít rovné příležitosti na pracovišti. Budeme bojovat proti diskriminaci v zaměstnání a prosazovat stejnou mzdu za stejnou práci." # todo: NEW TRANSLATION
  PER_grand_chabahar_project: "Velký projekt Čabahár" # todo: NEW TRANSLATION
  PER_grand_chabahar_project_desc: "Přístav Čabahár může být základem ekonomické budoucnosti Íránu. Silně do něj investujeme a proměníme ho v hlavní uzel pro obchod, komerci a regionální spolupráci." # todo: NEW TRANSLATION
  PER_rebuild_the_iranian_navy: "Obnovit íránské námořnictvo" # todo: NEW TRANSLATION
  PER_rebuild_the_iranian_navy_desc: "Silné a moderní námořnictvo je nezbytné pro bezpečnost Íránu a jeho globální vliv. Prioritizujeme obnovu íránského námořnictva a zajistíme, že bude schopné bránit naše zájmy a suverenitu." # todo: NEW TRANSLATION
  PER_fortress_tehran: "Pevnost Teherán" # todo: NEW TRANSLATION
  PER_fortress_tehran_desc: "Teherán musí být opevněn, aby chránil hlavní město před vnitřními i vnějšími hrozbami. Investujeme do obrany Teheránu a proměníme ho v moderní pevnost schopnou odolat jakémukoli útoku." # todo: NEW TRANSLATION
  PER_lift_state_owned_monopoly: "Zrušit státní monopol" # todo: NEW TRANSLATION
  PER_lift_state_owned_monopoly_desc: "Média musí být svobodná od státní kontroly. Zrušíme státní monopol na média a podpoříme vznik nezávislých zpravodajských médií, aby lidé měli přístup k široké škále názorů a informací." # todo: NEW TRANSLATION
  PER_god_science_freedom: "Bůh, věda a dělník" # todo: NEW TRANSLATION
  PER_god_science_freedom_desc: "Naše základy spočívají v principech víry, vědění a spravedlnosti. Věříme v harmonii náboženského odevzdání, vědeckého pokroku a posílení pracujících. Tyto ideály nás povedou při formování nové cesty pro národ." # todo: NEW TRANSLATION
  PER_mossadeghs_legacy: "Odkaz Mosaddegha" # todo: NEW TRANSLATION
  PER_mossadeghs_legacy_desc: "Národní fronta ctí nezdolný odkaz Dr. Mohammada Mosaddegha, jehož závazek k íránské suverenitě, nezávislosti a znárodnění našich zdrojů nás nadále inspiruje. Budeme pokračovat v jeho boji za svobodu, demokracii a národní sebeurčení." # todo: NEW TRANSLATION
  PER_commit_to_nonalignment: "Zavázat se k nevyrovnanosti" # todo: NEW TRANSLATION
  PER_commit_to_nonalignment_desc: "Írán musí zůstat nezávislou a neutrální silou na světové scéně, svobodnou od vlivu cizích mocností. Zavazujeme se k politice nevyrovnanosti, odmítáme hegemonií Východu i Západu a v upřednostňujeme vlastní kurs." # todo: NEW TRANSLATION
  PER_forging_a_path: "Vytyčit novou cestu" # todo: NEW TRANSLATION
  PER_forging_a_path_desc: "Zatímco ctíme odkaz Mosaddegha, uznáváme nutnost adaptace na rychle se měnící svět. Musíme vytvořit novou cestu pro Írán, která kombinuje principy spravedlnosti a svobody s praktickou realitou moderní správy. (Vzájemně se vylučuje s Mosaddegh's Legacy)" # todo: NEW TRANSLATION
  PER_way_of_bakhtiar: "Bakhtiarova cesta" # todo: NEW TRANSLATION
  PER_way_of_bakhtiar_desc: "Po politických otřesech se obracíme k vizi Shapoura Bakhtiara, muže poctivosti a reforem. Přijetím jeho ideálů usilujeme přinést stabilitu, spravedlnost a pokrok do Íránu a zajistit, že demokracie a právní stát zvítězí." # todo: NEW TRANSLATION
  PER_distance_church_and_state: "Oddělení církve a státu" # todo: NEW TRANSLATION
  PER_distance_church_and_state_desc: "Oddělení náboženství a politiky je nezbytné pro zajištění svobody a prosperity našeho lidu. Zavedeme jasnou hranici mezi církví a státem, což umožní vládě sloužit všem Íráncům bez ohledu na jejich víru." # todo: NEW TRANSLATION
  PER_demilitarization_of_politics: "Demilitarizace politiky" # todo: NEW TRANSLATION
  PER_demilitarization_of_politics_desc: "Armáda musí sloužit lidu, nikoli je ovládat. Pracujeme na demilitarizaci politiky, aby civilní vůdci měli moc vládnout bez nepřiměřeného vlivu armády." # todo: NEW TRANSLATION
  PER_strenght_through_intelligence: "Síla prostřednictvím vědění" # todo: NEW TRANSLATION
  PER_strenght_through_intelligence_desc: "Skutečná síla nepochází pouze z vojenské moci, ale z moci vědění a vzdělání. Budeme silně investovat do vědy, technologií a vzdělání, aby Írán zůstal centrem inovací a intelektuálního vedení." # todo: NEW TRANSLATION
  PER_appease_the_technocrats: "Udolat technokraty" # todo: NEW TRANSLATION
  PER_appease_the_technocrats_desc: "Budoucnost Íránu je v rukou kvalifikovaných odborníků a technokratů. Zajistíme, aby technokraté hráli ústřední roli ve vládnutí, upřednostníme odbornost a racionální politiku před ideologií." # todo: NEW TRANSLATION
  PER_distance_from_the_east: "Vzdálit se od Východu" # todo: NEW TRANSLATION
  PER_distance_from_the_east_desc: "Zatímco si ceníme naší suverenity, musíme se distancovat od vlivu východních mocností jako Čína a Rusko. Budoucnost Íránu spočívá v nezávislé zahraniční politice, svobodné od vnějšího tlaku z Východu." # todo: NEW TRANSLATION
  PER_freedom_of_knowledge: "Svoboda poznání" # todo: NEW TRANSLATION
  PER_freedom_of_knowledge_desc: "Zajistíme, aby všichni Íránci měli přístup k poznání a vzdělání. Svoboda studia, výzkumu a výuky je zásadní pro naši vizi pokrokového Íránu, kde jsou všichni občané zmocněni přispívat společnosti." # todo: NEW TRANSLATION
  PER_rebuild_oil_industry: "Obnovit ropný průmysl" # todo: NEW TRANSLATION
  PER_rebuild_oil_industry_desc: "Náš ropný průmysl je životní silou ekonomiky. Obnovíme a zmodernizujeme ropný sektor, zajistíme, že bude prospívat íránskému lidu a umožní nám opětovně získat kontrolu nad přírodními zdroji." # todo: NEW TRANSLATION
  PER_privatization_debate: "Debata o privatizaci" # todo: NEW TRANSLATION
  PER_privatization_debate_desc: "Otázka privatizace státních odvětví je velmi důležitá. Zapojíme se do národní debaty, aby se zvážily výhody a rizika privatizace pro naši ekonomiku." # todo: NEW TRANSLATION
  PER_aggressive_nationalization: "Agresivní znárodnění" # todo: NEW TRANSLATION
  PER_aggressive_nationalization_desc: "Některé sektory ekonomiky jsou příliš důležité na to, aby zůstaly v soukromých rukou. Budeme usilovat o agresivní znárodnění, aby klíčové odvětví, zejména ropný a plynárenský, byly pod kontrolou íránského lidu. (Vzájemně se vylučuje s Privatization Debate)" # todo: NEW TRANSLATION
  PER_privatize_military_chains: "Privatizovat vojenské dodavatelské řetězce" # todo: NEW TRANSLATION
  PER_privatize_military_chains_desc: "Armáda musí být modernizována a efektivní; to zahrnuje i privatizaci některých vojenských odvětví, aby byla umožněna větší flexibilita a inovace. Zaměříme se na vytvoření obranného průmyslu, který bude efektivní i nákladově výhodný." # todo: NEW TRANSLATION
  PER_backbone_of_the_front: "Páteř fronty" # todo: NEW TRANSLATION
  PER_backbone_of_the_front_desc: "Naše vojsko musí být silné a dobře podporované lidem. Zajistíme, že naši vojáci budou řádně vybaveni a podporováni, čímž učiníme íránské ozbrojené síly páteří naší národní obrany a bezpečnosti." # todo: NEW TRANSLATION
  PER_work_justice_freedom: "Práce, spravedlnost, svoboda" # todo: NEW TRANSLATION
  PER_work_justice_freedom_desc: "Vytvoříme společnost, kde je práce důstojná, spravedlnost dodržována a svoboda respektována pro všechny Íránce. Zaručíme spravedlivá pracovní práva, rovné příležitosti a soudní systém, který funguje pro každého občana." # todo: NEW TRANSLATION
  PER_embrace_french_socialism: "Přijmout francouzský socialismus" # todo: NEW TRANSLATION
  PER_embrace_french_socialism_desc: "Budeme se učit z principů francouzského socialismu jako vzoru pro budování spravedlivější společnosti. Soustředěním na sociální zabezpečení lidu zkombinujeme ideály svobody, rovnosti a bratrství v našem úsilí o férový a prosperující Írán." # todo: NEW TRANSLATION
  PER_continue_with_scientific_socialism: "Pokračovat s vědeckým socialismem" # todo: NEW TRANSLATION
  PER_continue_with_scientific_socialism_desc: "Vědecký socialismus nabízí rámec pro organizaci společnosti na základě rozumu, kolektivního blaha a technologického pokroku. Budeme v tomto přístupu pokračovat a přizpůsobíme ho jedinečným potřebám Íránu při budování spravedlivé a moderní společnosti." # todo: NEW TRANSLATION
  PER_gates_to_the_world: "Brány do světa" # todo: NEW TRANSLATION
  PER_gates_to_the_world_desc: "Nastal čas, aby Írán otevřel své dveře světu, přijal globální spolupráci a výměnu. Posílením diplomatických vztahů rozšíříme svůj vliv a obchod a umožníme našemu národu vzkvétat na světové scéně." # todo: NEW TRANSLATION
  PER_summit_with_the_west: "Summit se Západem" # todo: NEW TRANSLATION
  PER_summit_with_the_west_desc: "Usilujeme o setkání se západními mocnostmi s cílem navázat vzájemný respekt, obchodní dohody a mírovou diplomacii. Toto setkání bude definujícím okamžikem pro naše místo v mezinárodním společenství a upevní vztahy se Západem." # todo: NEW TRANSLATION
  PER_ICM: "Combine Manufacturing Company" # todo: NEW TRANSLATION
  PER_ICM_desc: "Iran Combine Manufacturing Company je největší výrobce kombajnů na Blízkém východě se sídlem v Araku." # todo: NEW TRANSLATION
  PER_economic_support_for_farmers: "Finanční podpora pro zemědělce" # todo: NEW TRANSLATION
  PER_economic_support_for_farmers_desc: "Naši zemědělci zoufale potřebují pomoc od vlády, aby mohli pokračovat, a my jsme tu, abychom jim to poskytli." # todo: NEW TRANSLATION
  PER_encourage_wheat_production: "Podpořit produkci pšenice" # todo: NEW TRANSLATION
  PER_encourage_wheat_production_desc: "Náš lid nesmí trpět hladem, a proto musíme podpořit další produkci pšenice." # todo: NEW TRANSLATION
  PER_guaranteed_purchase_agreements: "Zajištěné nákupní smlouvy" # todo: NEW TRANSLATION
  PER_guaranteed_purchase_agreements_desc: "" # todo: NEW TRANSLATION
  PER_reaffirm_isolationism: "Potvrdit izolacionismus" # todo: NEW TRANSLATION
  PER_reaffirm_isolationism_desc: "Ve světě měnících se aliancí a protichůdných zájmů může být rozumné potvrdit naši politiku izolacionismu. Prioritizací soběstačnosti a minimalizací zahraničních zapojení ochráníme suverenitu Íránu a zaměříme se na vnitřní růst." # todo: NEW TRANSLATION
  PER_appease_the_republicans: "Uklidnit republikány" # todo: NEW TRANSLATION
  PER_appease_the_republicans_desc: "Během historie nás chválilo a podporovalo několik republikánských politiků. Je čas jim odplatit jejich podporu — s jistými podmínkami." # todo: NEW TRANSLATION
  PER_secure_american_support: "Zajistit americkou podporu" # todo: NEW TRANSLATION
  PER_secure_american_support_desc: "Pokud chceme, aby naše staré americké vybavení vydrželo další desetiletí, musíme rychle najít způsob, jak zajistit americkou podporu." # todo: NEW TRANSLATION
  PER_the_peoples_interest: "Zájem lidu" # todo: NEW TRANSLATION
  PER_the_peoples_interest_desc: "Všechna rozhodnutí musí být činěna s ohledem na blaho lidu. Zajištěním, že každá akce vlády odráží potřeby a přání populace, můžeme vybudovat silný, spravedlivý a prosperující národ." # todo: NEW TRANSLATION
  PER_qalibafs_movement: "Ghalibafovo hnutí" # todo: NEW TRANSLATION
  PER_qalibafs_movement_desc: "Hnutí postavené na pragmatismu, inovaci a závazku představit si budoucnost Íránu. Povedeme zemi kupředu se zaměřením na moderní řízení, technologický pokrok a neochvějný cíl posílit národní integritu." # todo: NEW TRANSLATION
  PER_technocrats_of_tehran: "Technokraté Teheránu" # todo: NEW TRANSLATION
  PER_technocrats_of_tehran_desc: "Budoucnost Íránu leží v rukou odborníků, kteří umějí řídit efektivně, s expertní znalostí a přesností. Naše vize přinese modernizaci státního aparátu a zajistí, že vystoupíme nad malichernou politiku a zaměříme se na národní rozvoj." # todo: NEW TRANSLATION
  PER_reduce_agricultural_subsidies: "Snížit zemědělské dotace" # todo: NEW TRANSLATION
  PER_reduce_agricultural_subsidies_desc: "Musíme reformovat zemědělský sektor, aby byl efektivnější. Snížení dotací povzbudí inovace, efektivitu a udržitelnost a zajistí, že íránské zemědělství může konkurovat na světovém trhu." # todo: NEW TRANSLATION
  PER_pragmatic_commander: "Pragmatický velitel" # todo: NEW TRANSLATION
  PER_pragmatic_commander_desc: "Náš přístup je jasný — pragmatismus před ideologií. Postavíme stabilní a prosperující Írán zaměřením se na výsledky, nikoli politickou rétoriku. Stabilita bude dosažena rozhodným vedením a efektivním vládnutím." # todo: NEW TRANSLATION
  PER_redifining_the_revolution: "Předefinování revoluce" # todo: NEW TRANSLATION
  PER_redifining_the_revolution_desc: "Revoluce není abstraktní koncept; musí se vyvíjet, aby vyhověla požadavkům moderního Íránu. Naším úkolem je předefinovat revoluci s důrazem na národní pokrok, ekonomickou odolnost a modernizaci — zajistit, že revoluce slouží lidu dnes." # todo: NEW TRANSLATION
  PER_invite_russian_investors: "Pozvat ruské investory" # todo: NEW TRANSLATION
  PER_invite_russian_investors_desc: "Rusko je klíčovým partnerem pro budoucnost Íránu. Pozváním ruských investorů otevřeme nové příležitosti pro hospodářský růst, technologický rozvoj a geopolitické sblížení v době, kdy obě země potřebují druhou více než kdy dříve." # todo: NEW TRANSLATION
  PER_getting_things_done: "Dělání věcí" # todo: NEW TRANSLATION
  PER_getting_things_done_desc: "Akce je klíčová, a Ghalibaf je muž činu. Naše vláda bude upřednostňovat hmatatelné výsledky, zajistíme, že každý plán a iniciativa povedou k reálným, měřitelným zlepšením. Žádné další zpoždění ani výmluvy — jen výsledky." # todo: NEW TRANSLATION
  PER_sideline_soleimani: "Postrčit Soleimaniho stranou" # todo: NEW TRANSLATION
  PER_sideline_soleimani_desc: "Nový směr pro Írán vyžaduje jasné vedení, které není rozptylováno osobními mocenskými boji. Postrčením stranou postav, které již nejsou v souladu s naší pragmatickou vizí, vyčistíme cestu pro skutečný národní postup." # todo: NEW TRANSLATION
  PER_irgc_leadership: "Vedení IRGC" # todo: NEW TRANSLATION
  PER_irgc_leadership_desc: "IRGC musí zůstat integrální součástí naší národní bezpečnosti a rozvoje, ale bude sloužit sjednocené vizi. Zajistíme, že vedení IRGC bude v harmonii s ekonomickými a strategickými cíli národa a přispěje k silnějšímu Íránu." # todo: NEW TRANSLATION
  PER_iran_on_the_move: "Írán v pohybu" # todo: NEW TRANSLATION
  PER_iran_on_the_move_desc: "Írán se musí posunout vpřed, a pod naším vedením se tak stane. Naše zaměření na modernizaci zajistí, že národ postoupí rychlostí bezprecedentní, zajistí naše místo mezi světovými mocnostmi." # todo: NEW TRANSLATION
  PER_focus_on_cities: "Zaměření na města" # todo: NEW TRANSLATION
  PER_focus_on_cities_desc: "Města Íránu formují budoucnost. Od Teheránu po Isfahán soustředíme zdroje na městský rozvoj a zajistíme, že naše města budou majáky pokroku, inovací a efektivity." # todo: NEW TRANSLATION
  PER_controlled_reform: "Řízená reforma" # todo: NEW TRANSLATION
  PER_controlled_reform_desc: "Reformy jsou nutné, ale musí být pečlivě řízeny, aby se zabránilo chaosu. Zavedeme řízené, postupné reformy, které zlepší státní struktury a život Íránců, aniž bychom ohrozili stabilitu." # todo: NEW TRANSLATION
  PER_neither_principalist_nor_reformist: "Ani principalisté, ani reformisté" # todo: NEW TRANSLATION
  PER_neither_principalist_nor_reformist_desc: "Nezařazujeme se striktně do ideologických kategorií. Zaměřujeme se výhradně na to, co funguje pro Írán — pragmatické politiky, které překračují zastaralé politické rozdělení." # todo: NEW TRANSLATION
  PER_economic_vanguard: "Ekonomický předvoj" # todo: NEW TRANSLATION
  PER_economic_vanguard_desc: "Naše ekonomické politiky budou v čele národního pokroku. Upřednostníme inovace, infrastrukturu a průmyslový růst, abychom postavili Írán jako regionální ekonomickou vůdčí sílu." # todo: NEW TRANSLATION
  PER_stability_through_force: "Stabilita silou" # todo: NEW TRANSLATION
  PER_stability_through_force_desc: "Silný národ vyžaduje udržení pořádku. Použijeme nezbytnou sílu k zajištění stability, chráníme Írán před vnějšími i vnitřními hrozbami a současně zajišťujeme stabilní postup." # todo: NEW TRANSLATION
  PER_influence_among_the_pasdars: "Vliv mezi Pasdary" # todo: NEW TRANSLATION
  PER_influence_among_the_pasdars_desc: "Pasdars (Pasdaran) vždy tvořili pilíř íránské obrany. Budeme s nimi úzce spolupracovat, aby zůstali loajální národní věci a přispívali k stabilitě a růstu země." # todo: NEW TRANSLATION
  PER_state_corporatism: "Státní korporativismus" # todo: NEW TRANSLATION
  PER_state_corporatism_desc: "Zapojení státu do klíčových průmyslů je životně důležité pro prosperitu našeho národa. Přijetím státního korporativismu zajistíme, že naše ekonomické sektory budou sladěny s národními zájmy, vyhneme se nerentabilitě privatizace a nebezpečí nekontrolovaného zahraničního vlivu." # todo: NEW TRANSLATION
  PER_turning_a_blind_eye: "Přivírání očí" # todo: NEW TRANSLATION
  PER_turning_a_blind_eye_desc: "Někdy je nutné přehlížet drobnosti ve prospěch širšího obrazu. Musíme se zaměřit na dlouhodobou stabilitu země, i když to znamená přimhouřit oko nad menšími, méně důležitými problémy." # todo: NEW TRANSLATION
  PER_militarize_economy: "Militarizovat ekonomiku" # todo: NEW TRANSLATION
  PER_militarize_economy_desc: "Silná ekonomika je militarizovaná ekonomika. Budeme integrovat vojenský a průmyslový sektor, aby byla zajištěna ekonomická odolnost a bezpečnost Íránu, využijeme státní zdroje pro strategický národní rozvoj." # todo: NEW TRANSLATION
  PER_ghalibaf_doctrine: "Ghalibafova doktrína" # todo: NEW TRANSLATION
  PER_ghalibaf_doctrine_desc: "Ghalibafova doktrína je založena na vzdělání, technologických inovacích a pragmatickém vládnutí. Zaměříme se na přípravu budoucích generací, které povedou, a zároveň vytvoříme vládu, která bude efektivní a transparentní pro všechny Íránce." # todo: NEW TRANSLATION
  PER_modernize_police_force: "'Modernizovat' policejní síly" # todo: NEW TRANSLATION
  PER_modernize_police_force_desc: "§C'..Ale dělá hluk jako závodní auto!'§!\nJe čas dovést policejní síly do moderní doby. Zmodernizujeme je špičkovou technologií, ač někteří mohou tvrdit, že lesklá nová BMW a Mercedesy slouží především ke zvýšení morálky sil." # todo: NEW TRANSLATION
  PER_unified_vision: "Jednotná vize" # todo: NEW TRANSLATION
  PER_unified_vision_desc: "Budoucnost Íránu vyžaduje jednotnou, koherentní vizi. Tato vize sladí všechny sektory vlády a společnosti k jednomu cíli: ekonomické prosperitě, národní jednotě a regionálnímu vlivu." # todo: NEW TRANSLATION
  PER_medias_under_control: "Média pod kontrolou" # todo: NEW TRANSLATION
  PER_medias_under_control_desc: "Média musí sloužit národnímu zájmu. Dostaneme je pod kontrolu a zajistíme, že všechna mediální odvětví budou v souladu s cíli státu, podporují jednotu a soudržné vyprávění." # todo: NEW TRANSLATION
  PER_the_hidden_budget: "Skrytý rozpočet" # todo: NEW TRANSLATION
  PER_the_hidden_budget_desc: "Transparentnost je klíčová — ale existují záležitosti národní bezpečnosti a ekonomické stability, které vyžadují diskrétnost. Zajistíme efektivní přidělení rozpočtu a některé části necháme skryté z strategických důvodů." # todo: NEW TRANSLATION
  PER_curb_accademic_dissent: "Omezit akademický nesouhlas" # todo: NEW TRANSLATION
  PER_curb_accademic_dissent_desc: "Jednotný národ potřebuje jednotné myšlení. Musíme omezit akademický nesouhlas, který narušuje národní agendu, a zajistit, aby íránská intelektuální elita pracovala v souladu s naší vizí pro budoucnost." # todo: NEW TRANSLATION
  PER_ahmadinejads_opportunity: "Ahmadinejadova příležitost" # todo: NEW TRANSLATION
  PER_ahmadinejads_opportunity_desc: "Vyskytuje se jedinečná příležitost přetvořit budoucnost Íránu, zaměřená na potřeby lidu a znovuobnovení národní hrdosti. Tato vize zdůrazňuje duchovní i materiální pokrok a vytváří novou cestu pro zemi." # todo: NEW TRANSLATION
  PER_naft_ro_sofreh: "Ropa na plátně" # todo: NEW TRANSLATION
  PER_naft_ro_sofreh_desc: "Přístup k plynu bude prioritou pro všechny Íránce, zajistíme, že každý občan, bez ohledu na postavení, bude mít prospěch z přírodních zdrojů země. Tato politika podpoří rovnost a sníží rozdíly v energetickém sektoru." # todo: NEW TRANSLATION
  PER_guardians_of_the_future: "Strážci budoucnosti" # todo: NEW TRANSLATION
  PER_guardians_of_the_future_desc: "Zbytky IRGC musí být svolány, aby vytvořily novou sílu, která bude pracovat na zřízení silného státu, svobodného od vlivu armády a protestujících." # todo: NEW TRANSLATION
  PER_family_protection_bill: "Zákon o ochraně rodiny" # todo: NEW TRANSLATION
  PER_family_protection_bill_desc: "Zákon o ochraně rodiny si klade za cíl posílit sociální vazby podporou politik, které podporují íránské rodiny. Iniciativa se zaměří na lepší ochranu a zdroje pro rodinné jednotky v celé zemi." # todo: NEW TRANSLATION
  PER_price_control_on_essentials: "Kontrola cen základních potřeb" # todo: NEW TRANSLATION
  PER_price_control_on_essentials_desc: "Bude zavedena kontrola cen základních komodit, aby si všichni občané mohli dovolit nezbytnosti, čímž ochránime populaci před inflací a vnějšími ekonomickými tlaky." # todo: NEW TRANSLATION
  PER_spiritual_consolidation: "Duchovní konsolidace" # todo: NEW TRANSLATION
  PER_spiritual_consolidation_desc: "Duchovní konsolidace upřednostní jednotu víry a obnovení, sjednotí národ pod stejnými morálními a náboženskými hodnotami k posílení sociální koheze." # todo: NEW TRANSLATION
  PER_ditch_radical_ideal: "Opustit radikální ideály" # todo: NEW TRANSLATION
  PER_ditch_radical_ideal_desc: "Přijmeme pragmatičtější přístup, odkloníme se od radikálních ideálů a zaměříme se na politiky, které prospívají rozvoji, stabilitě a dlouhodobému růstu národa." # todo: NEW TRANSLATION
  PER_the_great_purge: "Velká čistka" # todo: NEW TRANSLATION
  PER_the_great_purge_desc: "Ve vládě bude provedena čistka zaměřená na jednotlivce, kteří podrývají vizi sjednoceného Íránu a ty, kteří se dopustili korupce, aby byla zajištěna loajální a efektivní administrativa." # todo: NEW TRANSLATION
  PER_embrace_the_current: "Vezměme proud" # todo: NEW TRANSLATION
  PER_embrace_the_current_desc: "Přijetí proudu odchylek umožní větší flexibilitu tváří v tvář výzvám, upravíme politiky tak, aby zůstaly pružné a relevantní v neustále se měnícím světě." # todo: NEW TRANSLATION
  PER_between_capitalism_and_socialism: "Mezi kapitalismem a socialismem" # todo: NEW TRANSLATION
  PER_between_capitalism_and_socialism_desc: "Ahmadinejad byl vždy nestálý ve svém ekonomickém postoji; nastal čas si vybrat stranu." # todo: NEW TRANSLATION
  PER_friends_in_high_places: "Přátelé na vysokých místech" # todo: NEW TRANSLATION
  PER_friends_in_high_places_desc: "Strategické vztahy s vlivnými globálními postavami budou kultivovány, čímž vzniknou aliance, které prospějí politickým, ekonomickým a bezpečnostním zájmům Íránu." # todo: NEW TRANSLATION
  PER_more_the_merrier: "Čím víc, tím lépe" # todo: NEW TRANSLATION
  PER_more_the_merrier_desc: "Podporujeme populační růst pomocí podpůrných politik, zajišťujeme, že pracovní síla zůstane silná a národní potenciál bude nadále růst." # todo: NEW TRANSLATION
  PER_subsidies_for_food_and_fuel: "Dotace na jídlo a palivo" # todo: NEW TRANSLATION
  PER_subsidies_for_food_and_fuel_desc: "Dotace budou poskytovány na základní položky, jako je potraviny a palivo, aby se zajistila životní úroveň všech občanů a zabránilo se utrpení v obdobích ekonomických potíží." # todo: NEW TRANSLATION
  PER_redefining_the_national_enemy: "Předefinování národního nepřítele" # todo: NEW TRANSLATION
  PER_redefining_the_national_enemy_desc: "Koncept národního nepřítele bude předefinován, zaměříme se na vnější hrozby, které se snaží destabilizovat Írán, a současně budeme podporovat jednotu a sílu mezi íránským lidem." # todo: NEW TRANSLATION
  PER_mahmoudenomics: "Mahmoudenomics" # todo: NEW TRANSLATION
  PER_mahmoudenomics_desc: "Ekonomický model se zaměří na soběstačnost, s politikami směřujícími ke snížení závislosti na cizích mocnostech a zajištění, že bohatství Íránu bude sloužit jeho lidu." # todo: NEW TRANSLATION
  PER_oath_under_pressure: "Přísaha pod tlakem" # todo: NEW TRANSLATION
  PER_oath_under_pressure_desc: "Bude složena slavnostní přísaha bránit zájmy lidu, zavazujeme se k zlepšení národa i za vnějších a vnitřních tlaků." # todo: NEW TRANSLATION
  PER_shadow_arm: "Stínové rameno" # todo: NEW TRANSLATION
  PER_shadow_arm_desc: "Írán rozšíří svůj vliv v regionu tajnými a strategickými prostředky, zajistí ochranu zájmů země a posílí její postavení na světové scéně." # todo: NEW TRANSLATION
  PER_money_well_spent: "Dobře utracené peníze" # todo: NEW TRANSLATION
  PER_money_well_spent_desc: "Finanční prostředky budou strategicky utraceny na posílení íránských vojenských a bezpečnostních aparátů, aby země byla připravena bránit své zájmy regionálně i globálně." # todo: NEW TRANSLATION
  PER_one_nation_one_religion_one_order: "Jeden národ, jedno náboženství, jeden řád" # todo: NEW TRANSLATION
  PER_one_nation_one_religion_one_order_desc: "Írán je jedna země, jeden lid a jedno náboženství. Národ, který má podporu svého lidu, dokáže věci, které nikdo jiný nemůže; jednota musí být nade vše." # todo: NEW TRANSLATION
  PER_mashaeis_approach: "Mashaeiho přístup" # todo: NEW TRANSLATION
  PER_mashaeis_approach_desc: "Mashaei usiluje o nový směr pro Írán, nezávislý na náboženských vlivech a zaměřený na modernější, sekulární přístup k vládnutí a společnosti." # todo: NEW TRANSLATION
  PER_redefining_iranian_nationalism: "Předefinování íránského nacionalismu" # todo: NEW TRANSLATION
  PER_redefining_iranian_nationalism_desc: "Předefinujeme íránský nacionalismus tak, aby upřednostňoval sílu a jednotu národa nad náboženskými rozdíly a vytvářel moderní identitu, která lidi spojuje pod společnou íránskou příčinou." # todo: NEW TRANSLATION
  PER_shaking_the_foundations: "Otrasení základů" # todo: NEW TRANSLATION
  PER_shaking_the_foundations_desc: "Vliv duchovenstva příliš dlouho brzdil náš pokrok. Je čas otřást základy jejich moci, zmenšit jejich kontrolu nad státem a dovolit vynoření sekulárnější vlády." # todo: NEW TRANSLATION
  PER_architect_of_a_new_iran: "Architekt nového Íránu" # todo: NEW TRANSLATION
  PER_architect_of_a_new_iran_desc: "Mashaei se staví jako architekt nového Íránu, který se odkloní od starých struktur a přijme modernizaci, sekularismus a ekonomickou nezávislost." # todo: NEW TRANSLATION
  PER_dissolve_clerical_influence: "Rozpustit klérikální vliv" # todo: NEW TRANSLATION
  PER_dissolve_clerical_influence_desc: "Učiníme odvážné kroky ke snížení moci duchovenstva, odstraníme jejich vliv z politických záležitostí a umožníme vznik sekulárního a progresivního státu." # todo: NEW TRANSLATION
  PER_dynamic_approach: "Dynamický přístup" # todo: NEW TRANSLATION
  PER_dynamic_approach_desc: "Mashaeiho přístup není statický; je to dynamická, vyvíjející se strategie zaměřená na přizpůsobení se globálním změnám a postavení Íránu jako vedoucí mocnosti v regionu i ve světě." # todo: NEW TRANSLATION
  PER_dissolve_the_remnants: "Rozpustit pozůstatky" # todo: NEW TRANSLATION
  PER_dissolve_the_remnants_desc: "Pozůstatky IRGC a Islámské republiky musí být rozpuštěny. Jejich zastaralé metody vládnutí a vazby na starý režim budou postupně odstraněny ve prospěch nového, efektivnějšího bezpečnostního a vládního systému." # todo: NEW TRANSLATION
  PER_old_habits: "Staré návyky" # todo: NEW TRANSLATION
  PER_old_habits_desc: "Korupce a staré návyky Írán již příliš dlouho sužují. Mashaei se postaví těmto zakořeněným problémům a zajistí, že budoucnost země bude osvobozena od břemen minulého špatného hospodaření." # todo: NEW TRANSLATION
  PER_direct_relations_with_god: "Přímý vztah s Bohem" # todo: NEW TRANSLATION
  PER_direct_relations_with_god_desc: "Věříme v navázání osobního, přímého vztahu s bohem, bez prostředníků duchovenstva. To zajistí čistotu naší víry a její sladění s potřebami národa." # todo: NEW TRANSLATION
  PER_friend_of_all: "Přítel všech" # todo: NEW TRANSLATION
  PER_friend_of_all_desc: "Mashaeiho zahraniční politika se zakládá na vytváření přátelství se všemi národy, upřednostňování diplomacie a spolupráce před konfliktem a rozdělením." # todo: NEW TRANSLATION
  PER_deal_with_critics: "Vyrovnat se s kritiky" # todo: NEW TRANSLATION
  PER_deal_with_critics_desc: "Musíme pevně čelit těm, kteří kritizují naše politiky. Jednak musíme jednat inteligentně a strategicky, aby nespokojenost neohrozila stabilitu země." # todo: NEW TRANSLATION
  PER_except_israel: "..Kromě Izraele" # todo: NEW TRANSLATION
  PER_except_israel_desc: "Zatímco Mashaei hledá mír a spolupráci s mnoha zeměmi, Izrael zůstává výjimkou z ideologických důvodů. Náš postoj k Izraeli zůstává opozicí a neuznáním." # todo: NEW TRANSLATION
  PER_even_israel: "..Dokonce i Izrael" # todo: NEW TRANSLATION
  PER_even_israel_desc: "Ve jménu pragmatismu je Mashaei otevřen dialogu i s Izraelem. Myšlenka míru a diplomacie může překročit tradiční nepřátelství a budoucí jednání mohou být možné." # todo: NEW TRANSLATION
  PER_appoint_baghaei: "Jmenovat Baghaeiho" # todo: NEW TRANSLATION
  PER_appoint_baghaei_desc: "Baghaei, známý svou loajalitou a administrativními schopnostmi, bude jmenován do čela národní bezpečnosti. Jeho vedení bude klíčové pro zajištění stability státu v době změn." # todo: NEW TRANSLATION
  PER_no_islam_without_iran: "Neexistuje islám bez Íránu" # todo: NEW TRANSLATION
  PER_no_islam_without_iran_desc: "Založíme jedinečnou íránskou školu islámu, která propojí náboženské hodnoty s národní hrdostí. Tím zajistíme, že budoucnost Íránu zůstane provázána s vírou, ale osvobozena od cizího vlivu." # todo: NEW TRANSLATION
  PER_rebuild_vaja: "Přestavět VAJA" # todo: NEW TRANSLATION
  PER_rebuild_vaja_desc: "VAJA (Ministerstvo kultury a islámského vedení) bude restrukturalizováno tak, aby podporovalo světské, íránsky orientované kulturní programy. Už nebude podřízeno ideologiím Islámské republiky, ale bude podporovat progresivní a inkluzivní kulturní identitu." # todo: NEW TRANSLATION
  PER_nation_before_islam: "Národ před islámem" # todo: NEW TRANSLATION
  PER_nation_before_islam_desc: "Íránská národní identita musí mít přednost před jakoukoli náboženskou ideologií. I když islám zůstane středobodem kultury národa, naše státnost bude vždy upřednostňovat národní zájmy ve všech otázkách řízení a politiky." # todo: NEW TRANSLATION
  PER_end_of_an_era: "Konec jedné éry" # todo: NEW TRANSLATION
  PER_end_of_an_era_desc: "Éra politického islámu v Íránu se chýlí ke konci. To značí posun k nové éře zaměřené na sekularismus, nacionalismus a globalní zapojení." # todo: NEW TRANSLATION
  PER_new_security_concerns: "Nové bezpečnostní obavy" # todo: NEW TRANSLATION
  PER_new_security_concerns_desc: "Jak se globální konflikty vyvíjejí, Írán musí upravit bezpečnostní strategii, aby čelil novým a vznikajícím hrozbám. Zmodernizujeme naši armádu a zpravodajské služby, aby byly schopny proaktivně a pružně reagovat na tyto výzvy." # todo: NEW TRANSLATION
  PER_secularization_of_the_state: "Sekularizace státu" # todo: NEW TRANSLATION
  PER_secularization_of_the_state_desc: "Nastal čas sekularizovat stát a zajistit, že politická moc nebude ovlivňována náboženskými autoritami. To otevře cestu pro vyváženější a modernější Írán." # todo: NEW TRANSLATION
  PER_globalize_ideology_of_iran: "Zglobalizovat ideologii Íránu" # todo: NEW TRANSLATION
  PER_globalize_ideology_of_iran_desc: "Ideologie Íránu založená na nezávislosti, soběstačnosti a nacionalismu bude sdílena globálně. Inspirujeme další národy, aby následovaly íránský příklad odmítnutí cizího vlivu a kladení důrazu na národní rozvoj." # todo: NEW TRANSLATION
  PER_blessings_of_the_divine: "Požehnání božské moci" # todo: NEW TRANSLATION
  PER_blessings_of_the_divine_desc: "Věříme, že na naší nové cestě jsou nad námi božská požehnání. S vírou v naši věc, vedením božím a silou íránského lidu dosáhneme velikosti." # todo: NEW TRANSLATION
  PER_rally_the_basij: "Svolat Basidž" # todo: NEW TRANSLATION
  PER_rally_the_basij_desc: "Nastal čas sjednotit bývalé členy Basidže po celé zemi pod novým praporem, pod praporem Ahmadinejada." # todo: NEW TRANSLATION
  PER_mobilize_ansar_hezbollah: "Mobilizovat Ansar-e Hezbollah" # todo: NEW TRANSLATION
  PER_mobilize_ansar_hezbollah_desc: "Ansar-e Hezbollah může být užitečným nástrojem při potlačování protestů a opozice vůči vládě. Jejich využití však nebude omezeno jen na domácí záležitosti; budou nasazeni i tam, kde to bude potřeba na bojišti." # todo: NEW TRANSLATION
  PER_awaiting_the_return: "Čekání na návrat" # todo: NEW TRANSLATION
  PER_awaiting_the_return_desc: "Čekáme na návrat Skrytého imáma, jehož zjevení přinese spravedlnost a mír světu. Mezitím pokračujeme v budování silného a sjednoceného Íránu, připraveni na imámův návrat a naplnění osudu našeho národa." # todo: NEW TRANSLATION
  PER_restore_order: "Obnovit pořádek" # todo: NEW TRANSLATION
  PER_restore_order_desc: "Vzhledem k rostoucímu nepokojům je čas, aby Artesh zasáhl a obnovil pořádek. Použijeme všechny potřebné prostředky, abychom přinesli mír a stabilitu národu." # todo: NEW TRANSLATION
  PER_manage_opposition: "Řídit opozici" # todo: NEW TRANSLATION
  PER_manage_opposition_desc: "S Arteshem u moci musíme řešit jakoukoli opozici, která ohrožuje naši autoritu. Prostřednictvím strategických opatření neutralizujeme výzvy vůči naší vládě." # todo: NEW TRANSLATION
  PER_consolidate_equipment: "Konsolidovat vybavení" # todo: NEW TRANSLATION
  PER_consolidate_equipment_desc: "Abychom zajistili připravenost Artesh, musíme konsolidovat vojenské zdroje. To zahrnuje zjednodušení vybavení a posílení logistických schopností." # todo: NEW TRANSLATION
  PER_marzban: "Najít Marzbana" # todo: NEW TRANSLATION
  PER_marzban_desc: "Marzban — vojenský vůdce schopný dohlížet na regionální stabilitu — je klíčový pro naše úsilí. Identifikujeme a jmenujeme vhodné kandidáty, kteří posílí vojenské řízení po celé zemi." # todo: NEW TRANSLATION
  PER_counter_terror_initiative: "Iniciativa proti terorismu" # todo: NEW TRANSLATION
  PER_counter_terror_initiative_desc: "Teroristické hrozby nadále sužují národ. Spustíme komplexní iniciativu proti terorismu vedenou Arteshem, abychom tyto skupiny eliminovali a zajistili bezpečnost našich lidí." # todo: NEW TRANSLATION
  PER_drone_force: "Dronová síla Artesh" # todo: NEW TRANSLATION
  PER_drone_force_desc: "Moderní válčení vyžaduje špičkové technologie. Vytvoříme dronovou sílu poskytující dohled, úderové schopnosti a průzkum pro naše vojenské operace." # todo: NEW TRANSLATION
  PER_maintain_military_structure: "Udržet vojenskou strukturu" # todo: NEW TRANSLATION
  PER_maintain_military_structure_desc: "Zachováme současnou vojenskou strukturu, aby kontrola Artesh zůstala silná a jednotná. Civilní vedení bude postrčeno stranou a armáda bude vládnout absolutně." # todo: NEW TRANSLATION
  PER_legitimizing_our_rule: "Zlegalizovat naši vládu" # todo: NEW TRANSLATION
  PER_legitimizing_our_rule_desc: "Jak Artesh přebírá kontrolu, musíme usilovat o legitimizaci našeho vládnutí. Posilováním jednoty v armádě a vládě zajistíme stabilitu našeho režimu." # todo: NEW TRANSLATION
  PER_outposts_as_government_institutions: "Předmostí jako vládní instituce" # todo: NEW TRANSLATION
  PER_outposts_as_government_institutions_desc: "Zřídíme vojenská předmostí po celé zemi a přeměníme je na klíčová centra správy. Tato předmostí budou sloužit jako páteř kontroly Artesh." # todo: NEW TRANSLATION
  PER_politicization_of_the_artesh: "Politizace Artesh" # todo: NEW TRANSLATION
  PER_politicization_of_the_artesh_desc: "Artesh již nebude apolitický. Vytvoříme novou politickou stranu, aby naše vojenské hodnoty byly zastoupeny ve vládě a rozšíříme náš vliv po celé zemi." # todo: NEW TRANSLATION
  PER_reassert_majles_authority: "Obnovit autoritu Majlesu" # todo: NEW TRANSLATION
  PER_reassert_majles_authority_desc: "Majles byl příčinou nestability příliš dlouho. Pod vojenskou vládou obnovíme jeho autoritu, aby podporoval vládu Artesh a zajistil implementaci politik bez odporu." # todo: NEW TRANSLATION
  PER_supply_depots: "Zásobovací sklady" # todo: NEW TRANSLATION
  PER_supply_depots_desc: "Dobře zásobená armáda je nezbytná pro udržení kontroly. Zřídíme a posílíme zásobovací sklady po celé zemi, abychom podpořili naše ozbrojené síly a zajistili připravenost." # todo: NEW TRANSLATION
  PER_separate_religion: "Oddělit náboženství od Artesh" # todo: NEW TRANSLATION
  PER_separate_religion_desc: "Abychom zachovali sílu Artesh, musíme přerušit jakýkoli náboženský vliv na armádu. Zajistíme, že náboženské a vojenské záležitosti zůstanou oddělené, aby se předešlo ideologickým rozkolům." # todo: NEW TRANSLATION
  PER_faith_as_strength: "Víra jako síla" # todo: NEW TRANSLATION
  PER_faith_as_strength_desc: "I když musí být náboženství odděleno od armády, víra bude i nadále hrát klíčovou roli při posílení morálky našich sil. Podpoříme nábožensky inspirovanou národní jednotu pod praporem Artesh." # todo: NEW TRANSLATION
  PER_anti_corrupt_initiative: "Iniciativa proti korupci" # todo: NEW TRANSLATION
  PER_anti_corrupt_initiative_desc: "Korupce příliš dlouho sužovala vojenské i civilní struktury. Spustíme iniciativu k vykořenění korupce v Artesh i vládě a zajistíme, že loajalita ke státu zůstane neochvějná." # todo: NEW TRANSLATION
  PER_patriotic_fervor: "Vlastenecké nadšení" # todo: NEW TRANSLATION
  PER_patriotic_fervor_desc: "Vychováme pocit nezlomného vlastenectví v Artesh i mezi lidem. Loajalita k národu a jeho vojenskému vedení bude zásadní pro stabilitu vlády." # todo: NEW TRANSLATION
  PER_an_economic_plan: "Ekonomický plán" # todo: NEW TRANSLATION
  PER_an_economic_plan_desc: "Silná armáda vyžaduje silnou ekonomiku. Zavedeme ekonomický plán navržený k posílení vojenské produkce, vytvoření pracovních míst pro naše vojáky a zajištění národních zdrojů." # todo: NEW TRANSLATION
  PER_the_sacred_doctrine: "Svatá doktrína" # todo: NEW TRANSLATION
  PER_the_sacred_doctrine_desc: "Artesh bude dodržovat doktrínu zdůrazňující národní jednotu, vojenskou sílu a absolutní loajalitu státu. Tato doktrína povede naše vládnutí a inspiruje lid k podpoře naší věci." # todo: NEW TRANSLATION
  PER_uplifting_bazaars: "Pozvednutí bazarů" # todo: NEW TRANSLATION
  PER_uplifting_bazaars_desc: "Bazary představují srdce naší ekonomiky. Podpoříme rozvoj těchto tržišť, zajistíme, že budou fungovat jako pilíře stability pod naší vojenskou správou." # todo: NEW TRANSLATION
  PER_opening_iran: "Otevření Íránu" # todo: NEW TRANSLATION
  PER_opening_iran_desc: "S Arteshem u moci otevřeme Írán novým příležitostem. Obchod a diplomacie budou posíleny, avšak pod přísným vojenským dohledem, aby národ zůstal pod naší bedlivou kontrolou." # todo: NEW TRANSLATION
  PER_arash_radar: "Arash radar" # todo: NEW TRANSLATION
  PER_arash_radar_desc: "Abychom ochránili národ před vnějšími hrozbami, nasadíme pokročilé radarové systémy. Arash Radar poskytne včasné varování před cizí invazí a zlepší naši schopnost rychle a rozhodně reagovat." # todo: NEW TRANSLATION
  PER_redirect_money_from_proxies: "Přesměrovat peníze od bývalých zástupců" # todo: NEW TRANSLATION
  PER_redirect_money_from_proxies_desc: "Dlouho jsme financovali proxy války v jiných zemích. Nyní tyto prostředky přesměrujeme zpět do naší vojenské infrastruktury, aby každý rial sloužil posílení dominance Artesh v Íránu." # todo: NEW TRANSLATION
  PER_irgc_black_market_exploits: "Využití černého trhu IRGC" # todo: NEW TRANSLATION
  PER_basij_protest_mobilization: "Basidž - mobilizován" # todo: NEW TRANSLATION
  PER_basij_protest_mobilization_desc: "Basidž byl mobilizován k potlačení jakékoli rostoucí nespokojenosti." # todo: NEW TRANSLATION
  PER_sayyid_ali_hosseini_khamenei: "Sayyid Ali Hosseini Khamenei" # todo: NEW TRANSLATION
  PER_sayyid_ali_hosseini_khamenei_desc: "Khamenei, ajatolláh Íránu, byl v íránských politických záležitostech většinou odsunut stranou. Ačkoli je stále značně vlivný, moc už téměř neleží v jeho rukou." # todo: NEW TRANSLATION
  PER_the_waves_of_iran: "Turbulence [PER.GetFlag] Perského zálivu" # todo: NEW TRANSLATION
  PER_the_shield_of_iran: "Hrdinové [PER.GetFlag] Íránu" # todo: NEW TRANSLATION
  PER_steadfast_artillery: "Neochvějná dělostřelectva" # todo: NEW TRANSLATION
  PER_iranian_space_marine_idea: "[PER.GetFlag] íránští vesmírní mariňáci" # todo: NEW TRANSLATION
  PER_arabia_etelaat: "[SAU.GetName] Etela'at Base" # todo: NEW TRANSLATION
  PER_the_MEK: "People's Mojahedin Organization of Iran" # todo: NEW TRANSLATION
  PER_the_MEK_desc: "Často nazývána MEK nebo Mojahedin-e Khalq, oficiálně People's Mojahedin Organization of Iran (PMOI), dlouhodobě se snaží svrhnout naší vládu. Jejich snahy neustaly, ba naopak zesílily v čase. A jejich činnost neskončí, dokud nebudou jednou provždy vyřešeni.\n§W--------------§!\nTento modifikátor bude §ROdstraněn§! pokud §HMEK ovládne§! vládu nebo dokončíme rozhodnutí §H'Assassinate the Rajavi's'§!" # todo: NEW TRANSLATION
  IROST_2: "IROST" # todo: NEW TRANSLATION
  PER_jahade_keshavarzi: "Ministerstvo zemědělského džihádu" # todo: NEW TRANSLATION
  PER_neutral_political_scene: "Neutrální politická orientace" # todo: NEW TRANSLATION
  PER_neutral_political_scene_desc: "Naše země zažila jak vykořisťování cizími mocnostmi, tak pomoc. V důsledku toho naše nejnovější politické sklony nejsou ani k Východu, ani k Západu, a ani vlevo nebo vpravo.\n§W--------------§!\nTento modifikátor bude §ROdstraněn§! pokud §WNeutralita§! přestane být orientací vlády." # todo: NEW TRANSLATION
  PER_export_focus_idea: "Zaměření na export" # todo: NEW TRANSLATION
  PER_free_global_internet_2: "Globální internet" # todo: NEW TRANSLATION
  PER_second_firewall: "Druhý velký firewall" # todo: NEW TRANSLATION
  PER_ansar_hezbollah: "Ansar-e Hezbollah" # todo: NEW TRANSLATION
  PER_IFDA_1: "IFDA" # todo: NEW TRANSLATION
  PER_IBRC: "IBRC" # todo: NEW TRANSLATION
  PER_israel_etelaat: "Izraelská Etela'at základna" # todo: NEW TRANSLATION
  PER_israel_etelaat_desc: "Izraelská informační základna nám umožní získat vhled do sionistických aktivit." # todo: NEW TRANSLATION
  PER_israeli_traffic_system_hacked: "Izraelský dopravní systém prolomen" # todo: NEW TRANSLATION
  PER_israeli_rafael_company_hacked: "Izraelská společnost Rafael prolomena" # todo: NEW TRANSLATION
  natanz_nuclear_facility_idea: "Jaderné zařízení Natanz" # todo: NEW TRANSLATION
  natanz_nuclear_facility_idea_desc: "Jaderné zařízení Natanz je jedno z íránských jaderných zařízení souvisejících s íránským jaderným programem, vybudované k obohacování uranu u Natanzu." # todo: NEW TRANSLATION
  natanz_nuclear_facility_idea_2: "Dokončený palivový cyklus" # todo: NEW TRANSLATION
  natanz_nuclear_facility_idea_2_desc: "Jaderné zařízení Natanz je jedno z íránských jaderných zařízení souvisejících s íránským jaderným programem, vybudované k obohacování uranu u Natanzu." # todo: NEW TRANSLATION
  PER_defensive_infrastructure_idea: "Obranná infrastruktura" # todo: NEW TRANSLATION
  PER_camp_ashraf: "Odkaz tábora Ashraf" # todo: NEW TRANSLATION
  PER_israeli_trade_agreement: "Obchodní dohoda s Izraelem" # todo: NEW TRANSLATION
  PER_help_with_taliban: "Boj proti Talibanu" # todo: NEW TRANSLATION
  PER_gulf_supremacy_idea: "Nadmoc v zálivu" # todo: NEW TRANSLATION
  PER_islamic_golden_age: "Islámské zlaté období" # todo: NEW TRANSLATION
  PER_artesh_drone_force: "Dronová síla Artesh" # todo: NEW TRANSLATION
  PER_mahmouds_breeding_grounds: "Mahmoudova líheň" # todo: NEW TRANSLATION
  PER_iran_on_the_move_idea: "Írán v pohybu" # todo: NEW TRANSLATION
  PER_iran_on_the_move_idea_desc: "'Život se hrozně rychle hýbe. Pokud si občas nezastavíš a nerozhlédneš se, můžeš to propásnout'" # todo: NEW TRANSLATION
  PER_highly_entrenched_societal_norms: "Mocně zakořeněný způsob života" # todo: NEW TRANSLATION
  PER_highly_entrenched_societal_norms_desc: "Po staletí se životní způsob v Íránu neměnil. Od reforem Safavídskej dynastie v 1500. letech armáda, šíitští klerikové a bazáry výrazně ovlivňují politický směr národa. Navzdory mnoha pokusům tyto tři giganty porazit, stojí stále silněji než kdy dříve, s bazary a šíitským duchovenstvem, které přispěly k ukončení 2 500 let perských císařských vlád v roce 1979." # todo: NEW TRANSLATION
  PER_caspian_defenses_modifier: "Kaspické obrany" # todo: NEW TRANSLATION
  PER_caspian_defenses_modifier_desc: "Využitím terénu v oblasti Tabarestán můžeme udělat kaspické pobřeží živoucím peklem pro každého potencionálního invazora." # todo: NEW TRANSLATION
  PER_diplomatic_neutrality_idea: "Diplomatická neutralita" # todo: NEW TRANSLATION
