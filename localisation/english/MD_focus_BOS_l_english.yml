  news.83.t: "Bosna se opět zapojuje do konfliktu" # todo: NEW TRANSLATION
  news.83.desc: "Křehký stav Bosny se právě dostal do nového konfliktu. Jako vedlejší důsledek minulých jugoslávských válek vznikla dlouhodobá nestabilita a tento konflikt byl nevyhnutelný. OSN již odsoudila činy ze všech stran konfliktu a prohlásila je za katastrofu pro globální mír v jižní Evropě." # todo: NEW TRANSLATION
  news.83.a: "Temné dny" # todo: NEW TRANSLATION
  news.84.t: "Bosenské mujahedíny vstupují do války" # todo: NEW TRANSLATION
  news.84.desc: "Skupina známá jako El Mudžahid (Bosenské mujahedíny) oznámila odchod z centrální bosenské vlády. Sebevyhlášení bojovníci islámu prohlásili vznik nového státu a otevřeli dveře budoucímu chalífátu na Balkáně. Mnozí se bojí nejhoršího, protože by to mohlo vyvolat radikálnější chování v jižní Evropě, když mnoho mladých mužů se nechalo inspirovat tímto extrémistickým chováním." # todo: NEW TRANSLATION
  news.84.a: "Zajímavé" # todo: NEW TRANSLATION
  news.85.t: "Návrat Jugoslávie" # todo: NEW TRANSLATION
  news.85.desc: "Od půlnoci dnešní noci se na mezinárodní scénu připojí nový stát s reformací Jugoslávie. To vytvoří novou moc na Balkáně, která slíbí zajistit Balkán před jakýmkoliv vnějším zasahováním a přijala roli strážce jižní Evropy.\n \n“Žádná z našich republik by nebyla ničím, kdybychom nebyli všichni spolu; ale musíme vytvořit naši vlastní historii - historii sjednocené Jugoslávie, i do budoucna.” \n― Josip Broz Tito" # todo: NEW TRANSLATION
  news.85.a: "Zajímavé" # todo: NEW TRANSLATION
  news.86.t: "Bosenská občanská válka končí" # todo: NEW TRANSLATION
  news.86.desc: "Mnozí se divili, kdy tento konflikt skončí, a dnes nastává den, kdy mír konečně dorazí do Bosny poté, co opozice byla poražena. Přichází nová éra pro mladou bosenskou zemi, která se připravuje na stabilnější budoucnost." # todo: NEW TRANSLATION
  news.86.a: "Zajímavé" # todo: NEW TRANSLATION
  bosnia_political.26.t: "Demokracie v Bosně čelí tlaku" # todo: NEW TRANSLATION
  bosnia_political.26.d: "Národ Bosny se dostal pod tlak, když dočasný vůdce státu odmítl odstoupit z moci. Mnozí v zemi jsou rozčilení tímto krokem, který považují za herezi a podkopání dohod stanovených v dohodě Daytonu." # todo: NEW TRANSLATION
  bosnia_political.26.a: "Tohle nemůže být dobrá zpráva" # todo: NEW TRANSLATION
