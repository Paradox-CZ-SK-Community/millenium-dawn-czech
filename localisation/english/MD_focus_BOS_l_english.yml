  BOS_post_yugoslav_war_state_desc: "Bosna je jednou ze čtyř republik, které během jugoslávských válek v 90. letech vyhlásily nezávislost. Ze čtyř je ta, která zažila největší hrůzy, s tisíci uprchlíků opouštějících zemi. Rozsáhlá území jsou zamořena minami a neexplodovanou municí. Mnoho bývalých občanů nyní žije v zahraničí. Tyto události daly Organizaci spojených národů novou - nepěknou - reputaci: jako organizaci, která nemůže či nechce chránit ty, kteří jsou v nebezpečí." # todo: NEW TRANSLATION
