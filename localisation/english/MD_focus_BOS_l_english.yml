  BOS_bosniak_lead_government_desc: "Bosňáčtí politici zastávali řadu klíčových postů ve vládě Bosny a Hercegoviny, včetně prezidentství a premiérství. Bosňácké strany byly také vlivné v parlamentu Bosny a Hercegoviny a ve vládách dvou entit země, Federace Bosny a Hercegoviny a Republika Srbská. Celkově sehráli Bosňáci významnou roli při utváření směru a politik vlády Bosny a Hercegoviny a při prosazování zájmů bosenské komunity." # todo: NEW TRANSLATION
  BOS_Balkan_backyard_desc: "Jugonostalgie, také známá jako jugoslavismus, je termín používaný k popisu nostalgického sentimentu vůči bývalé zemi Jugoslávie a její kultuře, společnosti a způsobu života. Jugoslávie byla socialistický federativní stát, který existoval v letech 1918 až 1992 a skládal se z několika republik, včetně Bosny a Hercegoviny, Chorvatska, Kosova, Černé Hory, Srbska, Slovinska a dalších. Jugonostalgie je často spojována s obdobím relativní prosperity a stability, kterou Jugoslávie zažila v 70. a 80. letech, před rozpadem země a vypuknutím Jugoslávských válek v 90. letech. Ti, kteří prožívají jugonostalgii, si mohou na Jugoslávii vzpomenout s oblibou a mohou postrádat prvky její kultury a společnosti, které již neexistují. Může se také projevovat v politických hnutích a organizacích, které usilují o obnovení Jugoslávie nebo o prosazování jejích hodnot a ideálů." # todo: NEW TRANSLATION
  BOS_srpska_lead_government_desc: "Srbske politické strany, včetně Aliance nezávislých sociálních demokratů (SNSD) a Srpské demokratické strany (SDS), sehrály významnou roli ve vládě Republiky Srbské. Tyto strany bývaly součástí vládních koalic v této entitě a zastávaly řadu klíčových postů, včetně prezidentství a premiérství. Srbští politici byli také vlivní v parlamentu Republiky Srbské a v národním parlamentu Bosny a Hercegoviny. Celkově sehrály strany a politici Srbů významnou roli při utváření směru a politik vlády Republiky Srbské a při prosazování zájmů srbské komunity v Bosně a Hercegovině." # todo: NEW TRANSLATION
