  bos_lower_sfor: "Žádat o zkrácení SFOR" # todo: NEW TRANSLATION
  bos_rotating_presidency_desc: "Bosna je stát, který nefunguje podle konvenčních metod. Proces tří vůdců se používá. Je povolen pouze jeden vybraný vůdce z jejich příslušných etnik v této rotaci. Tímto zajišťuje, že rozdělená bosenská společnost nebude dominována protichůdnými etniky. Ale s tím souvisí i negativa. Za prvé je vyhrazeno pouze pro tři hlavní uznávané skupiny, což ponechává mnoho lidí mimo. Dvě úrovně spolupráce jsou vyžadovány k prosazení legislativy vedoucí ke stagnujícímu vývoji.\n§W--------------§! \nPostoj Srbů [ROOT.srpska_attitude] \nPostoj Bošnáků [ROOT.bosniak_attitude] \nPostoj Chorvatů [ROOT.croat_attitude] \n" # todo: NEW TRANSLATION
