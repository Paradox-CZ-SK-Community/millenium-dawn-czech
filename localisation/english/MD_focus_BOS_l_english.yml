  Bosnian_prep_for_civil_war_desc: "Bosna je na pokraji občanské války. Musíme zajistit bezpečnost našich lidí a víry za každou cenu. Síly Srpska již zahájily zbrojení svých sil ve velkých městech." # todo: NEW TRANSLATION
