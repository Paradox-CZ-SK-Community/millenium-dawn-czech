  BOS_EUFOR: "EUFOR" # todo: NEW TRANSLATION
  BOS_EUFOR_desc: "Síla Evropské unie v Bosně a Hercegovině je EU vedená mírová mise v Bosně a Hercegovině, která nahradila SFOR, jejím cílem je udržovat mír a stabilitu, podporovat místní orgány a implementovat Daytonské dohody, které ukončily bosenskou válku.\n\nEvropská unie (EU) - EU poskytla během tohoto období Bosně a Hercegovině významnou finanční pomoc, program CARDS poskytl více než 2 miliardy eur." # todo: NEW TRANSLATION
  BOS_SFOR: "SFOR" # todo: NEW TRANSLATION
  bos_SFOR_title: "Stabilizační síla v Bosně a Hercegovině" # todo: NEW TRANSLATION
  bos_SFOR_title_desc: "Mise SFOR měla udržovat mír a stabilitu v regionu po skončení Bosenské války, jako součást Daytonských dohod, které byly podepsány v roce 1995. Sbor byl složen z jednotek z různých zemí NATO a byl zodpovědný za udržování bezpečnosti, sledování příměří a usnadnění rekonstrukce a politického procesu v Bosně a Hercegovině." # todo: NEW TRANSLATION
  BOS_SFOR_desc: "Stabilizační síla v Bosně a Hercegovině je mezinárodní mírová síla vedená NATO." # todo: NEW TRANSLATION
