  bos_international_funding_desc: "Různé programy byly zřízeny k poskytování finanční pomoci Bosně a Hercegovině po bosenské válce. Tyto programy zřídily různé mezinárodní organizace, včetně Světové banky, Evropské unie (EU), Programu rozvoje OSN (UNDP) a USAID, mezi jinými.\n\nHlavním cílem těchto programů bylo podpořit obnovu a rozvoj Bosny a Hercegoviny, včetně rekonstrukce infrastruktury, zlepšení správy a veřejných služeb, podpoření hospodářského růstu a posílení sociální inkluze. Konkrétní iniciativy financované v této době se lišily, ale často se zaměřovaly na oblasti jako vzdělání, zdravotní péči, bydlení, tvorbu pracovních míst a posílení demokratických institucí.\nNěkteré příklady konkrétních iniciativ financovaných v tomto období zahrnují Strategii programu Bosnia a Hercegovina Country Assistance World Bank, která poskytovala financování pro infrastrukturní projekty, institucionální rozvoj a sociální služby; CARDS program EU, který podporoval ekonomickou reformu a integraci s EU; a USAID programy zaměřené na podporu ekonomického růstu, posílení občanské společnosti a zlepšení správy.\nCelkově tyto programy poskytly klíčovou finanční a technickou pomoc Bosně a Hercegovině během období významného obnovy a přechodu, pomáhajíc zemi stabilizovat se a položit základy pro budoucí růst a rozvoj.\n§W---------------§!\nTato myšlenka bude §Rodstraněna§! pokud nebude mít §YSFOR§! nápad." # todo: NEW TRANSLATION
