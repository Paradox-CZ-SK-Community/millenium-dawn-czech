  BOS_bosnian_elections_desc: "Finanční krize v roce 2008 měla významný dopad na Bosnu a Hercegovinu, stejně jako na mnoho zemí po celém světě. Krize, kterou vyvolal kolaps trhu s nemovitostmi ve Spojených státech a následný krach několika velkých finančních institucí, vedla k globálnímu hospodářskému útlumu a k úvěrové krizi. V Bosně a Hercegovině krize vedla k zpomalení hospodářského růstu a poklesu exportu, stejně jako ke zvýšení nezaměstnanosti a poklesu zahraničních investic. Také došlo ke snížení hodnoty měny země, bosenské marky, a k nárůstu inflace. Aby se dopady finanční krize řešily, vláda Bosny a Hercegoviny zavedla řadu opatření, včetně úsporných opatření, provedení strukturálních reforem a zajištění finanční pomoci z mezinárodních organizací. Přes tyto snahy se ekonomika země dosud plně nezotavila z dopadů krize." # todo: NEW TRANSLATION
  BOS_economic_revision_desc: "" # todo: NEW TRANSLATION
  BOS_post_war_effort_desc: "Po ukončení bosenské války v roce 1995 čelila Bosna a Hercegovina řadě výzev při obnově a zotavování z konfliktu. Tyto snahy zahrnovaly rekonstrukci infrastruktury, návrat uprchlíků a vysídlených osob do jejich domovů, založení fungující vlády a ekonomiky a podporu smíření a spolupráce mezi různými etnickými skupinami země." # todo: NEW TRANSLATION
  BOS_The_federation_desc: "Federace Bosny a Hercegoviny je jednou ze dvou entit, které tvoří Bosnu a Hercegovinu, druhou je Republika Srbská. Je to federální parlamentní republika složená z 10 kantonů a je domovem rozmanité populace včetně Bosňáků (Bosenských Muslimů), Chorvatů a Srbů, stejně jako dalších etnických skupin. Federace Bosny a Hercegoviny byla zřízena v roce 1995 jako součást Daytonských dohod, které ukončily bosenskou válku. Má vlastní ústavu, vládu a instituce a je zodpovědná za správu a tvorbu politik v řadě oblastí, včetně vzdělání, zdravotní péče a hospodářského rozvoje. Hlavní město Federace Bosny a Hercegoviny je Sarajevo." # todo: NEW TRANSLATION
  BOS_elections_polical_desc: "Parlamentní volby konané v Bosně a Hercegovině v roce 2001 byly třetími národními volbami v zemi po ukončení bosenské války v roce 1995. Volby se konaly 11. listopadu 2001 a zúčastnilo se jich řadu politických stran a koalic. Výsledky voleb byly oznámeny 25. listopadu 2001 a vedly k vytvoření koaliční vlády vedené Stranou demokratické akce (SDA), Aliancí nezávislých sociálních demokratů (SNSD) a Chorvatskou demokratickou unií Bosny a Hercegoviny (HDZ BiH). Volby byly obecně považovány za svobodné a férové a sledovala je Organizace pro bezpečnost a spolupráci v Evropě (OSCE)." # todo: NEW TRANSLATION
