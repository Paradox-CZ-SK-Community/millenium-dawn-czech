  BOS_state_opposition_desc: "Republika Srbská je jednou ze dvou entit, které tvoří Bosnu a Hercegovinu, druhou je Federace Bosny a Hercegoviny. Republika Srbská je převážně osídlena Srby a má vlastní vládu a instituce. Aliance nezávislých sociálních demokratů (SNSD) je vedoucí politickou stranou v Republice Srbské a zastávala řadu klíčových postů v entitní vládě. V národním parlamentu Bosny a Hercegoviny je Srbská demokratická strana (SDS) významnou politickou silou a často bývá v opozici vůči vládnoucím stranám. SDS je tradičně konzervativní stranou a hájí zájmy srbské komunity v Bosně a Hercegovině." # todo: NEW TRANSLATION
