  BOS_House_of_Representatives_desc: "Dům zástupců Bosny a Hercegoviny je dolní komorou Parlamentního shromáždění Bosny a Hercegoviny, národního parlamentu země. Složena je ze 42 členů, kteří jsou voleni na základě systému poměrného zastoupení. Dům zástupců je zodpovědný za zastupování zájmů obyvatel Bosny a Hercegoviny a za schvalování zákonů a rozpočtových opatření. Má pravomoc odvolat prezidenta Bosny a Hercegoviny a schvalovat či odmítat jmenování premiéra a dalších vysokých vládních činitelů. Dům zástupců je jednou ze dvou komor parlamentního shromáždění; druhou je Rada ministrů. Obě komory spolupracují na legislativě a vládnutí země. Členové Dumu zástupců jsou voleni na čtyřleté volební období a jsou odpovědní občanům Bosny a Hercegoviny." # todo: NEW TRANSLATION
