  BOS_Alija_Izetbegovic_legacy_desc: "Alija Izetbegović byl bosňáckým politikem, který sloužil jako první prezident Bosny a Hercegoviny po získání nezávislosti v roce 1992. Byl klíčovou postavou bosňáckého národního hnutí a sehrál vedoucí roli v boji za nezávislost na Jugoslávii. Odkaz Izetbegoviće je úzce spojen s historií Bosny a Hercegoviny a bosňácké komunity. Je vzpomínán jako vůdce, který bojoval za práva a zájmy Bosňáků v době velkého politického a sociálního otřesu. Izetbegoviće vedení a vize byly klíčové pro vznik nezávislé Bosny a Hercegoviny a pro vznik fungující vlády a státu. Je rovněž připisován k pomoci při prosazení Daytonových dohod, které ukončily bosenskou válku v roce 1995, a k položení základů pro poválečné oživení a rozvoj země. Celkově je Izetbegović považován za vlivného a váženého vůdce, který významně přispěl k historii a rozvoji Bosny a Hercegoviny." # todo: NEW TRANSLATION
