  BOS_banja_luka_mine_desc: "Těžba hraje po staletí důležitou roli v ekonomice Bosny a Hercegoviny. Země má bohatou historii těžby a nachází se zde řada nerostných surovin, včetně uhlí, železné rudy, mědi, zinku, olova, bauxitu a dalších. Bosna a Hercegovina má řadu velkých těžebních operací, včetně uhelných dolů v regionu Tuzla a kovových dolů v kantonu Zenica-Doboj a v entitě Republika Srbská. Těžební průmysl významně přispěl k hospodářskému rozvoji země a poskytl zaměstnání mnoha lidem. Nicméně těžební průmysl v Bosně a Hercegovině čelí řadě problémů, včetně environmentálních problémů a klesající světové poptávky po některých nerostných surovinách. V posledních letech vláda přijala řadu opatření na podporu těžebního sektoru a řešení těchto výzev, včetně investic do nových technologií a infrastruktury a podpory rozvoje nových těžebních projektů." # todo: NEW TRANSLATION
  BOS_farming_sector_desc: "Zemědělství bylo po dlouhou dobu důležitým sektorem ekonomiky Bosny a Hercegoviny a nadále hraje významnou roli v rozvoji země. Zemědělství v Bosně a Hercegovině se vyznačuje směsí malých rodinných farem a větších, komerčních provozů. Hlavní plodiny pěstované v Bosně a Hercegovině zahrnují obiloviny, zeleninu, ovoce a tabák. Chov dobytka, včetně produkce drůbeže, prasat a mléčných výrobků, je také důležitou součástí zemědělského sektoru. Zemědělský sektor v Bosně a Hercegovině čelil v posledních letech řadě problémů, včetně poklesu globální poptávky po některých zemědělských produktech, nedostatku investic do infrastruktury a technologií a environmentálních problémů. Aby se tyto problémy řešily, vláda přijala řadu opatření na podporu sektoru, včetně investic do výzkumu a vývoje, podpory využívání moderních technologií a podpory rozvoje produktů s přidanou hodnotou." # todo: NEW TRANSLATION
