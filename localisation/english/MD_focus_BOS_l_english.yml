  BOS_detain_Ratko_Mladic_desc: "Ratko Mladić je bývalý bosenskosrbský vojenský důstojník, který byl souzen za válečné zločiny a zločiny proti lidskosti spáchané během Bosenské války (1992–1995). Mladić byl obviněn ze vedení kampaně etnické čistky, která se odehrála v Bosně a Hercegovině během války, při níž bylo zabito či násilně vysídáno tisíce bosenských muslimů a Chorvatů. Mladić byl v roce 1995 obžalován Mezinárodním trestním tribunálem pro bývalou Jugoslávii (ICTY), ale po léta uprchl zadržení." # todo: NEW TRANSLATION
