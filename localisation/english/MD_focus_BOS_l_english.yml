  BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "Armáda Federace Bosny a Hercegoviny (AFBiH) je vojenskou silou Federace Bosny a Hercegoviny, jedné ze dvou entit, které tvoří Bosnu a Hercegovinu. AFBiH byla vytvořena v roce 1995 po Bosenské válce, jako součást Daytonských dohod, které konflikt ukončily. Je zodpovědná za obranu Federace Bosny a Hercegoviny a za dodržování mezinárodních závazků země. AFBiH je profesionální, plně dobrovolný sbor a skládá se z přibližně 17 000 aktivních příslušníků, včetně pozemních, leteckých a námořních sil. Je vybavena kombinací moderních a starších zbraňových systémů, včetně malých zbraní, obrněných vozidel a letadel. AFBiH funguje pod autoritou Ministerstva obrany Federace Bosny a Hercegoviny a podléhá civilní kontrole." # todo: NEW TRANSLATION
  BOS_army_of_republic_of_Srpska_desc: "Armáda Republiky Srpska (VRS) byla vojenskou silou Republiky Srpska, samostatně vyhlášeného státu, který byl součástí Bosny a Hercegoviny. VRS byla založena v roce 1992 na počátku Bosenské války a hrála významnou roli v konfliktu. Byla rozpuštěna v roce 2006 po implementaci Daytonských dohod, které válku ukončily. VRS byla složena z přibližně 200 000 příslušníků, včetně pozemních, leteckých a námořních sil. Byla vybavena různými zbraňovými systémy, včetně malých zbraní, dělostřelectva a obrněných vozidel. VRS byla odpovědná za obranu Republika Srpska a za dodržování mezinárodních závazků entity. Operovala pod autoritou Ministerstva obrany Republiky Srpska a byla pod civilní kontrolou. VRS byla obviňována z válečných zločinů a zločinů proti lidskosti během bosenské války, včetně masakru v Srebrenici, při němž bylo zabito více než 7 000 bosenských muslimských mužů a chlapců. Několik vysoce postavených úředníků VRS, včetně jejího vůdce Radovana Karadžiće, bylo odsouzeno a potrestáno za své podíly na těchto zločinech mezinárodními soudy." # todo: NEW TRANSLATION
  BOS_Air_doctrine_desc: "Letecké síly Bosny a Hercegoviny (AFBiH) jsou leteckým sborem ozbrojených sil Bosny a Hercegoviny, vojenských sil Bosny a Hercegoviny. AFBiH byla založena v roce 2004 po implementaci Daytonských dohod, které ukončily Bosenskou válku. Je zodpovědná za obranu vzdušného prostoru Bosny a Hercegoviny a za podporu pozemních a námořních sil země. AFBiH je malá, profesionální, dobrovolnická síla a čítá přibližně 1 200 příslušníků. Je vybavena mixem moderních a starších letadel, včetně stíhacích letounů, dopravních letounů a vrtulníků. AFBiH působí pod pravomocí Ministerstva obrany Bosny a Hercegoviny a podléhá civilní kontrole. Je členem programu Partnerství pro mír NATO a zúčastnila se různých mezinárodních mírových a humanitárních misí." # todo: NEW TRANSLATION
  BOS_mechanization_of_the_army_desc: "Armáda se může stát vyspělejší mnoha způsoby, včetně nákupu nových a sofistikovanějších zbraní a vybavení, vývoje nových taktik a strategií a zlepšení výcvikových a vzdělávacích programů pro svůj personál. Proces stávání se vyspělejší může být poháněn různými faktory, jako je potřeba reagovat na nové hrozby či výzvy, držet krok s pokroky jiných armád nebo modernizovat a zlepšit účinnost vojenských sil. Aby se armáda stala vyspělejší, může být nutné investovat do výzkumu a vývoje, stejně jako do získávání a údržby nových technologií. Může také potřebovat reorganizovat a restrukturalizovat své síly a přizpůsobit svou doktrínu a své schopnosti měnícím se požadavkům moderního bojiště." # todo: NEW TRANSLATION
  BOS_boots_on_the_ground_desc: "" # todo: NEW TRANSLATION
  BOS_national_high_command_desc: "Ozbrojené síly Bosny a Hercegoviny (AFBiH) jsou vojenské síly Bosny a Hercegoviny a skládají se z Armády Federace Bosny a Hercegoviny a Armády Republika Srbská. AFBiH je veden Náčelníkem ozbrojených sil, který nese odpovědnost za celkové velení a řízení ozbrojených sil. Náčelník ozbrojených sil je jmenován prezidentem Bosny a Hercegoviny a podléhá ministrovi obrany. AFBiH je organizována do různých větví a jednotek, z nichž každá má vlastní strukturu vedení. To zahrnuje Generální štáb, který je zodpovědný za plánování a řízení vojenských operací, a různá velení pro pozemní, letecké a námořní síly. Vojenské vedení v AFBiH je zodpovědné za to, aby byly ozbrojené síly připravené bránit Bosnu a Hercegovinu a plnit mezinárodní závazky. Hrají také roli v utváření směru a priorit ozbrojených sil a v řízení jejich zdrojů a personálu." # todo: NEW TRANSLATION
  BOS_Air_Defence_initiative_desc: "Protiletadlové (AA) systémy jsou navrženy k detekci, sledování a zacílení na letadla za účelem obrany proti leteckým útokům. Mohou být použity k ochraně vojenských základen, infrastruktury a dalších důležitých objektů před hrozbami ze vzduchu." # todo: NEW TRANSLATION
