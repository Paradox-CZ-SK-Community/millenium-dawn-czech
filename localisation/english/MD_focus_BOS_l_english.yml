  BOS_Bosnian_revanchism_desc: "Bosna a Hercegovina má dlouhou historii islámu a významnou část populace se hlásí k muslimské víře. Islám byl do Bosny a Hercegoviny zaveden ve 14. století a od té doby hraje důležitou roli v kulturním, sociálním a politickém životě země. Většina muslimů v Bosně a Hercegovině jsou Bosňáci, kteří se etnicky a kulturně odlišují od ostatních skupin v regionu. Bosňáci mají jedinečnou kulturní a historickou identitu úzce spjatou s islámem a náboženství hraje ústřední roli při utváření kultury a způsobu života Bosňáků v Bosně a Hercegovině. Islám je nedílnou součástí bosňácké identity a je hluboce zakořeněn v historii a kultuře země. Pokračuje být důležitou silou v Bosně a Hercegovině a odráží se v mnoha aspektech každodenního života, včetně umění, literatury, hudby a dalších kulturních tradic země." # todo: NEW TRANSLATION
  BOS_national_appeasement_desc: "Bosna a Hercegovina je různorodá země se složitou historií a řadou různých etnických skupin, včetně Bosňáků (bosenských muslimů), Chorvatů a Srbů. V minulosti konflikty mezi těmito skupinami vedly k násilí a nestabilitě v zemi. V důsledku toho bylo národní usmíření často považováno za důležitou strategii pro podporu harmonie a prevenci dalšího konfliktu. To může zahrnovat řadu opatření, jako je vytvoření mechanismů sdílení moci, zřízení zvláštních práv či privilegií pro určité skupiny nebo zavedení politik, které mají řešit obavy a potřeby různých etnických komunit. Cílem národního usmíření je nalézt způsoby řešení rozdílů a podpořit spolupráci mezi různými skupinami v zemi s cílem udržet mír a stabilitu." # todo: NEW TRANSLATION
