  faction_map_bos_desc: "Bosna a Hercegovina je země s různorodým obyvatelstvem složeným z několika etnických skupin. Tři hlavní etnické skupiny jsou Bosňáci, Chorvati a Srbové, a mají v regionu dlouhou a složitou historii.\n \nBěhem rozpadu Jugoslávie v 90. letech Bosna a Hercegovina vyhlásila nezávislost, což vedlo k brutální válce trvající od roku 1992 do 1995. Ta vedla k vysídlení více než 2 milionů lidí.\n \nPo skončení války byly podepsány Daytonské dohody, které zavedly systém sdílené moci mezi třemi hlavními etnickými skupinami. Pod tímto systémem je země rozdělena do dvou entit: Federace Bosny a Hercegoviny, která je převážně bosenská a chorvatská, a Republika srbská, která je převážně srbska. Země má rovněž centrální vládu s prezidentským úřadem, jenž rotuje mezi zástupci tří hlavních etnických skupin.\n \nTento systém existuje od konce války a ačkoli pomáhá udržet křehký mír v zemi, je kritizován za to, že je neohrabaný a nedostatečně odráží vůli lidu. Snaha o reformu systému pokračuje, ale pokrok je pomalý." # todo: NEW TRANSLATION
