  Bosnia.1.t: "Bosenská občanská válka" # todo: NEW TRANSLATION
  Bosnia.1.d: "Bosna se znovu rozpadla na občanskou válku, když se Republika Srbska vyhlásila za nezávislou na větším federálním státu. Napětí se po delší dobu zvyšovalo, a tato konfrontace je nevyhnutelná. Budeme tvrdit vítězství nad těmito zrádci, za jakoukoli cenu." # todo: NEW TRANSLATION
  Bosnia.1.a: "Triumf bosňácké síly" # todo: NEW TRANSLATION
  Bosnia.2.t: "Chorvati vyhlásili nezávislost" # todo: NEW TRANSLATION
  Bosnia.2.d: "Chorvatské obyvatelstvo v jižní Bosně vyhlásilo nezávislost, čímž založilo samosprávný stát oddělený od bosensko-hercegovinské federace. V rostoucí nestabilitě regionu si nemůžeme dovolit, aby tento odštěpený stát dále destabilizoval naši zemi. Musíme nasadit naše jižní síly, abychom zajistili rebelující území a udrželi územní integritu Bosny." # todo: NEW TRANSLATION
  Bosnia.2.a: "Společně k vítězství" # todo: NEW TRANSLATION
  Bosnia.3.t: "Chaos v Bosně" # todo: NEW TRANSLATION
  Bosnia.3.d: "Bošnáci se ocitli na okraji společnosti v zemi, která měla být jejich domovem. Rostoucí nespokojenost se vyvíjela do ulic, masové protesty dále destabilizují ústřední vládu. Křehkost národa posílila separatistické hnutí, jelikož různé frakce vidí příležitost odejít od toho, co považují za selhávající stát." # todo: NEW TRANSLATION
  Bosnia.3.a: "Nevypadá to dobře" # todo: NEW TRANSLATION
  Bosnia.4.t: "Konec války" # todo: NEW TRANSLATION
  Bosnia.4.d: "Bosna se znovu sjednotila jako národ navzdory neklidům a malým střetům, vláda znovu získala kontrolu nad zemí. Nyní může zahájit proces obnovy a léčení po ničivých důsledcích války. Je jen otázkou času, kdy se národ znovu dostane na svůj vrchol." # todo: NEW TRANSLATION
  Bosnia.4.a: "Dobré zprávy! Poprvé..." # todo: NEW TRANSLATION
  Bosnia.11.t: "[From.Owner.GetName]  has Provided us with Arms" # todo: NEW TRANSLATION
  Bosnia.11.d: "Stát [From.Owner.GetName] nám v tomto konfliktu poskytl zbraně. Tyto zbraně budou užitečné a spolupráce s [From.Owner.GetName] bude doufejme časem posílena." # todo: NEW TRANSLATION
  Bosnia.11.a: "Větší přátelství mezi státy poroste." # todo: NEW TRANSLATION
  Bosnia.12.t: "Stávka farmářů" # todo: NEW TRANSLATION
  Bosnia.12.d: "Mnoho lidí po celé zemi trpí hladem kvůli nedostatku jídla na talířích. Mnozí vyšli do ulic a protestují proti vládě. Chtěli, aby vláda podnikla kroky na podporu páteře národa. Mnozí volají po změně vlády. Budeme se těmto požadavkům podřizovat?" # todo: NEW TRANSLATION
  Bosnia.12.a: "Je potřeba změna vlády." # todo: NEW TRANSLATION
  Bosnia.12.b: "Dojít k dohodě." # todo: NEW TRANSLATION
  Bosnia.13.t: "Dojít k dohodě." # todo: NEW TRANSLATION
  Bosnia.13.d: "Mnozí volali po míru a ukončení protestů. Dnes vláda podepsala dohodu, která bude podporovat projekty. Nyní i do budoucna." # todo: NEW TRANSLATION
  Bosnia.13.a: "Dohoda, kterou jsme museli přijmout." # todo: NEW TRANSLATION
  Bosnia.14.t: "Stávka horníků" # todo: NEW TRANSLATION
  Bosnia.14.d: "Mnoho lidí v hornickém průmyslu volá po lepším platu. Lepší pracovní podmínky a ochranu před drsnými podmínkami prostředí. Jeden pracovník řekl: „Raději bych byl v Brazílii.“ Tato demonstrace a potyčky pokračují a nepřestanou. Budeme se těmto požadavkům podřizovat?" # todo: NEW TRANSLATION
  Bosnia.14.a: "Je potřeba změna vlády." # todo: NEW TRANSLATION
  Bosnia.14.b: "Dojít k dohodě." # todo: NEW TRANSLATION
  Bosnia.9.t: "[From.Owner.GetName] Žádost o tureckou pomoc" # todo: NEW TRANSLATION
  Bosnia.9.d: "Stát Bosna je opět v chaosu a žádá o pomoc. Žádají, abychom poskytli zbraně místním bosenským Bosňákům silám. Toto může být změna, která nám pomůže znovu získat oporu na Balkáně, nebo to nemusí stát za tu snahu." # todo: NEW TRANSLATION
  Bosnia.9.a: "Poskytneme jim, co potřebují." # todo: NEW TRANSLATION
  Bosnia.9.b: "V tuto chvíli nemůžeme." # todo: NEW TRANSLATION
  Bosnia.10.t: "[From.Owner.GetName] Žádost o albánskou pomoc" # todo: NEW TRANSLATION
  Bosnia.10.d: "Stát Bosna je opět v chaosu a žádá o pomoc. Žádají, abychom poskytli zbraně místním bosenským Bosňákům silám. Toto může být změna, která nám pomůže znovu získat oporu na Balkáně, nebo to nemusí stát za tu snahu." # todo: NEW TRANSLATION
  Bosnia.10.a: "Poskytneme jim to, co potřebují." # todo: NEW TRANSLATION
  Bosnia.10.b: "V tuto chvíli nemůžeme." # todo: NEW TRANSLATION
  Bosnia.34.t: "Bosna žádá o vstup do CSTO." # todo: NEW TRANSLATION
  Bosnia.34.d: "Bosna je opět jednotná a plány na lepší budoucnost začínají dnes. Bosna si přeje vstoupit do CSTO a sloužit jako nejzápadnější bod. Jak uvedli, jsou aktivem, o které nesmíme přijít." # todo: NEW TRANSLATION
  Bosnia.34.a: "ano" # todo: NEW TRANSLATION
  Bosnia.34.b: "ne" # todo: NEW TRANSLATION
  Bosnia.35.t: "Rusko souhlasilo s tím, že se k CSTO připojíme." # todo: NEW TRANSLATION
  Bosnia.35.d: "Nyní máme obranný pakt s ostatními postsovětskými státy a budeme povoláni do války, pokud bude někdo napaden." # todo: NEW TRANSLATION
  Bosnia.35.a: "Dobrá zpráva" # todo: NEW TRANSLATION
  Bosnia.36.t: "Rusko odmítlo členství v CSTO." # todo: NEW TRANSLATION
  Bosnia.36.d: "Rusko odmítlo členství, protože jsme pro post-sovětský obranný pakt příliš velké riziko." # todo: NEW TRANSLATION
  Bosnia.36.a: "Špatné zprávy" # todo: NEW TRANSLATION
  bosnia_political.1.t: "Stát" # todo: NEW TRANSLATION
  bosnia_political.1.d: "Stát Bosny se stále zotavuje z Jugoslávských válek. Politická scéna je plná debat a zmatků. Naše kroky mohou vést k prosperujícímu státu Bosny, neboť směr řízení je v našich rukou." # todo: NEW TRANSLATION
  bosnia_political.1.a: "Čas ukáže" # todo: NEW TRANSLATION
  bosnia_political.2.t: "Větší autonomie pro etnické skupiny Bosny" # todo: NEW TRANSLATION
  bosnia_political.2.d: "Bosenská vláda oznámila větší míru autonomie pro své tři dominantní etnické skupiny, s plnou autonomií pro některé regiony. Ponechává jen společnou obranu státu." # todo: NEW TRANSLATION
  bosnia_political.2.a: "Čas na změnu" # todo: NEW TRANSLATION
  bosnia_political.3.t: "Jednota federace" # todo: NEW TRANSLATION
  bosnia_political.3.d: "Úroveň autonomie, která byla každému regionu udělena, přišla s mnoha problémy. Mnohé z těchto skupin neomezují hranice jen na vnitřní. Většina měst a obcí sdílí více skupin. To způsobilo, že mnozí volají po znovusjednocení, zatímco si ponechávají mnoho aspektů federální autonomie. \n \n„Nechť je ten muž Bosňan, Hercegovinec. Na venek ti neřeknou jinak než prostě Bosňan. Ať už to bude Muslim (Bosňák), Srb či Chorvat. Každý může být tím, čím se cítí být, a nikdo nemá právo mu vnucovat národnost.“ \n― Josip Broz Tito" # todo: NEW TRANSLATION
  bosnia_political.3.a: "Společně" # todo: NEW TRANSLATION
  bosnia_political.4.t: "Volby 2001" # todo: NEW TRANSLATION
  bosnia_political.4.d: "Bosna vstupuje do nové volební éry. Jsou to první volby nového století pro řízení Bosny. A ukáží nám, kdo bude mít v politické sféře dominantní roli." # todo: NEW TRANSLATION
  bosnia_political.4.a: "Bosňácké vedení" # todo: NEW TRANSLATION
  bosnia_political.4.b: "Srbské vedení" # todo: NEW TRANSLATION
  bosnia_political.5.t: "Finanční krize" # todo: NEW TRANSLATION
  bosnia_political.5.d: "Globální hospodářský kolaps, který se šíří po světě, zasáhl Bosnu a vedl k úpadku v mnoha odvětvích. A dlouhá cesta zotavení." # todo: NEW TRANSLATION
  bosnia_political.5.a: "Temné časy" # todo: NEW TRANSLATION
  bosnia_political.6.t: "Milorad Dodik" # todo: NEW TRANSLATION
  bosnia_political.6.d: "Milorad Dodik právě získal vedení v Republice Srpska s cílem nezávislosti na Bosně. Milorad Dodik má nacionalistické ambice pro svou stranu a slibuje nacionalistickou srbskou identitu, kterou někteří hledali." # todo: NEW TRANSLATION
  bosnia_political.6.a: "Temné časy" # todo: NEW TRANSLATION
  bosnia_political.7.t: "Bosenskosrpská válka" # todo: NEW TRANSLATION
  bosnia_political.7.d: "Bosna se znovu ponořila do občanské války, když Republika Srbská vyhlásila nezávislost na širším federálním státu Bosny. Napětí roste již delší dobu a tato válka byla jen nevyhnutelná. Získáme vítězství nad těmito zrádci. Bez ohledu na cenu." # todo: NEW TRANSLATION
  bosnia_political.7.a: "Srpská sjednocená" # todo: NEW TRANSLATION
  bosnia_political.8.t: "Studentské násilí" # todo: NEW TRANSLATION
  bosnia_political.8.d: "Ve městě v severních regionech Bosny skupina srbských školáků odmítá sdílet školu s muslimskými Bosňáky. Probíhají veřejné demonstrace proti jejich začlenění. Spekulovalo se, že NATO stabilizační síly zastavily školní autobus v pokusu zabránit vstupu srbských školáků do města, aby protestovali. To se zhoršilo, když tisíc srbských školáků prošlo na městskou radu, kde zničili budovu a byly nasazeny pořádkové síly. Během těchto protestů byla rozbita okna kaváren dvou bývalých muslimských uprchlíků. To jen zdůrazňuje stále přetrvávající rozdělení a napjaté vztahy na obou stranách." # todo: NEW TRANSLATION
  bosnia_political.8.a: "Temné dny" # todo: NEW TRANSLATION
  bosnia_political.9.t: "Obavy z plánu snížení počtu bosenských jednotek" # todo: NEW TRANSLATION
  bosnia_political.9.d: "Mírové síly NATO v Bosně plánují snížit rozpočet a mnoho lidí opouští zemi, jak Bosna začíná stabilizovat." # todo: NEW TRANSLATION
  bosnia_political.9.a: "Dobře" # todo: NEW TRANSLATION
  bosnia_political.10.t: "Zpráva o útocích na novináře vyšla v roce 2002" # todo: NEW TRANSLATION
  bosnia_political.10.d: "V Bosně se odehrává velké množství útoků na novináře. Toto tempo se v posledních letech výrazně zvýšilo, neboť nacionalismus nadále roste." # todo: NEW TRANSLATION
  bosnia_political.10.a: "Temné dny" # todo: NEW TRANSLATION
  bosnia_political.11.t: "23 let za bosenského válečného zločince Nikolic" # todo: NEW TRANSLATION
  bosnia_political.11.d: "Po interním řízení byl Nikolic (bývalý válečný zločinec) odsouzen na 23 let vězení za činy během jugoslávských válek." # todo: NEW TRANSLATION
  bosnia_political.11.a: "Zajímavé" # todo: NEW TRANSLATION
  bosnia_political.13.t: "Velké množství bývalých uprchlíků se vrací do Bosny." # todo: NEW TRANSLATION
  bosnia_political.13.d: "Návrat občanů dosáhl nového vrcholu, když se mnoho lidí vrací do Bosny po vysídění způsobeném válkou a konfliktem, které Bosnu v uplynulých letech sužovaly. Jako bezpečnější se to považuje." # todo: NEW TRANSLATION
  bosnia_political.13.a: "Dobrá zpráva" # todo: NEW TRANSLATION
  bosnia_political.14.t: "Temné časy" # todo: NEW TRANSLATION
  bosnia_political.14.d: "Povodně v roce 2014 zasáhly řadu oblastí a stovky lidí zemřely, jak se tyto události vyvíjejí. Jedinou nadějí je, že nám tato pohroma pomůže." # todo: NEW TRANSLATION
  bosnia_political.14.a: "Temné časy" # todo: NEW TRANSLATION
  bosnia_political.15.t: "Výbuch poškodil hrob Alije Izetbegoviće." # todo: NEW TRANSLATION
  bosnia_political.15.d: "Hrob Alije Izetbegoviće byl poškozen vandalismem. To vyvolalo pobouření mezi Bosňany a napětí jen vzrostlo." # todo: NEW TRANSLATION
  bosnia_political.15.a: "Temné časy" # todo: NEW TRANSLATION
  bosnia_political.17.t: "Povodně ve jihovýchodní Evropě" # todo: NEW TRANSLATION
  bosnia_political.17.d: "Povodně v roce 2014 zasáhly řadu oblastí a stovky lidí zemřely, jak se tyto události vyvíjejí. Jedinou nadějí je, že nám tato pohroma pomůže." # todo: NEW TRANSLATION
  bosnia_political.17.a: "Temné časy" # todo: NEW TRANSLATION
  Bosnia.55.t: "Alija Izetbegović zemřel." # todo: NEW TRANSLATION
  Bosnia.55.d: "Bývalý vůdce Bosny Alija Izetbegović zemřel. Zdá se, že za to mohou komplikace se srdcem. Alija Izetbegović byl oblíbenou postavou mezi muslimskou bosenskou populací. A kontroverzní postavou mezi Srbským obyvatelstvem. Jeho smrt bez ohledu na okolnosti značí konec jedné epochy pro Bosnu, jak vstupuje do nového milénia." # todo: NEW TRANSLATION
  Bosnia.55.a: "Smutná zpráva" # todo: NEW TRANSLATION
  Bosnia.55.b: "Je čas jít dál" # todo: NEW TRANSLATION
  bosnia_political.21.t: "Bosna žádá o záruky obrany národa" # todo: NEW TRANSLATION
  bosnia_political.21.d: "Postavení Bosny na Balkáně se zdá být ohroženo a hranice jsou pod tlakem. Bude naše země ochotna poskytnout určitou míru záruk pro zajištění budoucnosti Bosny?" # todo: NEW TRANSLATION
  bosnia_political.21.a: "Mír bude garantován" # todo: NEW TRANSLATION
  bosnia_political.21.b: "Ne dnes" # todo: NEW TRANSLATION
  bosnia_political.22.t: "Větší Srpska žádá o sjednocení s námi" # todo: NEW TRANSLATION
  bosnia_political.22.d: "Větší Srpska (Bosna) vláda se stala otevřenější myšlence znovusjednocení se Srbskem v nové budoucnosti, v kooperaci s námi." # todo: NEW TRANSLATION
  bosnia_political.22.a: "Silnější spolu" # todo: NEW TRANSLATION
  bosnia_political.22.b: "Ne dnes" # todo: NEW TRANSLATION
  bosnia_political.23.t: "Pozvání ke vzniku Jugoslávie" # todo: NEW TRANSLATION
  bosnia_political.23.d: "Byli jsme pozváni, abychom se připojili k nové formaci Jugoslávie. Slibovala návrat k dobám slávy a schopnost držet svou moc, aby Balkán chránila proti vnějším hrozbám." # todo: NEW TRANSLATION
  bosnia_political.23.a: "Jděme vpřed společně" # todo: NEW TRANSLATION
  bosnia_political.23.b: "Nikdy více" # todo: NEW TRANSLATION
