  bos_Operation_Althea: "Operace Althea" # todo: NEW TRANSLATION
  bos_Operation_Althea_desc: "Operace Althea je mírová mise vedená EU v Bosně a Hercegovině, která nahradila SFOR, jejím cílem je udržovat mír a stabilitu, podporovat místní orgány a implementovat Daytonské dohody, které ukončily Bosenskou válku." # todo: NEW TRANSLATION
