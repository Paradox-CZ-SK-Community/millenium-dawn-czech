  early_airframe_designs: "Rané konstrukční principy letadel" # todo: NEW TRANSLATION
  early_airframe_designs_desc: "Základní designové principy pro všechna letadla. Tvarování křídel, základní motory, ochranné a redundanční systémy a další. Tyto principy umožňují národům začít s vývojem skutečných bojových konstrukcí letadel." # todo: NEW TRANSLATION
  avionics_1: "2. generace avioniky" # todo: NEW TRANSLATION
  avionics_1_desc: "S nástupem modernější technologie se letadla stala pokročilejšími. Analogové přístroje stále byly přítomny, ale byly doplněny o Heads Up Display, který pilotům umožňuje sledovat boj, zatímco mají k dispozici veškeré informace potřebné k letu a boji s letadlem." # todo: NEW TRANSLATION
  avionics_2: "3. generace avioniky" # todo: NEW TRANSLATION
  avionics_2_desc: "Letadla s plnou přístrojovou palubou snižují potřebu analogových přístrojů na zálohy. Dále více Multifunkčních displejů poskytuje pilotům rychlejší a podrobnější přístup k letadlu a zbraním a umožňuje první fáze datalinku být integrovány do jejich letadel." # todo: NEW TRANSLATION
  avionics_3: "4. generace avioniky" # todo: NEW TRANSLATION
  avionics_3_desc: "Ultra-modernní helmy posouvají HUD z přední části letadla na samotnou helmu pilota. Senzory kolem letadla dávají pilotovi schopnost vidět skrz své letadlo, čímž pilotovi poskytují bezprecedentní situační povědomí o moderním bojišti." # todo: NEW TRANSLATION
  drone_1: "Systémy dronů 1. generace" # todo: NEW TRANSLATION
  drone_1_desc: "Rané systémy dronů umožnily průzkumná volání bezpilotních letounů, které velitelům poskytovaly pohled na bojiště bez rizika pro posádkové letadlo." # todo: NEW TRANSLATION
  drone_2: "Systémy dronů 2. generace" # todo: NEW TRANSLATION
  drone_2_desc: "Rozšíření dřívějších úspěchů bezpilotních systémů umožnilo vybavit drony zbraněmi a umožnilo dronům útočit na pozemní cíle během misí." # todo: NEW TRANSLATION
  drone_3: "Systémy dronů 3. generace" # todo: NEW TRANSLATION
  drone_3_desc: "Jak AI technologie postupně dominuje, návrháři letadel a vojenské síly začínají experimentovat s AI v boji v ovzduší a s tím, že drony budou vyspělé pro asistenci v boji vzduch-vzduch." # todo: NEW TRANSLATION
  drone_4: "Systémy dronů 4. generace" # todo: NEW TRANSLATION
  drone_4_desc: "Drony, přezdívané Loyal Wingmen, začínají létat po boku pokročilých letounů. Tyto drony jsou téměř prodlouženími jejich velitelského pilota, schopné létat a bojovat téměř stejně dobře jako lidské piloty, bez fyzických omezení jedné osoby." # todo: NEW TRANSLATION
  awacs_1: "AWACS studené války" # todo: NEW TRANSLATION
  awacs_1_desc: "Obrovské radary na obloze umožnily nejen lepší kontrolu a řízení vzdušného boje letounů, ale také lepší průzkum vzdušné i pozemní války ze strany velitelů." # todo: NEW TRANSLATION
  awacs_2: "Moderní AWACS" # todo: NEW TRANSLATION
  awacs_2_desc: "Pokroky v datových spojích a v samotných radarových technologiích umožňují letadlům AWACS nejen monitorovat vzdušnou bitvu, ale ji i řídit, čímž posilují průzkumné schopnosti a nadvládu ve vzduchu moderního letectva." # todo: NEW TRANSLATION
  awacs_3: "Budoucí AWACS" # todo: NEW TRANSLATION
  awacs_3_desc: "Data z datového spojení z dronů, asistence AI se zpracováním informací a ještě lepší senzorové systémy umožňují těmto letadlům AWACS skutečně se stát systémem velení a řízení vzdušné války." # todo: NEW TRANSLATION
  engines_2: "Motory studené války" # todo: NEW TRANSLATION
  engines_2_desc: "Krok výše než motory používané nejranějšími proudovými letouny, tyto motory pokračovaly v rozvoji technologie proudových motorů a začaly zkoumat použití motorů k zajištění vertikálního vzletu a přistání." # todo: NEW TRANSLATION
  engines_3: "Motory blízke moderní éře" # todo: NEW TRANSLATION
  engines_3_desc: "Motory blízke moderní éře byly téměř srovnatelné s moderním proudovým motorem a měly výrazně zlepšený poměr tahu/hmotnost, spolu s prvními variantami motorů, které experimentovaly s využitím tahu z motoru k napomáhání manévrování letadla." # todo: NEW TRANSLATION
  engines_4: "Moderní motory" # todo: NEW TRANSLATION
  engines_4_desc: "Usilují o zlepšení spotřeby paliva a spolehlivosti; tyto motory představují špičkový výkon motorů vyvinutých pro jejich éru vzdušného boje." # todo: NEW TRANSLATION
  engines_5: "Budoucí motory" # todo: NEW TRANSLATION
  engines_5_desc: "RAM‑jet a hypersonické motory, tyto motory jsou tahouny budoucnosti. Extrémně výkonné, ale vyžadující rozsáhlé dodavatelské řetězce pro výrobu a údržbu, tyto motory dokážou posunout letouny jen o malý kousek rychleji a dále." # todo: NEW TRANSLATION
  engine_light_quadcopter: "Nastavení čtyřmotorového pohonu pro čtyřvrtulový dron" # todo: NEW TRANSLATION
  engine_light_quadcopter_desc: "Čtyřmotorový systém určený pro lehké, malé drony. Je schopen krátkých doletů a nese několik granátů, které mohou vybuchnout." # todo: NEW TRANSLATION
  nuclear_engines: "Jaderně poháněné motory" # todo: NEW TRANSLATION
  nuclear_engines_desc: "Koncept pohonného systému zrozený z šílených rozhodnutí studené války, spoléhající na jadernou energii, která letadlu poskytuje téměř nekonečný dolet a umožňuje zůstat napájeným a ve vzduchu tak dlouho, jak bude posádka dodávána." # todo: NEW TRANSLATION
  refueling_1: "Konformní palivové nádrže" # todo: NEW TRANSLATION
  refueling_1_desc: "Vnější palivové nádrže navržené tak, aby letadlu umožnily výrazně rozšířit operační dosah, aniž by narušily aerodynamický design." # todo: NEW TRANSLATION
  refueling_2: "Techniky doplňování paliva za letu" # todo: NEW TRANSLATION
  refueling_2_desc: "Vyvinuto k dalšímu prodloužení bojového dosahu letadel, doplňování paliva za letu umožňuje tankerovým letadlům zásobovat bojová letadla významným množstvím paliva, dokonce i umožnit dotankování před a po splnění misí." # todo: NEW TRANSLATION
  solar_engines_1: "Rané solární motory" # todo: NEW TRANSLATION
  solar_engines_1_desc: "Používáním solárních panelů k nabíjení baterií během letu tato letadla používají elektricky poháněné motory a hybridní motory k prodloužení doby letu a doletu, aniž by bylo nutné více paliva. To má však za následek, že jsou velmi křehká a podstatně méně ovladatelná." # todo: NEW TRANSLATION
  solar_engines_2: "Dvojité solární motory" # todo: NEW TRANSLATION
  solar_engines_2_desc: "Stejné koncepce návrhu jako u jednoho solárního motoru, jen se použitím dvou motorů k získání většího tahu a vyšší maximální rychlosti, avšak s malým zlepšením manévrovatelnosti či přežitelnosti." # todo: NEW TRANSLATION
  flying_wing_design: "Létající křídlo – tvar křídla" # todo: NEW TRANSLATION
  flying_wing_design_desc: "Létající křídlo je letadlo s pevnými křídly bez ocasu, bez jasného trupu, s posádkou, nákladem, palivem a vybavením umístěnými uvnitř hlavní konstrukce křídla. Létající křídlo může mít různá drobná vyčnívající zařízení, jako jsou pody, nacelles, boule, tyče nebo svislé stabilizátory." # todo: NEW TRANSLATION
  variable_wing_design: "Proměnlivý tvar křídel" # todo: NEW TRANSLATION
  variable_wing_design_desc: "Křídlo s proměnlivým rozpětím, lidově nazývané „křídlo s proměnlivým rozpětím“, je křídlo letadla, nebo soubor křídel, která se mohou při letu vyklonit dozadu a poté vrátit do své původní rovné polohy. Umožňuje měnit tvar letadla během letu, a je tedy příkladem letadla s proměnlivou geometrií." # todo: NEW TRANSLATION
  delta_wing_design: "Delta tvar křídel" # todo: NEW TRANSLATION
  delta_wing_design_desc: "Delta křídlo má tvar trojúhelníku. Jmenuje se podle podobnosti tvaru s řeckým velkým písmenem delta." # todo: NEW TRANSLATION
  diamond_wing_design: "Diamantový tvar křídel" # todo: NEW TRANSLATION
  diamond_wing_design_desc: "Další pokrok v koncepci deltových křídel, diamantová křídla vylepšují tento koncept a dávají letadlu lepší letové vlastnosti." # todo: NEW TRANSLATION
  fwdswept_wing_design: "Křídlo s dopředu vykloněnou geometrií" # todo: NEW TRANSLATION
  fwdswept_wing_design_desc: "Křídlo s dopředu vykloněnou geometrií, nebo obráceně vykloněné, je konfigurace křídla, u které je čtvrtkořenná linie křídla se skloubit dopředu. Obvykle i přední hrana křídla vyklání dopředu." # todo: NEW TRANSLATION
  future_wingform_designs: "Budoucí designy tvarů křídel" # todo: NEW TRANSLATION
  future_wingform_designs_desc: "Kombinací všech poznatků z předchozích tvarů křídel a s ohledem na obrovskou potřebu stealth v moderním vzdušném boji, tyto tvary křídel usilují o maximalizaci všech schopností letadla a současně o co největší stealth." # todo: NEW TRANSLATION
  stealth_tech_1: "Raná stealth technologie" # todo: NEW TRANSLATION
  stealth_tech_1_desc: "Zodpovědná za vývoj světově první stealth technologie, tato generace výzkumu a vývoje letadel uvedla éru nízké observability a stealth letadel, schopných provádět údery na nepřítele, aniž by byly zpozorovány." # todo: NEW TRANSLATION
  stealth_tech_2: "Stealth v blízké budoucnosti" # todo: NEW TRANSLATION
  stealth_tech_2_desc: "Jak se radarová technologie stávaly čím dál více vyspělou a staré techniky se stávaly méně účinnými, byly vyžadovány další pokroky v stealth materiálech a principech návrhu letadel." # todo: NEW TRANSLATION
  internal_weapons_1: "Rané vnitřní zbraně" # todo: NEW TRANSLATION
  internal_weapons_1_desc: "Ve snaze dále zvýšit maskování letadel návrháři přišli na způsoby uložení zbraní uvnitř trupu letadla, čímž dále zvyšovali maskování." # todo: NEW TRANSLATION
  internal_weapons_2: "Moderní vnitřní zbraně" # todo: NEW TRANSLATION
  internal_weapons_2_desc: "Na základě stížností pilotů ohledně neschopnosti nést velké množství výzbroje kvůli omezením velikosti vnitřních komor, návrháři se snažili tyto komory zvětšit, aby dále zvýšili nosnost." # todo: NEW TRANSLATION
  internal_weapons_3: "Budoucí vnitřní zbraně" # todo: NEW TRANSLATION
  internal_weapons_3_desc: "Na základě stížností pilotů ohledně neschopnosti nést velké množství výzbroje kvůli omezením velikosti vnitřních komor, návrháři se snažili tyto komory zvětšit, aby dále zvýšili nosnost." # todo: NEW TRANSLATION
  redundant_1: "Ochranné technologie 1" # todo: NEW TRANSLATION
  redundant_1_desc: "Redundance v systémech fly-by-wire a dalších elektrických systémech zvyšuje spolehlivost letadel. Dále raný vývoj samoopravovacích materiálů zvyšuje odolnost letadla vůči poškození." # todo: NEW TRANSLATION
  redundant_2: "Ochranné technologie 2" # todo: NEW TRANSLATION
  redundant_2_desc: "Sekundární systémy řízení letu a autopilot umožňují letadlu pokračovat v letu i v případě, že hlavní systémy řízení selžou kvůli poruše systému nebo poškození během boje, zatímco další pokroky v samoopravovacích materiálech nadále zvyšují odolnost proti poškození a letadlo to zvládne." # todo: NEW TRANSLATION
  early_weapons: "Rané zbraně letadel" # todo: NEW TRANSLATION
  early_weapons_desc: "Kulomety a nízko a vysokokalibrové kanóny, tyto zbraně umožňují letadlu zaměřit se na cíl a vystřelit na něj, bez jakýchkoli velkých vylepšení v cílení či výzbroji, které jsou přítomny na moderních letadlech." # todo: NEW TRANSLATION
  naval_weapons_1: "Námořní zbraně studené války" # todo: NEW TRANSLATION
  naval_weapons_1_desc: "Rané protiplavební střely a naváděné torpéda umožňovaly letadlům provádět údery na námořní plavidla z odstupu, aniž by bylo nutné dive bombing." # todo: NEW TRANSLATION
  naval_weapons_2: "Námořní zbraně blízké moderní éře" # todo: NEW TRANSLATION
  naval_weapons_2_desc: "Pokroky v navádění a dosahu umožnily letadlům zasahovat cíle z větší dálky, a zbraním poskytly lepší šanci navést a trefit cíl." # todo: NEW TRANSLATION
  naval_weapons_3: "Moderní námořní zbraně" # todo: NEW TRANSLATION
  naval_weapons_3_desc: "Tyto zbraně mají schopnost vést složité trajektorie k cíli, provádět útoky zaskočením a lépe ignorovat protiopatření nepřítele." # todo: NEW TRANSLATION
  naval_weapons_4: "Budoucí námořní zbraně" # todo: NEW TRANSLATION
  naval_weapons_4_desc: "Skládající se z vyspělých naváděných torpéd a hypersonických proti-námořních střel, tyto zbraně mají výrazně prodloužený dosah a nosnost, a jsou schopny zničit nepřátelské síly s minimálními náklady." # todo: NEW TRANSLATION
  special_mad_1: "Cold War ASW Technology" # todo: NEW TRANSLATION
  special_mad_1_desc: "Letouny shazující sonobuoy umožňují letadlům pomáhat při lovu ponorek; letadla mohla cestovat na dlouhé vzdálenosti a pokrýt velkou oblast při provádění ASW operací." # todo: NEW TRANSLATION
  special_mad_2: "Modern ASW Technology" # todo: NEW TRANSLATION
  special_mad_2_desc: "Se zavedením MAD zařízení a ponorného sonaru se letadla stala proti ponorkám ještě nebezpečnějšími, neboť nyní mohla snadněji detekovat a sledovat kontakt, aniž by bylo nutné použít sonobuoy." # todo: NEW TRANSLATION
  special_mad_3: "Future ASW Technology" # todo: NEW TRANSLATION
  special_mad_3_desc: "Ještě vyspělejší sonarové detekční systémy umožňují letadlům detekovat, sledovat a ničit hrozby ponorek v námořních střetech." # todo: NEW TRANSLATION
  ag_weapons_1: "Zbraně A2G studené války" # todo: NEW TRANSLATION
  ag_weapons_1_desc: "Rané zbraně vzduch–země se skládaly z nízkokapacitních výbušnin a raných laserem naváděných systémů, které umožňovaly letadlům klást výbušniny na cíl s vyšší přesností oproti druhé světové válce." # todo: NEW TRANSLATION
  ag_weapons_2: "Zbraně A2G blízké moderní éře" # todo: NEW TRANSLATION
  ag_weapons_2_desc: "Pokroky v konstrukci zbraní pro letadla umožnily do zbraní vložit více munice a laserem naváděné zbraně se staly ještě přesnějšími, což umožnilo provádění přesně naváděných bombardovacích misí." # todo: NEW TRANSLATION
  ag_weapons_3: "Moderní zbraně A2G" # todo: NEW TRANSLATION
  ag_weapons_3_desc: "Vysoce průrazná munice a GPS navádění poskytují maximální přesnost na cíle, což umožňuje letadlům ničit cíle s větší účinností." # todo: NEW TRANSLATION
  ag_weapons_4: "Budoucí zbraně A2G" # todo: NEW TRANSLATION
  ag_weapons_4_desc: "Významný pokrok v dálkových zbraních a pumách tažených umožňuje letadlům rychle zasahovat a ničit cíle, často aniž by vstoupila do dosahu zbraní svých protivníků." # todo: NEW TRANSLATION
  tgp_recon_1: "Cílovací moduly studené války" # todo: NEW TRANSLATION
  tgp_recon_1_desc: "Rané cílovací moduly umožňovaly letadlům zaměřovat cíle pro laserem naváděné zbraně a zároveň zlepšovaly průzkumné schopnosti letadel." # todo: NEW TRANSLATION
  tgp_recon_2: "Moderní cílovací moduly" # todo: NEW TRANSLATION
  tgp_recon_2_desc: "Lepší snímky, implementace FLIR a schopnost získat a předávat GPS souřadnice na letadla i zbraně činily tyto cílovací moduly výrazným krokem vpřed oproti protějškům ze studené války." # todo: NEW TRANSLATION
  tgp_recon_3: "Budoucí cílovací moduly" # todo: NEW TRANSLATION
  tgp_recon_3_desc: "Sloučení senzorů, datové spojení a další schopnosti činí zařazení cílovacích modulů na letadla výrazným posílením síly letadla." # todo: NEW TRANSLATION
  gunship_1: "Malorážní zbraně gunshipů" # todo: NEW TRANSLATION
  gunship_1_desc: "S cílem poskytnout lepší dlouhodobou vzdušnou podporu pozemním jednotkám byly cargo letadla přepracována na nesení minigunů a mohla vyvinout značné množství palby na měkké a lehce obrněné cíle, aby podpořila jednotky v boji." # todo: NEW TRANSLATION
  gunship_2: "Zbraně gunshipů velkého kalibru" # todo: NEW TRANSLATION
  gunship_2_desc: "Navazující na úspěch raných gunship letounů byly do výzbroje gunshipů přidány těžší zbraně, včetně 30mm a 40mm automatických kanónů a přímé palby 105mm a více." # todo: NEW TRANSLATION
  air_weapons_1: "Zbraně A2A z éry studené války" # todo: NEW TRANSLATION
  air_weapons_1_desc: "Rané rakety byly plné problémů, ale nabízely velké výhody; letadlo mohlo zasáhnout cíl ještě dříve, než cílové letadlo vstoupilo do vizuálního dosahu středně doletových raket s radarovým navedením s poloaktivním navedením a IR rakety se zadním pohledem se staly normou." # todo: NEW TRANSLATION
  air_weapons_2: "Moderní zbraně vzduch-vzduch" # todo: NEW TRANSLATION
  air_weapons_2_desc: "Jak technologie postupovala, vyvíjely se i naváděcí systémy raket. Rakety vzduch-vzduch s dlouhým doletem se staly běžnými, zvláště když do služby vstoupily radarové systémy s delším dosahem. Rakety s IR navedením ze všech úhlů a aktivně naváděné rakety umožnily letadlům cílit na cíle efektivněji." # todo: NEW TRANSLATION
  air_weapons_3: "Zbraně A2A z blízké budoucnosti" # todo: NEW TRANSLATION
  air_weapons_3_desc: "Zbraně s datovým spojením a rakety s vysokým odklonem a HMCS cílení pro zbraňové systémy učinily vzdušný boj ještě nebezpečnějším pro stíhací letouny." # todo: NEW TRANSLATION
  air_weapons_4: "Budoucí zbraně vzduch-vzduch" # todo: NEW TRANSLATION
  air_weapons_4_desc: "Trojmodoví vyhledávači, střely s více pulzními motory a vysoce manévrovatelné střely dělají tyto zbraně nejnebezpečnějšími vzduch-vzdušnými střelami, jaké kdy existovaly." # todo: NEW TRANSLATION
  rocket_weapons_1: "Neřízené rakety studené války" # todo: NEW TRANSLATION
  rocket_weapons_1_desc: "Rané raketové pods umožňovaly letadlům rychlý způsob zasáhnout cíle přesnou saturací vysokonapěťových hlavic, za výrazně nižší cenu než řízené zbraně." # todo: NEW TRANSLATION
  rocket_weapons_2: "Moderní neřízené rakety" # todo: NEW TRANSLATION
  rocket_weapons_2_desc: "Přesnější rakety a vylepšené hlavice posunuly tyto zbraňové systémy na významný krok vpřed oproti dřívějším protějškům, přesto zůstávají levným a účinným způsobem, jak poskytnout letadlům close air support a útočné mise." # todo: NEW TRANSLATION
  countermeasures_1: "Protiprotilová opatření a raný RWR" # todo: NEW TRANSLATION
  countermeasures_1_desc: "Jak se zbraně objevovaly, letadla potřebovala způsob, jak se bránit útokům, které se nespoléhaly na snahu uniknout či vyhnout se raketě. Chaff a flare poskytovaly klamy, které umožňovaly pilotům oklamat přicházející hrozby raket, zatímco Radar Warning Receivers varovaly pilota, když byl jeho stroj zaměřen radarem." # todo: NEW TRANSLATION
  countermeasures_2: "Protiprotilová opatření a moderní RWR" # todo: NEW TRANSLATION
  countermeasures_2_desc: "Zatímco protiprotilová opatření se moc neměnila, moderní RWR nyní zobrazují klíčové informace, jako je typ radaru a vzdálenost. Moderní systémy varování před raketami mohou také automaticky nasadit protiprotilná opatření při detekci rakety." # todo: NEW TRANSLATION
  countermeasures_3: "Sada elektronického boje" # todo: NEW TRANSLATION
  countermeasures_3_desc: "Letadla jsou nyní vybavena pokročilými sadami elektronického boje, což eliminuje potřebu spoléhat se jen na dedikované rušící letouny. Tyto výkonné systémy poskytují výraznou ochranu proti rostoucí sofistikovaným hrozbám, zatímco multispektrální flary poskytují lepší obranu proti moderním IR naváděným střelám." # todo: NEW TRANSLATION
  countermeasures_4: "Laserová hard-kill protiletecká opatření" # todo: NEW TRANSLATION
  countermeasures_4_desc: "Jak se hrozby z raket stávají stále obtížnějšími na odvedení, mise se posouvá z vyhýbání na ničení. Tyto systémy namontované na letounech používají vysoce výkonné lasery k deaktivaci naváděcích systémů na přilétající raketě, nebo k detonaci hlavice ještě před dosažením cíle." # todo: NEW TRANSLATION
  rapid_dragon: "Paletové ALCM" # todo: NEW TRANSLATION
  rapid_dragon_desc: "Jak národy zkoumají nasazování zbraní, palety určené k vypuštění ALCM přímo z transportních letounů rychle mění roli, kterou mohou velká transportní letadla plnit." # todo: NEW TRANSLATION
  weap_drone_hand_grenade: "Dronová ruční granát" # todo: NEW TRANSLATION
  weap_drone_hand_grenade_desc: "Ruční granát s dálkovým spuštěním, určený k odpálení na cíle pomocí kvadrokopterových systémů." # todo: NEW TRANSLATION
  avionics_drone_quadcopter: "Systémy čtyřrotorových dronů" # todo: NEW TRANSLATION
  avionics_drone_quadcopter_desc: "Váš typický levný dron z Walmartu, jen přepracovaný pro agresivnější použití." # todo: NEW TRANSLATION
