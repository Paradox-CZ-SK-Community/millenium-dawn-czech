  small_plane_airframe: "Lehký stíhací letoun" # todo: NEW TRANSLATION
  small_plane_airframe_desc: "Levně se staví a levně se provozuje. Lehkí stíhači poskytují zemím bez průmyslové základny levnou možnost vzdušné nadvlády. Ačkoli se s nimi nedá srovnávat s vyspělými stíhacími letouny pro ovládání vzduchu, v jejich velkém počtu představují vážnou hrozbu." # todo: NEW TRANSLATION
  small_plane_strike_airframe: "Lehký víceúčelový stíhací letoun" # todo: NEW TRANSLATION
  small_plane_strike_airframe_desc: "Levný úderný letoun navržený pro rychlý nástup, zásah cíle a útěk. Tyto stíhačky stojí mnohem méně než skutečný víceúčelový stíhací letoun." # todo: NEW TRANSLATION
  small_plane_cas_airframe: "Lehký CAS letoun" # todo: NEW TRANSLATION
  small_plane_cas_airframe_desc: "Navržen jako levný letoun s dlouhou dobou vznášení, tyto lehké stroje mohou poskytovat těsnou podporu pozemním silám, nicméně v hustém vzdušném prostoru trpí kvůli nižší výrobní kvalitě." # todo: NEW TRANSLATION
  small_plane_naval_bomber_airframe: "Lehký námořní bombardovací letoun" # todo: NEW TRANSLATION
  small_plane_naval_bomber_airframe_desc: "Tyto letouny jsou určeny k lovu a ničení nepřátelských plavid a ponorek, ale mají extrémně omezené hlídkové dosahy a primárně se používají v omezených útocích proti známým cílům." # todo: NEW TRANSLATION
  small_plane_suicide_airframe: "CV Dron" # todo: NEW TRANSLATION
  small_plane_suicide_airframe_desc: "Bezpilotní bojové vzdušné prostředky umožňují boje řídit letectvem, aniž by piloti riskovali při boji." # todo: NEW TRANSLATION
  cv_small_plane_airframe: "Lehký palubní stíhač" # todo: NEW TRANSLATION
  cv_small_plane_airframe_desc: "Levné na výrobu a provoz, lehké stíhače nabízejí zemím bez průmyslové základny levnější možnost dosažení vzdušné nadvlády. I když si neporadí dobře proti specializovaným stíhačům vzdušné nadvlády, ve velkém počtu jsou tyto lehké letouny vážnou hrozbou." # todo: NEW TRANSLATION
  cv_small_plane_strike_airframe: "Lehký palubní útočný stíhač" # todo: NEW TRANSLATION
  cv_small_plane_strike_airframe_desc: "Levný útočný letoun navržený k rychlému náletu, zasahu cíle a stažení z oblasti. Tyto stíhače stojí podstatně méně než opravdový víceúčelový stíhač." # todo: NEW TRANSLATION
  cv_small_plane_cas_airframe: "Lehký palubní letoun pro blízkou podporu" # todo: NEW TRANSLATION
  cv_small_plane_cas_airframe_desc: "Navrženy jako levné letouny s dlouhou dobou setrvání nad cílem, tyto lehké stroje mohou poskytovat blízkou leteckou podporu pozemním silám, ale v silně kontestovaném vzdušném prostoru silně trpí kvůli nižší výrobní kvalitě." # todo: NEW TRANSLATION
  cv_small_plane_naval_bomber_airframe: "Lehký palubní námořní bombardér" # todo: NEW TRANSLATION
  cv_small_plane_naval_bomber_airframe_desc: "Tyto letouny jsou navrženy k lovu a ničení nepřátelských povrchových lodí a ponorek, ale mají velmi omezený operační dosah a používají se především k omezeným útokům na známé cíle." # todo: NEW TRANSLATION
  cv_small_plane_suicide_airframe: "Palubní dron" # todo: NEW TRANSLATION
  cv_small_plane_suicide_airframe_desc: "Bezpilotní bojové letecké prostředky umožňují leteckým silám provádět bojové operace, aniž by při tom vystavovaly piloty riziku." # todo: NEW TRANSLATION
  medium_plane_airframe: "Středně velký víceúčelový stíhací letoun" # todo: NEW TRANSLATION
  medium_plane_airframe_desc: "Základ moderní letecké síly, tyto všestranné stroje zvládnou širokou škálu misí, i když se nevyznačují v žádné jedné roli. Jsou levnější než specializované stroje, vyžadují však značný výcvik a logistickou podporu pro efektivní provoz." # todo: NEW TRANSLATION
  medium_plane_suicide_airframe: "Sebevražedný dron" # todo: NEW TRANSLATION
  medium_plane_suicide_airframe_desc: "Sebevražedné drony se staly populární volbou pro zásahy na cíle bez rizika pro piloty. Každý útok obětuje celý letoun, ale tyto drony nabízejí vyšší nálože a větší přesnost než tradiční munice." # todo: NEW TRANSLATION
  medium_plane_fighter_airframe: "Stíhací letoun pro vzdušnou nadvládu" # todo: NEW TRANSLATION
  medium_plane_fighter_airframe_desc: "Navržen k dosažení vzdušné nadvlády, tyto letouny excelují v boji a ničení nepřátelských letadel, čímž zajišťují kontrolu nad oblohou. Jejich specializace má za následek omezenou kapacitu k útoku na pozemní cíle." # todo: NEW TRANSLATION
  medium_plane_cas_airframe: "Letoun podpory pozemních sil (CAS)" # todo: NEW TRANSLATION
  medium_plane_cas_airframe_desc: "Speciální bojový letoun pro masivní využití na bojišti, navržený k dopravě velkého množství výzbroje na cíle na bojišti a podpoře spojeneckých pozemních sil." # todo: NEW TRANSLATION
  medium_plane_maritime_patrol_airframe: "Námořní hlídkový letoun" # todo: NEW TRANSLATION
  medium_plane_maritime_patrol_airframe_desc: "Středně doletový námořní hlídkový letoun určený k vyhledávání a ničení nepřátelských ponorek, rovněž schopný kladení min a odminovacích operací." # todo: NEW TRANSLATION
  medium_plane_air_transport_airframe: "Střední transportní letoun" # todo: NEW TRANSLATION
  medium_plane_air_transport_airframe_desc: "Středně nosný transportní letoun, který poskytuje vzdušný transport pro výsadkáře a náklad na střední vzdálenosti." # todo: NEW TRANSLATION
  cv_medium_plane_airframe: "Palubní víceúčelový stíhač" # todo: NEW TRANSLATION
  cv_medium_plane_airframe_desc: "Základ moderního křídla letadlové lodě; tyto univerzální letouny zvládnou širokou škálu misí, od vzdušné nadvlády po útok na zemi. Flexibilita je jejich největší předností, ale vyžaduje rozsáhlý výcvik a robustní logistiku." # todo: NEW TRANSLATION
  cv_medium_plane_fighter_airframe: "Palubní stíhač vzdušné nadvlády" # todo: NEW TRANSLATION
  cv_medium_plane_fighter_airframe_desc: "Navrženy k dosažení vzdušné nadvlády, tyto letouny vynikají v zapojení a ničení nepřátelských letadel, čímž zajišťují kontrolu nad vzdušným prostorem. Jejich specializace jde na úkor schopností v útocích na pozemní cíle." # todo: NEW TRANSLATION
  cv_medium_plane_cas_airframe: "CV Letoun podpory pozemních sil (CAS)" # todo: NEW TRANSLATION
  cv_medium_plane_cas_airframe_desc: "Věnovaný bojový letoun pro bojiště, navržený pro dodání velkého množství výzbroje na cíle a podporu pozemních sil." # todo: NEW TRANSLATION
  cv_medium_plane_maritime_patrol_airframe: "CV Námořní hlídkový letoun" # todo: NEW TRANSLATION
  cv_medium_plane_maritime_patrol_airframe_desc: "Středně doletový námořní hlídkový letoun navržený k vyhledávání a ničení nepřátelských ponorek a zároveň schopný minelaying a odminovacích operací." # todo: NEW TRANSLATION
  cv_medium_plane_air_transport_airframe: "CV Nákladní letoun" # todo: NEW TRANSLATION
  cv_medium_plane_air_transport_airframe_desc: "Středně nosný transportní letoun, který může poskytovat vzdušný transport pro parašutisty a náklad na střední vzdálenosti." # todo: NEW TRANSLATION
  cv_medium_plane_scout_airframe: "CV AWACS" # todo: NEW TRANSLATION
  cv_medium_plane_scout_airframe_desc: "Letecký vyhledávací a řídicí letoun, který poskytuje vzdušný průzkum a řízení pro stíhací letouny a posiluje sílu misí nadvlády ve vzduchu." # todo: NEW TRANSLATION
  large_plane_airframe: "Strategický bombardér" # todo: NEW TRANSLATION
  large_plane_airframe_desc: "Velká, vysoce kapacitní bombardovací letadla určená k doručení velkého množství munice na strategické cíle, včetně jaderné kapacity a možnosti realizovat údery střelami s plochou dráhou letu." # todo: NEW TRANSLATION
  large_plane_cas_airframe: "Gunship" # todo: NEW TRANSLATION
  large_plane_cas_airframe_desc: "Přestože jsou extrémně zranitelná vůči nepřátelské letce a SAP, v nekonkurovaném vzdušném prostoru tato letadla poskytují významnou podporu pozemním silám v boji s širokou škálou precizních zbraní." # todo: NEW TRANSLATION
  large_plane_awacs_airframe: "AWACS" # todo: NEW TRANSLATION
  large_plane_awacs_airframe_desc: "Letecký velící a kontrolní letoun, který dokáže poskytovat vzdušnou průzkumnou podporu a řízení vzdušného boje pro stíhací letouny, čímž zvyšuje účinnost mise vzdušné převahy." # todo: NEW TRANSLATION
  large_plane_air_transport_airframe: "Těžký nákladní letoun" # todo: NEW TRANSLATION
  large_plane_air_transport_airframe_desc: "Těžký nákladní letoun, schopný poskytovat dlouhý dolet vzdušné dopravy parašutistů a misí vzdušného zásobování." # todo: NEW TRANSLATION
  large_plane_maritime_patrol_airframe: "Námořní patrolní letoun dlouhého doletu" # todo: NEW TRANSLATION
  large_plane_maritime_patrol_airframe_desc: "Námořní patrolní letoun dlouhého doletu, který dokáže pokrýt podstatně větší plochu oceánu a vyhledávat a ničit nepřátelské námořní síly a ponorky." # todo: NEW TRANSLATION
