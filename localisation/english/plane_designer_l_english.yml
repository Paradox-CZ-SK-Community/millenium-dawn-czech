  weap_int_ag_strat_2: "Internal Bomb Bay" # todo: NEW TRANSLATION
  weap_int_ag_strat_2_desc: "Vnitřní bombový prostor, zvyšující stealthové kapacity letadel, zároveň umožňující nést objem výzbroje.\n\n§GDesigner Hint: Tento modul vám umožní postavit stealth bombardéry, čímž se zvýší jejich radarová výhoda a zároveň jim umožní mít schopnost strategického bombardování.§!" # todo: NEW TRANSLATION
  weap_mp_med_hardpoint_1: "1st Generation Medium Hardpoint" # todo: NEW TRANSLATION
  weap_ag_cas_hardpoint_1: "1st Generation CAS Hardpoint" # todo: NEW TRANSLATION
  weap_mp_med_hardpoint_1_desc: "Závěsné body určené pro nesení středně velkých zbraní. Lehké protilodní střely, přesně naváděné munice, protitankové střely, mise středního dosahu, dlouhodosahové vzduš-vzdušné střely, kanónové závěsy a další. Tyto závěsné body poskytují letounu širokou škálu zbraňových možností.\n\n§GTip návrháře: Střední závěsné body jsou samotnou definicí víceúčelnosti, poskytují přístup ke téměř každé misi letounu a statistiky pro tyto mise, aby byl letoun užitečný, za cenu zvýšených IC nákladů. Tyto moduly tvoří vyvážený, univerzální letoun.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BVíceúčelový stíhací letoun§!\n\n§RUpozornění: CV víceúčelové stíhače budou útočit na nepřátelské lodě jen během námořního boje§!" # todo: NEW TRANSLATION
  weap_ag_cas_hardpoint_1_desc: "Hardpoints designed to carry large amounts of air to ground ordiance. These hardpoints trade the ability to carry a larger mix of ordnance for the ability to carry multiple rails of weapon systems like Air-to-Ground missiles, heavier bombs, and more ALCMs, while also improving stealth capabilities.\n\n§GDesigner Hint: CAS hardpoints will provide aircraft with a significant increase to their ground attack and strategic bombing stats, at the cost of providing no air attack to the aircraft, and a reduction in radar advantage.§!\n\n§WUsing this as the primary weapon will create a§! §BCAS Aircraft§!" # todo: NEW TRANSLATION
