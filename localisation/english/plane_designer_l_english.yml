  weap_int_mp_light_hardpoint_2: "1st Gen Internal Light Hardpoint" # todo: NEW TRANSLATION
  weap_int_mp_light_hardpoint_2_desc: "Interní lehké závěsné body umožňují letounu nést mix zbraní v interních komorách, čímž zvyšují jejich stealth schopnosti. Tyto závěsné body jsou levné a slouží buď k vyzbrojení lehkých letadel určitou zbraní, nebo k doplnění munice na jiných letounech. Krátkého dosahu vzduch–vzdduch střely, bomby o hmotnosti 113–227 kg a raketové zásobníky jsou zbraněmi vybavenými na těchto závěsných bodech.\n\n§GTip návrháře: Tyto interní závěsné body jsou primárně navrženy pro stealth letadla s lehkými zbraněmi, ideální pro země s omezeným rozpočtem.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BVíceúčelový stíhací letoun§!\n\n§RUpozornění: CV letadla pro vzdušnou nadřazenost budou útočit na nepřátelská letadla pouze během námořního boje§!" # todo: NEW TRANSLATION
  weap_int_mp_light_hardpoint_3: "2nd Gen Internal Light Hardpoint" # todo: NEW TRANSLATION
