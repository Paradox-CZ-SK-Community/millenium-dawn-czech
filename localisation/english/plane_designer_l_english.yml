  weap_a2a_hardpoint_1: "1st Generation A2A Hardpoint" # todo: NEW TRANSLATION
  weap_a2a_hardpoint_1_desc: "Vzduch–vzduch závěsné body jsou navrženy tak, aby letoun mohl nést více zbraní vzduch–vzduch, zejména střely dlouhého dosahu vzduch–vzduch a další moderní vzdušné zbraně, spolu s avionickými vylepšeními pro efektivní zasahování více cílů najednou.\n\n§GTip návrháře: Závěsné body vzduch–vzduch jsou primárně určeny pro letouny určené k dosažení vzdušné nadřazenosti. Navíc vybavení letounu jedním z těchto závěsných bodů umožní zachovat určité vzdušné útoky při misích jiných než nadřazenost vzdušná či odchyt, čímž se zvyšují jejich sebeobranné schopnosti.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BAir Superiority Fighter§!\n\n§RUpozornění: CV vzdušnou nadřazenost stíhače budou útočit na nepřátelské letadla pouze během námořního boje§!" # todo: NEW TRANSLATION
  weap_a2a_hardpoint_2: "2nd Generation A2A Hardpoint" # todo: NEW TRANSLATION
  weap_a2a_hardpoint_2_desc: "$weap_a2a_hardpoint_1_desc$" # todo: NEW TRANSLATION
