  ENGINE_INFO: "\n\n§GDesigner Hint: Motory poskytují odlišné výhody v závislosti na zvoleném počtu. Pro malé a střední letouny budou dvojité motory poskytovat vyšší rychlost, tah a spolehlivost, a navíc budou vyžadovat více IC na stavbu.§!\n\n§BPro čtyřmotorové, šestimotorové a osmimotorové letouny bude více motorů poskytovat vyšší tah a spolehlivost, zatímco sníží rychlost a zvýší náklady na stavbu.§!\n\n§RVrtulové motory bývají obvykle levnější než jejich protějšky s tryskovým pohonem a budou spotřebovávat méně paliva a zásob, a budou mít nižší rychlost, avšak mírně zvýší tah v porovnání.§!" # todo: NEW TRANSLATION
