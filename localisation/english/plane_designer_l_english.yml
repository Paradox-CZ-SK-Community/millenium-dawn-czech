  engine_solar_single_1: "Solární motor" # todo: NEW TRANSLATION
  engine_solar_single_1_desc: "Použití solárně poháněných motorů umožnilo letadlům provozovat se na elektrických motorech, čímž se odstranila spotřeba paliva pro letectvo.\n\n§GDesigner Hint: Solární motory umožní letadlu mít 0 spotřebu paliva a významně prodloužený dolet, avšak za cenu výrazného zásahu do protivzdušné obrany a radarové výhody. Doporučeno používat jen na letadlech v konfliktech s nízkou intenzitou a s minimálním počtem nepřátelských letadel nebo protivzdušnými prostředky.§!" # todo: NEW TRANSLATION
  engine_solar_double_1: "Dvojité solární motory" # todo: NEW TRANSLATION
  engine_solar_double_1_desc: "Použití solárně poháněných motorů umožnilo letadlům provozovat se na elektrických motorech, čímž se odstranila spotřeba paliva pro letectvo.\n\n§GDesigner Hint: Solární motory umožní letadlu mít 0 spotřebu paliva a významně prodloužený dolet, avšak za cenu výrazného zásahu do protivzdušné obrany a radarové výhody. Doporučeno používat jen na letadlech v konfliktech s nízkou intenzitou a s minimálním počtem nepřátelských letadel nebo protivzdušnými prostředky.§!" # todo: NEW TRANSLATION
  engine_nuclear_eight_1: "Jaderný motor" # todo: NEW TRANSLATION
  engine_nuclear_eight_1_desc: "Jaderné pohony poskytují letadlu extrémní dolet na úkor rychlosti a výrobní náročnosti.\n\n§GDesigner Hint: Tyto motory učiní vaše letadlo extrémně drahým na výrobu, ale když jsou zkombinovány s vybavením prodlužujícím dolet, mohou umožnit zaútočit na svět ze své domovské základny. Používejte na vlastní riziko§!" # todo: NEW TRANSLATION
  engine_scramjet: "Scramjetový motor" # todo: NEW TRANSLATION
  engine_scramjet_desc: "Scramjet (zkratka pro „supersonický spalovací ramjet“) je typ vzduch-dýchajícího proudového motoru navrženého pro provoz při hypersonických rychlostech, obvykle mezi Mach 5 a Mach 15. Na rozdíl od tradičních proudových motorů, které spoléhají na lopatky a kompresory k pohybu a stlačování přiváděného vzduchu, scramjety dosahují stlačení díky vysokorychlostnímu pohybu samotného letadla, využívají metodu „air-breathing“ k zachycení a stlačení vzduchu při vstupu do motoru." # todo: NEW TRANSLATION
  engine_ramjet: "Turboramjetový motor" # todo: NEW TRANSLATION
  engine_ramjet_desc: "Ramjet (nebo „ram-air jet engine“) je typ vzduch-dýchajícího proudového motoru, který pracuje komprimováním přijímaného vzduchu díky pohybu letadla vpřed, namísto použití otáčejících se kompresorů jako u tradičního proudového motoru. Ramjety jsou jednoduché a efektivní při nadzvukových rychlostech, obecně od Mach 2 do Mach 6, ale nemohou fungovat při nízkých rychlostech a vyžadují počáteční zrychlení, aby dosáhly svého provozního rozsahu." # todo: NEW TRANSLATION
  weap_buff_transport: "Schopnost vzdušného výsadku" # todo: NEW TRANSLATION
  weap_buff_transport_desc: "Prostor pro parašutisty a náklad vyložený vzdušným výsadkem.\n\n§GDesigner Hint: Use this module to create transport aircraft. This module will lock you out of nearly every weapon system, except for the Palletized ALCMs.§!\n\n§WUsing this as the primary weapon will create an§! §BDrone/Transport aircraft§!" # todo: NEW TRANSLATION
  weap_buff_awacs_1: "Systém AWACS ze studené války" # todo: NEW TRANSLATION
  weap_buff_awacs_1_desc: "Raný AWACS radarový systém a C3 systémy\n\n§GDesigner Hint: AWACS systémy poskytnou vašim silám významný buff nadřazenosti ve vzdušném boji během vzdušných průzkumných misí, přičemž buff platí pro každé letadlo ve formaci, která misi provádí§!\n\n§WUsing this as the primary weapon will create an§! §BAWACS aircraft§!" # todo: NEW TRANSLATION
  weap_buff_awacs_2: "Moderní AWACS systém" # todo: NEW TRANSLATION
  weap_buff_awacs_2_desc: "Moderní AWACS radarové a datově spojovací systémy\n\n§GDesigner Hint: AWACS systémy poskytnou vašim silám významný buff nadřazenosti ve vzdušném boji během průzkumných misí, přičemž buff platí pro každé letadlo ve formaci, která misi provádí§!\n\n§WUsing this as the primary weapon will create an§! §BAWACS aircraft§!" # todo: NEW TRANSLATION
  weap_buff_awacs_3: "Budoucí AWACS systém" # todo: NEW TRANSLATION
  weap_buff_awacs_3_desc: "Budoucí AWACS radarové, datové spojovací a dronem propojené systémy.\n\n§GDesigner Hint: AWACS systémy poskytnou vašim silám významný buff nadřazenosti ve vzdušném boji během vzdušných průzkumných misí, přičemž buff platí pro každé letadlo ve formaci letící mise§!\n\n§WUsing this as the primary weapon will create an§! §BAWACS aircraft§!" # todo: NEW TRANSLATION
  weap_multi_at_1: "Raný protitankový kanón" # todo: NEW TRANSLATION
  weap_multi_at_1_desc: "Rané letadly namontované protitankové děla, navržené pro průbojnost obrněné techniky z období Korejské války.\n\n§GDesigner Hint: Použijte tuto zbraň pro vyváženou kombinaci statistik vzdušného a pozemního útoku pro letadlo.§!" # todo: NEW TRANSLATION
