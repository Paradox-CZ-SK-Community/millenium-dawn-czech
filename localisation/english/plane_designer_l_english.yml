  gen_3_light: "Letadlo lehké 3. generace" # todo: NEW TRANSLATION
  gen_3_light_desc: "Všestranné letadlo, které vychází z pokroku technologií a zkušeností ze korejské a vietnamské války. Tato letadla jsou schopna nést zbraně vzduch-země a laserem naváděnou munici a přesto jsou schopna vést boje na větší vzdálenost (BVR). Mezi další pokroky patří systémy varování před terénem, pulzně-dopplerovský radar a cílení mimo zrak." # todo: NEW TRANSLATION
  gen_4_light: "Letadlo lehké 4. generace" # todo: NEW TRANSLATION
  gen_4_light_desc: "Po úspěchu víceúčelových letounů 3. generace čtvrtá generace pokračovala ve zdokonalování díky technologickému a inženýrskému pokroku. Systémy fly-by-wire, vylepšené tahové poměry, pokročilá avionika a nástup rané stealth technologie se vyvíjely z této generace letounů." # todo: NEW TRANSLATION
  gen_5_light: "Letadlo lehké 5. generace" # todo: NEW TRANSLATION
  gen_5_light_desc: "Hlavní pokroky v stealth technologii, systémech C3, chytrých helmách, fúzi dat/senzorů a dalších aspektech vycházely z vývoje letounů 5. generace. Tato letadla se stala výrazně tiššími díky dalším vylepšením stealth technologií, spolu s významnými pokroky v materiálech, elektronice a motorové technice." # todo: NEW TRANSLATION
  gen_6_light: "Letadlo lehké 6. generace" # todo: NEW TRANSLATION
  gen_6_light_desc: "Letadla 6. generace představují špičkovou experimentální technologii vzdušného boje. Jejich návrh a výroba jsou nákladné, zahrnují špičkové stealth materiály, avioniku, droní spolubojovníky, systémy přesného zacílení a další." # todo: NEW TRANSLATION
