  weap_int_mp_med_hardpoint_2: "1st Gen Internal Med Hardpoint" # todo: NEW TRANSLATION
  weap_int_mp_med_hardpoint_2_desc: "Závěsné body určené pro nesení středně velkých zbraní. Lehké protilodní střely, přesně naváděná munice, protitankové střely, mise středního dosahu, dlouhodosahové vzduš-vzdušné střely, kanónové závěsy a další. Tyto interní závěsné body poskytují letounu širokou škálu zbraňových možností, a zároveň zvyšují jejich stealth schopnosti\n\n§GTip návrháře: Střední závěsné body jsou samotnou definicí Multi-Role, poskytují přístup k téměř každé misi letounu, a statistiky těchto misí činí letoun užitečným, za cenu zvýšených IC nákladů. Tyto moduly vytvářejí vyvážený, univerzální letoun.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BMulti-Role Fighter§!\n\n§RUpozornění: CV Multi-Role Fighters will only attack enemy ships during naval combat§!" # todo: NEW TRANSLATION
