  avionics_manned_1: "První generace avioniky" # todo: NEW TRANSLATION
  avionics_manned_1_desc: "První generace avioniky, skládající se z gyro a ukazatelů, vyžadující, aby pilot sledoval nejen směr letu, ale i palubní přístrojovou desku.\n\n§GRady návrháře: Avionika položí základy pro vaše letadlo. Poskytuje plošné zvyšování statistik většiny letadel na úkor vyšších nákladů na zdroje§!" # todo: NEW TRANSLATION
  avionics_manned_2: "Druhá generace avioniky" # todo: NEW TRANSLATION
  avionics_manned_2_desc: "Projekce klíčových informací, jako rychlost, výška, úhel náběhu, směr kompasu a další, umožňuje lepší situační povědomí při pohledu vpředu z letadla.\n\n§GRady návrháře: Avionika položí základy pro vaše letadlo. Poskytuje plošné zvyšování statistik většiny letadel na úkor vyšších nákladů na zdroje§!" # todo: NEW TRANSLATION
  avionics_manned_3: "Třetí generace avioniky" # todo: NEW TRANSLATION
  avionics_manned_3_desc: "Moderní elektronika umožňuje pilotům přizpůsobit si displeje a MFD tak, aby mohli řídit, jaké informace o letu a diagnostice se zobrazí, kde.\n\n§GRady návrháře: Avionika položí základy pro vaše letadlo. Poskytuje plošné zvyšování statistik většiny letadel na úkor vyšších nákladů na zdroje§!" # todo: NEW TRANSLATION
  avionics_manned_4: "Čtvrtá generace avioniky" # todo: NEW TRANSLATION
  avionics_manned_4_desc: "Veškeré informace, které pilot potřebuje, jsou promítány do HUDu uvnitř jeho helmy, sledují jeho vizi, kamkoli jde. Kromě toho kamery a senzorové systémy umožňují pilotovi 'vidět' skrze své letadlo a poskytují bezprecedentní situační povědomí o bojovém prostoru.\n\n§GRady návrháře: Avionika položí základy pro vaše letadlo. Poskytuje plošné zvyšování statistik většiny letadel na úkor vyšších nákladů na zdroje§!" # todo: NEW TRANSLATION
  avionics_drone_1: "Systémy drone 1. generace" # todo: NEW TRANSLATION
  avionics_drone_1_desc: "První generace drone technologií umožnila letadlům létat bez pilota uvnitř letadla a otevírala nové možnosti boje z luftu.\n\n§GRady návrháře: Drone systémy umožňují hráčům navrhnout letadla s nižšími náklady na pracovní sílu, ale s horšími statistikami vzdušného boje a vzdušné obrany. Používejte je pro mise s očekávanými ztrátami, abyste snížili ztráty personálu a vybavení.§!\n\n§WPoužití tohoto jako primárního zbraně vytvoří§! §BDrony/Transportní letoun§!" # todo: NEW TRANSLATION
  avionics_drone_2: "Systémy drone 2. generace" # todo: NEW TRANSLATION
  avionics_drone_2_desc: "Drony generace 2 mají delší dosah, lepší komunikační schopnosti a jsou odolnější proti rušení či ničení. Tyto drony jsou určeny pro dlouhý dosah a dlouhé dolety, což umožňuje rozsáhlý průzkum oblasti bez pilota v kokpitu.\n\n§GRady návrháře: Drone systémy umožňují hráčům navrhnout letadla s nižšími náklady na pracovní sílu, ale s horšími statistikami vzdušného boje a vzdušné obrany. Používejte je pro mise s očekávanými ztrátami, abyste snížili ztráty personálu a vybavení.§!\n\n§WPoužití tohoto jako primárního zbraně vytvoří§! §BDrony/Transportní letoun§!" # todo: NEW TRANSLATION
  avionics_drone_3: "Systémy drone 3. generace" # todo: NEW TRANSLATION
  avionics_drone_3_desc: "S drony nyní vyzbrojené, jsou tyto letouny primárně schopny precizních útoků a podpory v bezprostřední blízkosti, a jsou také schopny být použity jako sebevražedné drony, umožňující precizní útoky za cenu letadla.\n\n§BRady návrháře: Drone systémy umožňují hráčům navrhnout letadla s nižšími náklady na IC a pracovní sílu, ale s horšími statistikami vzdušného boje a vzdušné obrany. Používejte je, když chcete vyrábět levná letadla s určitou vzdušnou bojovou a údernou kapacitou, ale která se stále nebudou vyrovnávat základním malým letadlům.§!\n\n§WPoužití tohoto jako primárního zbraně vytvoří§! §BDrony/Transportní letoun§!" # todo: NEW TRANSLATION
  avionics_drone_4: "Systémy drone 4. generace" # todo: NEW TRANSLATION
  avionics_drone_4_desc: "Moderní vzdušné bojeschopné drony, schopné bojovat ve všech rolích, jaké je schopen zvládnout i pilotovaný letoun. Tato generace dronů je výrazně vylepšena, aby umožnila vynucené rozhodování v ději bitespace.\n\n§BRady návrháře: Drone systémy umožňují hráčům navrhnout letadla s nižšími IC a pracovní silou, ale s horšími statistikami vzdušného boje a vzdušné obrany. Používejte je pro levná letadla s poměrně dobrými bojovými a údernými schopnostmi, ale která špatně snášejí poškození.§!\n\n§WPoužití tohoto jako primárního zbraně vytvoří§! §BDrony/Transportní letoun§!" # todo: NEW TRANSLATION
  wing_quadcopter: "Konstrukce kvadrokoptéry" # todo: NEW TRANSLATION
  wing_quadcopter_desc: "Droní design, používaný k výrobě extrémně levných a spolehlivých dronů pro masové použití." # todo: NEW TRANSLATION
  wing_delta: "Delta křídlo" # todo: NEW TRANSLATION
  wing_delta_desc: "Solidní, standardní design tvaru křídla, který má zlepšit manévrovatelnost letounů.\n\n§BRady návrháře: Tvar křídel poskytuje úpravy statistik letounů výměnou za IC náklady.§!\n\n§GTento tvar křídla poskytne mírný nárůst rychlosti a radarové výhody, a zároveň střední nárůst vzdušné obrany, čímž vytvoří lépe přežívající letoun bez velkého IC nárůstu oproti stealth technologiím.§!" # todo: NEW TRANSLATION
  wing_delta_canard: "Delta-Canard křídlo" # todo: NEW TRANSLATION
  wing_delta_canard_desc: "Varianta Delta křídla, určená k ještě větší manévrovatelnosti letounů.\n\n§BRady návrháře: Tvar křídel poskytuje úpravy statistik letounů výměnou za IC náklady.§!\n\n§GTento tvar křídla je vylepšením Delta křídel. Hlavně z hlediska ovladatelnosti a stability na většině rychlostí. Za cenu IC nad normální Delta křídla§!" # todo: NEW TRANSLATION
  wing_diamond: "Diamantové křídlo" # todo: NEW TRANSLATION
  wing_diamond_desc: "Experimentální varianta tvaru křídla diamant, která omezuje obratnost delta křídla ve prospěch vyšší rychlosti a lepších stealth vlastností.\n\n§BRady návrháře: Tvar křídel poskytuje úpravy statistik letounů výměnou za IC náklady.§!\n\n§GTento tvar křídel poskytne střední zvýšení radarové výhody a rychlosti, a mírný nárůst vzdušné obrany. Pokud je kombinován s dalším stealth technologiím, vytvoří solidní stealth stíhač, který bude velmi těžké zasáhnout a zničit ve vzdušném boji.§!" # todo: NEW TRANSLATION
  wing_flyingwing: "Létající křídlo" # todo: NEW TRANSLATION
  wing_flyingwing_desc: "Vytrvalost je klíčem hry. Tento tvar křídla je navržen tak, aby maximalizoval dosah a rychlost, ideální pro letouny, které potřebují rychle překonat velké vzdálenosti.\n\n§BRady návrháře: Tvar křídel upravují statistiky letounů výměnou za IC náklady.§!\n\n§GTento tvar křídla poskytuje významný nárůst dosahu, spolu s mírným zlepšením radarové výhody a rychlosti, avšemu vysoké IC náklady a sníženou vzdušnou obranou. Doporučeno pro větší národy, které chtějí vyrábět dlouhé dolety.§!" # todo: NEW TRANSLATION
  wing_fwdswept: "Přední prohnuté křídlo" # todo: NEW TRANSLATION
  wing_fwdswept_desc: "Obětování dosahu a rychlosti pro ještě větší obratnost; tento tvar křídla je navržen pro boje na blízko a letouny určené k uzavření a zničení nepřátelských letounů v těsných soubojích.\n\n§BRady návrháře: Tvar křídel upravují statistiky letounů výměnou za IC náklady.§!\n\n§GTento tvar křídla poskytuje významný nárůst vzdušné obrany a vzdušné útočné síly, za cenu ztráty radarové výhody a doletu, a s vyšší IC náklady. Použijte, pokud chcete vyšší schopnost způsobit škody a zároveň mít vyšší odolnost, i když letouny snesou více zásahů.§!" # todo: NEW TRANSLATION
  wing_straight: "Přímé křídlo" # todo: NEW TRANSLATION
  wing_straight_desc: "Klasické; tento styl křídel vás dostane do vzduchu a udrží vás tam. Také umožňuje snadnou instalaci velkého množství výzbroje na křídlech, ale za cenu menší obratnosti ve srovnání s jinými tvary křídel.\n\n§BRady návrháře: Tvar křídel upravují statistiky letounů výměnou za IC náklady.§!\n\n§GTento tvar křídla poskytuje střední bonusy k vzdušné obraně a pozemní muškutě, za cenu nižší radarové výhody a rychlosti. Doporučeno pro národy budující CAS nebo útočné stíhače na rozpočtu.§!" # todo: NEW TRANSLATION
  wing_swept: "Šípové křídlo" # todo: NEW TRANSLATION
  wing_swept_desc: "Šípová křídla nejsou jen obyčejná rovná křídla, ale jsou obratnější, rychlejší a dokážou létat dále, avšak náklady na návrh zvyšují cenu výroby těchto typů konstrukcí.\n\n§BRádce návrháře: Křídla poskytují statové úpravy letadlům, výměnou za IC náklady.§!\n\n§GToto křídlo je základní křídlo pro letadla. Poskytuje střední bonusy k rychlosti a mírné bonusy k vzdušné obraně a doletu, bez změny IC nákladů. Doporučeno pro stavbu na rozpočet, nebo pro letadla určená k širokému spektru rolí.§!" # todo: NEW TRANSLATION
  wing_variable: "Variabilní křídlo" # todo: NEW TRANSLATION
  wing_variable_desc: "Křídla s variabilní geometrií kombinují výhody šípových a rovná křídla, avšak za cenu: jsou dražší na výrobu, obtížnější na údržbu a vyžadují delší trénink a dovednosti pro ovládání.\n\n§BRádce návrháře: Křídla poskytují statové úpravy letadlům, výměnou za IC náklady.§!\n\n§GTohle křídlo poskytuje střední bonusy k rychlosti a vzdušné obraně, spolu s drobným bonusem k pozemnímu útoku, za cenu snížené spolehlivosti a vyšších IC nákladů. Doporučeno, pokud chcete rychlejší pozemní útočné letadlo.§!" # todo: NEW TRANSLATION
  wing_blended: "Smíšené křídlo" # todo: NEW TRANSLATION
  wing_blended_desc: "Další generace návrhu letadel. Tento tvar křídel je navržen tak, aby maximalizoval maskování a přežití, posouvající vzdušný boj do moderní a blízké budoucnosti.\n\n§BRádce návrháře: Křídla poskytují statové úpravy letadlům, výměnou za IC náklady.§!\n\n§GToto křídlo poskytuje významný bonus k radarové výhodě, spolu s mírnými bonusy k rychlosti, vzdušné obraně a doletu, ale s vysokým nárůstem IC a poklesem schopností pozemního útoku. Doporučeno pro národy s velkým průmyslem, které chtějí vyrobit vysoce vyspělou leteckou sílu, zejména víceúčelné a vzdušně nadřazené stíhací letouny.§!" # todo: NEW TRANSLATION
  spec_mad_1: "Sonobuoys" # todo: NEW TRANSLATION
  spec_mad_1_desc: "Sonar systémy spouštěné z letadla pro umožnění efektivnějšího vyhledávání nepřátelských ponorek.\n\n§GRádce návrháře: Použití tohoto modulu bude zvyšovat statistiky detekce ponorek, avšak za cenu snížené radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
  spec_mad_2: "Detektor magnetických anomálií" # todo: NEW TRANSLATION
  spec_mad_2_desc: "Systém, který detekuje ponorky na základě magnetických anomálií ve vodě.\n\n§GRádce návrháře: Použití tohoto modulu bude zvyšovat statistiky detekce ponorek, avšak za cenu snížené radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
  spec_mad_3: "Pokročilé sonarové systémy" # todo: NEW TRANSLATION
  spec_mad_3_desc: "Pokročilé systémy MAD a sonobuoy s datalinkem.\n\n§GRádce návrháře: Použití tohoto modulu bude zvyšovat statistiky detekce ponorek, avšak za cenu snížené radarové výhody, rychlosti a doletu.§!" # todo: NEW TRANSLATION
  spec_refuel_1: "Vypouštěné palivové nádrže" # todo: NEW TRANSLATION
  spec_refuel_1_desc: "Palivové nádrže určené pro prodloužení doletu letadla.\n\n§GRádce návrháře: Použití tohoto modulu umožní mírné prodloužení doletu letadla, za cenu zvýšené spotřeby paliva a snížení radarové výhody. Použijte na letadla, která potřebují dolet kvůli ostatním modulům.§!" # todo: NEW TRANSLATION
  spec_refuel_2: "Konformní palivové nádrže" # todo: NEW TRANSLATION
  spec_refuel_2_desc: "Externí palivové nádrže, které nepoškozují aerodynamiku.\n\n§GRádce návrháře: Použití tohoto modulu umožní mírně delší dolet letadla, za cenu spotřeby paliva a extrémně malé snížení radarové výhody. Použijte na letadla, která potřebují dolet kvůli ostatním modulům.§!" # todo: NEW TRANSLATION
  spec_refuel_3: "Doplnění paliva za letu" # todo: NEW TRANSLATION
  spec_refuel_3_desc: "Porty pro doplňování paliva, které umožňují letadlu přijímat palivo z tankerového letadla.\n\n§GRádce návrháře: Použití tohoto modulu umožní významně delší dolet letadla, s výrazným nárůstem spotřeby paliva. Použijte na letadla, která chcete mít extrémně dlouhý dosah bojových schopností.§!" # todo: NEW TRANSLATION
  spec_redundant_1: "Redundantní hydraulické systémy" # todo: NEW TRANSLATION
  spec_redundant_1_desc: "Raná záložní systém pro letadla.\n\n§GRádce návrháře: Použití těchto modulů zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo lepší, protože to sníží riziko leteckých nehod na 0% a umožní vám efektivněji vycvičovat letadla bez ztráty pilotů a konstrukcí při zvýšené šanci leteckých nehod.§!" # todo: NEW TRANSLATION
  spec_redundant_2: "Redundantní elektrické systémy" # todo: NEW TRANSLATION
  spec_redundant_2_desc: "Záložní elektrické systémy pro letadla s řízeným softwarem (fly-by-wire).\n\n§GRádce návrháře: Použití těchto modulů zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo lepší, protože to sníží riziko leteckých nehod na 0% a umožní vám efektivněji vycvičovat letadla bez ztráty pilotů a konstrukcí při zvýšené šanci leteckých nehod.§!" # todo: NEW TRANSLATION
  spec_redundant_3: "Záložní řízení letu" # todo: NEW TRANSLATION
  spec_redundant_3_desc: "Dodatečné záložní systémy pro případ poškození řízení letu.\n\n§GRádce návrháře: Použití těchto modulů zvýší spolehlivost letadel. Letadla by měla cílit na 100% spolehlivost nebo lepší, protože to sníží riziko leteckých nehod na 0% a umožní vám efektivněji vycvičovat letadla bez ztráty pilotů a konstrukcí při zvýšené šanci leteckých nehod.§!" # todo: NEW TRANSLATION
  spec_protection_1: "Letecké pancéřování" # todo: NEW TRANSLATION
  spec_protection_1_desc: "Zvýšená odolnost na úkor zvýšené hmotnosti a snížení rychlosti.\n\n§GRádce návrháře: Letecké pancéřování poskytne významný nárůst vzdušné obrany, ale bude vás stát IC, hmotnost, dolet a radarovou výhodu. Použijte tento modul na letadlo, které má vysokou vzdušnou obranu a jste ochotni ztratit radarovou výhodu a dolet.§!" # todo: NEW TRANSLATION
  spec_protection_2: "Rané materiály samoopravující se" # todo: NEW TRANSLATION
  spec_protection_2_desc: "Materiály navržené k pokusu o opětovné spojení, aby umožnily návrat letadla na základnu pro opravy, avšak poskytují podstatně méně ochrany než pancéřování.\n\n§GRádce návrháře: Tyto moduly poskytují střední bonus k vzdušné obraně a malý nárůst spolehlivosti, za cenu vyšších IC nákladů a nákladů na zdroje. Použijte modul, pokud potřebujete výrazně posílit spolehlivost letadla a zároveň chcete výhody pancéřování.§!" # todo: NEW TRANSLATION
  spec_protection_3: "Pokročilé materiály pro samouzdravování" # todo: NEW TRANSLATION
  spec_protection_3_desc: "Materiály, které se mohou téměř plně opravit po poškození.\n\n§GRádce návrháře: Tyto moduly poskytují střední bonus k vzdušné obraně a malý nárůst spolehlivosti, za cenu vyšších IC nákladů a nákladů na zdroje. Použijte modul, pokud potřebujete výrazně posílit spolehlivost letadla a zároveň chcete výhody pancéřování.§!" # todo: NEW TRANSLATION
  spec_recon_1: "Průzkumná kamera studené války" # todo: NEW TRANSLATION
  spec_recon_1_desc: "Kamerový systém umožňující průzkumné mise letadel.\n\n§GRádce návrháře: Použití tohoto modulu vám umožní poskytnout letadlům přístup k průzkumným misím za výrazně nižší náklady.§!" # todo: NEW TRANSLATION
  spec_tgp_1: "Cílovací podsouprava studené války" # todo: NEW TRANSLATION
  spec_tgp_1_desc: "Cílovací podsouprava, která umožňuje letadlu přesně doručit munici na cíl.\n\n§GRádce návrháře: Použití tohoto modulu posílí všechny statistiky pozemních útoků a sníží noční penalitu, za cenu určité radarové výhody.§!" # todo: NEW TRANSLATION
  spec_recon_2: "Moderní průzkumná kamera" # todo: NEW TRANSLATION
  spec_recon_2_desc: "$spec_recon_1_desc$" # todo: NEW TRANSLATION
  spec_tgp_2: "Moderní cílovací podsouprava" # todo: NEW TRANSLATION
  spec_tgp_2_desc: "$spec_tgp_1_desc$" # todo: NEW TRANSLATION
  spec_recon_3: "Budoucí průzkumná kamera" # todo: NEW TRANSLATION
  spec_recon_3_desc: "$spec_recon_1_desc$" # todo: NEW TRANSLATION
  spec_tgp_3: "Budoucí cílovací podsouprava" # todo: NEW TRANSLATION
  spec_tgp_3_desc: "$spec_tgp_1_desc$" # todo: NEW TRANSLATION
  spec_stealthshape_1: "Rané tvary stealth" # todo: NEW TRANSLATION
  spec_stealthshape_1_desc: "Rané návrhy navržené k potlačení radarového rozpoznání.\n\n§GRádce návrháře: Použití tohoto modulu významně zvýší radarovou výhodu a statistiky vzdušné obrany, avšak za výrazně vyšší náklady na výstavbu. Doporučeno jen pro národy, které si mohou dovolit tyto letadla postavit.§!" # todo: NEW TRANSLATION
  spec_stealthshape_2: "Pokročilé stealthové tvary" # todo: NEW TRANSLATION
  spec_stealthshape_2_desc: "Pokročilé návrhy navržené k překonání moderních radarových systémů.\n\n§GRádce návrháře: Použití tohoto modulu významně zvýší radarovou výhodu a statistiky vzdušné obrany, avšak za výrazně vyšší náklady na výstavbu. Doporučeno jen pro národy, které si mohou dovolit tyto letadla postavit.§!" # todo: NEW TRANSLATION
  spec_stealthmats_1: "Materiály pohlcující radar" # todo: NEW TRANSLATION
  spec_stealthmats_1_desc: "Materiály navržené k pohlcování radarových vln, aby se vyhnuly detekci.\n\n§GRádce návrháře: Použití tohoto modulu výrazně zvyšuje radarovou výhodu a vzdušnou obranu, za cenu vyšších nákladů na zdroje. Doporučeno jen pro národy, které si mohou dovolit vyrobit tato letadla.§!" # todo: NEW TRANSLATION
  spec_stealthmats_2: "Pokročilé RAM" # todo: NEW TRANSLATION
  spec_stealthmats_2_desc: "Materiály navržené k pomoci překonat moderní radarovou detekci.\n\n§GRádce návrháře: Použití tohoto modulu výrazně zvyšuje radarovou výhodu a vzdušnou obranu, za cenu vyšších nákladů na zdroje. Doporučeno jen pro národy, které si mohou dovolit vyrobit tato letadla.§!" # todo: NEW TRANSLATION
  spec_internal_1: "Vnitřní komory" # todo: NEW TRANSLATION
  spec_internal_1_desc: "Vnitřní zbraňové komory pro zlepšení stealth letadel.\n\n§GRádce návrháře: Použití tohoto modulu výrazně zvýší radarovou výhodu a vzdušnou obranu, ale sníží všechna útočná zbraňová čísla. Doporučeno jen pro národy chtějící se soustředit na specializovaná stealth letadla.§!" # todo: NEW TRANSLATION
  spec_internal_2: "Rozšířené vnitřní komory" # todo: NEW TRANSLATION
  spec_internal_2_desc: "Rozšířené vnitřní zbraňové komory pro více výzbroje.\n\n§GRádce návrháře: Použití tohoto modulu výrazně zvýší radarovou výhodu a vzdušnou obranu, ale zároveň sníží všechna útočná zbraňová čísla. Doporučeno jen pro národy chtějí se soustředit na specializovaná stealth letadla.§!" # todo: NEW TRANSLATION
  spec_thrust_vector_1: "Motory STO/VL" # todo: NEW TRANSLATION
  spec_thrust_vector_1_desc: "Rané koncepce řízení tahu a rotačních motorů.\n\n§GRádce návrháře: Použití tohoto modulu zvyšuje obranu letadla na úkor spolehlivosti. Doporučeno, když chcete vytvořit odolnější letadlo bez placení stealth nákladů.§!" # todo: NEW TRANSLATION
  spec_thrust_vector_2: "Jednoosé vektorování tahu" # todo: NEW TRANSLATION
  spec_thrust_vector_2_desc: "Systémy vektorování tahu navržené pro zvýšení manévrovatelnosti.\n\n§GTip návrháře: Použijte tento modul ke zvýšení letecké obrany letounu na úkor spolehlivosti. Doporučeno, když chcete vytvořit odolnější letoun bez placení nákladů na stealth.§!" # todo: NEW TRANSLATION
  spec_thrust_vector_3: "Vektorování tahu na dvou osách" # todo: NEW TRANSLATION
  spec_thrust_vector_3_desc: "Pokročilé vektorování tahu, které umožňuje vyšší manévrovatelnost na více osách.\n\n§GTip návrháře: Použijte tento modul ke zvýšení letecké obrany letounu na úkor spolehlivosti. Doporučeno, když chcete vytvořit odolnější letoun bez placení nákladů na stealth.§!" # todo: NEW TRANSLATION
  spec_countermeasures_1: "Protiopatření a rané RWR" # todo: NEW TRANSLATION
  spec_countermeasures_1_desc: "Rané obranné možnosti proti raketovým útokům.\n\n§GTip návrháře: Obecné zvýšení letové obrany letounu. Doporučeno mít na letadle alespoň jeden protiopatřovací modul, zvláště pokud letoun nemá žádné moduly stealth.§!" # todo: NEW TRANSLATION
  spec_countermeasures_2: "Protiopatření a moderní RWR" # todo: NEW TRANSLATION
