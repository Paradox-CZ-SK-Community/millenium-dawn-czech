  weap_mp_light_hardpoint_1: "1st Generation Light Hardpoint" # todo: NEW TRANSLATION
  weap_mp_light_hardpoint_1_desc: "Lehké závěsné body jsou navrženy tak, aby letoun mohl nést určité množství munice, ale ne příliš mnoho. Tyto závěsné body jsou levné a slouží buď k vyzbrojení lehkých letounů nějakou zbraní, nebo k doplnění munice na jiných letounech. Krátkého dosahu vzduch–vzduch střely, bomby o hmotnosti 113–227 kg a raketové zásobníky jsou zbraněmi vybavenými na těchto závěsných bodech.\n\n§GTip návrháře: Tyto závěsné body umožňují státům s omezeným rozpočtem vyzbrojit jejich letouny různorodou náloží, a umožnit státům vyrábějícím lehká letadla levnější a lehčí způsob výzbroje.\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BVíceúčelový stíhací letoun§!\n\n§RUpozornění: CV víceúčelové stíhače budou útočit na nepřátelské lodě jen během námořního boje§!" # todo: NEW TRANSLATION
  weap_mp_light_hardpoint_2: "2nd Generation Light Hardpoint" # todo: NEW TRANSLATION
