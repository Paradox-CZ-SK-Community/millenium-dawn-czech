  weap_int_a2a_hardpoint_1: "1st Generation Internal A2A Hardpoint" # todo: NEW TRANSLATION
  weap_int_a2a_hardpoint_1_desc: "Interní vzduch–vzduk zbraně nabízejí lepší maskovací charakteristiky, ale kosí méně munice, potenciálně s méně výkonnou hlavicí.\n\n§GTip návrháře: Interní závěsné body vzduch–vzduch jsou primárně určeny pro stealth letouny pro vzdušnou nadřazenost. Získáte radarové výhody, zatímco stále dostanete nějaký vzdušný útok, i když bude menší než u externích závěsných bodů.§!\n\n§WPoužití tohoto jako primární zbraně vytvoří§! §BAir Superiority Fighter§!\n\n§RUpozornění: CV vzdušnou nadřazenost stíhače budou útočit na nepřátelská letadla pouze během námořního boje§!" # todo: NEW TRANSLATION
