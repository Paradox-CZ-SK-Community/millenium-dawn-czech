  pro_mestizo_army_gov_tt: "§YDočasná vláda vedená [conservatism_L] převezme moc a uspořádá nové všeobecné volby do 30 dní§!" # todo: NEW TRANSLATION
  BOL_ethnic_divide_decisions: "Bolívijské etnické rozdělení" # todo: NEW TRANSLATION
  BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\nBolívie trpí hlubokými etnickými a rasovými rozdíly mezi Mestizo lidmi, kteří žijí převážně ve východní Bolívii a tvoří většinu, známé jako Media Luna, a původními obyvateli Bolívie, kteří tvoří většinu západní Bolívie. V posledních letech napětí eskaluje, mnoho protestů původních obyvatel se týká otázek jako práva a přístup k vodě. Je důležité udržovat názory těchto skupin na stabilní úrovni, jinak můžeme získat dvě různé nestability z obou stran, proto musíme jednat opatrně, protože jedno špatné rozhodnutí může vést k rozštěpení Bolívie, jak ji známe.\n\n§RPokud se názor domorodých obyvatel dostane pod 15, domorodé skupiny budou požadovat rezignaci naší vlády prostřednictvím masového protestu, a pokud nevyhovíme jejich požadavkům, domorodí obyvatelé západní Bolívie se vzbouří proti vládě.§!\n\n§YPokud se názor Mestizo dostane pod 15, historicky vlivný a pro-mestizo [Nat_Autocracy_L] bude požadovat rezignaci naší vlády a ustanovení pro-mestizo dočasné vlády až do brzkých voleb, avšak pokud nebudeme vyhovět, vojenské síly uskuteční převrat a zavedou vojenský režim u moci.§!\n\nMestizo Opinion: [?BOL_mestizo_support]\n\nIndigenous Opinion: [?BOL_indigenous_support]" # todo: NEW TRANSLATION
