  BOL_inefficient_economic_model: "Neefektivní ekonomický model" # todo: NEW TRANSLATION
  BOL_inefficient_economic_model_desc: "Bolívie má nevyhovující ekonomický model s nadměrným spoléháním na export surovin a výraznou hyperinflací, stejně jako nedostatečnou diverzifikací ekonomiky a problémy s chudobou a nízkým růstem. K udržení ekonomiky jsou potřeba zásadní reformy." # todo: NEW TRANSLATION
  BOL_ethnic_divides: "Bolívijské etnické rozdíly" # todo: NEW TRANSLATION
  BOL_ethnic_divides_desc: "Bolívie má hluboké etnické a rasové rozdíly mezi Mestizo obyvateli, kteří převládají ve východní Bolívii a tvoří většinu, a původními skupinami, jež tvoří většinu západní Bolívie. To vedlo k rostoucí polarizaci na základě etnických linií, zvláště po nedávných protestech původních obyvatel k otázkám jako přístup k vodě." # todo: NEW TRANSLATION
  BOL_cochabamba_crisis: "Krizová situace Cochabamba" # todo: NEW TRANSLATION
  BOL_cochabamba_crisis_desc: "V prosinci 1999 začaly v Cochabambě masové protesty v reakci na privatizaci městské vodohospodářské společnosti SEMAPA. Protesty se od té doby rozšířily na témata jako přístup k vodě a práva původních obyvatel. Je zřejmé, že krize se vymyká kontrole, proto musíme jednat okamžitě, abychom situaci uklidnili." # todo: NEW TRANSLATION
