  bolivia_tourism_income_TT: "Další příjem +§G0.50§! Z §YBolívijské turistiky§!" # todo: NEW TRANSLATION
  BOL_oil_reserve_decisions: "Rozhodnutí o ropných rezervách" # todo: NEW TRANSLATION
  BOL_oil_reserve_decisions_desc: "Nedávné změny v zákonech nebo vývoj nových technologií nám umožnily objevit a získat dodatečnou ropu z různých rezerv, které se stále nacházejí v naší zemi." # todo: NEW TRANSLATION
  bolivia_misc.1.t: "Národní referendum o plynu" # todo: NEW TRANSLATION
  bolivia_misc.1.d: "Bolivijská vláda vyhlásila referendum k otázce ropných exportů, což je jedno z našich nejziskovějších odvětví. Části Mestizo většiny ve východní Bolívii podporují další vývoz plynu, zatímco původní komunity navrhují více zaměřit se na sociální rozvoj, čímž se toto referendum stává jasným ukazatelem bolivijského etnického rozdělení." # todo: NEW TRANSLATION
  bolivia_misc.1.a: "Ropné peníze by měly směřovat na rozvoj" # todo: NEW TRANSLATION
  bolivia_misc.1.b: "Ropné exporty zlepší naši pozici" # todo: NEW TRANSLATION
  bolivia_ethnic.1.t: "Hasta Bolívijských ozbrojených sil žádá rezignaci vlády" # todo: NEW TRANSLATION
  bolivia_ethnic.1.d: "Se zvyšujícím se napětím mezi Mestizo většinou na východě Bolívie a nedávnými protesty požádal vrchní náčelník Bolivijských ozbrojených sil o rezignaci vlády a ustanovení nové pro‑mestizo dočasné vlády, která povede Bolívii k novým volbám; odmítnutí povede ke zhoršení situace. Zatímco splnění povede k podkopání demokratických institucí, alespoň zabrání opakování mnoha vojenských diktatur v Bolívii, které skončily v roce 1982. Nicméně nesmíme dovolit armádě zasahovat do politiky a můžeme se pokusit odolávat jejím tlakům, což by však mohlo mít vážné důsledky. Jakoukoliv volbu učiníme, zásadně ovlivní budoucnost Bolívie." # todo: NEW TRANSLATION
  bolivia_ethnic.1.a: "Náš čas skončil, musíme odstoupit" # todo: NEW TRANSLATION
  bolivia_ethnic.1.b: "Nevrátíme se do minulosti!" # todo: NEW TRANSLATION
  bolivia_ethnic.2.t: "Bolívijské ozbrojené síly pochodují na La Paz" # todo: NEW TRANSLATION
  bolivia_ethnic.2.d: "Po našem rozhodnutí odmítnout ultimátum armády vtrhly do La Paz vojenské jednotky a chopily se prezidentského paláce a kongresu. Ozbrojené síly vyhlásily stav pohotovosti a prohlásily, že 'obnoví Bolívii její oprávněné postavení v Latinské Americe', a zatímco slíbily, že demokracie se vrátí, zdá se nepravděpodobné, že by to ozbrojené síly provedly." # todo: NEW TRANSLATION
  bolivia_ethnic.2.a: "Bolívie je zachráněna od Indiánů!" # todo: NEW TRANSLATION
  bolivia_news.1.t: "Bolivijská vláda rezignuje po tlaku armády" # todo: NEW TRANSLATION
  bolivia_news.1.d: "V důsledku napětí mezi vládou Bolívie, která podporuje domorodé obyvatelstvo, a většinovou etnickou populací Mestizo ve východní Bolívii vydaly Bolivijské ozbrojené síly ultimátum, vyžadující rezignaci vlády a ustanovení nové dočasné vlády vedené významnými opozičními stranami, která povede zemi k novým volbám. Obavy z nového vojenského režimu podobného tomu z minulosti vedly vládu k souhlasu a odstoupení a [BOL.GetLeader] byl později uveden do úřadu jako nový dočasný prezident Bolívie. Zatímco [BOL.GetLeader] tvrdí, že nová vláda obnovuje demokratické vládnutí, mnozí komentátoři souhlasí s tím, že nová vláda zaujala tvrdý anti-indigenní postoj a existuje řada zpráv o použití síly proti domorodým protestům ze strany Bolivijských ozbrojených sil." # todo: NEW TRANSLATION
  bolivia_news.1.a: "Špatný den pro demokracii" # todo: NEW TRANSLATION
  bolivia_news.2.t: "Bolivijské ozbrojené síly svrhnou vládu Bolívie vojenským pučem" # todo: NEW TRANSLATION
  bolivia_news.2.d: "V důsledku napětí mezi vládou Bolívie, která podporuje domorodé obyvatelstvo, a většinovou východ Bolívie Mestizo populací vydaly Bolivijské ozbrojené síly ultimátum, požadující rezignaci vlády a ustanovení nové dočasné vlády vedené významnými opozičními stranami, která povede zemi k novým volbám. Obavy z nového vojenského režimu podobného tomu z minulosti vedly vládu k odmítnutí a vojáci vtrhli do La Paz, obsadili prezidentský palác a kongres. Později ozbrojené síly prohlásily stav pohotovosti a uvedly, že 'obnoví Bolívii její oprávněné postavení v Latinské Americe', což, jak mnozí komentátoři tvrdí, vyvolá nové regionální napětí a také zanechá špatnou pověst demokracie Bolívie, která zažila 191. puč od vyhlášení nezávislosti v roce 1825, poslední byl v roce 1980." # todo: NEW TRANSLATION
  bolivia_news.2.a: "Zdá se, že tito chlápci se pučům nemají dost" # todo: NEW TRANSLATION
  BOL_economic_reforms: "Bolívijské ekonomické reformy" # todo: NEW TRANSLATION
  BOL_economic_reforms_desc: "Naše ekonomika vyžaduje naléhavé a důkladné reformy k stabilizaci růstu a snížení strukturálních neefektivností. Prostřednictvím změn politiky a institucionálních reforem můžeme položit základy pro dlouhodobý rozvoj a spravedlivější budoucnost." # todo: NEW TRANSLATION
  BOL_public_debt_reduction: "Snížení veřejného dluhu" # todo: NEW TRANSLATION
  BOL_public_debt_reduction_desc: "Veřejný dluh Bolívie se stal neudržitelným a ohrožuje naši ekonomickou nezávislost. Snížením nadměrných výdajů a vyjednáváním podmínek si klademe za cíl znovu získat fiskální rovnováhu." # todo: NEW TRANSLATION
  BOL_strengthen_the_boliviano: "Posílit Bolíviano" # todo: NEW TRANSLATION
  BOL_strengthen_the_boliviano_desc: "Bolíviano musí být posílen jako symbol naší ekonomické stability. Měnové reformy a přísnější měnová politika pomohou obnovit důvěru doma i v zahraničí." # todo: NEW TRANSLATION
  BOL_national_development_plan: "Národní plán rozvoje" # todo: NEW TRANSLATION
  BOL_national_development_plan_desc: "Musíme sladit naše zdroje a ambice pod jednotnou rozvojovou strategií. Tento plán bude řídit infrastrukturu, zemědělství a průmyslovou expanzi na desítky let dopředu." # todo: NEW TRANSLATION
  BOL_bolivian_agriculture: "Bolívijské zemědělství" # todo: NEW TRANSLATION
  BOL_bolivian_agriculture_desc: "Zemědělství zůstává životní páteří naší venkovské ekonomiky. Podpora farmářů a zvyšování produktivity půdy je klíčové pro celonárodní prosperitu." # todo: NEW TRANSLATION
  BOL_increase_credit_for_farmers: "Zvýšení úvěrů pro farmáře" # todo: NEW TRANSLATION
  BOL_increase_credit_for_farmers_desc: "Mnoho farmářů postrádá finanční nástroje k rozšíření nebo modernizaci svých provozů. Úvěrové linky se státním zárukou posílí venkovské komunity a podpoří produkci potravin." # todo: NEW TRANSLATION
  BOL_improve_agricultural_technology: "Zlepšit zemědělskou technologii" # todo: NEW TRANSLATION
  BOL_improve_agricultural_technology_desc: "Zastaralé nástroje a metody brzdí naše farmy. Budeme investovat do moderních technik, školení a strojů, aby se zvýšily výnosy a efektivita." # todo: NEW TRANSLATION
  BOL_fight_contraband_imports: "Boj proti pašovaným dovozům" # todo: NEW TRANSLATION
  BOL_fight_contraband_imports_desc: "Nelegální dovoz podbíjí domácí výrobce a poškozuje naši ekonomiku. Přísnější vymáhání na hranicích a reformy cla pomohou chránit místní průmysl." # todo: NEW TRANSLATION
  BOL_cash_crop_development_initiatives: "Iniciativy pro rozvoj výnosných plodin" # todo: NEW TRANSLATION
  BOL_cash_crop_development_initiatives_desc: "Zaměřením na vysoce hodnotné výnosné plodiny můžeme zemědělství proměnit v exportní motor. Strategické investice vytvoří nové zdroje příjmů pro farmáře a stát." # todo: NEW TRANSLATION
  BOL_bolivian_food_industry: "Bolívijský potravinářský průmysl" # todo: NEW TRANSLATION
  BOL_bolivian_food_industry_desc: "Robustní potravinářský průmysl zajišťuje potravinovou bezpečnost a zvyšuje hodnotu naší zemědělské produkce. Musíme podpořit zpracování, balení a distribuční řetězce po celé Bolívii." # todo: NEW TRANSLATION
  BOL_modern_and_productive_agriculture: "Moderní a produktivní zemědělství" # todo: NEW TRANSLATION
  BOL_modern_and_productive_agriculture_desc: "Naším cílem je plně zmodernizovat bolivijské zemědělství a uvolnit jeho ekonomický potenciál. Prostřednictvím inovací a infrastruktury dosáhneme soběstačnosti a růstu." # todo: NEW TRANSLATION
  BOL_national_referendum_on_gas: "Národní referendum o plynu" # todo: NEW TRANSLATION
  BOL_national_referendum_on_gas_desc: "Plyn je jedním z našich největších národních bohatství a jeho budoucnost musí být rozhodnuta demokraticky. Referendum rozhodne, zda budeme pokračovat v privatizaci, nebo uplatníme větší státní kontrolu." # todo: NEW TRANSLATION
  BOL_oil_money_for_development: "Peníze z ropy pro rozvoj" # todo: NEW TRANSLATION
  BOL_oil_money_for_development_desc: "Příjmy z plynu a ropy musí sloužit bolivijskému lidu. Přesměrování zisků do zdravotnictví, školství a infrastruktury zajistí, že naše přírodní bohatství bude ku prospěchu všech občanů." # todo: NEW TRANSLATION
  BOL_prioritize_social_development: "Upřednostnit sociální rozvoj" # todo: NEW TRANSLATION
  BOL_prioritize_social_development_desc: "Musíme zmenšit nerovnosti a zlepšit životní úroveň. Programy sociálního rozvoje se zaměří na vzdělávání, bydlení a sociální mobilitu." # todo: NEW TRANSLATION
  BOL_prioritize_healthcare_development: "Upřednostnit rozvoj zdravotnictví" # todo: NEW TRANSLATION
  BOL_prioritize_healthcare_development_desc: "Systém zdravotní péče v Bolívii potřebuje naléhavou pozornost. Investice do nemocnic, školení a venkovských klinik zachrání životy a vybudují zdravější národ." # todo: NEW TRANSLATION
  BOL_prioritize_infrastructure_development: "Upřednostnit rozvoj infrastruktury" # todo: NEW TRANSLATION
  BOL_prioritize_infrastructure_development_desc: "Moderní infrastruktura je nezbytná pro ekonomický růst. Rozšíříme silnice, elektrické sítě a vodovodní systémy, abychom propojili a posílili naše komunity." # todo: NEW TRANSLATION
  BOL_bring_the_ypfd_under_state_control: "Uvést YPFD pod státní kontrolu" # todo: NEW TRANSLATION
  BOL_bring_the_ypfd_under_state_control_desc: "Yacimientos Petrolíferos Fiscales Bolivianos musí sloužit veřejnému zájmu. Nacionalizací jeho provozu znovu získáme suverenitu nad naším energetickým sektorem." # todo: NEW TRANSLATION
  BOL_reinforce_gas_exports: "Posílit vývoz plynu" # todo: NEW TRANSLATION
  BOL_reinforce_gas_exports_desc: "Vývoz plynu zůstává pilířem naší ekonomiky. Zlepšení potrubí, dohod a výrobní kapacity zvýší příjmy a regionální vliv." # todo: NEW TRANSLATION
  BOL_invite_gazprom: "Pozvat Gazprom" # todo: NEW TRANSLATION
  BOL_invite_gazprom_desc: "Spolupráce s Gazpromem nám nabízí technickou odbornost a zahraniční investice. Strategické partnerství by mohlo pozvednout náš plynárenský sektor na novou úroveň." # todo: NEW TRANSLATION
  BOL_invite_exxonmobil: "Pozvat Exxonmobil" # todo: NEW TRANSLATION
  BOL_invite_exxonmobil_desc: "Zapojením Exxonmobilu přilákáme do Bolívie jednoho z energetických gigantů světa. Takový krok slibuje kapitál, inovace a mezinárodní váhu." # todo: NEW TRANSLATION
  BOL_invite_cnpc: "Pozvat CNPC" # todo: NEW TRANSLATION
  BOL_invite_cnpc_desc: "China National Petroleum Corporation přináší zkušenosti a velké finanční zdroje. Spolupráce s nimi by mohla otevřít nové trhy a posílit globální vazby." # todo: NEW TRANSLATION
  BOL_modernize_bolivian_oil_extraction: "Modernizovat bolívijskou těžbu ropy" # todo: NEW TRANSLATION
  BOL_modernize_bolivian_oil_extraction_desc: "Naše techniky těžby ropy jsou zastaralé a neefektivní. Modernizace zařízení a zavedení nových technologií zvýší produkci a sníží dopad na životní prostředí." # todo: NEW TRANSLATION
  BOL_bolivian_manufacturing: "Bolívijská výroba" # todo: NEW TRANSLATION
  BOL_bolivian_manufacturing_desc: "Vybudování silného průmyslového sektoru je klíčové pro ekonomickou nezávislost Bolívie. Cílem je podpořit průmyslový růst, vytvářet pracovní místa a vyrábět zboží pro domácí i vývozní trh." # todo: NEW TRANSLATION
  BOL_cooperation_with_motor_companies: "Spolupráce s automobilkami" # todo: NEW TRANSLATION
  BOL_cooperation_with_motor_companies_desc: "Spolupráce s automobilkami může nastartovat bolívijský automobilový průmysl. Tato partnerství přinesou investice, know-how a technologie do naší rostoucí ekonomiky." # todo: NEW TRANSLATION
  BOL_expand_the_cement_industry: "Rozšířit cementový průmysl" # todo: NEW TRANSLATION
  BOL_expand_the_cement_industry_desc: "Cement je nezbytný pro stavebnictví a infrastrukturu. Rozšíření tohoto odvětví podpoří stavební projekty a vytvoří nová pracovní místa." # todo: NEW TRANSLATION
  BOL_towards_a_construction_boom: "K rozkvětu stavebnictví" # todo: NEW TRANSLATION
  BOL_towards_a_construction_boom_desc: "Nárůst stavební činnosti podpoří hospodářský růst a zlepší životní úroveň. Zvýšené investice do bydlení a veřejných prací jsou klíčové." # todo: NEW TRANSLATION
  BOL_tax_breaks_for_small_manufacturers: "Daňové úlevy pro malé výrobce" # todo: NEW TRANSLATION
  BOL_tax_breaks_for_small_manufacturers_desc: "Malí výrobci čelí mnoha finančním překážkám. Nabídka daňových pobídek povzbudí podnikání a pomůže místním podnikům prosperovat." # todo: NEW TRANSLATION
  BOL_counter_black_market_goods: "Boj proti zbožím na černém trhu" # todo: NEW TRANSLATION
  BOL_counter_black_market_goods_desc: "Nelegální zboží zaplavuje naše trhy, poškozuje legální podniky. Přísnější vymáhání práva a kampaně zvyšující povědomí veřejnosti pomohou omezit černý trh." # todo: NEW TRANSLATION
  BOL_world_class_textile_production: "Textilní výroba světové třídy" # todo: NEW TRANSLATION
