  BOL_improve_public_transportation: "Zlepšit veřejnou dopravu" # todo: NEW TRANSLATION
  BOL_improve_public_transportation_desc: "Efektivní veřejná doprava spojuje komunity a snižuje překážky. Modernizací našich sítí zlepšíme kvalitu života a hospodářskou aktivitu." # todo: NEW TRANSLATION
  BOL_urban_policing_initiative: "Městská policejní iniciativa" # todo: NEW TRANSLATION
