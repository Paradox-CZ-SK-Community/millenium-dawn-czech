  BOL_reinforce_energy_production: "Posílit energetickou produkci" # todo: NEW TRANSLATION
  BOL_reinforce_energy_production_desc: "Spolehlivá energie je základem průmyslu a pokroku. Rozšíření výrobní kapacity uspokojí rostoucí poptávku a podpoří rozvoj." # todo: NEW TRANSLATION
