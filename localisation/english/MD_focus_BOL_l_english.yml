  BOL_a_cost_effective_army: "Nákladově efektivní armáda" # todo: NEW TRANSLATION
  BOL_a_cost_effective_army_desc: "Udržování štíhlé, efektivní armády zajišťuje fiskální odpovědnost. Chytré rozpočtování nám umožní vyvážit potřeby obrany s ekonomickými realitami." # todo: NEW TRANSLATION
  BOL_modernizing_our_equipment: "Modernizace našeho vybavení" # todo: NEW TRANSLATION
