  CHE_infrastructure: "Obnovit infrastrukturu" # todo: NEW TRANSLATION
  CHE_infrastructure_desc: "Naše republika utrpěla během války velké škody; veškerá infrastruktura byla zničena. Je čas ji obnovit" # todo: NEW TRANSLATION
  CHE_modernize_agriculture: "Modernizace zemědělského průmyslu" # todo: NEW TRANSLATION
  CHE_modernize_agriculture_desc: "Naši farmáři musí pracovat za nejlepších podmínek, uděláme všechno, aby naše produkty byly nejlepší v zemi!" # todo: NEW TRANSLATION
  CHE_loyal_people_agency: "Loajální lidé v policejních složkách" # todo: NEW TRANSLATION
  CHE_loyal_people_agency_desc: "Potřebujeme loajální lidi v policejních složkách. Nepřátelé jsou stále bdělí a doufají, že naši republiku destabilizují" # todo: NEW TRANSLATION
  CHE_start_investing_medicine: "Zahájit investice do medicíny" # todo: NEW TRANSLATION
  CHE_start_investing_medicine_desc: "Nastal čas oživit medicínu na našem území. Lázně, sanatoria a další zdravotně prospěšné instituce jsou potřeba pro zlepšení životních podmínek v naší republice" # todo: NEW TRANSLATION
  CHE_revive_education: "Oživit školství v republice" # todo: NEW TRANSLATION
  CHE_revive_education_desc: "V Čečensku je mnoho univerzit, které plánujeme postupně oživit" # todo: NEW TRANSLATION
  CHE_solve_religious_issue: "Vyřešit náboženskou otázku" # todo: NEW TRANSLATION
