  CHE_chechen_neftehim: "Chechenneftekhimprom" # todo: NEW TRANSLATION
  CHE_chechen_neftehim_desc: "Chechenneftekhimprom, akciová společnost, je společnost zabývající se správou využívání nerostného bohatství Čečenské republiky. Kromě ekonomické a správní činnosti se společnost zabývá vyhledáváním a získáváním investic v ropném průmyslu Čečenské republiky, zlepšováním mechanismů výroby a rozvoje ropných polí, geologickým průzkumem podzemních vrstev a průzkumem nových zásob uhlovodíků." # todo: NEW TRANSLATION
  CHE_palestine: "Uznání Palestiny" # todo: NEW TRANSLATION
