  CHE_suppress_political_opposition: "Eliminovat opozici" # todo: NEW TRANSLATION
  CHE_suppress_political_opposition_desc: "Nepotřebujeme ty, kteří chtějí škodit našemu lidu a republice tím, že prodávají svůj názor západním byrokratům a dalším šajtánům." # todo: NEW TRANSLATION
  CHE_establish_islamic_university: "Ruská islámská univerzita Kunta-Hadji" # todo: NEW TRANSLATION
  CHE_establish_islamic_university_desc: "Ruská islámská univerzita Kunta-Hadji je nejvyšší a hlavní náboženská vzdělávací instituce v Čečensku. Nachází se v centru Grozného. Přibližně 300 studentů studuje na univerzitě. Absolventi islámských univerzit v Jordánsku, Malajsii, SAE, Saúdské Arábii, Sýrii a Egyptě vyučují na univerzitě. Důležitou součástí kurikula je studium dědictví Kunta Hadji, po němž je univerzita pojmenována." # todo: NEW TRANSLATION
  CHE_police_regiment: "Vytvořit Kadyrovův policejní pluk" # todo: NEW TRANSLATION
  CHE_police_regiment_desc: "Speciální policejní pluk pojmenovaný po hrdinovi Ruské federace A. A. Kadyrovovi byl zřízen na osobní iniciativě Ramzana Kadyrova" # todo: NEW TRANSLATION
  CHE_revive_tourism: "Investujte do turistického průmyslu" # todo: NEW TRANSLATION
  CHE_revive_tourism_desc: "Krásné výhledy na Čečensko jistě přilákají obyvatele naší země ze všech jeho končin" # todo: NEW TRANSLATION
  CHE_special_motorized_regiment: "Speciální motorizovaný pluk" # todo: NEW TRANSLATION
  CHE_special_motorized_regiment_desc: "141. speciální motorizovaný pluk pojmenovaný po A. A. Kadyrovovi, založený na speciálním motorizovaném praporu „Sever“." # todo: NEW TRANSLATION
  CHE_battalion_vostok: "Prapor 'Vostok'" # todo: NEW TRANSLATION
  CHE_battalion_vostok_desc: "Speciální jednotka GRU (spetsnaz), součást 291. gardového motorizovaného pluku 42. gardové motorizované pěší divize, složená převážně z Čečenců" # todo: NEW TRANSLATION
  CHE_cult_ramzan: "Kult Ramzana Kadyrova" # todo: NEW TRANSLATION
  CHE_cult_ramzan_desc: "Náš prezident by neměl být jen osobou, která drží svou funkci; měl by být symbolem republiky!" # todo: NEW TRANSLATION
  CHE_adam_kadyrov: "Podpořit našeho syna" # todo: NEW TRANSLATION
