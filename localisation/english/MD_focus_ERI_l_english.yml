l_english:
  ERI_eritrea_puppet_focus: "Eritrejský strom fokusů" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation: "Druhá federace" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_desc: "Podruhé v naší historii jsme podřízeni Etiopii. Poprvé to nevyšlo, ale možná tentokrát ano?" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_assembly: "Eritrejské zastupitelské shromáždění" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_assembly_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_constitution: "Sepsat ústavu" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_constitution_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_appoint_chief_executive: "Jmenovat nejvyššího výkonného představitele" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Nastal čas hlasovat o našem oficiálním zástupci, který nahradí současnou přechodnou vládu. I když jsme znovu ve federaci s Etiopií, potřebujeme silného muže v čele, který bude hájit naše práva." # todo: NEW TRANSLATION
  appoint_chief_executive_tt: "§YNový nejvyšší výkonný představitel bude jmenován.§!" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_christian: "Nejvyšší výkonný představitel Ahmed Nasser" # todo: NEW TRANSLATION
  ahmed_nasser_cf: "Ahmed Nasser je novým nejvyšším výkonným představitelem" # todo: NEW TRANSLATION
  ERI_eritrea_puppet_federation_muslim: "Nejvyšší výkonný představitel Hussein Kelifay" # todo: NEW TRANSLATION
  hussein_kelifay_cf: "Hussein Kelifay je novým nejvyšším výkonným představitelem" # todo: NEW TRANSLATION
  eritrea.1.t: "Jmenovat nejvyššího výkonného představitele" # todo: NEW TRANSLATION
  eritrea.1.d: "Eritrean National Salvation Front (ENSF), Eritrean Liberation Front (ELF)" # todo: NEW TRANSLATION
  eritrea.1.a: "Ahmed Nasser, vůdce ENSF" # todo: NEW TRANSLATION
  eritrea.1.b: "Hussein Kelifay, vůdce ELF" # todo: NEW TRANSLATION
  eritrea.2.t: "Dnes byla otevřena první škola vyučující amharštinu" # todo: NEW TRANSLATION
  eritrea.2.d: "Etiopie financovala řadu nových škol určených k výuce amharštiny pro široké masy. Zdá se, že každý člověk ve věku mezi 18 a 60 lety bude nucen absolvovat alespoň základní kurz, aby se naučil několik základních vět. Pro žáky škol bude od druhé třídy zařazen nový předmět." # todo: NEW TRANSLATION
  eritrea.2.a: "Možná jim nechceme rozumět..." # todo: NEW TRANSLATION
  eritrea.3.t: "Etiopské strany zakládají eritrejské pobočky" # todo: NEW TRANSLATION
  eritrea.3.d: "S probíhající etiopskou okupací Eritrey začalo mnoho etiopských stran zakládat pobočky v našich městech; politické spektrum sahá od našeho vlastního Eritrean Liberation Front až po zástupce EPRDF, kteří si všichni konkurují o to, aby někdo naslouchal jejich programům.\n\nDokonce jsou i takoví, kteří se zdají chtít návrat k \"dobrým starým časům\" za vlády Selassie..." # todo: NEW TRANSLATION
  eritrea.3.a: "Možná bychom měli přijmout manifest?" # todo: NEW TRANSLATION
  eritrea.3.b: "Co třeba jedna z našich vlastních stran?" # todo: NEW TRANSLATION
  eritrea.3.c: "Opravdu demokracie funguje?" # todo: NEW TRANSLATION
  eritrea.4.t: "EISM nabízí radikální obnovu" # todo: NEW TRANSLATION
  eritrea.4.d: "Když je válka s Etiopií opravdu u konce, není nedostatek diaspory ochotné se vrátit, aby obnovila Eritreu po válce a po strašné vládě Afwerkiho.\n\nZdá se však, že někteří z těchto příslušníků diaspory jsou radikálnější než jiní; údajní členové EISM nabízejí obnovu Eritrey za podmínky, že oni budou ti, kdo budou mít moc v mešitách..." # todo: NEW TRANSLATION
  eritrea.4.a: "Možná bychom měli odpovědět na svolání k modlitbě." # todo: NEW TRANSLATION
  eritrea.4.b: "Myslím, že ne." # todo: NEW TRANSLATION
  ERI_ethiopian_lawbooks: "Přepracovaný právní systém" # todo: NEW TRANSLATION
  ERI_ethiopian_lawbooks_desc: "Etiopie poskytla Eritree řadu nových právních knih a směrnic s cílem zcela obnovit eritrejský právní systém od základu; výsledkem je, že eritrejský právní systém je nyní mnohem efektivnější než kdy dříve." # todo: NEW TRANSLATION
  ERI_amharic_constitution: "Etiopsko-eritrejská federální ústava" # todo: NEW TRANSLATION
  ERI_amharic_constitution_desc: "S novou ústavou Etiopie upevnila svůj vliv nad Eritreou, a to za cenu toho, že přebírá alespoň část finanční odpovědnosti za vnitřní záležitosti Eritrey." # todo: NEW TRANSLATION
  ERI_transitional_government_desc: "Vláda Eritrey padla; Etiopie právě reorganizuje politické struktury země, a vláda je tedy v přechodu od předchozího režimu k takovému, který lépe odpovídá současnému etiopskému státu." # todo: NEW TRANSLATION
