  helicopter_multiple_atgm_gen5_desc: "Pátá generace ATGM se vyznačuje pokroky v naváděcích technologiích, rozlišování cílů, dosahu a schopnostech zásahů. Zahrnuje lepší integraci do sítového vedení boje, vyšší míru automatizace a ještě sofistikovanější protinábodové schopnosti proti protizbraňovým opatřením." # todo: NEW TRANSLATION
  helicopter_heavy_atgm_gen1: "1. generace těžkých ATGM" # todo: NEW TRANSLATION
  helicopter_heavy_atgm_gen1_desc: "Rané těžké ATGM namontované na vrtulníku byly často ručně naváděny. Operátoři museli udržovat vizuální kontakt s cílem a navigovat střelu pomocí joysticku a vlákna spojeného se střelou. Vlákno poskytovalo řízení v reálném čase a umožňovalo korekce během letu." # todo: NEW TRANSLATION
