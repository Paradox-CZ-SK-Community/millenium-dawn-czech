  helicopter_heavy_atgm_gen4_desc: "Další vylepšení v technologii střel vedla k ATGM s více režimovými vyhledávači a zlepšenou přesností a dosahem. Tyto střely často obsahují kombinaci infračervených, radarových a laserových vyhledávačů, což jim umožňuje adaptovat se na různé cílové situace a protizbraňové prostředky." # todo: NEW TRANSLATION
  helicopter_heavy_atgm_gen5: "5. generace těžkých ATGM" # todo: NEW TRANSLATION
  helicopter_heavy_atgm_gen5_desc: "Pátá generace ATGM se vyznačuje pokroky v naváděcích technologiích, rozlišování cílů, dosahu a schopnostech zásahu. Zahrnuje lepší integraci do sítového vedení boje, vyšší míru automatizace a ještě sofistikovanější protinábody proti protizbraňovým prostředkům." # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen1: "1. generace raketových zásobníků" # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen1_desc: "Základní neřízené rakety 70–80 mm pro použití proti měkkým cílům, pěchotě a lehkým vozidlům. Lecké a široce dostupné, ale postrádají přesnost nad krátkou vzdálenost." # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen2: "2. generace raketových zásobníků" # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen2_desc: "Vylepšené typy hlavic a lepší stabilizační systémy zvyšují ničivost a kontrolu rozšíření. Nabízejí větší účinnost proti lehce obrněným cílům." # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen3: "3. generace raketových zásobníků" # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen3_desc: "Retrofit stávajících neřízených raket s laserovými naváděcími sadami pro zlepšenou přesnost. Umožňuje cenově efektivní přesné útoky na měkké a pohyblivé cíle." # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen4: "4. generace raketových podů" # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen4_desc: "Chytré raketové systémy s vylepšenými vyhledávači a naváděním. Umožňují precizní zásahy s nízkým vedlejším poškozením a s nižší logistickou náročností ve srovnání s plnými protitankovými řízenými střelami (ATGM)." # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen5: "5. generace raketových podů" # todo: NEW TRANSLATION
  helicopter_rocket_pod_gen5_desc: "Raketové systémy nové generace, vybavené vestavěnými procesory a autonomním naváděním. Každá munice dokáže v reálném čase identifikovat, sledovat a upřednostňovat cíle s minimálním zásahem pilota. Ideální pro saturaci útoků proti rozptýleným nepřátelským formacím a mobilním cílům." # todo: NEW TRANSLATION
  helicopter_aa_missile_gen1: "1. generace vzduš–vzduch řízených střel" # todo: NEW TRANSLATION
  helicopter_aa_missile_gen1_desc: "Nejstarší helikoptérové vzduš–vzduch řízené střely byly poměrně jednoduché a měly omezené schopnosti. Tyto střely byly primárně tepelné vyhledávače a spoléhaly na IR vyhledávače k sledování a zasažení nepřátelských letounů. Měly krátký dosah a byly často naváděné buď neřízeně, nebo polořízené." # todo: NEW TRANSLATION
  helicopter_aa_missile_gen2: "2. generace vzduš–vzduch řízených střel" # todo: NEW TRANSLATION
  helicopter_aa_missile_gen2_desc: "Druhá generace helikoptérových vzduš–vzduch řízených střel zaznamenala zlepšení naváděcích systémů, pohonu a dosahů zásahů. Tyto střely se staly spolehlivějšími a mohly zasahovat cíle na větší vzdálenosti. Byly zavedeny pokročilejší vyhledávače, jako radarové vyhledávače, což umožnilo větší univerzálnost v různých scénářích boje." # todo: NEW TRANSLATION
  helicopter_aa_missile_gen3: "3. generace vzduš–vzduch řízených střel" # todo: NEW TRANSLATION
  helicopter_aa_missile_gen3_desc: "Třetí generace znamenala významný pokrok v technologii střel. Tyto střely se vyznačovaly vylepšenými vyhledávači, lepší odolností vůči rušičkám, vyšší obratností a schopnostmi síťově řízeného boje. Mnoho střel třetí generace mělo schopnost zasáhnout cíle i mimo primární zorné pole senzorů vrtulníku." # todo: NEW TRANSLATION
  helicopter_aa_missile_gen4: "4. generace vzduš–vzduch řízených střel" # todo: NEW TRANSLATION
  helicopter_aa_missile_gen4_desc: "Čtvrtá generace helikoptérových vzduš–vzduch řízených střel disponuje vylepšenými senzory, lepší diskriminací cílů, vyšší odolností vůči rušičkám a delším dosahem. Často se bezproblémově integrují s avionikou vrtulníku a mohou být síťově propojeny s dalšími platformami a systémy pro lepší povědomí o situaci." # todo: NEW TRANSLATION
  helicopter_aa_missile_gen5: "5. generace vzduš–vzduch řízených střel" # todo: NEW TRANSLATION
  helicopter_aa_missile_gen5_desc: "Pátá generace vzduš–vzduch řízených střel pro helikoptéry používá multi-spektrové senzory, tišší profil, lepší obratnost, pokročilé datové spojení a síťové schopnosti, stejně jako vylepšené protirušičky a protiprotiopatření a zlepšený dosah a ničivost." # todo: NEW TRANSLATION
  helicopter_drones_gen1: "1. generace dronů pro útočné helikoptéry" # todo: NEW TRANSLATION
  helicopter_drones_gen1_desc: "První generace dronů nasazených na útočné helikoptéry byla relativně jednoduchá a zaměřovala se na poskytování dodatečného situačního povědomí a průzkumných schopností posádce vrtulníku. Tyto drony byly převážně dálkově ovládané a postrádaly pokročilé autonomní prvky." # todo: NEW TRANSLATION
  helicopter_drones_gen2: "2. generace dronů pro útočné helikoptéry" # todo: NEW TRANSLATION
  helicopter_drones_gen2_desc: "Druhá generace nasazených dronů pro útočné helikoptéry zaznamenala významná zlepšení autonomie, komunikace a schopností. Tyto drony začaly integrovat sofistikovanější senzory, zpracování dat a lepší komunikační spojení s mateřským vrtulníkem." # todo: NEW TRANSLATION
  helicopter_drones_gen3: "3. generace dronů pro útočné helikoptéry" # todo: NEW TRANSLATION
  helicopter_drones_gen3_desc: "Třetí generace nasazených dronů pro útočné vrtulníky přináší ještě výraznější pokroky díky rychlému technologickému pokroku. Tyto pokroky se zaměřují na vyšší autonomii, bezproblémovou spolupráci člověk-stroj, vylepšenou fúzi senzorů a univerzálnější možnosti misí." # todo: NEW TRANSLATION
  em_lock_detection_system_gen1: "Raná radarová varovná soustava a IR záblesky" # todo: NEW TRANSLATION
  em_lock_detection_system_gen1_desc: "Základní radarový varovný přijímač spojený s ručně nebo poloautomaticky nasazovanými IR záblesky. Nabízí základní povědomí o radarových hrozbách, jako jsou zámky SAM či sledování AA. Omezený dosah detekce a náchylný k falešným poplachům či opožděné reakci." # todo: NEW TRANSLATION
  em_lock_detection_system_gen2: "Integrovaný RWR a dávkovače" # todo: NEW TRANSLATION
  em_lock_detection_system_gen2_desc: "Výkonnější systém RWR spojený s automatickými dávkovači chaff a flare. Schopný detekovat více radarových signatur a vyvolávat odpovídající protihrozová opatření bez vstupu pilota." # todo: NEW TRANSLATION
  em_lock_detection_system_gen3: "Digitální síť elektronického boje (EWS)" # todo: NEW TRANSLATION
  em_lock_detection_system_gen3_desc: "Plně integrovaný systém elektronického boje s analýzou radaru v reálném čase a programovatelnými knihovnami hrozeb. Koordinuje nasazení chaff a flare s přesným načasováním podle typu hrozby a směru. Výrazně zvyšuje přežitelnost proti moderním systémům s více spektry." # todo: NEW TRANSLATION
