  helicopter_multiple_atgm_gen4_desc: "Další vylepšení v technologii střel vedla k ATGM s více režimovými vyhledávači a zlepšenou přesností a dosahem. Tyto střely často obsahují kombinaci infračervených, radarových a laserových vyhledávačů, což jim umožňuje adaptovat se na různé cílové situace a protizbraňové prostředky." # todo: NEW TRANSLATION
