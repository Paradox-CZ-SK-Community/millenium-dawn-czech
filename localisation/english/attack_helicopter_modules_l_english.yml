  helicopter_turbine_engine_gen1: "1. generace turbínových motorů" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen1_desc: "Rané turboshaft motory převzaté z existujících turbínových motorů letadel. Omezený výkon s problémy s odolností a spolehlivostí.\n\n§GDesigner Hint: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen2: "2. generace turbínových motorů" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen2_desc: "S vylepšením materiálů, designu a výrobních technik můžeme zvýšit výkon a zlepšit spolehlivost.\n\n§GDesigner Hint: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen3: "3. generace turbínových motorů" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen3_desc: "Zavedení digitálních řídicích systémů motoru nám umožnilo zlepšit výkon motoru, palivovou účinnost a jednoduchost obsluhy.\n\n§GDesigner Hint: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen4: "4. generace turbínových motorů" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen4_desc: "Pokroky v materiálové vědě a aerodynamice vedly k motorům s vyšším výkonem a integrovanými systémy sledování stavu motoru, které umožňují prediktivní údržbu a zlepšenou spolehlivost.\n\n§GDesigner Hint: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen5: "5. generace turbínových motorů" # todo: NEW TRANSLATION
  helicopter_turbine_engine_gen5_desc: "Pokroky v materiálové vědě a aerodynamice vedly k motorům s ještě vyšším výkonem.\n\n§GDesigner Hint: Turbínové motory jsou standardním pohonem používaným u vojenských vrtulníků§!" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen1: "1. generace pístových motorů" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen1_desc: "Rané pístové motory převzaté z existujících pístových motorů letadel. Těžké s omezeným výkonem a problémy s odolností a spolehlivostí.\n\n§GDesigner Hint: Pístové motory jsou rozpočtovou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen2: "2. generace pístových motorů" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen2_desc: "Vylepšený návrh vedl k vyšší spolehlivosti a výkonu. Přídavné kompresory a zlepšené chlazení byly rovněž zavedeny k řešení dřívějších nedostatků.\n\n§GDesigner Hint: Pístové motory jsou rozpočtovou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen3: "3. generace pístových motorů" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen3_desc: "Vylepšení v metalurgii a výrobních technikách vedlo k vyšší účinnosti a spolehlivosti, což bylo dále vylepšeno přidáním digitálních řídicích systémů motoru.\n\n§GDesigner Hint: Pístové motory jsou rozpočtovou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen4: "4. generace pístových motorů" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen4_desc: "Zavedení integrovaných systémů sledování stavu motoru umožnilo prediktivní údržbu a zlepšenou spolehlivost. Pokroky v designu, výrobě a metallurgii nadále zlepšují aerodynamiku a výkon.\n\n§GDesigner Hint: Pístové motory jsou rozpočtovou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen5: "5. generace pístových motorů" # todo: NEW TRANSLATION
  helicopter_piston_engine_gen5_desc: "Pokroky v materiálové vědě a aerodynamice vedly k motorům s ještě vyšším výkonem.\n\n§GDesigner Hint: Pístové motory jsou rozpočtovou alternativou k turbínovým motorům§!" # todo: NEW TRANSLATION
  helicopter_armor_gen1: "1. generace helikoptérového pancéřování" # todo: NEW TRANSLATION
  helicopter_armor_gen1_desc: "Rané pancéřové soubory útocných vrtulníků obsahovaly pancéřování kolem kokpitu, klíčových součástí a životně důležitých systémů, které poskytovaly ochranu proti palbě z lehkých zbraní a střepinám." # todo: NEW TRANSLATION
  helicopter_armor_gen2: "2. generace helikoptérového pancéřování" # todo: NEW TRANSLATION
  helicopter_armor_gen2_desc: "Se vznikem a integrací kompozitního pancíře soubory pancéřování útočných vrtulníků nyní poskytují dodatečnou ochranu. Reaktivní pancéřové systémy se také začaly používat, což poskytuje ještě větší ochranu." # todo: NEW TRANSLATION
  helicopter_armor_gen3: "3. generace helikoptérového pancéřování" # todo: NEW TRANSLATION
  helicopter_armor_gen3_desc: "Pokroky v technologii pancíře a doktrínách vedly k modulárním pancéřovým systémům přizpůsobeným konkrétním misím." # todo: NEW TRANSLATION
  sensors_and_avionics_gen_1: "1. generace senzorů a avioniky" # todo: NEW TRANSLATION
  sensors_and_avionics_gen_1_desc: "Rané avionické a senzorové systémy útočných vrtulníků se primárně zaměřovaly na začlenění základních mechanických a analogových avionických systémů. Tyto systémy zahrnovaly jednoduché senzory, jako jsou vizuální zaměřovací systémy a základní radiokomunikační vybavení. Avionika byla základní a převážně mechanická, s omezenými elektronickými pomocníky pro navigaci a zaměřování." # todo: NEW TRANSLATION
  sensors_and_avionics_gen_2: "2. generace senzorů a avioniky" # todo: NEW TRANSLATION
  sensors_and_avionics_gen_2_desc: "S integrací Dopplerova radaru, kamer FLIR a vylepšených radiokomunikačních systémů jsme zaznamenali zlepšení v získávání a sledování cílů, stejně jako lepší situační povědomí pilotů." # todo: NEW TRANSLATION
  sensors_and_avionics_gen_3: "3. generace senzorů a avioniky" # todo: NEW TRANSLATION
  sensors_and_avionics_gen_3_desc: "Přidání pokročilých systémů FLIR, vícestupňových radarů schopných sledovat více cílů najednou a vylepšených inerciálních navigačních systémů znamenalo značné zlepšení bojové účinnosti. Tato generace také zavedla laserové dálkoměry, které výrazně zlepšily přesnost zaměřování a dodání zbraní." # todo: NEW TRANSLATION
  sensors_and_avionics_gen_4: "4. generace senzorů a avioniky" # todo: NEW TRANSLATION
  sensors_and_avionics_gen_4_desc: "Nyní jsme integrovali digitální zpracování signálů, pokročilou fúzi dat a síťově orientované schopnosti do našich avionických a senzorových souborů. Naše vrtulníky jsou nyní více zapojeny do síťových konfliktů, sdílí data v reálném čase s pozemními jednotkami i s ostatními letadly. Naše senzorové sady jsou modulárnější a zavedli jsme také systémy radaru s umělou aperturou, vylepšené elektronické boje a displeje na helmě pro piloty." # todo: NEW TRANSLATION
  sensors_and_avionics_gen_5: "5. generace senzorů a avioniky" # todo: NEW TRANSLATION
  sensors_and_avionics_gen_5_desc: "Nyní integrujeme AI do systému, analyzujeme terabajty dat z různých senzorů, jako jsou radar, FLIR, LIDAR a další, abychom poskytli komplexní a přesný obraz bojiště." # todo: NEW TRANSLATION
  flare_launchers: "IRCM sada" # todo: NEW TRANSLATION
  flare_launchers_desc: "Základní infračervený protizbraňový systém navržený k zmatení tepelného navádění. Používá rotující IR rušič pro vysílání falešných signálů a snižuje přesnost navedení střely. Účinné proti MANPADS první generace, ale omezené proti moderním hrozbám." # todo: NEW TRANSLATION
  active_defence_system_gen1: "MAWS" # todo: NEW TRANSLATION
  active_defence_system_gen1_desc: "Systém varování před nástupem střely. Senzorový systém, který detekuje vypuštění raket pomocí ultrafialového či infračerveného sledování. Automaticky aktivuje protizbraňové prostředky, jako jsou záblesky a chaff. Poskytuje pasivní situační povědomí proti hrozbám řízeným raketám." # todo: NEW TRANSLATION
  active_defence_system_gen2: "Advanced MAWS and DIRCM" # todo: NEW TRANSLATION
  active_defence_system_gen2_desc: "Moderní systém protiraketové obrany, který kombinuje varování před raketou s směrovým IR protizbraňovým systémem. Používá torzový laser k sledování a rušení infračerveně naváděných střel." # todo: NEW TRANSLATION
  active_defence_system_gen3: "Helicopter APS Laser Hard-Kill" # todo: NEW TRANSLATION
  active_defence_system_gen3_desc: "Směřovaný energetický obranný systém schopný fyzicky deaktivovat přicházející projektily. Vystřelí laser s vysokým výkonem, který zničí nebo odkloní střely před dopadem. Představuje nejnovější generaci aktivní ochrany pro vrtulníky." # todo: NEW TRANSLATION
  stealth_modification_gen1: "1st Generation Stealth Modification" # todo: NEW TRANSLATION
  stealth_modification_gen1_desc: "Rané pokusy o stealth vrtulníky spočívaly v hrubých snahách snížit radarový zásah. Tyto rané pokusy se zaměřovaly na tvarování konstrukce, aby minimalizovaly radarové odrazy, a na použití radarově absorbujících materiálů pro snížení radarového odrazu. Nicméně tyto kroky nebyly dostatečné a skutečné stealth schopnosti nebyly dosaženy." # todo: NEW TRANSLATION
  stealth_modification_gen2: "2nd Generation Stealth Modification" # todo: NEW TRANSLATION
  stealth_modification_gen2_desc: "Navazující na předchozí pokusy, výrobci vrtulníků začlenili do konstrukcí kompozitní materiály, které pomáhají absorbovat radarové vlny a snížit viditelnost stroje na radarových obrazovkách. Kromě toho vrtulníky začaly používat facetovaný design, který dále snižuje jejich RCS. Tyto návrhy připomínají ploché plochy a úhly, které pomáhají odchytit radarové signály od zdroje." # todo: NEW TRANSLATION
  stealth_modification_gen3: "3rd Generation Stealth Modification" # todo: NEW TRANSLATION
  stealth_modification_gen3_desc: "S ještě větším důrazem na stealth nyní stealth systémy helikoptér zahrnují pokročilé materiály, adaptivní kamuflážní systémy a technologii snižování akustické signatury. Pokročilé metamateriály a nanotechnologie jsou nyní využívány spolu s adaptivní kamufláží. Fenestron rotory se staly standardem." # todo: NEW TRANSLATION
  helicopter_gun_pod_gen1: "1st Generation Gun Pod" # todo: NEW TRANSLATION
  helicopter_gun_pod_gen1_desc: "V počátečních fázích byly zbraně ručně montovány na vrtulníky, obsluhované posádkou bez pokročilých stabilizačních systémů. Tyto instalace postrádaly přesnost a stabilitu, což ztěžovalo zaměřování." # todo: NEW TRANSLATION
  helicopter_gun_pod_gen2: "2nd Generation Gun Pod" # todo: NEW TRANSLATION
  helicopter_gun_pod_gen2_desc: "Druhá generace zbraňových modulů byla určena pro kulomety. Tyto moduly poskytovaly větší stabilitu a přesnost, zbraně se staly standardní součástí vrtulníkové výzbroje. Dálkové zaměřovací systémy zlepšily jejich účinnost." # todo: NEW TRANSLATION
  helicopter_gun_pod_gen3: "3rd Generation Gun Pod" # todo: NEW TRANSLATION
  helicopter_gun_pod_gen3_desc: "Třetí generace zbraňových modulů byla vybavena gyroskopickou stabilizací, která kompenzuje pohyb vrtulníku a umožňuje přesnější palbu. Navíc integrace senzorů, jako jsou infračervené a optické, zlepšila cílení, zvláště za nízké viditelnosti." # todo: NEW TRANSLATION
  helicopter_gun_pod_gen4: "4th Generation Gun Pod" # todo: NEW TRANSLATION
  helicopter_gun_pod_gen4_desc: "S nástupem moderní senzorové technologie se zbraňové moduly pro vrtulník staly sofistikovanějšími. Integrace infračervených a elektro‑optických senzorů umožnila cílení za nízké viditelnosti. Laserové dálkoměry a designátory umožnily přesné cílení a zapojení na pozemní i vzdušné cíle." # todo: NEW TRANSLATION
  helicopter_gun_pod_gen5: "5th Generation Gun Pod" # todo: NEW TRANSLATION
  helicopter_gun_pod_gen5_desc: "5. generace zbraňových modulů byla vybavena miniaturními elektromagnetickými kolejovými zbraněmi (railguny), čímž se zvyšovala vůle zabíjet." # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen1: "1st Generation 12.7mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen1_desc: "Rané nosní 12,7mm kulomety byly zaměřeny na poskytování základních obranných schopností proti měkkým pozemním hrozbám a lehkým letadlům. Technologie a design této doby byly relativně jednoduché, často s ručním ovládáním kulometů a omezenými zaměřovacími systémy.\n\n§GDesigner Hint: Lehká nosní zbraň jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen2: "2nd Generation 12.7mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen2_desc: "Druhá generace nosních kulometů zaznamenala významný pokrok v avionice, zaměřovacích systémech a stabilizaci zbraní. Během této éry vrtulníky začaly používat sofistikovanější systémy řízení palby, včetně gyroskopicky stabilizovaných montáží, dálkoměrů a cílovacích počítačů.\n\n§GDesigner Hint: Lehká nosní zbraň jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen3: "3rd Generation 12.7mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_light_nose_gun_gen3_desc: "Třetí generace nosních kulometů se vyznačuje bezproblémovou integrací s širším systémem senzorů a komunikace vrtulníku, stejně jako pokroky v automatizaci a autonomních schopnostech. Kulomety jsou nyní plně integrovány s pilotovým helmovým displejem.\n\n§GDesigner Hint: Lehké nosní zbraně jsou účinné proti pěchotě, ale NE proti obrněným vozidlům§!" # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen1: "1st Generation 20mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen1_desc: "První generace nosních 20mm kanónů byla adaptací stávajících autopkanónů. Byly ručně mířeny a postrádaly pokročilé zaměřovací systémy. Poskytovaly pouze potlačující palbu a omezené protiblíkové schopnosti. Jednoduchý design se soustředil na maximalizaci palebné síly v rámci hmotnostních a prostorových omezení vrtulníku. Munice byla omezená a řízení zpětného rázu bylo omezené." # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen2: "2nd Generation 20mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen2_desc: "Druhá generace nosních 20mm kanónů zaznamenala pokroky v zaměřování, řízení palby a typech munice. Integrace stabilizovaných platforem, jako jsou gyroskopicky stabilizované věže a elektro‑optické zaměřovací systémy, umožnila přesnější a všestrannější zásahy. Tyto systémy kompenzovaly pohyb vrtulníku, což umožnilo přesnost během manévrů. Možnosti munice nyní zahrnovaly protipancéřové a výbušné náboje, čímž se zvyšuje palebná schopnost zbraně. Vylepšené systémy tlumení zpětného rázu také omezily vliv výstřelu na stabilitu vrtulníku.\n\n§GDesigner Hint: Střední nosní zbraně poskytují vyváženost mezi protitankovými a proti pěchotě schopnostmi§!" # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen3: "3rd Generation 20mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_medium_nose_gun_gen3_desc: "Třetí generace nosních 20mm kanónů nabízí ještě pokročilejší systémy řízení palby, lehčí munici a polomautonomní cílení s AI řízením cílení a prediktivními palebnými řešeními spolu s municí, využívajícími nejnovější poznatky v materiálové vědě." # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen1: "1st Generation 30mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen1_desc: "První generace nosních 30mm kanónů byla primárně vyvinuta pro protitankové a pozemní útočné role. Tyto zbraně byly často odvozeny z existujících systémů. Kanóny byly ručně mířené, což ztěžovalo přesnost, zejména během dynamických manévrů. Munice byla omezená a zbraně byly účinné jen na relativně krátké vzdálenosti.\n\n§GDesigner Hint: Těžké nosní zbraně poskytují lepší protitankové schopnosti na úkor proti pěchotě§!" # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen2: "2nd Generation 30mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen2_desc: "Druhá generace nosních 30mm kanónů zahrnovala integraci vyspělejších systémů zaměřování, čímž se zlepšila přesnost a dostřel. Gyroskopicky stabilizované montáže zbraní a systémy řízení palby byly vyvinuty, což umožnilo pilotům udržet přesnost během manévrů. Munice byla navýšena a byly zavedny novější typy 30mm munice s lepšími průbojnostmi. Tyto vylepšení rozšířila účinnost zbraně na širší škálu cílů." # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen3: "3rd Generation 30mm Nose Gun" # todo: NEW TRANSLATION
  helicopter_heavy_nose_gun_gen3_desc: "Třetí generace nosních 30mm kanónů zahrnuje ještě pokročilejší systémy řízení palby, lehčí munici a polomautonomní cílení s AI řízením cílení a prediktivními řešeními palby spolu s municí využívající nejnovější poznatky v materiálové vědě." # todo: NEW TRANSLATION
  helicopter_atgm_gen1: "1st Generation ATGM" # todo: NEW TRANSLATION
  helicopter_atgm_gen1_desc: "Rané ATGM namontované na vrtulníku byly často ručně naváděny. Operátoři museli udržovat vizuální kontakt s cílem a navádět střelu pomocí joysticku a vlákna spojeného se střelou. Vlákno poskytovalo řízení v reálném čase a umožňovalo korekce během letu." # todo: NEW TRANSLATION
  helicopter_atgm_gen2: "2nd Generation ATGM" # todo: NEW TRANSLATION
  helicopter_atgm_gen2_desc: "ATGMs nyní používají částečně automatické navádění, které zajišťuje vyšší přesnost a odolnost vůči rušení. Používají laserové navedení nebo rádiové povely pro sledování cíle a řízení střely." # todo: NEW TRANSLATION
  helicopter_atgm_gen3: "3rd Generation ATGM" # todo: NEW TRANSLATION
  helicopter_atgm_gen3_desc: "Adaptace ATGM určených pro boj na souši: vrtulníkové ATGM nyní zahrnují systém fire‑and‑forget. Tyto střely měly pokročilé vyhledávací systémy, které umožnily autonomně sledovat a zasáhnout cíle po odpalu, uvolňující vrtulník pro manévry nebo zacílení dalších cílů. Dále měly lepší protijamovací schopnosti a lepší odolnost vůči protizbraňovým opatřením." # todo: NEW TRANSLATION
  helicopter_atgm_gen4: "4th Generation ATGM" # todo: NEW TRANSLATION
  helicopter_atgm_gen4_desc: "Další vylepšení v technologii střel vedla k ATGM s více režimovými vyhledávači a zlepšenou přesností a dosahem. Tyto střely často obsahují kombinaci infračervených, radarových a laserových vyhledávačů, což jim umožňuje adaptovat se na různé cílové situace a protizbraňové prostředky." # todo: NEW TRANSLATION
  helicopter_atgm_gen5: "5th Generation ATGM" # todo: NEW TRANSLATION
  helicopter_atgm_gen5_desc: "Pátá generace ATGM se vyznačuje pokroky v naváděcích technologiích, rozlišování cílů, dosahu a schopnostech zasahování. Zahrnuje lepší integraci do sítového vedení boje, vyšší automatizaci a ještě sofistikovanější protinábody proti protizbraňovým opatřením." # todo: NEW TRANSLATION
  helicopter_multiple_atgm_gen1: "Čtyřnásobné 1. generace ATGM" # todo: NEW TRANSLATION
  helicopter_multiple_atgm_gen1_desc: "Rané ATGM namontované na vrtulníku bývaly často ručně naváděny. Operátoři museli udržovat vizuální kontakt s cílem a navádět střelu pomocí joysticku a vlákna spojeného se střelou. Vlákno poskytovalo řízení v reálném čase a umožňovalo korekce během letu." # todo: NEW TRANSLATION
  helicopter_multiple_atgm_gen2: "Čtyřnásobné 2. generace ATGM" # todo: NEW TRANSLATION
  helicopter_multiple_atgm_gen2_desc: "ATGMs nyní používají částečně automatické navádění, které zajišťuje vyšší přesnost a odolnost vůči rušení." # todo: NEW TRANSLATION
