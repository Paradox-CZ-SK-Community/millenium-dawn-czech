  helicopter_coaxial_engine_gen1: "1. generace koaxiálního motoru" # todo: NEW TRANSLATION
  helicopter_coaxial_engine_gen1_desc: "Koaxiální rotorový stroj je letoun, jehož rotory jsou namontovány nad sebou na souosých hřídelích se stejnou osou otáčení, ale otáčejí se opačnými směry (protirotující)." # todo: NEW TRANSLATION
