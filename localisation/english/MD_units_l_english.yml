  Militia_Bat: "Milice" # todo: NEW TRANSLATION
  Militia_Bat_desc: "Milice batalion na nohou. Milice jednotky se vyznačují tím, že mají méně těžkého vybavení a komunikační výbavy než běžná pěchota. Díky tomu jsou vysoce pohyblivé a efektivní v náročném terénu, ale v rovinatém terénu proti obrněnému protivníkovi se rychle rozpadnou." # todo: NEW TRANSLATION
  Mot_Militia_Bat: "Motorizovaná milice" # todo: NEW TRANSLATION
  Mot_Militia_Bat_desc: "Motorizovaná milice batalion s pickup vozy nebo dokonce obrněnými užitkovými vozy. Milice jednotky se vyznačují tím, že mají méně těžkého vybavení a komunikační výbavy než běžná pěchota. Díky tomu jsou vysoce pohyblivé a účinné v náročném terénu, ale rychle se rozpadnou v rovinatém terénu proti obrněnému protivníkovi." # todo: NEW TRANSLATION
  L_Inf_Bat: "Lehká pěchota" # todo: NEW TRANSLATION
  L_Inf_Bat_desc: "Lehká pěchota bez transportu. Na moderním bojišti je zřídka viděna, ale existují specializované jednotky v opravdu náročném terénu, jako džungle a hory – kde jsou vysoce účinné. Mohou být také užitečné jako městské posádky." # todo: NEW TRANSLATION
  Mot_Inf_Bat: "Motorizovaná pěchota" # todo: NEW TRANSLATION
  Mot_Inf_Bat_desc: "Motorizovaná pěchota používá různá užitková vozidla jako dopravu, od pickupů po moderní obrněná vozidla odolná proti minám. Jsou vhodná pro boje v horském terénu a ve městech." # todo: NEW TRANSLATION
  Mech_Inf_Bat: "Mechanizovaná pěchota" # todo: NEW TRANSLATION
  Mech_Inf_Bat_desc: "Mechanizovaná pěchota používá obrněné transportéry jako dopravu. Jsou vhodní pro obrněné boje na rovinatém terénu." # todo: NEW TRANSLATION
  Arm_Inf_Bat: "Pancéřovaná pěchota" # todo: NEW TRANSLATION
  Arm_Inf_Bat_desc: "Pancéřovaná pěchota používá bojová obrněná vozidla (IFV) jako dopravu. Jsou vhodná pro obrněné boje na rovinatém terénu, ale v náročném terénu, kde musí operovat pěšky daleko od svých IFV." # todo: NEW TRANSLATION
  L_Air_Inf_Bat: "Vzdušná lehká pěchota" # todo: NEW TRANSLATION
  L_Air_Inf_Bat_desc: "Vzdušná lehká pěchota je elitní pěchota, se zvláštním výcvikem v vzdušném nástupu seskokem z transportních letounů nebo pomocí transportních vrtulníků. Mohou rychle reagovat na nouzi z dálky a mohou být nasazeny za nepřátelskými liniemi k obsazení klíčových cílů dříve než hlavní postup armády. Jejich způsob přepravy klade přísná omezení na množství těžké výbavy, kterou mohou nést." # todo: NEW TRANSLATION
  Mot_Air_Inf_Bat: "Motorizovaná vzdušná pěchota" # todo: NEW TRANSLATION
  Mot_Air_Inf_Bat_desc: "Motorizovaná vzdušná pěchota jsou elitní pěchotní jednotky s speciálním výcvikem v vzdušném nasazení prostřednictvím seskoků z přepravních letounů nebo pomocí transportních vrtulníků. Mohou rychle reagovat na nouzi z dálky a mohou být nasazeny za nepřátelskými liniemi k obsazení důležitých cílů před postupem hlavní armády. Jejich užitková vozidla jim poskytují velkou mobilitu při nasazení a umožňují nést více těžké výbavy do boje. Je však logisticky mnohem náročnější tyto jednotky seskočovat spolu s vozidly." # todo: NEW TRANSLATION
  Mech_Air_Inf_Bat: "Mechanizovaná vzdušná pěchota" # todo: NEW TRANSLATION
  Mech_Air_Inf_Bat_desc: "Mechanizovaná vzdušná pěchota jsou elitní pěchota, s výcvikem v vzdušném nasazení seskokem z přepravních letounů. Mohou rychle reagovat na nouzi z dálky a mohou být nasazeny za nepřátelskými liniemi k obsazení klíčových cílů dříve než hlavní postup armády. Jejich speciálně navržená lehká obrněná pěchotní vozidla poskytují velkou mobilitu při nasazení a umožňují nést mnohem více těžké výbavy do boje než lehčí vzdušná pěchota. Je však logisticky náročnější nasazovat je spolu s takovými vozidly." # todo: NEW TRANSLATION
  Arm_Air_Inf_Bat: "Pancéřovaná vzdušná pěchota" # todo: NEW TRANSLATION
  Arm_Air_Inf_Bat_desc: "Pancéřovaná vzdušná pěchota jsou elitní pěchota, se speciálním výcvikem v vzdušném nástupu seskokem z přepravních letounů. Mohou rychle reagovat na nouzi z dálky a mohou být nasazeny za nepřátelskými liniemi k obsazení klíčových cílů dříve než hlavní postup armády. Jejich speciálně navržené lehké bojové obrněné vozidla dávají jim velkou mobilitu, a umožňují bojovat na rovnocenné úrovni s běžnými mechanizovanými formacemi. Je však logisticky extrémně náročné nasazovat je spolu s jejich IFV." # todo: NEW TRANSLATION
  L_Ranger_Bat: "Hraničářská lehká pěchota" # todo: NEW TRANSLATION
  L_Ranger_Recce_Comp: "Hraničářská lehká průzkumná rota" # todo: NEW TRANSLATION
  L_Marine_Bat: "Námořní lehká pěchota" # todo: NEW TRANSLATION
  L_Marine_Bat_desc: "Námořní lehká pěchota jsou elitní pěchota, s zvláštním výcvikem v amphibických operacích, jako jsou průplavy řek, boje v bažinách a amphibické invaze. Jelikož nemají vozidla, existují přísné limity na množství těžké výbavy, kterou mohou nést." # todo: NEW TRANSLATION
  Mot_Marine_Bat: "Motorizovaná námořní pěchota" # todo: NEW TRANSLATION
  Mot_Marine_Bat_desc: "Motorizovaná námořní pěchota jsou elitní pěchota, s speciálním výcvikem v amphibických operacích, jako jsou průplavy řek, boje v bažinách a amphibické invaze. Zatímco vystupují jako lehká pěchota, mají užitková vozidla jako pozemní dopravu, dávající jim velkou mobilitu a umožňují nést velké množství těžké výbavy do bitvy." # todo: NEW TRANSLATION
  Mech_Marine_Bat: "Mechanizovaná námořní pěchota" # todo: NEW TRANSLATION
  Mech_Marine_Bat_desc: "Mechanizovaná námořní pěchota jsou elitní pěchota, s speciálním výcvikem v amphibických operacích, jako jsou průplavy řek, boje v bažinách a amphibické invaze. Při vylodění jsou chráněni jejich vysoce obrněnými Amphibious Armored Personnel Carriers, které jim poskytují velkou mobilitu a umožňují nést velké množství těžké výbavy do boje." # todo: NEW TRANSLATION
  Arm_Marine_Bat: "Pancéřovaná námořní pěchota" # todo: NEW TRANSLATION
  Arm_Marine_Bat_desc: "Pancéřovaná námořní pěchota jsou elitní pěchota, s speciálním výcvikem v amphibických operacích, jako jsou přechody řek, boje v bažinách a amphibické invaze. Mohou překonat velké vzdálenosti na vodě ve svých vysoce obrněných vodotěsných Amphibious Infantry Fighting Vehicles, a být připraveni bojovat ze stejných IFV, až dorazí na břeh s velkou způsobilostí." # todo: NEW TRANSLATION
  L_Air_assault_Bat: "Vzdušná úderná pěchota" # todo: NEW TRANSLATION
  L_Air_assault_Bat_desc: "Vzdušná úderná pěchota je elitní pěchota, se zvláštním výcvikem v slaňování a vzdušné přepravě; jejich výstroj je někdy navržena nebo modifikována pro lepší přepravu uvnitř letounů. Často jsou používány k obsazení a zajištění klíčového terénu, který dosud nebyl plně zajištěn, a k přímému boji s nepřátelskými silami za nepřátelskými liniemi." # todo: NEW TRANSLATION
  attack_helo_bat: "Úderný vrtulníkový pluk" # todo: NEW TRANSLATION
  attack_helo_bat_desc: "Identifikuji se jako AH-64 Apache úderný vrtulník." # todo: NEW TRANSLATION
  attack_helo_comp: "Společnost útočných vrtulníků" # todo: NEW TRANSLATION
  attack_helo_comp_desc: "Identifikuji se jako AH-64 Apache úderný vrtulník." # todo: NEW TRANSLATION
  Special_Forces: "Speciální operační síly" # todo: NEW TRANSLATION
  Special_Forces_desc: "Speciální operační síly jsou elitou každé armády, s delším a náročnějším výcvikem než kdokoli jiný. Jsou experty na obtížný terén, vzdušné operace a amphibické výsadky. Jsou však velmi lehce vyzbrojené, neboť musí operovat s pohyblivostí za frontou." # todo: NEW TRANSLATION
  armor_Bat: "Tankový pluk" # todo: NEW TRANSLATION
  armor_Bat_desc: "Tankový pluk obsahuje pouze nejvíce těžce vyzbrojené stroje na světě, hlavní bojové tanky. S vynikající mobilitou na rovině a ostrou přímou palbou jsou navrženy k prorážení nepřátelské fronty, které mohou rychle využít následné mechanizované jednotky." # todo: NEW TRANSLATION
  armor_Comp: "Tanková rota" # todo: NEW TRANSLATION
  armor_Comp_desc: "Tanková rota obsahuje pouze nejvíce těžce vyzbrojené stroje na světě, hlavní bojové tanky. S vynikající mobilitou na rovině a ostrou přímou palbou jsou navrženy k prorážení nepřátelské fronty, kterou mohou rychle využít následné mechanizované jednotky." # todo: NEW TRANSLATION
  L_Recce_Comp: "Lehká průzkumná rota" # todo: NEW TRANSLATION
  L_Recce_Comp_desc: "Lehká průzkumná rota operuje pochodem a postrádá většinu těžké výbavy, která by z ní dělala účinnou bojovou jednotku. Infiltruje se blízko nepřítele, aby sledovala a hlásila jejich činnost, a využívá dronový průzkum a elektronické monitorování k získání informací. Může také provádět omezené nájezdy a údery. Průzkumné roty bývají často označovány jako 'squadrony' kvůli jejich odkazu na bývalé kavalerijní jednotky." # todo: NEW TRANSLATION
  Mot_Recce_Comp: "Motorizovaná průzkumná rota" # todo: NEW TRANSLATION
  Mot_Recce_Comp_desc: "Motorizované průzkumné roty operují s užitkovými vozidly a mají stejné vybavení jako jejich pěchotní protějšky. Jejich role jsou však odlišné. Infiltrují se blízko nepřítele, aby pozorovaly a hlásily jejich činnost a používají dronový průzkum a elektronické monitorování k získání informací. Mohou také provádět omezené nájezdy a údery. Průzkumné roty bývají často označovány jako 'squadrony' kvůli jejich odkazu na bývalé kavalerijní jednotky." # todo: NEW TRANSLATION
  Mech_Recce_Comp: "Mechanizovaná průzkumná rota" # todo: NEW TRANSLATION
  Mech_Recce_Comp_desc: "Mechanizované průzkumné roty operují s obrněnými transportéry a mají podobné vybavení jako jejich pěchotní protějšky. Jejich role jsou však jiné. Infiltrují se blízko nepřítele, aby pozorovaly a hlásily jejich činnost a používají dronový průzkum a elektronické monitorování k získání informací. Mohou také provádět omezené nájezdy a údery. Průzkumné roty bývají často označovány jako 'squadrony' kvůli jejich odkazu na bývalé kavalerijní jednotky." # todo: NEW TRANSLATION
  Arm_Recce_Comp: "Těžká mechanizovaná průzkumná rota" # todo: NEW TRANSLATION
  Arm_Recce_Comp_desc: "Těžké mechanizované průzkumné jednotky pracují s bojovými vozidly pěchoty a mají většinu stejného vybavení jako jejich protějšky obrněné pěchoty. Jejich role však jsou odlišné. Přibližují se k nepříteli na blízko, aby pozorovali a hlásili jeho činnost, a používají dronový průzkum i elektronický dohled k získání informací. Mohou také provádět nájezdy a přepadení ze zálohy. Průzkumné jednotky jsou často nazývány 'roty' kvůli jejich dědictví jako bývalé jezdecké jednotky." # todo: NEW TRANSLATION
  L_arm_Bat: "Batalion lehkých tanků" # todo: NEW TRANSLATION
  L_arm_Bat_desc: "Lehké tankové bataliony pracují s lehkými tanky na kolech, které spojují neuvěřitelnou mobilitu s působivou brzdnou silou. Dokážou obstát proti všem typům pěchoty v přímém boji. Přímý boj však není jejich primárním úkolem – přibližují se k nepříteli na blízko, aby pozorovali a hlásili jeho činnost, a používají dronový průzkum i elektronický dohled k získání informací. Mohou také provádět nájezdy a přepadení na důležité nepřátelské cíle a mechanizované formace." # todo: NEW TRANSLATION
  armor_Recce_Comp: "Obrněná průzkumná společnost" # todo: NEW TRANSLATION
  armor_Recce_Comp_desc: "Obrněné průzkumné společnosti operují se speciálními lehkými průzkumnými tanky, které spojují neuvěřitelnou mobilitu s působivou zastavovací silou. Dokáží obstát proti všem typům pěchoty v přímém boji. Přímý boj však není jejich primárním úkolem – přibližují se k nepříteli, aby pozorovali a hlásili jeho činnost, a používají dronový průzkum i elektronický dohled k získání informací. Mohou také provádět nájezdy a přepadnutí na důležité nepřátelské cíle a mechanizované formace. Průzkumné jednotky jsou často nazývány 'roty' kvůli jejich dědictví jako bývalé kavalerijní jednotky." # todo: NEW TRANSLATION
  L_Engi_Comp: "Inženýrská společnost" # todo: NEW TRANSLATION
  L_Engi_Comp_desc: "Inženýři zajišťují dočasnou výstavbu mostů a obranných perimetrů, kladení min a jejich vyčištění, mimo likvidaci bomb. Nesou základní pěchotní zbraně pro obranné účely." # todo: NEW TRANSLATION
  H_Engi_Comp: "Těžká inženýrská společnost" # todo: NEW TRANSLATION
  H_Engi_Comp_desc: "Inženýři zajišťují dočasnou výstavbu mostů a obranných perimetrů, kladení min a jejich vyčištění, mimo likvidaci bomb. S konstrukcí založenou na podvozku hlavního bojového tanku a vyprošťovacími vozidly jsou dobře vybaveni k vyprošťování bojově znepřátelených obrněných vozidel z fronty." # todo: NEW TRANSLATION
  Arty_Bat: "Dělostřelectvo" # todo: NEW TRANSLATION
  Arty_Bat_desc: "Se svými výkonnými nepřímými palebnými schopnostmi poskytuje dělostřelectvo trvalé přesné zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálními dosahy. Může být nabíjeno přímo posádkou. Jelikož vyžaduje externí vozidla pro svůj pohyb, může být obtížné se mezi zásahy pohybovat, a je tak zranitelné vůči protiútokům nepřátelského dělostřelectva. Lehké nižší ráže systémy mohou být táhnuty ručně a jsou vhodné pro vzdušné operace, protože se vejdou do transportních letounů." # todo: NEW TRANSLATION
  Arty_Battery: "Dělostřelectvá baterie" # todo: NEW TRANSLATION
  Arty_Battery_desc: "Se svými výkonnými nepřímými palebnými schopnostmi poskytuje dělostřelectvo trvalé zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálními dosahy. Může být nabíjeno přímo posádkou. Jelikož vyžaduje externí vozidla pro svůj pohyb, může být obtížné se mezi zásahy pohybovat, a je tak zranitelné vůči protiútokům nepřátelského dělostřeleckého palby. Lehké nízkorychlostní systémy mohou být taženy ručně a jsou vhodné pro vzdušné operace, protože se vejdou do transportních letounů." # todo: NEW TRANSLATION
  SP_Arty_Bat: "Samohybná dělostřelecká jednotka" # todo: NEW TRANSLATION
  SP_Arty_Bat_desc: "Se svými výkonnými nepřímými palebnými schopnostmi poskytuje samohybná dělostřelecká jednotka trvalé přesné zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálními dosahy. Může být nabíjena přímo posádkou, a její samohybná pohánění ji činí mobilní, aby se vyhla protiútokům nepřátelského dělostřelectva." # todo: NEW TRANSLATION
  SP_Arty_Battery: "Samohybná dělostřelecká baterie" # todo: NEW TRANSLATION
  SP_Arty_Battery_desc: "Se svými výkonnými nepřímými palebnými schopnostmi poskytuje samohybná dělostřelecká baterie trvalé přesné zásahy tam, kde jsou potřeba na bojišti, a daleko za vizuálními dosahy. Může být nabíjena přímo posádkou, a její samohybná pohánění ji činí mobilní, aby se vyhla protiútokům nepřátelského dělostřelectva." # todo: NEW TRANSLATION
  SP_R_Arty_Bat: "Samohybná raketová dělostřelecká jednotka" # todo: NEW TRANSLATION
  SP_R_Arty_Bat_desc: "Používáním raketových systémů MLRS může baterie raketové dělostřelectva zlikvidovat celé oblasti na velkou vzdálenost. Používá se proti nepřátelským zadním oblastem, protože ne vždy je vhodná pro přesné zásahy na bojišti. Vyžaduje speciální doplňující vozy pro přebíjení a doba přebíjení je pomalá." # todo: NEW TRANSLATION
  SP_R_Arty_Battery: "Samohybná raketová dělostřelecká baterie" # todo: NEW TRANSLATION
  SP_R_Arty_Battery_desc: "Používáním raketových systémů MLRS může baterie raketové dělostřelectva zlikvidovat oblasti na velkou vzdálenost. Používá se proti nepřátelským zadním oblastem, protože neefektivní pro přesné zásahy na bojišti. Vyžaduje speciální doplňující vozy pro přebíjení a doba přebíjení je pomalá." # todo: NEW TRANSLATION
  SP_AA_Bat: "Samohybná protiletecká obrana" # todo: NEW TRANSLATION
  SP_AA_Bat_desc: "Používáním samohybných krátkého nebo středního dosahu protiletadlových raketových systémů bude protiletecká obrana bránit svou jednotku proti útokům nepřátelské podpůrné letecké činnosti." # todo: NEW TRANSLATION
  SP_AA_Battery: "Samohybná protiletecká baterie" # todo: NEW TRANSLATION
  SP_AA_Battery_desc: "Používáním samohybných krátkého nebo středního dosahu protiletadlových raketových systémů bude protiletecká baterie bránit svou jednotku proti útokům nepřátelského vzdušného podpůrného zásahu." # todo: NEW TRANSLATION
  combat_service_support_company: "Podpůrná logistická společnost" # todo: NEW TRANSLATION
  combat_service_support_company_desc: "Logistické a zdravotnické služby divize." # todo: NEW TRANSLATION
  helicopter_combat_service_support: "Helikoptérová podpůrná logistika" # todo: NEW TRANSLATION
  helicopter_combat_service_support_desc: "Logistické a zdravotnické služby divize." # todo: NEW TRANSLATION
  L_Marine_Cdo_Bat: "Mořský komando batalion" # todo: NEW TRANSLATION
  L_Marine_Cdo_Bat_desc: "Mořští komando jsou větší formace mořských výsadkářů, školených k provádění rychlých útoků a dalších úkolů lehké pěchoty." # todo: NEW TRANSLATION
  air_assault_Arty_Battery: "Vzdušně mobilní dělostřelecká baterie" # todo: NEW TRANSLATION
  air_assault_Arty_Battery_desc: "Používají se těžké dělostřelecké kusy, tyto jednotky zvyšují svou mobilitu převozem zbraní na nosičích, což jim umožňuje držet krok s rychlejšími vzdušnými pěchotními jednotkami." # todo: NEW TRANSLATION
  drone_tactical_company: "FPV droneová společnost" # todo: NEW TRANSLATION
  drone_tactical_company_desc: "Používají FPV pevné křídlo a quadcopter drony, tyto jednotky provádějí průzkum a cílené údery na podporu svých liniových jednotek." # todo: NEW TRANSLATION
