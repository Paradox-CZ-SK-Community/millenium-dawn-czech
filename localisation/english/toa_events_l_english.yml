l_english:
 ARG_news_events.1.a: "Tohle je jistě jen rétorika, ne?"
 ARG_news_events.1.d: "V poslední době zaujímá [ARG.GetAdjective] vláda stále agresivnější a sebevědomější postoj v otázkách zahraniční politiky. Jakmile nechvalně proslulá dekáda skončila tak rychlou změnou režimu, zdá se, že se [ARG.GetNonIdeologyName] připravuje na možnost expanze. Dnes ráno [ARG.GetAdjective] vůdce [ARG.GetLeader] promluvil k národu a ujistil obyvatelstvo, že přichází éra velikosti, s cílem sjednotit Jižní Ameriku pod jedním silným a stabilním praporem."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] zahajuje agresivní zahraniční politiku"
 ARG_news_events.2.a: "Doufejme, že se [ENG.GetAdjective] lodi také podařilo uniknout."
 ARG_news_events.2.b: "[GER.GetAdjectiveCap] lodě nemají v těchto vodách co dělat."
 ARG_news_events.2.c: "Znepokojivé zprávy."
 ARG_news_events.2.d: "Dnes ráno se těžký křižník Kriegsmarine „Admiral Graf Spee“ střetl s eskadrou Royal Navy u ústí Río de la Plata v jižním Atlantiku. V následné bitvě bylo několik [ENG.GetAdjective] lodí vážně poškozeno a donuceno k ústupu na Falklandy. „Graf Spee“ utrpěla jen menší škody, avšak jeden zásah kriticky poškodil její palivový systém. [GER.GetAdjectiveCap] loď uprchla do [URG.GetAdjective] přístavu Montevideo, aby provedla neodkladné opravy. Mnohé zdroje tvrdí, že jde o první námořní bitvu tohoto konfliktu, a zdá se, že válka konečně dorazila i na jihoamerický kontinent."
 ARG_news_events.2.t: "Bitva u Río de la Plata"
 ARG_news_events.3.a: "Tragédie, že to dospělo až sem."
 ARG_news_events.3.d: "Probíhající nepokoje, ve kterých se zmítá [ARG.GetNonIdeologyName], se v posledních dnech zcela vymkly kontrole a přerostly v občanskou válku. Pod vedením kdysi exilového Rodolfa Ghioldiho a s podporou mnoha levicově smýšlejících členů [ARG.GetAdjective] kongresu se komunisté odtrhli od vlády ve snaze převzít moc a provést radikální změny v celé zemi. Mnozí v regionu se obávají, že komunistická [ARG.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 ARG_news_events.3.t: "[ARG.GetAdjectiveCap] komunistická revoluce"
 ARG_political_events.1.a: "Nemůžeme nic dělat."
 ARG_political_events.1.b: "Nesmíme jim to dovolit!"
 ARG_political_events.1.desc: "Dnes ráno za úsvitu 8 000 vojáků vyrazilo z vojenské základny Campo de Mayo v Buenos Aires směrem k prezidentské kanceláři 'La Casa Rosada'. V čele stáli generálové Arturo Rawson a Pedro Pablo Ramírez, kteří požadují, aby [FROM.GetLeader] odstoupil a předal vládu nad [FROM.GetName] armádě. Můžeme buď ustoupit jejich ultimátu, nebo se připravit na obranu."
 ARG_political_events.1.t: "Armáda se obrací proti nám!"
 ARG_political_events.10.a: "To bylo na hraně..."
 ARG_political_events.10.desc: "Dnes ráno prezident [ARG.GetLeader] svolal své poradce a dokončil zákon Intervenciones Federales. Tím vláda konečně zasáhla proti těm, kteří v armádě podněcovali vzpouru. Odbudování loajality armády potrvá, ale stálo to za to, aby se zabránilo národní katastrofě jako občanská válka."
 ARG_political_events.10.t: "Zásah proti vojenské nespokojenosti"
 ARG_political_events.100.a: "Stůjte spolu s námi!"
 ARG_political_events.100.b: "Musíme jít sami."
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] nás oslovila s pozváním připojit se k jejich alianci. Máme spojit ruce a pomoci chránit demokracii na jihoamerickém kontinentě?"
 ARG_political_events.100.t: "[ARG.GetNameDefCap] nás zve do své frakce"
 ARG_political_events.101.a: "Společně udržíme linii a ochráníme náš lid!"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] laskavě rozhodl přijmout náš návrh připojit se k naší alianci, a nyní stojíme společně jako bašta míru a demokracie v Jižní Americe."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 ARG_political_events.102.a: "Snad jindy..."
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] odmítl naši nabídku připojit se k naší alianci. Neuvědomují si, že jsme společně silnější? Doufejme, že nebudou litovat dne, kdy nás odmítli."
 ARG_political_events.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.11.a: "Připravte se bránit [ARG.GetName] před povstalci!"
 ARG_political_events.11.desc: "Dostali jsme zprávu, že nejvyšší vojenské důstojníky zlákaly oddíly a pokusili se převzít kontrolu nad [ARG.GetAdjective] politikou. Nesmíme jim dovolit dostat se do Buenos Aires. Je čas připravit se na [ARG.GetAdjective] občanskou válku."
 ARG_political_events.11.t: "Nadcházející vojenské povstání"
 ARG_political_events.110.a: "Měli bychom eskalovat situaci!"
 ARG_political_events.110.b: "Je příliš riskantní zasahovat..."
 ARG_political_events.110.desc: "Zdá se, že naše obavy se naplnily, když [FROM.GetNameDef] zaujal agresivní postoj vůči [URG.GetNameDef]. Jako naši blízcí sousedé si nemůžeme dovolit je ztratit kvůli cizí agresi. Pokud nebudeme opatrní, bude příště klepat na naše dveře [FROM.GetNameDef]."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] podniká agresivní kroky vůči [URG.GetNameDef]"
 ARG_political_events.111.a: "Nech je přijít!"
 ARG_political_events.111.b: "Nemáme jinou možnost než ustoupit."
 ARG_political_events.111.desc: "V reakci na naši operaci v [URG.GetNameDef] požádal [FROM.GetNameDef], abychom okamžitě stáhli naše jednotky a ukončili nepřátelství. Pokud odmítneme, riziko eskalace do otevřené války s [FROM.GetNameDef] je vysoké."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] žádá náš ústup z [URG.GetNameDef]"
 ARG_political_events.12.a: "Přivítáme nové spojence."
 ARG_political_events.12.b: "Jejich nabídka pro nás nic neznamená."
 ARG_political_events.12.desc: "Dnes jsme obdrželi zprávu od [ARG.GetAdjective] diplomata, že vláda chce podat žádost o vstup do Osy. Pokud ji přijmeme, je to průlom na kontinentu Jižní Ameriky. Jak odpovíme?"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] chce vstoupit do Osy"
 ARG_political_events.120.a: "Ano! Co by se mohlo pokazit?"
 ARG_political_events.120.b: "Rozhodně ne."
 ARG_political_events.120.desc: "Dnes ráno přišel do Casa Rosada podivný německý muž mluvící pochybnou španělštinou a tvrdil, že má velké plány pro budoucnost [ARG.GetNameDef]. Zdá se, že má potřebné kvalifikace a je velmi přesvědčivý. Předáme mu vládu?"
 ARG_political_events.120.t: "Podivný návštěvník"
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.13.desc: "Obdrželi jsme zprávu z [GER.GetAdjective] ambasády, že nás přijali do Osy. Je to začátek mocného spojenectví."
 ARG_political_events.13.t: "[GER.GetNameDefCap] přijal naši žádost!"
 ARG_political_events.14.a: "Lamentable..."
 ARG_political_events.14.desc: "Navzdory našemu solidnímu pokusu vláda [GER.GetAdjective] odmítla naši žádost o vstup do Osy. Zdá se, že musíme čelit světu sami."
 ARG_political_events.14.t: "[GER.GetNameDefCap] odmítl naši žádost!"
 ARG_political_events.15.a: "Nemůžeme je odrazit"
 ARG_political_events.15.b: "Neztratíme naši suverenitu."
 ARG_political_events.15.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše současná vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkou. Je velmi pravděpodobné, že naše odmítnutí povede k vyhlášení války. Musíme se moudře rozhodnout."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.16.a: "Excelente!"
 ARG_political_events.16.desc: "Vláda [PAR.GetAdjective] se rozhodla přijmout podmínky, které jsme stanovili v našem ultimátu. Okamžitě ovládneme jejich území a zavedeme [ARG.GetAdjective] vládu co nejdříve."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.17.a: "Ustupte, nestojí to za to..."
 ARG_political_events.17.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.17.desc: "Vláda [PAR.GetAdjective] se rozhodla odmítnout podmínky, které jsme jim nastavili. Je to nepřijatelné. Můžeme ustoupit, nebo připravit své jednotky na válku."
 ARG_political_events.17.t: "[PAR.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.18.a: "To je úleva..."
 ARG_political_events.18.desc: "Po našem postavení se zdá, že vláda [ARG.GetAdjective] usoudila, že pokračovat v tomto směru nestojí za to. Můžeme si teď odpočinout s vědomím, že hrozba byla zatím potlačena."
 ARG_political_events.18.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.19.a: "Nemůžeme je odrazit"
 ARG_political_events.19.b: "Neztratíme naši suverenitu."
 ARG_political_events.19.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkou. Je vysoce pravděpodobné, že odmítnutí povede k válce. Musíme se moudře rozhodnout."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.2.a: "Nemáme mnoho na výběr."
 ARG_political_events.2.b: "Nechceme přerušovat vazby ještě."
 ARG_political_events.2.desc: "Přes naše závazky zůstat mimo konflikt pokračují [USA.GetAdjective] diplomaté v nátlaku, abychom přerušili vztahy s našimi [GER.GetAdjective] přáteli. Dnes ráno jsme pevně požádáni o vyhlášení embarga proti [GER.GetName], aby byl zachován mír na americkém kontinentu. Stavět se stranou této války je den ode dne obtížnější."
 ARG_political_events.2.t: "[USA.GetName] požaduje embargo na [GER.GetAdjective]!"
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.20.desc: "Vláda [URG.GetAdjective] se rozhodla přijmout podmínky z ultimáta. Nyní můžeme oficiálně realizovat koloniální plán, který nám [GER.GetAdjective] spojenci před lety navrhli. Určitě budou s tímto vývojem spokojeni."
 ARG_political_events.20.t: "[URG.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.21.a: "Ustupte, nestojí to za to..."
 ARG_political_events.21.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.21.desc: "Vláda [URG.GetAdjective] se rozhodla odmítnout podmínky. Pokud považujeme tento postup za nevhodný, můžeme ustoupit. Jinak připravme naše jednotky k invazi."
 ARG_political_events.21.t: "[URG.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.22.a: "Jsou hodni naší důvěry."
 ARG_political_events.22.desc: "Dnes ráno nás ambasador [ARG.GetAdjective] v [GER.capital.GetCapitalVictoryPointName] informoval, že [ARG.GetNameDef] ovládl [URG.GetNameDef] podle našich předchozích koloniálních plánů. To je skvělá zpráva, protože to umožní větší [GER.GetAdjective] vliv na kontinentu."
 ARG_political_events.22.t: "[ARG.GetNameDefCap] realizoval koloniální plán"
 ARG_political_events.23.a: "To je úleva..."
 ARG_political_events.23.desc: "Po našem postoji se zdá, že vláda [ARG.GetAdjective] usoudila, že není rozumné pokračovat v této cestě. Můžeme si nyní oddechnout, protože hrozba byla zatím potlačena."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.24.a: "Bylo by prospěšné se k nim přidat."
 ARG_political_events.24.b: "Nikdy nebudeme stát na straně [ARG.GetNameDef]!"
 ARG_political_events.24.desc: "Obdrželi jsme zprávu od [ARG.GetNameDef], že nás chtějí pozvat do aliance. Nabídli nám Tierra Del Fuego a Santa Cruz, pokud přijmeme. Je to velmi lákavá nabídka..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] hledá spojenectví"
 ARG_political_events.25.a: "[ARG.GetNameDef] a [CHL.GetNameDef] stojí spolu!"
 ARG_political_events.25.desc: "Skvělé zprávy! Vláda [CHL.GetAdjective] souhlasila s naším spojenectvím. Společně budeme stát jako bratři proti hrozbám ze severu. Je to významný den a krok správným směrem ke sjednocené Jižní Americe."
 ARG_political_events.25.t: "[CHL.GetNameDefCap] souhlasí s připojením k naší frakci"
 ARG_political_events.26.a: "Jaké zklamání..."
 ARG_political_events.26.desc: "Vláda [CHL.GetAdjective] se tvrdohlavě odmítla přidat k našim cílům dobývání kontinentu. Nemůžeme je k tomu donutit, ale můžeme naši spravedlivou válku přenést před jejich dveře. Je to smutný den pro vztahy mezi našimi národy."
 ARG_political_events.26.t: "[CHL.GetNameDefCap] odmítá připojení k naší frakci"
 ARG_political_events.27.a: "Nemůžeme je odrazit"
 ARG_political_events.27.b: "Neztratíme naši suverenitu."
 ARG_political_events.27.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkou. Pravděpodobně to povede k válce. Musíme moudře zvolit."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.28.desc: "Vláda [CHL.GetAdjective] přijala podmínky z ultimáta. Okamžitě ovládneme jejich území a zavedeme [ARG.GetAdjective] vládu co nejdříve."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.29.a: "Ustupte, nestojí to za to..."
 ARG_political_events.29.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.29.desc: "Vláda [CHL.GetAdjective] odmítla podmínky. Vzhledem k velikosti a síle jejich země můžeme ustoupit, nebo shromáždit jednotky a připravit invazi."
 ARG_political_events.29.t: "[CHL.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.3.a: "Bylo jen otázkou času."
 ARG_political_events.3.desc: "Prezident [ARG.GetLeader] z [ARG.GetName] nás dnes oslovil žádostí o připojení k spojencům v boji proti našim nepřátelům. Zdá se, že naše žádosti o americkou jednotu tváří v tvář takové nepřízni byly konečně vyslyšeny."
 ARG_political_events.3.t: "[ARG.GetName] nabízí připojení k spojencům"
 ARG_political_events.30.a: "To je úleva..."
 ARG_political_events.30.desc: "Po našem postoji se zdá, že vláda [ARG.GetAdjective] usoudila, že pokračovat je zbytečné. Můžeme si oddechnout, hrozba byla dočasně potlačena."
 ARG_political_events.30.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.31.a: "Propustit Hellmutha. Můžeme využít jeho schopnosti."
 ARG_political_events.31.b: "Nechat ve vězení. Trvat na postoji."
 ARG_political_events.31.desc: "Za minulé vlády byl [ARG.GetAdjective] muž [GER.GetAdjective] původu zatčen na lodi poté, co byl vyslán na tajnou misi do [GER.GetNameDef]. Můžeme vyjednat jeho propuštění a přidat ho k našemu nově vznikajícímu zpravodajskému útvaru, nebo ho nechat ve vězení a trvat na našem postoji vůči špionům."
 ARG_political_events.31.t: "Otázka Osmara Hellmutha"
 ARG_political_events.32.a: "Přijmout jejich podmínky. Máme větší hrozby."
 ARG_political_events.32.b: "Nikdy nepředáme ostrovy!"
 ARG_political_events.32.desc: "Dnes ráno jsme obdrželi zprávu od [ARG.GetAdjective] ambasadora v [ENG.Capital.GetCapitalVictoryPointName], že vláda [ARG.GetAdjective] oficiálně obsadila ostrovy Falklandy a Jižní Georgii a žádá, abychom území předali a ukončili tak válku."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] vyžaduje předání ostrovů"
 ARG_political_events.33.a: "Vítězství je naše!"
 ARG_political_events.33.desc: "Dnes ostrovy Falklandy a Jižní Georgie poprvé připadly do rukou [ARG.GetAdjective]. [ENG.GetNameDefCap] je formálně odevzdala za mír. Můžeme to zajistit, zvlášť když toto právoplatné [ARG.GetAdjective] území konečně patří nám."
 ARG_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s předáním ostrovů"
 ARG_political_events.34.a: "Válka pokračuje"
 ARG_political_events.34.desc: "Vláda [ENG.GetAdjective] odmítá kapitulovat a vzdát ostrovy Falklandy a Jižní Georgii. Navzdory ztrátám se chtějí dále rvát. Je to jejich právo. Budeme je, pokud bude nutné, tlačit zpět do [ENG.Capital.GetCapitalVictoryPointName]."
 ARG_political_events.34.t: "[ENG.GetNameDefCap] odmítá kapitulaci"
 ARG_political_events.35.a: "Dostali jsme, co jsme chtěli. Podepišme smlouvu."
 ARG_political_events.35.b: "Válku přeneseme do [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.35.desc: "Dnes nás ambasador [ENG.GetAdjective] oslovil s nabídkou předat nám jihoatlantické ostrovy, pokud zajistíme ukončení války. Jelikož chceme ostrovy Falklandy a Jižní Georgii, je to pro nás výhodné."
 ARG_political_events.35.t: "[ENG.GetNameDefCap] nabízí předání ostrovů"
 ARG_political_events.36.a: "To je úleva..."
 ARG_political_events.36.desc: "Naše vláda [ARG.GetAdjective] souhlasila s ukončením války podle našich podmínek. Bude škoda vzdát se ostrovů Falklandy a Jižní Georgii, ale musíme se zaměřit jinde."
 ARG_political_events.36.t: "[ARG.GetNameDefCap] souhlasí s mírem"
 ARG_political_events.37.a: "Jak se opovažují!"
 ARG_political_events.37.desc: "Špatné zprávy, vláda [ARG.GetAdjective] odmítla naši nabídku na mír výměnou za ostrovy. Musíme se připravit na další boje a vyčerpávat zdroje na další frontě."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] odmítá ukončit nepřátelství"
 ARG_political_events.38.a.tt: "To by mohlo poškodit naše vztahy s §Y[ARG.GetName]§!..."
 ARG_political_events.38.a: "Rozhodně ne."
 ARG_political_events.38.b.tt: "Přenáší §YRovníková Guinea§! na §Y[ARG.GetName]§!"
 ARG_political_events.38.b: "Malá cena za to, co jsme získali"
 ARG_political_events.38.desc: "Vedení [ARG.GetNameDefCap] nás kontaktovalo s požadavkem, abychom jim předali území Rovníkové Guineje jako odměnu za podporu jejich ve válce proti republikánům. Měli bychom pečlivě zvážit naše možnosti."
 ARG_political_events.38.t: "[ARG.GetNameDef] požaduje Rovníkovou Guineu jako náhradu"
 ARG_political_events.39.a: "Jak je to nešťastné..."
 ARG_political_events.39.desc: "Naše požadavky byly arogantně odmítnuty [SPA.GetNameDef]. Vedení [SPA.GetAdjective] tvrdí, že naše požadavky jsou příliš vysoké a neodpovídají našemu úsilí ve válce."
 ARG_political_events.39.t: "[SPA.GetNameDefCap] odmítá naše požadavky"
 ARG_political_events.4.a: "To je nešťastné."
 ARG_political_events.4.desc: "Dnes ráno jsme obdrželi oficiální prohlášení o embargu od [USA.GetName]. Bylo uvedeno, že naše rozhodnutí zůstat neutrální v globálním konfliktu je opakem všeho, za co Monroeova doktrína stojí. Tato sankce je na nás uvalena do odvolání. Zdá se, že naše oddanost neutralitě rozrušila naše severní sousedy."
 ARG_political_events.4.t: "[USA.GetName] nám uvaluje embargo"
 ARG_political_events.40.a: "Máme základnu v Africe!"
 ARG_political_events.40.desc: "Dostali jsme skvělé zprávy, [SPA.GetNameDef] souhlasila s našimi požadavky a byla nám svěřena správa Rovníkové Guineje jako odměna za pomoc v jejich občanské válce."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] souhlasí s našimi požadavky"
 ARG_political_events.41.a: "To podpoří naši cestu k revoluci!"
 ARG_political_events.41.desc: "V roce 1931 Rodolfo Ghioldi uprchl z [ARG.GetNameDef], protože mu hrozilo nebezpečí kvůli jeho socialistickým názorům. Během té doby podporoval komunistické povstání v [BRA.GetNameDef] s cílem sesadit Getúlia Vargase z vlády. Politická situace v [ARG.GetNameDef] se posunula doleva a Ghioldi se nyní cítí bezpečně vrátit a převzít vedení PCA."
 ARG_political_events.41.t: "Rodolfo Ghioldi se vrací do [ARG.GetNameDef]"
 ARG_political_events.42.a: "Pošleme pomoc našim socialistickým bratřím."
 ARG_political_events.42.b: "Nemůžeme nyní nikoho uvolnit..."
 ARG_political_events.42.desc: "Obdrželi jsme zprávu od našich souputníků v [ARG.GetNameDef], kteří nás žádají o podporu jejich rostoucí revoluční hnutí. V případě občanské války chtějí, abychom poslali dobrovolníky na podporu svržení jejich útlakové vlády."
 ARG_political_events.42.t: "[ARG.GetNameDefCap] žádá o pomoc"
 ARG_political_events.43.a: "Fantastické!"
 ARG_political_events.43.desc: "Výborné zprávy soudruhu! [SOV.GetNameDefCap] souhlasili s vysláním dobrovolnických jednotek v případě vypuknutí občanské války a naší slavné revoluce! To nám zaručí klidnější mysl, pokud k tomu dojde."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] souhlasí s poslání pomoci"
 ARG_political_events.44.a: "Stojíme sami..."
 ARG_political_events.44.desc: "Bohužel, soudruhu. [SOV.GetNameDefCap] odmítli poslat dobrovolnické síly v případě, že by v naší zemi vypukla občanská válka. Zdá se, že pokud naše slavná revoluce přejde k násilí, budeme stát sami proti našim buržoazním utlačovatelům..."
 ARG_political_events.44.t: "[SOV.GetNameDefCap] odmítá poslat pomoc"
 ARG_political_events.5.a: "Ostrovy patří jim."
 ARG_political_events.5.b: "Nemůžeme je nechat jít zadarmo..."
 ARG_political_events.5.c: "Rozhodně ne."
 ARG_political_events.5.desc: "Již mnoho let jsou ostrovy Falklandy a Jižní Georgie suverénním územím [ENG.GetAdjective]. Zdá se však, že [ARG.GetAdjective] vláda formálně požádala, aby byly ostrovy předány do jejich správy, což jim umožní lépe zajistit bezpečnost Jižního Atlantiku v těchto obtížných časech."
 ARG_political_events.5.t: "[ARG.GetName] požaduje vlastnictví Jihoatlantických ostrovů"
 ARG_political_events.50.a: "Příště to bude lepší..."
 ARG_political_events.50.desc: "Bohužel se zdá, že náš pokus vyvolat dělnickou stávku v [FROM.FROM.GetName] nevyšel úplně podle plánu. Naši řečníci přilákali pozornost pár lidí, když směřovali do práce. I když se nám podařilo získat pár lidí na naši stranu, stále musíme tvrdě pracovat na přesvědčení obyvatelstva, aby se obrátili proti utlačovatelským vyšším třídám."
 ARG_political_events.50.t: "Malý dělnický stávka v [FROM.FROM.GetName]"
 ARG_political_events.51.a: "Získáváme podporu mas."
 ARG_political_events.51.desc: "Navzdory střetům s manažery a fašistickými agitátory přilákala dělnická stávka v [FROM.FROM.GetName] značnou podporu. Vedení PCA proneslo několik projevů o budoucnosti národa bez třídních rozdílů, které byly zapláceny potleskem a skandováním davu. Místní stranická organizace již oznámila, že členská základna od shromáždění výrazně vzrostla."
 ARG_political_events.51.t: "Dělnická stávka v [FROM.FROM.GetName]"
 ARG_political_events.52.a: "Brzy budou naše cíle ideály!"
 ARG_political_events.52.desc: "Skandování a křik rozhněvaného davu nespokojených dělníků přinesly obrovskou vlnu podpory pro PCA. Dělnické haly se vyprázdnily, kanceláře byly opuštěné a rolníci z venkova se spojili, aby bojovali za svá práva a vyjádřili svůj hněv vůči vládnoucí třídě. Zprávy o našem vlivu se šíří a podpora revoluce denně roste..."
 ARG_political_events.52.t: "Masivní dělnická stávka v [FROM.FROM.GetName]"
 ARG_political_events.6.a: "Výborně!"
 ARG_political_events.6.desc: "Náš návrh převzít kontrolu nad ostrovy Falklandy a Jižní Georgie byl přijat vládou [ENG.GetAdjective]. Nyní, když jsou ostrovy právoplatně argentinské, můžeme začít chránit naše vody během tohoto konfliktu."
 ARG_political_events.6.t: "[ENG.GetName] souhlasí s naším návrhem!"
 ARG_political_events.60.a: "Pojďme stát spolu!"
 ARG_political_events.60.b: "Musíme jít sami."
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] nás oslovila s pozváním připojit se k jejich komunistickému svazu. Máme se spojit s našimi revolučními bratry?"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] nás zve do své frakce"
 ARG_political_events.61.a: "Společně budeme hájit ideály revoluce."
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] laskavě rozhodl přijmout náš návrh připojit se k našemu svazu a nyní stojíme společně v análech historie."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 ARG_political_events.62.a: "Počkejme si na správný čas..."
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] odmítl naši nabídku spojit se jako svaz socialistických republik. Neuvědomují si, kdo drží moc na tomto kontinentu? Snad jim to jednoho dne ukážeme."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.7.a: "Není to ideální, ale přijmeme."
 ARG_political_events.7.desc: "Přestože jsme přesvědčovali [ENG.GetAdjective], že ostrovy by měly patřit [ARG.GetName], jejich vláda nabídla převod za platbu. Bude to menší rána pro naši ekonomiku, ale mít toto území nám v dlouhodobém horizontu více prospěje."
 ARG_political_events.7.t: "[ENG.GetName] žádá, abychom za ostrovy zaplatili."
 ARG_political_events.70.a: "Fanny Edelman by měla zůstat u moci."
 ARG_political_events.70.b: "Antonio Soto je mnohem lepší volba."
 ARG_political_events.70.desc: "Konečně naše nová komunistická vláda dosáhla takové stability, že jsme schopni zahájit první konferenci Buenos Aires. Zde můžeme rozhodnout o budoucnosti PCA a o tom, kdo by měl vést zemi v nadcházejících letech. Letos máme dva silné kandidáty s odlišnými vizemi budoucnosti [ARG.GetNameDef]. Naše současná vůdkyně, Fanny Edelman, bude pokračovat ve stávající linii, nabízí stabilitu a zaměření na [ARG.GetNameDef] na světové scéně. Antonio Soto, bývalý patagonský rebel, naopak věří, že bychom měli směřovat k anarcho-syndikalismu. Kdo by měl převzít úřad předsedy vlády [ARG.GetNameDef]?"
 ARG_political_events.70.t: "Konference Buenos Aires začíná"
 ARG_political_events.71.a: "Vítejte zpět, premiérko Edelmanová!"
 ARG_political_events.71.desc: "Rozhodnutím hlasitým převahou si Fanny Edelman podržela kontrolu nad svou vládní pozicí. Zdá se, že cesta, kterou chce [ARG.GetNameDef] zvolit, je založena na stabilitě a růstu. Protivník Antonio Soto se vrátil do Patagonie a souhlasí, že zatím bude následovat Edelmanovy plány."
 ARG_political_events.71.t: "Fanny Edelman zůstává premiérkou"
 ARG_political_events.72.a: "Nepohodlná, ale nová budoucnost."
 ARG_political_events.72.desc: "Na překvapení všech zvítězil Antonio Soto na konferenci a stal se novým vůdcem [ARG.GetNameDef], titul, který s nadšením plánoval později zrušit. Soto chce vést zemi novou cestou, směřující k anarcho-syndikalismu a nakonec zrušit jakoukoliv formu hierarchie v zemi."
 ARG_political_events.72.t: "Antonio Soto zakládá argentinský anarcho-syndikalismus"
 ARG_political_events.73.a: "Těší nás jejich aspirace, samozřejmě budou mít obojí - smlouvu i záruku!"
 ARG_political_events.73.b: "Můžeme jim nabídnout smlouvu o neútočení, ale nic víc."
 ARG_political_events.73.c: "To už je trochu moc."
 ARG_political_events.73.desc: "[ARG.GetAdjectiveCap] diplomaté nás právě kontaktovali a žádají o bližší spolupráci po našich nedávných obchodních dohodách a s ohledem na jejich ideologii, která se stále víc podobá té naší. Aktuálně žádají o podepsání smlouvy o neútočení a záruku jejich nezávislosti."
 ARG_political_events.73.t: "[FROM.GetNameDefCap] usiluje o bližší spolupráci"
 ARG_political_events.74.a: "Výborně!"
 ARG_political_events.74.desc: "\nPrávě jsme obdrželi odpověď od [FROM.GetNameDef]. Po chválení našich nedávných snah o obnovení země a návrat k demokracii se rozhodli naše požadavky přijmout. Země se tak posílila a pravděpodobnost války proti nám výrazně klesla."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] souhlasí s garancí nezávislosti a smlouvou o neútočení"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! nyní garantuje naši nezávislost! \nUzavřeli jsme §Ysmlouvu o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.a: "Lépe než nic..."
 ARG_political_events.75.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Po chválení našich nedávných snah o obnovení země a návrat k demokracii se rozhodli naše požadavky přijmout, ale jen částečně. Smlouva o neútočení byla podepsána, ale zatím nezaručí naši nezávislost."
 ARG_political_events.75.t: "[FROM.GetNameDefCap] souhlasí se smlouvou o neútočení"
 ARG_political_events.75.tt: "Uzavřeli jsme §Ysmlouvu o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.a: "Jaká škoda."
 ARG_political_events.76.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Oceňují naše snahy o obnovení demokracie, ale nepovažují za prospěšné garantovat naši nezávislost ani mít s námi smlouvu o neútočení."
 ARG_political_events.76.t: "[FROM.GetNameDefCap] odmítá naši žádost o bližší spolupráci"
 ARG_political_events.8.a: "Zklamání."
 ARG_political_events.8.desc: "Náš návrh narazil na hluché uši. Vláda [ENG.GetAdjective] se rozhodla, že ostrovy Falklandy a Jižní Georgie zůstanou pod jejich ochranou. I když je to zklamání, alespoň víme, že naši spojenci jsou blízko."
 ARG_political_events.8.t: "[ENG.GetName] odmítá ostrovy vydat."
 ARG_political_events.80.a: "Financovat vzdělávání v elektronice."
 ARG_political_events.80.b: "Financovat průmyslové vzdělávání."
 ARG_political_events.80.c: "Financovat výzkum syntetik."
 ARG_political_events.80.desc: "Jednou z nejdůležitějších politik nové vlády je budoucnost vzdělávání v [ARG.GetNameDef]. Není tajemstvím, že financování akademické sféry v poslední době poněkud pokulhávalo, a proto je na nás rozhodnout, kam chceme granty směřovat a na co se náš školský systém bude soustředit."
 ARG_political_events.80.t: "Posílené granty pro vzdělávání"
 ARG_political_events.81.a: "Penězi dobře investováno."
 ARG_political_events.81.desc: "Když jsme otevřeli náš nejnovější vzdělávací grant, setkali jsme se s nadšenou odezvou od akademiků po celé zemi. Protože jsme se rozhodli zaměřit na vzdělávání lidí v zázracích elektronických technologií, můžeme očekávat stabilní růst pokroku v našich výzkumných odděleních."
 ARG_political_events.81.t: "Grant na vzdělávání v elektronice"
 ARG_political_events.82.a: "Penězi dobře investováno."
 ARG_political_events.82.desc: "Když jsme otevřeli náš nejnovější vzdělávací grant, setkali jsme se s nadšenou odezvou od akademiků po celé zemi. Protože jsme se rozhodli zaměřit na vzdělávání lidí v efektivitě nových průmyslových technologií, můžeme očekávat stabilní růst pokroku v našich výzkumných odděleních."
 ARG_political_events.82.t: "Grant na průmyslové vzdělávání"
 ARG_political_events.83.a: "Penězi dobře investováno."
 ARG_political_events.83.desc: "Když jsme otevřeli náš nejnovější vzdělávací grant, setkali jsme se s nadšenou odezvou od akademiků po celé zemi. Protože jsme se rozhodli zaměřit na vzdělávání lidí v moderním syntetickém zpracování, můžeme očekávat stabilní růst pokroku v našich výzkumných odděleních."
 ARG_political_events.83.t: "Grant na výzkum syntetik"
 ARG_political_events.9.a: "Svolejte zbývající jednotky!"
 ARG_political_events.9.desc: "V důsledku konsolidace moci Ramóna Castilla ve vládě bylo přilito olej do ohně nespokojenosti mezi vojenskými vůdci země. Rozhodli se, že mají dost, a po shromáždění co nejvíce moci zahájili povstalecké síly, aby pochodovaly na Buenos Aires! Zdá se, že začala [ARG.GetAdjective] občanská válka."
 ARG_political_events.9.t: "Občanská válka je na nás"
 ARG_political_events.90.a: "Naše síly jsou silnější než kdy dříve."
 ARG_political_events.90.desc: "Ve snaze posílit vztahy s námi nabídl [ARG.GetLeader] z [ARG.GetNameDef], že uspořádá společná vojenská cvičení pro výcvik naší námořní a letecké síly. Tento srdečný krok je v těchto temných dnech velmi vítán."
 ARG_political_events.90.t: "Společná vojenská cvičení s [ARG.GetNameDef]"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! bude trvale deaktivováno, což zabrání dalšímu šíření Cangaço do států."
 BRA_jaguar_diplomacy_in_progress: "Rozhodnutí o Jaguar diplomacii probíhá"
 BRA_rejected_monarchism: "§R Zakázal monarchistické hnutí.§!"
 BRA_war_embargo_with_usa_tt: "§RToto může vést k vyhlášení války nebo embargu ze strany [USA.GetNameDef]!§!"
 CHL_approached_by_mysterious_frenchman: "Byl osloven Jacquesem Antoine Bernardem během občanské války v Chile."
 CHL_can_becocme_communist_tt: "§GMůžeš§! stát se komunistou přes fokus §YZvýšit prezidentské pravomoci§!"
 CHL_fascist_and_communist_joint_civil_war_started: "Anti-Ibáñistická občanská válka již začala"
 CHL_mapuche_commuist_cultural_cross_pollination: "Mapučové jsou ochotní spolupracovat s komunisty"
 CHL_news_events.1.a: "Určitě zajímavý vývoj"
 CHL_news_events.1.b: "Získáme zpět naši slávu!"
 CHL_news_events.1.d: "Podle zpráv Movimiento Nacional-Socialista, které vede [CHL.GetLeader], úspěšně provedlo státní převrat a ustanovilo [CHL.GetNameDef] jako stát jedné strany pod svou vládou. Mají vazby na globální fašistické hnutí, ale zatím není jasné, zda se připojí k některé ze světových mocností, nebo zůstanou na svém kontinentu."
 CHL_news_events.1.t: "[CHL.GetNameDef] zažívá fašistický převrat"
 CHL_news_events.2.a: "To je přitažené za vlasy..."
 CHL_news_events.2.b: "Nikdo nám nebude stát v cestě!"
 CHL_news_events.2.d: "[CHL.GetLeader] oznámil obnovu starého Chilského království — irredentistického projektu, v němž si Chileané činí nárok na rozsáhlé části Argentiny již od dob španělského místokrálovství Peru — a [CHL.GetNameDef] zahájilo integraci těchto území. Jejich ambice však nekončí, nárokují si také části oblasti Río de la Plata."
 CHL_news_events.2.t: "Chile vyhlašuje obnovené Staré království"
 CHL_news_events.3.a: "Co si o sobě myslí?"
 CHL_news_events.3.b: "Jsme nová světová mocnost!"
 CHL_news_events.3.d: "Dnes [CHL.GetLeader] oznámil, že [CHL.GetNameDef] je novou světovou mocností. Uvedl, že cílem je osvobodit všechny hispánské a latinskoamerické národy od cizího útlaku — a že jejich mise ještě neskončila."
 CHL_news_events.3.t: "Vzniká [CHL.GetNameDefCap]"
 CHL_news_events.4.a: "Znepokojivé..."
 CHL_news_events.4.b: "Přineseme svobodu a prosperitu těm, kteří to potřebují!"
 CHL_news_events.4.d: "[CHL.GetLeader] oznámil, že [CHL.GetNameDef] vyhlašuje protiimperialistickou křížovou výpravu za osvobození národů Ameriky od evropského útlaku. Mnozí se ptají, zda je éra kolonialismu skutečně u konce, nebo zda jde jen o další překážku na cestě světových mocností."
 CHL_news_events.4.t: "Mapučové vyhlašují křížovou výpravu proti imperialismu"
 CHL_news_events.5.a: "Cože?"
 CHL_news_events.5.b: "Jsme zpět, silnější než kdy dřív!"
 CHL_news_events.5.desc: "Ačkoli existovalo jen krátce v 60. letech 19. století, Jacques Antoine Bernard — nárokovatel starého trůnu — se vrátil do Chile uprostřed chaosu a znovu si činí nárok na své dávno ztracené království. Čas ukáže, jak to dopadne..."
 CHL_news_events.5.t: "Nové království Araukánie a Patagonie"
 CHL_news_events.6.a: "Vzplanula jiskra"
 CHL_news_events.6.b: "Skutečná tragédie"
 CHL_news_events.6.desc: "Neutrální chilský konvoj SS Tolten plul bez eskorty z Baltimoru do New Yorku, když byl poblíž pobřeží Barnegatu v New Jersey zasažen torpédem z německé ponorky. Loď se potopila během šesti minut a teprve po potopení posádka U-Boatu potvrdila její chilskou příslušnost. Mohlo by jít pro Německo o diplomatickou katastrofu."
 CHL_news_events.6.t: "Potopení SS Tolten"
 CHL_news_events.7.a: "Zajímavé rozhodnutí"
 CHL_news_events.7.b: "Rapa Nui musí být chráněno"
 CHL_news_events.7.desc: "[CHL.GetLeader] oznámil, že [CHL.GetNameDef] přijme politiku proaktivní obrany [CHL.GetAdjective] a [RAP.GetAdjective] suverenity, a oficiálně vyhlásí válku státům považovaným za potenciální hrozbu v Pacifickém válčišti — aby přenesla válku na území agresorů místo na své vlastní."
 CHL_news_events.7.t: "[CHL.GetNameDefCap] zavádí proaktivní obranu"
 CHL_political_events.1.a: "Nevidíme v tom žádnou škodu"
 CHL_political_events.1.b: "Jsou blázni!?"
 CHL_political_events.1.desc: "[CHL.GetLeader] z [CHL.GetNameDef] navrhl vzájemnou žádost o přijetí do Spojenců, ve snaze chránit naše vody a území, přičemž zároveň nechtěl narušit blízké spojenectví a vzájemné vztahy mezi našimi zeměmi. Může být moudré jejich žádost přijmout."
 CHL_political_events.1.t: "[CHL.GetNameDefCap] navrhuje vzájemnou alianci"
 CHL_political_events.10.a: "Pokud chtějí odškodnění, dostanou ho"
 CHL_political_events.10.b: "Neohneme se před slabochy jako jsou oni"
 CHL_political_events.10.desc: "[CHL.GetAdjectiveCap] vůdce [CHL.GetLeader] nás formálně kontaktoval s požadavkem na omluvu a odškodnění za potopení chilské nákladní lodi SS Tolten minulý týden. Tvrdí, že je naší odpovědností dodržovat mezinárodní standardy a reflektovat naše neslušné chování v podmořském válečnictví."
 CHL_political_events.10.t: "[CHL.GetName] požaduje odškodnění za SS Tolten"
 CHL_political_events.11.a: "Možná jsou nakonec rozumní"
 CHL_political_events.11.desc: "[GER.GetLeader] učinil formální omluvu, jak nepravděpodobné se to zdá, a souhlasil s poskytnutím ekonomického odškodnění výměnou za loď a ztracené životy Chile při incidentu s Tolten."
 CHL_political_events.11.t: "[GER.GetName] nám poskytuje odškodnění"
 CHL_political_events.12.a: "No, ono to je, jak to je"
 CHL_political_events.12.desc: "[GER.GetLeader] zahájil jednu ze svých obvyklých tirád, obviňujíc chilskou vládu ze slabosti a křehkosti a tvrdí, že není třeba poskytovat odškodnění zemi bez výrazné hodnoty. Momentálně nemáme sílu tyto nároky vyvrátit a eskalace by byla dětinská..."
 CHL_political_events.12.t: "[GER.GetName] nám odmítá odškodnění"
 CHL_political_events.13.a: "Už nás nemají obtěžovat"
 CHL_political_events.13.desc: "Nacionálně socialistické hnutí Chile provedlo pokus o puč, ale neúspěšně. Naši Carabinerové potlačili vzpouru s omezenými ztrátami během přestřelky a obléhání obsazené Univerzity Chile. Óscar Novoa Fuentes a Humberto Arriagada Valdivieso veleli našim silám během bitvy a budou náležitě odměněni."
 CHL_political_events.13.t: "Masakr Seguro Obrero"
 CHL_political_events.14.a: "Připravte se bojovat i proti nejbližším přátelům!"
 CHL_political_events.14.desc: "Nacionálně socialistické hnutí Chile provedlo pokus o puč, ale neúspěšně. Po vyhnání z hlavního města využili svou velkou popularitu k vyhlášení války našemu režimu, takže jsme postaveni před občanskou válku, i když ne tak rozsáhlou, jak někteří obávali."
 CHL_political_events.14.t: "Nacistické povstání"
 CHL_political_events.15.a: "To bylo opravdu těsné..."
 CHL_political_events.15.desc: "Nacionálně socialistické hnutí Chile provedlo pokus o puč, ale neúspěšně. Naši Carabinerové vzpouru potlačili, přičemž utrpěli těžké ztráty v rozsáhlé bitvě o univerzitní areál, který nacisté obsadili. Nyní se stáhli, ale není jisté, zda to zkouší znovu."
 CHL_political_events.15.t: "Bitva Seguro Obrero"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.d: "Prezidentské volby opět přicházejí a období [ROOT.GetLeader] končí. Většinu krizí jsme vyřešili, ale se světovou válkou je stabilita stále vzdálená. Kdo převezme velení od Alessandriho a povede zemi do budoucnosti?"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.16.t: "Prezidentské volby 1942"
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.desc: "Prezidentské volby opět přicházejí a období [ROOT.GetLeader] končí. Světový konflikt se chýlí ke konci, ale ještě není u konce. Otázka zní: Kdo převezme velení od Alessandriho a povede zemi v těchto chladných časech?"
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.17.t: "Prezidentské volby 1946"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Escudero Oscar Otárola"
 CHL_political_events.18.c: "Guilliermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.18.desc: "V naší armádě je mnoho mužů ochotných převzít odpovědnost za velení a bojovat až do posledního dechu za naši zemi. Jelikož máme nového prezidenta, potřebujeme vybrat nástupce Óskara Novoa Fuentes, který tuto pozici držel téměř pět let. Kdo povede naše armády jako velitel číslo jedna?"
 CHL_political_events.18.t: "Výběr nového velitele armády"
 CHL_political_events.19.a: "Elías Lafertte Gaviño povede novou republiku"
 CHL_political_events.19.b: "Pedro Aguirre Cerda je oblíbenec lidu"
 CHL_political_events.19.desc: "Po kritice v celé zemi odstoupil Arturo Alessandri a vyhlásil předčasné volby. Zdá se, že vítr vane ve prospěch levicových sil, lidé proudí k volebním urnám. Kdo povede a jak tento krok ovlivní novou republiku?"
 CHL_political_events.19.t: "Větry změny"
 CHL_political_events.2.a: "Jsou zde vítáni"
 CHL_political_events.2.b: "Ne, říkáme ne!"
 CHL_political_events.2.desc: "Jihoamerické země Chile a Argentina k nám přišly se společnou žádostí o vstup do naší frakce. Uvádějí, že nás chtějí podpořit, zároveň však hájí své vlastní zájmy. Co na to říkáme?"
 CHL_political_events.2.t: "Společná argentinsko-chilská žádost"
 CHL_political_events.20.a: "Elias Lafertte Gavino"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Manuel Hidalgo Plaza"
 CHL_political_events.20.desc: "Komunistická strana se dnes sešla za jediným účelem rozhodnout o cestě, kterou země musí v příštích letech jít a vybrat osobu, která pomůže vést zemi k pokroku vzhledem k tomu, že současná velká koalice se nedokáže na všem shodnout a potřebuje někoho, kdo poskytne vedení. Kandidují Marxista Elias Lafertte Gavino, Socialist Marmaduke Grove Vallejo, Stalinista Carlos Contreras Labarca a Trotskysta Manuel Hidalgo Plaza."
 CHL_political_events.20.t: "Konference v Santiagu"
 CHL_political_events.21.a: "Měli bychom uplatnit své nároky na Tacnu"
 CHL_political_events.21.b: "Nestojí to za provokaci"
 CHL_political_events.21.desc: "Jednotky [PRU.GetNameDef] od včerejška začaly překračovat do oblasti Napo-Pastaza, státu, který jim nepatří. Po Pacifické válce jsme nedávno museli vzdát Tacnu a vrátit ji Peru podle dohody, ale jelikož oni nerespektují mezinárodní hranice, nemusíme je ani my."
 CHL_political_events.21.t: "[PRU.GetName] překračuje do Pastazy"
 CHL_political_events.22.a: "Přivítáme naše nové soudruhy"
 CHL_political_events.22.b: "Proč bychom se měli starat o Jižní Ameriku?"
 CHL_political_events.22.desc: "[CHL.GetLeader] nás oslovil v naději, že povolíme [CHL.GetNameDef] vstoupit do naší frakce, abychom mohli bojovat za světovou revoluci společně, jako bratři v zbrani. Co na to říkáme?"
 CHL_political_events.22.t: "[CHL.GetNameDefCap] chce vstoupit do naší frakce"
 CHL_political_events.23.a: "Budeme silnější spolu"
 CHL_political_events.23.desc: "[SOV.GetLeader] dnes oznámil politbyru, že svaz má nového spojence v [CHL.GetNameDef], spojení do Jižní Ameriky a základnu proti Američanům, máme tedy společnou frakci a společně budeme prosperovat."
 CHL_political_events.23.t: "Sověti nám umožňují vstup"
 CHL_political_events.24.a: "Byli jsme podvedeni, zrada a možná dokonce oklamáni..."
 CHL_political_events.24.desc: "[SOV.GetLeader] dnes oznámil politbyru, že zamítli naši žádost o vstup do jejich frakce, protože by to ohrozilo globální bezpečnost a narušilo rovnováhu mezi nimi a jejich nepřáteli nevýhodným způsobem."
 CHL_political_events.24.t: "Sověti nám odmítají přijetí"
 CHL_political_events.25.a: "Musíme se k nim připojit!"
 CHL_political_events.25.b: "Musíme více spolupracovat"
 CHL_political_events.25.c: "Nemáme je zapotřebí"
 CHL_political_events.25.desc: "[CHL.GetLeader] nás oslovil s požadavkem, abychom se připojili a stali se jedním, abychom vytvořili Hispánskou pracovní republiku. Řekl, že musíme vstoupit, pokud chceme někdy vzdorovat cizím imperialistickým mocnostem."
 CHL_political_events.25.t: "[CHL.GetName] navrhuje, abychom se stali jedním"
 CHL_political_events.26.a: "Perfektní"
 CHL_political_events.26.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku anexi a jejich národ se stane nedílnou součástí naší země. Ať žije revoluce!"
 CHL_political_events.26.t: "[FROM.GetName] přijímá anexi"
 CHL_political_events.27.a: "Dost dobré"
 CHL_political_events.27.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku dominance a jejich národ se stane důležitým partnerem naší země. Ať žije revoluce!"
 CHL_political_events.27.t: "[FROM.GetName] přijímá dominanci"
 CHL_political_events.28.a: "Zničíme je!"
 CHL_political_events.28.b: "Vyřídíme si to později"
 CHL_political_events.28.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout naši nabídku anexe. Jak s nimi máme jednat?"
 CHL_political_events.28.t: "[FROM.GetName] se rozhodl nás odmítnout"
 CHL_political_events.29.a: "Musíme jim pomoci"
 CHL_political_events.29.b: "Nemají naši pomoc zapotřebí"
 CHL_political_events.29.desc: "Fašisté z chilské strany Movimiento Nacional-Socialista nás kontaktovali s plánem vykonat státní převrat proti současné chilské vládě. Žádají o podporu v podobě mužů, vybavení a politické podpory. Máme jim pomoci?"
 CHL_political_events.29.t: "Chilští fašisté chtějí naši podporu"
 CHL_political_events.3.a: "Pak jsou bezpochyby naším nepřítelem"
 CHL_political_events.3.desc: "Zlotřilý [ARG.GetLeader] odmítl naši spravedlivou a rozumnou žádost o společné přijetí do Spojenců a je čas, aby si uvědomil, co tím ztratil. Stejně jsme silnější sami a nikdy jsme je nepotřebovali..."
 CHL_political_events.3.t: "[ARG.GetName] odmítá naši žádost"
 CHL_political_events.30.a: "Perfektní"
 CHL_political_events.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] slíbil pomoc při puči a nastolení diktatury, která bude schopna vzdorovat Američanům."
 CHL_political_events.30.t: "[FROM.GetName] nám pomůže"
 CHL_political_events.31.a: "Byli jsme zrazeni"
 CHL_political_events.31.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout pomoc při puči a nastolení diktatury proti Američanům."
 CHL_political_events.31.t: "[FROM.GetName] odmítá nám pomoci"
 CHL_political_events.32.a: "Povolíme to"
 CHL_political_events.32.b: "Jsme silnější bez nich"
 CHL_political_events.32.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás požádal o vstup do naší frakce. Tvrdí, že budeme mnohem silnější spolu a budeme moci svrhout americkou hegemonii za jejich pomoci."
 CHL_political_events.32.t: "[CHL.GetName] chce vstoupit k Ose"
 CHL_political_events.33.a: "Opravdu slavný den!"
 CHL_political_events.33.desc: "[GER.GetLeader] z [GER.GetNameDef] oznámil, že od dneška bude [CHL.GetNameDef] důležitým spojencem, který pomůže v pokusu získat totální kontrolu nad Amerikou. Řekl, že dnešek je začátek konce amerických demokracií a je to slavný den."
 CHL_political_events.33.t: "[GER.GetLeader] přijímá naši žádost"
 CHL_political_events.34.a: "Budou toho litovat..."
 CHL_political_events.34.desc: "[GER.GetLeader] z [GER.GetNameDef] oznámil, že nebudeme přijati do jejich frakce, protože nejsme součástí jejich plánu pro budoucnost. Co vlastně plánují?"
 CHL_political_events.34.t: "[GER.GetLeader] odmítá naši žádost"
 CHL_political_events.35.a: "Společně ovládneme den"
 CHL_political_events.35.b: "Budoucnost je jen naše"
 CHL_political_events.35.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás pozval, abychom se připojili k jejich nové frakci, Hispánskému svazu. Co na to říkáme?"
 CHL_political_events.35.t: "[CHL.GetNameDefCap] nás zve do Hispánského svazu"
 CHL_political_events.36.a: "Budoucnost vypadá jasně"
 CHL_political_events.36.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vděčně přijal naši nabídku a nyní stojíme společně v dějinách."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] se připojuje k Hispánskému svazu"
 CHL_political_events.37.a: "Neobávají se nás?"
 CHL_political_events.37.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nerozumně odmítl naši nabídku připojení k Hispánskému svazu. Bůh je včas soudí."
 CHL_political_events.37.t: "[FROM.GetNameDef] odmítá připojení k Hispánskému svazu"
 CHL_political_events.38.a: "Společně můžeme svrhnout USA!"
 CHL_political_events.38.b: "Je to příliš riskantní..."
 CHL_political_events.38.desc: "[CHL.GetLeader] nás pozval, abychom se připojili k [GER.GetNameDef] frakci, abychom ztížili americkou intervence v hispánských záležitostech. Tvrdí, že i když jsme slabší a rozdělení, společně porazíme USA."
 CHL_political_events.38.t: "[CHL.GetName] nás zve do [GER.GetAdjective] frakce"
 CHL_political_events.39.a: "Budem bránit náš kontinent!"
 CHL_political_events.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je rozumný muž, který dospěl k závěru, že je moudré s námi spolupracovat. Podepsal všechny dokumenty a nyní pomůže bránit náš kontinent."
 CHL_political_events.39.t: "[FROM.GetName] se připojuje k naší frakci!"
 CHL_political_events.4.a: "Nemá smysl s nimi bojovat"
 CHL_political_events.4.b: "Přijďte si pro to, pokud se odvážíte!"
 CHL_political_events.4.desc: "Jednotky [CHL.GetAdjective] státu začaly překračovat dříve stanovené hranice v [953.GetName], jejich letectvo a námořnictvo jsou již mobilizovaní. Zdá se, že to myslí vážně s převzetím kontroly nad sporným ostrovem, a není jasné, zda to v tuto chvíli můžeme zastavit prostřednictvím mediace. Jaký bychom měli zvolit postup?"
 CHL_political_events.4.t: "[CHL.GetName] se chystá obsadit [953.GetName]"
 CHL_political_events.40.a: "No co už..."
 CHL_political_events.40.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je nerozumný a raději trpí útlakem amerického imperialismu, než by riskoval válku s nimi. Tuto pozici nelze moc změnit, takže otázku necháme být."
 CHL_political_events.40.t: "[FROM.GetName] se rozhodl nepřipojit k naší frakci"
 CHL_political_events.41.a: "Nemáme na výběr"
 CHL_political_events.41.b: "Musíme odolat fašistům!"
 CHL_political_events.41.desc: "[CHL.GetLeader] a [GER.GetLeader] společně požadují podřízení Uruguaye jim. Žádají, abychom se stali [GER.GetAdjective] protektorátem. Podvolíme se?"
 CHL_political_events.41.t: "[CHL.GetName] požaduje, abychom se podřídili [GER.GetNameDef]"
 CHL_political_events.42.a: "Skvělé"
 CHL_political_events.42.desc: "[URG.GetLeader] dnes oficiálně oznámil rezignaci a předává moc [GER.GetAdjective] podporovanému Arnulfu Fuhrmannovi."
 CHL_political_events.42.t: "[URG.GetName] se podřizuje [GER.GetNameDef]"
 CHL_political_events.43.a: "Das ist gut"
 CHL_political_events.43.desc: "Díky tlaku [CHL.GetAdjective] vlády byl národ [URG.GetNameDef] donucen se nám podřídit dle tajných koloniálních plánů. To rozšíří náš vliv v Americe a pomůže držet USA mimo Jižní Ameriku."
 CHL_political_events.43.t: "[URG.GetName] se podřizuje nám"
 CHL_political_events.44.a: "Jak si to dovoluje!"
 CHL_political_events.44.desc: "Nerozumný [URG.GetLeader] se rozhodl postavit novému světovému řádu navrhovanému [CHL.GetAdjective] a [GER.GetAdjective] mysliteli a politiky. Nevidí příliv a nepřežije příboj na břehu."
 CHL_political_events.44.t: "[URG.GetName] odmítá se podrobit"
 CHL_political_events.45.a: "Rádi souhlasíme"
 CHL_political_events.45.b: "Máme jiné plány"
 CHL_political_events.45.desc: "Naši hispánští a latinskoameričtí bratři, [CHL.GetAdjective]s, nás žádají, abychom se připojili k frakci s [GER.GetNameDef], abychom správně přinesli nový světový řád a zároveň co nejvíce chránili své zájmy. Co říkáme?"
 CHL_political_events.45.t: "Naši bratři v [CHL.GetNameDef] nás zvou k Ose"
 CHL_political_events.46.a: "Skvělé"
 CHL_political_events.46.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku a připojil se k alianci s [GER.GetNameDef]. Naši dávno ztracení bratři jsou nyní znovu spojeni za rovných a spravedlivých podmínek!"
 CHL_political_events.46.t: "[FROM.GetName] se připojuje k Ose"
 CHL_political_events.47.a: "Podepsáno a odesláno"
 CHL_political_events.47.b: "Ne nyní."
 CHL_political_events.47.desc: "[CHL.GetName] dojednal dohodu s [FROM.GetName]. Přesvědčili je, že budoucnost leží v Ose. Stačí jen podepsat jejich přijetí."
 CHL_political_events.47.t: "[CHL.GetName] chce pozvat [FROM.GetName] do Osy"
 CHL_political_events.48.a: "Budeme to muset zvládnout sami"
 CHL_political_events.48.desc: "Bohužel, i přes naši emocionální prosbu, se [FROM.GetLeader] a jejich lidé rozhodli, že jsou bez nás lépe a nepodali důvody. Momentálně nebudeme s [FROM,GetNameDef] znovu spojeni."
 CHL_political_events.48.t: "[FROM.GetName] se nepřipojuje k Ose"
 CHL_political_events.49.a: "Společně ovládneme den"
 CHL_political_events.49.b: "Budoucnost je jen naše"
 CHL_political_events.49.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás pozval, abychom se připojili k jejich nové frakci, Hispánskému svazu. Co na to říkáme?"
 CHL_political_events.49.t: "[CHL.GetNameDefCap] nás zve do Hispánského svazu"
 CHL_political_events.5.a: "Dnes je to vítězství chilského lidu!"
 CHL_political_events.5.desc: "[ARG.GetName] se rozhodl, že držet se [953.GetName] tváří v tvář naší vojenské síle nestojí za to, a bylo zaznamenáno, že stahují své jednotky z provincie. Toto poprvé ponechává sporné území v našich rukou a můžeme okamžitě zahájit integraci."
 CHL_political_events.5.t: "[ARG.GetName] ustupuje z [953.GetName]"
 CHL_political_events.50.a: "Skvělé"
 CHL_political_events.50.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vděčně přijal naši nabídku a nyní stojíme společně v dějinách."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] se připojuje k Hispánskému svazu"
 CHL_political_events.51.a: "Neobávají se nás?"
 CHL_political_events.51.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nerozumně odmítl naši nabídku připojení k Hispánskému svazu. Bůh je včas soudí."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] odmítá připojení k Hispánskému svazu"
 CHL_political_events.52.a: "Nechceme riskovat další válku"
 CHL_political_events.52.b: "Toto je naše šance získat Aricu zpět!"
 CHL_political_events.52.desc: "Po nedávné masové mobilizaci na hranici a týdenních protestech [CHL.GetAdjective] lidu oznámil [CHL.GetLeader], že je nejvyšší čas, aby [CHL.GetNameDef] získal zpět území [947.GetName], které bylo odstoupeno v limeské smlouvě, kterou nyní považují za nespravedlivou a neplatnou."
 CHL_political_events.52.t: "[CHL.GetName] požaduje, abychom předali [947.GetName]"
 CHL_political_events.53.a: "Rosteme"
 CHL_political_events.53.desc: "Současná vláda v [FROM.GetNameDef] je slabá, to všichni víme. Bylo jasné, že s námi nemohou bojovat a oni si to sami uvědomili. Proto dnes podepsali dohodu, která oficiálně předává okrsek [947.GetName] nám!"
 CHL_political_events.53.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.54.a: "Donutíme je zaplatit za svou drzost!"
 CHL_political_events.54.desc: "[FROM.GetAdjectiveCap] vláda tvrdohlavě lpí na falešné smlouvě z Limy a odmítá nám předat [947.GetName]. Musíme sáhnout k ukázce síly a získat tento region jakýmikoli prostředky..."
 CHL_political_events.54.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.55.a: "Nechceme riskovat válku s nimi"
 CHL_political_events.55.b: "Kolikrát to ještě musíme opakovat?"
 CHL_political_events.55.desc: "Po nedávné rozsáhlé mobilizaci na naší hranici a týdenních protestech [CHL.GetAdjective] lidu oznámil [CHL.GetLeader], že nastal čas, aby [CHL.GetNameDef] obsadilo [953.GetName] pro sebe. Měli bychom se jim postavit?"
 CHL_political_events.55.t: "[CHL.GetName] požaduje, abychom vydali [953.GetName]"
 CHL_political_events.56.a: "Dnes vítáme osmdesát tisíc nových Chileánců"
 CHL_political_events.56.desc: "Vláda v [ARG.GetNameDef] se rozhodla být rozumná a předala nám to v dobré víře. Je čas pokračovat v tlaku a prosazovat naše nároky, dokud nevytvoříme dokonalý [CHL.GetAdjective] stát."
 CHL_political_events.56.t: "[FROM.GetName] ustupuje našim požadavkům"
 CHL_political_events.57.a: "Pak to musíme vzít silou"
 CHL_political_events.57.desc: "[ARG.GetLeader] z [ARG.GetNameDef] se rozhodl, že je moudré se nám postavit, a proto mu musíme ukázat, že si hraje s nesprávnými lidmi. Kupředu, muži a ženy Chile!"
 CHL_political_events.57.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.58.a: "Stáhnout se, nestojí to za válku"
 CHL_political_events.58.b: "Držte pozice, muži!"
 CHL_political_events.58.desc: "Naše jednotky hlásí střety s [CHL.GetAdjective] jednotkami kolem jezera Lago del Desierto v Santa Cruz. Uvádějí, že [CHL.GetAdjective] vojáci postupují stále více na východ, zřejmě s cílem obsadit celou provincii."
 CHL_political_events.58.t: "Naše jednotky bojují kolem Laguna del Desierto"
 CHL_political_events.59.a: "Jsme o krok blíže k našemu konečnému cíli"
 CHL_political_events.59.desc: "Zbabělé [ARG.GetAdjective] jednotky ustoupily po provokacích našich pohraničníků a naše vojsko začalo vstupovat do téměř opuštěné provincie Santa Cruz. Zažíváme vítězství na všech frontách a musíme doufat, že se to brzy nezhroutí."
 CHL_political_events.59.t: "[FROM.GetName] ustupuje z [954.GetName]"
 CHL_political_events.6.a: "Nyní nemůžeme rozumně ustoupit"
 CHL_political_events.6.desc: "[ARG.GetName] setrvává ve svých pozicích vlastnictví sporného ostrova a tvrdí, že pokud je chceme, budeme si ho muset vzít silou. Náš lid se sjednotil kolem této věci a politici začali hovořit o rozpadu argentinského státu."
 CHL_political_events.6.t: "[ARG.GetName] odmítá ustoupit z [953.GetName]"
 CHL_political_events.60.a: "Postupovat a obsadit oblast"
 CHL_political_events.60.b: "Vezmeme si to později"
 CHL_political_events.60.desc: "Statečné, ale pošetilé [ARG.GetAdjective] jednotky se rozhodly držet pozice kolem Laguna del Desierto. Naše jednotky na ně stále střílí, ale čekají na rozkazy, jak pokračovat dál."
 CHL_political_events.60.t: "[FROM.GetName] drží své pozice"
 CHL_political_events.61.a: "Je to rozumné rozhodnutí"
 CHL_political_events.61.b: "Proč bychom to vlastně dělali?"
 CHL_political_events.61.desc: "[CHL.GetLeader] z [CHL.GetNameDef] prohlásil, že příliš dlouho ohrožujeme bezpečnost [CHL.GetAdjective] lidu a je čas tento stav ukončit, tvrdí, že je nutné demilitarizovat oblast Patagonie. Jak na to zareagujeme?"
 CHL_political_events.61.t: "[CHL.GetName] požaduje demilitarizaci Patagonie"
 CHL_political_events.62.a: "Nečekají to"
 CHL_political_events.62.desc: "[FROM.GetAdjectiveCap] vláda podlehla našim požadavkům a demilitarizovala Patagonii s příslibem, že dál nebudou škodit našim lidem. Ještě nepochopili, proč jsme tyto požadavky vznesli."
 CHL_political_events.62.t: "[FROM.GetName] demilitarizuje Patagonii"
 CHL_political_events.63.a: "Nesníží to náš postup"
 CHL_political_events.63.desc: "[FROM.GetLeader] odsoudil naše jasné provokace a uvedl, že je zřejmé, že naším cílem je rychle je překvapit, když jsou nepozorní. Přesto však nemusíme tuto taktiku použít, abychom zvítězili."
 CHL_political_events.63.t: "[FROM.GetName] nedemilitarizuje Patagonii"
 CHL_political_events.64.a: "Bohužel máme důležitější starosti. Embargo bude stačit."
 CHL_political_events.64.b: "Ohrožena je naše suverenita. To vyžaduje vojenskou reakci."
 CHL_political_events.64.desc: "Diktátor [FROM.GetNameDef], [From.GetLeader], si troufl zahájit velký útok na naše jednotky u Panamského průplavu z blízkých základen. Jejich operace byla úspěšná a naše vojska se zmateně stahují. [FROM.GetAdjectiveCap] nepřekračují do dalších našich území, takže to nebyl začátek invaze, ale útok oslabil naši schopnost projektovat sílu a ponížil nás na mezinárodní scéně."
 CHL_political_events.64.t: "[FROM.GetAdjectiveCap] obsazení Panamského průplavu"
 CHL_political_events.65.a: "Bohužel máme důležitější starosti. Embargo bude stačit."
 CHL_political_events.65.b: "Ohrožena je naše suverenita. To vyžaduje vojenskou reakci."
 CHL_political_events.65.desc: "Diktátor [FROM.GetNameDef], [From.GetLeader], si troufl zahájit velký útok na naše jednotky u [311.GetName] z blízkých základen. Jejich operace byla úspěšná a naše vojska se zmateně stahují. [FROM.GetAdjectiveCap] nepřekračují do dalších našich území, takže to nebyl začátek invaze, ale útok oslabil naši schopnost projektovat sílu a ponížil nás na mezinárodní scéně."
 CHL_political_events.65.t: "[FROM.GetAdjectiveCap] obsazení [311.GetName]"
 CHL_political_events.66.a: "Nestojí to za boj"
 CHL_political_events.66.b: "Přes můj studený mrtvý trup!"
 CHL_political_events.66.desc: "[CHL.GetLeader] dnes pronesl velkou řeč, v níž odsoudil naši, jak tvrdí, nelegální a nespravedlivou okupaci Guyanských území. Požaduje, abychom mu tento region okamžitě předali, aby mohl osvobodit lid od imperialistického útlaku."
 CHL_political_events.66.t: "[CHL.GetName] požaduje kontrolu nad našimi Guyanskými územími"
 CHL_political_events.67.a: "Teď jsou osvobozeni od útlaku"
 CHL_political_events.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás kontaktoval, že jejich regionální stráže stahují z Guayan a oblast nám bude předána, protože za ní nestojí bojovat."
 CHL_political_events.67.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.68.a: "Vždy existuje přímější cesta"
 CHL_political_events.68.desc: "[FROM.GetLeader] trvá na tom, že region Guiana patří jim a jejich spojencům, a žádným dalším mocnostem. Zdá se, že vyjednávání ani zákulisní taktiky již nepomohou..."
 CHL_political_events.68.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.69.a: "Ach, ten bída"
 CHL_political_events.69.b: "Neručíme za to!"
 CHL_political_events.69.desc: "Po kompletním dobytí [CHL.GetNamDef] se místní obyvatelstvo přidalo na stranu vítězů a není už moc co dělat pro legitimizaci našich nároků."
 CHL_political_events.69.t: "[CHL.GetName] uplatňuje kontrolu nad Guianou"
 CHL_political_events.7.a: "To nevěstí nic dobrého"
 CHL_political_events.7.d: "Dozvěděli jsme se, že někteří v armádě pošpinují její pověst, že zůstává apolitickou, tím, že otevřeně kritizují volbu prezidenta a jasně prohlašují, že socialismus je v podstatě zlo. Tito lidé jsou jasně blouzniví, ale musíme být ostražití, pokud chceme, aby další puč nebyl ničím jiným než špatným nočním můrou."
 CHL_political_events.7.t: "Antisocialistické pošeptávání v armádě"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.70.desc: "Po získání moci v Chile sjednocením pod jednou vlajkou mnozí fašisté opět začali prosazovat své myšlenky bez řádného dohledu vlády. Nastal čas, aby národ rozhodl, kdo povede, neboť pouze silný vůdce zachrání aparát! Kdo převezme tuto roli?"
 CHL_political_events.70.t: "Vedení trápí spory v straně"
 CHL_political_events.71.a: "Je čas vrátit hodiny zpět"
 CHL_political_events.71.desc: "Sympatizující jednotky širší koalice konzervativců a fašistů obklíčily Palacio de La Moneda, kde sídlí Arturo Alessandri a jeho kabinet. Nařídily prezidentovi odstoupit ve prospěch bývalého prezidenta a generála Carlose Ibáñeze del Campo, který slíbil obnovu starých hodnot a řešení Alessandriho problémů. Vzhledem k vojenské podpoře není co dělat."
 CHL_political_events.71.t: "Převrat generála Carlose Ibáñeze del Campo"
 CHL_political_events.72.a: "Je víc těch, kdo chtějí bojovat proti imperialismu"
 CHL_political_events.72.b: "Naše ideály nejsou k jednání!"
 CHL_political_events.72.desc: "Během prvního zasedání nového Araucánského kongresu vznikl spor. Všichni souhlasí, že antiimperialismus musí být základním kamenem každého Mapučského státu, ale existují neshody ohledně důvěry k dalším ideologickým skupinám, jako jsou komunisté a socialisté. Někteří je považují za užitečné spojence, jiní za zrádce. Kdo má pravdu?"
 CHL_political_events.72.t: "První zasedání Araucánského kongresu"
 CHL_political_events.73.a: "Měl by to být Manuel Manquilef"
 CHL_political_events.73.b: "Esteban Romero Sandoval má lidovou podporu"
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual nás může vést"
 CHL_political_events.73.desc: "Nastal čas, aby se různé Mapučské organizace sjednotily a vybraly vůdce, který je povede k vítězství nad Španěly, ctících ducha válek proti Inkům a odkaz Caupolicána. Volí nového Toquiho, válečného náčelníka, který sjednotí a povede svůj lid ke svobodě."
 CHL_political_events.73.t: "Volba Nosiče sekery"
 CHL_political_events.74.a: "Ať žije volený monarcha Antoine III!"
 CHL_political_events.74.desc: "Lidé se shromáždili před prezidentským palácem v Santiagu uprostřed válkou zmítané země. Prezident Carlos Ibáñez del Campo oznamuje, že on a parlament zvolili Jacques Antoine Bernarda novým králem, který si nárokuje dávno ztracený titul z roku 1862. Ibáñez tvrdí, že Antoine III je nyní jedinou záchranou národa, který sjednotí náš rozervaný stát."
 CHL_political_events.74.t: "Korunovace Antoine III"
 CHL_political_events.75.a: "To je den, na který jsme čekali!"
 CHL_political_events.75.b: "Nechceme riskovat budoucí válku..."
 CHL_political_events.75.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás oslovil s nabídkou. Vzhledem k tomu, že ekonomická krize v [CHL.GetName] ještě neskončila, naléhavě potřebuje finance a požádal nás, zda Aricu, kterou nám vzali mírovou smlouvou po Pacifické válce, koupíme zpět. Přijmeme jeho nabídku?"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] chce prodat Aricu zpět nám"
 CHL_political_events.76.a: "Oběť, kterou bylo nutno přinést"
 CHL_political_events.76.desc: "[PRU.GetLeader] uvedl, že národ [PRU.GetName] rád přijímá naši nabídku na prodej Aricy a poslal vyslance s požadovanými finančními prostředky."
 CHL_political_events.76.t: "[PRU.GetName] se rozhodlo koupit od nás Aricu"
 CHL_political_events.77.a: "Jaká nevděčnost!"
 CHL_political_events.77.desc: "[PRU.GetLeader] prohlásil, že národ [PRU.GetName] nikdy nepřijme naši nabídku koupě Aricy, protože by měla bezplatně vrátit, jelikož naše ovládnutí oblasti po Pacifické válce bylo nelegální a nespravedlivé."
 CHL_political_events.77.t: "[PRU.GetName] se rozhodlo nekoupit od nás Aricu"
 CHL_political_events.78.a: "Dobrá tedy. Pomůžeme jim."
 CHL_political_events.78.b: "Proč bychom jim vlastně měli pomáhat?"
 CHL_political_events.78.c: "Pomůžeme jim, ale jen za cenu..."
 CHL_political_events.78.desc: "[FROM.GetLeader], zvolený král [FROM.GetNameDef], požádal o naši pomoc v boji proti Chileánským fašistům a komunistům, kteří usilují o jeho svržení. Žádá zbraně a dobrovolníky, kteří by mu pomohli. Přijmeme jeho výzvu?"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] žádá naši pomoc"
 CHL_political_events.79.a: "Dobře tedy"
 CHL_political_events.79.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslyšel naši výzvu a slíbil nám poslat zbraně a dobrovolníky, kolik jen mohou zdůvodnit."
 CHL_political_events.79.t: "[FROM.GetName] se rozhodl nám pomoci"
 CHL_political_events.8.a: "Alespoň byl obnoven pořádek"
 CHL_political_events.8.d: "Dnes ráno došlo k krátkému povstání dělostřeleckého pluku v Tacně pod vedením generála Ariosta Herrery, který je znám jako podporovatel bývalého prezidenta Carlosa Ibáñeze del Campo a je znatelně ovlivněn svým působením jako vojenský atašé v Itálii. Dne 21. května 1939, když generál Herrera přicházel na ceremoniál do Prezidentského paláce, spatřil z balkónu červenou vlajku, kterou naléhavě strhl. To bylo poprvé, kdy vůči němu vzrostlo podezření. Přes to však neměl velkou podporu a situace se opět uklidnila."
 CHL_political_events.8.t: "Ariostazo"
 CHL_political_events.80.a: "No, co se dá dělat..."
 CHL_political_events.80.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nevyslyšel naši výzvu a popřál nám co nejhorší štěstí. Jak hnusné!"
 CHL_political_events.80.t: "[FROM.GetName] se rozhodl nám nepomoci"
 CHL_political_events.81.a: "Budeme to muset přijmout"
 CHL_political_events.81.b: "Nepotřebujeme je!"
 CHL_political_events.81.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslyšel naši výzvu a slíbil nám poslat zbraně a dobrovolníky, kolik jen mohou zdůvodnit. Uvedl ale, že jejich pomoc nebude zadarmo a pokud ji chceme, musíme jim zaplatit."
 CHL_political_events.81.t: "[FROM.GetName] říká, že nám pomůže, ale za cenu"
 CHL_political_events.82.a: "Santiago zůstane naším hlavním městem"
 CHL_political_events.82.b: "Perquenco bylo staré hlavní město"
 CHL_political_events.82.c: "Potřebujeme nejjižnější hlavní město na světě!"
 CHL_political_events.82.d: "Rawson je dobrý východní kandidát"
 CHL_political_events.82.desc: "Se vznikem našeho nového Království Araucánie a Patagonie vyvstávají otázky ohledně našeho statusu. Zatím je hlavním městem Santiago, což znamená, že se příliš nelišíme od chátrajícího starého státu Chile. Existují však i jiné potenciální kandidáty na hlavní město. Jaká je vůle našeho vysokého krále, Antoine III?"
 CHL_political_events.82.t: "Hlavní město království"
 CHL_political_events.83.a: "Okamžitě mobilizovat Národní gardu!"
 CHL_political_events.83.b: "Zajistit co nejvíce území!"
 CHL_political_events.83.d: "Po několika dnech protestů a stávkách se socialisté, komunisté a fašisté rozhodli udeřit na naši vládu, vidí příležitost k převzetí moci. Požadují okamžité předání moci Jorge González von Maréesovi, ale my nehodláme kapitulovat bez boje. Hlásí se šarvátky po celé zemi, pravděpodobně je to občanská válka..."
 CHL_political_events.83.t: "Pokus o převrat anti-Ibáñistické koalice"
 CHL_political_events.84.a: "V tuto chvíli to může být naše poslední naděje..."
 CHL_political_events.84.desc: "Dnes ráno, kdy zprávy o naší občanské válce začaly pronikat do světa, prezident Carlos Ibáñez del Campo obdržel zprávu z Francie. Tajemný muž, tvrdící, že je potomkem staré dynasty v Chile, vycházející z Orélie-Antoina I., krále Araucánie a Patagonie, oznámil, že má souhlas od francouzských obchodníků a legií k pomoci, ale že to nebude zadarmo. Situace je kritická a brzy může být potřeba drastických opatření."
 CHL_political_events.84.t: "Tajemný cizinec přistupuje k vládě"
 CHL_political_events.85.a: "Momentálně nemáme síly se s nimi vypořádat"
 CHL_political_events.85.b: "To znamená válku!"
 CHL_political_events.85.c: "Je čas, aby Polynésie povstala!"
 CHL_political_events.85.desc: "Velikonoční ostrov, místními nazývaný Rapa Nui, je pod naší přímou kontrolou od anexe Království Rapa Nui v roce 1910, přičemž stát existoval od roku 10. Nyní se opět shromáždili pod rodilým Arikim, Valentinem Riroroko Tukim a regentskou radou, která se o něj stará. Polynéský stát chce přerušit jakékoliv vazby na nás a vyhlásil nezávislost. Přijmeme to?"
 CHL_political_events.85.t: "[RAP.GetNameDefCap] vyhlašuje nezávislost"
 CHL_political_events.86.a: "Společně jsme silnější"
 CHL_political_events.86.b: "Nemáme je zapotřebí"
 CHL_political_events.86.desc: "[FROM.GetLeader], suverénní král [FROM.GetNameDef] a občan Francouzského státu, navrhl, abychom spojili síly v šíření francouzské hegemonie po celém světě. Co na to říkáme?"
 CHL_political_events.86.t: "[FROM.GetName] žádá o alianci"
 CHL_political_events.87.a: "Dva jsou víc než jeden"
 CHL_political_events.87.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o formální spojenectví, za což mu děkujeme. Společně jsme silnější!"
 CHL_political_events.87.t: "[FROM.GetName] přijímá naši žádost"
 CHL_political_events.88.a: "Byli jsme zrazeni..."
 CHL_political_events.88.desc: "Zrádný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o formální spojenectví, navzdory našim společným zájmům a příslušnosti."
 CHL_political_events.88.t: "[FROM.GetName] odmítá naši žádost"
 CHL_political_events.89.a: "Mohou ji mít"
 CHL_political_events.89.b: "Koho si myslí, že jsou?"
 CHL_political_events.89.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nás oslovil jednoduchou žádostí. Předání kontroly nad [270.GetName] jim, protože je blíže jejich domovině a lehčeji je ochrání, aby se z ní nestala strategická díra, kterou by mohl nepřítel zneužít."
 CHL_political_events.89.t: "[FROM.GetNameDefCap] nabízí ochranu [270.GetName]"
 CHL_political_events.9.a: "Odsoudit jejich kroky"
 CHL_political_events.9.b: "Požadovat odškodnění"
 CHL_political_events.9.c: "To znamená válku!"
 CHL_political_events.9.d: "SS Tolten plul u Barnegatu, New Jersey, když byl včera zasažen torpédem z německé ponorky. Nákladní loď byla koupena v Dánsku, avšak všichni 27 členové posádky byli Chilané, z nichž přežil pouze jeden. Náš ministr zahraničí oznámil, že nechce mluvit se svým německým protějškem a lidé v Santiagu pořádají protiválečné protesty. Jak máme reagovat?"
 CHL_political_events.9.t: "Potopení SS Tolten"
 CHL_political_events.90.a: "Čas převzít ochranu Pitcairnu!"
 CHL_political_events.90.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nám podle naší žádosti předal [270.GetName]. Nyní se náš lid může cítit bezpečně před zahraniční hrozbou a věnovat energii vnitřním záležitostem."
 CHL_political_events.90.t: "[FROM.GetName] předává [270.GetName] nám"
 CHL_political_events.91.a: "No, musíme si vystačit s tím, co máme..."
 CHL_political_events.91.b: "Musíme vzít věci do svých rukou!"
 CHL_political_events.91.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nepředal [270.GetName] nám. Tvrdí, že je to příliš nebezpečné a že z nich jen parazitujeme."
 CHL_political_events.91.t: "[FROM.GetName] odmítá předat [270.GetName] nám"
 CHL_political_events.92.a: "Udělíme titul našemu nejlepšímu!"
 CHL_political_events.92.b: "Měl by to být brilantní mladý důstojník"
 CHL_political_events.92.c: "Dej titul Mapučovi"
 CHL_political_events.92.desc: "S vytvořením našeho nového satelitního království, Incké říše, potřebujeme vybrat generála, který je povede jako Sapa Inka v duchu napoleonské doktríny. Kdo získá tento prestižní titul?"
 CHL_political_events.92.t: "Nový Sapa Inka"
 CHL_political_events.93.a: "Bartolomé Blanche ví, jak vést!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón si titul zaslouží!"
 CHL_political_events.93.c: "Quintín Lame by měl vládnout státu!"
 CHL_political_events.93.desc: "Nyní, když jsme založili stát připomínající mýtické Království El Dorado, měli bychom udělit titul zářivého krále jednomu z našich hrdých a oddaných generálů. Kdo je hodný této role?"
 CHL_political_events.93.t: "Král El Dorada"
 CHL_political_events.94.a: "Oscar Escudero Otárola může získat titul"
 CHL_political_events.94.b: "Pedro Dartnell nám dlouho sloužil dobře"
 CHL_political_events.94.c: "Karibik bude opět domorodě řízen!"
 CHL_political_events.94.desc: "Nyní, když jsme sjednotili ostrov Hispaniola, je čas udělit titul krále ostrova jednomu z našich oddaných generálů. Kdo získá tento prestižní titul?"
 CHL_political_events.94.t: "Svrženec pro Hispaniolu"
 CHL_political_events.95.a: "Zvládneme to"
 CHL_political_events.95.desc: "Nové zprávy dorazily od generálního ředitele Carabineros de Chile, naznačující, že je třeba podniknout kroky proti rostoucímu prorfašistickému sentimentu v obecné populaci, a že nedávný nárůst aktivit strany Jorge Gonzáleze von Maréese, Movimiento Nacional-Socialista, by měl být dále vyšetřován. Věří se, že mohou plánovat svržení naší vlády, a proto musíme zůstat ostražití."
 CHL_political_events.95.t: "Movimiento Nacional-Socialista zesiluje aktivity"
 CHL_political_events.96.a: "Dnes jsme vítězní!"
 CHL_political_events.96.desc: "Naši loajální vojáci beztrestně uskutečnili naše plány a okupovali Palacio de La Moneda, kde se nachází Arturo Alessandri a jeho kabinet. Nařídili prezidentovi odstoupit ve prospěch Jorge Gonzáleze von Maréese. Liberální vláda nás nyní již mnoho nezastaví!."
 CHL_political_events.96.t: "Putsch v Palacio de La Moneda"
 CHL_political_events.97.a: "Nepokoje a výhody."
 CHL_political_events.97.desc: "Po korunovaci našeho krále je zdá se část obyvatel nespokojena a formuje se lidový odpor. Současně do naší země přicházejí Veteránští Legionáři, aby nabídli pomoc naší nově vzniklé vládě."
 CHL_political_events.97.t: "Formuje se Lidové Odpor a Příchod Veteránských Legií"
 CHL_political_events.98.a: "Zklamání"
 CHL_political_events.98.desc: "[GER.GetName] odmítl myšlenku, že Osa může přijmout dalšího člena, alespoň prozatím. Malý diplomatický zpětný úder, ale zvládneme to."
 CHL_political_events.98.t: "[GER.GetName] odmítá vstoupit do Osy"
 CHL_political_events.99.a: "Do budoucnosti!"
 CHL_political_events.99.desc: "[GER.GetName] přijal návrh.. Toto je nová éra vládnutá silnými a diplomatické vítězství naší vlády."
 CHL_political_events.99.t: "[GER.GetName] přijímá vstup do Osy"
 CHL_secures_araucania_for_the_cw_tt: "§YAraucanía§! bude zajištěna našimi silami"
 CHL_sunk_the_tolten: "Potopil SS Tolten"
 CHL_unlocks_various_communist_advisors: "§YRůzní komunističtí poradci začnou spolupracovat s Mapučy a budou k najmutí.§!"
 CHL_we_will_aid_for_a_price: "Pokud přijmou, získáme ekonomickou kompenzaci za naši pomoc, ale mohou naši nabídku také odmítnout."
 CHL_we_will_be_annexed_tt: "Budeme §RAnektováni§! §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Staneme se §RLoutkou§! §Y[CHL.GetNameDef]§!"
 CHL_wont_becocme_communist_tt: "§RNe§! budeš moci stát se komunistou přes fokus §YZvýšit prezidentské pravomoci§!"
 JUNO_brazil_events.10.a: "Trapně malá akce."
 JUNO_brazil_events.10.desc: "Přes velkou přípravu nedávného shromáždění v [FROM.FROM.GetName] byl event spíše mdlý. Očekávané davy příznivců se nedostavily, ti kteří přišli, byli rozmanitá směs lidí s malým nebo žádným pochopením programu strany. Mnoho diváků bylo zmatených přítomností našich uniformovaných členů pochodujících jejich ulicemi."
 JUNO_brazil_events.10.t: "Malý integralistický shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.11.a: "Získáváme podporu mezi masami."
 JUNO_brazil_events.11.desc: "Navzdory střetům s místními socialistickými a liberálními agitátory, integralistické shromáždění v [FROM.FROM.GetName] přilákalo značný počet příznivců. Vedoucí strany pronesli několik projevů o budoucnosti národa, které byly přijaty výkřiky a chorály davu. Místní pobočka strany oznámila zvýšení počtu členů od shromáždění."
 JUNO_brazil_events.11.t: "Integralistické shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.12.a: "Lidé nás vynesou k moci."
 JUNO_brazil_events.12.desc: "Lidé údajně cestovali dny z celé země, aby viděli nejnovější integralistické shromáždění v [FROM.FROM.GetName]. Stovky uniformovaných členů se snažily udržet pořádek, když na místě dorazilo lehce zmatené vedení a jejich projevy byly sotva slyšitelné přes nadšení publika. Zdá se, že nespokojené masy mají dost politického stavu quo."
 JUNO_brazil_events.12.t: "Masivní integralistické shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.120.a: "Poznání nezná hranice."
 JUNO_brazil_events.120.b: "Nabídneme jim jako alternativu ekonomickou pomoc."
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] navrhl partnerství za účelem sdílení vědeckých znalostí. Zatímco naši vědci jsou většinou pro zvýšení dostupnosti poznatků, armáda je opatrná, aby neposkytla informace, které by mohly ohrozit naši národní bezpečnost."
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] navrhuje sdílení technologií"
 JUNO_brazil_events.121.a: "Oboustranně výhodné uspořádání!"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] souhlasil s účastí v našem navrhovaném programu výměny technologií. Členové naší vědecké komunity jsou nadšeni a již plánují návštěvy univerzit a továren v [FROM.GetNameDef]."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] podporuje výměnu technologií"
 JUNO_brazil_events.122.a: "Lépe než nic."
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] odmítl náš návrh programu výměny technologií s odůvodněním, že vojenská tajemství by mohla padnout do rukou geopolitických protivníků. Naše pokladna je však nadšená, že [FROM.GetNameDef] souhlasil s větší investicí do naší ekonomiky."
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] odmítá výměnu technologií"
 JUNO_brazil_events.13.a: "Znepokojivý vývoj událostí."
 JUNO_brazil_events.13.desc: "Naše zpravodajské služby nás informovaly, že řada jejich operativců a informátorů v Brazílii přestala v poslední době komunikovat. Zdá se, že došlo k narušení našich operací, možná díky protišpionážní iniciativě našich nepřátel. Bez ohledu na příčinu to značí změnu [BRA.GetAdjective] politiky k našemu neprospěchu a můžeme očekávat podobné kroky od nich v budoucnu."
 JUNO_brazil_events.13.t: "Operace Bolivar narušena v Brazílii"
 JUNO_brazil_events.130.a: "Samozřejmě, že jim přispějeme na obranu!"
 JUNO_brazil_events.130.b: "Co nám ta organizace kdy dala?"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], člen Organizace amerických států, byl napaden a proto uplatnil nedávno přijatou obrannou klauzuli organizace. Podle této klauzule se očekává, že všechny členské státy přispějí na obranu napadeného člena. Pokud nesplníme svou povinnost, pravděpodobně ztratíme členství."
 JUNO_brazil_events.130.t: "Uplatněna smlouva Organizace amerických států"
 JUNO_brazil_events.131.a: "Jsme navždy vděční."
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] dodržel své závazky vůči Organizaci amerických států a pomohl nám v této bezprecedentní situaci. Doufejme, že ostatní členové si z nich vezmou příklad."
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] přichází na naši pomoc"
 JUNO_brazil_events.132.a: "Doufejme, že se taková zbabělost nešíří."
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] nedodržel své závazky vůči Organizaci amerických států a odmítl nám pomoci. Proto byl z organizace vyloučen."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] nedodržuje svou povinnost"
 JUNO_brazil_events.133.a: "Naše země je na tom sama lépe."
 JUNO_brazil_events.133.desc: "Jak se dalo očekávat, po našem nedávném útoku na jiného člena Organizace amerických států jsme byli z ní vyloučeni. Jak na to zareagují ostatní členové, ukáže čas."
 JUNO_brazil_events.133.t: "Vyloučení z Organizace amerických států"
 JUNO_brazil_events.134.a: "Můžeme trochu tratit pro naše soudruhy"
 JUNO_brazil_events.134.b: "Nedá se to považovat za férovou nebo prospěšnou dohodu"
 JUNO_brazil_events.134.desc: "Obdrželi jsme žádost o licenční výrobu od našich soudruhů v [BRA.GetNameDef]. Chtějí dlouhodobou smlouvu na licencovanou výrobu, ale za to požadují slevu. Vydělali bychom méně na každém licencovaném návrhu, ale získali bychom důvěru a dobrou vůli [BRA.GetAdjective] vedení."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] žádá licenční výrobu"
 JUNO_brazil_events.134.tt: "\n Výběrem této možnosti se sníží počet továren, které získáme z licencované výroby v [BRA.GetFlag]§Y[BRA.GetNameDef]§! o §R-30%§!."
 JUNO_brazil_events.135.a: "Fantastická zpráva!"
 JUNO_brazil_events.135.desc: "Nedávno jsme dostali zprávu, že [SOV.GetNameDef] souhlasil s naší nabídkou. Od teď budeme moci licencovat výrobu jejich vybavení za nižší cenu!"
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] souhlasí s dohodou"
 JUNO_brazil_events.135.tt: "Získali jsme §YZvýšení sympatií§! (Sympatie k [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!.)"
 JUNO_brazil_events.136.a: "Stálo to za pokus..."
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] rychle odpověděl odmítnutím na náš návrh. Budeme muset žádat o licenční výrobu jako každý jiný stát, bez slev."
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] odmítá naši nabídku"
 JUNO_brazil_events.136.tt: "Získali jsme §YPokles sympatií§! (Sympatie k [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!.)"
 JUNO_brazil_events.137.a: "Ty kolonie nám stejně moc neslouží."
 JUNO_brazil_events.137.b.tt: "§RToto jim dá válečný cíl proti nám!§!"
 JUNO_brazil_events.137.b: "Právoplatnými majiteli jsme my."
 JUNO_brazil_events.137.desc: "Obdrželi jsme poměrně důraznou komunikaci od [BRA.GetNameDef]. Požadují, abychom prohlásili [BRA_country_to_be_liberated.GetNameDef] nezávislým a vrátili území jejich právoplatným majitelům."
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] požaduje propuštění jihoamerických kolonií"
 JUNO_brazil_events.138.a: "Velmi uspokojivý výsledek."
 JUNO_brazil_events.138.desc: "Přišla nám odpověď na naše požadavky, aby [FROM.GetNameDef] propustil svoji [BRA_country_to_be_liberated.GetNameDef]. Možná poněkud překvapivě souhlasili, že je nejlepší je pustit a prohlásit za nezávislý národ."
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] souhlasí s propuštěním [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.139.a: "Musíme je osvobodit, za každou cenu."
 JUNO_brazil_events.139.desc: "Přišla nám odpověď na naše požadavky, aby [FROM.GetNameDef] propustil svoji [BRA_country_to_be_liberated.GetNameDef]. Tvrdí, že jejich zahraniční záležitosti nejsou naší věcí, a odmítají myšlenku poskytnutí jejich oprávněné nezávislosti."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] odmítá propuštění kolonií"
 JUNO_brazil_events.14.a: "Vítaný obrat událostí"
 JUNO_brazil_events.14.b: "Je to jasná lest k našemu podkopání."
 JUNO_brazil_events.14.desc: "[FROM.GetAdjectiveCap] prezident, [FROM.GetLeader], oznámil, že jejich vláda hodlá usilovat o větší spolupráci s národy Jižní Ameriky v rámci tzv. “politiky dobrého souseda“. Jaká forma spolupráce bude, ještě uvidíme, ale jedná se o výrazný odklon od dřívějších antagonistických vztahů mezi španělsky a portugalsky mluvícími národy kontinentu."
 JUNO_brazil_events.14.t: "[FROM.GetAdjectiveCap] politika dobrého souseda"
 JUNO_brazil_events.140.a: "Přijmout gesto a posílit vztahy."
 JUNO_brazil_events.140.b: "Zdvořile odmítnout nabídku."
 JUNO_brazil_events.140.desc: "Ve znamení dobré vůle dorazila diplomatická delegace [FROM.GetAdjective] s jedinečným darem - jaguárem, symbolem jejich kultury a síly národa. Spolu s tímto výjimečným darem předkládají návrh na posílení obchodu a spolupráce v zahraniční politice. Poslové [FROM.GetAdjective] vyjadřují touhu navázat silnější pouto mezi našimi národy.\n\nZatímco jaguár zaujal veřejnost a přinesl dobrou vůli, širší dopady této nabídky vyžadují pečlivé zvážení."
 JUNO_brazil_events.140.t: "Jaguar diplomacie"
 JUNO_brazil_events.141.a: "Výborné zprávy!"
 JUNO_brazil_events.141.desc: "Naše diplomatická mise se vrátila s vynikajícími zprávami. [FROM.GetNameDefCap] vřele přijal náš dar jaguára. Na velké ceremonii, která vzbudila mezinárodní pozornost, přijali naši nabídku a souhlasili s návrhy na posílení obchodu a spolupráci v zahraniční politice."
 JUNO_brazil_events.141.t: "Úspěšná diplomatická mise"
 JUNO_brazil_events.142.a: "Musíme jednat opatrně."
 JUNO_brazil_events.142.desc: "Nedávná zpráva od naší diplomatické delegace přináší smutné zprávy. Naši nabídku jaguára, symbolu přátelství a dobré vůle, nečekaně odmítl [FROM.GetNameDef]. Spolu s odmítnutím tohoto ceněného daru byly také zamítnuty naše návrhy na posílení obchodu a spolupráce v zahraniční politice."
 JUNO_brazil_events.142.t: "Diplomatická nehoda"
 JUNO_brazil_events.143.a: "Musíme to prošetřit dříve, než se to vymkne kontrole."
 JUNO_brazil_events.143.desc: "V našich městech došlo k nárůstu aktivit radikálních hnutí, která se hlásí k zastupování dělnické třídy. Naše bezpečnostní služby věří, že tato hnutí podporuje komunistický režim [BRA.GetNonIdeologyName]. Proto připravují plány na potlačení radikálů, pokud dostanou příkaz."
 JUNO_brazil_events.143.t: "Radikální levicové hnutí získávají na síle"
 JUNO_brazil_events.144.a: "To je nešťastné."
 JUNO_brazil_events.144.desc: "Naše operace v [FROM.GetNameDef], zaměřené na posílení podpory komunistické strany, narazily na silný odpor místní policie a bezpečnostních služeb. Budeme muset vyzkoušet nové infiltrační taktiky, pokud chceme na tomto poli dále pokročit."
 JUNO_brazil_events.144.t: "Operace v [FROM.GetNameDef] narušeny"
 JUNO_brazil_events.15.a: "Vítáme tuto vzájemně prospěšnou dohodu."
 JUNO_brazil_events.15.b: "Jejich záruky jsou bezcenné."
 JUNO_brazil_events.15.desc: "V posledních měsících se [BRA.GetAdjective] vláda účastnila několika společných diskusí s členy naší vlády ohledně aktivnější podpory našeho válečného úsilí. Přestože nejsou zatím schopni nasadit vojenské síly, požádali o ekonomickou podporu výměnou za závazky nasazené v blízké budoucnosti."
 JUNO_brazil_events.15.t: "Dohody [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.150.a: "Jsou jen nepříjemností."
 JUNO_brazil_events.150.b: "Takové banditství už nelze tolerovat!"
 JUNO_brazil_events.150.c: "Musí být okamžitě vypátráni a zatčeni!"
 JUNO_brazil_events.150.desc.a: "Bandiťáci z severovýchodní Brazílie, známí jako Cangaço, provedli útok na osadu v regionu. Orgány činné v trestním řízení mají potíže s vyšetřováním kvůli ochraně členů skupiny místními obyvateli. Zdá se, že ulovit pachatele bude vyžadovat výraznější přítomnost bezpečnostních složek v oblasti."
 JUNO_brazil_events.150.desc.b: "Bandiťáci z severovýchodní Brazílie, známí jako Cangaço, rozšiřují svou činnost do dalších oblastí regionu. Zatímco místní orgány a majitelé pozemků jsou tímto jednáním naštvaní, chudší obyvatelé většinou zůstávají nezúčastnění nebo naopak nadšeni. Zdá se, že ulovit pachatele bude vyžadovat výraznější přítomnost bezpečnostních složek v oblasti."
 JUNO_brazil_events.150.t: "Cangaço provádí operaci"
 JUNO_brazil_events.151.a: "Výborně!"
 JUNO_brazil_events.151.desc: "Naše nedávné operace na severovýchodě Brazílie úspěšně narušily aktivity Cangaço. Jejich oblast působnosti byla nyní výrazně zmenšena, ale další investice do bezpečnosti budou nezbytné, aby se předešlo obnovení jejich aktivit v budoucnu."
 JUNO_brazil_events.151.t: "Úspěšná operace proti Cangaço"
 JUNO_brazil_events.152.a: "Konečně."
 JUNO_brazil_events.152.desc: "Během poslední bezpečnostní operace na severovýchodě Brazílie byl Lampião, nejslavnější člen Cangaço, zabit při přestřelce s policií. Člen Lampiãoovy skupiny jej zradil, což umožnilo policii přepadnout skupinu na jejich úkrytu. Ačkoliv menší skupiny banditů stále obdobně operují, toto značí konec rozsáhlých aktivit Cangaço."
 JUNO_brazil_events.152.t: "Lampião zabit ve střelbě"
 JUNO_brazil_events.153.a: "Postaráme se o ně v pravý čas."
 JUNO_brazil_events.153.desc: "Severovýchod Brazílie je dlouhodobě sužován bandity zvanými Cangaço. S nestabilitou v hlavním městě a politiky více zaměřenými na osobní moc, Cangaço řádí bez omezení. Pouze soustředěné úsilí bezpečnostních složek může omezit jejich vliv v regionu."
 JUNO_brazil_events.153.t: "Hrozba Cangaço"
 JUNO_brazil_events.16.a: "Společně obnovíme mír v naší hemisféře."
 JUNO_brazil_events.16.desc: "Naše jednání s vládou [USA.GetName] byla úspěšná. Došli jsme k dohodě, že [BRA.GetNameDef] obdrží ekonomickou pomoc od [USA.GetName] výměnou za zásobování zdrojů a závazek vstoupit do války, až naše vojenská síla umožní."
 JUNO_brazil_events.16.t: "Dohody [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.160.a: "Kdo jsme, abychom bránili volnému trhu?"
 JUNO_brazil_events.160.b: "Je to lest, jak nám ukrást duševní vlastnictví."
 JUNO_brazil_events.160.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s plánem podpořit zahraniční firmy k založení poboček v jejich zemi. Chtějí vědět, zda jim v tom zabráníme. Pokud jim dovolíme vstoupit na tento vznikající trh, můžeme sami ekonomicky profitovat."
 JUNO_brazil_events.160.t: "Firmy zvány do [FROM.GetNameDefCap]"
 JUNO_brazil_events.161.a: "Podpořit výrobu tanků."
 JUNO_brazil_events.161.b: "Podpořit výrobu letadel."
 JUNO_brazil_events.161.c: "Podpořit stavbu lodí."
 JUNO_brazil_events.161.d: "Podpořit výrobu obrněných vozidel."
 JUNO_brazil_events.161.desc: "Vláda [FROM.GetNameDefCap] povolila svým firmám založit pobočky v [ROOT.GetNonIdeologyName], pokud si to přejí. Nyní musíme rozhodnout, jaký typ průmyslu chceme podpořit."
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] souhlasí s výrobní spoluprací"
 JUNO_brazil_events.162.a: "Budeme hledat firemní partnery jinde."
 JUNO_brazil_events.162.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že jejich vláda svým firmám nepovolí zakládat pobočky v [ROOT.GetNonIdeologyName] po předvídatelnou dobu. Uvedli obavy z práv duševního vlastnictví a možného úniku vojenských tajemství k nepřátelům."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] odmítá výrobní spolupráci"
 JUNO_brazil_events.163.a: "Schválit legislativu Partido Trabalhista."
 JUNO_brazil_events.163.b: "Schválit legislativu Partido Republicano."
 JUNO_brazil_events.163.desc: "Spor mezi dělníky a zaměstnavateli v posledních letech téměř rozbil národ. Je na čase konečně legislativně vyřešit tuto záležitost. Na jedné straně národního kongresu obhajuje Partido Trabalhista pro-dělnické zákony, které by legalizovaly odborovou činnost, ustanovily garantovaná práva pracovníků a nárok na stanovený počet dní dovolené ročně. Na druhé straně Partido Republicano prosazuje méně radikální reformy a ponechává otázku státům, aby se o ní rozhodly samy. Tvrdí, že současná globální bezpečnostní situace vyžaduje, abychom prioritizovali národní obranné výdaje před ustupováním radikální levici."
 JUNO_brazil_events.163.t: "Řešení pracovních sporů"
 JUNO_brazil_events.17.a: "Musíme být opatrní."
 JUNO_brazil_events.17.desc: "[USA.GetName] se rozhodli odmítnout dohodu, která by nás zavázala je vojensky podpořit výměnou za ekonomickou pomoc. Možná nebyl čas pro prezidenta vhodný, nebo se jedná o obrat zahraniční politiky vůči Brazílii. Každopádně je to rána pro důvěryhodnost [BRA.GetLeader]."
 JUNO_brazil_events.17.t: "Dohody [FROM.Capital.GetCapitalVictoryPointName] odmítnuty"
 JUNO_brazil_events.170.a: "Je čas odložit naše rozdíly."
 JUNO_brazil_events.170.b: "Nikdy bychom s takovým uspořádáním nesouhlasili!"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] navrhl sjednocení naší země do své federace. Přestože jsme v poslední době úzce spolupracovali s [FROM.GetNameDef], mnoho starší generace je neochotno odložit své historické křivdy výměnou za ekonomickou a politickou stabilitu. Jakékoliv naše rozhodnutí bude pravděpodobně mít dopady na mnoho let dopředu."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] Navrhuje sjednocení"
 JUNO_brazil_events.171.a: "Toto je historický okamžik!"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] souhlasil s naší návrhem sjednocení po dlouhých jednáních o jejich postavení v našem politickém systému a ochraně klíčových zájmů jejich obyvatel."
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] Přijímá sjednocení"
 JUNO_brazil_events.172.a: "Úzkoprsí hlupáci."
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] odmítl náš návrh sjednocení kvůli nepopulárnosti tohoto opatření mezi veřejností. Přestože jsme vysvětlovali, jak by toto uspořádání bylo vzájemně prospěšné, zdá se, že na sjednocení ještě nenastal čas."
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] Odmítá sjednocení"
 JUNO_brazil_events.18.a: "Dodržíme naše závazky."
 JUNO_brazil_events.18.b: "Nevylijeme [BRA.GetAdjective] krev za [FROM.GetNameDef]."
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] požaduje, abychom dodrželi naše dohody o vojenské podpoře v jejich probíhající válce. Využili jsme výhod jejich investic v naší ekonomice, ale doposud jsme málo plnili naši část dohody. Pokud to nyní nezvládneme, mohou nastat vážné následky."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] požaduje vojenský závazek"
 JUNO_brazil_events.180.a: "Můžeme využít jeho odbornosti."
 JUNO_brazil_events.180.b: "Je příliš riskantní ho zapojit do našeho rozhodování."
 JUNO_brazil_events.180.desc: "Kvůli nedávným rozbrojům ve Spojených státech a svržení jejich vlády marxisty se řada [USA.GetAdjective] vydala do [ROOT.GetNonIdeologyName] hledat nový život. Mezi nejznámějšími příjezdy je průmyslník $BRA_henry_ford$. Nabídl rozšíření svých operací ve Fordlandii výměnou za místo ve vládě, aby pomohl zabránit tomu, že se staneme obětí komunistického vlivu, jak se to stalo v jeho domovině."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ přijíždí do [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.19.a: "Možná je čas uvést přátelštější vedení v [FROM.Capital.GetCapitalVictoryPointName]."
 JUNO_brazil_events.19.b: "Jejich neplnění by mělo být potrestáno."
 JUNO_brazil_events.19.c: "Už nás nezajímají."
 JUNO_brazil_events.19.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že nejsou ještě připraveni vojensky vstoupit do války, přes roky ekonomické pomoci, kterou jsme jim poskytli. Není jasné, zda jen chtějí své závazky zrušit, nebo mají skutečné důvody je zatím nedodržet. Musíme pečlivě rozhodnout, jak reagovat."
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] se nepřipojí k válce"
 JUNO_brazil_events.190.a: "Přijmeme naše císařské dědictví!"
 JUNO_brazil_events.190.b: "Musíme tento pohyb okamžitě zničit."
 JUNO_brazil_events.190.desc: "Dostáváme řadu zpráv, že operativci [FROM.GetAdjective] se snaží šířit monarchistické nálady v [ROOT.GetNonIdeologyName]. V závislosti na našich dlouhodobých plánech bychom tento pohyb měli buď přijmout, nebo potlačit dříve, než se vymkne kontrole."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] Podporuje monarchismus v [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.191.a: "V budoucnu použijeme alternativní metody."
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] zavedl tvrdý zásah proti propagaci monarchistických nálad. Není překvapením, že to mělo chladivý efekt na působení našich aktivistů v zemi."
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] Zakazuje monarchistické hnutí"
 JUNO_brazil_events.20.a: "Naše diplomatické manévry se vyplatily."
 JUNO_brazil_events.20.desc: "Během nedávných setkání mezi prezidenty [BRA.GetAdjective] a [USA.GetAdjective] na severovýchodě Brazílie se první z nich zavázal dodržet závazky z dohod v [USA.Capital.GetCapitalVictoryPointName]. To znamená, že nyní nasadí své vojenské síly v naší probíhající válce proti tyranii po celém světě."
 JUNO_brazil_events.20.t: "Konference u řeky Potenji"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.desc: "Volby jsou opět tady a [ROOT.GetAdjective] lid netrpělivě čeká, kdo bude dalším prezidentem."
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 JUNO_brazil_events.200.t: "Volby"
 JUNO_brazil_events.30.a: "Přijímáme tento návrh."
 JUNO_brazil_events.30.b: "Nemáme zájem o takovou mrtvou váhu."
 JUNO_brazil_events.30.desc: "Diplomaté z [FROM.GetNameDef] se k nám obrátili s nabídkou vojenské a ekonomické spolupráce. Tvrdí, že jsou hluboce znepokojeni stavem světových záležitostí a věří, že jediná cesta k trvalému míru je skrze sblížení s námi a ukončení společných geopolitických nepřátel."
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] navrhuje spolupráci"
 JUNO_brazil_events.31.a: "Společně ovládneme Jižní Ameriku."
 JUNO_brazil_events.31.desc: "Naše zpravodajské služby hlásí, že navázaly úzkou spolupráci se svými [BRA.GetAdjective] protějšky. To vedlo k rozšíření našeho jihoamerického zpravodajství, známého jako Operace Bolivar. Zdá se, že naše počáteční spolupráce s [BRA.GetName] začíná nést ovoce."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] pomáhá zpravodajským operacím"
 JUNO_brazil_events.32.a: "Guiany nestojí za válku."
 JUNO_brazil_events.32.b: "Nebudeme se nechat vydírat [BRA.GetNameDef]."
 JUNO_brazil_events.32.desc: "Mrchožrouti v [BRA.GetNameDef] se pokoušejí využít současný globální konflikt k vydírání, aby jsme jim odevzdali území v Guianách. Požadují, abychom území předali, nebo hrozí, že je vezmou silou. Možná bude obtížné území udržet, kdyby došlo k válce, ale mělo by to nebezpečný precedens pro jiné sporné oblasti."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] požaduje území v Guianách"
 JUNO_brazil_events.33.a: "Neměli moc možností jiných než ustoupit."
 JUNO_brazil_events.33.desc: "Vláda [FROM.GetName] neochotně souhlasila s převodem svých území v Guianách na nás po našich nedávných požadavcích. Zdá se, že naše nová metoda diplomatické brinkmanshipu byla úspěšná."
 JUNO_brazil_events.33.t: "[FROM.GetName] souhlasí s převodem území"
 JUNO_brazil_events.34.a: "Vyzyvali nás, musíme ustoupit."
 JUNO_brazil_events.34.b: "Donutíme je toho litovat."
 JUNO_brazil_events.34.desc: "Vláda [FROM.GetName] odmítla převést vlastnictví území v Guianách na nás po našich požadavcích. Teď musíme rozhodnout, zda uskutečníme hrozbu a území vezmeme silou, nebo ustoupíme a přineseme diplomatickou porážku."
 JUNO_brazil_events.34.t: "[FROM.GetName] odmítá převod území"
 JUNO_brazil_events.35.a: "I tak bychom je měli sledovat."
 JUNO_brazil_events.35.desc: "Navzdory jejich válečné rétorice ohledně naší země v Guianách se zdá, že [BRA.GetAdjective] ochota skutečně s námi válčit nebyla reálná. Diplomaté z [BRA.GetNameDef] nás informovali, že budou usilovat o získání území jinými prostředky, ale mírově. Prozatím alespoň."
 JUNO_brazil_events.35.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.36.a: "Více zbytečného krveprolití..."
 JUNO_brazil_events.36.desc: "Zdá se, že jsme na prahu dalšího konfliktu po našem odmítnutí odevzdat území [FROM.GetNameDef]. Doufali jsme, že jen blefují, ale zpravodajství naznačuje, že [BRA.GetAdjective] armáda se připravuje vzít území silou."
 JUNO_brazil_events.36.t: "[FROM.GetName] připravuje válku"
 JUNO_brazil_events.37.a: "To musí být lest."
 JUNO_brazil_events.37.b: "Útok je nejlepší obrana."
 JUNO_brazil_events.37.desc: "Přicházejí zprávy o zvýšené vojenské aktivitě v jižní Brazílii. Nedávné vztahy mezi našimi zeměmi jsou v nejlepším případě chladné a jejich agresivní rétorika vede k spekulacím o možné invazi. Mnoho v armádě se snaží připravit obrany, ale někteří tlačí na preventivní úder, než budou [BRA.GetAdjective] plně připraveni."
 JUNO_brazil_events.37.t: "Podezřelá aktivita v [BRA.GetNameDef]"
 JUNO_brazil_events.38.a: "Příliš snadné."
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] se zdá připravovat síly k útoku na nás po našich provokacích na hranici. Netuší, že padají do naší pasti; brzy budeme mít šanci je zničit a oni ponesou mezinárodní odsouzení války."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] bere návnadu"
 JUNO_brazil_events.39.a: "Je čas ustoupit."
 JUNO_brazil_events.39.b: "Potřebujeme více času."
 JUNO_brazil_events.39.desc: "Zatím nejsou známky, že by [ARG.GetAdjective] připravovali útok přes naše hranice. Nejlépe staví obrany, čímž ztěžují náš možný útok. Některým chvílí nezbývá než první udeřit, jiní chtějí počkat."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] odmítá naši návnadu"
 JUNO_brazil_events.40.a: "Nemáme jinou možnost než se vzdát."
 JUNO_brazil_events.40.b: "Nutíme je zaplatit za každý centimetr naší země."
 JUNO_brazil_events.40.desc: "[BRA.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení své vlády. Nás vyzývají, abychom okamžitě otevřeli hranice [BRA.GetNameDef] a složili zbraně. Prohlášení podrobně vysvětluje, že naše země bude inkorporována do [BRA.GetNameDef] jako stát s okamžitou platností. Pokud neuposlechneme, uvedou plány v život silou."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] vydává ultimátum"
 JUNO_brazil_events.41.a: "Neměli skutečně na výběr."
 JUNO_brazil_events.41.desc: "Vláda [FROM.GetNameDefCap] přijala naši nabídku statusu státu, takže již nebude třeba vojenských akcí k zajištění malé země."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] přijímá anexi"
 JUNO_brazil_events.42.a: "Nestojí to za válku."
 JUNO_brazil_events.42.b: "Pocítí náš hněv."
 JUNO_brazil_events.42.desc: "Vláda [FROM.GetNameDefCap] pošetile odmítla naši nabídku stát se součástí [ROOT.GetNameDef]. Zdá se, že buď budeme muset uplatnit vojenskou sílu, nebo ustoupit a nechat je vládnout si zatím sami."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] odmítá anexi"
 JUNO_brazil_events.43.a: "I tak bychom je měli sledovat."
 JUNO_brazil_events.43.desc: "Navzdory válečné rétorice a snaze nás začlenit do své země se zdá, že ochota [BRA.GetAdjective] skutečně s námi válčit nebyla reálná. Diplomaté z [BRA.GetNameDef] nás informovali, že budou usilovat o získání našeho území jinými prostředky, ale mírově, alespoň prozatím."
 JUNO_brazil_events.43.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.44.a: "Zajistíme, aby se historie opakovala."
 JUNO_brazil_events.44.desc: "Zdá se, že jsme na prahu dalšího konfliktu po našem odmítnutí odevzdat území [FROM.GetNameDef]. Doufali jsme, že jen blefují, ale zpravodajství naznačuje, že [BRA.GetAdjective] armáda se připravuje vzít území silou."
 JUNO_brazil_events.44.t: "[FROM.GetName] připravuje válku"
 JUNO_brazil_events.45.a: "Nemůžeme je udržet."
 JUNO_brazil_events.45.b: "Nepodepíšeme ztrátu naší suverenity."
 JUNO_brazil_events.45.desc: "[BRA.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení své vlády. Jejich vláda má obavy o nestabilitu a chce stabilizovat naši zemi vojenskými prostředky, což ve skutečnosti znamená změnu režimu pod rouškou pomoci."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] vydává ultimátum"
 JUNO_brazil_events.46.a: "Budou cenným nárazníkovým státem."
 JUNO_brazil_events.46.desc: "Vláda [FROM.GetNameDefCap] rozumně zvolila podrobit se naší armádě místo rizika konfliktu. Jsme nyní v procesu zakládání nového režimu více odpovídajícího našim zájmům."
 JUNO_brazil_events.46.t: "[FROM.GetName] přijímá nabídku"
 JUNO_brazil_events.47.a: "Válka může eskalovat nekontrolovatelně."
 JUNO_brazil_events.47.b: "Budou litovat svého rozhodnutí."
 JUNO_brazil_events.47.desc: "Vláda [FROM.GetNameDefCap] odmítla naši nabídku na stabilizaci národa. Zdá se, že pokud chceme provést změnu režimu, budeme muset použít vojenskou sílu."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 JUNO_brazil_events.48.a: "Přesto se jim podařilo destabilizovat region."
 JUNO_brazil_events.48.desc: "[FROM.GetAdjectiveCap] armáda se zdá, že ustupuje, navzdory naší odmítnutí jejich návrhu na „stabilizaci“. Zdá se, že jsme vyvolali jejich blef a neměli skutečnou chuť bojovat."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] ustupuje"
 JUNO_brazil_events.49.a: "Musíme stát pevně."
 JUNO_brazil_events.49.desc: "Po našem odmítnutí nabídky „stabilizace“ od [FROM.GetNameDef] se jejich ozbrojené síly zdají připravovat na válku. Nevíme, kdy zaútočí, ale je jisté, že cílem budeme my. Navíc byly evakuovány diplomatické mise naší ambasády, což zvyšuje obavy z nevyhnutelnosti války."
 JUNO_brazil_events.49.t: "Napětí s [FROM.GetNameDef] roste"
 JUNO_brazil_events.50.a: "Máme co získat a málo ztratit."
 JUNO_brazil_events.50.b: "Suverenita je důležitější než bohatství."
 JUNO_brazil_events.50.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s nabídkou členství v nadnárodní organizaci, kde členové koordinují ekonomickou a zahraniční politiku. Přes jasné přínosy harmonizace politik a zlepšení bezpečnostní situace někteří tvrdí, že ztráta suverenity za to nestojí."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] nabízí členství v Mercosulu"
 JUNO_brazil_events.51.a: "Společně jsme silnější."
 JUNO_brazil_events.51.desc: "Po velkých jednáních a konzultacích vláda [FROM.GetNameDef] konečně souhlasila s vstupem do Mercosulu. Budeme spolupracovat na ekonomické a zahraniční politice pro mír a prosperitu regionu."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] přijímá členství v Mercosulu"
 JUNO_brazil_events.52.a: "Naprostý nesmysl."
 JUNO_brazil_events.52.desc: "Navzdory jednání a konzultacím vláda [FROM.GetNameDef] odmítla členství v Mercosulu. Přes sliby míru a prosperity nebyli přesvědčeni o životaschopnosti organizace a tvrdí, že je to cesta, jak nás kontrolovat zezadu."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] odmítá členství v Mercosulu"
 JUNO_brazil_events.53.a: "Jak krátkozrací jsou."
 JUNO_brazil_events.53.desc: "Velvyslanci z [FROM.GetNameDef] nás informovali, že jejich vláda nyní nepovažuje vojenskou spolupráci s námi za prospěšnou. Není jasné, zda mají své plány pro náš region, nebo nás považují jen za břemeno."
 JUNO_brazil_events.53.t: "[FROM.GetName] odmítá návrh"
 JUNO_brazil_events.60.a: "Jsme silnější spolu!"
 JUNO_brazil_events.60.b: "Preferovali bychom spíše společné společenství."
 JUNO_brazil_events.60.c: "Nemáme v úmyslu se k nim připojit."
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] oslovil naši vládu s návrhem, aby se naše dvě země znovu sjednotily. Jako důvody uvádějí podobnosti v našich kulturách a nedávné manželství Dom Duarte Nuno, vévody z Braganzy, a princezny Marie Francisci z Orléans-Braganzy, a ujišťují nás, že společně bychom pod vládou [BRA.GetLeader] zesílili."
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] Navrhuje sjednocení"
 JUNO_brazil_events.61.a: "Fantastické"
 JUNO_brazil_events.61.desc: "Náš návrh sjednocení s [POR.GetNameDef] byl přijat s nadšením. Toto znamená začátek nové skvělé éry pro naši zemi!"
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] Přijímá sjednocení"
 JUNO_brazil_events.62.a: "Určitě by nám to mohlo prospět stejně!"
 JUNO_brazil_events.62.b: "Společné společenství s naším bývalým kolonizátorem? Rozhodně ne."
 JUNO_brazil_events.62.desc: "Náš nedávný návrh [POR.GetNameDef] vyvolal překvapivou reakci. [POR.GetNameDefCap] odmítá myšlenku sjednocení, ale místo toho navrhuje společné společenství pro naše dva národy. To by nám přineslo některé výhody sjednocení, méně nevýhod a umožnilo oběma národům zachovat si vlastní jedinečnou identitu."
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] Navrhuje společné společenství"
 JUNO_brazil_events.63.a: "Nevidí, kolik by z toho mohli získat?"
 JUNO_brazil_events.63.desc: "Náš návrh sjednocení [POR.GetNameDef] byl odmítnut s nezájmem. Navzdory našemu nejlepšímu úsilí je [POR.GetAdjective] nezajímá opětovné spojení našich zemí."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] Odmítá sjednocení"
 JUNO_brazil_events.64.a: "Výborně!"
 JUNO_brazil_events.64.desc: "Náš protinávrh na založení společného společenství místo přímého připojení k [BRA.GetNameDef] byl u [BRA.GetAdjective] vedení dobře přijat. Zřekli se myšlenky sjednocení a souhlasí, že společné společenství by bylo skvělé pro obě strany."
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] Souhlasí se založením společného společenství"
 JUNO_brazil_events.65.a: "Jejich ztráta."
 JUNO_brazil_events.65.desc: "Náš protinávrh na založení společného společenství místo přímého připojení k [BRA.GetNameDef] byl u [BRA.GetAdjective] vedení přijmut špatně. Odmítli myšlenku společného společenství s obavami, že by mohli znovu skončit pod naší kontrolou jako kolonie."
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] Odmítá návrh společného společenství"
 JUNO_brazil_events.70.a: "Ta území nestojí za válku."
 JUNO_brazil_events.70.b: "To je hrozný požadavek!"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjectiveCap] diplomaté předali našim diplomatům ultimátum. Tvrdí, že vzhledem k nejisté světové situaci nevěří, že jsme schopni chránit naše zámořská území. Kvůli historickým vazbám však věří, že jsou k tomu lépe způsobilí. Proto požadují okamžité předání kontroly nad jejich územími."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] Požaduje zámořská území"
 JUNO_brazil_events.71.a: "Výborně!"
 JUNO_brazil_events.71.desc: "Vláda [FROM.GetNameDef] moudře rozhodla předat kontrolu nad svými zámořskými územími nám. To by mělo dát našemu průmyslu bezcelní přístup k surovinám po celém světě a přiměje velmoci brát nás vážněji v mezinárodních záležitostech."
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] Souhlasí s předáním kolonií"
 JUNO_brazil_events.72.a: "Nestojí to za válku přes oceán."
 JUNO_brazil_events.72.b: "Pak si ty území vezmeme silou."
 JUNO_brazil_events.72.desc: "Vláda [FROM.GetNameDef] hloupě odmítla předat kontrolu nad svými zámořskými územími nám. Tato potupa nezůstala bez povšimnutí v diplomatických kruzích. S celým světem sledujícím nás musíme rozhodnout, jak reagovat."
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] Odmítá předání kolonií"
 JUNO_brazil_events.73.a: "Nemáme sílu se bránit."
 JUNO_brazil_events.73.b: "Nikdy nevzdáme svou nezávislost!"
 JUNO_brazil_events.73.desc: "Uprostřed globálního napětí dorazila zarážející zpráva z druhé strany Atlantiku. [FROM.GetNonIdeologyName], naše bývalá kolonie a nyní rostoucí mocnost, vydala odvážné ultimátum. Požadují podmanění [FROM.GetName] a integraci do [FROM.GetAdjective] impéria. Naše populace je v šoku, mnozí jsou pobouřeni drzostí [FROM.GetAdjective]. Jiní, však obávající se rostoucí síly [FROM.GetNonIdeologyName] a našich vlastních slabin, zvažují ustupování. Jak máme reagovat?"
 JUNO_brazil_events.73.t: "Ultimátum [FROM.GetAdjective]"
 JUNO_brazil_events.74.a: "Konečně znovusjednoceni!"
 JUNO_brazil_events.74.desc: "Jak bylo očekáváno, [FROM.GetNonIdeologyName] ustoupilo našemu požadavku na jejich podmanění. Jak se zpráva šíří, zavládl vážný nálada v bývalé zemi [FROM.GetNonIdeologyName], mnozí se potýkají s novou realitou. Mezitím patriotická vášeň zachvátila lidi v [ROOT.GetNonIdeologyName]."
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] Přijímá podmanění"
 JUNO_brazil_events.75.a: "Není toho moc, co můžeme dělat."
 JUNO_brazil_events.75.b: "Budou toho litovat."
 JUNO_brazil_events.75.desc: "V defenzivním postoji vláda [FROM.GetNonIdeologyName] důrazně odmítla naše ultimátum s odvoláním na dlouhou historii a hrdost své země. Patriotismus ovládl jejich města a armáda se začala mobilizovat, připravena na možný konflikt přes Atlantik."
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] Odmítá podmanění"
 JUNO_brazil_events.80.a: "Souhlasíme s jejich návrhem."
 JUNO_brazil_events.80.b: "Nechceme se tím zavazovat."
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] nabídlo návrh vzájemných záruk ochrany. Tvrdí, že mír je v Jižní Americe křehký a jediný způsob, jak ho zachovat, je posílení svazků mezi našimi národy. Pokud návrh přijmeme, očekávají, že jim budeme pomáhat v případě útoku."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] Navrhuje vzájemné záruky"
 JUNO_brazil_events.81.a: "Výborně!"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] přijal náš návrh vzájemných záruk ochrany. Doufejme, že je to první krok k dlouhodobému míru na kontinentu."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] Přijímá dohodu"
 JUNO_brazil_events.82.a: "Jak zlověstné..."
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] odmítl naši štědrou nabídku vzájemných záruk ochrany. Co to znamená pro dlouhodobou bezpečnost naší země, teprve ukáže čas."
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] Odmítá dohodu"
 JUNO_brazil_events.83.a: "Skvělý nápad, připojíme se!"
 JUNO_brazil_events.83.b: "Nevidíme v tom potřebu."
 JUNO_brazil_events.83.desc: "[FROM.GetAdjectiveCap] vláda nás pozvala do Organizace amerických států. Jejich cílem je spojit všechny země amerického kontinentu v této organizaci. Organizace bude pečovat o naše společné zájmy a zajistí dobré vztahy mezi všemi členy."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] nás zve do Organizace amerických států"
 JUNO_brazil_events.84.a: "To je opravdu škoda."
 JUNO_brazil_events.84.desc: "Odpověď [FROM.GetNameDefCap] na naše pozvání právě dorazila. Bohužel se rozhodli nepřipojit k Organizaci amerických států i přes naše snahy je přimět ke změně názoru."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 JUNO_brazil_events.85.a: "Rozumné rozhodnutí!"
 JUNO_brazil_events.85.desc: "Odpověď [FROM.GetNameDefCap] na naše pozvání právě dorazila. Jak jsme doufali, [FROM.GetAdjective] vedení vidí hodnotu v připojení k Organizaci amerických států. Od této chvíle budeme spolupracovat!"
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 JUNO_brazil_events.86.a: "Musíme znovu pomoci našim soudruhům!"
 JUNO_brazil_events.86.b: "Jeden neúspěšný povstání v Brazílii stačí."
 JUNO_brazil_events.86.desc: "Vůdci [BRA.GetCommunistParty] v [BRA.GetNameDef] se na nás opět obracejí s žádostí o pomoc. Přestože nejsou momentálně ve zbrojním konfliktu, neúspěch převzetí moci v roce 1935 stále všichni pálí v paměti. Chtějí, abychom stáli na jejich straně více aktivně, aby se již podobná katastrofa neopakovala."
 JUNO_brazil_events.86.t: "Komunisté v [BRA.GetNameDef] žádají naši pomoc"
 JUNO_brazil_events.87.a: "Věděli jsme, že se můžeme spolehnout na naše [SOV.GetAdjective] soudruhy!"
 JUNO_brazil_events.87.desc: "Jak jsme doufali, [SOV.GetAdjective] vedení nám v těchto těžkých časech nabídlo podporu. Nemůžeme se na ně samozřejmě spolehnout, že vyřeší všechny naše problémy, ale mít jejich podporu je rozhodně vítaná pomoc."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] souhlasí s podporou!"
 JUNO_brazil_events.87.tt: "V případě vypuknutí občanské války je pravděpodobnější, že [SOV.GetFlag]§Y[SOV.GetNameDef]§! nám pošle dobrovolníky a zapůjčí nám vybavení."
 JUNO_brazil_events.88.a: "Ukážeme jim to!"
 JUNO_brazil_events.88.desc: "Ku našemu překvapení [SOV.GetNameDef] odmítlo nabídnout nám podporu navzdory naší ideologické příbuznosti. Podle nich jim 'fiasko' v roce 1935 zanechalo nedůvěru k opětovné pomoci."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] odmítá naši výzvu o pomoc"
 JUNO_brazil_events.88.tt: "Získali jsme §YPokles v sympatiích§! (Sympatie k [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§! rozhodnutí a §Y$BRA_cangaceiro_mission$§! zůstanou aktivní, dokud nebudou Cangaço odstraněni ze všech postižených států. \n\n§Y$BRA_deal_with_the_cangaceiro$§! národní cíl odemkne rozhodnutí k odstranění Cangaço."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] odemkne jednu z následujících možností:§!"
 JUNO_brazil_news.1.a: "Tohle je jistě jen rétorika, ne?"
 JUNO_brazil_news.1.d: "[BRA.GetAdjectiveCap] vláda v poslední době zaujímá stále agresivnější a sebevědomější postoj v otázkách zahraniční politiky. Po desetiletích zmatků se zdá, že současný režim se cítí dostatečně jistý, aby hledal příležitosti mimo své hranice — a to i na úkor svých sousedů. Co to bude znamenat pro naše vztahy s brazilskou vládou, se teprve ukáže."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] zahajuje agresivní zahraniční politiku"
 JUNO_brazil_news.2.a: "Ať žije král!"
 JUNO_brazil_news.2.d: "Po upadající podpoře republikánského režimu a prudkém nárůstu popularity hnutí za obnovu monarchie se [BRA.GetAdjective] národní kongres rozhodl ke kompromisu s lidem. Bude korunován konstituční monarcha, avšak Národní kongres si ponechá politickou moc nad zemí. Nově korunovanému králi budou svěřeny pouze ceremoniální povinnosti ve snaze stabilizovat situaci."
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] korunuje nového panovníka"
 JUNO_brazil_news.3.a: "Dobře pro ně!"
 JUNO_brazil_news.3.d: "Po rostoucích monarchistických náladách, které zažívá jak [BRA.GetNameDef], tak [POR.GetNameDef], se obě země rozhodly znovu sjednotit pod jedním panovníkem a praporem. Odkazujíce na společné dědictví, znalosti a zdroje, jsou nyní odhodlány růst společně jako jeden národ."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] oznamují sjednocení"
 JUNO_brazil_news.4.a: "Zcela neočekávaný vývoj událostí."
 JUNO_brazil_news.4.d: "Po prohloubení vztahů a spolupráce se [BRA.GetNameDefCap] a [POR.GetNameDefCap] rozhodly společně založit společenství, které má dále posílit jejich vzájemnou spolupráci."
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] zakládají společenství"
 JUNO_brazil_news.5.a: "Tragédie, že to dospělo až sem."
 JUNO_brazil_news.5.d: "[BRA.GetAdjectiveCap] nepokoje se v posledních dnech zcela vymkly kontrole a přerostly v krvavou občanskou válku. Vláda sice v roce 1935 zmařila pokus komunistického hnutí o převrat, avšak nedokázala zastavit rostoucí rudou vlnu. Zatímco většina armády zůstala loajální centrální vládě, mnozí nižší důstojníci se přidali ke komunistům. Mnozí v regionu se obávají, že komunistická [BRA.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 JUNO_brazil_news.5.t: "[BRA.GetAdjectiveCap] komunistická revoluce"
 JUNO_brazil_news.6.a: "Ale jak dlouho vydrží nová vláda?"
 JUNO_brazil_news.6.d: "[BRA.GetAdjectiveCap] nepokoje se v posledních dnech zcela vymkly kontrole a vyústily v komunistický převrat. Vláda sice v roce 1935 zmařila pokus komunistického hnutí o svržení režimu, avšak nedokázala zastavit rostoucí rudou vlnu. Zatímco většina armády zůstala loajální centrální vládě, mnozí nižší důstojníci se přidali ke komunistům. Mnozí v regionu se obávají, že komunistická [BRA.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName] zažívá komunistický převrat"
 JUNO_guay_events.1.a: "Výborně"
 JUNO_guay_events.1.desc: "Vojenské důstojníky vyjádřily svou podporu vládě. Strategie uklidnění zafungovala a zdá se, že peníze směřované do armády přinesly další benefity."
 JUNO_guay_events.1.t: "Důstojníci podporují vládu"
 JUNO_guay_events.10.a: "Tak tedy na smrt."
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] nám oznámil, že mír nebude. Je jasné, že [FROM.GetName] hodlá plně anektovat naši zemi. Je to totální válka až do posledního člověka."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] rozhoduje pokračovat v útoku"
 JUNO_guay_events.2.a: "Dobrá investice"
 JUNO_guay_events.2.b: "Nezajímá nás to"
 JUNO_guay_events.2.desc: "[FROM.GetName] usiluje o industrializaci. Jako země s mnoha řekami je přehrada jasnou volbou pro elektrifikaci. Pokud se rozhodneme investovat, můžeme očekávat návrat investice během 2 let."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] chce, abychom investovali do výstavby přehrady."
 JUNO_guay_events.2.tt: "[FROM.GetName] nám musí vrátit peníze do 2 let, pokud se oba nevydáme do války."
 JUNO_guay_events.3.a: "Výborně!"
 JUNO_guay_events.3.desc: "[FROM.GetName] přijal naši investici do své země. To nás nepochybně přiblíží!"
 JUNO_guay_events.3.t: "[FROM.GetName] souhlasí!"
 JUNO_guay_events.4.a: "Určitý neúspěch."
 JUNO_guay_events.4.desc: "[FROM.GetName] odmítl myšlenku investice do naší země. To se nedá považovat za nic jiného než diplomatickou prohru."
 JUNO_guay_events.4.t: "[FROM.GetName] odmítá!"
 JUNO_guay_events.5.a: "Vše má své daně."
 JUNO_guay_events.5.desc: "Nastal čas splatit dluhy [?var:old_world_power.GetName]. I když to na nějakou dobu poškodí naši ekonomiku, jako každý dobrý ekonom ví, dluh není vždy špatný, pokud je investován, což jsme i udělali."
 JUNO_guay_events.5.t: "Splacení investice do přehrady"
 JUNO_guay_events.6.a: "Nemůžeme pokračovat v této marné válce."
 JUNO_guay_events.6.b: "Území je naše právem."
 JUNO_guay_events.6.desc: "[FROM.GetAdjectiveCap] armáda i se svou menší velikostí učinila významné územní a vojenské zisky nad našimi silami. Spor o území je nyní plně v rukou [FROM.GetName], což výrazně snižuje naši legitimitu v regionu. Musíme si vybrat mezi pokračováním této války, která jistě demoralizuje naše jednotky, nebo odstoupením území, které jsme ztratili."
 JUNO_guay_events.6.t: "[FROM.GetAdjectiveCap] vojenský postup"
 JUNO_guay_events.7.a: "O jeden krok blíže k nadvládě."
 JUNO_guay_events.7.b: "Ve skutečnosti to jde docela dobře, pokračujme."
 JUNO_guay_events.7.desc: "Naše vítězné jednotky vytlačily nepřítele z našich právoplatných území. [FROM.GetName] se rozhodl kapitulovat a předat nám území místo boje v prohraném boji. Prestižní vítězství pro nás, ale oni netuší, že je to teprve začátek."
 JUNO_guay_events.7.t: "[FROM.GetName] kapitulace"
 JUNO_guay_events.8.a: "Ukončeme tuto frašku."
 JUNO_guay_events.8.desc: "[FROM.GetName] nám oznámil, že je urážkou uvažovat o tom, že by upustili od svých klíčových území. Informují nás, že budou pokračovat v boji, dokud naše vláda nebude svržena a naše armáda rozpuštěna."
 JUNO_guay_events.8.t: "[FROM.GetName] neustupuje"
 JUNO_guay_events.9.a: "Velký přínos."
 JUNO_guay_events.9.desc: "[FROM.GetName] splatil svůj dluh z naší investice do jejich infrastruktury. Dodržení této dohody přiblížilo naše země."
 JUNO_guay_events.9.t: "[FROM.GetName] splácí investici do přehrady"
 TOA_ven_blockade.1.a: "Nemůžeme stát proti [FROM.GetName]"
 TOA_ven_blockade.1.b: "To je prohlášení války!"
 TOA_ven_blockade.1.desc: "[FROM.GetName] rozmístil válečné lodě nedaleko našeho pobřeží, aby zablokoval dodávky ropy svým protivníkům. [FROM.GetAdjectiveCap] vláda tvrdí, že nechce přímý konflikt, ale je to opatření na vyvíjení tlaku na nepřítele. Toto je jistá eskalace a zatímco nikdo nebyl zraněn, přítomnost válečných lodí napíná atmosféru v Caracasu."
 TOA_ven_blockade.1.t: "[FROM.GetName] blokuje dodávky ropy"
 TOA_ven_blockade.2.a: "Jasné porušení neutrality!"
 TOA_ven_blockade.2.desc: "[FROM.GetName] učinil odvážný a drzý krok a zcela zablokoval [Ven.GetName]. U přístavu v Caracasu byly spatřeny kapitální válečné lodě a [VEN.GetAdjective] vláda byla údajně informována o úplné blokádě s cílem zastavit obchod s ropou mezi našimi zeměmi."
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 brazil_promoting_communism_tt: "Odemkni rozhodnutí §YPotlačení komunismu§! k boji proti vlivu [FROM.GetAdjective] na naši politiku."
 german_busch_and_gualberto_imprisoned: "Generálové §YGermán Busch§! a §YGualberto Villarroel López§! jsou uvězněni"
 higinio_and_estigarrabia_wont_cooperate: "Generálové §YJosé Félix Estigarribia§! a §YHiginio Morínigo§! §Rnebudou spolupracovat§! s naší novou vládou!"
 nacista_coup_attempt_happened: "Nacistický pokus o puč již nastal"
 paraguay.1.a: "Skvělý nápad"
 paraguay.1.b: "To není v rozpočtu"
 paraguay.1.desc: "Obnova Humaitá nám dala příležitost zvýšit výdaje na obranu a přidat další opevnění do okolních oblastí, včetně menší pevnosti pro lepší obranu říčního průlivu hlavního města."
 paraguay.1.t: "příležitost zvýšit výdaje na pevnosti"
 paraguay.1.tt: "Až bude §Y$PAR_rebuild_humaita$§! dokončeno, přidej další: "
 rafael_franco_is_exiled: "Generál §YRafael Franco§! je v exilu"
 south_american_events.1.a: "Alfredo Baldomir vystřídá Terru"
 south_american_events.1.b: "Nějak Národní strana získala výhodu"
 south_american_events.1.c: "Lid promluvil!"
 south_american_events.1.d: "Máme jiné plány..."
 south_american_events.1.desc: "Přestože je diktátor s pevným držení politiky země, Gabriel Terra oznámil, že opět vyhlásí volby. Mnozí ale již znají výsledek, protože Colorado strana by se nevzdala moci a Terrovi švagr Alfredo Baldomir je jediným skutečným nástupcem v rámci strany. Nicméně lidé jdou k volbám za novou budoucnost Uruguaye."
 south_american_events.1.t: "Terra pořádá národní volby"
 south_american_events.10.a: "Nenecháme se přečíhat [FROM.GetAdjective]!"
 south_american_events.10.d: "S oznámením vlády [FROM.GetAdjective], že hodlají rozšířit svou flotilu o více kapitálních lodí, se zdá, že křehká rovnováha sil na kontinentu byla narušena. Nyní musíme rozhodnout, jak reagovat na obnovenou hrozbu, kterou představuje náš agresivní soused."
 south_american_events.10.t: "[FROM.GetName] oznamuje námořní rozšíření"
 south_american_events.11.a: "Ayala musí odstoupit, nesmíme nechat eskalovat konflikt..."
 south_american_events.11.b: "Nech je zaplatit za ohrožování naší republiky!"
 south_american_events.11.d: "Přestože prezident Eusebio Ayala vedl naši zemi k vítězství v válce proti Bolívii spolu se svým pravou rukou Josém Félixem Estigarribiou, on a jeho vláda jsou zodpovědní za to, že válka vůbec vypukla, a v zemi panuje velká nespokojenost s ním. Nyní se mnozí důstojníci postavili proti laxní a slabé liberální vládě, podplukovníci Federico Wenman Smith a Camildo Recalde obsadili Asunción a požadují okamžité odstoupení Eusebia Ayaly!"
 south_american_events.11.t: "Pokus o vojenský převrat"
 south_american_events.12.a: "Tejada Sorzano musí oznámit rezignaci veřejnosti"
 south_american_events.12.b: "Okamžitě potlačit jejich vzpouru!"
 south_american_events.12.d: "Po největším známém stávkovém hnutí v zemi se armáda mladého podplukovníka Germána Busche snaží svrhnout vládu Tejady. Tvrdí, že na rozdíl od Tejady stojí na straně bolivijského lidu a socialistických ideálů Jednotné socialistické strany a odborů. Dá se něco udělat, aby je zastavili, nebo je již příliš pozdě vzhledem ke katastrofě v Chacu?"
 south_american_events.12.t: "Germán Busch se chystá svrhnout vládu"
 south_american_events.13.a: "Musíme pomoci lidem!"
 south_american_events.13.b: "Máme větší problémy"
 south_american_events.13.d: "Ve 23:32 včera začala země silně otřásat pod Chillánem, což zničilo více než polovinu města. Ve 23:35 byl násilně zasažen Concepción. Téměř všechny budovy byly zcela zničeny. Zemětřesení mělo odhadovanou magnitudu 8,3 a maximální intenzitu Mercalli X, což vedlo k přibližně 28000 mrtvým a mnoha dalším vysídleným či zraněným. Dnešek je smutný den pro lidi v Chile."
 south_american_events.13.t: "Velké zemětřesení v Chillán"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.d: "Prezidentské volby konečně přišly a skončilo poslední období prezidenta Artura Alessandriho. Země stále zažívá rostoucí nespokojenost a radikalismus na pravici i levici a nikdo opravdu neví, jak správně zemi zachránit před ekonomickou katastrofou. Kdo by měl převzít vládu po Alessandrim a vést zemi do budoucnosti?"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.14.t: "Prezidentské volby 1938"
 south_american_events.15.a: "Nemá smysl je zastavovat..."
 south_american_events.15.b: "Zničte je!"
 south_american_events.15.desc: "Poté, co Rafael Franco podepsal několik výkonných nařízení o zvyšování prezidentských pravomocí a vzdal se pokročilých pozic v mezinárodně uznávaných bolivijských částech Chaco Boreal, některé části armády se vzbouřily proti vládě a pokoušejí se ho sesadit. Je jejich čin spravedlivý?"
 south_american_events.15.t: "Armáda se vzbouří"
 south_american_events.16.a: "Nechme lidi, ať dělají, co chtějí"
 south_american_events.16.b: "Musíme tuto hloupost potlačit"
 south_american_events.16.c: "Mají pravdu"
 south_american_events.16.desc: "Tradičně od ztráty oddělení Litoral Chilsku v Pacifické válce v pozdních 1800 letech se dnes konají každoroční oslavy Día del Mar na počest bolivijských hrdinů, kteří bojovali proti Chile. Mnozí to vnímají jako příležitost zopakovat naše nároky na přístup k Tichému oceánu, který jsme po válce ztratili a stali se vnitrozemskou zemí. Měli bychom dovolit lidem protestovat?"
 south_american_events.16.t: "Oslavy Día del Mar"
 south_american_events.17.a: "Naše země potřebuje mír!"
 south_american_events.17.b: "Budeme bojovat za Pastazu!"
 south_american_events.17.desc: "Nedávno dorazil nečekaný komuniké od [PRU.GetAdjective] diplomatů. V komuniké byla nabídka podmínečného míru, my jim dáme Pastazu a oni stáhnou své jednotky z ostatní části naší země. Musíme to pečlivě zvážit, zda bojovat za naši zemi, nebo mít mír, ale vzdát část našeho území."
 south_american_events.17.t: "[PRU.GetNameDefCap] nabízí bílý mír výměnou za Pastazu"
 south_american_events.18.a: "Konečně!"
 south_american_events.18.desc: "K naší radosti [ECU.GetNameDef] rozhodl postoupit Pastazu za bílý mír. Měli jsme tak částečně mírovou anexi státu a začaly integrační snahy. Toto znamená nový začátek pro stát Pastaza!"
 south_american_events.18.t: "[ECU.GetNameDefCap] postoupil Pastazu za mír"
 south_american_events.19.a: "Jak nešťastné..."
 south_american_events.19.desc: "[ECU.GetNameDefCap] negativně reagoval na naše nabídky míru. Tvrdí, že jejich územní celistvost není k dispozici k projednání a rozhodli se dál bojovat i přes svůj momentální postoj ve válce. Nechávají nám jen možnost je dál potírat."
 south_american_events.19.t: "[ECU.GetNameDefCap] odmítá postoupit území"
 south_american_events.2.a: "Samozřejmě, že dělostřelectvo potřebuje modernizaci"
 south_american_events.2.b: "Musíme se umět bránit proti nepřátelům ze vzduchu!"
 south_american_events.2.c: "Musíme zastavit tanky přímo na místě"
 south_american_events.2.desc: "Na základě našich nedávných snah o modernizaci výroby těžkých zbraní naši experti dospěli k závěru. Musíme specializovat oddělení těžkých zbraní, pokud nechceme, aby naše výrobní linky byly vysoce neefektivní a brzdou bezpečnosti naší země. Co bychom měli zvolit?"
 south_american_events.2.t: "Specializace Národního oddělení těžkých zbraní"
 south_american_events.20.a: "Férová dohoda, poučili se."
 south_american_events.20.b: "Proč se spokojit s méně, když můžeme vzít více jejich území?"
 south_american_events.20.desc: "Nedávno dorazilo nečekané komuniké od [PRU.GetAdjective] diplomatů. V komuniké je nabídka podmínečného míru, oni nám dají Loreto a my stáhneme jednotky z většiny jejich země. Musíme to pečlivě zvážit, můžeme akceptovat to, co máme, nebo pokračovat v boji v naději na získání více území."
 south_american_events.20.t: "[PRU.GetNameDefCap] nabízí Loreto výměnou za mír"
 south_american_events.21.a: "Vybrali jsme menší zlo"
 south_american_events.21.desc: "[ECU.GetNameDefCap] pozitivně reagoval na naši nabídku bílého míru. Bohužel to ale stálo hodně, protože jsme postoupili oblast Loreto vedení [ECU.GetAdjective]."
 south_american_events.21.t: "[ECU.GetNameDefCap] přijímá naši nabídku míru"
 south_american_events.22.a: "To není ideální..."
 south_american_events.22.desc: "[ECU.GetNameDefCap] odmítl naše nabídky bílého míru. Současný stav je takový, že [ECU.GetAdjective] nevidí důvod přestat bojovat a nenechávají nám jinou možnost než pokračovat v boji."
 south_american_events.22.t: "[ECU.GetNameDefCap] odmítá naši nabídku míru"
 south_american_events.30.a: "Izolujme je ekonomicky i diplomaticky."
 south_american_events.30.b: "Přerušte diplomatické styky."
 south_american_events.30.c: "Máme důležitější záležitosti."
 south_american_events.30.desc: "S nedávným svržení vlády [FROM.GetAdjective] komunistickými silami roste tlak v naší zemi na přísnou reakci. Média jsou zaplavena přehnanými zprávami o rudé hrozbě a o tom, jak [FROM.GetNonIdeologyName] ohrožuje naše zájmy. Zároveň podnikatelé požadují odplatu za své ztráty investic v zemi. \n\nMusíme jednat rychle, uklidnit veřejnost a vyslat jasný signál [FROM.GetNonIdeologyName], že komunismus v této hemisféře nebudeme tolerovat."
 south_american_events.30.t: "Tlak na izolaci [FROM.GetNonIdeologyName]"
 south_american_events.31.a: "Arogantní imperialisté!"
 south_american_events.31.desc.a: "[FROM.GetAdjectiveCap] diplomaté dnes opustili své velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] poté, co vydali přísné prohlášení své vlády. Tvrdí, že nám již nebudou pomáhat v případě konfliktu s jinými zeměmi a neuznávají nás jako legitimní vládu státu.\n\nDále uvalili embargo proti nám, aby oslabili naši ekonomiku. Bylo jasné, že [FROM.GetNameDef] bude nepřátelský k našemu režimu, ale rychlost a síla jejich kroků mnohé překvapila."
 south_american_events.31.desc.b: "[FROM.GetAdjectiveCap] diplomaté dnes opustili své velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] poté, co vydali přísné prohlášení své vlády. Tvrdí, že nám již nebudou pomáhat v případě konfliktu s jinými zeměmi a neuznávají nás jako legitimní vládu státu. \n\nBylo jasné, že [FROM.GetNameDef] bude nepřátelský k našemu režimu, ale rychlost a síla jejich kroků mnohé překvapila."
 south_american_events.31.t: "[FROM.GetNameDefCap] se pokouší izolovat [ROOT.GetNonIdeologyName]"
 south_american_events.32.a: "Budeme zavírat oči před dobrovolníky vyslanými do [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "Nemůžeme zasahovat."
 south_american_events.32.desc: "Jak [FROM.GetNonIdeologyName] nedávno upadla do občanské války, mnoho našich průmyslníků a občanů shromažďuje pomoc pro zmítanou vládu [FROM.GetAdjective], která bojuje s komunistickou hrozbou.\n\nNěkteří nejodhodlanější antikomunisté v armádě navrhují použít tuto příležitost k vybavení a vyslání dobrovolníků do konfliktu, přičemž vláda zachová možný odstup od odpovědnosti."
 south_american_events.32.t: "Podporovat antikomunisty v [FROM.GetNonIdeologyName]"
 south_american_events.50.a: "Vyžadujte ukončení nepřátelství vůči [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Proč by naši vojáci měli umírat za [FROM.FROM.GetNonIdeologyName]?"
 south_american_events.50.desc: "Náš závazek k Monroeově doktríně je zpochybněn nedávným vyhlášením války proti [FROM.FROM.GetNameDef]. Ačkoliv mnoho našich občanů nemá zájem bojovat v obraně [FROM.FROM.GetNonIdeologyName], naši zahraničněpolitickí experti se obávají, že pasivita může vést ke kaskádě zahraničních zásahů v naší hemisféře."
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] pod útokem"
 south_american_events.51.a: "Nemáme zájem o konflikt s [USA.GetNameDef]"
 south_american_events.51.b: "To se jich netýká, vyzvěme je k boji."
 south_american_events.51.desc: "Naši diplomaté doufali, že [USA.GetNameDef] bude přehlížet naše aktivity v Americe, ale zdá se, že máme smůlu. Obdrželi jsme urgentní komuniké z [USA.Capital.GetCapitalVictoryPointName], které vyžaduje, abychom ukončili všechny nepřátelské aktivity v hemisféře, nebo to považují za válečný akt proti [USA.GetNameDef]. Musíme jednat opatrně, abychom se vyhnuli eskalaci konfliktu."
 south_american_events.51.t: "[USA.GetNameDefCap] vynucuje Monroeovu doktrínu"
 south_american_events.52.a: "Svět si dvakrát rozmyslí invazi do naší oblasti."
 south_american_events.52.b: "Strýček Sam má naše díky."
 south_american_events.52.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že jsou připraveni ukončit nepřátelství v západní hemisféře a vrátit se k diplomatickému řešení svých problémů. Zda tento dohodnutý mír vydrží, teprve uvidíme."
 south_american_events.52.t: "[FROM.GetNameDefCap] souhlasí s ukončením nepřátelství"
 south_american_events.53.a: "Tak tedy válka..."
 south_american_events.53.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že [USA.GetNameDef] nemá právo zasahovat do údajně legitimních stížností jejich vlády. Proto oznámili, že budou nadále jednat ve svém zájmu na západní polokouli tak dlouho, jak uznají za vhodné."
 south_american_events.53.t: "[FROM.GetNameDefCap] odmítá ukončit nepřátelství"
 south_american_events.54.a: "Výborně!"
 south_american_events.54.desc: "Obdrželi jsme naléhavé komuniké z [FROM.Capital.GetCapitalVictoryPointName], že nebudou tolerovat agresi vůči nám a že jednají s našimi nepřáteli o ukončení nepřátelství. Pokud neuspějí, přísahali, že nás přijdou bránit."
 south_american_events.54.t: "[FROM.GetNameDefCap] vynucuje Monroeovu doktrínu"
 south_american_events.55.a: "Takže jsme na to sami..."
 south_american_events.55.desc: "[FROM.GetNameDefCap] velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] bylo dnes evakuováno kvůli nedávným nepokojům v regionu. Diplomaté řekli, že jejich vláda nechce být zatažena do další zahraniční války."
 south_american_events.55.t: "[FROM.GetNameDefCap] ignoruje konflikt"
 south_american_events.60.a: "Nechat je pokračovat."
 south_american_events.60.b: "Zopakujme tyto socialistické agitátory!"
 south_american_events.60.desc: "Komunisté z [MEX.GetNameDef] byli viděni při organizování demonstrací na našem území. Jak bychom měli reagovat?"
 south_american_events.60.t: "[MEX.GetNameDefCap] podněcuje komunistické sentimenty"
 south_american_events.61.a: "Požadujme, aby opustila náš přístav."
 south_american_events.61.b: "Nechme ji v přístavu opravit."
 south_american_events.61.desc: "Kriegsmarine a Royal Navy se střetly nedaleko Montevidea v krvavé bitvě. [GER.GetAdjectiveCap] loď byla vážně poškozena, zakotvila kolem 00:10 v našem přístavu, žádajíc opravy, zatímco britští diplomaté nás tlačí, abychom loď vyhnali na otevřené moře, kde ji Royal Navy zničí."
 south_american_events.61.t: "Bitva o řeku La Plata"
 south_american_events.62.a: "Zajímavé"
 south_american_events.62.desc: "Kolem 06:18 se lodě Kriegsmarine a Royal Navy střetly nedaleko Montevidea. Zprávy uvádějí, že německé lodě jsou těžce poškozeny a našly útočiště v přístavu Uruguaye. Britští diplomaté tlačí uruguayskou vládu, aby plavidlo vyhnala dle Haagské úmluvy, kde bude zničeno čekajícími silami Royal Navy."
 south_american_events.62.t: "Bitva o řeku La Plata"
 south_american_events.63.a: "Nechat je pokračovat."
 south_american_events.63.b: "Potlačit tyto fašistické agitátory!"
 south_american_events.63.desc: "Fašisté z [MEX.GetNameDef] byli viděni při organizování demonstrací na našem území. Jak na to máme reagovat?"
 south_american_events.63.t: "[MEX.GetNameDefCap] podněcuje fašistické sentimenty"
 south_american_events_32_tt: "§RBudeme mít problémy s vysíláním dobrovolníků kvůli politice§! §Y$undisturbed_isolation$§! §Ra světovému napětí!§!"
 south_american_events_50_war_tt: "§RTo povede k válce s [FROM.GetName], pokud odmítnou!§!"
 south_american_news.1.a: "Co bude se Jiřní Amerikou?"
 south_american_news.1.b: "Tohle znamená novou éru pro peruánský stát!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_news.1.d: "Spor o území Napo Pastaza a Santiago Zamora na hranici Peru a Ekvádoru, který trvá už od rozpadu Velké Kolumbie, přerostl v otevřené potyčky mezi ozbrojenými složkami obou zemí. Po nedávném vyřešení hranic s Kolumbií se peruánští vojáci cítili dost silní na to, aby uplatnili své nároky vůči slabšímu ekvádorskému státu - a střety nyní přerostly v otevřený konflikt. Tato válka prověří stabilitu celého regionu, protože jiné země se mohou pokoušet zasáhnout."
 south_american_news.1.t: "Válka v Jižní Americe"
 south_american_news.10.a: "To by mohlo destabilizovat region."
 south_american_news.10.b: "To je příležitost rozšířit náš vliv."
 south_american_news.10.d: "Ačkoli žádné formální smlouvy nebránily rozšiřování [BRA.GetAdjective], [CHL.GetAdjective] nebo [ARG.GetAdjective] námořnictva, existovala od Velké války nepsaná dohoda, která zamezovala většímu zbrojení. Nyní však [FROM.GetAdjective] vláda oznámila plány na rozšíření svých námořních sil o nové hlavní lodě - a zdá se, že jihoamerické námořní závody ve zbrojení jsou nevyhnutelné.\n\nJaké to bude mít dopady na širší geopolitickou situaci, se teprve ukáže, ale je jisté, že vůdci velmocí budou tento vývoj bedlivě sledovat."
 south_american_news.10.t: "[FROM.GetName] vyvolává námořní závody ve zbrojení"
 south_american_news.11.a: "Jak může být vojenská diktatura socialistická?"
 south_american_news.11.b: "Využijeme příležitosti!"
 south_american_news.11.d: "Po největším stávkovém hnutí v dějinách Bolívie převzala moc armáda pod vedením mladého podplukovníka Germána Busche a svrhla vládu Genuine Republican strany José Luise Tejady Sorzana. Tvrdí, že na rozdíl od Tejady stojí na straně bolivijského lidu a jeho socialistických ideálů - a po Tejadově rezignaci nyní plně převzali moc v zemi."
 south_american_news.11.t: "Bolivijská socialistická revoluce 1936"
 south_american_news.12.a: "Takhle bych to rozhodně neudělal."
 south_american_news.12.b: "Ukončili jsme jejich podlý puč!"
 south_american_news.12.d: "Po největším stávkovém hnutí v dějinách Bolívie převzala moc armáda pod vedením mladého podplukovníka Germána Busche a pokusila se svrhnout vládu José Luise Tejady Sorzana. Tvrdili, že na rozdíl od Tejady stojí na straně lidových a socialistických ideálů, avšak nepodařilo se jim dobýt La Paz - policie a zbytky armády jejich skupinu dopadly a jejich vůdce uvěznily."
 south_american_news.12.t: "Bolivijští generálové zpackali svůj puč"
 south_american_news.13.a: "Otřesné"
 south_american_news.13.d: "Zemětřesení o síle 8,3 a maximální intenzitě X na Mercalliho škále zničilo chilská města Chillán a Concepción a zanechalo více než 28 000 mrtvých. Záchranné a rekonstrukční práce probíhají, ale tisíce lidí už přišly o domovy a země v regionu si nejsou jisty, jak nejlépe reagovat na tuto katastrofu."
 south_american_news.13.t: "Následky zemětřesení v Chillánu"
 south_american_news.14.a: "Další fašistický přisluhovač"
 south_american_news.14.b: "Naše budoucnost je s Němci"
 south_american_news.14.desc: "Po rostoucí nespokojenosti s vedením země zasáhla armáda a dosadila generála Higinia Moríniga jako nového prezidenta Paraguaye. Je sympatizantem fašistického hnutí a pravděpodobně vyhledá spojenectví s Argentinou za účelem vzájemné ochrany a pomoci, což nejspíš přiměje Brazílii posílit vlastní aliance na obranu před možnou paraguayskou nebo argentinskou agresí."
 south_american_news.14.t: "Higinio Morínigo přebírá moc v Paraguayi"
 south_american_news.2.a: "Dobře pro ně"
 south_american_news.2.b: "Bude nám chybět"
 south_american_news.2.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Moc předá svému švagrovi, prospojeneckému politikovi Alfredu Baldomiru Ferrari."
 south_american_news.2.t: "Nový prezident v Uruguayi"
 south_american_news.20.a: "Nápad odsouzený na neúspěch"
 south_american_news.20.b: "Antily Antilanům!"
 south_american_news.20.d: "Antilská konfederace byla vášnivou myšlenkou Ramóna Emeteria Betancese o potřebě, aby obyvatelé Karibiku sjednotili své národy v regionální celek na obranu své suverenity a blahobytu. Největší podporu měla od 1850. let do španělsko-americké války, poté upadla v zapomnění. Poté, co [FROM.GetLeader] sjednotil region, však myšlenka znovu ožila - a s vyhlášením Antilské konfederace je jasnější než kdy dřív, že Antily jsou skutečně pro Antilany!"
 south_american_news.20.t: "Sjednocené Antily"
 south_american_news.3.a: "Zajímavé"
 south_american_news.3.b: "Překvapení, ale vítané"
 south_american_news.3.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Moc předá vůdci Uruguayské národní strany, Luisi Albertu de Herrerovi."
 south_american_news.3.t: "Nový prezident v Uruguayi"
 south_american_news.4.a: "Tak tohle jsou lidé schopni udělat"
 south_american_news.4.b: "Ať žije lidová republika!"
 south_american_news.4.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Nečekal však obrovskou podporu komunistické strany, která vedla k převratu proti jeho nástupci Alfredu Baldomiru Ferrari a jeho nové vládě."
 south_american_news.4.t: "Lidová revoluce v Uruguayi"
 south_american_news.5.a: "Tohle určitě změní mocenskou rovnováhu v regionu"
 south_american_news.5.b: "Znovu sjednoceni!"
 south_american_news.5.d: "Poprvé od války konfederace, kdy se rozpadl sjednocený stát Peru-Bolívie, a o němž se myslelo, že už nikdy nevznikne, je zpět. Někteří tvrdí, že jde jen o zástěrku imperialistických ambicí, jiní doufají, že konfederace dokáže sjednotit lid jako nikdy předtím. Jedno je však jisté - unie je tu, aby zůstala."
 south_american_news.5.t: "Obnovení Peru-bolivijské konfederace"
 south_american_news.50.a: "Bolševici dostali, co si zasloužili."
 south_american_news.50.b: "Znepokojivá situace."
 south_american_news.50.c: "Naši soudruzi budou pomstěni!"
 south_american_news.50.d: "Dnes ráno prezident [FROM.GetLeader] oznámil v rozhlase, že [FROM.GetName] opět vstupuje do nouzového stavu kvůli riziku komunistického převratu. Podle prezidenta byly nalezeny dokumenty, které naznačují, že komunisté byli v pozdní fázi plánování svržení vlády. Mnozí zpochybňují pravost těchto dokumentů, ale členové opozice se již skrývají ze strachu z zatčení. Prezident oznámil vytvoření nového státu s novou ústavou, která mu udělí rozšířené pravomoci. Co to znamená pro budoucnost [FROM.GetAdjective] demokracie se teprve uvidí."
 south_american_news.50.t: "Brazílie vyhlašuje nouzový stav"
 south_american_news.51.a: "Bolševici dostali, co si zasloužili."
 south_american_news.51.b: "Znepokojivá situace."
 south_american_news.51.c: "Naši soudruzi budou pomstěni!"
 south_american_news.51.d: "Dnes ráno prezident [FROM.GetLeader] oznámil v rozhlase, že [FROM.GetName] opět vstupuje do nouzového stavu kvůli riziku komunistického převratu. Podle prezidenta byly nalezeny dokumenty, které naznačují, že komunisté byli v pozdní fázi plánování svržení vlády. S podporou pravicové integralistické strany [BRA.GetLeader] zatlačil opozici do podzemí. Prezident oznámil vytvoření nového státu a ústavní reformu ve spolupráci s integralisty, kteří údajně hrdinsky zachránili zemi před bolševismem. Podle jejich minulé rétoriky a činů se zdá, že liberální demokracie v Brazílii končí - byť zatím jen na papíře."
 south_american_news.51.t: "Brazílie pozastavuje demokracii"
 south_american_news.52.a: "Ponurý okamžik pro nás všechny."
 south_american_news.52.b: "Takové dekadentní oslavy nám chybět nebudou."
 south_american_news.52.desc: "Protože svět je znovu vržen do globálního konfliktu, město Rio de Janeiro oznámilo pozastavení slavného každoročního karnevalu. S mírem, který je už jen vzdálenou vzpomínkou, není jasné, kdy se slavnosti vrátí. Mnozí se však více obávají, zda válka nedorazí i do [BRA.GetNonIdeologyName]."
 south_american_news.52.t: "Karneval byl zrušen"
 south_american_news.6.a: "To jim nepomůže"
 south_american_news.6.b: "Viva Hispaniola!"
 south_american_news.6.d: "Navzdory dlouhé a podobné historii nebyly západní a východní část ostrova Hispaniola sjednoceny po mnoho let. Nyní však státy Haiti a Dominikánská republika spojily síly za účelem blahobytu svého ostrova a vytvořily stát Hispaniola."
 south_american_news.6.t: "Sjednocení Hispanioly"
 south_american_news.60.a: "Dosáhne Brazílie někdy míru?"
 south_american_news.60.desc: "Navzdory snahám o usmíření různých frakcí armády a integralistického hnutí, o které se snažil prezident $BRA_getulio_vargas$, ztratila armáda trpělivost s pomalým tempem změn a rozhodla se jednat sama. V rychlé vojenské operaci obsadila klíčovou infrastrukturu a komunikační uzly po celé zemi a poté vtrhla do paláce Catete v Riu de Janeiru, kde byl $BRA_getulio_vargas$ zajat.\n\nZatím není jasné, jak se vojenská vláda promítne do každodenní politiky, ale jedno je jisté - nový režim zaujme tvrdý postoj vůči jakýmkoli náznakům komunistického odporu."
 south_american_news.60.t: "[BRA.GetAdjectiveCap] armáda provádí převrat"
 south_american_news.7.a: "Zajímavé časy"
 south_american_news.7.b: "Konečně jsme svobodní od okovů imperialismu!"
 south_american_news.7.d: "Region Guyany byl dlouho rozdělen mezi koloniální mocnosti, které okupovaly oblasti Cayenne, Guyana, Amapá, Surinam a Guayana. Nyní se však obyvatelé regionu sjednotili ve společném boji proti imperialismu a vyhlásili, že zničí každého, kdo se postaví jejich svobodě a jednotě."
 south_american_news.7.t: "Sjednocení Guayán"
 south_american_news.8.a: "Copak ještě nemají dost bojů?"
 south_american_news.8.b: "Nyní jsme svobodní a můžeme usilovat o lepší budoucnost!"
 south_american_news.8.d: "Paraguayský prezident Eusebio Ayala oficiálně odstoupil z funkce na základě požadavků vojenských důstojníků, kteří obsadili paraguayské hlavní město Asunción, a moc byla předána revolučním Febreristům vedeným generálem Rafaelem Francem. Po mnoha letech války s Bolívií se zdá, že paraguayský lid je unavený ze své slabé vlády, protože mnoho lidí vyšlo do ulic, aby oslavilo nové vedení."
 south_american_news.8.t: "Únorová revoluce"
 south_american_news.9.a: "Zajímalo by mě, co si o tom myslí jejich lidé?"
 south_american_news.9.b: "Doufejme, že to je naposledy, co jsme ty povstalce viděli..."
 south_american_news.9.d: "Paraguayský prezident Eusebio Ayala oznámil, že on a republikánská garda pod vedením jeho pravé ruky José Félixe Estigarribia úspěšně potlačili vzpouru a pokus o převrat vojenských důstojníků podporujících revoluční febreristy a jejich vůdce, generála Rafaela Franca. Země se však nyní nachází v ještě horším stavu než před několika měsíci, kdy skončila válka o Chaco, a zdá se, že k obnovení stability má ještě daleko."
 south_american_news.9.t: "Vzpoura paraguayských důstojníků potlačena"
 united_french_monarhcist_faction: "Frankofonní hegemonie"
