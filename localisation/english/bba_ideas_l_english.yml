 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_army_limitations_TT: "§RNelze cvičit pravidelné síly mimo občanské milice a nelze upravovat existující šablony mimo rozhodnutí Vojenské připravenosti§!\n\n§YŠvýcarsko§! spoléhá na to, že civilní obyvatelstvo sáhne po zbraních, když je třeba. Lze vycvičit jen omezené množství milic a jejich §YOrganizace§! bude zpočátku omezená.\n\nPo dokončení zaměření §Y$SWI_armed_neutrality$§! bude možné milice rozšířit, zlepšit a nakonec je nasazovat pomocí rozhodnutí §Y$SWI_activate_militia$§!. Během nasazení milic se budou v čase kumulovat postihy pro švýcarskou ekonomiku, ale po jejich odvolání se vynulují."
 SWI_banned_foreign_nazi_propaganda_idea: "Zákaz zahraniční nacistické propagandy"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "Nacismus nemá v naší společnosti místo, proto nemůžeme dovolit šíření ideologie, která ohrožuje samotnou podstatu naší konfederace - natož propagandu přicházející ze zahraničí."
