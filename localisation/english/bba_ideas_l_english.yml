 SWI_mountaineer_paratroopers_idea_TT: "§YHory§!:\n Útok: §G+35 %§!\n Obrana: §G+10 %§!\n Pohyb: §G+20 %§!\n§YKopce§!:\n Útok: §G+20 %§!\n Obrana: §G+5 %§!\n Pohyb: §G+10 %§!"
 SWI_mountaineer_paratroopers_idea_desc: "Přístup k některým z nejstrmějších vrcholů a staletí alpské kultury dávají švýcarským výsadkářům náskok před ostatními výsadkovými pěšáky. Mohou seskočit z transportních letounů a ovládnout horské štíty, jako by stáli na Monte Rose či Matterhornu."
 SWI_no_confederation_president_idea: "Nezvolen žádný prezident konfederace"
 SWI_no_confederation_president_idea_desc: "Došlo k nepředstavitelnému: Spolková rada nedokázala zvolit prezidenta Švýcarské konfederace. Bude stát mnoho úsilí se z této situace dostat."
 SWI_oerlikon: "Oerlikon"
 SWI_old_switzerland_idea: "Návrat ke starému Švýcarsku"
 SWI_old_switzerland_idea_desc: "Po dlouhém období krutých válek a nemorální expanze nepožadují [ROOT.GetAdjective] obyvatelé nic menšího než návrat k neutralitě a demokracii předválečných časů. Tyto bouřlivé doby brzy skončí."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Aby Švýcarsko přežilo, musí být svébytnou zemí nezávislou na jazycích, jimiž se v něm mluví. Proto má Pro Helvetia za úkol prosazovat švýcarské hodnoty a s nimi spojený závazek k demokracii."
