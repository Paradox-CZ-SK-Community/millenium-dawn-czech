 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Zajištění vzdušné převahy je pro každou armádu klíčové, aby získala převahu a zatlačila nepřítele zpět."
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_bandits_war: "Válka banditů"
 ITA_bandits_war_desc: "Budoucnost válčení patří mobilitě a mechanizaci. Musíme výrazně investovat do modernizace armády, aby byla úspěšná na dnešních bojištích."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Chceme-li být skutečně nezávislí, nesmíme spoléhat na cizí mocnosti v zásobování potravinami, ale musíme být zemědělsky soběstační. Bitva o obilí nás učiní soběstačnými a naše síla ještě poroste."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Aby Itálie opravdu vzkvétala, potřebujeme více vojáků. Aby bylo více vojáků, potřebujeme početnější populaci. Aby byla početnější populace, potřebujeme matky. A matky potřebují, abychom vyhráli „bitvu o porodnost“."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "Naše bitva o půdu odvodní míle bažin a vytvoří ornou půdu. Zajistí také nová pracovní místa a zahraniční vlády už ohromil nezlomný duch italského národa."
 ITA_bolstered_military_high_command: "Posílené nejvyšší vojenské velení"
 ITA_bolstered_military_high_command_desc: "Schopné vedení je zásadní pro optimální fungování armády a její úspěch na bojištích."
 ITA_bolstered_political_cabinet: "Posílený politický kabinet"
