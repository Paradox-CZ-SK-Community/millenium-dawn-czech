 SWI_martial_law_idea: "Stanné právo"
 SWI_martial_law_idea_desc: "Nebezpečné časy si žádají nebezpečná opatření. Armáda musí převzít velení, aby zajistila pořádek a stabilitu. S trochou štěstí bude možné [ROOT.GetNonIdeologyName] jednou obnovit."
