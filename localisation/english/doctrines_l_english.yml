 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Udeř tam, kde to nepřítel nečeká - doktrína mobilního válčení usiluje o prolomení zákopové patové situace z Velké války pomocí agresivních manévrů, které předběhnou a rozruší nepřítele."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER: "Palební převaha"
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Posílejte granáty, ne muže - tato doktrína klade důraz na drtivou koncentraci palby, která připraví cestu manévrovým jednotkám při postupu a obsazování území."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN: "Velký bojový plán"
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "S dostatečnou přípravou není žádná překážka nepřekonatelná - doktrína Velkého bojového plánu spoléhá na trpělivou, pečlivou přípravu všech složek, a to jak v útoku, tak v obraně."
 GRAND_DOCTRINE_MASS_ASSAULT: "Masivní útok"
 GRAND_DOCTRINE_MASS_ASSAULT_DESC: "Naše ochota k obětem zaručuje naše vítězství - doktrína masového útoku se soustředí na nasazení početní převahy v rozhodný čas a na rozhodném místě, aby prorazila nepřátelské linie."
