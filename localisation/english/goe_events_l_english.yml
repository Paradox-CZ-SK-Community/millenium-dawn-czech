 RAJ_partition_1.desc: "Co začalo jako občanský protest, sklouzlo do násilí, když místní policejní síly zaútočily na zbídačené obyvatelstvo. [ENG.GetAdjectiveCap] policie tvrdí, že jednala pod hrozbou násilí, zatímco protestující trvají na tom, že striktně dodržovali nenásilí.\nNikdo nebyl zabit, ale 2 místní důstojníci utrpěli lehká zranění a 1 protestující byl převezen do místní nemocnice po otřesu mozku."
