l_english:
 ENG_VANGUARD_DESC_COMMUNIST: "Na mořích nesmíme být početně převýšeni našimi nepřáteli. Máme stále na skladě několik 15palcových děl, která lze použít místo časově náročných 16palcových děl požadovaných pro naše plánované nové bitevní lodě. To by výrazně urychlilo stavbu vedoucí lodě této třídy: WLNS Vanguard."
 ENG_VANGUARD_DESC_HISTORICAL: "Na mořích nesmíme být početně převýšeni našimi nepřáteli. Máme stále na skladě několik 15palcových děl, která lze použít místo časově náročných 16palcových děl požadovaných pro naše plánované nové bitevní lodě. To by výrazně urychlilo stavbu vedoucí lodě této třídy: HMS Vanguard."
 ENG_a_change_in_course: "Změna kurzu"
 ENG_a_change_in_course_desc: "Jak napětí ve světě stoupá, je jasné, že současné politické vedení není schopno chránit zájmy národa. Nastal čas na radikální odklon od politiky posledních desetiletí."
 ENG_a_s_warfare: "Protiponorkový boj"
 ENG_a_s_warfare_desc: "Atlantik je naší životní tepnou a musíme zajistit, aby zůstal prostý nepřátel, kteří by mohli ohrožovat naši zranitelnou lodní dopravu, ať už na hladině nebo pod ní. Zaměříme se na nejmodernější vývoj v oblasti protiponorkového boje, abychom zajistili, že naše doprovodné lodě budou vybaveny nejlepšími zbraněmi a prostředky detekce, jaké můžeme poskytnout."
 ENG_alliance_with_germany: "Aliance s Německem"
 ENG_alliance_with_germany_desc: "Naše zájmy jsou v souladu s německými. Zatímco oni usilují o hegemonii na evropském kontinentu, my chceme Evropu, která nebude ohrožovat Britské ostrovy, zatímco se staráme o naše globální impérium. Možná by aliance, jak si přeje král, nebyla vůbec tak podivná spolupráce."
 ENG_alliance_with_germany_tt: "Polovina současné podpory §Ydemokratů§! se promítne jako postih ke §Rstabilitě§!:\n"
 ENG_anti_non_contact_committee: "Komise pro nekontaktní miny"
 ENG_anti_non_contact_committee_desc: "Naši technici v oblasti minového boje upozorňují, že nové typy min, které jsou aktivované magnetickými poli, zvukem a jinými prostředky, pravděpodobně sehrají důležitou roli v příští válce. Jmenováním zvláštní Admiralitní komise pro nekontaktní miny, která by nyní zkoumala způsoby jejich zneškodnění, můžeme pomoci udržet naše lodě v bezpečí a přitom snad dosáhnout i pokroku ve vlastní minové technologii."
 ENG_anti_submarine_training_school: "Škola protiponorkového výcviku"
 ENG_anti_submarine_training_school_desc: "Jednou z našich výhod je schopnost čerpat z velkého počtu zkušených důstojníků z poslední války pro výcvik nových posádek. Pod vedením odborníka na protiponorkový boj, komodora Gilberta Stephensona, zajistí zřízení nové školy pro výcvik protiponorkového boje v Tobermory, že naše posádky získají dovednosti, které potřebují předtím, než se vydají na konvojovou službu v Atlantiku a budou čelit hrozbě ponorek."
 ENG_appeal_to_imperial_loyalists: "Výzva imperiálním loajalistům"
 ENG_appeal_to_imperial_loyalists_desc: "Navzdory nyní jen papírové nezávislosti dominií je mezi jejich občany stále mnoho těch, kteří zůstávají loajální ke koruně. Pokud je dokážeme oslovit, můžeme podkopat vlády dominií ještě před invazemi, které budou nutné k opětovnému získání kontroly nad nimi."
 ENG_appeal_to_imperial_loyalists_tt: "Odemkne rozhodnutí §YVýzvu imperiálním loajalistům§!, která umožní vyvolat probritské občanské války v bývalých dominiích.\n"
 ENG_bermuda_invasion_launch_point: "Bermudy jako výchozí bod invaze"
 ENG_bermuda_invasion_launch_point_desc: "Invaze do Severní Ameriky nebude snadný úkol. Musíme vybudovat naše základny na Bermudách tak, aby byly schopné pojmout invazní síly po potřebnou dobu, než budou moci být vyslány k šíření revoluce přímo na americké pobřeží."
 ENG_bring_the_dominions_back_into_the_fold: "Přivést dominia zpátky do svazku"
 ENG_bring_the_dominions_back_into_the_fold_desc: "Hra je rozehrána a figurky jsou na svých místech. Nyní je čas uvést náš plán do pohybu a „napravit“ představu nezávislosti v myslích vůdců dominií."
 ENG_bring_the_dominions_back_into_the_fold_tt: "Odemkne rozhodnutí §YSpolupráci s imperiálním povstáním§!.\n"
 ENG_british_commonwealth_air_training_plan: "Plán leteckého výcviku Britského spoločenství"
 ENG_british_commonwealth_air_training_plan_desc: "Náš vojenský úspěch závisí na ovládnutí vzduchu, a tedy i na schopnostech našich leteckých posádek. Zahájíme největší letecký výcvikový program, jaký kdy svět viděl, abychom zajistili dostatek vycvičených pilotů a posádek, které potřebujeme k ovládnutí této nové dimenze válčení."
 ENG_ceylon_forward_operating_base: "Předsunutá základna na Cejlonu"
 ENG_ceylon_forward_operating_base_desc: "V rámci přípravy na rozsáhlou invazi, která bude nutná k navrácení Indie pod kontrolu koruny, musíme výrazně rozšířit zařízení na ostrově Cejlon."
 ENG_chiefs_of_staff_committee: "Výbor náčelníků štábů"
 ENG_chiefs_of_staff_committee_desc: "Musíme posílit pravomoci velitelů jednotlivých složek ozbrojených sil, aby mohli vést tuto válku podle svého nejlepšího uvážení. Spojený výbor náčelníků štábů, původně vytvořený roku 1923, nyní dostane prostředky k koordinaci operací po celém světě a bude podléhat přímo válečnému kabinetu. To značně zjednoduší plánování vojenských operací."
 ENG_concessions_to_the_trade_unions: "Ústupky odborům"
 ENG_concessions_to_the_trade_unions_desc: "Naše snahy o znovuvyzbrojení jsou neustále mařeny konflikty s odbory. Přechod by mohl probíhat mnohem hladčeji, pokud se rozhodneme s nimi spolupracovat, namísto abychom proti nim neustále bojovali."
 ENG_concessions_to_the_trade_unions_tt: "Odemkne rozhodnutí §YÚstupky odborům§!, která musí být dokončena pro přechod ke komunismu.\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§RPokud nebude dekolonizace dosažena do 2 let od přijetí komunismu, vypukne občanská válka!§!\n"
 ENG_concessions_to_the_trade_unions_tt_3: "Odemkne rozhodnutí §YPodpora odborů§!.\n"
 ENG_consolidate_the_british_isles: "Konsolidovat Britské ostrovy"
 ENG_consolidate_the_british_isles_desc: "Irové se dál drží svých pošetilých představ o nezávislosti a náš pohár trpělivosti protekl. Je čas rozdrtit jejich odpor a přivést celou zemi zpět do svazku jako nedílnou součást Spojeného království."
 ENG_continental_intervention: "Kontinentální intervence"
 ENG_continental_intervention_desc: "Je zřejmé, že rovnováhu sil na evropském kontinentu neudržíme, pokud nezasáhneme. Musíme zničit expanzionistické režimy, které se v poslední době objevily, abychom nikdy nemuseli čelit hrozbě sjednocené Evropy schopné připravit invazi na Britské ostrovy bez vnějších rozptýlení."
 ENG_continental_intervention_tt: "Dává válečné cíle proti hlavním evropským státům, které způsobily více než §R10%§! §YSvětového napětí§!:\n"
 ENG_crush_the_dream: "Rozdrtit americký sen"
 ENG_crush_the_dream_desc: "Američané rádi mluví o svém Snu; že kdokoli to v Americe může „dokázat“, pokud je ochoten tak učinit na úkor svých kolegů. Považujeme to za zavrženíhodné; nikdo by neměl být povzbuzován k tomu, aby se obohacoval na úkor druhých. Osvobodíme jejich lid od těchto pošetilých představ a tento sen rozdrtíme tak důkladně, že po něm nezůstane ani stopa."
 ENG_decolonization: "Dekolonizace"
 ENG_decolonization_desc: "Je to konec jedné éry, ale konec, který jsme si sami zvolili. Raději než snášet ponížení marného boje proti nezastavitelnému vzestupu hnutí za nezávislost, jsme drželi hlavu vztyčenou a s hrdostí jsme vedli ty, kteří byli pod naší ochranou, tak daleko, jak jsme mohli. Nyní nám zbývá jen přerušit zbývající vazby a přivítat naše někdejší subjekty na světové scéně jako rovnocenné partnery."
 ENG_decolonized: "Británie se dekolonizovala"
 ENG_dominions_accepted_federation: "Dominia schválily imperiální federaci\n"
 ENG_eliminate_the_upper_class: "Zlikvidovat vyšší třídu"
 ENG_eliminate_the_upper_class_desc: "Dělníci se musí pozvednout a zlomit útlak vyšších tříd. Vypořádáme se s nimi a jejich podniky zabavíme pro stát."
 ENG_eliminate_the_upper_class_tt: "Odstraní aristokratické polní maršály, generály a admirály.\n"
 ENG_enact_the_mosley_manifesto: "Uplatnit Mosleyho manifest"
 ENG_enact_the_mosley_manifesto_desc: "V minulých letech připravil Mosley manifest rozsáhlých hospodářských reforem k vymýcení chudoby. Nastal čas uvést návrhy Vůdce do praxe."
 ENG_enforce_decolonization: "Prosadit dekolonizaci"
 ENG_enforce_decolonization_desc: "Stejně jako jsme dekolonizovali my, musí tak učinit i ostatní státy světa. Vydáme ultimátum a ti, kdo nepochopí moudrost našich slov, budou donuceni ji pochopit."
 ENG_enforce_the_naval_treaties: "Vynutit námořní dohody"
 ENG_enforce_the_naval_treaties_desc: "Zjistili jsme, že některé mocnosti se rozhodly ignorovat ustanovení Washingtonské námořní dohody. To nemůžeme připustit. Pokud si chceme udržet výhodu a zabránit, aby ostatní dostali stejný nápad, musíme jednat rychle a učinit odstrašující příklad z těch, kteří by se opovážili vzdorovat naší vůli."
 ENG_enforce_the_naval_treaties_tt: "Tato rozhodnutí lze použít k požadování, aby státy, které mají příliš mnoho §Yhlavních lodí§! ve srovnání s námi, §Gsnížily§! jejich počet. Pokud odmítnou, dostaneme §Yválečný cíl: Loutkový stát§!.\n"
 ENG_every_man_will_do_his_duty: "Každý splní svou povinnost"
 ENG_every_man_will_do_his_duty_desc: "V duchu Nelsonových slavných slov musíme vštípit lidem smysl pro povinnost. Ať se jim to líbí, nebo ne, národ vyžaduje jejich službu tváří v tvář nastávající krizi."
 ENG_expand_the_repair_yards: "Rozšířit opravárenské doky"
 ENG_expand_the_repair_yards_desc: "Ačkoli naše námořnictvo patří mezi největší na světě, musíme mít také prostředky k rychlé opravě lodí, pokud utrpí bojové poškození, jinak nás mohou nepřátelé udolat opotřebováním. Rozšíření našich opravárenských doků toho nejen dosáhne, ale také nám umožní včas přestavět některé naše starší modely."
 ENG_expose_the_belly_of_the_bear: "Odhalit břicho medvěda"
 ENG_expose_the_belly_of_the_bear_desc: "Pustit se do Sovětů bez jakýchkoli předmostí je neuvěřitelná výzva. [PER.GetName] a [AFG.GetName] obdrží naši žádost o průchod přes jejich země a pak udeříme na Sověty tam, kde to nejméně čekají. Po souši a do jejich odkrytého břicha."
 ENG_federal_integration: "Federální integrace"
 ENG_follow_moscow: "[SOU.Capital.GetCapitalVictoryPointName] - náš vzor"
 ENG_follow_moscow_desc: "[SOU.Capital.GetCapitalVictoryPointName] sdělí, Británie vykoná. Ve svých kořenech komunismus v Británii vždy následoval příkazy. Pokračovat v tom i nyní je nejen logické, ale i nezbytné. Společně s Rudou armádou a naším námořnictvem rozšíříme Marxovo slovo po celým světě - a nikdo nás nezastaví."
 ENG_for_the_good_of_the_revolution: "Pro dobro revoluce"
 ENG_for_the_good_of_the_revolution_desc: "Všichni musí být ochotni obětovat pohodlí pro dobro státu. Britský lid si zachová hlavu vztyčenou tváří v tvář přídělům s jistotou, že to zajistí naše konečné vítězství."
 ENG_fortify_the_empire: "Opevnit impérium"
 ENG_foundations_for_an_indian_state: "Základy indického státu"
 ENG_foundations_for_an_indian_state_desc: "Má-li fungovat jako nezávislý stát, musíme zajistit industrializaci Indie a zároveň drasticky restrukturalizovat její vládu. Vládnout celému subkontinentu, jak jsme zjistili, není jednoduchý úkol, proto Indie musí být připravena, má-li uspět."
 ENG_gibraltar_for_spanish_support: "Gibraltar za španělskou podporu"
 ENG_gibraltar_for_spanish_support_desc: "Ačkoli je dlouho považován za nedílnou součást naší země, možná stojí za to uspořádat návrat Gibraltaru do španělských rukou výměnou za Francovu podporu naší věci."
 ENG_global_defense: "Globální obrana"
 ENG_global_defense_desc: "Ochrana britského lidu začíná prevencí proti tomu, co by mu mohlo hrozit, ještě dříve, než se to rozšíří. Musíme nalézt jiskry konfliktu a uhasit je přímo na místě, než se rozhoří v požár, který se rozšíří a spálí nás v našich domovech."
 ENG_god_save_the_king: "Bůh ochraňuj krále"
 ENG_god_save_the_king_desc: "Nad vším ostatním stojí naše povinnost ke králi a koruně. Symbol odporu a naděje pro lid, jednoty impéria pro naše poddané i nepřátele. Král musí být vyzdvihován uvnitř a obáván zvenčí. A my to tak zajistíme."
 ENG_guide_the_colonies: "Vést kolonie"
 ENG_guide_the_colonies_desc: "První kroky k plné nezávislosti, po dlouhém období pod naší kontrolou, nejsou snadné. Naše dominiím musíme pomoci při restrukturalizaci jejich vlád, aby fungovaly stejně dobře i zcela nezávisle, jako fungují nyní pod naším vedením."
 ENG_imperial_conference: "Svolat Imperiální konferenci"
 ENG_imperial_conference_desc: "Naposledy se vedoucí představitelé našich samosprávných kolonií a dominií sešli, aby projednali otázky imperiálního zájmu, v roce 1932. Je nejvyšší čas uspořádat další konferenci, zvláště pokud chceme v blízké budoucnosti posílit impérium."
 ENG_imperial_conference_tt: "Odemkne na 60 dní rozhodnutí §YImperiální konference§!.\n§RUjistěte se, že máte dostatek politické síly, abyste je mohli využít!§!\n"
 ENG_imperial_conference_defense_dominion: "Obranné dohody Imperiální konference"
 ENG_imperial_conference_economy_dominion: "Hospodářské dohody Imperiální konference"
 ENG_imperial_conscription: "Imperiální branná povinnost"
 ENG_imperial_conscription_desc: "Dlouho jsme zanedbávali bohatství lidské síly, které nám naše impérium poskytuje. Nastal čas výrazně zlepšit odvody v celém impériu a zajistit, že budeme mít nadbytek personálu pro vedení války. Všichni musí splnit svou povinnost ke koruně!"
 ENG_imperial_federation: "Imperiální federace"
 ENG_imperial_federation_desc: "Imperiální federace je už dlouho uváděna jako alternativa k samosprávě. Po dlouhém období příprav nadešel čas sjednotit naši vládu s vládami dominií a znovu zaujmout pozici přední světové supervelmoci. Rule Britannia!"
 ENG_indian_autonomy: "Indická autonomie"
 ENG_indian_autonomy_desc: "Místo slibu plné nezávislosti bychom mohli oslabit indické hnutí za nezávislost udělením široké autonomie, podobné, jakou již požívají ostatní dominiím."
 ENG_indian_autonomy_tt: "§RPokud nebude zajištěna autonomie nebo pokud nebude lord Halifax hlavou země, [RAJ.GetNameDef] nepřijme žádné návrhy na Imperiální federaci.§!"
 ENG_isolate_the_mediterranean_threat: "Izolovat středomořskou hrozbu"
 ENG_isolate_the_mediterranean_threat_desc: "Naši lodní dopravu přes Středomoří ohrožuje [ITA.GetAdjective] námořnictvo. Musíme zahájit kampaň diplomatické izolace, abychom tuto hrozbu omezili."
 ENG_kickstart_the_war_industry: "Nastartovat válečný průmysl"
 ENG_kickstart_the_war_industry_desc: "Čas je rozhodující a nemůžeme čekat na přirozený růst našeho válečného průmyslu. Musíme učinit velkou investici do rychlé výstavby dalších továren, pokud máme být připraveni na válku."
 ENG_liberate_the_home_of_marx: "Osvobodit Marxův domov"
 ENG_liberate_the_home_of_marx_desc: "Rodiště Karla Marxe bylo nakaženo fašismem. Mejen že poskvrňuje jeho památku, ale také slouží jako trvalá urážka veškerého socialismu. Nastal čas porazit toto zlo na německé půdě a osvobodit jejich obyvatelstvo od falešných proroků, kteří je vedou."
 ENG_maintaining_imperial_integrity: "Udržovat celistvost impéria"
 ENG_maintaining_imperial_integrity_desc: "Obrana našeho impéria začíná ovládnutím moří a loajalitou dominií. Ostatní námořní mocnosti musí být varovány, aby neohrožovaly naši námořní převahu, a zároveň musíme uplatňovat stále větší kontrolu nad našimi poddanými, abychom byli silní po celém světě."
 ENG_maintaining_the_balance_of_power: "Udržovat rovnováhu sil"
 ENG_maintaining_the_balance_of_power_desc: "Síla impéria spočívá ve slabosti a paralýze Evropy. Pokud se máme soustředit na globální záležitosti, musíme zajistit, aby byla Evropa příliš zaměstnána vlastními problémy, než aby se dívala na naše. Zůstaneme stranou evropských záležitostí, s výjimkou zásahů proti expanzionistickým režimům, které by mohly ohrozit tuto křehkou rovnováhu sil, po níž toužíme."
 ENG_mi6_ns: "MI6"
 ENG_motion_of_no_confidence: "Návrh na vyslovení nedůvěry"
 ENG_motion_of_no_confidence_desc: "Současná vláda selhala ve svých pokusech uklidnit hrozící světovou krizi. Jakýkoli další pokus o to nyní je jen projevem slabosti. Potřebujeme silnější vedení, abychom překonali nadcházející bouři."
 ENG_move_to_secure_the_dominions: "Zajistit si dominia"
 ENG_move_to_secure_the_dominions_desc: "Dominia hledí na náš ideologický obrat s podezřením. Není vyloučeno, že pokud to dovolíme, přehodnotí své vazby na Westminster... A to nesmíme dopustit. Rychlým jednáním se nám možná podaří násilně prosadit změnu vlády dříve, než budou diplomatické vztahy příliš napjaté."
 ENG_move_to_secure_the_dominions_tt: "Odemkne rozhodnutí §YZajistit si dominia§!.\n"
 ENG_no_further_appeasement: "Konec ústupků"
 ENG_no_further_appeasement_desc: "Politika ústupků selhala a pokračovat v ní nyní je pošetilost. Je zřejmé, že naši nepřátelé neustoupí a budou žádat víc a víc. Musíme je zastavit hned, než jim poskytneme ještě více výhod."
 ENG_no_further_appeasement_tt: "Nastaví pravidlo: £trigger_yes£ Můžeme odůvodnit a vyhlásit válku zemi se stejnou ideologickou skupinou.\nNastaví pravidlo: £trigger_yes£ Můžeme učinit zemi loutkou.\n"
 ENG_noninterference_treaty_with_germany: "Smlouva o nevměšování s Německem"
 ENG_noninterference_treaty_with_germany_desc: "Naše imperiální ambice spoléhají na to, že se nebudeme muset obávat Evropy. Toho lze snadno dosáhnout tím, že [GER.GetNameDef] bude mít volnou ruku v Evropě výměnou za pokračující mírové vztahy a jejich slib, že se nebudou vměšovat do záležitostí, které se týkají Britského impéria."
 ENG_organize_the_blackshirts: "Organizovat Černé košile"
 ENG_organize_the_blackshirts_desc: "Úspěch Britské unie fašistů závisí na jejím veřejném obrazu. Můžeme ukázat ducha jednoty a osobní síly našeho hnutí pořádáním pochodů inspirovaných armádou po celé zemi. Přilákáme více příznivců a zároveň zastrašíme opozici, aby zůstala nečinná. Konečným cílem bude pochod na Downing Street samotnou, s požadavkem na změnu vedení."
 ENG_organize_the_blackshirts_map_category_name: "Vyberte, kde uspořádat pochody Černých košil."
 ENG_organize_the_blackshirts_tt: "Odemkne rozhodnutí §YOrganizovat Černé košile§!.\n"
 ENG_parachute_regiments: "Výsadkové jednotky"
 ENG_parachute_regiments_desc: "Po úspěchu prvních výsadkových operací na nepřátelském území je zřejmé, že výsadkové jednotky jsou budoucností. Zřízení specializovaných výcvikových zařízení a vybavení nám pomůže začlenit tyto nové technologie do naší celkové strategie."
 ENG_pre_empt_spanish_alignment: "Předejít španělskému sblížení"
 ENG_pre_empt_spanish_alignment_desc: "Hrozí, že se Španělsko přidá na stranu Německa, pokud podnikneme proti Němcům útočné akce. To se nesmí stát! Musíme se s touto hrozbou vypořádat dříve, než se našim cílem stane přímo [GER.GetName]."
 ENG_pre_empt_the_ideological_threat: "Předejít ideologické hrozbě"
 ENG_pre_empt_the_ideological_threat_desc: "Impérium je ohroženo zevnitř těmi, kdo smýšlejí jinak. Víme, že tuto pátou kolonu řídí přímo [SOU.Capital.GetCapitalVictoryPointName], a tak můžeme umlčet jejich hlasy tím, že udeříme na zdroj tohoto zla."
 ENG_pre_empt_the_strategic_threat: "Předejít strategické hrozbě"
 ENG_pre_empt_the_strategic_threat_desc: "Impérium je ohroženo zvenčí těmi, kdo touží po našem bohatství v surovinách. My víme, kdo a proč - a právě proto nám nic nebrání, abychom převedli boj k nim dříve, než se na nás vrhnou ve chvíli, kdy budeme slabí."
 ENG_prepare_for_the_inevitable: "Připravit se na nevyhnutelné"
 ENG_prepare_for_the_inevitable_desc: "Zdá se téměř jisté, že naše země bude zatažena do dalšího světového konfliktu. Musíme zvýšit průmyslové výdaje, abychom urychlili tempo našeho znovuvyzbrojení."
 ENG_preparing_the_second_front: "Příprava druhé fronty"
 ENG_preparing_the_second_front_desc: "Až válka vypukne, musíme otevřít druhou frontu, abychom pomohli našim sovětským spojencům. Přípravy na to musí začít již nyní."
 ENG_prevent_a_continental_hegemony: "Zabránit kontinentální hegemonii"
 ENG_prevent_a_continental_hegemony_desc: "Je zřejmé, že [GER.GetNameDef] má plány na ovládnutí celého evropského kontinentu. To se nesmí stát. Společně s našimi spojenci se musíme pustit do Němců dříve, než se stanou příliš nepřekonatelnou hrozbou."
 ENG_reach_out_across_the_channel: "Podat ruku přes kanál"
 ENG_reach_out_across_the_channel_desc: "Komunismus se rozšířil v zemích hned za Lamanšským průlivem. Oslovíme je a nabídneme jim vedoucí a pomocnou ruku, která je mnohem blíže než [SOU.Capital.GetCapitalVictoryPointName]."
 ENG_reach_out_across_the_channel_tt: "Pozve §Y[FRA.GetName]§! nebo §Yzemě Beneluxu§! do naší frakce, pokud jsou komunistické.\n"
 ENG_reassess_continental_commitments: "Přehodnotit závazky na kontinentu"
 ENG_reassess_continental_commitments_desc: "Ačkoli náš nedávný postoj k Evropě byl zavázat se k našim spojencům z Velké války, čelit hrozbám, které představuje [GER.GetName] a hrozící [SOV.GetName], politické rozdíly mezi námi a našimi starými spojenci se staly výraznějšími. Možná nastal čas přehodnotit, kde leží naše loajalita."
 ENG_reclaim_burma: "Znovu získat Barmu"
 ENG_reclaim_burma_desc: "Krátké období, kdy byla [BRM.GetName] nezávislá, musí skončit. Naše síly jsou připraveny vrátit tuto zemi jejímu oprávněnému vládci."
 ENG_reclaim_the_jewel_in_the_crown: "Znovu získat klenot koruny"
 ENG_reclaim_the_jewel_in_the_crown_desc: "Krátké období, kdy byla Indie nezávislá, musí skončit. Naše síly jsou připraveny vrátit klenot koruny."
 ENG_revisit_colonial_policy: "Přehodnotit koloniální politiku"
 ENG_revisit_colonial_policy_desc: "Časy se mění. Je zřejmé, že hnutí za nezávislost budou v impériu neustále vznikat, a to v čím dál silnější podobě. Pokud nechceme být nuceni vynakládat stále větší prostředky na potlačování těchto hnutí, musíme si přiznat, že naše impérium už splnilo svůj účel a nyní musí být ponecháno, aby si našlo vlastní cestu do světa."
 ENG_secure_the_imperial_shipping_routes: "Zajistit imperiální námořní trasy"
 ENG_secure_the_imperial_shipping_routes_desc: "Soudržnost našeho koloniálního impéria závisí na naší schopnosti chránit obchodní lodní dopravu, která jej spojuje, a promítat naši sílu tam, kde je to nutné. Vždy jsme se při tom spoléhali na rozsáhlou flotilu lehkých křižníků a musíme zajistit, aby jejich počet zůstal dostatečný, abychom mohli být přítomni všude najednou."
 ENG_secure_the_italian_alliance: "Zajistit italské spojenectví"
 ENG_secure_the_italian_alliance_desc: "Mussolini má mnohem přijatelnější přístup k fašismu a dlouho byl Mosleym obdivován. Je jen přirozené, aby naše dvě země navázaly užší vztah, vzájemně prospěšný oběma našim národům."
 ENG_secure_the_oil_imports: "Zajistit dovoz ropy"
 ENG_secure_the_oil_imports_desc: "Nemůžeme se spoléhat na vrtkavou povahu obchodních dohod se zahraničními vládami, pokud jde o dovoz ropy. Je lepší převzít kontrolu nad ropnými poli, abychom nad nimi měli plnou moc bez ohledu na politické vedení v jiných zemích."
 ENG_self_government_for_africa: "Samospráva pro Afriku"
 ENG_self_government_for_africa_desc: "Země v Africe jsou připraveny získat rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si budou chtít zajistit britské občanství ještě před formálním vyhlášením nezávislosti."
 ENG_self_government_for_asia: "Samospráva pro Asii"
 ENG_self_government_for_asia_desc: "Země v Asii jsou připraveny získat rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si budou chtít zajistit britské občanství ještě před formálním vyhlášením nezávislosti."
 ENG_self_government_for_the_americas: "Samospráva pro Ameriku"
 ENG_self_government_for_the_americas_desc: "Země v Americe jsou připraveny získat rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si budou chtít zajistit britské občanství ještě před formálním vyhlášením nezávislosti."
 ENG_self_government_for_the_mediterranean: "Samospráva pro Středomoří"
 ENG_self_government_for_the_mediterranean_desc: "Země ve Středomoří jsou připraveny získat rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si budou chtít zajistit britské občanství ještě před formálním vyhlášením nezávislosti."
 ENG_self_government_for_the_middle_east: "Samospráva pro Blízký východ"
 ENG_self_government_for_the_middle_east_desc: "Země na Blízkém východě jsou připraveny získat rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si budou chtít zajistit britské občanství ještě před formálním vyhlášením nezávislosti."
 ENG_socialist_science_pool: "Socialistický vědecký fond"
 ENG_socialist_science_pool_desc: "Musíme koordinovat výměnu technologických znalostí, aby všichni naši spojenci mohli těžit z našich pokroků, a my z jejich. Jen tak může dělnický boj uspět."
 ENG_soviet_cooperation: "Sovětská spolupráce"
 ENG_soviet_cooperation_desc: "Ačkoli máme rozdíly, sdílíme také společného nepřítele. Navrhneme útok z obou stran a rozdrtíme Němce, dřív než pochopí, co se stalo."
 ENG_special_air_service: "Special Air Service"
 ENG_special_air_service_desc: "Důstojník jménem David Stirling přišel s myšlenkou, že malá komando jednotka by mohla obtěžovat nepřítele v týlu a způsobit obrovské škody. Nazvat je „Air Service“ má navíc tu výhodu, že nepřítel uvěří, že se musí bránit i proti výsadkářům. V této myšlence může být skutečně velký potenciál."
 ENG_spirit_of_the_industrial_revolution: "Duch průmyslové revoluce"
 ENG_spirit_of_the_industrial_revolution_desc: "Britské ostrovy byly kolébkou průmyslové revoluce. V tomto duchu ukážeme světu, čeho mohou dosáhnout osvobození dělníci ve státem řízené ekonomice."
 ENG_steady_as_she_goes: "Držet se kurzu"
 ENG_steady_as_she_goes_desc: "Narůstající krize je právě důvodem, proč musíme zůstat věrní svým kořenům. Budeme pokračovat v kurzu, kterým jsme pluli v posledních letech, místo abychom prováděli radikální politické změny, jež by mohly vyvolat vnitřní nestabilitu v době, kdy si ji můžeme dovolit nejméně."
 ENG_tackle_capitalism: "Vypořádat se s kapitalismem"
 ENG_tackle_capitalism_desc: "Kapitalismus je úhlavním nepřítelem dělnické věci a nemůžeme nečinně přihlížet, jak vzkvétá, i kdyby za oceánem. Musíme se připravit, abychom se s ním vypořádali přímo v jeho srdci."
 ENG_tackle_fascism: "Vypořádat se s fašismem"
 ENG_tackle_fascism_desc: "Fašismus je hlavní hrozbou pro dělnickou věc. Musíme se soustředit na odstranění této pohromy z tváře Evropy."
 ENG_take_out_the_regia_marina: "Zničit Regia Marinu"
 ENG_take_out_the_regia_marina_desc: "Nastal čas vypořádat se s hrozbou ve Středomoří. Zajistíme lodní trasy vedoucí přes Suez, životní tepnu našeho impéria, odstraněním námořnictva, které Středomoří ovládá."
 ENG_the_british_communist_alternative: "Britská komunistická alternativa"
 ENG_the_british_communist_alternative_desc: "Místo toho, aby jsme my a [SOU.Capital.GetCapitalVictoryPointName] stáli bok po boku, zahájíme vlastní spolupráci komunistických států. Britové na světové scéně nemají sobě rovného a [SOU.Capital.GetCapitalVictoryPointName] nás neuvidí se někomu klanět. Ani teď, ani nikdy."
 ENG_the_british_path_to_fascism: "Britská cesta k fašismu"
 ENG_the_british_path_to_fascism_desc: "Naše cesta k fašismu bude naše vlastní a nepoklekneme před těmi na kontinentě, kteří se považují za naše ideologické nadřazené. Lid si pamatuje poslední válku a jakákoli spolupráce zahrňující [GER.GetName] by si jistě vyžádala jejich hněv."
 ENG_the_fate_of_the_royal_family: "Osud královské rodiny"
 ENG_the_fate_of_the_royal_family_desc: "Představa, že někdo má větší hodnotu než jiný čistě z titulu svého narození, nás odpuzuje. Obrovské bohatství, jímž se královská rodina stále okázale pyšní, je trnem v oku a nepochybně by našlo lepší uplatnění ve znovuvyzbrojení a průmyslové expanzi. Možná nadešel čas zabít dvě mouchy jednou ranou..."
 ENG_the_kings_party: "Králova strana"
 ENG_the_kings_party_desc: "Nyní, když je krize zažehnána a vláda padla, mohou královi nejhorlivější stoupenci vytvořit vlastní vládu, která bude mnohem více... přístupná... královým přáním. Tato Králova strana by zahrnovala Davida Lloyda George, Winstona Churchilla a Oswalda Mosleyho, čímž by překročila hranice politických stran a pomohla obnovit jednotu našeho národa."
 ENG_the_one_true_revolution: "Jediná pravá revoluce"
 ENG_the_one_true_revolution_desc: "[SOU.Capital.GetCapitalVictoryPointName] a spolupráce? To nebude nikdy možné. [SOU.GetNameDef] je jedno velké doupě korupce a jedinou nadějí je vyříznout jejich srdce a převzít nepopiratelné globální vedení dělnické věci."
 ENG_the_sun_never_sets: "Říše, nad kterou slunce nikdy nezapadá"
 ENG_the_sun_never_sets_desc: "Říká se, že Britské impérium je tak rozlehlé, že nad ním slunce nikdy nezapadá. Jeho silou je Královské námořnictvo, které chrání obchodní a zásobovací trasy spojující impérium a zajišťující naši prosperitu. Toto námořnictvo se musí naučit překonávat obrovské vzdálenosti s náležitou rychlostí, abychom mohli pohotově reagovat na jakoukoli hrozbu, kdekoli."
 ENG_the_sun_never_sets_tt: "Tyto bonusy budou aplikovány na všechny nově vyzkoumané typy lodí.\n"
 ENG_the_three_nation_solution: "Řešení tří národů"
 ENG_the_three_nation_solution_desc: "Kulturní a náboženské rozdíly na indickém subkontinentu jsou obrovské. Už nyní dochází k rozporům mezi různými skupinami s odlišnými loajalitami. Místo aby byly všechny zahrnuty do jediného státu, možná by bylo lepší rozdělit subkontinent na tři státy: hinduistickou Indii, muslimský Pákistán na severozápadě a muslimský Bangladéš na severovýchodě."
 ENG_towards_dominion_independence: "K nezávislosti dominií"
 ENG_towards_dominion_independence_desc: "Poté, co jsme zajistili restrukturalizaci vlád dominií, musíme nyní těmto dominiím pomoci učinit poslední kroky k přetržení jejich oficiálních vazeb na Westminster. Pravděpodobně dojde k období masové migrace, kdy ti, pro které je [Root.GetNameDef] domovem, emigrují."
 ENG_towards_indian_independence: "K indické nezávislosti"
 ENG_towards_indian_independence_desc: "Nastal čas nasměřovat Indii na cestu k nezávislosti. Začneme postupně převádět vládní úkoly a zvyšovat jejich autonomii jako přípravu na plnou nezávislost."
 ENG_unite_the_anglosphere: "Sjednotit anglosféru"
 ENG_unite_the_anglosphere_desc: "Odkaz naší Zlaté éry spočívá v tom, že naše kultura a jazyk jsou přítomny po celém světě. Místo abychom snášeli potupu a nevděk z toho, že tyto oblasti zůstávají nezávislé, musíme je znovu sjednotit pod naší vládou."
 ENG_vanguard: "Vanguard"
 ENG_vanguard_desc: "[Root.GetVanguardDesc]"
 ENG_vanguard_tt_communism: "Vyrobit WLNS Vanguard.\n"
 ENG_vanguard_tt_hms: "Vyrobit HMS Vanguard.\n"
 ENG_withdraw_from_contested_territories: "Stáhnout se ze sporných území"
 ENG_withdraw_from_contested_territories_desc: "Řada území po celém světě, považovaných za součást britských zámořských území, je nárokována sousedními státy. To vyvolává diplomatické napětí, a proto může být lepší znovu posoudit jejich status pod jurisdikcí Spojeného království."
 HOL_WILHELMINISM_FASCISM: "Dynastické vazby mezi naší královskou rodinou a německým císařem, který od války sídlí v Huis Doorn, jsou stále silné. Možná můžeme využít jeho oblibu v německé armádě pro naše zisky a vytvořit mocný stát, který nám bude po válce vděčný."
 HOL_WILHELMINISM_NEUTRALITY: "Dynastické vazby mezi naší královskou rodinou a německým císařem, který až do nedávna žil v exilu v Huis Doorn v Nizozemsku, jsou stále silné. My, kdo jsme rodina, bychom měli stát spolu a Němci máme důvod poděkovat, že jsme jejich císaře hostili po tak dlouhou dobu."
 HOL_a_new_dutch_unity: "Nová nizozemská jednota"
 HOL_a_new_dutch_unity_desc: "S postupujícím mandátem královny, můžeme mezi lidmi posílit nový smysl pro národní hrdost a jednotu. Jen společně budeme silní a nikdy nebudeme muset sklánět hlavy před velmocemi světa kvůli naší malé zemi. Jako národ udeříme mnohem tvrději, než by náš malý rozměr naznačoval."
 HOL_a_western_capital: "Západní hlavní město"
 HOL_a_western_capital_desc: "Civilní průmysl na Jávě musí být značně rozšířen, aby poskytl válečný průmysl, který budeme potřebovat k osvobození naší vlasti."
 HOL_abandon_the_gold_standard: "Opustit Zlatý standard"
 HOL_abandon_the_gold_standard_desc: "Odmítání opustit Zlatý standard nás v uplynulých letech stálo obrovské prostředky. Nyní, když Francie opustila Zlatý blok, zůstáváme jen my a Švýcaři. Nastal čas umožnit devalvaci guldenu a využít uvolněné prostředky ke zlepšení žalostného stavu naší obrany."
 HOL_affirm_loyalty_to_moscow: "[SOU.Capital.GetCapitalVictoryPointName] je náš vzor"
 HOL_affirm_loyalty_to_moscow_desc: "[SOU.Capital.GetCapitalVictoryPointName] naší straně dodává instrukce již dlouho, proto je zcela přirozené, že jim patří naše loajalita v jejich boji za šíření komunismu po celém světě."
 HOL_air_cover_for_the_new_fleet: "Vzdušné krytí pro novou flotilu"
 HOL_air_cover_for_the_new_fleet_desc: "Pokud investujeme do velkých bitevních křižníků, musíme jim zajistit i odpovídající vzdušné krytí, jinak budou lodě promrhány. Prozkoumáme návrh letadlové lodi."
 HOL_allied_technological_developments: "Spojenecký technologický rozvoj"
 HOL_allied_technological_developments_desc: "Vítězství spočívá v technologické převaze. Musíme přispět svým dílem k obrovským prostředkům vloženým do spojeneckých výzkumných programů, abychom z nich i my mohli těžit."
 HOL_american_west_indies_protectorate: "Americký protektorát Západní Indie"
 HOL_american_west_indies_protectorate_desc: "Měli bychom požádat o americkou ochranu našich západních zámořských území. Určitě si nepřejí, aby se jiná mocnost vměšovala do Monroeovy doktríny."
 HOL_american_west_indies_protectorate_tt: "§R[USA.GetNameDefCap] musí schválit dohodu, aby se bonusy projevily.§!\n"
 HOL_anti_tank_guns_for_the_continent: "Protitanková děla pro kontinent"
 HOL_anti_tank_guns_for_the_continent_desc: "Od Velké války vidíme, jak naši sousedé na kontinentu vylepšují konstrukce tanků. Pokud přijde invaze, tyto stroje v ní jistě sehrají klíčovou roli. Musíme se na to odpovídajícím způsobem připravit."
 HOL_antilles_defenses: "Obrana Antil"
 HOL_antilles_defenses_desc: "Vzhledem k obrovskému významu našich rafinerií na Arubě a Curaçau není divu, že zahraniční strany se zájmem v nich jsou velmi nervózní ze slabého stavu naší obrany zde. Pokud chceme zabránit tomu, aby se tyto strany cítily nuceny ostrovy bránit za nás, možná bychom měli zlepšit obranu sami..."
 HOL_appoint_new_supreme_commander: "Jmenovat nového vrchního velitele"
 HOL_appoint_new_supreme_commander_desc: "Náš vrchní velitel se ukazuje jako poněkud tvrdošíjný ve svém lpění na zcela nemožných obranných plánech. Měl by být nahrazen. Henri Winkelman by mohl být povolán z penze a pravděpodobně by se ukázal jako mnohem... přístupnější alternativa."
 HOL_appoint_new_supreme_commander_tt: "§YHenri Winkelman§! se stane polním maršálem.\n"
 HOL_assume_the_naval_burden: "Převzít námořní břímě"
 HOL_assume_the_naval_burden_desc: "Zatímco náš spojenec je odborníkem na pozemní válku, naše námořní historie nás možná předurčuje k tomu, abychom převzali námořní část války."
 HOL_aviatic_aspirations: "Letecké ambice"
 HOL_aviatic_aspirations_desc: "Vzduch je nové bojiště, ale nikoli takové, které bychom nedokázali zvládnout. Již jsme prokázali své schopnosti v oblasti civilního leteckého průmyslu a jistě nebude těžké přenést je i do vojenské sféry."
 HOL_bastion_of_true_communism: "Bašta pravého komunismu"
 HOL_bastion_of_true_communism_desc: "Ve svém výkladu komunismu stojíme v západní Evropě osamoceni. Nemáme se na koho obrátit, a tak se musíme spolehnout sami na sebe, abychom dotáhli ke konečnému vítězství komunistickou věc."
 HOL_beginnings_of_a_dutch_blitzkrieg: "Počátky nizozemského blitzkriegu"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "S německou pomocí se možná budeme moci zapojit do blitzkriegu s našimi vlastními tankovými silami."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "Získá §Ylicenci na výrobu§! nejlepšího modelu §Ystředního tanku§!, který má aktuálně vyvinutý §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "Získá výzkumné bonusy na všechny §Ystřední tanky§!, které má aktuálně vyvinutý §Y[GER.GetNameDef]§!.\n"
 HOL_borneo_and_the_grote_oost: "Borneo a Grote Oost"
 HOL_borneo_and_the_grote_oost_desc: "Velký ostrov Borneo a další ostrovy souhrnně známé jako „De Grote Oost“ („Velký východ“), jako Sulawesi a Moluky, by měly být zpřístupněny našemu rostoucímu obyvatelstvu, což umožní usazení více průmyslu v těchto oblastech."
 HOL_bring_socialism_south: "Přinést socialismus na jih"
 HOL_bring_socialism_south_desc: "Musíme podpořit naše ideologické soudruhy na jihu, případně i silou. Protože jsme tak vzdálení od Moskvy a obklopeni nepřátelskými ideologiemi ze všech stran, musíme sami vytvořit silnou baštu komunismu na západním pobřeží Evropy."
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§! má alespoň §Y25§! bodů obchodního vlivu."
 HOL_cave_to_the_british: "Ustoupit Britům"
 HOL_cave_to_the_british_desc: "Britové s námi vedou tvrdá obchodní jednání a požadují, abychom omezili tok obchodu přes naši zemi do Německa, protože se obávají, že nás Němci využijí jako zadní vrátka k obejití britské blokády. Pokud odmítneme, Britové by blokovali i nás... To by bylo pro naši sotva zotavenou ekonomiku katastrofální, a proto nám nezbývá než udělat, co si přejí."
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§! má alespoň o §Y15§! bodů obchodního vlivu více než @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§! má alespoň §Y25§! bodů obchodního vlivu."
 HOL_cave_to_the_germans: "Ustoupit Němcům"
 HOL_cave_to_the_germans_desc: "Protože sdílíme pozemní hranici s Němci, mohli bychom v případě odmítnutí jejich požadavků na zvýšení toku obchodu přes naši zemi oprávněně očekávat invazi. Nechme je použít nás jako zadní vrátka k obejití britské blokády, pokud to znamená naši bezpečnost!"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§! má alespoň o §Y15§! bodů obchodního vlivu více než @ENG§Y[ENG.GetName]§!."
 HOL_colonial_shipbuilding: "Koloniální stavba lodí"
 HOL_colonial_shipbuilding_desc: "S pádem Nizozemska jsme přišli o naše kontinentální loděnice. Musíme vyčlenit prostředky na vybudování nových loděnic na Východě, pokud chceme vybudovat naše námořní síly."
 HOL_combined_chiefs_of_staff_representation: "Zastoupení ve Spojeném výboru náčelníků štábů"
 HOL_combined_chiefs_of_staff_representation_desc: "Naše přínosy byly zaznamenány a s trochou politického tlaku by mohlo být možné získat zastoupení, ne-li účast, v exkluzivním klubu anglo-amerických stratégů, kterým je Spojený výbor náčelníků štábů."
 HOL_continental_shipbuilding: "Kontinentální stavba lodí"
 HOL_continental_shipbuilding_desc: "Naše loděnice v Holandsku, Zeelandu a Frísku musí být značně rozšířeny, aby umožnily jakékoli rozsáhlé plány námořní výstavby."
 HOL_continue_the_public_works: "Pokračovat ve veřejných pracích"
 HOL_continue_the_public_works_desc: "Musíme pokračovat ve velkých veřejných projektech zahájených na konci 20. let. Rekultivace půdy a výstavba nových kanálů, silnic a tunelů nejen vytváří pracovní místa, ale také slouží ke zlepšení celé země."
 HOL_continue_the_war_in_batavia: "Pokračovat ve válce v Batávii"
 HOL_continue_the_war_in_batavia_desc: "Invaze, které jsme se obávali, se stala skutečností a naše obrana byla smetena. Vládě se podařilo uniknout a je nyní v exilu u našich spojenců. Ačkoli by si naše královna přála, aby vláda zůstala v exilu „blízko dění“ v Evropě, myslíme si, že nadešel čas přesunout se do Východní Indie a odtud pokračovat ve válce jako suverénní mocnost."
 HOL_continue_the_war_in_batavia_tt: "Což dá:\n"
 HOL_cornerstone_of_colonial_defense: "Základ koloniální obrany"
 HOL_cornerstone_of_colonial_defense_desc: "Námořnictvo je nejdůležitějším pilířem obrany našeho koloniálního impéria. Měli bychom se zamyslet nad tím, jak nejlépe využít to, co máme."
 HOL_curtail_colonial_autonomy: "Omezit koloniální autonomii"
 HOL_curtail_colonial_autonomy_desc: "Navzdory našim nejlepším přípravám se může stát, že kontinentální Nizozemsko bude přemoženo. V takovém případě bychom se měli poohlédnout po alternativách. Jednou možností by byl přesun vlády do hlavního města Nizozemské východní Indie, Batávie na Jávě. Musíme dát naší koloniální správě jasně najevo, že jejich záležitosti můžeme brzy převzít přímo."
 HOL_daf: "DAF"
 HOL_daf_desc: "Náš domácí automobilový průmysl není neexistující a mohl by být najat k výrobě vojenských vozidel. S určitou státní podporou by se Van Doorne's Aanhangwagen Fabriek (DAF) mohl stát schopným vybavit naši armádu veškerým motorizovaným a mechanizovaným vybavením, které by mohla potřebovat."
 HOL_daf_tt: "Odemkne §YDAF§! jako návrháře výzbroje.\n"
 HOL_de_jeugdstorm: "De Jeugdstorm"
 HOL_de_jeugdstorm_desc: "Odvrátit obyvatelstvo od zuřivého pacifismu a během několika let v něm vypěstovat kulturu militarismu není snadný úkol. Ale s dostatečnou propagandou, rétorikou a začátkem u naší tvárné mládeže to dokážeme v nejvyšší možné míře."
 HOL_de_vaarplicht: "De Vaarplicht"
 HOL_de_vaarplicht_desc: "Po 150 letech neutrality a desetiletích narůstajícího pacifismu musíme našim novým spojencům dokázat naši odhodlanost bojovat. Namísto spoléhání se na dobrovolnické obchodní loďstvo jako jiné národy uzákoníme Vaarplicht neboli „Povinnost plavby“. Všichni nizozemští občané, kteří ještě nebyli odvedeni, budou povinni vykonávat služby pro, nebo ve prospěch, obchodního loďstva."
 HOL_de_vernieuwing: "De Vernieuwing"
 HOL_de_vernieuwing_desc: "Jako součást královnina programu odstraní „vernieuwing“ neboli „obnova“ chybný koncept politických stran. Královnina nechuť k politikům je dobře známá a pokud věří, že se nám bez nich povede lépe, pak to tak možná je. Rozhodně to usnadní vládnutí."
 HOL_decolonization: "Dekolonizace"
 HOL_decolonization_desc: "Naše vlast má dostatek vlastních problémů a místo abychom posílali zdroje za moře k péči o naše kolonie a utlačovali domorodé obyvatelstvo, měli bychom jim jasně dát svobodu, aby mohli povstat jako plnohodnotný a rovnocenný člen světového společenství, a přitom stáhnout naše síly zpět na pevninu."
 HOL_decolonization_tt: "Vytvoří 8 jednotek KNIL s §Y9 pěšími§! prapory v §YHolandsku§!.\n"
 HOL_decolonization_tt1: "Všechny státy v §YIndonésii§!: Plně kontroluje §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2: "Všechny státy v §YIndonésii§!: Plně kontroluje §Y[HOL.GetNameDef]§!"
 HOL_depillarization: "Zrušení pilířů"
 HOL_depillarization_desc: "Nizozemská společnost byla rozdělena do různých vrstev, zvaných „zuilen“ neboli „pilíře“. V rámci královnina nového mandátu se rozhodla odstranit toto „pilířování“, které naši zemi sužovalo po všechny tyto roky. Ti s jedním náboženstvím, ideologií či sociálním statusem nyní mohou svobodněji jednat s těmi druhými, což zlepšuje stabilitu."
 HOL_develop_the_randstad: "Rozvinout Randstad"
 HOL_develop_the_randstad_desc: "Dalším rozvojem našich největších měst a oblastí, které je spojují, můžeme položit základy toho, co někteří již začínají označovat jako „Prstencové město“; zhruba kruhové urbanizované oblasti spojující hlavní města Amsterdam, Den Haag, Rotterdam a Utrecht, obklopující „Groene Hart“ neboli „Zelené srdce“ ve středu „prstence“."
 HOL_develop_the_south: "Rozvinout jih"
 HOL_develop_the_south_desc: "Poté, co jsme získali zbytek starého Spojeného Nizozemska, měli bychom nyní zajistit, aby tyto země dostaly stejné investice do průmyslové výstavby jako nizozemské jádro, jinak zaostanou za zbytkem země."
 HOL_develop_the_zandstad: "Rozvinout Zandstad"
 HOL_develop_the_zandstad_desc: "Namísto soustředění veškerého úsilí na výstavbu našich největších měst bychom měli rozdělit nový průmysl více do okrajových oblastí."
 HOL_domestic_innovation: "Domácí inovace"
 HOL_domestic_innovation_desc: "Rychlá industrializace naší země otevřela nové příležitosti ve výzkumu a vývoji, kterých bychom měli využít."
 HOL_domestic_jet_engine_designs: "Domácí návrhy proudových motorů"
 HOL_domestic_jet_engine_designs_desc: "Naši inovátoři v oblasti letectví by měli být povzbuzeni k experimentování s futuristickými návrhy. I když výsledkem nemusí být okamžitě funkční letoun s proudovým motorem, bezpochyby to povede ke zlepšení výroby letadel obecně."
 HOL_domestic_vehicle_designs: "Domácí návrhy vozidel"
 HOL_domestic_vehicle_designs_desc: "Dát našemu automobilovému průmyslu více volnosti při řešení vlastních návrhů může mít vedlejší účinky i v podobě zlepšení efektivity výroby."
 HOL_enemies_on_all_fronts: "Nepřátelé na všech frontách"
 HOL_enemies_on_all_fronts_desc: "Naše země je malá a postrádá strategickou hloubku. Naší jedinou nadějí na přežití je, že každý muž a žena splní svou povinnost. Každý vetřelec tak narazí na masu těl, kterou nebude moci překonat."
 HOL_escorts_for_the_new_fleet: "Doprovod pro novou flotilu"
 HOL_escorts_for_the_new_fleet_desc: "Naše bitevní křižníky vyžadují dostatek doprovodných lodí na ochranu proti torpédovým člunům a ponorkám. Musíme zajistit, aby byly všechny nové doprovody co nejmodernější konstrukce."
 HOL_expand_curacao_oil_refineries: "Rozšířit rafinerie na Curaçau"
 HOL_expand_curacao_oil_refineries_desc: "Vzhledem k malé hloubce jezera Maracaibo se od roku 1918 prakticky veškerá venezuelská ropa přepravuje pomocí malých příbřežních tankerů k rafinaci na Arubu a Curaçao, odkud je následně dopravována po celém světě oceánskými tankery. Naše rafinerie zde jsou již nyní největší na světě, ale blížící se světová krize si možná vyžádá ještě další rozšíření zařízení."
 HOL_expand_curacao_oil_refineries_tt: "Odemkne §Y$HOL_royal_dutch_shell$§! jako průmyslový podnik.\n"
 HOL_expand_RD_facilities: "Rozšířit výzkumná a vývojová zařízení"
 HOL_expand_RD_facilities_desc: "Naše průmyslová expanze a další nedávné pokroky by nám mohly umožnit provádět více výzkumu a vývoje souběžně, zejména pokud rozšíříme již existující zařízení společnosti Philips."
 HOL_expand_the_amsterdam_petroleum_harbor: "Rozšířit amsterdamský ropný přístav"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "Růst naší flotily vyžaduje srovnatelný růst zásob paliva, jinak nám zůstanou lodě, které si nebudeme moci dovolit používat. Amsterdamský ropný přístav je již nyní centrem dovozu paliva; jeho skladovací kapacitu dále zvýšíme."

 HOL_expand_the_artillerieinrichtingen: "Rozšířit Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc: "Artillerie-Inrichtingen vyrábí munici a v omezeném množství i ruční zbraně (na licenci) pro naše síly. Pokud chceme posílit naši armádu, mělo by být toto zařízení rozšířeno."
 HOL_expand_the_artillerieinrichtingen_tt: "Odemkne §Y$artillerie_inrichtingen$§! jako návrháře výzbroje.\n"
 HOL_expand_the_colonial_army: "Rozšířit koloniální armádu"
 HOL_expand_the_colonial_army_desc: "Jedna věc, kterou Východní Indie rozhodně nepostrádá, je lidská síla. Ať už za cenu jakýchkoli ústupků a slibů, musíme učinit službu v armádě atraktivnější, zároveň ale dát jasně najevo, že noví koloniální branci jsou jedinou obranou ostrovů proti chamtivosti Japonců."
 HOL_expand_the_ijmuiden_steel_mill: "Rozšířit ocelárnu v IJmuidenu"
 HOL_expand_the_ijmuiden_steel_mill_desc: "Náš válečný průmysl vyžaduje dostatek oceli a musíme proto rozšířit již existující zařízení v IJmuidenu."
 HOL_expand_the_mld: "Rozšířit MLD"
 HOL_expand_the_mld_desc: "Zdaleka nejdůležitější částí našich vzdušných sil je námořní letecká složka: Marine Luchtvaart Dienst neboli MLD. Musíme tuto složku rozšířit, zlepšit její hlavní základnu ve Východní Indii a vyvinout nové taktiky a strategie pro její využití."
 HOL_finish_the_noordoostpolder: "Dokončit Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc: "Po uzavření Zuiderzee výstavbou přehrady Afsluitdijk, čímž vzniklo umělé jezero IJsselmeer, musíme nyní dokončit projekt rekultivace půdy v Noordoostpolderu. To nám poskytne lepší infrastrukturu a více prostoru pro průmyslový a zemědělský rozvoj."
 HOL_fokker: "Fokker"
 HOL_fokker_desc: "Fokker, světový lídr ve výrobě civilních letadel, se horlivě snaží pustit do stavby více vojenských letounů. Možná bychom jim to měli umožnit a podpořit rozšíření průmyslu, které to vyžaduje."
 HOL_fokker_tt: "Odemkne §YFokker§! jako návrháře letadel.\n"
 HOL_for_the_common_good: "Pro společné dobro"
 HOL_for_the_common_good_desc: "V zájmu společného dobra komunismu musíme sdílet naše technologické pokroky mezi sebou."
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§! a všichni členové frakce se připojí k §YKomunistické technologické výměně§!.\n"
 HOL_form_new_government: "Vytvořit novou vládu"
 HOL_form_new_government_desc: "Naše současná vláda je slabá a opět na pokraji pádu. Nový premiér dostane úkol sestavit silnější kabinet."
 HOL_form_the_benelux: "Vytvořit Benelux"
 HOL_form_the_benelux_desc: "My, malé národy západní Evropy, po staletí sevřené mezi mocnostmi Británie, Francie a nyní i Německa, máme dost konfliktů trhajících náš kontinent. Spojené státy evropské by jednoho dne mohly zabránit katastrofám, jako byla Velká válka, ale vytvořením volné unie s našimi jižními sousedy můžeme již dnes položit jádro takové organizace."
 HOL_form_the_benelux_bel_tt: "Obdrží událost '§YNizozemsko zve [BEL.GetName] do Beneluxu§!'.\n"
 HOL_form_the_benelux_lux_tt: "Obdrží událost '§YNizozemsko zve [LUX.GetName] do Beneluxu§!'.\n"
 HOL_fortress_holland: "Pevnost Holandsko"
 HOL_fortress_holland_desc: "Musíme vsadit vše na Pevnost Holandsko. Oblast severně od velkých řek a západně od IJsselmeeru zahrnuje zdaleka většinu našeho obyvatelstva a průmyslu. Obětování zbytku země by nám mohlo umožnit udržet se dostatečně dlouho v naší industrializované oblasti, aby nám silnější spojenec přišel včas na pomoc."
 HOL_foundations_for_a_european_union: "Základy Evropské unie"
 HOL_foundations_for_a_european_union_desc: "Z našich skromných počátků v Beneluxu musíme ukovat celoevropskou unii národů, stojící bok po boku tváří v tvář neustálému válečnému šílenství velmocí. Evropská unie zajistí mír a prosperitu pro všechny."
 HOL_french_military_mission: "Francouzská vojenská mise"
 HOL_french_military_mission_desc: "Francouzská armáda je proslulá po celém kontinentu. Pozveme vojenskou misi, aby vzdělávala naše vojenské teoretiky a zlepšila organizaci naší armády."
 HOL_friesland_agricultural_impetus: "Zemědělský rozvoj Fríska"
 HOL_friesland_agricultural_impetus_desc: "Zvýšení zemědělských výnosů naší malé země významně přispěje k soběstačnosti a tím sníží potřebu dovozu."
 HOL_further_reinforce_the_ports: "Dále posílit přístavy"
 HOL_further_reinforce_the_ports_desc: "Měli bychom dále posílit naše pobřežní obrany, abychom odradili Brity od nápadu „poskytnout nám svou pomoc“ bez našeho výslovného souhlasu."
 HOL_gateway_to_europe: "Brána do Evropy"
 HOL_gateway_to_europe_desc: "Nizozemsko je branou obchodu do Evropy, což je fakt, který naši obchodní partneři dobře chápou. Ačkoli nám naše poloha dává sílu, staví nás také do nezáviděníhodné situace: zatímco Britové chtějí blokovat své pravděpodobné nepřátele na kontinentu, Němci si přejí, abychom zvýšili tok obchodu do jejich země přes nás, a využili nás tak jako zadní vrátka k obejití blokády."
 HOL_gateway_to_europe_tt: "§Y[GER.GetName]§! a §Y[ENG.GetName] bude mít možnost získávat body obchodního vlivu§!.\n"
 HOL_german_technological_exchange: "Německá technologická výměna"
 HOL_german_technological_exchange_desc: "S přístupem k německé technologii budeme schopni lépe nést svůj díl břemene při utváření tohoto nového světového řádu."
 HOL_germany_is_the_greater_threat: "Německo je větší hrozbou"
 HOL_germany_is_the_greater_threat_desc: "Vzhledem k rostoucí agresivitě Německa bychom měli nasměrovat naši obranu na východ, pro případ, že budou méně ohleduplní k naší neutralitě než v minulé válce..."
 HOL_go_with_britain: "Jít s Brity"
 HOL_go_with_britain_desc: "Britové se v nynější krizi postavili na obranu demokratických ideálů a sdílejí s námi zájem o celistvost našich koloniálních říší. Je tedy přirozené, že bychom se měli připojit k jejich věci."
 HOL_haven_of_tolerance: "Útočiště tolerance"
 HOL_haven_of_tolerance_desc: "Nizozemský duch září i v komunismu. Vítáme všechny, kdo byli vyhnáni ze své vlasti. Neptáme se na jejich minulost, pouze vyžadujeme, aby splnili svou povinnost a chránili tento křehký ráj před silami, které by jej chtěly udusit."
 HOL_imperial_ambitions: "Imperiální ambice"
 HOL_imperial_ambitions_desc: "Naši lidé se radují ve slávě, která náleží našemu postavení imperiální mocnosti. Zbývá jen získat zpět naše staré kolonie Nieuw Nederland na severovýchodě Spojených států amerických."
 HOL_implement_the_program: "Realizovat „Program“"
 HOL_implement_the_program_desc: "Nyní, když je národ zajištěn pod vedením našeho Vůdce, je čas uskutečnit stranický „Program“. Silná vláda, hospodářské a sociální reformy a zrušení svobody tisku a volebního práva jsou jen některé z bodů, které učiní náš lid silnějším. Všichni musí splnit svou povinnost vůči Vlasti!"
 HOL_java: "Jáva"
 HOL_java_desc: "Hlavní ostrov našich Východních Indií by měl být předmětem rozsáhlých investic, abychom jej více přiblížili odpovídajícímu stupni industrializace dnešní doby."
 HOL_join_germany: "Připojit se k Německu"
 HOL_join_germany_desc: "My, kteří jsme spřízněného ducha, bychom měli držet pohromadě proti světu. Nastal čas požádat o členství v Ose."
 HOL_join_the_french: "Připojit se k Francouzům"
 HOL_join_the_french_desc: "Komunistické hnutí ve Francii bylo stále úspěšnější a nyní se rozhodli postavit se mimo Kominternu. Protože jsou nám geograficky mnohem blíže, bude naše sblížení s nimi pro věc komunismu mnohem prospěšnější než spoléhat na vzdálené Sověty."
 HOL_lead_the_minor_democracies: "Vést malé demokracie"
 HOL_lead_the_minor_democracies_desc: "Vzhledem k tomu, že velmoci naší doby jsou odhodlány k další válce, zůstává na malých demokraciích Evropy, aby zabránily světu shořet - jako dav, který drží dva rváče od sebe. My povedeme ostatní při formování bloku neutrality proti válečným štváčům."
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "Odkaz vzpoury na lodi „De Zeven Provinciën“"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "Vzpoura na palubě křižníku „De Zeven Provinciën“ v únoru 1933 byla od té doby tabuizovaným tématem. Musíme o tom znovu začít mluvit, abychom nezapomněli na oběti, které ti stateční muži přinesli pro dělnickou věc. Všichni bychom si měli vzít příklad z jejich činů a povstat k obraně našich ideálů!"
 HOL_lessons_from_the_last_war: "Poučení z poslední války"
 HOL_lessons_from_the_last_war_desc: "Ačkoli jsme se přímo nezapojili, měli jsme jedinečnou příležitost sledovat machinace a selhání Schlieffenova plánu přímo u našich dveří. Musíme z těchto pozorování vyvodit závěry."
 HOL_lessons_from_the_low_countries: "Lekce z Nizozemí"
 HOL_lessons_from_the_low_countries_desc: "Jako neutrální země mezi dvěma velmocemi bylo Nizozemí opakovaně zasaženo válkou. Musíme si z toho vzít ponaučení a být připraveni na další invaze, kdy se nás znovu pokusí jeden soused smést, aby se dostal k druhému."
 HOL_liberation: "Osvobození"
 HOL_liberation_desc: "Naše vlast je osvobozena a armády, které se vzdaly po naší kapitulaci, byly propuštěny a touží po pomstě. Morálka stoupá, když nadšené davy vítají osvoboditele, a lidé už nikdy lehkovážně nesnesou dalšího vetřelce."
 HOL_light_tanks_for_the_colonies: "Lehké tanky pro kolonie"
 HOL_light_tanks_for_the_colonies_2tt: "Nebo:\n"
 HOL_light_tanks_for_the_colonies_desc: "Lehké tanky by byly ideálně vhodné k obraně rozlehlého a obtížného terénu našich ostrovních kolonií proti obojživelným výsadkům pěchoty."
 HOL_light_tanks_for_the_colonies_tt: "Podle toho, zda jste se rozhodli zaměřit na modernizaci, nebo na licenční výrobu, tento fokus poskytuje jednu z následujících možností:\n"
 HOL_longer_range_models: "Modely s delším doletem"
 HOL_longer_range_models_desc: "Nadvláda nad moři je zásadní pro celistvost našeho koloniálního impéria. Moře jsou však rozlehlá, a proto potřebujeme letadla s dostatečným doletem."
 HOL_maintain_trade_neutrality2_tt: "Jak @GER§Y[GER.GetName]§!, tak @ENG§Y[ENG.GetName]§! mají alespoň §Y50§! bodů obchodního vlivu.\n"
 HOL_maintain_trade_neutrality: "Udržet obchodní neutralitu"
 HOL_maintain_trade_neutrality_desc: "Musíme odolat požadavkům na náš obchod z obou stran a zachovat naše obchodní politiky tak, jak jsou nyní. Přiklonění se k jedné straně by pravděpodobně vedlo k válce s tou druhou..."
 HOL_maintain_trade_neutrality_tt: "Ani @GER§Y[GER.GetName]§! ani @ENG§Y[ENG.GetName]§! nemají o více než §Y5§! bodů obchodního vlivu oproti druhému.\n"
 HOL_make_use_of_our_riches: "Využít naše bohatství"
 HOL_make_use_of_our_riches_desc: "Naše země disponuje zdroji velmoci, ačkoli navenek vystupuje jako menší stát. Pokud dokážeme lépe využít bohatství, které máme k dispozici, můžeme se vyšvihnout na úroveň středně silných států, ne-li znovu zaujmout své místo mezi dominantními mocnostmi světa."
 HOL_making_the_ends_of_europe_meet: "Spojit konce Evropy"
 HOL_making_the_ends_of_europe_meet_desc: "Komunismus nyní obklopuje Evropu z obou stran. Je čas tyto konce spojit a odstranit mocnost, která stojí mezi nimi."
 HOL_mobilize_the_masses: "Mobilizovat masy"
 HOL_mobilize_the_masses_desc: "Jediný, kdo může bránit dělníka, je dělník sám. Lid musí povstat na obranu své země a svých přesvědčení!"
 HOL_modernize_our_infantry_equipment: "Modernizovat naši pěchotní výzbroj"
 HOL_modernize_our_infantry_equipment_desc: "Naše pěchotní výzbroj je zoufale zastaralá. Pokud chceme mít alespoň slušnou šanci zastavit jakoukoli invazi, musíme to napravit."
 HOL_modernize_our_infantry_equipment_tt: "Toto nás povede k zaměření na vnitřní vývoj vybavení místo licenční výroby v budoucnu.\n"
 HOL_modernize_the_air_fleet: "Modernizovat leteckou flotilu"
 HOL_modernize_the_air_fleet_desc: "Musíme drasticky urychlit získávání modelů letadel, které potřebujeme pro naši okamžitou obranu. Čas se krátí!"
 HOL_modernize_the_cruiser_fleet: "Modernizovat flotilu křižníků"
 HOL_modernize_the_cruiser_fleet_desc: "Naše křižníky jsou zásadní pro naše obranné plány ve Východní Indii, ale ty, které máme nyní, jsou zastaralé konstrukce. Navrhneme novou generaci válečných lodí, kterou můžeme začít stavět co nejdříve."
 HOL_modernize_the_grebbeline: "Modernizovat Grebbovu linii"
 HOL_modernize_the_grebbeline_desc: "Jižní fronta Pevnosti Holandsko je dobře chráněna velkými řekami Rýnem a Másem. To ponechává pouze mezeru na východ od Amsterdamu, mezi IJsselmeerem na severu a Rýnem na jihu. Obranná linie nacházející se zde, Grebbova linie, musí být modernizována a posílena, má-li odolat odhodlanému útoku."
 HOL_naval_heritage: "Námořní dědictví"
 HOL_naval_heritage_desc: "Od Pieta Heina po Michiela de Ruytera je historie naší země plná námořních hrdinů a jejich úspěšných činů proti velmocím své doby. Příbuznost s mořem máme v krvi a musíme ji jen přijmout, abychom znovu oživili naši námořní hrdost a dědictví."
 HOL_obtain_foreign_colonial_investments: "Získat zahraniční koloniální investice"
 HOL_obtain_foreign_colonial_investments_desc: "Ačkoli jsou Američané silně protikolonialisticky zaměření, měli již dlouho ekonomický zájem o naše kolonie, zejména o Západní Indii. Spolu s Brity a Japonci touží investovat do našeho koloniálního rozvoje, jak na Západě, tak na Východě. Měli bychom to podpořit."
 HOL_obtain_foreign_colonial_investments_tt: "Tyto investice umožní dočasné bonusy k §Yspotřebnímu zboží§! a §Yrychlosti výstavby§!, stejně jako trvalé zvýšení produkce §Yropy§! ve Východní a Západní Indii.\n"
 HOL_open_second_paranam_bauxite_mine: "Otevřít druhý bauxitový důl v Paranamu"
 HOL_open_second_paranam_bauxite_mine_desc: "Bauxit ze Surinamu je nesmírně důležitý pro výrobu hliníku pro letecký průmysl velmocí. S aktuálním vojenským zbrojením po celém světě dramaticky vzrostla poptávka po hliníku, a proto bychom bezpochyby mohli zvýšit export, pokud bychom otevřeli druhý bauxitový důl v Paranamu."
 HOL_oranje_boven: "Oranje Boven!"
 HOL_oranje_boven_desc: "Historie naší země je neoddělitelně spjata s královskou rodinou Oranžsko-Nasavských. Proto se oranžová barva stala národním symbolem, což se odráží jak v zvyku připojovat oranžový praporek k vlajce ve dnech národních oslav, tak i v krátkých vlasteneckých písních, jako je „Oranje Boven“, oslavujících královnu a královskou rodinu jako celek."
 HOL_overturn_military_budget_cuts: "Zrušit škrty vojenského rozpočtu"
 HOL_overturn_military_budget_cuts_desc: "Ekonomika se po opuštění zlatého standardu začala překvapivě rychle zotavovat. Škrty ve vojenském rozpočtu, které jsme byli nuceni zavést, abychom zabránili devalvaci guldenu, nyní můžeme zrušit."
 HOL_philips_focus: "Philips"
 HOL_philips_focus_desc: "Philips byl dlouho lídrem na trhu s rádii a další elektronikou. Možná bychom mohli této nizozemské společnosti zadat zakázky a poskytnout finance, čímž bychom dosáhli průlomů v tomto stále důležitějším druhu vojenského vybavení."
 HOL_philips_focus_tt: "Odemkne §YPhilips§! jako průmyslový koncern.\n"
 HOL_placate_the_japanese: "Uklidnit Japonce"
 HOL_placate_the_japanese_desc: "Je známo, že Japonci mají plány na naše bohaté kolonie na Východě. Možná nastal čas rozhodnout se, zda jim udělíme výhradní práva na zdroje souostroví, nebo dokonce přenecháme přímou kontrolu nad koloniemi, v zájmu pokračujícího míru a spolupráce."
 HOL_pre_empt_venezuelan_aggression: "Předejít venezuelské agresi"
 HOL_pre_empt_venezuelan_aggression_desc: "Venezuelské plány na naše Antily jsou více než zřejmé. Možná se tentokrát pokusili jen „nabídnout svou ochranu“, ale nelze předvídat, k čemu by se uchýlili, pokud by se naše situace zhoršila. Musíme udeřit dříve než oni a zajistit bezpečnost našich rafinerií."
 HOL_pre_empt_venezuelan_aggression_tt: "Nemá národního ducha §Y$HOL_shell_shocked_spectator$§!"
 HOL_pre_empt_western_intervention: "Předejít západní intervenci"
 HOL_pre_empt_western_intervention_desc: "Jakmile se naše ideologie prosazuje, objevují se mocnosti, které by rády viděly její neúspěch už v kolébce. Nesmíme to dopustit! Namísto čekání na nevyhnutelný úder musíme jednat rychle a odstranit tuto hrozbu naší samotné existenci."
 HOL_prepare_for_our_return: "Připravit se na náš návrat"
 HOL_prepare_for_our_return_desc: "Pro přepravu našich jednotek zpět na kontinent, pokud chceme pomoci s osvobozením naší vlasti, potřebujeme velké množství lodí. Více loděnic a zdokonalení stavby nákladních lodí by mělo tuto potřebu zajistit."
 HOL_prepare_naval_expansion: "Připravit námořní expanzi"
 HOL_prepare_naval_expansion_desc: "Měli bychom se včas připravit na rozšíření našeho námořnictva, a proto bychom měli už TEĎ začít vkládat prostředky do rozvoje nizozemského lodního stavitelství."
 HOL_prepare_the_inundation_lines: "Připravit záplavové linie"
 HOL_prepare_the_inundation_lines_desc: "Od naší války za nezávislost proti Španělům v 16. století byla záplava, tedy záměrné zatopení země, nedílnou součástí naší obrany. Správně připravená nás jistě zachrání i tentokrát - tank, který by přešel vodu, jsme ještě neviděli."
 HOL_prepare_the_inundation_lines_tt: "Umožní §Yzatopení§! a §Yodvodnění§! určitých provincií kolem Pevnosti Holandsko, čímž poskytne obranné bonusy.\n"
 HOL_production_under_license: "Licenční výroba"
 HOL_production_under_license_desc: "Protože nemáme žádný domácí zbrojní průmysl hodný zmínky, měli bychom se podívat na novější modely ručních zbraní a děl v zahraničí. S trochou štěstí získáme práva k jejich domácí výrobě, v licenci."
 HOL_production_under_license_tt: "Toto nás povede k zaměření na licenční výrobu místo vnitřního vývoje vybavení v budoucnu.\n"
 HOL_protect_against_britain: "Postavit se Britům"
 HOL_protect_against_britain_desc: "Skutečná neutralita znamená, že budeme bránit naši suverenitu proti komukoli, kdo by ji porušil. I kdyby to měli být Britové ve své pomýlené snaze chránit naše přístavy a letiště před Němci."
 HOL_protect_the_colonies: "Chránit kolonie"
 HOL_protect_the_colonies_desc: "Musíme umístit větší počty moderních námořních bombardérů do kolonií, abychom odradili jakýkoli pokus o námořní invazi a v případě potřeby se proti ní dokázali bránit."
 HOL_protect_the_mainland: "Chránit pevninské Nizozemsko"
 HOL_protect_the_mainland_desc: "Pro ochranu kontinentálního Nizozemska musíme získat flotilu moderních stíhacích letounů, abychom udrželi vzdušnou převahu nad naším nebem."
 HOL_red_is_the_new_orange: "Rudá je nová oranžová"
 HOL_red_is_the_new_orange_desc: "Rovnost nenechává prostor pro kohokoli, kdo by byl postaven nad ostatní, a to ani když jde o rodinu tak úzce spjatou s naší národní historií. Jejich tituly musí být odebrány a jejich prostředky zabaveny pro společné dobro."
 HOL_reinforce_java: "Posílit Jávu"
 HOL_reinforce_java_desc: "Jáva je domovem většiny obyvatel a průmyslu Východní Indie, stejně jako jejího hlavního města a všech hlavních vojenských základen a velitelství. Je proto zdaleka nejdůležitějším ostrovem Východní Indie a měli bychom zlepšit jeho obranu, abychom si jej udrželi pod kontrolou, i kdybychom ztratili vše ostatní."
 HOL_rely_on_submarines: "Spoléhat na ponorky"
 HOL_rely_on_submarines_desc: "Ani moderní křižníky nám nepomohou proti obrovským flotilám, kterým možná budeme muset čelit. Místo toho budeme investovat do moderních ponorek, které zadrží postup nepřítele, dokud nedorazí flotila silnějšího spojence."
 HOL_replace_the_defeatist_government: "Nahradit poraženeckou vládu"
 HOL_replace_the_defeatist_government_desc: "Naše vláda je plná zbabělců, kteří nevidí žádný smysl v pokračování odporu proti agresorovi. Musíme tyto muže nahradit těmi, kteří jsou ochotni udělat vše potřebné, aby dovedli boj k úspěšnému konci."
 HOL_request_allied_favors: "Požádat Spojence o laskavost"
 HOL_request_allied_favors_desc: "Možná jsme menší mocnost, ale prokázali jsme odhodlání vyhrát tuto válku. K tomu však potřebujeme pomoc, a měli bychom očekávat, že jsme si díky našemu přínosu vysloužili několik laskavostí..."
 HOL_request_allied_favors_tt: "Umožňuje získat od spojenců §Yprůmysl mimo mapu§!, §Ypersonál§!, §Yvybavení§! a další.\n"
 HOL_responsibility_for_our_own_defense: "Odpovědnost za vlastní obranu"
 HOL_responsibility_for_our_own_defense_desc: "Bez velmocí, na které bychom se mohli spolehnout, nám nezbývá než postarat se o naši vlastní obranu a plně převzít odpovědnost za to, že bude odpovídat jakékoli výzvě, která proti nám může být vznesena."
 HOL_revive_the_buffer_state_proposal: "Oživit návrh na nárazníkový stát"
 HOL_revive_the_buffer_state_proposal_desc: "Vzhledem k tomu, že Němci a Francouzi se opakovaně nedokážou zdržet vzájemného napadání, možná nastal čas znovu prosazovat myšlenku silného nárazníkového státu v Nizozemí. Pokud by si Belgičané a Lucemburčané toto nepřáli, pak měli více přispět k válečnému úsilí, jako jsme to udělali my."
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: Má vyšší £legitimacy §Ylegitimitu§! než §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: Má vyšší £legitimacy §Ylegitimitu§! než §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases: "Královské nákupy zbraní"
 HOL_royal_arms_purchases_desc: "Protože její zájmy jsou nyní ještě těsněji propojeny se zájmy země jako celku, navrhla královna použít své značné osobní bohatství k financování pořízení nové výzbroje ze zahraničí."
 HOL_secret_staff_talks: "Tajné štábní rozhovory"
 HOL_secret_staff_talks_desc: "Ačkoli jsme oficiálně neutrální, měli bychom přesto zvážit tajné rozhovory se štáby našich sousedů. Společné obranné plány, vypracované s kterýmkoli ze sousedů, i když neoficiálně, by mohly mít zásadní význam, pokud bychom byli napadeni jiným státem."
 HOL_secret_staff_talks_tt: "To umožní získat §Yvybavení§!, §Yofenzivní§! a §Ydefenzivní§! bojové bonusy, výzkumné bonusy k §Ypozemní doktríně§! a legitimitu £legitimacy §Yexilové vlády§!.\n"
 HOL_ship_a_day_sinking_quotas: "Denní kvóty potopených lodí"
 HOL_ship_a_day_sinking_quotas_desc: "I kdybychom nedokázali přímo ubránit Východní Indii proti odhodlanému útoku, nesmíme to nepříteli usnadnit. Naše ponorkové síly musí neustále útočit na nepřátelské zásobovací linie a musí být nejen vybaveny, ale i vedeny agresivním a schopným velitelem."
 HOL_socialist_industrial_support: "Socialistická průmyslová podpora"
 HOL_socialist_industrial_support_desc: "Naši spojenci mají mnohem větší průmyslovou kapacitu než my. Budeme potřebovat jejich pomoc, pokud chceme přečkat nadcházející bouři."
 HOL_southward_defenses: "Jižní obranná linie"
 HOL_southward_defenses_desc: "Musíme zřídit obrannou linii podél řeky Mázy, abychom zmařili jakýkoli postup na sever přes Belgii. Další a konečné posílení našich pobřežních obran by mělo definitivně zhatit jakékoli britské plány vysadit expediční sbor v našich přístavech."
 HOL_soviet_technical_teams: "Sovětské technické týmy"
 HOL_soviet_technical_teams_desc: "Naši spojenci ovládli umění maximalizace výroby válečné techniky. Přijetím několika týmů odborníků můžeme vyladit naše vlastní výrobní linky, abychom využili jejich inovace."
 HOL_strategic_bombing_defense: "Obrana proti strat. bombardování"
 HOL_strategic_bombing_defense_desc: "Pokud dojde k válce v Nizozemsku, bude jistě zahrnovat strategické bombardování v dosud nevídaném rozsahu. Musíme vyvinout nové doktríny k čelení této hrozbě a musíme rozšířit naše pevninské letecké základny, aby pojaly velké letectvo, které tyto doktríny vyžadují."
 HOL_strength_over_blood: "Síla před krví"
 HOL_strength_over_blood_desc: "Původ krve by neměl hrát žádnou roli v tom, kdo je vůdcem. Ať naši zemi vedou ti, kteří prokázali svou sílu, a ne ti, kteří se narodili s modrou krví."
 HOL_sumatra: "Sumatra"
 HOL_sumatra_desc: "Ačkoli je největší souvislou pevninou zcela spadající do Východní Indie, Sumatra, severní soused Jávy, zaostala v industrializaci a infrastruktuře. Musíme to okamžitě napravit."
 HOL_symbol_of_resistance: "Symbol odporu"
 HOL_symbol_of_resistance_desc: "Od chvíle, kdy Vilém Mlčenlivý zajistil naši nezávislost na Španělech v osmdesátileté válce, byla královská rodina symbolem nizozemské nezávislosti a odporu proti každému cizímu vetřelci. Je jisté, že pokud budou naše hranice znovu porušeny, nebude tomu jinak."
 HOL_taking_back_french_flanders: "Znovuzískání francouzských Flander"
 HOL_taking_back_french_flanders_desc: "Historické území Nizozemí bylo postupně rozděleno okolními velmocemi. Z těchto velmocí stále drží Francie značnou část země, která je považována za součást historických Flander. Nyní jsme dost silní, abychom je získali zpět, a měli bychom tak učinit."
 HOL_taking_back_our_old_colonies: "Získat zpět naše staré kolonie"
 HOL_taking_back_our_old_colonies_desc: "Naše dočasná slabost po Napoleonově dobytí nás před téměř 150 lety připravila o mnoho kolonií, které přešly do britských rukou. Obyvatelé mnohých z nich stále sdílejí nizozemskou kulturu a dědictví. Musíme získat zpět naše staré koloniální državy!"
 HOL_the_battlecruiser_plan: "Plán bitevních křižníků"
 HOL_the_battlecruiser_plan_desc: "Objevily se hlasy ve prospěch vytvoření trojice bitevních křižníků,  lodí větších, než jaké jsme kdy dříve stavěli nebo navrhovali. Pokud budeme mít přízeň Němců, mohou nám poskytnout plány na německý bitevní křižník Scharnhorst, které bychom mohli použít jako základ pro vlastní konstrukce. Tyto lodě by jistě odradily jakýkoli útok na naše kolonie."
 HOL_the_battlecruiser_plan_tt: "§R[GER.GetNameDefCap] musí schválit dohodu, aby se bonusy projevily.§!\n"
 HOL_the_best_defense: "Nejlepší obrana"
 HOL_the_best_defense_desc: "Nesmíme být znovu přistiženi nepřipravení, jako tomu bylo v minulých válkách. Pokud naši sousedé nebudou naslouchat rozumu a spokojí se s mírem, musíme je k tomu donutit."
 HOL_the_continents_best_and_brightest: "Nejlepší a nejchytřejší z kontinentu"
 HOL_the_continents_best_and_brightest_desc: "Ačkoli každý z nás má jen malé prostředky, pokud je spojíme, můžeme dosáhnout toho, čeho jsou schopny velmoci."
 HOL_the_crown_jewel_colony: "Náš národní klenot"
 HOL_the_crown_jewel_colony_desc: "Stejně jako Indie pro Brity, je Východní Indie pro nás. Současná zastaralá infrastruktura ve Východní Indii však v této moderní době nestačí. Náš národní klenot musí být takto i ošetřen - modernizací infrastruktury, aby odpovídala významu této nejdůležitější části naší země."
 HOL_the_east_indies_war_machine: "Válečný stroj Východní Indie"
 HOL_the_east_indies_war_machine_desc: "Nemůžeme se nadále spoléhat na spojence, že nám budou dodávat vybavení a munici. Máme dostatek bohatství na surovinách; nyní musíme vybudovat průmysl, který tyto zdroje využije k zásobování našeho válečného stroje."
 HOL_the_foundations_of_defense: "„Základy obrany“"
 HOL_the_foundations_of_defense_desc: "„Defensiegrondslagen van Nederlands-Indië“ byl dokument sepsaný v roce 1927, analyzující obranyschopnost našich kolonií. S nedávným nárůstem japonské agresivity a s plným vědomím jejich plánů na Východní Indii bychom měli tento dokument oprášit a obranné slabiny, které identifikuje, upřednostnit při přidělování našich nově uvolněných zdrojů."
 HOL_the_foundations_of_defense_tt: "Nastaví §Ynámorní základnu§! na maximální úroveň v Soerabaji.\n"
 HOL_the_fourth_ally: "Čtvrtý Spojenec"
 HOL_the_fourth_ally_desc: "Navzdory našim skromným počátkům jsou naše příspěvky nepopíratelné. Je čas zaujmout místo čtvrtého spojence ve válce proti fašistům po boku Spojeného království, Spojených států a Sovětského svazu."
 HOL_the_maastunnel: "Maastunnel"
 HOL_the_maastunnel_desc: "Naše velké řeky jsou ohromnými překážkami, ale výstavbou tunelů pod nimi můžeme drasticky zlepšit naši infrastrukturu. Maastunnel bude prvním z nich a výrazně zlepší dostupnost Rotterdamu z jihu."
 HOL_the_netherlands_first: "Nizozemsko nadevše"
 HOL_the_netherlands_first_desc: "Nizozemsko má dostatek přírodního bohatství, aby bylo velmocí samo o sobě. Pokud jej náležitě využijeme a budeme pokračovat v militarizaci společnosti, nepotřebujeme německou pomoc k tomu, abychom si vybojovali vlastní místo na tomto světě."
 HOL_the_only_man_in_the_dutch_government: "Jediný muž v nizozemské vládě"
 HOL_the_only_man_in_the_dutch_government_desc: "Jak sám Churchill řekl, naše hrdá královna Vilemína je „jediným mužem v nizozemské vládě“ - jediná s dostatečně silnou vůlí udělat, co je třeba. Namísto spoléhání na ty se slabším žaludkem by možná měla převzít přímou kontrolu nad vládou a vládnout, jak uzná za vhodné."
 HOL_the_singapore_conferences: "Singapurské konference"
 HOL_the_singapore_conferences_desc: "Britové nás spolu s Američany a Australany pozvali na sérii konferencí, které projednávají rostoucí japonskou agresi posledních let, ohrožující naše zájmy v jihovýchodní Asii. Společně vypracujeme obranné plány, které, ačkoli nejsou závazné, nám poskytnou cenný přehled o podpoře, kterou bychom od nich mohli očekávat v případě japonského útoku."
 HOL_the_ultimate_deterrent: "Nejvyšší odstrašení"
 HOL_the_ultimate_deterrent_desc: "Silné letectvo a silné námořnictvo jsou sice dobré, ale to, co by skutečně odradilo kohokoli od útoku na naše kolonie nebo od porušení naší neutrality, by byl vývoj atomové bomby."
 HOL_the_united_netherlands: "Spojené Nizozemsko"
 HOL_the_united_netherlands_desc: "Naše národy jsou silnější společně. I Britové to věděli, když po napoleonských válkách vytvořili nárazníkový stát Spojeného Nizozemska. Ačkoli byl krátkodobý, znamená to jen, že je potřeba silnější vedení, aby návrh fungoval. Navrátíme Belgičany a Lucemburčany do svazku, abychom poté stáli pevně proti komukoli, kdo přijde."
 HOL_the_western_possessions: "Západní državy"
 HOL_the_western_possessions_desc: "Západní Indie jsou často přehlíženy ve prospěch svých východních protějšků, ale samy o sobě jsou bohaté na zdroje. Zajištění adekvátní infrastruktury je prvním krokem k potenciálnímu rozvoji průmyslu a těžby zdrojů v této oblasti."
 HOL_the_zuiderzee_works: "Pokračovat v pracích na Zuiderzee"
 HOL_the_zuiderzee_works_desc: "Další etapou získávání půdy je Flevopolder, pojmenovaný po starověkém jezeře Flevo, poprvé zmíněném již v římských dobách. Jde o obrovský projekt, jehož dokončení zabere mnoho let, ale i v krátkodobém horizontu nám přinese značné odměny."
 HOL_trade_influence_tt: "Získá množství §Ypolitické síly§! odpovídající celkovým investicím všech účastníků §Y$HOL_gateway_to_europe$§!. V současnosti to činí:\n"
 HOL_unity_through_democracy: "Jednota skrze demokracii"
 HOL_unity_through_democracy_desc: "„Nizozemské hnutí za jednotu skrze demokracii“ („Eenheid door Democratie“) vzniklo roku 1935 a od té doby je výrazným mimoparlamentním hlasem proti demagogům všech ostatních ideologií. Podpora hnutí nám na oplátku může přinést dividendy v podobě obrany naší demokracie a posílení naší vlády."
 HOL_unsinkable_aircraft_carriers: "Nepotopitelné letadlové lodě"
 HOL_unsinkable_aircraft_carriers_desc: "S příchodem třetí dimenze války bychom měli zajistit dostatečné letecké krytí pro naše loďstvo. Ocelové, potopitelné letadlové lodě jsou však vrtošivou investicí... Zato tisíce ostrovů rozprostřených po celé Východní Indii by mohly sloužit jako „nepotopitelné letadlové lodě“, pokud bychom na nich vybudovali několik letišť."
 HOL_volk_en_vaderland: "Volk en Vaderland"
 HOL_volk_en_vaderland_desc: "Naše rozhodnutí upřednostnit jednoho souseda před druhým znamená, že jsme definitivně opustili neutralitu. Nárůst proněmeckých hlasů a nacionalistické rétoriky vyplývající z našeho nedávného rozhodnutí je již patrný i v naší vnitřní politice, například v podobě krajně pravicového listu „Volk en Vaderland“ („Lid a vlast“)."
 HOL_war_on_pacifism: "Válka proti pacifismu"
 HOL_war_on_pacifism_desc: "Od Velké války je mezi nizozemskou veřejností rozšířen pacifismus, který prakticky znemožňuje vybudování moderní armády. Příliš dlouho „Vůle lidu“ bránila plnému přidělení nezbytných prostředků armádě. Neuvědomují si, jakému nebezpečí se tím vystavují... Vyhlásíme válku pacifismu a vyženeme tento neplodný sentiment z myslí našeho obyvatelstva!"
 HOL_war_on_pacifism_tt: "Tato rozhodnutí umožní §Gsnížit/odstranit§! §Y$HOL_shell_shocked_spectator$§!.\n"
 HOL_wilhelminism: "Vilemínismus"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_wilhelminism_tt: "Získá národního ducha §Y$HOL_german_defectors_1$§!, který bude periodicky vytvářet jednotky se složením §Y7 pěších§! a §Y2 dělostřelecké§! prapory a §Yženijní§!, §Yprůzkumnou§! a §Ydělostřeleckou§! podporu.\n"
 HOL_zandery_military_airport: "Vojenské letiště Zandery"
 HOL_zandery_military_airport_desc: "Kvůli důležitosti surinamského bauxitu a ropy z Curaçaa pro spojenecké válečné úsilí navrhli Američané pomoci s jejich obranou zřízením radarového stanoviště na Curaçau a vybudováním letiště a infrastruktury v Zandery v Surinamu. Po dokončení by to mělo být největší vojenské letiště v Jižní Americe."
 MEX_focus_abolish_capital_punishment: "Zrušit trest smrti"
 MEX_focus_abolish_capital_punishment_desc: "Nedávné nepokoje, jako vojenské povstání, rolnická vzpoura a Kristerská válka, a krvavá reakce vlády na ně i na menší „zločiny“ vytvořily v Mexiku atmosféru strachu. Lidé už nemohou svobodně mluvit, protože se obávají státní tyranie. Měli bychom postupně zrušit trest smrti. Uvolněním sevření lidé přestanou mít potřebu před ním utíkat."
 MEX_focus_aerial_artillery: "Letecké dělostřelectvo"
 MEX_focus_aerial_artillery_desc: "Během Kristerské války a řady dalších povstání vzpurných generálů jsme experimentovali s použitím bombardérů proti „měkkým“ cílům. Povstalci nemohou ovládnout oblohu, a proto bude bombardovací podpora zásadní pro ochranu mexického státu."
 MEX_focus_agricultural_credit_bank: "Zemědělská úvěrová banka"
 MEX_focus_agricultural_credit_bank_desc: "Banco de Crédito Agricola pomůže urychlit pozemkovou reformu tím, že poskytne půjčky rolníkům z ejid, aby si mohli koupit stroje a další kapitálové statky. Alberto J. Pani, veterán finančního sektoru, může tuto banku vést a pomoci Mexiku rozšířit jeho výrobní kapacity."
 MEX_focus_andean_offensive: "Andská ofenzíva"
 MEX_focus_andean_offensive_desc: "Nyní, když jsme se usadili severně od And, je naším osudem pokračovat v ofenzívě skrze obtížný terén tropického pohoří a dokončit sjednocení Latinské Ameriky."
 MEX_focus_antidisestablishmentarianism: "Hnutí proti odluce"
 MEX_focus_antidisestablishmentarianism_desc: "Pravá víra je již desítky let zneužívána „revoluční“ juntou. Kostely, kláštery a relikviáře jsou formálně ve vlastnictví státu a duchovní potřebují k výkonu své služby povolení od vlády. V některých státech připadá na desítky tisíc věřících jediný kněz. Zrušme tuto podmínku a umožněme církvi, aby opět vlastnila majetek."
 MEX_focus_army_expansion_programme: "Program rozšíření armády"
 MEX_focus_army_expansion_programme_desc: "Mexiko má obrovský potenciál pro rozšíření armády, protože program budování národa v rámci revoluce sjednotil provincie, které sledovaly vlastní zájmy, do jedné vlasti. Naši vlastenečtí občané přijdou státu na pomoc, pokud nastanou těžké časy."
 MEX_focus_arrest_general_cedillo: "Zatknout generála Cedilla"
 MEX_focus_arrest_general_cedillo_desc: "Caudillos jsou hrozbou. Rozdělují Mexiko na malá panství, kde jim jmenování úředníků dává moc nad ekonomikou, armádou a vládou. Plení bohatství Mexika, a nikde to není patrnější než v provincii generála Saturnina Cedilla. Jeho nezávislost na ústřední vládě je naprosto nepřijatelná a rebelové, které shromažďuje, mu nepomohou."
 MEX_focus_aviation_workshops: "Letecké dílny"
 MEX_focus_aviation_workshops_desc: "TNCA byla po Revoluci kvůli nedostatku prostředků odložena k ledu, ale s rostoucí ničivou silou letadel od té doby musíme držet krok s pokrokem v letectví."
 MEX_focus_aztec_eagles: "Aztéčtí orli"
 MEX_focus_aztec_eagles_desc: "Jsme jednou z nejvlivnějších zemí Latinské Ameriky. Měli bychom ukázat svůj závazek k bezpečnosti světa tím, že pomůžeme Americe v jejím boji proti zahraničním válečným štváčům, kteří ohrožují všeobecný mír svým expanzionismem."
 MEX_focus_ban_political_militias: "Zakázat politické milice"
 MEX_focus_ban_political_militias_desc: "Levicové i pravicové polovojenské jednotky tvrdí, že jsou vlastenci bojující proti národním zrádcům, ale ve skutečnosti jsou to pěšáci cizích mocností, které chtějí zemi destabilizovat pro své nekalé cíle. Vláda musí tvrdě zakročit proti fašistickým a komunistickým milicím."
 MEX_focus_blue_water_navy: "Oceánské loďstvo"
 MEX_focus_blue_water_navy_desc: "Mexiko nikdy nebylo námořní velmocí. V koloniálních dobách potřebovali naši španělští vládci všechny své lodě k boji proti Britům. Během boje za nezávislost a následných občanských válek byla veškerá naše pozornost zaměřena dovnitř. Poté, co nás Amerika předstihla a stala se velmocí, nemělo smysl snažit se o nadvládu na moři. Ale možná v těchto turbulentních dobách bude Mexiko potřebovat silné námořnictvo."
 MEX_focus_bolivarian_alliance: "Bolívarovská aliance"
 MEX_focus_bolivarian_alliance_desc: "Simón Bolívar vedl španělské kolonie v Jižní Americe k nezávislosti a vytvořil Velkou Kolumbii. Na jihu je ctěn stejně jako bojovníci za nezávislost Miguel Hidalgo a Mariano Matamoros v Mexiku. Jedním z jeho snů bylo sjednocení latinskoamerických národů proti vykořisťování evropskými a yanqui imperialisty. Tento sen můžeme splnit."
 MEX_focus_brown_water_navy: "Pobřežní loďstvo"
 MEX_focus_brown_water_navy_desc: "Mexiko se při ochraně svého obchodu v pobřežních vodách spoléhá na zastaralé lodě z doby před první světovou válkou. Pokoušíme se nakoupit modernější lodě od Španělska a dalších mocností, ale pokrok je pomalý. Musíme vyvinout námořní strategie pro případ, že by válka zachvátila Evropu a přelila se do západní polokoule."
 MEX_focus_capital_reserves: "Kapitálové rezervy"
 MEX_focus_capital_reserves_desc: "Díky tvrdé měně, kterou získáváme prodejem ropy, můžeme uplatnit svou ekonomickou sílu. Pokud potřebujeme koupit technologie například z Ameriky nebo Británie, nyní na to máme prostředky. Můžeme tyto návrhy podle potřeby zpětně analyzovat nebo sériově vyrábět."
 MEX_focus_catholic_politics: "Katolická politika"
 MEX_focus_catholic_politics_desc: "Většinu politických stran v Mexiku ovládají antiklerikálové, kteří získali moc po revoluci roku 1911. Pokud my, katolíci, chceme získat a legálně si udržet moc, bude nezbytné vytvořit stranu zbožných mas."
 MEX_focus_caudillo_private_armies: "Soukromé armády caudillů"
 MEX_focus_caudillo_private_armies_desc: "Guvernéři, podnikatelé a velitelé posádek bývají v jedné oblasti často tímtéž mužem, revolučním generálem, který si buduje moc tím, že dosazuje loajální podřízené na vlivná místa. Tito caudillové jsou realitou, kterou bychom měli pěstovat, nikoli proti ní bojovat."
 MEX_focus_church_schools: "Církevní školy"
 MEX_focus_church_schools_desc: "Revoluční generálové se snažili vymývat mozek mládeži v socialistických převýchovných táborech, kterým říkali školy. Musíme vrátit náboženství zpět do tříd, s kněžími a jeptiškami vzdělávajícími naše děti."
 MEX_focus_cientifico_camarilla: "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc: "Režim Díaze podporovala klika technokratů ve vládě a soukromém podnikání. Neoblíbený klientelismus a systém protekcí, které zavedli, byl jedním z důvodů, proč režim padl. My však máme lásku a podporu lidu, a Científicos disponují některými tolik potřebnými schopnostmi..."
 MEX_focus_coastal_defence_plan: "Plán pobřežní obrany"
 MEX_focus_coastal_defence_plan_desc: "Američané nám roku 1846 ukázali, že zatímco na severu máme pouště a hory poskytující strategickou hloubku, naše pobřeží je zranitelné vůči obojživelným invazím. Měli bychom vybudovat pobřežní opevnění v našich přístavech a městech u Mexického zálivu a Pacifiku."
 MEX_focus_communist_revolution: "Komunistická revoluce"
 MEX_focus_communist_revolution_desc: "Revoluce proti Díazovi se proměnila v opravdovou sociální revoluci, která vyřeší rozpory kapitalismu zrušením výroby pro směnu a nastolením nového způsobu života."
 MEX_focus_community_of_nations: "Společenství národů"
 MEX_focus_community_of_nations_desc: "Naše ekonomická závislost na britském obchodu nemusí být prokletím. Přijetím statu quo se můžeme zapojit do mezinárodní diplomacie s podporou velmoci."
 MEX_focus_compensation: "Kompenzace"
 MEX_focus_compensation_desc: "Ropné koncese byly legálně prodány společnostem Royal Dutch Shell a Standard Oil. Nemůžeme vinit zahraniční firmy z toho, že usilují o zisk. Měli bychom zachovat integritu našeho právního systému tím, že cizincům za znárodnění koncesí zaplatíme odškodnění."
 MEX_focus_confederation_of_mexican_workers: "Konfederace mexických dělníků"
 MEX_focus_confederation_of_mexican_workers_desc: "Mexická politická elita se vždy snažila kontrolovat činnost odborů. CTM nahradí CROM, protože ta je považována za zkorumpovanou a zdiskreditovanou kvůli spojení s nepopulárními vůdci minulého režimu."
 MEX_focus_control_the_army: "Ovládnout armádu"
 MEX_focus_control_the_army_desc: "Armáda je možná nejdůležitější mocenskou základnou v Mexiku. Posledních dvacet let ukázalo, že vůle lidu může být prosazena jen bajonety. Neposlušní generálové proto představují hrozbu samotné existenci státu, natož jeho legitimity."
 MEX_focus_crusade_against_atheism: "Křížová výprava proti ateismu"
 MEX_focus_crusade_against_atheism_desc: "Většina kristerských vůdců byla počátkem 30. let vládou dopadena a zavražděna. Několika se však podařilo uniknout čistkám a jsou připraveni znovu vést věřící Mexika. Viva Cristo Rey a blahoslavená Panna Maria Guadalupská!"
 MEX_focus_depoliticised_army: "Depolitizovaná armáda"
 MEX_focus_depoliticised_army_desc: "Generálové nemají žádné právo na loajalitu svých vojáků. Konečným zdrojem legitimity je mexický stát. Měli bychom zabránit generálům v pomyšlení na povstání tím, že je budeme rotovat mezi provinciemi, aby si nemohli budovat sítě protekcí ani zajišťovat osobní věrnost vojáků."
 MEX_focus_ejido_worker_militias: "Dělnické milice ejid"
 MEX_focus_ejido_worker_militias_desc: "Pozemková reforma slíbená v Ústavě z roku 1917 postupuje pomalu. Statkáři často využívají násilníky a soukromé armády, aby zastrašili své nájemce a zabránili přerozdělování. Organizujme rolníky, farmáře a dělníky do komunitních milicí, aby chránili výdobytky, kterých jsme proti nespravedlnosti dosáhli."
 MEX_focus_end_land_reform: "Ukončit pozemkovou reformu"
 MEX_focus_end_land_reform_desc: "Pozemková reforma byla dlouho zneužívána místními mocnými s politickými vazbami nebo vojenskou silou. Bohatý farmář, který krade veřejnou půdu pro svůj prospěch, Mexiko neposiluje ani nesjednocuje. Tato půda by se měla raději prodat nejvyšší nabídce. Někteří statkáři možná své nájemce zneužívají, ale to je záležitost soudů."
 MEX_focus_enforce_the_calles_law: "Prosadit Callesův zákon"
 MEX_focus_enforce_the_calles_law_desc: "Kristerští pěšáci sice nebyli na bojišti zcela zničeni, ale v následujících letech jsme dopadli jejich zbývající vůdce a sympatizanty v církvi, usekli hlavu jejich hnutí a zajistili, že se neobnoví. Církev nemá jinou možnost než přijmout naše požadavky. Stane se dalším nástrojem moci státu, jinak budeme v usekávání pokračovat."
 MEX_focus_engineering_school: "Technická škola"
 MEX_focus_engineering_school_desc: "Součástí Národního polytechnického institutu v Mexico City je Escuela Superior de Ingeniería Mecánica y Eléctrica, která školí novou generaci průkopníků v oblasti strojírenství a elektrotechniky."
 MEX_focus_exile_calles: "Vyhnat Callese"
 MEX_focus_exile_calles_desc: "Bývalý prezident Plutarco Calles vykonával svůj mandát v letech 1924-1928. Jeho špatná vláda podnítila Kristerskou válku a nespočet menších povstání. Nyní se snaží ovládnout prezidenta Cárdenase stejně jako poslední loutkové prezidenty. Cárdenas má však vlastní demokratický mandát a vlastní plán do budoucna. Calles musí odejít kvůli stabilitě Mexika."
 MEX_focus_falangist_veterans: "Falangističtí veteráni"
 MEX_focus_falangist_veterans_desc: "Falanga je organizace fašistických polovojenských jednotek ve Španělsku. Bojují za Boha a národ, i když mnozí z nich jsou monarchisté, což je politováníhodné. Přesto bychom měli navázat kontakt s falangistickými veterány španělské občanské války a poučit se z jejich zkušeností."
 MEX_focus_fortify_the_canal: "Opevnit kanál"
 MEX_focus_fortify_the_canal_desc: "Když je Panamský průplav konečně v našich rukou, musíme zabezpečit jeho zdymadla a břehy, aby se stal nedobytnou pevností."
 MEX_focus_german_resource_exchange: "Německo-mexická výměna surovin"
 MEX_focus_german_resource_exchange_desc: "Německý válečný stroj se opět rozbíhá a potřebuje mexickou ropu, aby správně fungoval. Místo abychom se klaněli Američanům nebo prodávali naši zemi Rusům, můžeme využít německou potřebu ropy k posílení naší vojenské síly."
 MEX_focus_gulf_coast_naval_yards: "Loděnice na pobřeží Mexického zálivu"
 MEX_focus_gulf_coast_naval_yards_desc: "Naše pobřeží Mexického zálivu směřuje k Evropě a východnímu pobřeží Spojených států, našim hlavním obchodním partnerům. Rozrůstající se ropný průmysl by ocenil rozšíření loděnic ve Veracruz."
 MEX_focus_heavy_artillery: "Těžké dělostřelectvo"
 MEX_focus_heavy_artillery_desc: "Ničivá síla polního dělostřelectva je nepopiratelná. Velká válka ukázala světu, jak zásadní je dělostřelectvo pro podporu útoků i rozbití nepřátelských ofenzív. Musíme rozvíjet naše konvenční dělostřelectvo."
 MEX_focus_heroic_military_college: "Hrdinská vojenská akademie"
 MEX_focus_heroic_military_college_desc: "Colegio Militar byl založen v roce 1823 a získal čestný titul Heroico poté, co pět jeho kadetů bojovalo do posledního dechu proti americkým mariňákům během mexicko-americké války roku 1847. Šestý kadet se zahalil do mexické vlajky a vrhl se ze zdí, aby se vyhnul zajetí."
 MEX_focus_hispanic_alliance: "Hispánská aliance"
 MEX_focus_hispanic_alliance_desc: "Naši vládci pocházejí z řad peninsulares, kolonistů, kteří přinesli Novému světu civilizaci. Španělsko, se svou silnou tradicí církevní moci a pozemkových elit, bývalo zdrojem legitimity. Dnes ale Španělsko stále méně působí jako vůdce latinského světa. Musíme tuto roli převzít my sami a vytvořit pevnější pouta napříč kontinentem, přičemž základem nám bude naše hispánská identita."
 MEX_focus_hispanic_culture: "Hispánská kultura"
 MEX_focus_hispanic_culture_desc: "Země Latinské Ameriky mají silnou kulturu, vytvořenou dobytím a přežitím, vzpourami i pevnou vládou. Naše sdílená kultura je zdrojem hrdosti a světlem, které nás povede k budoucímu pokroku."
 MEX_focus_institutional_revolution: "Institucionální revoluce"
 MEX_focus_institutional_revolution_desc: "Odkaz demokracie je v Mexiku slabý, ale posílili jsme ho. Naše oddanost vládě práva postupuje a lidé začínají věřit našim volbám, které dříve manipulovala vláda."
 MEX_focus_integrate_the_caribbean: "Integrace Karibiku"
 MEX_focus_integrate_the_caribbean_desc: "Malé karibské republiky jsou pohlcovány mexickým státem a nyní je řada na karibských národech. Stanou se loajálními mexickými občany, budou zachovávat naše tradice a na oplátku získají výhody plynoucí z členství v komunitě mexického národa."
 MEX_focus_integrate_the_south: "Integrace jihu"
 MEX_focus_integrate_the_south_desc: "Sjednocování mexických národů je pomalý proces, ale neskončí na regionálních hranicích či horských hřebenech. Takové překážky jsme překonali již v minulosti a učiníme to znovu i pro jižní provincie."
 MEX_focus_interior_defence_plan: "Plán vnitrozemské obrany"
 MEX_focus_interior_defence_plan_desc: "Je pravda, že Jenkíové mají početní a technologickou převahu, ale my známe terén, máme podporu lidu a čas i prostor k vytvoření silné obrany. Vykrvácíme nepřítele v pouštích a horách za použití přepadových taktik, obrany do hloubky a skrytých opěrných bodů."
 MEX_focus_international_peacekeepers: "Mezinárodní mírotvorci"
 MEX_focus_international_peacekeepers_desc: "Demokratické mocnosti světa plánují vytvořit alianci rovných, Organizaci spojených národů, aby zajistily mezinárodní bezpečnost tím, že dají zemím světa prostor k urovnávání jejich sporů. Zapojíme se do takového projektu, abychom pomohli latinskoamerickým státům zachovat nezávislost."
 MEX_focus_international_proletarianism: "Mezinárodní proletarismus"
 MEX_focus_international_proletarianism_desc: "Sověti ukázali, že jejich socialismus přetvoří svět. Revoluce, za niž jsme tak tvrdě bojovali, byla jen jedním krokem na cestě k osvobození lidu: nejprve Mexika a nyní celého světa."
 MEX_focus_international_struggle: "Mezinárodní boj"
 MEX_focus_international_struggle_desc: "V našem boji proti ideologickým nepřátelům nejsme sami. Máme mnoho potenciálních spojenců v zahraničí, s nimiž se můžeme spojit. Měli bychom jim pomoci chopit se moci a vytvořit tak obrovský blok spojenců, kteří zase pomohou nám."
 MEX_focus_invite_brazil: "Pozvat Brazílii"
 MEX_focus_invite_brazil_desc: "Ačkoli je Brazílie bývalou portugalskou kolonií a její historie se ne zcela zrcadlí v mexické, kulturně je nám stále bližší než pomstychtivým evropským imperialistům nebo chamtivým jenkíjským podnikatelům. Přitáhneme ji do naší sféry, abychom získali vzájemnou ochranu."
 MEX_focus_jefe_maximo: "Jefe Máximo"
 MEX_focus_jefe_maximo_desc: "Mexiko se propadne do ještě hlubšího chaosu, pokud Plutarco Calles ztratí svůj vliv nad zemí. On vytvořil administrativy Portese, Ortize, Rodrígueze a nyní Cárdenase, a jeho političtí nepřátelé ho hanlivě nazývají „el Jefe Máximo“, jako by byl nějaký banditský náčelník! Ve skutečnosti je Calles jen stárnoucí státník, který má pro Mexiko ty nejlepší úmysly. Ztratit ho v této fázi revoluce by byla tragédie."
 MEX_focus_knights_of_columbus: "Kolumbovi rytíři"
 MEX_focus_knights_of_columbus_desc: "Během Kristerské války, kdy docházelo k excesům na obou stranách, zasáhla mezinárodní organizace Kolumbových rytířů, aby nám pomohla. Nejprve tajně vybírali dary na podporu a vyzbrojení kristerů. Poté, co mexičtí biskupové povstání odmítli, lobbovali rytíři u americké vlády, aby hostila jednání, která válku nakonec ukončila."
 MEX_focus_law_on_industrial_promotion: "Zákon o podpoře průmyslu"
 MEX_focus_law_on_industrial_promotion_desc: "Po mnoho let se mexické státy a federální vláda snaží podporovat rozvoj nových odvětví prostřednictvím daňových úlev. Často však místní regulace působí proti národním zájmům tím, že odvádějí kapitál do nepodstatných nebo neefektivních oblastí. Musíme zefektivnit náš přístup k rozvoji průmyslu prostřednictvím centralizovaného plánu."
 MEX_focus_legacy_of_revolution: "Odkaz revoluce"
 MEX_focus_legacy_of_revolution_desc: "Výdobytky revoluce musí být bráněny a národní zrádci vykořeněni. Generálové stojí v čele tohoto boje. Vidí obtíže, kterým vláda každodenně čelí v terénu. Měli bychom jim dát více pravomocí při prosazování státní moci."
 MEX_focus_legion_of_christ: "Legie Kristova"
 MEX_focus_legion_of_christ_desc: "Napravujeme křivdy „revoluce“ neúnavným duchem hodným Kristových bojovníků, ale teprve začínáme. Potřebujeme organizaci, která vyhledá a potrestá zločince, kteří napadli Svatou církev. Jak praví kniha Exodus: oko za oko, život za život."
 MEX_focus_liberalize_the_banking_sector: "Liberalizace bankovního sektoru"
 MEX_focus_liberalize_the_banking_sector_desc: "Existuje mnoho tvrdých vládních politik, které brání trhu v transformaci Mexika. Všeobecný zákon o úvěrových institucích z roku 1925 například zakazuje bankám vlastnit podíly v jiných bankách. Nesmysl! Čím svobodnější trh, tím svobodnější lidé. Luis Montes de Oca, zastánce rakouské školy ekonomie, nám pomůže reformovat bankovní systém."
 MEX_focus_liberate_the_antilles: "Osvobodit Antily"
 MEX_focus_liberate_the_antilles_desc: "Mnohé karibské ostrovy jsou stále okupovány imperialistickými mocnostmi, které pokračují v útlaku trvajícím nepřetržitě od objevení Ameriky. Ukončíme tuto nespravedlnost kolonialismu jednou provždy!"
 MEX_focus_liberate_the_caribbean: "Osvobodit Karibik"
 MEX_focus_liberate_the_caribbean_desc: "Stejně jako zbytek Latinské Ameriky byly i karibské státy bezohledně vykořisťovány evropskými imperialisty, než setřásly své okovy. Ačkoliv jsou stále slabé, zaslouží si naši ochranu. Mexická národní hrdost vyžaduje, abychom zajistili Karibik proti vykořisťování imperialisty!"
 MEX_focus_liberty_and_justice_for_all: "Svoboda a spravedlnost pro všechny"
 MEX_focus_liberty_and_justice_for_all_desc: "Američané jsou nyní největší ekonomickou mocností v dějinách. Sověti se možná rychle industrializují a Němci možná rozumějí válce lépe, ale výhody Ameriky doplňuje její důraz na svobodu jednotlivce a spoléhání na instituce místo hrubé síly. Rozšíření našich ekonomických vazeb na vojenské spojenectví by bylo přirozené."
 MEX_focus_march_southwards: "Pochod na jih"
 MEX_focus_march_southwards_desc: "Mexiko přišlo o jižní provincie po boji za nezávislost. Neschopná Mexická říše byla skvrnou na našich dějinách, ale my její chyby napravíme. Jižní státy jsou klíčové pro naši obranu a my je znovu získáme."
 MEX_focus_military_aviation_specialists: "Odborníci na vojenské letectví"
 MEX_focus_military_aviation_specialists_desc: "Escuela Militar de Mecánicos Especialistas de Aviación vyškolí sbor kvalifikovaných technických pracovníků k údržbě našich letadel. Čím lépe jsou letadla udržována, tím déle mohou piloti zůstávat ve vzduchu a sbírat zkušenosti."
 MEX_focus_military_budget_review: "Revize vojenského rozpočtu"
 MEX_focus_military_budget_review_desc: "Dobře financovaná armáda Díazova režimu se zhroutila, když revoluční milice začaly osvobozovat města a odřezávat je od financí. Prozkoumejme finance armády, abychom zajistili její životaschopnost v době války."
 MEX_focus_nafinsa: "NAFINSA"
 MEX_focus_nafinsa_desc: "Nacional Financiera je rozvojová banka založená na podporu industrializace Mexika. Zejména se podílela na budování nových továren ve středním Mexiku, například chemických závodů a hutí v Mexico City."
 MEX_focus_national_bank: "Národní banka"
 MEX_focus_national_bank_desc: "Banco de México, založená roku 1925 k obnově občanskou válkou zničené ekonomiky, je naším věřitelem poslední instance, vydavatelem měny a investorem do všemožných podniků v zájmu státu."
 MEX_focus_nationalize_the_oil_fields: "Znárodnit ropná pole"
 MEX_focus_nationalize_the_oil_fields_desc: "Cizí ropné koncese ovládají mexickou ekonomiku a mají příliš velký vliv na naše vnitřní i zahraniční záležitosti. Britové a Američané věnují více pozornosti Royal Dutch Shell a Standard Oil než naší vládě!"
 MEX_focus_new_world_order: "Nový světový řád"
 MEX_focus_new_world_order_desc: "Němci jsou zjevně pány Evropy. Pokud jim pomůžeme proti Britům a Američanům, zajistíme si své místo v jejich Novém světovém řádu. Starý Zimmermannův telegram byl vyslán z nějakého důvodu: Amerika může být zničena jen pozemní invazí..."
 MEX_focus_northern_steel_plants: "Severní ocelárny"
 MEX_focus_northern_steel_plants_desc: "Nejprůmyslovější oblastí Mexika mimo hlavního města je severní pohraničí s Amerikou. Města podél Rio Grande, jako Matamoros a Ciudad Juárez, mají úzké hospodářské vazby na svá protějšky přes hranici, jako Brownsville a El Paso. Měli bychom využít lepší infrastruktury v oblasti k dalšímu rozvoji těžkého průmyslu."
 MEX_focus_oil_field_expansion: "Rozšířit ropná pole"
 MEX_focus_oil_field_expansion_desc: "Americká potřeba ropy je neukojitelná. Přestože produkují většinu světové ropy, zároveň ji i dovážejí. Mexiko má nevyužitá ropná pole podél celého pobřeží Mexického zálivu, která můžeme využít pro export."
 MEX_focus_oil_revenue_reinvestment: "Reinvestice ropných příjmů"
 MEX_focus_oil_revenue_reinvestment_desc: "Protože nyní více profitujeme z prodeje ropy, náš rozpočet rychle vzrostl a musíme naplánovat užitečný způsob využití těchto nových prostředků. Abychom z toho měli dlouhodobý prospěch, reinvestice těchto příjmů do hospodářské stimulace se zdá být nejzřejmější volbou."
 MEX_focus_one_world_government: "Jednotná světová vláda"
 MEX_focus_one_world_government_desc: "Nyní, když Stalinova tyranie byla odstraněna, můžeme přesvědčit některé jeho stoupence k sebekritice a k připojení se ke společenství národů, skutečně osvobozenému od reakčního útlaku."
 MEX_focus_oppose_yanqui_imperialism: "Postavit se americkému imperialismu"
 MEX_focus_oppose_yanqui_imperialism_desc: "Poté, co jsme si právem znovu přivlastnili přírodní zdroje naší země, cizinci nyní požadují kompenzace. Tyto koncese však byly v podstatě ukradeny mexickému lidu v době jeho slabosti pod diktátorem Díazem. Proč bychom měli platit zloději za vrácení ukradeného majetku?"
 MEX_focus_pacific_coast_naval_yards: "Loděnice na pobřeží Tichého oceánu"
 MEX_focus_pacific_coast_naval_yards_desc: "Obchod přes Tichý oceán s Japonskem a Kalifornií je pro nás méně důležitý než atlantický, ale své zájmy musíme chránit a zároveň otevřít nové možnosti. Rozšíření tichomořských loděnic nám dá větší volnost, pokud by měl být zablokován Mexický záliv."
 MEX_focus_party_of_the_revolution: "Strana revoluce"
 MEX_focus_party_of_the_revolution_desc: "Prezident Cárdenas byl zvolen na základě agrární reformy díky podpoře dělnických a rolnických organizací. Reformy jsme provedli a nyní máme hrdý socialistický národ připravený bojovat proti nespravedlnosti na mezinárodní scéně."
 MEX_focus_peripheral_infrastructure: "Okrajová infrastruktura"
 MEX_focus_peripheral_infrastructure_desc: "Naše nejodlehlejší regiony neviděly zlepšení infrastruktury po celá desetiletí. Rozsáhlé oblasti chudých drobných rolníků by se mohly stát otevřené tovární práci a vzdělávání, pokud rozšíříme silniční síť."
 MEX_focus_plan_of_agua_prieta: "Plán z Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc: "Revoluce proti Díazovi a následné kruté vnitřní boje trvaly deset let. Když prach usedl, vítězní severní generálové se sešli v Agua Prieta v Sonorě, aby stanovili plán budoucnosti Mexika. Podle někoho jsou to populističtí modernizátoři a sekularizátoři, podle jiných jen „konfederace caudillů“, banditských vládců dělících si kořist."
 MEX_focus_privatization: "Privatizace"
 MEX_focus_privatization_desc: "Systém ejido ukládá omezení na využití půdy v závislosti na státním určení. Proč by stát měl nutit farmáře k soběstačnosti místo k pěstování vývozních plodin? Pokud rozbijeme komunální hospodářství a umožníme skutečný rozvoj, Mexiko zbohatne. Zastaralé představy o soběstačnosti jen stojí v cestě pokroku a globalizaci."
 MEX_focus_professional_army: "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc: "Nemůžeme spoléhat na ad hoc soldaderas k zásobování vojsk v poli, potřebujeme sklady a logistický sbor. Vojenská škola poskytne našim velitelům a důstojníkům pokročilé vojenské znalosti, které jim umožní vyvinout efektivní zásobovací systémy.\nV této chvíli by i osli byli zlepšením oproti tomu, že vojáci shánějí zásoby sami."
 MEX_focus_propaganda_pact: "Propagandistický pakt"
 MEX_focus_propaganda_pact_desc: "Hrozba komunismu se v myslích věrných hispánských vlastenců stále zvětšuje. S našimi novými spojenci vytvoříme hradbu bajonetů proti zákeřné bolševické hrozbě. Předvedeme naši jednotu a bratrství mexickému lidu, abychom jej ujistili o jistotě totálního vítězství nad nenáviděným nepřítelem!"
 MEX_focus_purchase_belize: "Zakoupení Belize"
 MEX_focus_purchase_belize_desc: "Toto malé území bylo v koloniálních dobách dlouho nárokované španělskou korunou, ačkoli nikdy nebylo osídleno peninsulares. Po rozpadu španělské koloniální říše během napoleonských válek Británie postupně upevnila svou moc nad tímto územím, což vyvrcholilo vytvořením kolonie Britský Honduras v roce 1862. Území by mělo být předáno Mexiku jako gesto dobré vůle."
 MEX_focus_purge_the_bureaucracy: "Očista byrokracie"
 MEX_focus_purge_the_bureaucracy_desc: "Callistas jsou odstraňováni ze svých nezasloužených mocenských pozic. Máme mnoho vhodných náhradníků, mužů schopných a inteligentních, kteří budou vděční za příležitost sloužit Mexiku..."
 MEX_focus_push_past_the_darien_gap: "Postup za Dariénskou šíji"
 MEX_focus_push_past_the_darien_gap_desc: "Po naší kampani sjednocení Střední Ameriky musíme nyní projít džunglí mezi Panamou a Kolumbií, známou jako „Dariénská šíje“, abychom vstoupili do Jižní Ameriky."
 MEX_focus_raiding_navy: "Nájezdové loďstvo"
 MEX_focus_raiding_navy_desc: "Nemůžeme doufat, že doženeme hlavní námořní mocnosti světa v soupeření na hladině proti bitevním lodím a letadlovým lodím. Místo toho bychom měli přerušovat nepřátelské transporty, než dorazí, abychom ochránili Mexiko před invazí."
 MEX_focus_realpolitik: "Realpolitik"
 MEX_focus_realpolitik_desc: "Máme své ideologické přesvědčení, ale Mexiko jako stát má své vlastní zájmy, oddělené od mezinárodního boje. Musíme kráčet opatrnou cestou v nadcházejících bouřlivých časech. Jeden chybný krok by mohl přivést plnou tíhu imperialistů a tyranů na naše hlavy."
 MEX_focus_redeem_aztlan: "Vykoupení Aztlanu"
 MEX_focus_redeem_aztlan_desc: "Mexičtí obyvatelé v osvobozených oblastech Spojených států sní o vládě, která je nebude utlačovat kvůli jejich původu, místu narození nebo jazyku, kterým mluví doma. Tento sen se stal skutečností."
 MEX_focus_reform_the_cristero_guard: "Reforma Kristerské gardy"
 MEX_focus_reform_the_cristero_guard_desc: "Kristeři statečně bránili Církev před útlakem tyrana Callese a mnozí z nich zemřeli jako mučedníci pod praporem Krista. Nyní, když moc Svaté církve byla obnovena, musí být reorganizováni, aby se stali ozbrojenými ochránci Krista."
 MEX_focus_rent_freeze: "Zmrazení nájmů"
 MEX_focus_rent_freeze_desc: "Městští dělníci jsou klíčovým prvkem nového Mexika, které budujeme. Během revoluce byli mobilizováni do Rudých praporů a nyní požadují odškodnění, které jim bylo slíbeno. Jednou z oblastí okamžitého zájmu by mělo být parazitické vybírání nájmů těmito tvrdě pracujícími tvůrci bohatství."
 MEX_focus_repeal_the_calles_law: "Zrušit Callesův zákon"
 MEX_focus_repeal_the_calles_law_desc: "Calles vyprovokoval Kristery k povstání brutálním uplatňováním protináboženských článků ústavy. Callesův zákon ponižuje duchovenstvo zákazem nošení církevních rouch na veřejnosti a vězením pro náboženské osobnosti, které kritizují vládu. Souhlasíme, že politický vliv Církve je třeba omezit, ale toto jsou útoky na osobní svobodu, nikoli na moc Církve."
 MEX_focus_rescind_the_mexican_cession: "Zrušit mexické postoupení"
 MEX_focus_rescind_the_mexican_cession_desc: "Rozsáhlá území, která jsme v roce 1848 ztratili ve prospěch severního agresora, nadále dráždí některé mexické nacionalisty. V současné době žijí ve Spojených státech miliony Hispánců, z nichž někteří jsou potomky původních mexických obyvatel, jiní jsou novějšími přistěhovalci. Měli bychom obnovit čest Mexika tím, že rozdrtíme yankeeské agresory a sjednotíme mexický lid!"
 MEX_focus_revanchist_revolution: "Revanšistická revoluce"
 MEX_focus_revanchist_revolution_desc: "Mexický lid byl dlouho utlačován agresí Yanquiů a komunistickou infiltrací, ale překonali jsme tyto překážky národní jednoty a vybudovali silný stát s mocným vůdcem. Nyní musíme napravit křivdy, které Mexiko v minulosti utrpělo."
 MEX_focus_revolutionary_class_war: "Revoluční třídní boj"
 MEX_focus_revolutionary_class_war_desc: "Pouze proletariát, ozbrojený a organizovaný jako třídní armáda, bude schopen bránit a šířit ideály revoluce."
 MEX_focus_revolutionary_women: "Ženy revoluce"
 MEX_focus_revolutionary_women_desc: "Ženy jsou tradičně spojovány s domácí prací, ale v Mexiku se také po desetiletí podílely na průmyslové práci. Tabákový, kávový a oděvní průmysl má tendenci zaměstnávat většinu žen, i když to vyvolalo třenice s mužsky dominovaným odborovým hnutím. Muži již mají právo na stejnou mzdu za stejnou práci a na minimální mzdu. Toto právo bychom měli prosadit i pro ženy."
 MEX_focus_rewrite_the_constitution: "Přepsat ústavu z roku 1917"
 MEX_focus_rewrite_the_constitution_desc: "Ústava sepsaná krutými generály staví stát nad Církev, činí manželství občanským aktem, brání duchovenstvu podporovat politické kandidáty a odmítá uznat katolickou Církev jako zdroj morální autority v Mexiku. Musíme tyto rozpory napravit formálním ustanovením katolické víry za státní náboženství."
 MEX_focus_royal_dutch_shell: "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc: "Royal Dutch Shell je britsko-nizozemská firma, která drží 60 % mexických ropných koncesí. Kompromisem se zahraničními ropnými společnostmi v otázce pracovních sporů můžeme dosáhnout dohody výhodné pro obě strany."
 MEX_focus_rural_infrastructure: "Venkovská infrastruktura"
 MEX_focus_rural_infrastructure_desc: "Železniční systém byl rozšířen za éry Díaze, ale soustředil se převážně na severní města, aby usnadnil obchod s Amerikou. Musíme protáhnout železnice dále na jih."
 MEX_focus_rural_schools: "Venkovské školy"
 MEX_focus_rural_schools_desc: "Školy jsou místem, kde z negramotných rolníků tvoříme vlastenecké občany ochotné bojovat proti nespravedlnosti a posilovat vlast. Escuelas Regionales Campesinas promění rolníky, naučí je technickým dovednostem a učiní je soběstačnými."
 MEX_focus_seize_the_panama_canal: "Zabrat Panamský průplav"
 MEX_focus_seize_the_panama_canal_desc: "Jeden z nejkritičtějších bodů na světě byl vybudován za velkých obětí latinskoamerických dělníků, kteří krvácali a umírali pod americkými biči pro zisk průmyslníků. Jakmile ovládneme okolní terén, můžeme bleskově udeřit na malou posádku průplavu a donutit Jenkíky, aby si vybrali mezi krvavou válkou s námi, nebo předáním kontroly nad průplavem."
 MEX_focus_smash_the_bureaucrats: "Rozdrtit byrokraty"
 MEX_focus_smash_the_bureaucrats_desc: "Po Leninově smrti se v Sovětském svazu vytvořila zkorumpovaná byrokracie vedená Stalinem, která vytvořila bonapartistický režim a ukradla moc dělníkům. SSSR se tak změnil v degenerovaný dělnický stát, který překrucuje ideály revoluce."
 MEX_focus_social_catholicism: "Sociální katolicismus"
 MEX_focus_social_catholicism_desc: "Doktrína politického náboženství z počátku 20. století, sociální katolicismus, klade důraz na zmírnění břemene chudých útokem na příčiny chudoby. Nespravedlnosti způsobené neomezeným průmyslovým kapitalismem potřebují jasnou odpověď církve a progresivní duchovenstvo Mexika udělá maximum pro jejich řešení."
 MEX_focus_soldaderas: "Soldaderas"
 MEX_focus_soldaderas_desc: "Ikonická součást revoluce, ženy bojovaly v řadách vojáků a některé byly povýšeny na nižší důstojníky. Byly obzvlášť důležité pro logistiku špatně zásobovaných revolučních armád."
 MEX_focus_spanish_civil_war_refugees: "Uprchlíci ze španělské občanské války"
 MEX_focus_spanish_civil_war_refugees_desc: "Požár, který zachvátil Španělsko, vyhání desetitisíce občanů. Mnozí z nich jsou elitou španělské inteligence nebo vysoce kvalifikovanými techniky. Poskytnutím azylu splníme své humanitární povinnosti a zároveň získáme prospěch pro Mexiko."
 MEX_focus_state_education: "Státní školství"
 MEX_focus_state_education_desc: "Socialistické školství v Mexiku znamená důraz na racionalismus a vlastenectví, nikoli na papežské dogma a diktáty. Stačí jedné generaci mexických mladých dát dobré proticírkevní vzdělání a jejich podpora zmizí přes noc. Lidé nebudou tolerovat parazitické duchovenstvo, když budou vědět, že je možný jiný svět."
 MEX_focus_strike_breaking: "Potlačování stávek"
 MEX_focus_strike_breaking_desc: "Odborová organizace je základní právo chráněné ústavou z roku 1917, ale útoky na majetek jsou zločinem a měly by být takto posuzovány. Odmítnutí práce v kritickém odvětví by dokonce mohlo být v době krize vnímáno jako velezrada."
 MEX_focus_support_general_cedillo: "Podpořit generála Cedilla"
 MEX_focus_support_general_cedillo_desc: "Severní generál Saturnino Cedillo a další caudillové jako on potřebují ujištění, že jejich autonomie bude vládou respektována. Rychlá centralizace moci pod prezidenty Callesem a Cárdenasem nám umožnila uplatnit obrovskou sílu na řešení problémů země, takže další oslabování caudillů není nutné."
 MEX_focus_support_spains_loyalists: "Podpora španělských loajalistů"
 MEX_focus_support_spains_loyalists_desc: "Republikánská vláda ve Španělsku byla demokraticky zvolena a nyní čelí povstání „nacionalistických“ zrádců, kteří usilují pouze o osobní moc a zjevně nenávidí obyčejný lid Španělska. Měli bychom podpořit loajalisty zasláním pomoci a postavit se za ně ve Společnosti národů, která se snaží uvalit embargo na bojující republikánskou vládu."
 MEX_focus_synarchist_communes: "Synarchistické komuny"
 MEX_focus_synarchist_communes_desc: "Nyní, když byly mysli lidu zachráněny před „revolucionáři“ a věřící se vracejí do znovu vysvěcených kostelů, můžeme uskutečnit náš hospodářský plán. Nové výrobní jednotky umožní věřícím sloužit národní věci i církvi a zároveň zakusit jednotu víry a ducha."
 MEX_focus_synarchist_youth: "Synarchistická mládež"
 MEX_focus_synarchist_youth_desc: "Mládež je budoucností našeho národa. Pokud bude řádně vzdělávána, stane se ztělesněním našich ideálů: síly, loajality a zbožnosti."
 MEX_focus_tank_workshops: "Tankové dílny"
 MEX_focus_tank_workshops_desc: "Náš výrobce letadel TNCA během velké války experimentoval s obrněnými vozidly a vytvořil prototyp na základě britských romboidních návrhů. Měli bychom tyto experimenty obnovit a vybudovat tankové dílny."
 MEX_focus_television_innovators: "Televizní inovátoři"
 MEX_focus_television_innovators_desc: "Mexiko má překvapivě vyspělý elektrotechnický průmysl. Guillermo González Camarena a další členové „Ligy radioamatérů“ experimentují s barevným televizním vysíláním. Pokud se na tyto projekty zaměříme, můžeme se stát světovými lídry v komunikačních technologiích."
 MEX_focus_the_gold_shirts: "Zlaté košile"
 MEX_focus_the_gold_shirts_desc: "Generál Nicolás Rodríguez Carrasco založil Zlaté košile v roce 1933, aby porazil komunistické zrádce pracující proti vládě. Tato polovojenská skupina by se měla stát vládním křídlem, protože její cíl je chvályhodný a metody nezbytné."
 MEX_focus_the_red_shirts: "Rudé košile"
 MEX_focus_the_red_shirts_desc: "Guvernér Tomás Garrido Canabal vytvořil Rudé košile v roce 1930 na obranu revoluce proti katolické církvi a jejím reakčním kněžím. Vyhledávání a ničení nepřátel lidu je chvályhodná věc, a proto bychom měli Rudé košile začlenit do armády."
 MEX_focus_triumph_of_synarchism: "Triumf synarchismu"
 MEX_focus_triumph_of_synarchism_desc: "Naši nepřátelé jsou zcela poraženi a skrývají se ve stínech jako pohůnci Satana. Nyní máme volné ruce k přestavbě státu tak, aby byla zajištěna jeho jednota jak ve víře, tak v politické vůli."
 MEX_focus_triumph_over_the_cristeros: "Vítězství nad Kristery"
 MEX_focus_triumph_over_the_cristeros_desc: "Během protikristerských tažení se prosadilo mnoho schopných jedinců. Boj proti povstalcům s taktikou malých jednotek a leteckou podporou dal našim generálům vynikající příležitost otestovat své schopnosti. Represivní kampaň nám také ukázala, kdo má žaludek na špinavější práci."
 MEX_focus_unify_centroamerica: "Sjednotit Střední Ameriku"
 MEX_focus_unify_centroamerica_desc: "Bezvýznamné banánové republiky Nikaraguy, Panamy a Kostariky jsou příliš malé na to, aby byly životaschopnými státy. Musíme je pohltit a tím přinést slávu Mexiku a mexickému lidu."
 MEX_focus_urban_development: "Městský rozvoj"
 MEX_focus_urban_development_desc: "Města jsou centrem hospodářské činnosti, a proto musí mít přednost před zaostalými venkovskými státy. Vybudujeme silniční a železniční sítě v Mexico City a dalších velkých městech, čímž se bohatství Mexika ještě zvýší."
 MEX_focus_weapons_modernisation: "Modernizace zbraní"
 MEX_focus_weapons_modernisation_desc: "Mexiko mělo před revolucí výborný zbrojní průmysl. Nenáviděný diktátor Díaz, přes všechny své chyby, měl velký zájem o vývoj zbraní. Experimenty s automatickými puškami z Díazovy éry musíme znovu prozkoumat."
 MEX_focus_womens_suffrage: "Volební právo žen"
 MEX_focus_womens_suffrage_desc: "Mnozí zákonodárci a ministři revolučních vlád se stavěli proti rozšíření volebního práva na ženy, protože věřili, že budou snadněji ovlivněny argumenty duchovenstva a ukončí sekularizační program. Ať už tomu bylo v minulosti jakkoli, nemůžeme stát v cestě pokroku."
 MEX_focus_xefo: "XEFO"
 MEX_focus_xefo_desc: "Vláda staví rozhlasové vysílače a zřizuje stanice po celé zemi. Jsou užitečné pro šíření propagandy, ale také sbližují venkovské obyvatele. XEFO je jednou z takových stanic, kterou provozuje Partido Nacional Revolucionario."
 USA_foreign_support_tt: "Tato rozhodnutí nám umožní oslovit velmoci a lobovat za materiální podporu."
 USA_honor_the_confederacy_tt: "Tato rozhodnutí nám umožní obnovit důvěru lidu ve vládu v případě občanské války tím, že se znovu napojíme na minulost."
