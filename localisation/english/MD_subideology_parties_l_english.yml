  ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partia Lëvizja e Legalitetit" # todo: NEW TRANSLATION
  ALB.Western_Autocracy_icon: "£ALB_western_autocracy" # todo: NEW TRANSLATION
  ALB.Western_Autocracy_desc: "Pro‑západní autokracie - Partia Lëvizja e Legalitetit (nebo Legality Movement Party) je pravicová monarchistická strana usilující o návrat rodu Zogu k moci. Je členem International Monarchist Conference." # todo: NEW TRANSLATION
  ALB.conservatism: "£ALB_western_conservative PDSH - Partia Demokratike e Shqipërisë" # todo: NEW TRANSLATION
  ALB.conservatism_icon: "£ALB_western_conservative" # todo: NEW TRANSLATION
  ALB.conservatism_desc: "Pro‑západní konzervatismus - Založena v roce 1990, Partia Demokratike e Shqipërisë (Demokratická strana Albánie) se skládá převážně z disidentů bývalého komunistického režimu Envera Hoxhy, jsou přirozeně antikomunističtí a jsou spojenci $USoE.conservatism_2017$. Jsou pro‑evropští a pro‑EU." # todo: NEW TRANSLATION
  ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi për të Drejtat e Njeriut" # todo: NEW TRANSLATION
  ALB.liberalism_icon: "£ALB_western_liberal" # todo: NEW TRANSLATION
  ALB.liberalism_desc: "Liberální - Založena v roce 1992, Partia Bashkimi për të Drejtat e Njeriut (nebo Unity for Human Rights Party) je sociálně liberální strana se zaměřením na zájmy řecké menšiny. Často spolupracuje s OMONOIA – Demokratickou unií řecké menšiny. Ač není členem žádných evropských politických bloků, je celkově pro‑evropská a pro‑EU." # todo: NEW TRANSLATION
  ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë" # todo: NEW TRANSLATION
  ALB.socialism_icon: "£ALB_western_social_democrat" # todo: NEW TRANSLATION
  ALB.socialism_desc: "Pro‑západní sociální demokracie - Partia Socialiste e Shqipërisë (Sociální demokratická strana Albánie) je sociálně‑demokratická transformace a nástupce £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Je mnohem liberálnější než její hoxhaistický předchůdce a je partnerem $USoE.socialism$, čímž je obecně pro‑evropská a pro‑EU." # todo: NEW TRANSLATION
  ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë" # todo: NEW TRANSLATION
  ALB.Communist-State_icon: "£ALB_emerging_communism" # todo: NEW TRANSLATION
  ALB.Communist-State_desc: "Hoxhaistický komunismus - Založena v roce 1991, Partia Komuniste e Shqipërisë (Komunistická strana Albánie) je antirevizionistickým nástupcem Hoxhaistické éry £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Aktivně udržuje marxisticko‑leninistickou a hoxhaistickou linii. Dříve zakázaná v roce 1992, byla znovu povolena v roce 1998." # todo: NEW TRANSLATION
  ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë" # todo: NEW TRANSLATION
  ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative" # todo: NEW TRANSLATION
  ALB.Neutral_conservatism_desc: "Nezávislá konzervatismus - Založena v roce 1991, Partia Republikane e Shqipërisë (Republikánská strana Albánie) je národně konzervativní stranou silně ovlivněnou americkou Republikánskou stranou, kterou vnímá jako politický vzor. Jako globální partner $USoE.Neutral_conservatism_2017$ usiluje o integrace s Evropskou unií." # todo: NEW TRANSLATION
  ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare" # todo: NEW TRANSLATION
  ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism" # todo: NEW TRANSLATION
  ALB.oligarchism_desc: "Oligarchismus - První známky aktivity v roce 1990, Mafia Shqiptare (albánská mafie) se dopouští různých nelegálních a tajných činností po celém světě, s vazbami na 'Ndranghetu' v Itálii, jihoamerické kartely a dokonce až do Izraele." # todo: NEW TRANSLATION
  ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë" # todo: NEW TRANSLATION
  ALB.Neutral_green_icon: "£ALB_non_aligned_greens" # todo: NEW TRANSLATION
  ALB.Neutral_green_desc: "Agrární politika - Založena v roce 1991, Partia Agrare e Shqipërisë (Agrární strana Albánie) usiluje o přeměnu albánského státu kolem volného trhu s důrazem na zájmy zemědělců. Obecně sklízí sympatie vlevo a pravidelně spolupracuje s $ALB.socialism$." # todo: NEW TRANSLATION
  ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë" # todo: NEW TRANSLATION
  ALB.neutral_Social_icon: "£ALB_neutral_Social" # todo: NEW TRANSLATION
  ALB.neutral_Social_desc: "Nezávislá sociální demokracie - Založena v roce 1991, Partia Socialdemokrate e Shqipërisë (Sociálně demokratická strana Albánie) je sociálně‑demokratická strana vzniklá v bouřlivém období po pádu hoxhaistického režimu. Ač pro‑evropská, není členem žádného z velkých pro‑evropských politických bloků." # todo: NEW TRANSLATION
  ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar" # todo: NEW TRANSLATION
  ALB.Nat_Populism_icon: "£ALB_Nat_Populism" # todo: NEW TRANSLATION
  ALB.Nat_Populism_desc: "Pravicový populismus - Založena v roce 1989, Partia Balli Kombëtar Shqiptar (Albánská národní fronta) je krajně pravicovou multietnickou stranou se základnou v Tiraně, Prištině a Tetově. Prosazuje politiku albánského irredentismu pro etnické Albánce; její antikomunistický postoj je tak silný, že zakazuje bývalé komunisty a dokonce členy jiných stran." # todo: NEW TRANSLATION
  ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar" # todo: NEW TRANSLATION
  ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism" # todo: NEW TRANSLATION
  ALB.Nat_Fascism_desc: "Ultra‑nacionalisté - Založena v roce 1991, Partia e Unitetit Kombëtar (Národní jednotná strana) je ultra‑nacionalistická strana podporující pan‑albánskou konfederaci s Kosovem a etnickými Albánci v Řecku a Makedonii." # todo: NEW TRANSLATION
  ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forcat e Armatosura të Republikës së Shqipërisë" # todo: NEW TRANSLATION
  ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta" # todo: NEW TRANSLATION
  ALB.Nat_Autocracy_desc: "Vojenská junta - Od roku 1912 Forcat e Armatosura të Republikës së Shqipërisë (Albánské ozbrojené síly) zajišťují územní celistvost Albánie. S obavami v době konce hoxhaistického režimu ohledně zastavení dekomunizace armáda ochotně odstoupila." # todo: NEW TRANSLATION
  ALB.Monarchist: "£ALB_nationalist_monarchist Dům Zogu" # todo: NEW TRANSLATION
  ALB.Monarchist_icon: "£ALB_nationalist_monarchist" # todo: NEW TRANSLATION
  ALB.Monarchist_desc: "Monarchismus - Založen jako královský dům v roce 1928, Dům Zogu je dynastickým jménem krátce existujícího Albánského království (1928–1939), kde titul převzal tehdejší italský král Viktor Emanuel III. Nárok na albánský trůn byl předáván po linii potomků bývalého krále Zoga I." # todo: NEW TRANSLATION
  ALG.conservatism: "£generic_conservatism_small ANR" # todo: NEW TRANSLATION
  ALG.conservatism_desc: "Konzervativní - Alliance Nationale Républicaine (Národní republikánské sdružení) je strana v Alžírsku silně anti‑islámského ražení. Odsoudila dohodu z Sant'Egidio v roce 1995, rámec míru a plán ukončení alžírské občanské války. Formována téhož roku získala v parlamentních volbách 1997 2 % hlasů, ale žádná křesla. Nepodílela se na volbách 2002, věřila, že budou zmanipulované. V roce 2017 získala 6 poslaneckých míst s 1,87 % hlasů." # todo: NEW TRANSLATION
  ALG.liberalism: "£generic_liberalism_small RND" # todo: NEW TRANSLATION
  ALG.liberalism_desc: "Liberální - Rassemblement National Démocratique (Demokratické národní shromáždění) je populistickou liberální stranou od středu po středopravici. Vznikla v roce 1997 a v témže roce byla nejsilnější stranou v parlamentních volbách. V roce 1999 kandidoval pod jejím štítem prezidentský Abdelaziz Bouteflika a zvítězil s údajnými 85 %, což mnozí považovali za neférové, ale nezávislí pozorovatelé jej považovali za demokratické. V roce 2019 kandidovala znovu a získala 7,3 %." # todo: NEW TRANSLATION
  ALG.socialism: "£generic_socialism_small UDR" # todo: NEW TRANSLATION
  ALG.socialism_desc: "Sociálně demokratická - Union pour la Démocratie et la République (Unie pro demokracii a republiku) je berberská sociálně demokratická strana v Alžírsku, která se nachází na středolevici. V roce 2012 změnila název na Mouvement Populaire Algérien (Alžírské lidové hnutí)." # todo: NEW TRANSLATION
  ALG.socialism_2012: "£generic_socialism_small MPA" # todo: NEW TRANSLATION
  ALG.socialism_2012_desc: "Sociálně demokratická - Mouvement Populaire Algérien (Alžírské lidové hnutí) je sociálně demokratická berberská strana v Alžírsku, která obsadila v roce 2017 13 míst v Národním lidovém shromáždění." # todo: NEW TRANSLATION
  ALG.Autocracy: "£ALG_Autocracy_small FLN" # todo: NEW TRANSLATION
  ALG.Autocracy_icon: "£ALG_Autocracy_small" # todo: NEW TRANSLATION
  ALG.Autocracy_desc: "Levicová autokracie - Front de libération nationale (Národní fronta osvobození) je alžírskou nacionalistickou stranou. Byla jedinou legální stranou až do roku 1989 a vládla jako stranický stát. Po alžírské občanské válce získala moc znovu v roce 2002 a zůstala nejpopulárnější stranou. Její ideologie sleduje panarabský nacionalismus s anti‑koloniálním jádrem a podporuje arabský socialismus." # todo: NEW TRANSLATION
  ALG.Conservative: "£generic_Conservative_small FNA" # todo: NEW TRANSLATION
  ALG.Conservative_desc: "Reakční - Front National Algérien (Alžírský národní front) je nacionalisticko‑konzervativní stranou v Alžírsku. Byla jednou z nejpopulárnějších pravicových stran od roku 2002, ale v roce 2017 ztratila všechna křesla přestože získala 9,5 % hlasů. Kandidovala v prezidentských volbách v letech 2009 a 2014, avšak byla oběma poražena." # todo: NEW TRANSLATION
  ALG.Caliphate: "£generic_Caliphate_small GSPC" # todo: NEW TRANSLATION
  ALG.Caliphate_desc: "Salafistický džihád - Groupe Salafiste pour la Prédication et le Combat (Skupina salafistická pro kázání a boj) je salafisticko‑džihádistická teroristická organizace v Alžírsku. Založena v roce 1998 Hassanem Hattabem, bývalým velitelem Ozbrojené islámské skupiny, který protestoval proti masakrům civilistů. V roce 2003 byl sesazen a nahradil jej Nabil Sahraoui, který prohlásil loajalitu skupiny k al‑Qaedě. Skupina byla odhadována na 100–4000 členů a spáchala několik atentátů." # todo: NEW TRANSLATION
  ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda in the Islamic Maghreb (AQIM)" # todo: NEW TRANSLATION
  ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas" # todo: NEW TRANSLATION
  ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
  ALG.Neutral_Muslim_Brotherhood_desc: "Mírný islamismus - Mouvement de la société pour la paix (Hnutí společnosti pro mír) je pravicově až krajně pravicová strana v Alžírsku. Založena v roce 1990 Muslimským bratrstvem a s ním stále kompatibilní. Je sunnitsky islamistická a zastává konzervativní islámskou demokracii. V roce 1997 byla druhou nejsilnější stranou s 69 mandáty. V roce 2012 vstoupila do volební koalice se stranami MRN a MRI. Strana je někdy označována zkratkou 'Hamas'." # todo: NEW TRANSLATION
  ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah" # todo: NEW TRANSLATION
  ALG.Neutral_Autocracy_desc: "Pravicový islamismus - Mouvement pour la réforme nationale (Hnutí pro národní reformu) je pravicová islámská demokratická strana v Alžírsku. Vznikla jako odštěpek od hnutí Ennahda v roce 2002 poté, co se rozhodla spolupracovat s vládou. Zpočátku měla úspěch ve volbách 2002, ale poté ztratila popularitu. V roce 2012 vstoupila do 'Zelené aliance' s MSP a MRI." # todo: NEW TRANSLATION
  ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda" # todo: NEW TRANSLATION
  ALG.Neutral_conservatism_desc: "Centristický islamismus - Mouvement de la Renaissance Islamique (Islámské hnutí obnovy) je umírněná islamistická politická strana v Alžírsku, klasifikovaná jako středopravá až pravicová. Největšího úspěchu dosáhla v roce 1997 s 8,7 % hlasů, ale v roce 2002 ztratila velkou část hlasů." # todo: NEW TRANSLATION
  ALG.neutral_Social: "£generic_neutral_Social_small FFS" # todo: NEW TRANSLATION
  ALG.neutral_Social_desc: "Demokraticko‑sociální - Front des Forces socialistes (Fronta socialistických sil) je berberská politická strana v Alžírsku. Je sociálně demokratická a sekulární, umístěná na středolevici. Měla střídavé úspěchy, ale bojkotovala volby v letech 2002 a 2007 a prezidentské volby v roce 2009, protože je považovala za zmanipulované." # todo: NEW TRANSLATION
  ALG.Neutral_Communism: "£generic_Neutral_Communism_small Workers' Party" # todo: NEW TRANSLATION
  ALG.Neutral_Communism_desc: "Komunisté - Parti des Travailleurs (Strana dělníků) je levicová trockistická alžírská strana. Založena byla v roce 1990 a prosazuje ochranu a podporu odborů v Alžírsku a lepší rozdělení bohatství. Její generální tajemnicí Louisa Hanoune byla první žena kandidující v prezidentských volbách v Alžírsku v roce 2004. Od roku 1997 se drží mezi osmi největšími stranami v Národním lidovém shromáždění." # todo: NEW TRANSLATION
  ALG.Nat_Populism: "£generic_Nat_Populism_small FJD" # todo: NEW TRANSLATION
  ALG.Nat_Populism_desc: "Pravicový populismus - Front pour la justice et le développement (Fronta pro spravedlnost a rozvoj) je islamistická strana v Alžírsku. Je nacionalistická, pravicová a následuje islám, inspirována tureckou AKP. V roce 2017 zvítězila v koalici s Ennahdou s 3,7 % hlasů." # todo: NEW TRANSLATION
  ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Arab Socialist Ba'ath Party of Algeria" # todo: NEW TRANSLATION
  ALG.Nat_Fascism_desc: "" # todo: NEW TRANSLATION
  ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Alžírská lidová armáda" # todo: NEW TRANSLATION
  ALG.Nat_Autocracy_desc: "Vojenská junta - Armée nationale populaire (Lidová národní armáda) je armáda Alžírska. Od nezávislosti v roce 1962 měla velký vliv na politiku a prakticky kontrolovala vládu až do roku 1988, kdy vznikl systém více stran. Armáda nadále ovlivňuje politiku, příkladem je abdikace prezidenta Abdelaazize Boutefliky v roce 2019 po ztrátě podpory armády." # todo: NEW TRANSLATION
  AQY.Caliphate: "£generic_Caliphate_small Al‑Qaeda v Arabském poloostrově" # todo: NEW TRANSLATION
  AQY.Caliphate_desc: "" # todo: NEW TRANSLATION
  ARM.Western_Autocracy: "£ARM_Western_Autocracy (UNSD) Union for National Self-Determination" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_desc: "Pro‑západní nacionalismus - Union for National Self-Determination (armensky - Azgayin Inknoroshum Miavorum)\n\nUnion for National Self-Determination je pevně pro‑západní nacionalistická strana, založená v roce 1987 Paruyrem Hayrikyanem, sovětským disidentem usilujícím o nezávislost Arménie. Strana věří, že Kavkaz i Arménie by měly směřovat k evropské integraci a posílení vztahů se Západem. Současně považují militarizaci a nacionalismus za jedinou záchranu pro Arménii vzhledem k geopolitické situaci." # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alt: "£ARM_western_autocracy_alty (STPAP) Sasna Tsrer Pan‑Armenian Party" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alt_icon: "£ARM_western_autocracy_alty" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alt_desc: "Pro‑západní nacionalismus - Sasna Tsrer Pan‑Armenian Party (armensky - Sasna Tsrer Hamahaykakan Kusaktsutyun)\n\nSasna Tsrer je pevně pro‑západní konzervativní nacionalistická strana založená v září 2018 po Sametové revoluci. Jméno vychází z arménského eposu 'Daredevils of Sassoun'. Strana někdy nepohrdne použitím násilí k dosažení cílů a jeden z klíčových členů je veterán A‑W‑V konfliktu Jirair Sefilian." # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alty: "£ARM_western_autocracy_alt (NDP) National Democratic Pole" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alty_icon: "£ARM_western_autocracy_alt" # todo: NEW TRANSLATION
  ARM.Western_Autocracy_alty_desc: "Pro‑západní nacionalismus - National Democratic Pole (armensky - Azgayin Zhoghovrdavarakan Bever)\n\nNárodní demokratické hnutí je arménskou pro‑západní nacionalistickou aliancí mezi Sasna Tsrer, National Progress Party of Armenia a několika nezávislými politiky. V zahraniční politice strany odmítají jak turecký, tak ruský vliv v Arménii a Artsachu." # todo: NEW TRANSLATION
  ARM.conservatism: "£ARM_western_conservative (RP) Republican Party" # todo: NEW TRANSLATION
  ARM.conservatism_icon: "£ARM_western_conservative" # todo: NEW TRANSLATION
  ARM.conservatism_desc: "Konzervativní liberalismus - Republikánská strana (armensky - Hanrapetutyun)\n\nHanrapetutyun je pro‑evropská politická strana v Arménii. Byla založena bývalými členy Republikánské strany Arménie a členy dobrovolnického svazu Yerkrapah, kteří preferovali pro‑západní přístup. Strana kombinuje liberální a konzervativní názory a obvykle zaujímá centristické postoje." # todo: NEW TRANSLATION
  ARM.conservatism_alt: "£ARM_western_conservative_alt (HP) Strana Dědictví" # todo: NEW TRANSLATION
  ARM.conservatism_alt_icon: "£ARM_western_conservative_alt" # todo: NEW TRANSLATION
  ARM.conservatism_alt_desc: "Národní liberalismus - Heritage Party (arménsky - Zharangutyun)\n\n Heritage Party je arménská národně liberální politická strana. Byla založena v roce 2002 Raffim Hovannisjanem, prvním ministrem zahraničí nezávislé Arménie. Postoj strany je charakterizován liberálně-kapitalistickým ekonomickým přístupem kombinovaným se společensky konzervativním nacionalismem. Strana nejenže prosazuje integraci Arménie s Evropou, ale i eventualní vstup Arménie do Evropské unie. Heritage pevně věří, že po staletí byla Arménie jednou ze součástí evropské civilizace bez ohledu na geografické hranice vymezené pro Evropu. Strana podporuje uznání Republiky Artsakh jako nezávislého státu nebo jako součásti Arménie." # todo: NEW TRANSLATION
  ARM.conservatism_alty: "£ARM_western_conservative_alty (PANA) Pan-Armenian National Agreement" # todo: NEW TRANSLATION
  ARM.conservatism_alty_icon: "£ARM_western_conservative_alty" # todo: NEW TRANSLATION
  ARM.conservatism_alty_desc: "Sociální konzervatismus - Pan-Armenian National Agreement (arménsky - Hamahaykakan Azgayin Hamadzaynagir)\n\n Pan-Armenian National Agreement, někdy nazývaná All-Armenian National Consensus, je arménské politické uskupení. Aliance věří v přímou demokracii, zrušení prezidentského úřadu, posílení suverenity Arménie, pokračování ekonomického rozvoje země, zřízení nezávislých médií, bezplatné vysokoškolské vzdělání, podporu repatriace arménské diáspory, ochranu práv etnických menšin, podporu koncepce Wilsonovy Arménie a sjednocení Artsakh s Arménií. Aliance také podporuje tradiční hodnoty a je proti provozu zahraničních vojenských základen v zemi." # todo: NEW TRANSLATION
  ARM.liberalism: "£ARM_western_liberalism (OEK) Rule of Law" # todo: NEW TRANSLATION
  ARM.liberalism_icon: "£ARM_western_liberalism" # todo: NEW TRANSLATION
  ARM.liberalism_desc: "Proevropský liberalismus - Rule of Law Party (arménsky - Orinats Yerkir)\n\n Orinats Yerkir je arménská proevropská liberální strana. Její předseda Artur Baghdasaryan uvedl, že k zahájení přístupových jednání s EU by Arménie musela posílit svou demokracii a dokončit právní, sociální, ekonomické a politické reformy, aby splňovala evropské standardy, stejně jako to udělaly pobaltské státy." # todo: NEW TRANSLATION
  ARM.liberalism_alt: "£ARM_western_liberalism_alt (EPA) European Party of Armenia" # todo: NEW TRANSLATION
  ARM.liberalism_alt_icon: "£ARM_western_liberalism_alt" # todo: NEW TRANSLATION
  ARM.liberalism_alt_desc: "Proevropský liberalismus - European Party of Armenia (arménsky - Hayastani Yevropakan Kusakts'ut'yun)\n\n European Party of Armenia je arménská proevropská liberální strana. Byla založena 6. listopadu 2018 Tigranem Khzmalyanem. Strana má silné proevropské názory a podporuje evropskou integraci Arménie. Strana je proti současnému členství Arménie v Eurasijské unii a věří, že Arménie by měla bez prodlení zahájit kroky k přístupovým jednáním s Evropskou unií. Manifest strany upřednostňuje vybudování silné a stabilní demokracie v Arménii, odstranění všech forem diskriminace a ochranu lidských práv, sociální spravedlnost a svobodné volby." # todo: NEW TRANSLATION
  ARM.socialism: "£ARM_western_socialism (PANM) Pan-Armenian National Movement" # todo: NEW TRANSLATION
  ARM.socialism_icon: "£ARM_western_socialism" # todo: NEW TRANSLATION
  ARM.socialism_desc: "Sociální demokracie - Pan-Armenian National Movement (arménsky - Hayots Hamazgain Sharzhum)\n\n Strana vznikla z usnesení Nagorno-Karabachského autonomního sovětu ze dne 20. února 1988 o sjednocení se sovětskou Arménií. Strana se účastnila fóra liberálních stran z kavkazského regionu. Fórum zahrnovalo Republikánskou stranu Gruzie a stranu Musavat. Diskutovaly se otázky společné regionální spolupráce a integrace do evropských struktur." # todo: NEW TRANSLATION
  ARM.socialism_alt: "£ARM_western_socialism_alt (DWP) Democratic Way Party" # todo: NEW TRANSLATION
  ARM.socialism_alt_icon: "£ARM_western_socialism_alt" # todo: NEW TRANSLATION
  ARM.socialism_alt_desc: "Sociální demokracie - Democratic Way Party (arménsky - Hayots Hamazgain Sharzhum)\n\n Democratic Way Party, známá také jako People's Way party nebo Democratic Path, je politická strana v Arménii. Vede ji Manuel Gasparyan. Strana podporuje prozápadní zahraniční politiku a principy sociálně-demokratického řízení." # todo: NEW TRANSLATION
  ARM.socialism_alty: "£ARM_western_socialism_alt (BA) Bright Armenia" # todo: NEW TRANSLATION
  ARM.socialism_alty_icon: "£ARM_western_socialism_alt" # todo: NEW TRANSLATION
  ARM.socialism_alty_desc: "Sociální liberalismus - Bright Armenia (arménsky - Lusavor Hayastan)\n\n Bright Armenia je sociálně liberální strana, založená 12. prosince 2015. Navzdory proevropské orientaci strany věří Bright Armenia také ve udržení pozitivní spolupráce s Ruskem a v zajištění toho, aby zájmy Arménie nebyly obětovány ve prospěch jiných zemí. Manifest strany uvádí, že Arménie by měla projevovat iniciativu v panevropských procesech a strukturách a prezentovat se jako pravý nositel hodnot evropské civilizace a demokracie." # todo: NEW TRANSLATION
  ARM.Communist-State: "£ARM_Communist_State (ACP) Armenian Communist Party" # todo: NEW TRANSLATION
  ARM.Communist-State_icon: "£ARM_Communist_State" # todo: NEW TRANSLATION
  ARM.Communist-State_desc: "Vznikající komunismus - Armenian Communist Party (arménsky - Hayastani Komunistakan Kusaktsutyun)\n\n Arménská komunistická strana je komunistickou stranou v Arménii. Považuje se za nástupnickou organizaci arménské větve Komunistické strany Sovětského svazu. Je to hlavní komunistická strana v Arménii a uváděla 18 000 (převážně starších) členů. Program strany zahrnoval odmítnutí západního typu tržních reforem, socialismus zahrnující smíšenou ekonomiku a usilování o vstup do svazového státu s Ruskem." # todo: NEW TRANSLATION
  ARM.anarchist_communism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§7Emerging§! Wing)" # todo: NEW TRANSLATION
  ARM.anarchist_communism_icon: "£ARM_anarchist_communism" # todo: NEW TRANSLATION
  ARM.anarchist_communism_desc: "Levý nacionalismus - Armenian Revolutionary Federation - Emerging Wing (arménsky - Hay Heghapokhakan Dashnaktsutyun)\n\n Armenian Revolutionary Federation, také známá jako Dashnaktsutyun, je arménská nacionalistická a socialistická politická strana. Strana působí v Arménii, Libanonu, Íránu a v zemích, kde je arménská diaspora přítomna. Ve srovnání s jinými diasporickými arménskými organizacemi, které se primárně soustředí na vzdělávací nebo humanitární projekty, je ARF nejvíce politicky orientovanou organizací a tradičně jedním z nejpevnějších zastánců arménského nacionalismu." # todo: NEW TRANSLATION
  ARM.Conservative: "£ARM_Conservative Kocharyan's Administration" # todo: NEW TRANSLATION
  ARM.Conservative_icon: "£ARM_Conservative" # todo: NEW TRANSLATION
  ARM.Conservative_desc: "Kleptokratická konzervativní vláda - Administrativa Roberta Kočarjana\n\n Robert Sedraki Kočarjan je arménský politik. Působil jako prezident Náhorně-karabašské republiky v letech 1994 až 1997 a premiérem Náhorního Karabachu v letech 1992 až 1994. Byl druhým prezidentem Arménie od roku 1998 a premiérem Arménie v letech 1997–1998. Po svržení svého předchůdce Levona Ter-Petrosjana byl Kočarjan zvolen druhým prezidentem Arménie 30. března 1998, když porazil svého hlavního rivala Karena Demirčjana v předčasných volbách, které mezinárodní volební pozorovatelé zaznamenali jako poznamenané nepravidelnostmi a porušeními oběma stranami. Rovněž byly vzneseny námitky, že Kočarjan nebyl podle ústavy způsobilý kandidovat, která vyžadovala občanství Arménie a deset let pobytu v zemi. Než se stal premiérem, Kočarjan pobýval a byl považován za občana Náhorně-karabašské republiky." # todo: NEW TRANSLATION
  ARM.Conservative_alt: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§7Emerging§! Wing)" # todo: NEW TRANSLATION
  ARM.Conservative_alt_icon: "£ARM_Conservative_alt" # todo: NEW TRANSLATION
  ARM.Conservative_alt_desc: "Kleptokratická konzervativní strana - Republican Party of Armenia - Emerging Wing (arménsky - Hayastani Hanrapetakan Kusaktsutyun)\n\n Republikánská strana Arménie je národně-konzervativní politická strana v Arménii vedená třetím prezidentem Arménie Seržem Sargsjanem. Národně-konzervativní ideologie strany vychází z tseghakron, nacionalistické ideologie z počátku 20. století. Nicméně vznikající křídlo strany se od této původní ideologie distancuje a je popisováno jako typická post-sovětská strana moci, sestávající převážně ze starších vládních činitelů, úředníků a bohatých podnikatelů závislých na vládních spojeních." # todo: NEW TRANSLATION
  ARM.Autocracy: "£ARM_Autocracy (NU) National Unity" # todo: NEW TRANSLATION
  ARM.Autocracy_icon: "£ARM_Autocracy" # todo: NEW TRANSLATION
  ARM.Autocracy_desc: "Pro-ruská autokracie - National Unity Party (arménsky - Azgayin Miabanutyun)\n\n National Unity je konzervativní politická strana v Arménii. Byla založena a vedena Artashesem Geghamyanem. Strana prosazuje posílení arménské ekonomiky, ochranu práv menšin, prohloubení evropské integrace při udržení blízkých vztahů s ostatními členy Společenství nezávislých států, zejména s Ruskem. Strana také věří v setrvání Arménie v Kolektivní bezpečnostní smlouvě a Eurasijské unii, ale také v rozvíjení hlubších vztahů se Spojenými státy a NATO. Nicméně strana je proti nasazení jakýchkoli mise NATO jako mírových sil v Arménii. Její vůdce má navíc obavy z ovládnutí země Georgem Sorosem a západními zájmy." # todo: NEW TRANSLATION
  ARM.Autocracy_alt: "£ARM_autocracy_alt (HAP) Homeland of Armenians Party" # todo: NEW TRANSLATION
  ARM.Autocracy_alt_icon: "£ARM_autocracy_alt" # todo: NEW TRANSLATION
  ARM.Autocracy_alt_desc: "Vznikající autokracie - Homeland of Armenians Party (arménsky - Hayeri Hayrenik Kusaktsutyun)\n\n Homeland of Armenians Party je arménská politická strana. Strana podporuje posílení arménské armády, ochranu územní celistvosti Arménie a Artsakh a trestání řečí nenávisti. Strana zastává pro-ruské názory a podporuje rozmístění ruských vojsk na arménských hranicích." # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy (CRU) Constitutional Rights Union" # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy" # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy_desc: "Neutrální autokracie - Constitutional Rights Union (arménsky - Sahmanadrakan Iravunk'neri miut'yun)\n\n Constitutional Rights Union je arménská politická strana. Strana je proti komunismu i liberalismu. Cílem strany je, aby se z Arménie stal středisko spolupráce mezi Ruskem, Gruzií, Íránem a arabskými zeměmi." # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy_alt: "£ARM_neutral_autocracy_alt (SF) Strength of the Fatherland" # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy_alt_icon: "£ARM_neutral_autocracy_alt" # todo: NEW TRANSLATION
  ARM.Neutral_Autocracy_alt_desc: "Neutrální autokracie - Strength of the Fatherland Party (arménsky - Uzh Hayrenyats)\n\n Strength of the Fatherland je arménská politická strana. Tigran Arzakantsyan slíbil spolupracovat s vlastenci v celé zemi a s arménskou diasporou, aby našli řešení problémů, kterým v současnosti čelí Arménie a Artsakh. Strana také podporuje boj proti korupci, zlepšení kvality života občanů, další rozvoj ekonomiky země, zajištění bezpečných hranic a modernizaci a posílení arménské armády." # todo: NEW TRANSLATION
  ARM.Neutral_conservatism: "£ARM_neutral_conservative (PP) Patriotic Party" # todo: NEW TRANSLATION
  ARM.Neutral_conservatism_icon: "£ARM_neutral_conservative" # todo: NEW TRANSLATION
  ARM.Neutral_conservatism_desc: "Konzervatismus - The Patriot Party (arménsky - Hayrenasirakan Kusaktsutyun)\n\n The Patriot Party je arménská politická strana. Oficiálním cílem strany je sjednotit všechny důležité národní síly při budování poctivého a spravedlivého státu, který bude bránit arménský jazyk, kulturu, víru, svobodu, čest a vlast." # todo: NEW TRANSLATION
  ARM.Neutral_conservatism_alt: "£ARM_neutral_conservative_alt (NAP) National Agenda Party" # todo: NEW TRANSLATION
  ARM.Neutral_conservatism_alt_icon: "£ARM_neutral_conservative_alt" # todo: NEW TRANSLATION
  ARM.Neutral_conservatism_alt_desc: "Konzervatismus - National Agenda Party (arménsky - Azgayin Orakarg Kusaktsutyun)\n\n National Agenda Party je konzervativní politická strana v Arménii. Strana podporuje sjednocení Arménie a Republiky Artsakh jako dlouhodobé řešení konfliktu o Náhorní Karabach. National Agenda Party odmítá autoritářství, usiluje o posílení arménské demokracie a svobody projevu, podporuje rozvoj venkova, zvyšování vojenského rozpočtu a povzbuzuje ženy, aby zastávaly významnější pozice v arménské politice." # todo: NEW TRANSLATION
  ARM.oligarchism: "£ARM_oligarch (PA) Prosperous Armenia" # todo: NEW TRANSLATION
  ARM.oligarchism_icon: "£ARM_oligarch" # todo: NEW TRANSLATION
  ARM.oligarchism_desc: "Neutrální oligarchie - Prosperous Armenia (arménsky - Bargavach Hayastan)\n\n Prosperous Armenia Party je konzervativní politická strana v Arménii. Byla založena podnikatelem Gagikem Tsarukyanem 30. dubna 2004 při ustavujícím kongresu strany. Ideologicky je strana umístěna na středopravici politického spektra, prosazuje ekonomický liberalismus, bližší vztahy s Ruskem a v otázkách Evropské unie je euroskeptická, zatímco v sociální oblasti je tradiční. Strana také tvrdí, že podporuje budování silnějších demokratických a sousedských vztahů v rámci Kavkazu a s Moldavskem, Běloruskem, Ukrajinou a Střední Asií. Navzdory přátelskému postoji k Rusku a euroskepticismu Prosperous Armenia věří ve udržení silných vztahů a ekonomického partnerství s Evropskou unií." # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian: "£ARM_Neutral_Libertarian (ANC) Armenian National Congress" # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian_icon: "£ARM_Neutral_Libertarian" # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian_desc: "Neutrální liberalismus - Armenian National Congress (arménsky - Hay Azgayin Kongres)\n\n Armenian National Congress je arménská politická strana vedená bývalým prezidentem Levonem Ter-Petrosjanem. ANC věří v udržování dobrých vztahů se sousedy Arménie, včetně normalizace vztahů s Tureckem a Ázerbájdžánem, rozvíjení bližších vztahů s Blízkým východem, sebeurčení Republiky Artsakh, podporu další evropské integrace Arménie a prohlubování spolupráce s Evropskou unií, přičemž zároveň udržuje silné vztahy se Spojenými státy, Ruskem a členskými státy SNS. Strana podporuje rozvoj arménské ekonomiky a zvýšení obchodu s Eurasijskou unií, evropskými zeměmi, Spojenými státy, Indií a Čínou. Dále podporuje rozvoj technologického sektoru a zlepšení infrastruktury." # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian_alt: "£ARM_neutral_libertarian_alt (CCP) Civil Contract Party" # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian_alt_icon: "£ARM_neutral_libertarian_alt" # todo: NEW TRANSLATION
  ARM.Neutral_Libertarian_alt_desc: "Populistický liberalismus - Civil Contract Party (arménsky - Kaghakatsiakan Paymanagir)\n\n Civil Contract je populistická liberální strana v Arménii vedená Nikolem Pašinjanem. Ačkoli stranu nelze snadno přisoudit jedinému ideologickému směru, v praxi je to liberální demokratická strana s prvky radikálního populismu. Strana nemá jasné postoje v zahraniční politice, ale inklinuje k integraci do EU a k pozastavení členství v CSTO." # todo: NEW TRANSLATION
  ARM.Neutral_green: "£ARM_Neutral_Green (GPA) Green Party of Armenia" # todo: NEW TRANSLATION
  ARM.Neutral_green_icon: "£ARM_Neutral_Green" # todo: NEW TRANSLATION
  ARM.Neutral_green_desc: "Zelený environmentalismus - Green Party of Armenia (arménsky - Hayastani Kanachneri Kusaktsutyun)\n\n Green Party of Armenia, také známá jako Social-Ecological Party, je zelená politická strana v Arménii. Strana je hlavní zelenou politickou silou Arménie a aktivně bojuje za větší ochranu životního prostředí po celé zemi. Nicméně vůdce strany Dovaltyan potvrdil, že environmentalismus není jedinou otázkou důležitou pro stranu. Strana podporuje ekonomický rozvoj, snižování emigrace a podporuje větší jednota mezi Arménií a arménskou diasporou. Dovaltyan také vyzval k ukončení zahraničního vměšování do Arménie a k větší podpoře Republiky Artsakh." # todo: NEW TRANSLATION
  ARM.Neutral_green_alt: "£ARM_neutral_green_alt (CD) Citizen's Decision" # todo: NEW TRANSLATION
  ARM.Neutral_green_alt_icon: "£ARM_neutral_green_alt" # todo: NEW TRANSLATION
  ARM.Neutral_green_alt_desc: "Progresivní environmentalismus - Citizen's Decision (arménsky - Kaghakatsu Voroshum)\n\n Citizen's Decision, známá také jako Citizen's Decision Social-Democratic Party, je arménská sociálně-demokratická environmentalistická politická strana. Strana prosazuje sociální stát, přerozdělování bohatství, environmentalismus, univerzální zdravotní péči, bezplatné vzdělání, genderovou rovnost, podporu odborů a přímou demokracii. Dále strana podporuje sebeurčení Republiky Artsakh, navázání míru v kavkazském regionu a udržování neutrálních vztahů s Ruskem." # todo: NEW TRANSLATION
  ARM.neutral_Social: "£ARM_neutral_Social (DPA) Democratic Party of Armenia" # todo: NEW TRANSLATION
  ARM.neutral_Social_icon: "£ARM_neutral_Social" # todo: NEW TRANSLATION
  ARM.neutral_Social_desc: "Sociální demokracie - Democratic Party of Armenia (arménsky - Hayastani Demokratakan Kusaktsutyun)\n\n Democratic Party of Armenia je demokraticko-sociální politická strana v Arménii. Byla založena v roce 1991 Aramem Gasparem Sargsjanem, posledním tajemníkem sovětské Komunistické strany Arménie, kdy strana vládla v Arménské sovětské socialistické republice od roku 1920 do roku 1990. Po rozpadu Sovětského svazu a Arménské SSR upadl vládnoucí komunistický aparát do nemilosti. Jeho vykonavatel, Aram Gaspar Sargsjan, rozpuštěl stranu a založil Demokratickou stranu Arménie, jmenoval se jejím prvním tajemníkem." # todo: NEW TRANSLATION
  ARM.neutral_Social_alt: "£ARM_neutral_social_alt (SDHP) Social Democrat Hunchakian Party" # todo: NEW TRANSLATION
  ARM.neutral_Social_alt_icon: "£ARM_neutral_social_alt" # todo: NEW TRANSLATION
  ARM.neutral_Social_alt_desc: "Sociální demokracie - Social Democrat Hunchakian Party (arménsky - Sotsial Demokrat Hnchakyan Kusaktsutyun)\n\n Social Democrat Hunchakian Party je nejstarší nepřetržitě působící arménská politická strana, založená v roce 1887 skupinou studentů v Ženevě, Švýcarsko. Byla to první socialistická strana působící v Osmanské říši a v Íránu (tehdy Persie). Strana se deklaruje jako národně sociálnědemokratická. Prosazuje bezplatné vzdělání a zdravotní péči, prosazování lidských práv a rovnosti, udržení silné demokracie, ochranu životního prostředí a vytvoření decentralizované sociální ekonomiky. Strana také podporuje sjednocení Artsakh s Arménií." # todo: NEW TRANSLATION
  ARM.Neutral_Communism: "£ARM_Neutral_Communism (PPA) People's Party of Armenia" # todo: NEW TRANSLATION
  ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism" # todo: NEW TRANSLATION
  ARM.Neutral_Communism_desc: "Neutrální komunismus - People's Party of Armenia (arménsky - Hayastani Zhoghovrdakan Kusaktsutyun)\n\n People's Party of Armenia je socialistická politická strana v Arménii, založená jedním z bývalých vůdců Arménské SSR, Karenem Demirčyanem. Po jeho smrti v roce 1999 se vedení strany ujal jeho syn Stepan Demirchyan. Strana prosazuje obnovení socialistické ekonomiky v Arménii, obnovu starých výrobních kapacit a nápravu ekonomických chyb devadesátých let. Strana má nejisté postavení v zahraniční politice a usiluje o spolupráci s Východem i Západem." # todo: NEW TRANSLATION
  ARM.Nat_Populism: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§8Nationalist§! Wing)" # todo: NEW TRANSLATION
  ARM.Nat_Populism_icon: "£ARM_Conservative_alt" # todo: NEW TRANSLATION
  ARM.Nat_Populism_desc: "Nacionalisticky konzervativní - Republican Party of Armenia - Nationalist Wing (arménsky - Hayastani Hanrapetakan Kusaktsutyun)\n\n Republikánská strana Arménie je národně-konzervativní politická strana v Arménii vedená třetím prezidentem Seržem Sargsjanem. Ideologie strany vychází z tseghakron, nacionalistické ideologie z počátku 20. století. Nacionalistické křídlo strany v současnosti čelí obtížím po smrti Ashota Navasardjana a do jejích řad pronikají klientelistické prvky z aparátu státní moci." # todo: NEW TRANSLATION
  ARM.Nat_Populism_alt: "£ARM_national_populist (AEUAP) Armenian Eagles Unified Armenia Party" # todo: NEW TRANSLATION
  ARM.Nat_Populism_alt_icon: "£ARM_national_populist" # todo: NEW TRANSLATION
  ARM.Nat_Populism_alt_desc: "Nacionalisticky konzervativní - Armenian Eagles Unified Armenia Party (arménsky - Hay Artsivner Miasnakan Hayastan Kusaktsutyun)\n\n Armenian Eagles Unified Armenia Party je arménská politická strana. Byla založena krátce po vyčištění Republikánské strany Arménie od nacionalistů. Strana podporuje aktivity Arménské apoštolské církve, vytvoření sjednocené Arménie a bližší vazby s Ruskem." # todo: NEW TRANSLATION
  ARM.Nat_Populism_alty: "£ARM_national_populist (PVP) Public Voice Party" # todo: NEW TRANSLATION
  ARM.Nat_Populism_alty_icon: "£ARM_national_populist" # todo: NEW TRANSLATION
  ARM.Nat_Populism_alty_desc: "Národní populismus - Public Voice Party (arménsky - Hanrayin Dzayn Kusaktsutyun)\n\n Public Voice Party byla založena 6. srpna 2022 a Vardan Ghukasyan byl jednomyslně zvolen předsedou strany na sjezdu v Jerevanu. Ghukasyan později působil jako čestný předseda, když byl předsedou zvolen Artak Galstyan. Strana prosazuje sjednocení Artsakh s Arménií, zvýšení bezpečnosti země, boj proti korupci, zlepšení sociální spravedlnosti a právního státu a ochranu práv národnostních menšin. Strana také podporuje posílení demokratických institucí, provedení volební reformy a podporu ekonomiky." # todo: NEW TRANSLATION
  ARM.Nat_Fascism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§8Nationalist§! Wing)" # todo: NEW TRANSLATION
  ARM.Nat_Fascism_icon: "£ARM_anarchist_communism" # todo: NEW TRANSLATION
  ARM.Nat_Fascism_desc: "Sociální nacionalismus - Armenian Revolutionary Federation - Nationalist Wing (arménsky - Hay Heghapokhakan Dashnaktsutyun)\n\n Armenian Revolutionary Federation, známá také jako Dashnaktsutyun, je arménská nacionalistická a socialistická politická strana. Strana působí v Arménii, Libanonu, Íránu a v zemích s přítomnou arménskou diasporou. Ve srovnání s jinými diasporickými arménskými organizacemi, které se často zaměřují hlavně na vzdělávací nebo humanitární projekty, je ARF nejvíce politicky orientovanou organizací a tradičně jedním z nejpevných zastánců arménského nacionalismu." # todo: NEW TRANSLATION
  ARM.Nat_Autocracy: "£ARM_military_junta (VU) Defenders of the Land" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_icon: "£ARM_military_junta" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_desc: "Vojenská strana - \"Defenders of the Land\" Volunteer Union (arménsky - \"Yerkrapah\")\n\n Yerkrapah Volunteer Union nebo Yerkrapah Union of Veterans, což znamená Obránci země, je arménská nevládní skupina složená z 6 000 veteránů první války o Náhorní Karabach, kterou založil Vazgen Sargsyan. Po roce 1994 se veteránská skupina Yerkrapah stala nejsilnější organizací v zemi. Do roku 1998 byla poslanecká frakce Yerkrapah, vedená Vazgenem Sargsyanem jako mocí za trůnem, největší frakcí v Národním shromáždění. Po atentátu na Vazgena Sargsyana během střelby v parlamentu je organizace nyní oslabená." # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alt: "£ARM_military_junta_alt (AFA) Armed Forces of Armenia" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alt_icon: "£ARM_military_junta_alt" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alt_desc: "Vojenská junta - Ozbrojené síly Arménie (arménsky - Hayastani Hanrapetutyan zinvats uzher)\n\n Ozbrojené síly Republiky Arménie jsou národní armádou Arménie. Skládají se z větví personálu pod Hlavním štábem armády Arménie, které lze rozdělit na dvě hlavní větve: pozemní síly a letectvo. Ačkoli byly částečně vytvořeny z bývalých jednotek sovětské armády dislokovaných v Arménské SSR (převážně jednotky 7. gardové armády Překavkazského vojenského okruhu), armáda Arménie lze vysledovat až ke vzniku První republiky Arménie v roce 1918." # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alty: "£ARM_military_junta_alty (5165) National Conservative Movement Party" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alty_icon: "£ARM_military_junta_alty" # todo: NEW TRANSLATION
  ARM.Nat_Autocracy_alty_desc: "Provojenská strana - 5165 National Conservative Movement Party (arménsky - 5165 Azgayin pahpanoghakan sharzhum kusaktsutyun)\n\n 5165 National Conservative Movement Party je arménská politická strana. Byla založena 22. dubna 2021 a v současnosti ji vede Karin Tonoyan. Číslo v názvu strany představuje výšku hory Ararat. Strana podporuje zvýšení bezpečnosti země, rozvoj silnější armády, reformu zdravotnictví, posílení ekonomiky, podporu repatriace arménské diaspory a podporu nezávislosti Artsakh." # todo: NEW TRANSLATION
  ARM.Monarchist: "£ARM_Monarchist (MUA) Meliq Union of Armenia" # todo: NEW TRANSLATION
  ARM.Monarchist_icon: "£ARM_Monarchist" # todo: NEW TRANSLATION
  ARM.Monarchist_desc: "Aristokratická monarchie - Meliq Union of Armenia (arménsky - Meliqats Miutyun)\n\n Po pádu Království Arménie v 15. století si mnohé dynastie nárokovaly být pravými dědici arménského trůnu. Mezi hlavními pretendentami jsou House of Savoy z Itálie a nově samoprohlášený dědic Bagratuni dynastie Roland von Bagratuni. Gruzínští Bagrationi, kteří jsou skutečnými potomky dynastie Bagratuni, také uplatnili své nároky, ale v Arménii nejsou bráni vážně kvůli své vazbě na Gruzii." # todo: NEW TRANSLATION
  ARM.Monarchist_alt: "£ARM_monarchist_alt (Bagratuni) House of Bagratuni" # todo: NEW TRANSLATION
  ARM.Monarchist_alt_icon: "£ARM_monarchist_alt" # todo: NEW TRANSLATION
  ARM.Monarchist_alt_desc: "Nacionalistická monarchie - House of Bagratuni (arménsky - Bagratunineri Arkayatohm)\n\n Bagratuni nebo Bagratidská dynastie byla arménská královská dynastie, která vládla středověkému Království Arménie přibližně od roku 885 do roku 1045. Původně vazalové starověkého Království Arménie, postupně se stali nejvýznamnějším arménským šlechtickým rodem během období arabské nadvlády a nakonec si vybudovali vlastní nezávislé království. Žádný známý dědic arménské větve dynastie nebyl nikdy oficiálně vyhlášen. Nicméně Roland Bagratuni tvrdí, že je dědicem trůnu a má vazby s Maďarskem a Polskem." # todo: NEW TRANSLATION
  ARM.Monarchist_alty: "£ARM_monarchist_altr (Savoy) House of Savoy" # todo: NEW TRANSLATION
  ARM.Monarchist_alty_icon: "£ARM_monarchist_altr" # todo: NEW TRANSLATION
  ARM.Monarchist_alty_desc: "Nacionalistická monarchie - House of Savoy (italsky - Casa Savoia)\n\n House of Savoy je jednou z nejstarších dynastií v Evropě, která vládla v hrabství Savojsko od posledních desetiletí prvního tisíciletí. Během období Risorgimenta savojské království sjednotilo Apeninský poloostrov a založilo italský národ. Po druhé světové válce byla monarchie zrušena referendem a rodina Savojských byla vyhnána, ale díky odstranění ustanovení XIII z Ústavy se rodině Savoia podařilo vrátit na italskou půdu." # todo: NEW TRANSLATION
  ARM.Monarchist_altr: "£ARM_monarchist_alty (AAO) Armeno-Aryan Order" # todo: NEW TRANSLATION
  ARM.Monarchist_altr_icon: "£ARM_monarchist_alty" # todo: NEW TRANSLATION
  ARM.Monarchist_altr_desc: "Hetanistická monarchie - Armeno-Aryan Order Party (arménsky - Hay-Ariakan Miabanutyun)\n\n Armeno-Aryan Order Party je politická strana v Arménii úzce spojená s novopohan ským arménským hnutím. Ideologie strany podporuje obnovu starověkého království Velké Arménie a vnímá ho jako domov pro všechny indoevropské národy. Strana také podporuje ruské a íránské strany a politické představitele se stejnými myšlenkami." # todo: NEW TRANSLATION
  AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Schwarz-Gelbe Allianz" # todo: NEW TRANSLATION
  AUS.Western_Autocracy_desc: "Monarchismus - Založená v roce 2004, Schwarz-Gelbe Allianz (neboli česky Černo-Žlutá aliance) je monarchistická strana usilující o návrat dědičné monarchie k moci (preferovaně Habsburkové) a tradičně podporuje unii Rakouska, Maďarska, Chorvatska, České republiky, Slovinska a Slovenska pod společným carem, podobně jako za dob rakousko-uherské koruny." # todo: NEW TRANSLATION
  AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei" # todo: NEW TRANSLATION
  AUS.conservatism_icon: "£AUS_western_conservative" # todo: NEW TRANSLATION
  AUS.conservatism_desc: "Pro-západní konzervatismus - Založena v roce 1945 po druhé světové válce, Österreichische Volkspartei (neboli Rakouská lidová strana) je přední konzervativní stranou v Rakousku od jeho osvobození od nacistické nadvlády. Se zaměřením na liberální konzervatismus a křesťanskou demokracii je strana vhodným členem jak $USoE.neutral_Social_2017$, tak International Democrat Union." # todo: NEW TRANSLATION
  AUS.liberalism: "£AUS_western_liberal LIF - Liberales Forum" # todo: NEW TRANSLATION
  AUS.liberalism_icon: "£AUS_western_liberal" # todo: NEW TRANSLATION
  AUS.liberalism_desc: "Liberálismus - Založeno v roce 1993, Liberales Forum (neboli Liberální fórum) je klasicky liberální strana, která vznikla v důsledku nesouhlasu s $AUS.Nat_Populism$ kvůli její pravicově populistické rétorice. Vedle ochran životního prostředí LIF podporuje privatizaci, legalizaci měkkých drog, práva menšin, liberalizaci otevírací doby obchodů a zvýšení věku pro hlasování." # todo: NEW TRANSLATION
  AUS.socialism: "£AUS_western_social_democrat SPÖ - Sozialdemokratische Partei Österreichs" # todo: NEW TRANSLATION
  AUS.socialism_icon: "£AUS_western_social_democrat" # todo: NEW TRANSLATION
  AUS.socialism_desc: "Pro-západní sociální demokracie - Založena v roce 1889, Sozialdemokratische Partei Österreichs (neboli Sociálně demokratická strana Rakouska) je nejstarší existující politickou stranou v Rakousku. Během své dlouhé historie zachovala své sociálně demokratické hodnoty; jako člen Progressive Alliance a Socialist International má globální přítomnost, zatímco v EU a Evropě je součástí $USoE.socialism$, což z ní činí velmi proevropskou a pro-EU stranu." # todo: NEW TRANSLATION
  AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marxisten-Leninisten)" # todo: NEW TRANSLATION
  AUS.Communist-State_desc: "Marxismus-leninismus - Založena v roce 1968 po rozkolu s £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, Vereinigung Revolutionärer Arbeiter Österreichs (neboli Svaz revolučních dělníků Rakouska) jsou pilířem marxismu-leninismu v Rakousku. Strana je antirevizionistická a občas od svého vzniku vydává měsíční časopisy." # todo: NEW TRANSLATION
  AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Kommunistische Partei Österreichs" # todo: NEW TRANSLATION
  AUS.anarchist_communism_icon: "£AUS_emerging_communism" # todo: NEW TRANSLATION
  AUS.anarchist_communism_desc: "Socialismus - Založena v roce 1918, Kommunistische Partei Österreichs (neboli Komunistická strana Rakouska) si zachovala svou relevanci v Rakousku, byť s velmi malým zastoupením na národní úrovni. Navzdory svému názvu a historii se KPÖ značně umírnila a mnozí ji považují za socialistickou. Mezinárodně je členem IMCWP a v Evropě je členem $USoE.Neutral_Communism_2017$." # todo: NEW TRANSLATION
  AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Bündnis Zukunft Österreich" # todo: NEW TRANSLATION
  AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative" # todo: NEW TRANSLATION
  AUS.Neutral_conservatism_desc: "Národní konzervatismus - Založeno v roce 2005, Bündnis Zukunft Österreich (neboli Aliance pro budoucnost Rakouska) je odštěpeneckou skupinou z $AUS.Nat_Populism; odštěpení vzniklo kvůli frakcím ve FPÖ, které považovaly proces 'liberalizace' za selhání. Snaží se získat voliče od $AUS.conservatism$ podporou střední třídy, volného trhu a snížení byrokratických výdajů a státního dluhu. Strana má měkčí postoj k imigraci než FPÖ a podporuje systém 'zelené karty'." # todo: NEW TRANSLATION
  AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner" # todo: NEW TRANSLATION
  AUS.oligarchism_desc: "Oligarchismus - Založena v roce 1998, Die Unabhängigen - Liste Lugner (neboli Nezávislí - Lugnerův seznam) byla vytvořena, aby uspokojila politické ambice vídeňského stavebního magnáta Richarda Lugnera. Usiluje o zrušení Federální rady, zavedení přímé dotace mezd a politiku branné služby pro dlouhodobě nezaměstnané." # todo: NEW TRANSLATION
  AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs" # todo: NEW TRANSLATION
  AUS.Neutral_Libertarian_desc: "Pirátská politika - Založena v roce 2006, Piratenpartei Österreichs (neboli Pirátská strana Rakouska) prosazuje pohledy pirátské politiky; obecné reformy autorského práva a další legislativní změny směřující k otevřenějšímu a svobodnějšímu modernímu světu. Vedle svých internacionalistických názorů je v Evropě spojena s $USoE.Neutral_Libertarian_2017$." # todo: NEW TRANSLATION
  AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Die Grüne Alternative" # todo: NEW TRANSLATION
  AUS.Neutral_green_icon: "£AUS_non_aligned_greens" # todo: NEW TRANSLATION
  AUS.Neutral_green_desc: "Zelená politika - Založena v roce 1986 jako Grüne Alternative, od roku 1993 známá jako Die Grünen - Die Grüne Alternative (neboli Zelení - Zelená alternativa), byli v rakouské politice velmi hlasití v otázkách ochrany životního prostředí, práv menšin a socio-ekologické daňové reformy. Strana je součástí jak $USoE.Neutral_green_2017$, tak $USoE.Neutral_green$ a je proto velmi proevropská a pro-EU." # todo: NEW TRANSLATION
  AUS.neutral_Social: "£generic_neutral_Social_small EL - Enotna Lista" # todo: NEW TRANSLATION
  AUS.neutral_Social_desc: "Nezávislá sociální demokracie - Založena v roce 1973, Enotna Lista (neboli Jednotný seznam) je sociálnědemokratická strana sídlící v Klagenfurtu, která usiluje o prosazování politik prospěšných slovinským menšinám v Korutanech. Je členem $USoE.neutral_Social_2017$." # todo: NEW TRANSLATION
  AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Sozialistisches LinksPartei" # todo: NEW TRANSLATION
  AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical" # todo: NEW TRANSLATION
  AUS.Neutral_Communism_desc: "Trotskyismus – Založena v roce 2000, Sozialistisches LinksPartei (v angličtině Socialist Left Party) vznikla ze Sozialistische Offensive Vorwärts v 80. letech. Během protestů proti účasti $AUS.Nat_Populism$ ve vládě v roce 2000 se strana přetvořila do podoby, jakou má dnes. Jsou členy skupiny International Socialist Alternative a jsou euroskeptičtí, vnímají EU jako neoliberální organizaci, která neslouží dělníkům, a usilují proto o alternativní „Dělnickou EU“." # todo: NEW TRANSLATION
  AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Freiheitliche Partei Österreichs" # todo: NEW TRANSLATION
  AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  AUS.Nat_Populism_desc: "Pravicový populismus – Založena v roce 1956, Freiheitliche Partei Österreichs (v angličtině Freedom Party of Austria) je pravicová strana, která pochází z původních pangermánských a národně liberálních proudů. Jejím prvním vůdcem byl Anton Reinthaller, bývalý nacistický ministr a důstojník SS. Od 80. let však liberálnější vedení zmírnilo postoj strany v některých otázkách." # todo: NEW TRANSLATION
  AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesheer" # todo: NEW TRANSLATION
  AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta" # todo: NEW TRANSLATION
  AUS.Nat_Autocracy_desc: "Vojenská junta – První zmínky z roku 1920; současná podoba Bundesheer (anglicky Federal Army) existuje od roku 1955, v důsledku znovusjednocení Rakouska toho roku. Její současné povinnosti podle Österreichische Bundesverfassung (Ústava Rakouska) zahrnují ochranu demokratických svobod, udržování pořádku a poskytování pomoci při katastrofách." # todo: NEW TRANSLATION
  AUS.Monarchist: "£AUS_nationalist_monarchist House of Habsburg-Lorraine" # todo: NEW TRANSLATION
  AUS.Monarchist_icon: "£AUS_nationalist_monarchist" # todo: NEW TRANSLATION
  AUS.Monarchist_desc: "Monarchie – Založena jako královský rod v roce 1736, Habsbursko-Lotrinská dynastie vládla mnoha státům, od Svaté říše římské až po Belgii. Pro Rakušany je však důležitější, že Habsburský dům vládl Rakousko‑Uhersku až do jeho rozpadu na konci první světové války." # todo: NEW TRANSLATION
