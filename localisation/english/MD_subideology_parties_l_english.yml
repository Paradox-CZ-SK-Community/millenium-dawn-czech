  SAU.Vilayat_e_Faqih_desc: "(Šíitští revolucionáři) - Party of God in Hejaz (arabsky: Hezbollah al-Hejaz)\n\nHezbollah al-Hejaz je podzemní skupina, která od 80. let vede nízkoúrovňový ozbrojený boj proti saúdské vládě. Usiluje o nahrazení dynastie Saúdovců islámskou republikou inspirovanou íránskou revolucí z roku 1979. Přiklání se k ideologii vládnutí faqíha (wilayat al-faqih), která soustřeďuje moc v rukou nejvyššího juristy, a proto se spojila s Íránem a libanonským Hizballáhem. Na rozdíl od umírněného hnutí Reform Movement odmítá usmíření se saúdskou monarchií a pokračuje v používání extremistických taktik." # todo: NEW TRANSLATION
  SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (RM) Reform Movement" # todo: NEW TRANSLATION
  SAU.Mod_Vilayat_e_Faqih_desc: "(Šíitští revolucionáři) - Reform Movement (Shirazi) (arabsky: Islahiyyah)\n\nIslahiyyah, neboli Hnutí reforem, je volná síť šíitských učenců z východní provincie Saúdské Arábie, kteří se hlásí k učení Mohammada al-Shiraziho, významného šíitského představitele, který se postavil proti ajatolláhovi Khomeinimu a jeho ideologii wilayat al-faqih. Hnutí kdysi vedlo podzemní povstání proti saúdské vládě jako Organizace pro islámskou revoluci v Arabském poloostrově; v 90. letech však zmírnilo rétoriku, přerušilo vazby s Íránem a souhlasilo se svým rozpustěním, aby dosáhlo dohody s králem Fahdem, který souhlasil s propuštěním jeho členů. Dnes bývalí členové hnutí podporují umírněné reformy namísto íránské revoluce, což umožnilo saúdské monarchii tolerovat jejich činnost, ale zároveň to odcizilo radikálnější šíitskou mládež." # todo: NEW TRANSLATION
  SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Al-Qaeda" # todo: NEW TRANSLATION
  SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Al-Qaeda in the Arabian Peninsula" # todo: NEW TRANSLATION
  SAU.Caliphate_icon: "£SAU_salafist_jihadism" # todo: NEW TRANSLATION
  SAU.Caliphate_desc: "(Salafisticko-džihádistické) - Al-Káida (arabsky: Al-Qaeda)\n\nAl-Káida je salafisticko-džihádistické hnutí založené Usámou bin Ládinem a dalšími tzv. 'afghánskými Araby', kteří bojovali za mudžáhidy během sovětské intervence v Afghánistánu. Staví se na ideologii Sayyida Qutba a stala se organizací nejčastěji spojovanou s islámským terorem. Její výzva k celosvětovému džihádu jí umožnila získat přítomnost napříč muslimským světem. Od doby, kdy král Fahd odmítl bin Ládinovu nabídku vojenské pomoci proti Saddámu Husajnovi během invaze do Kuvajtu a místo toho vyhledal americkou podporu, usiluje al-Káida o svržení dynastie Saúdovců silou." # todo: NEW TRANSLATION
  SAU.Kingdom: "£SAU_kingdom (HoS) House of Saud " # todo: NEW TRANSLATION
  SAU.Kingdom_icon: "£SAU_kingdom" # todo: NEW TRANSLATION
  SAU.Kingdom_desc: "(Wahhábský monarchismus) - Dynastie Saúdů (arabsky: Āl Su'ūd)\n\nOd doby, kdy Abdulazíz 'Ibn Saud' dobyl většinu Arabského poloostrova na počátku 20. století, vládnou Saúdové nad oblastmi Nadždu, Hedžázu, Východní provincie, Asíru, Džízánu a Nadžranu. Saúdové se opírali o alianci s následovníky al-Wahhába, salafistického učence, který prosazoval návrat k 'čistší' podobě sunnitského islámu. Náboženská legitimita udělená wahhábismem podporovala saúdskou vládu prostřednictvím fatw vydávaných wahhábskými duchovními, které posvěcují saúdská politická rozhodnutí. Saúdská verze salafismu, která zakazuje jakoukoli politickou opozici a protesty, se liší od populističtějších forem salafismu, které se stavějí proti koncentraci náboženské autority v politické elitě nebo podporují globální džihád." # todo: NEW TRANSLATION
  SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Islamic Awakening Movement" # todo: NEW TRANSLATION
  SAU.Neutral_Muslim_Brotherhood_desc: "(Umírněný islamismus) - Islamic Awakening Movement (arabsky: Al-Sahwa Al-Islamiyya)\n\nSahwa, neboli Hnutí islámského probuzení, vzniklo v 90. letech jako volná síť sunnitských duchovních, kteří vnímali saúdskou monarchii jako odklánějící se od „pravého“ islámu. Hnutí tlačilo na skutečné politické reformy v Saúdské Arábii, ale neuspělo kvůli věznění a kooptaci opozice saúdskou monarchií." # todo: NEW TRANSLATION
  SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
  SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Umma Islamic Party" # todo: NEW TRANSLATION
  SAU.Neutral_Muslim_Brotherhood_2011_desc: "Umírněný islamismus - Umma Islamic Party je politická organizace sdružující saúdské islamisty, intelektuály, obhájce lidských práv a právníky, kteří jsou proti saúdské monarchii. Strana reprezentuje modernistické proudy v Saúdské Arábii, které usilují o kombinaci náboženskosti s politickými reformami, na rozdíl od wahhábismu, který zakazuje jakoukoli politickou nesouhlas." # todo: NEW TRANSLATION
