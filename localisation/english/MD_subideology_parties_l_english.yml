  JAP.socialism: "£JAP_socialism Komeito" # todo: NEW TRANSLATION
  JAP.socialism_icon: "£JAP_socialism" # todo: NEW TRANSLATION
  JAP.socialism_desc: "Komeito je strana vzniklá v roce 1998 prohlašující se za 'humanitární socialismus'. Jejím posláním je vytvářet stát, který staví lidi do centra, a politiku orientovanou na humanitarismus. Všechen život má být přistupován s maximálním respektem a péčí. Strana se snaží o snížení pravomocí centrální vlády a zvýšení autonomie prefektur. Komeito zastupuje běžné lidi, kteří se necítí být součástí dvou hlavních stran, a dává jim hlas ve státě. Usiluje o zvýšení prosperity Japonců prostřednictvím posílení obchodních vztahů s rostoucí Čínou. Není však jasné, jak by taková změna zahraniční politiky ovlivnila Japonsko a jeho spojence USA." # todo: NEW TRANSLATION
  JAP.Communist-State: "£JAP_Communist_State Japanese Communist Party (Authoritarian)" # todo: NEW TRANSLATION
  JAP.Communist-State_icon: "£JAP_Communist_State" # todo: NEW TRANSLATION
  JAP.Communist-State_desc: "Vznikající křídlo JCP je neoficiální skupina tvrdých komunistů podporujících anti-západní politiku, včetně přerušení vztahů s USA, a pro-východní orientaci, zahrnující diplomatičtější sblížení s Ruskem a Čínou." # todo: NEW TRANSLATION
  JAP.Conservative: "£JAP_conservatism 'Shisuikai' Liberal Democratic Party" # todo: NEW TRANSLATION
  JAP.Conservative_icon: "£JAP_conservatism" # todo: NEW TRANSLATION
  JAP.Conservative_desc: "Protektorátníci jsou levé křídlo LDP a prosazují více ekonomicky orientovanou zahraniční politiku. Vnímají vzestup Číny jako příležitost a chtějí z ní ekonomicky profitovat, i kdyby to znamenalo omezit spolupráci s USA. Pokud s Čínou nespolupracujeme, naše ekonomika podle nich ztroskotá a práce minulých generací bude promarněna! I když je tato frakce pacifistická, je otevřena reinterpretaci článku 9 a uznává Sebeobranné síly." # todo: NEW TRANSLATION
  JAP.Autocracy: "£JAP_Autocracy Revolutionary Communist League" # todo: NEW TRANSLATION
  JAP.Autocracy_icon: "JAP_Autocracy" # todo: NEW TRANSLATION
  JAP.Autocracy_desc: "Revoluční komunistická liga vznikla ze splitu extremistů v JCP v roce 1957. Strana je marxistická a staví se proti imperialismu a extrémním formám 'komunismu' jako stalinizmus. Byla nejaktivnější v 60. a 70. letech, organizovala protesty proti válce ve Vietnamu a útoky proti vládě, včetně vraždy předsedy expropriační komise Čiba. Po skončení vietnamské války ztratila většinu podpory a v novém miléniu má jen minimální vliv, i když by se mohla znovu prosadit během nové celostátní krize." # todo: NEW TRANSLATION
  JAP.anarchist_communism: "£JAP_anarchist_communism Anarchist Confederation" # todo: NEW TRANSLATION
  JAP.anarchist_communism_icon: "£JAP_anarchist_communism" # todo: NEW TRANSLATION
  JAP.anarchist_communism_desc: "Anarchistické hnutí se poprvé objevilo v roce 1905. Po oficiálním obnovení v roce 1956 podporovalo silné protiasijské protesty jako Anpo protesty. Členové byli většinou studenti filozofie nespokojení s politickým a ekonomickým systémem. V novém miléniu aktivity anarchistů téměř utichly, ale zájem o anarchismus opět roste mezi mladými lidmi." # todo: NEW TRANSLATION
  JAP.Neutral_conservatism: "£JAP_Neutral_conservatism People's New Party" # todo: NEW TRANSLATION
  JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism" # todo: NEW TRANSLATION
  JAP.Neutral_conservatism_desc: "People's New Party je rozštěpená konzervativní strana vzniklá jako reakce na směřování LDP. Pod vedením Takeshi Noda má za cíl nasměrovat zemi více doprava a prosazovat patriotismus." # todo: NEW TRANSLATION
  JAP.Neutral_Communism: "£JAP_Communist_State Japanese Communist Party (Democratic)" # todo: NEW TRANSLATION
  JAP.Neutral_Communism_icon: "£JAP_Communist_State" # todo: NEW TRANSLATION
  JAP.Neutral_Communism_desc: "Japonská komunistická strana (Nihon Kyōsan-tō) je jednou z největších nekonstitučních komunistických stran na světě. Strana se distancovala od komunistických ideálů SSSR nebo Číny a vždy zůstávala od nich oddělena. Nicméně od pádu SSSR v roce 1991 strana postupně upadá. Navzdory reformám a změnám v programu je strana v krizi. Dokud není součástí vlády, zůstane jednou z hlavních opozičních stran a pozorně sleduje své rivaly." # todo: NEW TRANSLATION
  JAP.Neutral_green: "£JAP_Neutral_green Greens" # todo: NEW TRANSLATION
  JAP.Neutral_green_icon: "£JAP_Neutral_green" # todo: NEW TRANSLATION
  JAP.Neutral_green_desc: "Zelení se nyní organizují a zatím nejsou plnohodnotnou politickou stranou, spíše politickou skupinou, i když jsou zastoupeni v některých místních vládách. Chtějí zvyšovat veřejné povědomí o změně klimatu a zabránit nadcházející klimatické krizi. Japonsko silně spoléhá na nebezpečnou jadernou energii; mnoho elektráren může být poškozeno zemětřesením a způsobit velkou krizi. Věří v tři zásady nenuklearizace a budou dělat vše pro to, aby země byla zelenější, i když nebudou ve vládě nebo parlamentu." # todo: NEW TRANSLATION
  JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Liberal League" # todo: NEW TRANSLATION
  JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian" # todo: NEW TRANSLATION
  JAP.Neutral_Libertarian_desc: "Liberal League se skládá převážně z bývalých členů New Frontier Party a snažila se konkurovat většině LDP spolu s DPJ. Strana podporuje liberální a sociálně-liberální ideologii. I když liberálové podporují volný obchod, berou v úvahu zdraví Japonců a budou je chránit, i když to znamená obchodní omezení. V současnosti je strana mezi dvěma extrémy a není jisté, zda získá více vlivu nebo ztratí i to minimum, které má." # todo: NEW TRANSLATION
  JAP.neutral_Social: "£JAP_neutral_Social Social Democratic Party" # todo: NEW TRANSLATION
  JAP.neutral_Social_icon: "£JAP_neutral_Social" # todo: NEW TRANSLATION
  JAP.neutral_Social_desc: "Po reformě Japonské socialistické strany v roce 1996 vznikla SDP jako středolevicová strana s cílem vytvořit opozici vůči LDP a DPJ. V debatě o článku 9 strana jej hájí a dokonce navrhuje zrušení JSDF. SDP chce vytvořit silný systém sociálního zabezpečení a zdravotní péče. Krásná příroda a volně žijící zvířata v Japonsku by měla být lépe chráněna vyhlášením většího počtu ochranných zón. Japonci si stále nejsou jisti, co očekávat od svých obranných sil; do té doby je SDP v těžké pozici, protože jen menšina podporuje jejich politiku." # todo: NEW TRANSLATION
  JAP.Nat_Populism: "£JAP_Nat_Populism Japan Innovation Party" # todo: NEW TRANSLATION
  JAP.Nat_Populism_icon: "£JAP_Nat_Populism" # todo: NEW TRANSLATION
  JAP.Nat_Populism_desc: "Založen Ichirō Matsuiem, Japonská inovační strana věří v novelizaci japonské ústavy i v ústavní soud a mandátované bezplatné vzdělávání. V médiích je strana popisována jako středová až libertariánská. Bez oficiálního postoje k článku 9 kritizuje nízké výdaje na obranu a podporuje cíl 2 % a vytvoření národní zpravodajské služby. Strana získává hlasy sliby daňových úlev, digitalizace země, sociálních dávek a snížení financování poslanců." # todo: NEW TRANSLATION
  JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Japanese Self Defense Force" # todo: NEW TRANSLATION
  JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy" # todo: NEW TRANSLATION
  JAP.Nat_Autocracy_desc: "Japonské sebeobranné síly byly založeny v roce 1954 za pomoci USA. Až do 21. století byly SDF využívány převážně k humanitární pomoci při katastrofách, což výrazně zlepšilo jejich obraz veřejnosti. Přestože nezažily válku, patří mezi profesionální a moderní armády světa. V novém miléniu je však nejasné, jakou roli budou hrát ve společnosti. Bude článek 9 reinterpretován v jejich prospěch, nebo jim budou uložena nová omezení?" # todo: NEW TRANSLATION
  JAP.Nat_Fascism: "£generic_Nat_Fascism_small Happiness Realization Party" # todo: NEW TRANSLATION
  JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism" # todo: NEW TRANSLATION
  JAP.Nat_Fascism_desc: "HRP je zvláštní strana spojená s náboženstvím Happy Science, která se identifikuje jako konzervativní, ale nemá jasnou platformu. Podporuje pobídky pro rodičovství i imigraci, aby oživila populační růst Japonska, a zároveň chtějí vytvořit jaderné odstrašující prostředky proti Číně. Happy Science má rysy kultu, jeho vůdce Ryuho Okawa je svými následovníky uctíván téměř jako božstvo." # todo: NEW TRANSLATION
  JAP.Monarchist: "£JAP_Monarchist Restoration Party - New Wind" # todo: NEW TRANSLATION
  JAP.Monarchist_icon: "£JAP_Monarchist" # todo: NEW TRANSLATION
  JAP.Monarchist_desc: "New Wind je strana, která si přeje obnovit japonského císaře jako nejvyšší autoritu, nad ostatními zákonodárnými institucemi. Strana nemá jinou velkou platformu a jakmile budou její cíle dosaženy a ústava Japonska upravena, nemá se zdát, že by měla dlouhodobé ambice zůstat u moci." # todo: NEW TRANSLATION
