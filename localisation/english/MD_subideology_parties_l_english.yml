  TRK.liberalism: "£TRK_western_liberal (TRP) Turkmenistanyn Respublikan Partiyasy" # todo: NEW TRANSLATION
  TRK.liberalism_icon: "£TRK_western_liberal" # todo: NEW TRANSLATION
  TRK.liberalism_desc: "(Liberalismus) - Republikánská strana Turkmenistánu (turkmensky: Turkmenistanyn Respublikan Partiyasy)\n\nRepublikánská strana Turkmenistánu je jednou z několika disidentských politických stran, které byly v Turkmenistánu zakázány. Vedení exilového RPT zahrnuje Nurmuhammeta Hanamowa, který odešel do exilu v roce 2002, a Annadurdy Hajyyewa, jehož sestra Ogulsapar Myradowa zemřela v turkmenském vězení v září 2006. Nejnovější opoziční strana RPT operuje v exilu - protože v Turkmenistánu je veškerá opozice zakázaná, byla nucena vzniknout a působit ze zahraničí." # todo: NEW TRANSLATION
  TRK.socialism: "£TRK_western_social_democrat (TZB) Zenanlar Birlesigi" # todo: NEW TRANSLATION
  TRK.socialism_icon: "£TRK_western_social_democrat" # todo: NEW TRANSLATION
  TRK.socialism_desc: "(Práva žen) - Ženská unie Turkmenistánu (turkmensky: Zenanlar Birlesigi)\n\nŽenská unie Turkmenistánu (TZB; turkmensky: Turkmenistanyn zenanlar birlesigi) je masová ženská organizace v Turkmenistánu. Dlouhou dobu byla Ženská unie jedinou ženovou organizací povolenou v zemi. Prosazovala práva žen, objevila se jako nevládní organizace, ale ve skutečnosti byla úzce spjata a kontrolována vládou." # todo: NEW TRANSLATION
  TRK.Western_Autocracy: "£generic_Western_Autocracy_small (TUDF) Turkmen Demokratik Guyclerinin Birlesigi" # todo: NEW TRANSLATION
  TRK.Western_Autocracy_desc: "(Západní demokracie) - Turkmenské sdružení demokratických sil (turkmensky: Turkmen demokratik guclerinin birlesigi)\n\nTurkmenské sdružení demokratických sil je turkmenská politická strana, která se zorganizovala ve Vídni v Rakousku dne 23. listopadu 2003 (původní dohoda byla dosažena 29. září). Mezi zakládající členy patří bývalý ministr zahraničí Awdy Kulyýew, bývalý velvyslanec v Turecku Nurmuhammet Hanamow, bývalý šéf centrální banky Hudaýberdi Orazow a bývalý zástupce ministra zemědělství Saparmyrat Yklymow." # todo: NEW TRANSLATION
  TRK.Communist-State: "£generic_Communist_State_small (CPT) Kommunistik Partiyasy" # todo: NEW TRANSLATION
  TRK.Communist-State_desc: "(Marxismus-leninismus) - Komunistická strana Turkmenistánu (turkmensky: Kommunistik Partiyasy)\n\nKomunistická strana Turkmenistánu (rusky: Kommunisticheskaya partiya Turkmenistana; turkmensky: Turkmenistanyn Kommunistik Partiyasy) je odnoží Komunistické strany Sovětského svazu a vládnoucí komunistickou stranou Turkmenské sovětské socialistické republiky." # todo: NEW TRANSLATION
  TRK.Conservative: "£TRK_emerging_reactionary Turkmenistanyn (MAYG) Magtymguly adyndaky Yashlar guramasy" # todo: NEW TRANSLATION
  TRK.Conservative_icon: "£TRK_emerging_reactionary" # todo: NEW TRANSLATION
  TRK.Conservative_desc: "(Nacionalismus) - Magtymguly mládežnická organizace Turkmenistánu (turkmensky: Magtymguly adyndaky Yashlar guramasy)\n\nMagtymguly mládežnická organizace Turkmenistánu je registrovaná sociální a politická organizace v Turkmenistánu. Měla zástupce v Mejlis Turkmenistánu v šestém volebním období (2013–2018). Navzdory tomu, že organizace působila jako nevládní organizace, byla ve skutečnosti úzce spjata a kontrolována vládou." # todo: NEW TRANSLATION
  TRK.anarchist_communism: "£TRK_anarchist_communism (KAG) Kardeshler arkalashyklary guramasy" # todo: NEW TRANSLATION
  TRK.anarchist_communism_icon: "£TRK_anarchist_communism" # todo: NEW TRANSLATION
  TRK.anarchist_communism_desc: "(Odbory) - Organizace odborů Turkmenistánu (turkmensky: Kardeshler arkalashyklary guramasy)\n\nOrganizace odborů Turkmenistánu (turkmensky: Turkmenistanyn kardeshler arkalashyklary guramasy), oficiálně Národní centrum odborů Turkmenistánu (TKAMM; turkmensky: Turkmenistanyn Kardeshler arkalashyklerinin Milli merkezi), je oficiálně registrovaná sociální organizace v Turkmenistánu, sdružující odbory v zemi. Byla zastoupena v Mejlis 2013–2018. Členové organizace obsadili 33 ze 125 míst v Mejlis." # todo: NEW TRANSLATION
  TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (STP) Senagatchylar we Telekechiler Partiyasy" # todo: NEW TRANSLATION
  TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative" # todo: NEW TRANSLATION
  TRK.Neutral_conservatism_desc: "(Industrializace) - Strana průmyslníků a podnikatelů (turkmensky: Senagatchylar we Telekechiler Partiyasy)\n\nStrana průmyslníků a podnikatelů (STP) (turkmensky: Senagatchylar we Telekechiler Partiyasy) je politická strana v Turkmenistánu. Strana byla založena 21. srpna 2012 a je první legální opoziční stranou v zemi. Stranu vede Saparmurat Ovganov." # todo: NEW TRANSLATION
  TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (AP) Agrar Partiyasy" # todo: NEW TRANSLATION
  TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  TRK.neutral_Social_desc: "(Agrarismus) - Zemědělská strana Turkmenistánu (turkmensky: Agrar Partiyasy)\n\nZemědělská strana Turkmenistánu (turkmensky: Turkmenistanyn agrar Partiyasy) je politická strana v Turkmenistánu. Byla založena 28. září 2014. Je jednou ze tří oficiálně registrovaných politických stran legálně působících v Turkmenistánu a je zastoupena v parlamentu Turkmenistánu." # todo: NEW TRANSLATION
  TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (TPD) Demokratik Partiyasy" # todo: NEW TRANSLATION
  TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy" # todo: NEW TRANSLATION
  TRK.Neutral_Autocracy_desc: "(Sociální konzervatismus) - Demokratická strana Turkmenistánu (turkmensky: Demokratik Partiyasy)\n\nDemokratická strana Turkmenistánu (TDP) (turkmensky: Turkmenistanyn Demokrat Partiyasy) je politická strana v Turkmenistánu. Strana byla založena 16. prosince 1991, nahrazující Komunistickou stranu Turkmenistánu. Byla jedinou politickou stranou v zemi až do legalizace jiných politických stran v roce 2010." # todo: NEW TRANSLATION
  TRK.Nat_Autocracy: "£TRK_nationalist_military_junta Gury yer guychleri" # todo: NEW TRANSLATION
  TRK.Nat_Autocracy_icon: "£TRK_nationalist_military_junta" # todo: NEW TRANSLATION
  TRK.Nat_Autocracy_desc: "(Vojenská junta) - Pozemní síly Turkmenistánu (turkmensky: Gury yer guychleri)\n\nPozemní síly Turkmenistánu (turkmensky: Turkmenistanyn gury yer guychleri) jsou odpovědné za ochranu Turkmenistánu před možnými pozemními útoky. Tato síla byla zřízena v roce 1991. Je to největší složka pod velením Ozbrojených sil Turkmenistánu." # todo: NEW TRANSLATION
