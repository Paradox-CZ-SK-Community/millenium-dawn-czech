  generic.Western_Autocracy: "£generic_Western_Autocracy_small Prozápadní autokraté" # todo: NEW TRANSLATION
  generic.Western_Autocracy_desc: "Prozápadní autokracie označuje široké spektrum nedemokratických autoritářských ideologií, které jsou sladěny s geopolitickými zájmy Západu." # todo: NEW TRANSLATION
  generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small" # todo: NEW TRANSLATION
  generic.conservatism: "£generic_conservatism_small Konzervativci" # todo: NEW TRANSLATION
  generic.conservatism_desc: "Konzervatismus označuje široké spektrum středopravicových ideologií, které zdůrazňují význam tradiční kultury, jednoty a stabilního způsobu života. Konzervativci mají tendenci odmítat státní zásahy v sociálních a ekonomických otázkách a často věří, že méně regulace zvýší sociální mobilitu." # todo: NEW TRANSLATION
  generic.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
  generic.liberalism: "£generic_liberalism_small Liberálové" # todo: NEW TRANSLATION
  generic.liberalism_desc: "Liberalismus je středová ideologie, která podporuje práva jednotlivce a klade důraz na svobodu před rozšířením státní moci. Liberálové obvykle podporují progresivní sociální politiky v rámci volného trhu a volného obchodu." # todo: NEW TRANSLATION
  generic.liberalism_icon: "£generic_liberalism_small" # todo: NEW TRANSLATION
  generic.socialism: "£generic_socialism_small Sociální demokraté" # todo: NEW TRANSLATION
  generic.socialism_desc: "Sociální demokracie označuje rozmanité levicové ideologie, které prosazují ekonomickou a sociální spravedlnost více než většina odnoží liberalismu. Sociální demokraté se snaží humanizovat kapitalismus, omezit nerovnosti a podporovat demokracii." # todo: NEW TRANSLATION
  generic.socialism_icon: "£generic_socialism_small" # todo: NEW TRANSLATION
  generic.Communist-State: "£generic_Communist_State_small Komunisté" # todo: NEW TRANSLATION
  generic.Communist-State_desc: "Komunismus obecně označuje ideologii usilující o konec kapitalistického systému a vytvoření společného dělnického ráje. V praxi však komunistické státy často zachovávají některé prvky kapitalistické ekonomiky a bývají nedemokratické." # todo: NEW TRANSLATION
  generic.Communist-State_icon: "£generic_Communist_State_small" # todo: NEW TRANSLATION
  generic.anarchist_communism: "£generic_anarchist_communism_small Levicoví radikálové" # todo: NEW TRANSLATION
  generic.anarchist_communism_desc: "Levicový radikalismus označuje široké spektrum krajně levicových ideologií, které obvykle prosazují konec kapitalismu a globalizace. Někteří mohou podporovat ozbrojený odpor, jiní se považují za 'víc nalevo' než sociální demokraté a akceptují liberálně-demokratický rámec." # todo: NEW TRANSLATION
  generic.anarchist_communism_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
  generic.Conservative: "£generic_Conservative_small Reakcionáři" # todo: NEW TRANSLATION
  generic.Conservative_desc: "Reakcionáři označují široké spektrum krajně pravicových ideologií, jejichž cíle jdou dále než u středních konzervativců. Obvykle idealizují minulost a usilují o obnovení bývalé slávy národa prostřednictvím revanšistické politiky, irredentismu a agresivní vojenské politiky." # todo: NEW TRANSLATION
  generic.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  generic.Autocracy: "£generic_Autocracy_small Autokraté" # todo: NEW TRANSLATION
  generic.Autocracy_desc: "Autokracie označuje široké spektrum nedemokratických autoritářských politických systémů, kde jediný vládce nebo skupina privilegovaných elit ovládá veškerou politickou moc." # todo: NEW TRANSLATION
  generic.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
  generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Mírní šíitští revolucionáři" # todo: NEW TRANSLATION
  generic.Mod_Vilayat_e_Faqih_desc: "Mírní šíitští revolucionáři označují spektrum pravicově orientovaných šíitských stoupenců, kteří vyznávají přísnou interpretaci šíatského islámu, ale podporují větší politickou pluralitu než jejich tvrdší bratři. Podporují přetrvání teokracie." # todo: NEW TRANSLATION
  generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
  generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Tvrdé šíitské revoluční hnutí" # todo: NEW TRANSLATION
  generic.Vilayat_e_Faqih_desc: "Tvrdí šíitští revolucionáři označují spektrum krajně pravicových a militaristických šíitských stoupenců, kteří vyznávají přísnou interpretaci šíitského islámu a usilují o udržení šíitské teokratické vlády." # todo: NEW TRANSLATION
  generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small" # todo: NEW TRANSLATION
  generic.Kingdom: "£generic_Kingdom_small Pro-establishment Salafismus" # todo: NEW TRANSLATION
  generic.Kingdom_icon: "£generic_Kingdom_small" # todo: NEW TRANSLATION
  generic.Kingdom_desc: "Některé proudy salafismu, jako wahhábismus a madkhalismus, upřednostňují zachování status quo před radikální revolucí a ozbrojeným džihádem. Tito salafisté sdílejí fundamentalistické a netolerantní názory, ale obecně odmítají násilí a podporují stávající vlády." # todo: NEW TRANSLATION
  generic.Caliphate: "£generic_Caliphate_small Salafistický džihádismus" # todo: NEW TRANSLATION
  generic.Caliphate_icon: "£generic_Caliphate_small" # todo: NEW TRANSLATION
  generic.Caliphate_desc: "Salafistický džihádismus je ultra-striktní, ultrakonzervativní a fundamentalistický směr islámu inspirovaný učením Sayyida Qutba. Usiluje o dobytí a vládu nad islámskými zeměmi podle své přísné interpretace práva šaría." # todo: NEW TRANSLATION
  generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Mírní islamisté" # todo: NEW TRANSLATION
  generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
  generic.Neutral_Muslim_Brotherhood_desc: "Mírný islamismus označuje široké spektrum islámských politických hnutí usilujících o zavedení demokratického státu v rámci islámu." # todo: NEW TRANSLATION
  generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Nezávislí autokraté" # todo: NEW TRANSLATION
  generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  generic.Neutral_Autocracy_desc: "Autokracie označuje široké spektrum nedemokratických autoritářských ideologií, kde se moc soustřeďuje v rukou jediného vůdce." # todo: NEW TRANSLATION
  generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Konzervativci" # todo: NEW TRANSLATION
  generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  generic.Neutral_conservatism_desc: "Konzervatismus je široké spektrum mírně pravicových ideologií zdůrazňujících tradiční hodnoty, jednotu a stabilitu. Konzervativci obvykle oponují státním zásahům v sociálních a ekonomických věcech." # todo: NEW TRANSLATION
  generic.oligarchism: "£generic_oligarchism_small Oligarchové" # todo: NEW TRANSLATION
  generic.oligarchism_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
  generic.oligarchism_desc: "Oligarchie označuje mocenskou strukturu, kde kontrola leží v rukou malé skupiny politických a ekonomických elit. Oligarchie je obvykle nedemokratická a autoritářská." # todo: NEW TRANSLATION
  generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertariáni" # todo: NEW TRANSLATION
  generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  generic.Neutral_Libertarian_desc: "Libertarianismus zahrnuje široké spektrum ideologií prosazujících svobodu jako hlavní princip. Libertariáni obvykle podporují výrazné omezení státního zásahu ve všech oblastech společenského a ekonomického života." # todo: NEW TRANSLATION
  generic.Neutral_green: "£generic_Neutral_green_small Zelení" # todo: NEW TRANSLATION
  generic.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
  generic.Neutral_green_desc: "Zelená politika či ekopolitika označuje široké spektrum levicových hnutí prosazujících nenásilí, sociální spravedlnost, přímou demokracii a environmentalismus." # todo: NEW TRANSLATION
  generic.neutral_Social: "£generic_neutral_Social_small Socialisticko-demokraté" # todo: NEW TRANSLATION
  generic.neutral_Social_icon: "£generic_neutral_Social_small" # todo: NEW TRANSLATION
  generic.neutral_Social_desc: "Socialistická demokracie je levicová ideologie prosazující ekonomickou a sociální spravedlnost, silný sociální stát a regulace soukromého podnikání." # todo: NEW TRANSLATION
  generic.Neutral_Communism: "£generic_Neutral_Communism_small Komunisté" # todo: NEW TRANSLATION
  generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
  generic.Neutral_Communism_desc: "Komunismus prosazuje zánik kapitalismu ve prospěch společné vlastnictví výrobních prostředků; v praxi často vedl k autoritářským režimům." # todo: NEW TRANSLATION
  generic.Nat_Populism: "£generic_Nat_Populism_small Pravicoví populisté" # todo: NEW TRANSLATION
  generic.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  generic.Nat_Populism_desc: "Pravicový populismus usiluje o posílení lidu proti vnímaným elitám. Podporuje protekcionismus, nativismus, nacionalismus a opozici vůči imigraci." # todo: NEW TRANSLATION
  generic.Nat_Fascism: "£generic_Nat_Fascism_small Fašisté" # todo: NEW TRANSLATION
  generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
  generic.Nat_Fascism_desc: "Fašismus je forma autoritářského ultranacionalismu s militaristickými rysy, usilující o jednopartijní stát vedený charismatickým vůdcem a podporující násilí a expanzionismus." # todo: NEW TRANSLATION
  generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Vojenská junta" # todo: NEW TRANSLATION
  generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small" # todo: NEW TRANSLATION
  generic.Nat_Autocracy_desc: "Vojenské junty vedou vládu výborem vojenských vůdců; často jsou nedemokratické a autoritářské." # todo: NEW TRANSLATION
