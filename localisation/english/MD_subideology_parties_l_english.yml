  SOV.Nat_Autocracy_desc: "(Vojenská junta) Ozbrojené síly Ruské federace (rusky: Vooruzhennyye Sily Rossiyskoy Federatsii)\n\n Ruské ozbrojené síly byly vytvořeny v roce 1992 prezidentem Borisem Jelcinem. Účelem ozbrojených sil je bránit se proti agresi, chránit územní celistvost, suverenitu a plnit úkoly v souladu s mezinárodními smlouvami." # todo: NEW TRANSLATION
