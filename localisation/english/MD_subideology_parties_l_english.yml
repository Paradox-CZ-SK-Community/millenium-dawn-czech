  TAJ.socialism: "£TAJ_western_social_democrat (SDT) Sociálnědemokratická strana Tádžikistánu" # todo: NEW TRANSLATION
  TAJ.socialism_icon: "£TAJ_western_social_democrat" # todo: NEW TRANSLATION
  TAJ.socialism_desc: "(Sociální demokracie) - Sociálnědemokratická strana Tádžikistánu (tádžicky/fársí: Hizbi Sotsial-Demokratii Tojikiston)\n\nZaložená v roce 1998, Sociálnědemokratická strana byla založena explicitně v opozici vůči Emomalimu Rahmonovi a jeho vládě. Je známá svým cílem dosáhnout demokracie v Tádžikistánu a sesazení vlády Rahmona." # todo: NEW TRANSLATION
  TAJ.Communist-State: "£TAJ_emerging_communism (CPT) Komunistická strana Tádžikistánu" # todo: NEW TRANSLATION
  TAJ.Communist-State_icon: "£TAJ_emerging_communism" # todo: NEW TRANSLATION
  TAJ.Communist-State_desc: "(Komunismus) - Komunistická strana Tádžikistánu (tádžicky/fársí: Hizbi Kommunistiyi Tojikiston)\n\nJako první a nejstarší strana v Tádžikistánu byla Komunistická strana Tádžikistánu postavena na idejích demokratického centralismu a přiklání se k podobným názorům jako jiné post-sovětské komunistické strany. Strana je poměrně aktivní na mezinárodní komunistické scéně a má mnohé mezistranické vztahy. Strana je přidružena k Unii komunistických stran - Komunistická strana Sovětského svazu." # todo: NEW TRANSLATION
  TAJ.Neutral_Communism: "£TAJ_emerging_communism (CPT) Komunistická strana Tádžikistánu" # todo: NEW TRANSLATION
