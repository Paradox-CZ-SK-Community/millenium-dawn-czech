  SOV.Nat_Populism_alt_desc: "(Národní populismus) Liberálně-demokratická strana Sovětského svazu (rusky: Liberal'no-demokraticheskaya partiya Sovetskogo Soyuza)\n\n LDPSS není ani liberální, ani demokratická, místo toho usiluje o autoritářské, populistické a nacionalistické znovuzrození výrazně rozšířeného Ruského impéria." # todo: NEW TRANSLATION
