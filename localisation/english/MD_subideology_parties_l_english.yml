  KOR.conservatism_2020_desc: "(Vlastenecký konzervatismus) - Strana Lidové moci (korejsky: Gugminuihim)\n\nStrana Lidové moci je přední konzervativní stranou Koreje. Byla vytvořena fúzí Strany Svobody Koreje a dalších menších konzervativních stran a stojí na podpoře prominentní role chaebolů v ekonomice, nedůvěře k levicové politice a nepřátelství vůči Severní Koreji, které je úzce spjato se silnou podporou Spojených států." # todo: NEW TRANSLATION
  KOR.liberalism: "£kor_western_liberal (PP) Lidová strana" # todo: NEW TRANSLATION
  KOR.liberalism_icon: "£kor_western_liberal" # todo: NEW TRANSLATION
  KOR.liberalism_desc: "(Centristé) - Lidová strana (korejsky: Gungminuidang)\n\nLidová strana je mladá politická strana úzce spojená se svým zakladatelem Ahn Čchol-suem, podnikatelem odhodlaným překonat dvoustrannou dominanci hlavních pravicových a levicových stran. Naprosto centristická, strana kombinuje aspekty pravicové i levicové korejské politiky, sdílí zahraničněpolitické názory konzervativců, ale přijímá levicový přístup k ekonomice." # todo: NEW TRANSLATION
  KOR.socialism: "£kor_western_social_democrat (MDP) Millennium Demokratická strana" # todo: NEW TRANSLATION
  KOR.socialism_icon: "£kor_western_social_democrat" # todo: NEW TRANSLATION
  KOR.socialism_desc: "(Korejský liberalismus) - Millennium Demokratická strana (korejsky: Saecheonnyeonminjudang)\n\nZatímco konzervativci v Koreji vyvozují svůj původ z autoritářského režimu země, levicově liberální Millennium Demokratická strana, známá místně jako Minjoo, sestává z postav, které se zasazovaly proti diktatuře a za vznik demokracie v Jižní Koreji. Strana je následně protizřízenecká a aktivistická, zavazuje se k levicovému přístupu k ekonomice, který upřednostňuje odbory a omezuje vliv mocných chaebolů. Odmítá jednostranné řešení spojeneckých vztahů a prosazuje jednání a zapojení se Severní Koreou a opatrný vztah s americkým spojencem Koreje." # todo: NEW TRANSLATION
