  BLR.Western_Autocracy: "£BLR_western_autocracy (BPF) Belarusian People's Front" # todo: NEW TRANSLATION
  BLR.Western_Autocracy_icon: "£BLR_western_autocracy" # todo: NEW TRANSLATION
  BLR.Western_Autocracy_desc: "Národní konzervatismus – Belarusian People's Front (bělorusky Bielaruski Narodny Front)\n\nStrana vznikla z veřejného hnutí Belarusian People's Front \"Revival\", založeného v roce 1988, které usilovalo o nezávislost Běloruska, demokratizaci moci a oživení běloruského jazyka a kultury." # todo: NEW TRANSLATION
  BLR.conservatism: "£BLR_conservatism (UCP) United Civic Party" # todo: NEW TRANSLATION
  BLR.conservatism_icon: "£BLR_conservatism" # todo: NEW TRANSLATION
  BLR.conservatism_desc: "Liberálně‑konzervativní – United Civic Party (bělorusky Abjadnanaja Hramadzianskaja Partyja)\n\nUnited Civic Party je liberálně‑konzervativní strana vzniklá v roce 1995 sloučením podobně smýšlejících liberálních stran. Strana prosazuje demokratizaci režimu, tržní reformy a podporuje vstup země do západních organizací." # todo: NEW TRANSLATION
  BLR.liberalism: "£BLR_liberalism (EB) European Belarus" # todo: NEW TRANSLATION
  BLR.liberalism_icon: "£BLR_liberalism" # todo: NEW TRANSLATION
  BLR.liberalism_desc: "Proevropský liberalismus – European Belarus (bělorusky Ewrapiejskaja Biełaruś)\n\nKoalice proevropských příznivců v Bělorusku. Má jasně protiruskou rétoriku a úmysl po nástupu k moci odstoupit od všech dohod spojených s Ruskem." # todo: NEW TRANSLATION
  BLR.socialism: "£BLR_western_socialism (BSDP) Belarusian Social Democratic Party (People's Assembly)" # todo: NEW TRANSLATION
  BLR.socialism_icon: "£BLR_western_socialism" # todo: NEW TRANSLATION
  BLR.socialism_desc: "Sociální demokracie – Belarusian Social Democratic Party (People's Assembly) (bělorusky Bielaruskaja Sacyjal‑Demakratyčnaja Partyja (Narodnaja Hramada))\n\nBSDP je běloruská politická strana. Původně založena 2. března 1991 jako Belarusian Social Democratic Gramada (BSDG) a fungovala pod tímto názvem do 29. června 1996, kdy se sloučila s People's Consent Party (PNS) a získala nové jméno. BSDP navazuje na tradice Belarusian Socialist Gramada (1902–1918) a Belarusian Social Democratic Party (1918–1924). Patří do Socialist International a Progressive Alliance a je v opozici vůči režimu Alexandra Lukašenka." # todo: NEW TRANSLATION
  SLV.Conservative: "£SLV_Resnicca Resni.ca"
  SLV.Conservative_icon: "£SLV_Resnicca"
  SLV.Conservative_desc: "Reakcionáři - Resni.ca, také označovaná jako Serious/pravda, je protizákazová, proti 5G a pro-kremlovská strana. Podle jejího zakladatele Zorana Stevanoviće její jméno představuje slova pravda a vážnost. Věří, že všechny hlavní politické strany jsou zkorumpované. Zoran zdůrazňuje, že strana je (vážně) odhodlána prosadit své cíle. Viditelnost Resni.ca podnítila spekulace, že by strana mohla být satelitem nebo trojským koněm Slovinské demokratické strany za účelem získání podpory pro tuto stranu. Stevanović také navrhl, aby se Slovinsko stalo daňovým rájem, aby zrušili všechny sociální dávky a nakonec umožnili bezpodmínečnou svobodu projevu."
  SLV.Autocracy: "£SLV_Peoples_Royalist_Party Lidová královská strana (LKS)"
  SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
  SLV.Autocracy_desc: "Autokraté - Lidová královská strana (The Ljudske kraljevske stranke) je politická strana založená Borisem Valenčičem, který se v roce 1989 prohlásil za prvního krále Slovinska. Program strany je razantně protiamerický, proti‑NATO, proti‑levicový a antikomunistický. Strana se pouští do dlouhých invektiv kritizujících západní imperialistické výboje, zároveň vyjadřuje silné protisirské a antikomunistické postoje a často přirovnává postavy jako George W. Bush a Saddam Husajn. Valenčič také tvrdí, že volby v roce 1990 byly v prvním kole zcela zfalšovány a že většina Slovinců uposlechla jeho výzvu k bojkotu, což podle něj vedlo k údajné volební účasti jen 29 %. Tvrdí, že tehdejší ředitel RTV Slovenia zinscenoval převrat manipulací s údaji, aby vykázal 90% účast. Stanovy strany, symbolizované sedmicípou hvězdou reprezentující kontinenty Země, ztělesňují principy kreativního myšlení a národní suverenity. Klade důraz na svobodné vyjadřování myšlenek, kulturní identitu a právo národů na sebeurčení."
  SLV.Kingdom: "£generic_Kingdom_small Společnost El Iman a bratr Mirsada Omerovic"
  SLV.Kingdom_desc: "Proestablishment - Společnost El Iman a bratr Mirsada Omerovic (také známý jako Abu Tejma ze Sandžaku) jsou známí náboráři džihádistů v Evropě s kontakty na Abu Bakra al‑Baghdádího a Bilala Bosniće. Skupina zahrnuje i islámského teologa Alima Hasangiće z Jesenice ve Slovinsku."
  SLV.Caliphate: "£generic_Caliphate_small Sharia 4 Slovenia"
  SLV.Caliphate_desc: "Džihád - Sharia 4 Slovenia. Europol oznámil existenci pobočky hnutí Sharia4 ve Slovinsku. (Sharia4 je nadnárodní radikální islámské hnutí se sídlem ve Spojeném království a zemích Beneluxu). Jediným veřejně známým incidentem spojeným s tímto hnutím bylo znesvěcení katolické kaple na hoře Šmarna gora, oblíbeném turistickém místě u Lublaňe. Kaple byla vandalizována arabským písmem na třech stranách a dvěma nápisy latinkou s texty 'Sharia 4 Slovenia' a 'Allahu Akbar'."
  SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Strana demokratické akce - slovinská odnož (SDA)"
  SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
  SLV.Neutral_Muslim_Brotherhood_desc: "Strana demokratické akce Slovinska (Stranka Demokratske Akcije Slovenije) je středně konzervativní a pan‑islámská strana a pobočka bosenské Strany demokratické akce (Stranka demokratske akcije), kterou založil Alija Izetbegović, bosňácký nacionalista a propagátor islámu. Izetbegović stranu zřídil, aby oslovil bosňácké menšiny žijící v širším Balkánu; další pobočky existují v Srbsku, Chorvatsku a Makedonii. Předpokládá se, že strana má blízké vazby na Muslimské bratrstvo i na současný režim v Íránu. Navzdory těmto vazbám má strana tendenci být také atlantistická a podporovat organizace jako NATO a Evropskou unii. O slovinské pobočce není známo mnoho kromě toho, že v posledních volbách získala jen malý podíl hlasů."
  SLV.Neutral_Autocracy: "£SLV_New_Slovenia Nové Slovinsko (NSi)"
  SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
  SLV.Neutral_Autocracy_desc: "Nezávislí autokraté - New Slovenia – Christian Democrats (Nova Slovenija – Krščanski demokrati) je křesťansko‑konzervativní strana, která se odštěpila od Slovinské lidové strany. Strana aktivně prosazuje tradiční společenské hodnoty a hájí pozici katolické církve v morálních otázkách. Nesouhlasí s manželstvím osob stejného pohlaví a adopcí těmito páry, ačkoliv podporuje a hlasovala pro současnou legislativu, která uděluje určitá práva registrovaným párům stejného pohlaví. Zatímco v obecném smyslu je liberální, strana obhajuje sociálně tržní ekonomiku. Nova Slovenija je proevropská strana, která podporuje současný establishment."
  SLV.Neutral_conservatism: "£SLV_western_conservative Sociálně demokratická strana Slovinska (SDSS)"
  SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
  SLV.Neutral_conservatism_desc: "Konzervativní - Social Democratic Party of Slovenia (Slovenska demokratska stranka) je středopravicová konzervativní strana. Původně byla součástí Demokratické opozice Slovinska (Demokratična opozicija Slovenije), koalice vytvořené v roce 1990, aby čelila komunismu poté, co slovinská komunistická vláda umožnila vícestranný politický život. Strana je obecně protržní; její ekonomická politika je charakterizována jako neoliberální, prosazující nižší daně a zrychlené privatizace."
  SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Demokratická strana důchodců (DeSUS)"
  SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
  SLV.oligarchism_desc: "Oligarchie - Demokratická strana důchodců Slovinska (Demokratična stranka upokojencev Slovenije / Stranka upokojencev) je politická strana zaměřená na zájmy důchodců a starších občanů. Přestože se strana od svého vzniku pravidelně účastnila vládních koalic, historicky získávala relativně malý podíl hlasů."
  SLV.Neutral_Libertarian: "£SLV_Pirate_Party Pirati"
  SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
  SLV.Neutral_Libertarian_desc: "Libertariánská - Pirati neboli Pirátická strana Slovinska (Piratska stranka Slovenije) je strana vzniklá na stejných základech a principech jako ostatní pirátské strany ve světě, zejména švédská Pirate Party. Je také členem Pirate Parties International. Prosazuje soukromí a ochranu dat, svobodný a neutrální internet, vládní a politickou transparentnost a nakonec svobodný software."
  SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Zeleni Slovenije (Zelení Slovinska)"
  SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
  SLV.Neutral_green_party_desc: "Zelená politika - Zeleni Slovenije (Zelení Slovinska) je zelená, liberálně‑konzervativní strana vzniklá během revoluce v roce 1989, kdy bylo Slovinsko pod vládou Jugoslávie. V roce 1996 však strana čelila rozkolu s Národním shromážděním kvůli obviněním z nedostatečného vedení."
  SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Zeleni Slovenije (Zelení Slovinska)"
  SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
  SLV.Neutral_green_coalition_desc: "Zelená koalice / Spojení zelených"
  SLV.Neutral_green_Youth_party: "£slv_youth_party Mládežnická strana"
  SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
  SLV.Neutral_green_youth_party_desc: ""
  SLV.neutral_Social: "£SLV_Zares Zares"
  SLV.neutral_Social_icon: "£SLV_Zares"
  SLV.neutral_Social_desc: "Sociálně demokratická - Zares (doslova 'Opravdu') je proevropská sociálně‑liberální strana. Původně se odštěpila od Liberalna demokracija Slovenije (Liberal Democracy of Slovenia), když 6 poslanců Národního shromáždění vedených bývalým ministrem hospodářství Matejem Lahovnikem opustilo LDS a založilo Zares."
  SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Udržitelný rozvoj Slovinska"
  SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
  SLV.Neutral_Communism_desc: "Komunisté - Strana pro udržitelný rozvoj Slovinska (Stranka za trajnostni razvoj Slovenije) je socialistická strana založená v Grand Hotelu Union jako politické křídlo hnutí se stejným názvem. Předsedou strany byl zvolen Matjaž Hanžek, bývalý ombudsman pro lidská práva Republiky Slovinsko. Jejich vize je přechod od neoliberálního kapitalismu k demokratickému ekologickému socialismu. Navíc prosazují demilitarizaci Slovinska a vystoupení země z NATO."
  SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Slovinská národní strana (SNS)"
  SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
  SLV.Nat_Populism_desc: "Pravicový populismus - Slovinská národní strana (Slovenska nacionalna stranka) je národně populistická strana založená Zmagem Jelinčičem Plemenitim. V roce 1993 se ze strany odštěpily disidentské frakce a vytvořily Slovinskou národní pravici a Národní stranu práce; mnoho odštěpených členů byli podporovatelé Slovinského domobrany, kteří nesouhlasili s Jelinčičovou podporou slovinských partyzánů. Ideologie strany je silně antiklerikální a prosazuje pevný laicistický postoj; je proti právům LGBT. Je také proti privatizaci státních podniků. Strana volala po změně státní vlajky a znaku, argumentujíc, že současné symboly jsou spojeny s některými paramilitárními skupinami z období druhé světové války a postrádají jasně slovinský historický charakter. Slovinská národní strana projevuje sympatie k odporu proti fašismu a k bývalému jugoslávskému komunistickému režimu Tita. Je proti členství Slovinska v Evropské unii a NATO. Vůdce strany byli obviňováni z chauvinistických a dokonce rasistických postojů vůči některým menšinám, zvláště vůči romské populaci ve Slovinsku."
  SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Tukaj je Slovenija"
  SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
  SLV.Nat_Fascism_desc: "Fašisté - Tukaj je Slovenija (v překladu 'Tady je Slovinsko') je krajně pravicová organizace, která provozuje webové fórum aktivně zapojené do náboru mladých lidí. Skupina využívá svou online přítomnost k šíření své ideologie a přitahování mladých příznivců."
  SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Slovinské ozbrojené síly (SAF/SV)"
  SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
  SLV.Nat_Autocracy_desc: "Vojenská junta - Slovinské ozbrojené síly (Slovenska vojska). Současné slovinské ozbrojené síly vznikly z Teritorialna Obramba Republike Slovenije (Slovinské teritoriální obrany), vytvořené v roce 1990 sloučením teritoriální obrany, která byla původně založena v roce 1968 jako polovojenská síla v rámci Jugoslávie. Když se Slovinsko v roce 1991 vyhlásilo nezávislým, slovinská teritoriální obrana a policie se střetly s Jugoslávskou lidovou armádou během desetidenní války. Slovinské ozbrojené síly byly oficiálně ustaveny v roce 1994 reorganizací slovinské teritoriální obranné síly."
  SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Rod Barbo von Waxenstein"
  SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
  SLV.Monarchist_desc: "Monarchisté - Dům Barbo von Waxenstein / rodina Barbo. Rodina Barbo pocházela z Benátska (Veneto) před přesunem do Vnitřního Rakouska, zejména do Kranjska (dnešní Slovinsko). V roce 1547 se rod usadil v Kožljaku (Waxenstein) v habsburské markrabství Istrie. Rodina dala několik vysokých úředníků a politiků ve vévodství Kranjska. Poslední mužský člen, hrabě Robert Barbo von Waxenstein, zemřel v roce 1977. Měl jednu dceru, hraběnku Livii Barbo von Waxenstein, později baronku von Reden."
