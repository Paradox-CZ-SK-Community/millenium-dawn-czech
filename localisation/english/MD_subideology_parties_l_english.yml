  NOR.Monarchist_desc: "" # todo: NEW TRANSLATION
  CHI.conservatism: "£CHI_conservative Unie čínských nacionalistů" # todo: NEW TRANSLATION
  CHI.conservatism_icon: "£CHI_conservative" # todo: NEW TRANSLATION
  CHI.conservatism_desc: "Western Conservative - Unie čínských nacionalistů, známá také jako Čínský pan‑modrý blok, je liberálně konzervativní strana usilující o sjednocení Číny. Cení si liberální demokracie a Tří principů lidu." # todo: NEW TRANSLATION
  CHI.liberalism: "£CHI_liberal Demokracie strana Číny" # todo: NEW TRANSLATION
  CHI.liberalism_icon: "£CHI_liberal" # todo: NEW TRANSLATION
  CHI.liberalism_desc: "Liberalism - Democracy Party of China je v Čínské lidové republice zakázaná strana. Její jádro tvoří reformismus a liberální demokracie. Podle většiny západních zdrojů je složena z demokratických aktivistů a bývalých studentských vůdců z demonstrací na Náměstí Nebeského klidu." # todo: NEW TRANSLATION
  CHI.socialism: "£CHI_social_democrat Federace pro demokratickou Čínu" # todo: NEW TRANSLATION
  CHI.socialism_icon: "£CHI_social_democrat" # todo: NEW TRANSLATION
  CHI.socialism_desc: "Social Democracy - FDC (Federation for a Democratic China) je kanadská skupina, která prosazuje demokratizaci Čínské lidové republiky. Patří mezi největší prodemokratické hnutí v Číně i v zahraničí." # todo: NEW TRANSLATION
  CHI.Communist-State: "£CHI_communism Komunistická strana Číny" # todo: NEW TRANSLATION
  CHI.Communist-State_icon: "£CHI_communism" # todo: NEW TRANSLATION
  CHI.Communist-State_desc: "Communism - Komunistická strana Číny je zakládající a vládnoucí stranou Čínské lidové republiky. Je to jediná vládnoucí strana na pevnině. Byla založena v roce 1921 a udržela se u moci od roku 1949 po skončení čínské občanské války. Je také vedoucí stranou čínského Lidového frontu." # todo: NEW TRANSLATION
  CHI.Autocracy: "£CHI_pro_emerging_autocrat Čínská demokratická liga" # todo: NEW TRANSLATION
  CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat" # todo: NEW TRANSLATION
  CHI.Autocracy_desc: "Autocracy - China Democratic League je jeden z devíti členů Lidového frontu. Je to také jedna z mála legálních politických stran v Číně. Členové prosazují čínský patriotismus a základní socialismus." # todo: NEW TRANSLATION
  CHI.anarchist_communism: "£CHI_left_wing_radical Revoluční výbor Kuomintangu" # todo: NEW TRANSLATION
  CHI.anarchist_communism_icon: "£CHI_left_wing_radical" # todo: NEW TRANSLATION
  CHI.anarchist_communism_desc: "Left Wing Radical - RCCK je jedním z devíti členů čínského Lidového frontu. Prosazuje Tři principy lidu, levicový nacionalismus a demokratický socialismus. Strana je považována za druhou v postavení za CPC a má největší počet křesel v Lidovém poradním politickém shromáždění. Dále je jednou z mála menších stran povolených k činnosti a vlastnění majetku." # todo: NEW TRANSLATION
  CHI.Caliphate: "£CHI_salafist_jihadism Turkistánská islámská strana" # todo: NEW TRANSLATION
  CHI.Caliphate_icon: "£CHI_salafist_jihadism" # todo: NEW TRANSLATION
  CHI.Caliphate_desc: "" # todo: NEW TRANSLATION
  CHI.neutral_Social: "£CHI_neutral_social_democrat China Association for Promoting Democracy" # todo: NEW TRANSLATION
  CHI.neutral_Social_icon: "£CHI_neutral_social_democrat" # todo: NEW TRANSLATION
  CHI.neutral_Social_desc: "Neutral Social Democrats - Strana byla založena koncem roku 1945 jako další alternativa k CPC. Je to jedna z největších menších stran." # todo: NEW TRANSLATION
  CHI.Neutral_Communism: "£CHI_neutral_communism Maoistická komunistická strana Číny" # todo: NEW TRANSLATION
  CHI.Neutral_Communism_icon: "£CHI_neutral_communism" # todo: NEW TRANSLATION
  CHI.Neutral_Communism_desc: "Communism - Maoist Communist Party of China je podzemní antirevizionistická komunistická strana v Čínské lidové republice. Usiluje o svržení revizionistické vládnoucí skupiny Čínské komunistické strany a dosažení skutečného komunismu." # todo: NEW TRANSLATION
  CHI.Nat_Autocracy: "£CHI_military_junta Lidová osvobozenecká armáda" # todo: NEW TRANSLATION
  CHI.Nat_Autocracy_icon: "£CHI_military_junta" # todo: NEW TRANSLATION
  CHI.Nat_Autocracy_desc: "Military Junta - PLA, neboli Lidová osvobozenecká armáda, byla založena v roce 1927 s Nanchangským povstáním. Je to ozbrojené síly jak Čínské lidové republiky, tak její zakládající strany." # todo: NEW TRANSLATION
  CHI.Monarchist: "£CHI_monarchism Dům Aisin‑Gioro" # todo: NEW TRANSLATION
  CHI.Monarchist_icon: "£CHI_monarchism" # todo: NEW TRANSLATION
  CHI.Monarchist_desc: "Monarchist - Císařský dům Aisin‑Gioro vládl Číně téměř 276 let až do abdikace císaře Puyi. Mančžurská dynastie bývá v oficiální čínské historii kritizována za ústupky cizím mocnostem a utlačování většinového han." # todo: NEW TRANSLATION
  PER.conservatism: "£PER_IDF (IDF) Íránský demokratický front" # todo: NEW TRANSLATION
  PER.conservatism_desc: "(Conservatism) - Iranian Democracy Front (Persky/Fársí: Jebhe-ye Demokratik-e Irān)\n\nÍránský demokratický front je politická organizace usilující o nastolení demokratické vlády v Íránu. Vznikl v opozici vůči Islámské republice a tvrdí, že současný režim systematicky porušuje lidská práva a zapojuje se do terorismu. Strana prosazuje sekulární, demokratický front, který zdůrazňuje nutnost nahradit Islámskou republiku lidovým hnutím. Podporuje územní celistvost Íránu a oddělení státu a náboženství." # todo: NEW TRANSLATION
  PER.conservatism_Farashgard: "£PER_conservatism (F) Farashgard" # todo: NEW TRANSLATION
  PER.conservatism_Farashgard_desc: "(Western Conservatism) - Farashgard (Persky/Fársí: Farashgard)\n\nFarashgard, též označovaný jako Iran Revival, je politická aktivistická síť založená 40 íránskými aktivisty v USA, Kanadě, Evropě a Íránu. Farashgard prosazuje sekulární demokracii v Íránu buď formou republiky, nebo ústavní monarchie. Původní název Farashgard je metaforickým odkazem na středoperský koncept Frashokereti — zoroastrijský doktrína konečné obnovy vesmíru, kdy bude zlo zničeno a vše bude opět v dokonalé jednotě s Bohem." # todo: NEW TRANSLATION
  PER.conservatism_Novin: "£PER_conservatism (INP) Nová íránská strana" # todo: NEW TRANSLATION
  PER.conservatism_Novin_desc: "(Conservatism) - Iran‑Novin Party (Persky/Fársí: Hezb-é Irān-e Novin)\n\nNová Iran‑Novin strana (INP) nese jméno po původní New Iran Party, která byla královskou státní stranou za vlády Mohameda Rezy Pahlavího. Nová Iran‑Novin usiluje o rozbití institucí Islámské republiky a prosazuje ekonomický a kulturní liberalismus." # todo: NEW TRANSLATION
  PER.liberalism: "£PER_ISDP (ISDP) Íránská sekulární demokratická strana" # todo: NEW TRANSLATION
  PER.liberalism_desc: "(Liberalism/Secular Democracy) - Secular Democratic Party of Iran (Persky/Fársí: Hezb-é Demokracy-ye Sekular-é Irān)\n\nStrana usiluje o vytvoření fronty sekulárních demokratů k svržení islámské vlády a zavedení sekulární demokratické vlády v Íránu. Strana se zaměřuje na lidská práva a náboženské svobody." # todo: NEW TRANSLATION
  PER.liberalism_ADFI: "£PER_liberalism (ADFI) Aliance pro demokracii a svobodu v Íránu" # todo: NEW TRANSLATION
  PER.liberalism_ADFI_desc: "(Liberalism) - Alliance for Democracy and Freedom (Persky/Fársí: Ettehad Baraye Demokracy va Azadi-ye Irān)\n\nADFI usiluje o sekulárnější formu vlády, podporuje lidská práva, individuální svobodu a demokracii. Často tlačí za větší občanské svobody, což je v rozporu s konzervativními skupinami v zemi." # todo: NEW TRANSLATION
  PER.socialism: "£PER_socialism (IP) Íránská strana" # todo: NEW TRANSLATION
  PER.socialism_icon: "£PER_socialism" # todo: NEW TRANSLATION
  PER.socialism_desc: "(Social Democracy) - Iran Party (Persky/Fársí: Hezb-é Irān)\n\nHezb-é Irān, známá jako Iran Party, byla často považována za páteř National Frontu. Vytvořena převážně technokraty vzdělanými v Evropě, Iran Party prosazuje sociální demokracii a liberální nacionalismus v Íránu." # todo: NEW TRANSLATION
  PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) Ústavnická strana Íránu (§CL-D§!)" # todo: NEW TRANSLATION
  PER.Western_Autocracy_icon: "£PER_Western_Autocracy" # todo: NEW TRANSLATION
  PER.Western_Autocracy_desc: "(Constitutionalist Monarchy) - Constitutionalist Party of Iran (Persky/Fársí: Hezb-é Mashrut-é Irān - Liberal Democrat)\n\nConstitutionalist Party of Iran (Liberal‑Democrat) očekává návrat Rezy Pahlavího a silně odsuzuje revolucionáře, kteří jej svrhli. Ačkoli nechtějí absolutní monarchii, naznačovali větší přímou kontrolu šáha než jiné konstitucionalistické skupiny." # todo: NEW TRANSLATION
  PER.socialism2: "£PER_anarchist_communism (MEK) Lidová Mojahedínská organizace Íránu - §CWestern Clique§!" # todo: NEW TRANSLATION
  PER.socialism2_desc: "(Socialist Islamism) - People's Mojahedin Organization of Iran (Persky/Fársí: Mojâhedin-é Khalq-é Irân)\n\nMEK, známí jako People's Mojahedin Organization of Iran, byli založeni v roce 1965 v opozici proti dynastii Pahlaví. Jejich zakladatelské principy byly silně ovlivněny marxismem a islamismem. Často jsou označováni za 'kultovitou' skupinu, protože struktura strany se soustředí kolem Maryam a Massouda Rajaviových. MEK chce zavést plán, který by Írán směřoval k federalizovanějšímu a socialistickému státu." # todo: NEW TRANSLATION
  PER.Communist-State_Tudeh: "£PER_communism (TPI) Tudehová strana Íránu" # todo: NEW TRANSLATION
  PER.Communist-State_icon: "£PER_IFPG" # todo: NEW TRANSLATION
  PER.Communist-State_Tudeh_desc: "(Marxism‑Leninism) - Tudeh Party of Iran (Persky/Fársí: Hezb-é Tude-ye Irān)\n\nStrana lidu Íránu (Tudeh) byla založena v roce 1941 se Soleimanem Mirzou Eskandarim jako vůdcem. Měla značný vliv v raných letech a sehrála klíčovou roli během kampaně Muhammada Mosaddegha za znárodnění Anglo‑Persian Oil Company. Po ropní krizi v Íránu v roce 1946 se stala proruskou a byla od té doby krutě potlačována." # todo: NEW TRANSLATION
  PER.Communist-State: "£PER_IFPG (IFPG) Íránští lidoví fedají‑gerilové - Dehghaniho frakce" # todo: NEW TRANSLATION
  PER.Communist-State_desc: "(Marxism‑Leninism) - Iranian People's Fedai Guerrillas (Persky/Fársí: Čerikha-ye Fada'i-ye Khalq-e Irān - Dehghani)\n\nÍránští lidoví fedají vznikli v roce 1979 jako odštěpení od OIFPG, když Ashraf Dehghani obvinila organizaci ze ztroskotání strategie partyzánské války. Skupina prohlašovala, že je jedinou autentickou komunistickou organizací a silně se stavěla proti Islámské republice. Mnoho členů původního OIFPG se přidalo k této skupině a bojovalo v kurdském povstání v roce 1979 proti vládním silám, podporujíc Demokratickou stranu íránského Kurdistánu. V současnosti přeživší členové žijí převážně v Evropě, hlavně ve Spojeném království." # todo: NEW TRANSLATION
  PER.Conservative: "£PER_IRGC_small (IRGC) Politické křídlo islámského revolučního gardového sboru" # todo: NEW TRANSLATION
  PER.Conservative_desc: "(Shi'ite Militarism) - Islamic Revolutionary Guard Corps (Persky/Fársí: Sepāh-é Pāsdarān)\n\nIslámský revoluční gardový sbor (IRGC) je odvětví íránských ozbrojených sil, založené po íránské revoluci 22. dubna 1979 na příkaz ajatolláha Ruholláha Chomejního, aby bránilo íránské hranice a udržovalo vnitřní pořádek. Organizace se rozšířila i do politické sféry a mnozí bývalí členové kandidují jako tvrdí političtí představitelé." # todo: NEW TRANSLATION
  PER.Autocracy: "£PER_autocracy (STQ) Společenství učitelů seminaru v Qom" # todo: NEW TRANSLATION
  PER.Autocracy_desc: "(Radikální ší'ismus) - Society of Seminary Teachers of Qom (Persky/Fársí: Jâme'e Mādarressin-é Qom)\n\nSpolečenství učitelů seminaru v Qom založili studenti ajatolláha Chomejního, aby organizovali politické aktivity jeho stoupenců a prosazovali jeho revoluční interpretaci islámu, jako je myšlenka Vilayat‑e Faqih (Islámská vláda)." # todo: NEW TRANSLATION
  PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih (FoP) Následovníci principu" # todo: NEW TRANSLATION
  PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Hezb-é Jomhuriye Eslami" # todo: NEW TRANSLATION
  PER.hardline_totalitarian_desc: "" # todo: NEW TRANSLATION
  PER.Vilayat_e_Faqih_desc: "" # todo: NEW TRANSLATION
  PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih (RFS) Reformisté" # todo: NEW TRANSLATION
  PER.Mod_Vilayat_e_Faqih_desc: "" # todo: NEW TRANSLATION
  PER.anarchist_communism: "£PER_anarchist_communism (MEK) Lidová Mojahedínská organizace Íránu" # todo: NEW TRANSLATION
  PER.anarchist_communism_icon: "£PER_anarchist_communism" # todo: NEW TRANSLATION
  PER.anarchist_communism_desc: "(Marxist Islamism) - People's Mojahedin Organization of Iran (Persky/Fársí: Mojâhedin-é Khalq-é Irân)\n\nMEK, známí jako People's Mojahedin Organization of Iran, byli založeni v roce 1965 v opozici proti dynastii Pahlaví. Jejich zakladatelské principy byly silně ovlivněny marxismem a islamismem. Často jsou označováni za 'kultovitou' skupinu, protože struktura strany se soustředí kolem Maryam a Massouda Rajaviových. MEK chce posunout Írán směrem k federalizovanějšímu a socialistickému státu." # todo: NEW TRANSLATION
  PER.Kingdom: "£BLC_jondollah (PRMI) Džundalláh" # todo: NEW TRANSLATION
  PER.Kingdom_desc: "" # todo: NEW TRANSLATION
  PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan" # todo: NEW TRANSLATION
  PER.Caliphate_desc: "" # todo: NEW TRANSLATION
  PER.Neutral_conservatism: " £PER_Neutral_conservatism (NFI) Národní fronta Íránu" # todo: NEW TRANSLATION
  PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism" # todo: NEW TRANSLATION
  PER.Neutral_conservatism_desc: "(Civic Nationalism) - National Front of Iran (Persky/Fársí: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Iran, známý jako National Front, je íránská nacionalistická strana založená Mohammadem Mossadeghem. Během vlády Muhammada Rezy Pahlavího se politická atmosféra stala natolik restriktivní, že National Front přestal existovat. V roce 1977 Karim Sanjabi oživil National Front a obnovil jeho činnost v Íránu, dokud nebyl zakázán režimem ajatolláha." # todo: NEW TRANSLATION
  PER.oligarchism: "£PER_oligarchism (OI) Oligarchové Íránu" # todo: NEW TRANSLATION
  PER.oligarchism_icon: "£PER_oligarchism" # todo: NEW TRANSLATION
  PER.oligarchism_desc: "(Technokratická oligarchie) - Oligarchs of Iran (Persky/Fársí: Oligarkhā-ye Īrān)\n\nÍránští oligarchové pocházejí z dvou hlavních oblastí: buď z ropného průmyslu, nebo z IRGC. Tito lidé mají úzké vazby na vládnoucí establishment, které jim umožnily získávat výnosné exkluzivní kontrakty. Íránští oligarchové často mají technokratické sklony a kladou důraz na ekonomický a vědecký rozvoj před osobními svobodami." # todo: NEW TRANSLATION
  PER.neutral_Social: "£PER_OIPFM (OIPFM) Organizace íránských lidových Fedai - Majorita" # todo: NEW TRANSLATION
  PER.neutral_Social_icon: "£PER_OIPFM" # todo: NEW TRANSLATION
  PER.neutral_Social_desc: "(Social Democracy/Marxism‑Leninism Sympathies) - Organization of Iranian People's Fedaian - Majority (Persky/Fársí: Sāzmān-e Fedaiyān-e Khalq-e Irān - Aksariat )\n\nOIPFM, známá také jako Organizace sebeobětujících se pro lid Íránu, je íránská levicová opoziční politická strana. OIPFM prosazuje sekulární republiku a svržení současné Islámské republiky. Je jedním z mnoha odštěpků Organization of Iranian People's Fedai Guerrillas, která byla jednou z největších komunistických organizací v Íránu v letech 1980–1991. Majority, na rozdíl od Minority, udržela soudržnou stranu, která se nerozpadla na mnoho soupeřících frakcí." # todo: NEW TRANSLATION
  PER.Neutral_Libertarian: "£PER_neutral_Social (FMI) Hnutí svobody Íránu" # todo: NEW TRANSLATION
  PER.Neutral_Libertarian_icon: "£PER_neutral_Social" # todo: NEW TRANSLATION
  PER.Neutral_Libertarian_desc: "(Islamic Democracy) - Freedom Movement of Iran/Liberation Movement of Iran (Persky/Fársí: Nahżat-é āzādi-é Irān)\n\nFreedom Movement of Iran se popisuje jako \"Muslimové, Íránci, konstitucionalisté a mossadegisté\". Je to jedna z nejstarších aktivních stran v Íránu a byla vnímána jako poloskolitická opozice vůči Islámské republice. Hnutí vychází z mírné interpretace islámu; odmítá jak královskou, tak duchovenskou diktaturu a podporuje politický a ekonomický liberalismus." # todo: NEW TRANSLATION
  PER.Neutral_Autocracy: "£PER_Neutral_Autocracy (FoM) Následovníci Montazeriho" # todo: NEW TRANSLATION
  PER.Neutral_Autocracy2: "£PER_Neutral_Autocracy (UMI) Mise OSN v Íránu" # todo: NEW TRANSLATION
  PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy" # todo: NEW TRANSLATION
  PER.Neutral_Autocracy_desc: "(Islamic Democracy) - Followers of Ayatollah Montazeri (Persky/Fársí: Peyrovân-e Montazeri)\n\nNásledovníci Montazeriho jsou koalice islamistických demokratů, duchovních a dělníků, kteří usilovali o jmenování ajatolláha Montazeriho za dalšího nejvyššího vůdce Íránu. Po jeho sesazení a vyřazení z politiky měl Montazeri podporu hlavně mezi akademiky a reformistickými politiky a opozičními skupinami." # todo: NEW TRANSLATION
  PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Dělnicko‑komunistická strana Íránu" # todo: NEW TRANSLATION
  PER.Neutral_Communism_icon: "£PER_Neutral_Communism" # todo: NEW TRANSLATION
  PER.Neutral_Communism_desc: "(Workerist Marxism) - Worker‑communist Party of Iran (Persky/Fársí: Hezb-é Kommunist-é Kârgari)\n\nWorker‑communist Party of Iran byla založena v roce 1991 s cílem svržení Islámské republiky a založení socialistické republiky." # todo: NEW TRANSLATION
  PER.Neutral_green: "£PER_Neutral_green (GPI) Zelená strana Íránu" # todo: NEW TRANSLATION
  PER.Neutral_green_icon: "£PER_Neutral_green" # todo: NEW TRANSLATION
  PER.Neutral_green_desc: "(Green Politics) - The Green Party of Iran (Persky/Fársí: Hezb-é Sabzhā-ye Irān)\n\nZelená strana Íránu zastává radikální stanovisko vůči Íránskému úřadu pro životní prostředí a vnímá vládní orgány jako krytí pro špatné řízení Islámské republiky." # todo: NEW TRANSLATION
  PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Zelená cesta naděje" # todo: NEW TRANSLATION
  PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  PER.Neutral_Muslim_Brotherhood_desc: "(Republicanism) - The Green Path of Hope (Persky/Fársí: Rāh-é Sabz-é Omid)\n\nZaložený Mir‑Hosseinem Mousavim, Green Path of Hope je asociace usilující o cestu k demokracii pokojnými prostředky. Mousavi zvolil 'Cestu' místo 'Strany', protože strany musely být schváleny vládou, kterou Mousavi neuznával. Hnutí je reformistické a kombinuje republikánské a umírněné islámské ideje." # todo: NEW TRANSLATION
  PER.Nat_Autocracy_political: "£PER_military_junta (OPP) Strana řádu a pokroku" # todo: NEW TRANSLATION
  PER.Nat_Autocracy_political_desc: "(Iranian Nationalism) - Order and Progress Party (Persky/Fársí: Hezb-e Nazm va Pishraft)\n\nOPP je politické křídlo Arteše (íránských ozbrojených sil). Vzniklo jako snaha oddělit přímé vojenské vedení od politiky; OPP si klade za cíl oživit íránské zájmy a rozšířit íránský vliv v regionu." # todo: NEW TRANSLATION
  PER.Nat_Autocracy: "£PER_military_junta (AJA) Íránské ozbrojené síly" # todo: NEW TRANSLATION
  PER.Nat_Autocracy_icon: "£PER_military_junta" # todo: NEW TRANSLATION
  PER.Nat_Autocracy_desc: "(Military Junta) - Iránská armáda/Artesh (Persky/Fársí: Arteš-é Irān)\n\nArtesh‑e Irān má kořeny v roce 550 př. n. l.; jeho moderní podoba vznikla v roce 1921 za vzestupu dynastie Pahlaví. Armáda zůstávala většinou apolitická, v obou érách Pahlaví a Islámské republiky. Historicky byla věrná vládě v čele, přesto se v některých momentech zasahovala do politického dění." # todo: NEW TRANSLATION
  PER.Nat_Fascism: "£PER_fascism_alt (TPS) Jarní lid" # todo: NEW TRANSLATION
  PER.Nat_Fascism_icon: "£PER_fascism_alt" # todo: NEW TRANSLATION
  PER.Nat_Fascism_desc: "(Neo‑Conservative Nationalism) - The People's Spring (Persky/Fársí: Bahar-e Mardom)\n\nProud odchylky je termín použitý odpůrci hnutí, jež usiluje vytvořit íránskou školu islámu. Pod vedením Esfandiar Mashaei hnutí usiluje zbavit kleriky jakékoli autority a prosazuje přímost ve vztahu k Bohu místo nich. Hnutí využívá íránský nacionalismus a snaží se spojit ho s islámským nacionalismem." # todo: NEW TRANSLATION
  PER.Nat_Fascism_alt: "£generic_Nat_Fascism_small (PFM) Lidové reformní hnutí" # todo: NEW TRANSLATION
  PER.Nat_Fascism_alt_desc: "(Islamist‑Nationalism) - The Peoples Reform Movement (Persky/Fársí: Nahzat-e Eslâh-e Mardomi)\n\nHnutí vedené Esfandiarem Rahim Maschaeim a Hamidem Baghaei prosazuje íránskou školu myšlení. Věří, že islám existuje díky Íránu; PFM má populistické názory a chce spojit islámský a předislámský íránský nacionalismus. Mnozí členové podporovali Ahmadínežáda." # todo: NEW TRANSLATION
  PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Pan‑íránistická strana" # todo: NEW TRANSLATION
  PER.Nat_Populism_icon: "£PER_Nat_Populism_small" # todo: NEW TRANSLATION
  PER.Nat_Populism_desc: "(Pan‑Iranism) - Pan‑Iranist Party of Iran (Persky/Fársí: Hezb-é Pān‑Irānist)\n\nPan‑íránská strana vznikla v roce 1952, usiluje o sjednocení iranických národů a návrat území ztracených v 18. a 19. století. Silně odmítá zasahování cizích mocností a klade národní nezávislost nad vše." # todo: NEW TRANSLATION
  PER.nation_party: "£PER_Nat_Populism_small (NPI) Národní strana Íránu" # todo: NEW TRANSLATION
  PER.nation_party_icon: "£PER_Nat_Populism_small" # todo: NEW TRANSLATION
  PER.nation_party_desc: "(Nacionalističtí demokrati) - Národní strana Íránu (perština/fársí: Hezb-é Mellat-é Irân)\n\nHezb-e Mellat-e Iran, neboli Národní strana, se odštěpila od paníránistů v říjnu 1951 po sporu mezi Pezekshapourem a Forouharem. Forouhar chtěl prosazovat demokratickou agendu, zatímco Pezekshapour usiloval o autoritářský směr, což vedlo k tomu, že Forouhar založil Národní stranu." # todo: NEW TRANSLATION
  PER.Monarchist: "£PER_monarchism (HoP) Dom Pahlaví" # todo: NEW TRANSLATION
  PER.Monarchist_icon: "£PER_monarchism" # todo: NEW TRANSLATION
  PER.Monarchist_desc: "(Absolutní monarchie) - Dynastie Pahlaví (perština/fársí: Saltānāt-é Pāhlavi)\n\nDům Pahlaví je často zmiňován pro své zásluhy v modernizaci Íránu a v položení základů pro moderní íránský nacionalismus. Dům Pahlaví se snažil prosazovat modernizaci především sekularizací země, což jej často stavělo do konfliktu s islamistickými prvky v zemi." # todo: NEW TRANSLATION
  POL.conservatism: "£POL_conservatism_small AWS" # todo: NEW TRANSLATION
  POL.conservatism_icon: "£POL_conservatism_small" # todo: NEW TRANSLATION
  POL.conservatism_desc: "Konzervativní - Akcja Wyborcza Solidarność (Voličská akce Solidarita) je široká politická koalice sdružující liberály, konzervativce a křesťanské strany." # todo: NEW TRANSLATION
  POL.conservatism_1: "£POL_conservatism_1_small PiS" # todo: NEW TRANSLATION
  POL.conservatism_1_icon: "£POL_conservatism_1_small" # todo: NEW TRANSLATION
  POL.conservatism_1_desc: "Konzervativní - Prawo i Sprawiedliwość (Právo a Spravedlnost) je dominantní polská národně-konzervativní a křesťanskodemokratická strana, kombinující ekonomický intervencionismus a sociální zabezpečení se sociálně konzervativním pohledem. Prosazuje opatrnou spolupráci s Evropskou unií a je silně protiruská." # todo: NEW TRANSLATION
  POL.liberalism: "£POL_liberalism_small UW" # todo: NEW TRANSLATION
  POL.liberalism_desc: "Liberální - Unia Wolności (Unie svobody) je sloučení Demokratické unie (Unia Demokratyczna, UD) a Liberálně-demokratického kongresu (Kongres Liberalno-Demokratyczny, KLD). Reprezentuje evropskou demokratickou a liberální tradici, prosazuje volný trh a individuální svobody, odmítá extremismus a fanatismus." # todo: NEW TRANSLATION
  POL.liberalism_icon: "£POL_liberalism_small" # todo: NEW TRANSLATION
  POL.liberalism_1: "£POL_liberalism_1_small PO" # todo: NEW TRANSLATION
  POL.liberalism_1_desc: "Liberální - Platforma Obywatelska (Občanská platforma) je středová, široká polská strana, prosazující ordoliberální ekonomiku a proevropský středový až středopravý sociální postoj." # todo: NEW TRANSLATION
  POL.liberalism_1_icon: "£POL_liberalism_1_small" # todo: NEW TRANSLATION
  POL.socialism: "£POL_socialism_small SLD" # todo: NEW TRANSLATION
  POL.socialism_icon: "£POL_socialism_small" # todo: NEW TRANSLATION
  POL.socialism_desc: "Sociálnědemokratická - Sojusz Lewicy Demokratycznej (Aliance demokratické levice) je středolevá, Third Way strana s postkomunistickými kořeny. Její politika je proevropská, ekonomicky intervencionistická a společensky centristická." # todo: NEW TRANSLATION
  POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich 'Proletariat'" # todo: NEW TRANSLATION
  POL.Communist-State_desc: "" # todo: NEW TRANSLATION
  POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski" # todo: NEW TRANSLATION
  POL.Communist-State_2017_desc: "" # todo: NEW TRANSLATION
  POL.Conservative: "£POL_Conservative_small Samoobrona" # todo: NEW TRANSLATION
  POL.Conservative_icon: "£POL_Conservative_small" # todo: NEW TRANSLATION
  POL.Conservative_desc: "Reakční - Samoobrona Rzeczpospolitej Polskiej (Samoobrana Republiky Polské) je levicově populistická, konzervativní strana známá svými kontroverzními volebními kampaněmi. Je euroskeptická a není proti spolupráci s Ruskem a dalšími postsovětskými státy." # todo: NEW TRANSLATION
  POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana" # todo: NEW TRANSLATION
  POL.Conservative_2017_desc: "Reakční - Partia Zmiana (Strana změny) je pro-ruská, anti-západní politická strana s vazbami na ruské zpravodajské služby." # todo: NEW TRANSLATION
  POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna" # todo: NEW TRANSLATION
  POL.anarchist_communism_desc: "" # todo: NEW TRANSLATION
  POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej" # todo: NEW TRANSLATION
  POL.Neutral_conservatism_icon: "£POL_walesa" # todo: NEW TRANSLATION
  POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) je polská politická strana založená v roce 1997 Lechem Wałęsou. Je to křesťanskodemokratická strana, která prosazuje tržní ekonomiku, sociální spravedlnost a silnou národní obranu. Strana v posledních letech upadá, ale stále zůstává významnou silou v polské politice." # todo: NEW TRANSLATION
  POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15" # todo: NEW TRANSLATION
  POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small" # todo: NEW TRANSLATION
  POL.Neutral_conservatism_2017_desc: "Konzervativní - Kukiz'15 je sdružení různých středopravých až pravicových aktivistů a nováčků v politice, pojmenované podle svého vůdce - bývalého hudebníka Pawła Kukize. Vzniklo z anti-establishment sentimentu, prosazuje rozbití monopolu stran v parlamentu, volební reformu a přímou demokracii." # todo: NEW TRANSLATION
  POL.oligarchism: "£POL_oligarchism_small PSL" # todo: NEW TRANSLATION
  POL.oligarchism_icon: "£POL_oligarchism_small" # todo: NEW TRANSLATION
  POL.oligarchism_desc: "Agrární - Polskie Stronnictwo Ludowe (Polská lidová strana) je agrární, křesťanskodemokratická strana s pevnou voličskou základnou na venkově. Prosazuje pro-agrární a protekcionistické politiky." # todo: NEW TRANSLATION
  POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy" # todo: NEW TRANSLATION
  POL.neutral_Social_icon: "£POL_neutral_Social_small" # todo: NEW TRANSLATION
  POL.neutral_Social_desc: "" # todo: NEW TRANSLATION
  POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem" # todo: NEW TRANSLATION
  POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small" # todo: NEW TRANSLATION
  POL.neutral_Social_2017_desc: "Sociálnědemokratická socialistka - Razem (Spolu) je levicová, progresivní polská strana, která prosazuje zavedení demokratického socialistického systému s pevnou ochranou pracovních práv, sociální politikou a progresivním zdaněním, odmítá privatizaci a deregulaci." # todo: NEW TRANSLATION
  POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarians" # todo: NEW TRANSLATION
  POL.Neutral_Libertarian_desc: "" # todo: NEW TRANSLATION
  POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność" # todo: NEW TRANSLATION
  POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small" # todo: NEW TRANSLATION
  POL.Neutral_Libertarian_2017_desc: "Libertariánská - Wolność (Svoboda) je konzervativně-liberální strana soustředěná kolem svého vůdce Janusze Korwin-Mikkego, prosazující omezení role vlády, širokou privatizaci a deregulaci, přičemž si zachovává konzervativní ideologický postoj." # todo: NEW TRANSLATION
  POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych" # todo: NEW TRANSLATION
  POL.Neutral_green_desc: "" # todo: NEW TRANSLATION
  POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni" # todo: NEW TRANSLATION
  POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small" # todo: NEW TRANSLATION
