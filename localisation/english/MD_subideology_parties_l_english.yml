  USA.conservatism: "£USA_conservatism_small Republikánská strana" # todo: NEW TRANSLATION
  USA.conservatism_icon: "£USA_conservatism_small" # todo: NEW TRANSLATION
  USA.conservatism_desc: "Konzervativní - Republikánská strana je 'Grand Old Party' amerického konzervatismu. Založena jako strana proti otroctví v roce 1854, její moderní podoba vznikla především triumfem konzervatismu Ronalda Reagana nad liberálnějšími hodnotami. V posledních letech zažila masivní příliv evangelických křesťanů, protože se strana stále více stává nositelem sociálního konzervatismu. Jako 'široká košile' (broad tent) se v ní nachází široké spektrum názorů od hlavního umírněného establishmentu až po rozličná konzervativní hnutí zdola." # todo: NEW TRANSLATION
  USA.liberalism: "£USA_liberalism_small Demokratická strana" # todo: NEW TRANSLATION
  USA.liberalism_icon: "£USA_liberalism_small" # todo: NEW TRANSLATION
  USA.liberalism_desc: "Liberální - Demokratická strana, kdysi strana ekonomického liberalismu, populismu a sociálního konzervatismu, se postupně proměnila v uskupení, jehož jádrem je sociální spravedlnost, rovnost a sociální liberalismus. Zatímco hlavní liberální křídlo prosazuje volný obchod a pro‑podnikatelské politiky jako součást široké centristické koalice, má strana také silná křídla progresivistů a socialistů, kteří preferují výrazně levicová řešení." # todo: NEW TRANSLATION
  USA.socialism: "£USA_socialism_small Progresivci" # todo: NEW TRANSLATION
  USA.socialism_icon: "£USA_socialism_small" # todo: NEW TRANSLATION
  USA.socialism_desc: "Sociálně demokratické - Progresivní křídlo Demokratické strany si klade za primární cíl řešit rostoucí propast v příjmové nerovnosti a zvyšující se chudobu ve Spojených státech. Vnímají ekonomickou politiku pro‑podnikatelského demokratického establishmentu jako 'neoliberalismus' a usilují o jeho omezení strukturální regulací a zvýšenými výdaji na sociální systém, stejně jako zvyšováním daní u nejbohatších. Důrazně podporují práva menšin a prosazují sociální spravedlnost." # todo: NEW TRANSLATION
  USA.progressives: "£USA_progressive_party Progresivci" # todo: NEW TRANSLATION
  USA.progressives_icon: "£USA_progressive_party" # todo: NEW TRANSLATION
  USA.progressives_desc: "Progresivní strana - Kořeny progrese lze vystopovat až k administrativě Teddyho Roosevelta. Silná kombinace regulací, ochrany životního prostředí a zaměření na regionální obranu místo mezinárodních intervencí činí z progresivní strany vyvážené domácí uskupení. I když její moderní protějšek zahrnuje i radikálnější křídla, sdílí mnohé základní hodnoty rovnosti a 'Robinson‑Hoodovský' přístup k ekonomické regulaci." # todo: NEW TRANSLATION
  USA.Communist-State: "£USA_Communist_State_small Komunistická strana USA" # todo: NEW TRANSLATION
  USA.Communist-State_icon: "£USA_Communist_State_small" # todo: NEW TRANSLATION
  USA.Communist-State_desc: "£USA_Communist_State_small Komunistický stát - Komunistická strana USA byla založena v roce 1919 po velkém rozkolu v rámci Socialistické strany Ameriky. Byla úzce svázána s americkým dělnickým hnutím a dalšími komunistickými stranami po celém světě. CPUSA byla významnou silou v raném 20. století, dokud ji nezastavily důsledky první rudé hysterie. V posledních letech získala určitou pozornost mezi mladšími generacemi v Americe." # todo: NEW TRANSLATION
  USA.American_Anarchist_Society: "£generic_anarchist_communism_small Americká anarchistická společnost" # todo: NEW TRANSLATION
  USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small" # todo: NEW TRANSLATION
  USA.American_Anarchist_Society_desc: "£generic_anarchist_communism_small AAS neboli Americká anarchistická společnost je skupina lidí, která usiluje o obnovení přirozenějšího řádu tím, že vezme myšlenku minarchismu a posune ji dál. Funguje částečně jako syndikalismus v tom, že společenská organizace má mřížkový formát; hlavním cílem je však maximální decentralizace, aby nejférovější formy společnosti byly dosaženy prostřednictvím kolektivních a vzájemných výhod v ekonomických a sociálních interakcích." # todo: NEW TRANSLATION
  USA.anarchist_communism: "£USA_anarchist_communism_small PSL" # todo: NEW TRANSLATION
  USA.anarchist_communism_icon: "£USA_anarchist_communism_small" # todo: NEW TRANSLATION
  USA.anarchist_communism_desc: "Levicí radikální - Strana za socialismus a osvobození (PSL) je revoluční socialistická strana, která se odštěpila od Workers World Party. Je silně věnována podpoře celosvětových socialistických a komunistických hnutí a eliminaci kapitalismu v Americe." # todo: NEW TRANSLATION
  USA.shepards_party: "£USA_shepeard_party Shepardova strana" # todo: NEW TRANSLATION
  USA.shepards_party_icon: "£USA_shepeard_party" # todo: NEW TRANSLATION
  USA.shepards_party_desc: "Shepardova strana - SP, dříve známá jako Party for Socialism & Liberation (PSL), je strana reformovaná spojením hlavních levicových hnutí v Americe. Vnímána jako protipól vzestupu NFP na pravici, Shepardova strana se snaží představit to, co demokratickým socialistům v Evropě a Americe vyhovuje, ale předložit to americkému publiku jasněji a méně idealisticky. Hlavním cílem je reformovat ekonomiku směrem k tržnímu socialismu a dávat lidem skutečné standardy, které si zaslouží. Zahraniční politika je více orientována na hemisférickou hegemonii, ale vedení strany by se v budoucnu mohlo přizpůsobit." # todo: NEW TRANSLATION
  USA.Conservative: "£USA_Conservative_small America First Party" # todo: NEW TRANSLATION
  USA.Conservative_icon: "£USA_Conservative_small" # todo: NEW TRANSLATION
  USA.Conservative_desc: "Reakční - Strana America First se soustředí převážně na zahraničněpolitické otázky, usiluje o stažení Ameriky z Organizace spojených národů a rozpuštění NATO. Dále prosazuje posílení práva na držení zbraní, deportace všech nelegálních přistěhovalců a podporu ekonomické nezávislosti prostřednictvím vysokých tarifů a zrušení environmentálních regulací." # todo: NEW TRANSLATION
  USA.Commissariat_Corps: "£USA_Commissariat_Corps_small Komisariátní sbor" # todo: NEW TRANSLATION
  USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small" # todo: NEW TRANSLATION
  USA.Commissariat_Corps_desc: "Komisariátní sbor je politické těleso armády. Soustředěné na politickou integritu národa, disponuje překvapivě kompetentními vojenskými důstojníky, protože aby se někdo mohl stát členem CC, musí absolvovat celé funkční období na jedné z vojenských institucí země. Přesto jej mnozí zlehčují jako „šikanující ruku“ strany, i přes jasné požadavky pro vstup. Jejich plán jednoty opět přitáhl pozornost kvůli zvláštním, až protichůdným formulacím využívajícím vojenskou službu a socialistickou ekonomiku jako prostředek skutečného sjednocení národa. Ale to nic neznamená, pokud jsou jen vojenskými služebníky místo politiků... že?" # todo: NEW TRANSLATION
  USA.Autocracy: "£USA_Autocracy_small SWP" # todo: NEW TRANSLATION
  USA.Autocracy_icon: "£USA_Autocracy_small" # todo: NEW TRANSLATION
  USA.Autocracy_desc: "Autokracie - Socialistická dělnická strana původně vznikla jako trockistická komunistická strana, která se během studené války dostala pod vliv Fidela Castra. Dnes je převážně věnována propagaci 'solidarity s Kubou'." # todo: NEW TRANSLATION
  USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nation of Islam" # todo: NEW TRANSLATION
  USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small" # todo: NEW TRANSLATION
  USA.Neutral_Muslim_Brotherhood_desc: "Mírný islamismus - Nation of Islam je afroamerické politické a náboženské hnutí. Vyrostlo v prominentnosti pod charismatickým vedením Elijah Muhammada a Malcolma X a bojuje za sociální spravedlnost pro afroameričany, mobilizovalo miliony k pochodům ve Washingtonu. Někteří je považují za hnutí propagující nadřazenost černých a mnozí sunnitští učenci považují jejich formu islámu za heterodoxní, přesto mají silné jádro členů a navázali důležité spojence na Blízkém východě a v severní Africe." # todo: NEW TRANSLATION
  USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Reform Party" # todo: NEW TRANSLATION
  USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  USA.Neutral_Autocracy_desc: "Paleokonzervatismus - Reform Party USA založil miliardář Ross Perot v důsledku ostrého nesouhlasu s 'neoiimperialistickou' zahraniční politikou Republikánské strany, usilující o návrat Spojených států k neintervencionistické zahraniční politice po vítězství ve studené válce. Strana je proti NAFTA a chce reformovat americkou politiku skrze limity funkčních období a volební reformy. Po dosažení nevídaných 18,9 % hlasů v roce 1992 a zvolení Jesseho Ventury guvernérem Minnesoty v roce 1998 strana doufá v opakování těchto úspěchů a v nabídnutí životaschopné alternativy demokratům a republikánům." # todo: NEW TRANSLATION
  USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Konstitucionalisté" # todo: NEW TRANSLATION
  USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small" # todo: NEW TRANSLATION
  USA.Neutral_conservatism_desc: "Konzervativní - Konstitucionalistické a libertariánsky orientované křídlo Republikánské strany se považuje za 'pravé konzervativce' v tradici Goldwatera a Reagana. Tvrdí, že Amerika odklonila od svých zakládajících hodnot; prosazují omezení federální moci vůči státům, fiskální konzervatismus, nižší daně a stažení se z budování národů v zahraničí." # todo: NEW TRANSLATION
  USA.constitutionalist: "£USA_constitutionalist Konstitucionalistická strana" # todo: NEW TRANSLATION
  USA.constitutionalist_icon: "£USA_constitutionalist" # todo: NEW TRANSLATION
  USA.constitutionalist_desc: "Konstitucionalistická strana - Předstupeň toho, co mnozí považují za krajně pravicové hnutí; většinu politik lze shrnout přísným dodržováním ústavy Spojených států a silným vlivem evangelického křídla americké společnosti. Není to krajní pravice, ale je to určitě krok směrem k ní a je pevně tradicionalistická; mnoho si nemyslí, že by brzo dosáhla prezidentského postu." # todo: NEW TRANSLATION
  USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Libertariánská strana" # todo: NEW TRANSLATION
  USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small" # todo: NEW TRANSLATION
  USA.Neutral_Libertarian_desc: "Libertariánská - Libertariánská strana je podle amerických měřítek úspěšnou 'třetí stranou', pravidelně soutěží na všech hlasovacích lístcích. Prosazuje sociální liberalismus a ekonomický konzervatismus a vidí se jako 'ztělesnění amerického individualismu'; usiluje o radikální liberalizaci společnosti ve všech oblastech a o omezení federální vlády ve prospěch států a občanů. Odmítá militarismus a internacionalismus a preferuje neintervenční zahraniční politiku." # todo: NEW TRANSLATION
  USA.Neutral_green: "£USA_Neutral_green_small Strana zelených" # todo: NEW TRANSLATION
  USA.Neutral_green_icon: "£USA_Neutral_green_small" # todo: NEW TRANSLATION
  USA.Neutral_green_desc: "Zelení - Strana zelených je ekosocialistická a antikapitalistická strana, která prosazuje environmentalismus a feminism. Chce reformovat ekonomiku směrem ke kooperativám a místním komunitám." # todo: NEW TRANSLATION
  USA.green_party: "£USA_green_party Strana zelených" # todo: NEW TRANSLATION
  USA.green_party_icon: "£USA_green_party" # todo: NEW TRANSLATION
  USA.green_party_desc: "Strana zelených - Americká Strana zelených je směs progresivních ideálů, radikálního environmentalismu a globalistického pohledu na řešení hlavních problémů, na které se zaměřuje. Může být vnímána jako pacifistická a vyváženě orientovaná jak v domácí, tak zahraniční politice." # todo: NEW TRANSLATION
  USA.neutral_Social: "£USA_neutral_Social_small Demokratickí socialisté" # todo: NEW TRANSLATION
  USA.neutral_Social_icon: "£USA_neutral_Social_small" # todo: NEW TRANSLATION
  USA.neutral_Social_desc: "Demokratický socialismus - Socialistické křídlo Demokratické strany odmítá liberalismus hlavního establishmentu a gradualismus progresivistů ve prospěch radikálnějšího řešení: vybudovat silný sociální stát s větší demokratickou kontrolou nad klíčovými sektory ekonomiky. Odmítají americký militarismus a vidí války vedené za 'ochranu svobody a demokracie' jako prospěšné jen úzkým zájmům korporátní elity." # todo: NEW TRANSLATION
  USA.democratic_socialist: "£USA_democratic_socialist Strana Rudé demokracie" # todo: NEW TRANSLATION
  USA.democratic_socialist_icon: "£USA_democratic_socialist" # todo: NEW TRANSLATION
  USA.democratic_socialist_desc: "Strana Rudé demokracie - Hnutí demokratických socialistů v Americe se projevilo vznikem Robin Party, běžně známé jako Strana Rudé demokracie. Tato strana je silně ovlivněna svými evropskými protějšky. Vedoucí osobnosti jako Bernie Sanders propagují politiku strany s cílem reformovat národní systém tak, aby dosáhl sociální a ekonomické rovnosti, a to i přeměnou kapitalistického systému na sociální prostřednictvím reforem v rámci vládních institucí." # todo: NEW TRANSLATION
  USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP" # todo: NEW TRANSLATION
  USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small" # todo: NEW TRANSLATION
  USA.Neutral_Communism_desc: "Komunisté - Worker's World Party vznikla v roce 1959 jako odštěpek trockistické Socialist Worker's Party pro svou nedostatečnou trockismusplnou politiku, ačkoliv sama později trockismus opustila. Byla zaměřena hlavně na ulicovou aktivitu." # todo: NEW TRANSLATION
  USA.Nat_Populism: "£USA_Nat_Populism_small Pravicoví populisté" # todo: NEW TRANSLATION
  USA.Nat_Populism_icon: "£USA_Nat_Populism_small" # todo: NEW TRANSLATION
  USA.Nat_Populism_desc: "Pravicově populistické - Populistické a nacionalistické křídlo Republikánské strany má tradiční kořeny v Hlubokém jihu po masovém odchodu segregacionistů z Demokratické strany v 60. letech. Vnímá se jako obléhané liberálními kulturními boji a vysokou imigrací a snaží se zvrátit eroze vlastní kultury a hodnot. S odlivem pracovních míst do zahraničí a úpadkem průmyslových center nachází jejich rétorika o 'zrádných globalistech dovážejících voliče z Mexika' širší ozvěnu po celé Americe." # todo: NEW TRANSLATION
  USA.nationalist_front: "£USA_nationalist_front Národní fronta" # todo: NEW TRANSLATION
  USA.nationalist_front_icon: "£USA_nationalist_front" # todo: NEW TRANSLATION
  USA.nationalist_front_desc: "NFP je koaliční stranou amerických pravicových myslitelů; od tradicionalistů po alt‑right. V politických názorech je to zmatené přetahování, ale většina se shodne na přísnějších imigračních reformách, zaměření na domácí politiky k oživení tradiční rodiny a návratu tradičních hodnot do veřejných institucí, např. aby školy měly přísahu a konzistentní křesťanské hodnoty." # todo: NEW TRANSLATION
  USA.Nat_Fascism: "£USA_nazi_party Americká nacistická strana" # todo: NEW TRANSLATION
  USA.Nat_Fascism_icon: "£USA_nazi_party" # todo: NEW TRANSLATION
  USA.Nat_Fascism_desc: "Fašisté - Americká nacistická strana je bílá supremacistická neonacistická organizace. Ač má dlouhou historii, nikdy neměla širokou podporu; vícekrát byla rozpuštěna a znovu založena různými osobami kvůli vnitřním sporům." # todo: NEW TRANSLATION
  USA.Naturalist_NFP_Victory: "£USA_american_heritage_party Americká naturalistická strana" # todo: NEW TRANSLATION
  USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party" # todo: NEW TRANSLATION
  USA.Naturalist_NFP_Victory_desc: "Americká naturalistická strana - ANP je pseudo-koaliční stranou, kde ultranacionalistické křídlo staré NFP vytvořilo jednotnou ideologii. Zahrnuje Naturalistické hnutí, Americkou nacistickou stranu, zbytky KKK a další skupiny. Hlavní ideologií je americký naturalismus, moderní adaptace liberijského plánu. Protože je vražda veřejně odsouzena, strana preferuje vládou podporované přesídlení do zahraničí jako řešení 'čistoty'. Ekonomika je formou státního kapitalismu/autoritářského socialismu, zatímco zahraniční politika je mírně expanzionistická s obchodními a izolacionistickými prvky." # todo: NEW TRANSLATION
  USA.Nat_Autocracy: "£USA_Nat_Autocracy_small Armáda USA" # todo: NEW TRANSLATION
  USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small" # todo: NEW TRANSLATION
  USA.Nat_Autocracy_desc: "Armáda USA je jedním z největších a pravděpodobně nejsilněji vlivných odvětví v širším vojensko‑průmyslovém komplexu. S karierními generály a silným Ministerstvem obrany mají velké šance zajistit novou vládu, pokud by se v zemi stalo to nejhorší." # todo: NEW TRANSLATION
  USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small Americká vojenská společnost" # todo: NEW TRANSLATION
  USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small" # todo: NEW TRANSLATION
  USA.Militarist_NFP_Victory_desc: "Americká vojenská společnost - AMS je produktem politik NFP, které posunuly základnu strany k militaristickému a pětiko‑pentagonálním elitám. Nyní, když jsou tyto pentagonální generály u moci, hledají úřad pro zasahování do civilních záležitostí, aby se mohli dál věnovat 'skutečnému vojenství'. Veřejnost je nadšená a národní hrdost je na vrcholu, takže jedou na vlně, dokud to půjde." # todo: NEW TRANSLATION
  USA.Monarchist: "£USA_nationalist_monarchist Americké monarchistické hnutí" # todo: NEW TRANSLATION
  USA.Monarchist_icon: "£USA_nationalist_monarchist" # todo: NEW TRANSLATION
  USA.Monarchist_desc: "Americké monarchistické hnutí je okrajové hnutí snící o dávných stoletích. Mimo členy je hnutí bráno málo vážně; realita je, že organizačně by nebyla větší změna — pár změn v názvech úřadů a bum, máte konstituční monarchii. Prozatím hnutí jen roste prostřednictvím místních iniciativ a je snadno koalovatelným do širších hnutí pro pasivní šíření svých idejí." # todo: NEW TRANSLATION
  USB.Western_Autocracy: "£USA_federalist Federalist Party" # todo: NEW TRANSLATION
  USB.Western_Autocracy_icon: "£USA_federalist" # todo: NEW TRANSLATION
  USB.Western_Autocracy_desc: "£USA_federalist Federalist Party (Pravice/FPRW) - Hlavní protielektoralní složka Federalistické strany má rozporuplné postoje. Nechtějí volby teď, možná později. Jsou lhostejní k myšlence znovusjednocení kontinentu padlých Spojených států, ale nejsou jí zcela proti. Zároveň se zdají být fiskálně přísní, ale podporují kulturní progresivismus. Někteří to vidí jako novou éru progresivního republikánství, jiní jako falešné naděje vedoucí k autokratické budoucnosti. Cíl uvidíme až se to stane." # todo: NEW TRANSLATION
  USB.conservatism: "£generic_conservatism_small Volná konzervativní strana" # todo: NEW TRANSLATION
  USB.conservatism_icon: "£generic_conservatism_small" # todo: NEW TRANSLATION
  USB.conservatism_desc: "£generic_conservatism_small Volná konzervativní strana - (FCP) Je to mírně konzervativní strana, která je lhostejná k debatě o volbách. Nicméně fiskální a sociální politiky vedly některé opoziční strany k označení jako 'měkká pravice'. Tato politická lhostejnost je jev, který je více či méně v souladu s pravicovým křídlem Federalistické strany. Mnozí proto pochybují o skutečné nezávislosti takové strany, když tolik spolupracuje s jinou." # todo: NEW TRANSLATION
  USB.liberalism: "£USA_federalist Federalist Party" # todo: NEW TRANSLATION
  USB.liberalism_icon: "£USA_federalist" # todo: NEW TRANSLATION
  USB.liberalism_desc: "£USA_federalist Federalist Party - (Levice/FPLW) Hlavní pro‑volební frakce FP je složena z mixu sociálních demokratů a center‑levicových ideologií. Mnozí vidí tuto frakci jako obdoba demokratické strany 90. let; hlavní rozdíl je, že tato strana je pro revanchismus a expanzionismus. Vidí pád kontinentu jako selhání starých elit vést mladé generace a navázat kontakt s mládeží. Proto se tato část Federalistické strany zasazuje o poměrné zastoupení s preferenčním hlasováním. Poměr zastoupení bude rozhodnut později. Prozatím jejich hlavním cílem je získat přízeň veřejnosti pro reálnou budoucnost." # todo: NEW TRANSLATION
  USB.socialism: "£generic_socialism_small Sociálně demokratická dělnická strana" # todo: NEW TRANSLATION
  USB.socialism_icon: "£generic_socialism_small" # todo: NEW TRANSLATION
  USB.socialism_desc: "£generic_socialism_small Sociálně demokratická dělnická strana - (SDWP) Je progresivně‑levicová strana, která si vybrala vlastní cestu na politické scéně Svobodného státu. Více souzní s evropskými protějšky a věří, že v rámci hlavních stran je levé křídlo Federalistické strany to nejvhodnější pro kooperaci při dosažení jejich cílů. Jedním z největších rozdílů mezi FPLW a SDWP je jejich přístup k daňovému zákoníku a roli, jakou daně hrají v trestání a prospívání společnosti." # todo: NEW TRANSLATION
  USB.Communist-State: "£USA_free_socialist_party Strana svobodných socialistů" # todo: NEW TRANSLATION
  USB.Communist-State_icon: "£USA_free_socialist_party" # todo: NEW TRANSLATION
  USB.Communist-State_desc: "£USA_free_socialist_party Strana svobodných socialistů - (Statističtí/FSPS) Tradičnější socialistický blok FSP, tato frakce usiluje o nastolení diktatury proletariátu, aby dělníci pocítili spravedlivé zacházení, které si zaslouží. Hlavními body je proti-volbám, jsou však pro expanzionismus a zahraniční intervencionismus. Kontroverzní je jejich silný antiamerikanismus – nehledají sjednocení kontinentu, ale vytváření nové identity." # todo: NEW TRANSLATION
  USB.Neutral_Communism: "£generic_Neutral_Communism_small Komunistická liga svobody" # todo: NEW TRANSLATION
  USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small" # todo: NEW TRANSLATION
  USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Komunistická liga svobody - (CFL) Je marxisticko‑leninistickou stranou zaměřenou na zajištění diktatury proletariátu. Je ovlivněna Castristickou Kubou i venezuelským socialismem. Prostřednictvím socialistické ekonomiky a zahraniční politiky 'hemisférického socialismu', kompromisu mezi Stalinovým socialismem v jedné zemi a Trockého permanentní revolucí, CFL usiluje o socialistické poslání a je ochotna spolupracovat s anti‑volebním křídlem Free Socialist Party." # todo: NEW TRANSLATION
  USB.anarchist_communism: "£USA_free_socialist_party Strana svobodných socialistů" # todo: NEW TRANSLATION
  USB.anarchist_communism_icon: "£USA_free_socialist_party" # todo: NEW TRANSLATION
  USB.anarchist_communism_desc: "£USA_free_socialist_party Strana svobodných socialistů - (Anarchisté/FSPA) Extrémní minarchistická frakce FSP, ač ne tradiční anarchisté, jsou vnímáni jako určitý druh libertariánských socialistů. Tato frakce požaduje přímou demokracii, poměrné zastoupení a preferenční hlasování jako prostředek maximalizace spravedlnosti voleb. Jsou silně pro‑volební, proti expanzi a proti‑amerikanismu. Usilují o vytvoření nové identity skrze nejčistší formy demokracie a omezení federální moci pouze na federální povinnosti. Mnoho mladých lidí je přitahováno touto frakcí a ostře soupeří se statistickým křídlem FSP." # todo: NEW TRANSLATION
  USB.Neutral_green: "£generic_Neutral_green_small Strana zelené budoucnosti" # todo: NEW TRANSLATION
  USB.Neutral_green_icon: "£generic_Neutral_green_small" # todo: NEW TRANSLATION
  USB.Neutral_green_desc: "£generic_Neutral_green_small Strana zelené budoucnosti - (GFP) GFP je moderním přístupem k zelenému myšlení. Uvědomuje si, že naše planeta je silná, ale křehká, což nabízí širší perspektivu při řešení domácí politiky. Prostřednictvím přesvědčování anarchistické frakce Free Socialist Party chce GFP využít vědu a technologii k vytyčení cesty do zelené budoucnosti." # todo: NEW TRANSLATION
  USB.oligarchism: "£USA_mid_atlantic_party Strana Mid‑Atlantiku" # todo: NEW TRANSLATION
  USB.oligarchism_icon: "£USA_mid_atlantic_party" # todo: NEW TRANSLATION
  USB.oligarchism_desc: "£USA_mid_atlantic_party Strana Mid‑Atlantiku - (Izolacionisté/MAPI) Je to nová vlna strany, z jejíchž hlavních frakcí je jedna silně izolacionistická. Ti usilují o vybudování nové identity Mid‑Atlantic a odklon od chyb minulosti v novém světle. Jsou proti volbám, lhostejní k expanzionismu a zahraničním zásahům, ale jsou silně antiameričtí. Obě frakce sdílejí tento antiamerikanismus, ale jejich postoje k zahraniční politice i k volebním otázkám se liší." # todo: NEW TRANSLATION
  USB.Autocracy: "£generic_Autocracy_small Strana atlantické autority" # todo: NEW TRANSLATION
  USB.Autocracy_icon: "£generic_Autocracy_small" # todo: NEW TRANSLATION
  USB.Autocracy_desc: "£generic_Autocracy_small Strana atlantické autority - (AAP) AAP je silně pro‑autoritu a usiluje o zavedení federálních zákonů, které definují a zajišťují pravomoci vynaložené úřadům. Mnozí v opozici vidí v tom jen pěšáka izolacionistického křídla Mid‑Atlantic Party. AAP zdůrazňuje autoritu a proti‑volební postoj je hlavním argumentem v boji s izolacionisty MAP." # todo: NEW TRANSLATION
  USB.Neutral_Libertarian: "£USA_mid_atlantic_party Strana Mid‑Atlantiku" # todo: NEW TRANSLATION
  USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party" # todo: NEW TRANSLATION
  USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Strana Mid‑Atlantiku - (Nová identita/MAPNI) Je plně soustředěná na novou identitu, která vznikla. Je pro volební proces, ale souzní s izolacionistickým proudem v otázce anti‑amerikanismu; identitářská část se zaměřuje hlavně na vytesání nové identity pro sebe. Ač nejsou proti expanzi, necítí potřebu přesahovat Mississippi, pokud by nastal čas." # todo: NEW TRANSLATION
  USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Strana svobody a solidarity" # todo: NEW TRANSLATION
  USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Strana svobody a solidarity - (FSP/F&SP) Je pro‑izolacionistickou stranou, která chce využít vědu a inovace k zajištění správné úrovně života a užívání života. Jejich hlavním ekonomickým bodem je autarkie tam, kde je to možné, ale ne absolutní autarkie. V sociálních otázkách jsou spíše umírnění s různými odchylkami vlevo i vpravo podle tématu. Například v otázce homosexuálů v armádě podporují jejich službu, ale nejsou nutně zastánci homosexuálních manželství. Úzce spolupracují s izolacionistickým křídlem Mid‑Atlantic Party, protože věří, že globální idealismus vedl ke kolapsu." # todo: NEW TRANSLATION
  USB.Nat_Autocracy: "£USA_national_service_party Strana národní služby" # todo: NEW TRANSLATION
  USB.Nat_Autocracy_icon: "£USA_national_service_party" # todo: NEW TRANSLATION
  USB.Nat_Autocracy_desc: "£USA_national_service_party Strana národní služby - (Militaristé/NSPM) NSP je stranou silného američanství a jingoismu. Ač je strana rozdělena v otázce voleb, militaristické křídlo je proti hlasování. Toto křídlo je pro expanzi a je silně ovlivněno idejemi téměř dokonalé meritokracie." # todo: NEW TRANSLATION
  USB.Nat_Populism: "£generic_Nat_Populism_small Národní unijní strana" # todo: NEW TRANSLATION
  USB.Nat_Populism_icon: "£generic_Nat_Populism_small" # todo: NEW TRANSLATION
  USB.Nat_Populism_desc: "£generic_Nat_Populism_small Národní unijní strana - (NUP) NUP je pro‑naturalistická strana, což mnohé mate, vzhledem k tomu, že v národu, kde působí, není tento proud dlouho zakořeněn. Nicméně NUP staví na faktech, že většina voličské základny pochází z veteránů a pravicově orientovaných jedinců k upevnění své legitimity. Vedle prosazování pro‑veteránských politik je straně často přisuzováno, že funguje jako politické křídlo armády." # todo: NEW TRANSLATION
  USB.Monarchist: "£USA_modern_monarchist_movement Strana národní služby" # todo: NEW TRANSLATION
  USB.Monarchist_icon: "£USA_modern_monarchist_movement" # todo: NEW TRANSLATION
  USB.Monarchist_desc: "£USA_modern_monarchist_movement Strana národní služby (Moderní monarchisté/NSPMM) - NSP, který je v podstatě stranou pro armádu a záchranné služby, je také plný snílků. MMM nebo Moderní monarchistické hnutí v rámci NSP prosazuje návrat monarchismu populárním způsobem zavedením volitelné monarchie. Myšlenka je zachovat principy voleb a demokracie, ale připojit k úřadům formální tituly. Frakce je silně pro‑volby a snaží se přesvědčit lidi, že silného vůdce lze zvolit a že každý se může stát králem, pokud bude dostatečně pracovat, jak to slyšeli v dětství." # todo: NEW TRANSLATION
  USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Strana atlantické jednoty" # todo: NEW TRANSLATION
  USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small" # todo: NEW TRANSLATION
  USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Strana atlantické jednoty - (AUP) AUP je stranou práva a pořádku, přímé demokracie bez přílišné přímosti a idealismu. Napadená jako nekonkurentní autokraté, AUP usiluje o zavedení voleb s preferenčním pořadím a progresivních daní zaměřených na proporcionální zdanění příjmů občanů. Tyto idealistické prvky vedou k určité spolupráci s moderními monarchisty NSP." # todo: NEW TRANSLATION
  USB.Conservative: "£generic_Conservative_small Strana svazu Condor" # todo: NEW TRANSLATION
  USB.Conservative_icon: "£generic_Conservative_small" # todo: NEW TRANSLATION
  USB.Conservative_desc: "£generic_Conservative_small Strana svazu Condor - (CUP) CUP je populistická strana starého střihu. Nejedná se ani zcela vlevo ani zcela vpravo; její členové věří, že řídit se heslem 'nevíš, dokud to nevyzkoušíš' je zásadní strategií ve vládnutí. Tato strana bývá spíše považována za rozporný prvek než za plnohodnotnou stranu, mnohé opoziční analýzy jsou dnes rozporné ohledně toho, s kým CUP politicky spolupracuje. Přesto je CUP stranou principů a stabilním 'třetím' subjektem v politické scéně." # todo: NEW TRANSLATION
  USB.neutral_Social: "£generic_neutral_Social_small Strana dělnických svazů" # todo: NEW TRANSLATION
  USB.neutral_Social_icon: "£generic_neutral_Social_small" # todo: NEW TRANSLATION
  USB.neutral_Social_desc: "£generic_neutral_Social_small Strana dělnických svazů - (WUP) WUP je stranou pro odbory a znárodňování. Členové věří, že jádro znárodněných průmyslových odvětví kolem základních potřeb pomůže soukromému sektoru, aby upřednostnil zlepšení podmínek svých dělníků. Strana prosazuje regulace omezující nadměrné vykořisťování korporací a je odhodlána vytvořit síť odborů k řešení problémů lokálně, regionálně i národně." # todo: NEW TRANSLATION
  USB.Nat_Fascism: "£generic_Nat_Fascism_small Liga svobodného národa" # todo: NEW TRANSLATION
  USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small" # todo: NEW TRANSLATION
  USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga svobodného národa - (FNL) Je to naturalistická strana s šokující xenofobií vůči Blízkému východu. Tvrdí, že náboženství a ideologie Blízkého východu a 'muslimského světa' jsou hrozbou pro svobodu a stabilitu národa. Ač se prezentují jako 'omezený rasismus', mnoho pozorovatelů vidí přítomnost neonacistů, fašistů a bývalých členů Ku Klux Klanu. Zatímco je strana marginální, někteří ji považují za cirkus krajní pravice, který přitahuje jedince slepě ignorující fakta." # todo: NEW TRANSLATION
  ARG.Western_Autocracy: "£ARG_western_autocracy Federální závazek" # todo: NEW TRANSLATION
  ARG.Western_Autocracy_icon: "£ARG_western_autocracy" # todo: NEW TRANSLATION
  ARG.Western_Autocracy_desc: "Western Autocracy - Federální závazek (španělsky - Compromiso Federal) je peronistická politická strana; hlavním cílem strany je zavést model San Luis na celostátní úrovni." # todo: NEW TRANSLATION
  ARG.conservatism: "£ARG_conservatism Akce pro republiku" # todo: NEW TRANSLATION
  ARG.conservatism_icon: "£ARG_conservatism" # todo: NEW TRANSLATION
  ARG.conservatism_desc: "Konzervatismus - Akce pro republiku (španělsky - Acción por la República) je konzervativní politická strana v Argentině, založená v roce 1997 Domingem Cavallem jako obránce neoliberálních ideologií." # todo: NEW TRANSLATION
  ARG.conservatism_alt: "£ARG_conservatism_alt Republican Proposal" # todo: NEW TRANSLATION
  ARG.conservatism_alt_icon: "£ARG_conservatism_alt" # todo: NEW TRANSLATION
  ARG.conservatism_alt_desc: "Konzervatismus - Republican Proposal (španělsky - Propuesta Republicana) je konzervativní neoliberální politická strana. Je hlavní anti‑peronistickou stranou a jejím vůdcem je bývalý argentinský prezident Mauricio Macri." # todo: NEW TRANSLATION
  ARG.liberalism: "£ARG_liberalism Občanská koalice ARI" # todo: NEW TRANSLATION
  ARG.liberalism_icon: "£ARG_liberalism" # todo: NEW TRANSLATION
  ARG.liberalism_desc: "Liberální - Občanská koalice ARI (španělsky - Coalición Cívica ARI, CC-ARI) je sociálně liberální argentinská politická strana, založená v roce 2001 Elisou Carrió. Je členem koalice Cambiemos spolu se stranami středového a středopravého spektra." # todo: NEW TRANSLATION
  ARG.socialism: "£ARG_socialism Radikální občanská unie" # todo: NEW TRANSLATION
  ARG.socialism_icon: "£ARG_socialism" # todo: NEW TRANSLATION
  ARG.socialism_desc: "Socialismus - Radikální občanská unie (španělsky - Unión Cívica Radical, UCR) je centristická sociálně liberální politická strana v Argentině. Založena v roce 1891 radikálními liberály, strana byla ideologicky heterogenní, od sociálního liberalismu po sociální demokracii. Je po Liberální straně Corrientes nejstarší aktivní politickou stranou v Argentině." # todo: NEW TRANSLATION
  ARG.Communist-State: "£ARG_Communist_State Komunistická strana Argentiny" # todo: NEW TRANSLATION
  ARG.Communist-State_icon: "£ARG_Communist_State" # todo: NEW TRANSLATION
  ARG.Communist-State_desc: "Komunistický stát - Komunistická strana Argentiny (španělsky - Partido Comunista de la Argentina, také zkráceně 'PC') byla založena 6. ledna 1918. Od svého vzniku byla téměř automaticky sladěna s Komunistickou stranou Sovětského svazu, což vyvolalo tření s ostatní levicí, která obviňovala stranu z hájení geopolitických zájmů SSSR namísto skutečného prosazování komunistické revoluce v Argentině." # todo: NEW TRANSLATION
  ARG.Autocracy: "£ARG_Autocracy Front široké levice" # todo: NEW TRANSLATION
  ARG.Autocracy_icon: "£ARG_Autocracy" # todo: NEW TRANSLATION
  ARG.Autocracy_desc: "Autokracie - Front široké levice (španělsky - Frente Grande) je levicová politická strana v Argentině, založená v roce 1993. Strana vznikla skupinou členů Poslanecké sněmovny z Justicialistické strany a dalšími levicovými politiky, kteří byli znechuceni tehdejšími neoliberálními politikami." # todo: NEW TRANSLATION
  ARG.anarchist_communism: "£ARG_left_wing_radical Neústupná strana" # todo: NEW TRANSLATION
  ARG.anarchist_communism_icon: "£ARG_left_wing_radical" # todo: NEW TRANSLATION
  ARG.anarchist_communism_desc: "Levicí radikální - Neústupná strana (španělsky - Partido Intransigente) je levicová populistická politická strana v Argentině, založená v roce 1963 Oscar Alendem. Její členové pocházeli z Neústupné radikální občanské unie, jedné ze dvou frakcí, na které se Radikální občanská unie rozdělila v roce 1956." # todo: NEW TRANSLATION
  ARG.Conservative: "£ARG_emerging_reactionary Vítězná strana" # todo: NEW TRANSLATION
  ARG.Conservative_icon: "£ARG_emerging_reactionary" # todo: NEW TRANSLATION
  ARG.Conservative_desc: "Reakcionářská - Vítězná strana (španělsky - Partido de la Victoria) je levicově peronistická strana založená bývalým argentinským prezidentem Néstorem Kirchnerem. Strana prosazuje ideologii svého vůdce - kirchnerismus, považovaný za větev peronismu." # todo: NEW TRANSLATION
