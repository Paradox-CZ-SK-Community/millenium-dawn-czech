  AFG.Neutral_Muslim_Brotherhood_desc: "A predominantly Tajik political party, Jamiat-e-Islami is the oldest and largest political organisation in Afghanistan, founded by Burhanuddin Rabbani in the 1960s. Originally a student movement at Kabul University, it evolved into a powerful mujahideen group during the Soviet-Afghan War. The party is based on Islamic law and has a communitarian ideology. Under the leadership of Ahmad Shah Massoud, Jamiat became a key player in the Afghan Civil War and the resistance against the Taliban, later forming the Northern Alliance." # todo: NEW TRANSLATION
