  USoE.Communist-State_2017_desc: "(Marxismus-leninismus) - Iniciativa komunistických a dělnických stran (INITIATIVE)\n\n(INITIATIVE) obsazuje krajní levici parlamentu USoE a je tvořena převážně komunisty. Věří v nutnost nahrazení kapitalismu ekonomickým systémem, kde jsou veškeré výrobní prostředky vlastněny státem. Usiluje o dosažení skutečného socialismu revolucí, násilím pokud je třeba, a přijímá nutnost přechodného období s diktaturou." # todo: NEW TRANSLATION
  USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - Evropská antikapitalistická levice" # todo: NEW TRANSLATION
  USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism" # todo: NEW TRANSLATION
  USoE.anarchist_communism_desc: "(Levá radikální) - Evropská antikapitalistická levice (EACL)\n\nEACL je krajně levicová strana v parlamentu USoE a je tvořena převážně umírněnými komunisty. Věří v nutnost nahrazení kapitalismu ekonomickým systémem, kde jsou výrobní prostředky vlastněny lidmi. Usiluje o dosažení skutečného socialismu demokratickým a reformním přístupem." # todo: NEW TRANSLATION
  USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) - Now the People!" # todo: NEW TRANSLATION
  USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism" # todo: NEW TRANSLATION
  USoE.anarchist_communism_2017_desc: "(Levá radikální) - Now the People! (NP)\n\nNow the People! (NP) je krajně levicová strana v parlamentu USoE a je tvořena převážně umírněnými komunisty. Věří v nutnost nahrazení kapitalismu ekonomickým systémem, kde jsou výrobní prostředky vlastněny státem. Usiluje o dosažení skutečného socialismu demokratickými a reformními prostředky." # todo: NEW TRANSLATION
  USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Aliance reakcionářů" # todo: NEW TRANSLATION
  USoE.Conservative_icon: "£EU_parliament_PG_Conservative" # todo: NEW TRANSLATION
  USoE.Conservative_desc: "(Reakční) - Aliance reakcionářů (AoR)\n\nAliance reakcionářů (AoR) je krajně pravicová, euroskeptická a nacionalistická strana, která usiluje o rozpuštění Unie a obnovení národů založených na etnických skupinách. Jejich politické názory se zaměřují na obranu tradic, odmítání imigrace a boj proti globalizaci." # todo: NEW TRANSLATION
  USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) - Aliance evropských národních hnutí" # todo: NEW TRANSLATION
  USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative" # todo: NEW TRANSLATION
  USoE.Conservative_2017_desc: "(Reakční) - Aliance evropských národních hnutí (AENM)\n\nAliance evropských národních hnutí (AENM) je krajně pravicová, euroskeptická a nacionalistická strana, která usiluje o rozpuštění Unie a obnovení národů založených na etnických skupinách. Její politické názory se zaměřují na obranu tradic, odmítání imigrace a boj proti globalizaci." # todo: NEW TRANSLATION
  USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Aliance autokratů" # todo: NEW TRANSLATION
  USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy" # todo: NEW TRANSLATION
  USoE.Autocracy_desc: "(Vznikající autokracie) - Aliance autokratů (AoA)\n\nAliance autokratů zahrnuje skupinu a nový fenomén v rámci Spojených států Evropy směřující k Rusku a Číně, ale s novou metodou vládnutí. Soustředí se a kampaní prosazuje autokratičtější formu vlády, kde je stát nade vše a lidé musí být lojální." # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih (AoMSR) - Aliance umírněných šíitských revolucionářů" # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih" # todo: NEW TRANSLATION
  USoE.Mod_Vilayat_e_Faqih_desc: "(Umírnění šíitští revolucionáři) - Aliance umírněných šíitských revolucionářů (AoMSR)\n\nAliance umírněných šíitských revolucionářů (AoMSR) je umírněnější verzí jejich sesterské strany Aliance radikálních šíitských revolucionářů. Usiluje o prosazení šíitské politiky v rámci vlády Spojených států Evropy, aniž by byla tak fundamentalistická, a je otevřenější různým liniím myšlení." # todo: NEW TRANSLATION
  USoE.Vilayat_e_Faqih: "£EU_parliament_PG_Vilayat_e_Faqih (AoHSR) - Aliance radikálních šíitských revolucionářů" # todo: NEW TRANSLATION
