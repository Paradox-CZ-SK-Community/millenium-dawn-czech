  KUR.anarchist_communism_desc: "Radikální levice - Partiya Karkeren Kurdistane (Kurdistánská dělnická strana). Založena kurdskými studenty v Turecku vedenými Abdulláhem Öcalanem, PKK vedla většinu své historie krvavé povstání proti Turecku. Ačkoli je primárně aktivní v Turecku, má pobočky a výcvikové tábory v iráckém Kurdistánu. Je v opozici vůči KDP i PUK kvůli jejich touze po míru a obchodování s Tureckem. Jsou to krajně levicová skupina usilující o konec kapitalismu a vytvoření decentralizované demokratické socialistické společnosti." # todo: NEW TRANSLATION
