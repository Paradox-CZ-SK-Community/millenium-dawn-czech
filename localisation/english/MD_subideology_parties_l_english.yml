  JAP.Western_Autocracy: "£JAP_conservatism 'Seiwakai' Liberal Democratic Party" # todo: NEW TRANSLATION
  JAP.Western_Autocracy_icon: "£JAP_conservatism" # todo: NEW TRANSLATION
  JAP.Western_Autocracy_desc: "Revizionisté jsou pravé křídlo LDP a navrhují konfrontačnější zahraniční politiku. Požadují úpravu článku 9 ústavy s ohledem na globální i regionální situaci. Čína a Severní Korea představují pro Japonsko skutečnou hrozbu a nelze spoléhat pouze na USA; musíme převzít záležitosti do svých rukou a vybudovat dostatečné vojenské kapacity k ochraně našich zájmů. Vznik nových mega-korporací v Číně také silně ohrožuje naši ekonomiku. Pokud nezměníme politiku, ztratíme svou pozici ve světě." # todo: NEW TRANSLATION
  JAP.conservatism: "£JAP_conservatism Kochikai Liberal Democratic Party" # todo: NEW TRANSLATION
  JAP.conservatism_icon: "£JAP_conservatism" # todo: NEW TRANSLATION
  JAP.conservatism_desc: "Od roku 1955 je konzervativní LDP jednou ze dvou hlavních stran v Japonsku. Její vliv zasahuje do všech úrovní vlády a společnosti. Po letech ekonomické krize a neochoty přizpůsobit se modernímu světu je jasné, že strana je rozdělena. Pravé křídlo LDP je pro upevnění obchodu a spolupráce s USA, levé křídlo podporuje čínské nároky v regionu výměnou za hlubší obchodní vztahy. Vyvážený přístup se zdá nemožný a strana musí rozhodnout, kterým směrem se vydá. Jinak může ztratit svou pozici a jiné strany ji nahradí." # todo: NEW TRANSLATION
  JAP.liberalism: "£JAP_liberalism Democratic Party of Japan" # todo: NEW TRANSLATION
  JAP.liberalism_icon: "£JAP_liberalism" # todo: NEW TRANSLATION
  JAP.liberalism_desc: "DPJ byla založena v roce 1998 sloučením čtyř nezávislých stran a je považována za středolevicovou. Strana usiluje o „novou cestu demokratického středu“. Hlavními cíli jsou vytvoření transparentnější a spravedlivější společnosti a předání více pravomocí lidem a místním vládám. Dále chce vytvořit inkluzivní společnost s rovnými příležitostmi pro všechny. Strana pevně stojí za článkem 9 a pacifismem. V jejím pojetí jsou SDF nezbytné a důležité pro bezpečnost státu i občanů." # todo: NEW TRANSLATION
