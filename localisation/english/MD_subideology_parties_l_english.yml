  KOR.socialism_2003_icon: "£kor_western_social_democrat_alt" # todo: NEW TRANSLATION
  KOR.socialism_2003_desc: "(Korejský liberalismus) - Yeollin Uri strana (korejsky: Yeollinuridang)\n\nLevicově liberální Yeollin Uri strana se skládá z bývalých členů GNP a Demokratické strany. Strana je tedy liberální a progresivní, zasazuje se o levicový přístup k ekonomice, který favorizuje odbory a omezuje vliv mocných chaebolů. Rozhodnuta usilovat o znovusjednocení, upřednostňuje vyjednávání a zapojení se Severní Koreou a opatrný vztah s americkým spojencem Koreje." # todo: NEW TRANSLATION
