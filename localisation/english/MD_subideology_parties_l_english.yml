  SOV.Nat_Autocracy_wagner_desc: "(Žoldnéřský patriotismus) Strana Wagner (rusky: Partiya Wagnera)\n\n Strana vznikla v důsledku rozšíření vlivu Prigožina v zemi. Wagner se stal militaristickou ideologií, která shromažďuje všechny, kdo ji sdílejí a jsou připraveni bránit zájmy Ruska s kulometem v rukou." # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU) Ozbrojené síly Sovětského svazu" # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta" # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alt_desc: "(Sovětská junta) Ozbrojené síly Sovětského svazu (rusky: Vooruzhennyye Sily Sovetskogo Soyuza)\n\n Sovětské ozbrojené síly byly vytvořeny k obraně idejí komunismu, ochraně územní celistvosti, suverenity a plnění úkolů v souladu s mezinárodními smlouvami." # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (CPU) Koncepční strana 'Jednota'" # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt" # todo: NEW TRANSLATION
  SOV.Nat_Autocracy_alty_desc: "(Koncepce veřejné bezpečnosti. Mrtvá voda) Koncepční strana 'Jednota' (rusky: Kontseptualnaya Partiya 'Yedineniye')\n\n Jednota je koncepčně nová politická strana, která odmítá všechny klasické politické ideje i klasické chápání vesmíru jako fikce vytvořené Prediktorem-Korekorem, jehož cílem je ovládat svět světovým názorem, chronologickými, ideologickými, ekonomickými nástroji války, zbraněmi genocidy a zbraněmi zničení. Strana prosazuje boj proti Prediktoru-Korekátorovi, jeho vyhledání a zničení." # todo: NEW TRANSLATION
  SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF) Ozbrojené síly Ruské federace" # todo: NEW TRANSLATION
