  USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green" # todo: NEW TRANSLATION
  USoE.Neutral_green_2017_desc: "(Zelení) - Evropská zelená strana (EGP)\n\nEvropská zelená strana (EGP), běžně známá jako 'Zelení', je levicová strana. Její ekonomický názor odmítá kapitalismus a neustálý růst, místo toho věří v nutnost ‚šťastného ústupu z růstu‘. Silně odmítá jadernou energii jako zdroj čisté energie a považuje za nezbytné dočasně stavět plynové elektrárny k podpoře budoucí plně obnovitelné energetické transformace. Jejich politická agenda se soustřeďuje na snižování nerovnosti a ochranu životního prostředí a usiluje o to prostřednictvím rozsáhlého deficitního veřejného financování." # todo: NEW TRANSLATION
