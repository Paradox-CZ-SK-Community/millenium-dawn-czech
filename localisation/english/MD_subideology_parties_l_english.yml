  TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Hizmet Movement" # todo: NEW TRANSLATION
  TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy" # todo: NEW TRANSLATION
  TUR.Western_Autocracy_desc: "(Islámská demokracie) - Hnutí Gülen (turecky: Gülen Hareketi)\n\nHizmet, mezinárodně označované jako Gülenovo hnutí, je transnacionální islámské sociální sdružení vedené Fetullahem Gülenem. Cílem skupiny je prosazovat mezináboženský dialog a zlepšit postavení muslimů na celém světě s cílem stát se přední muslimskou sítí. Někteří se obávají, že jejich cíle nejsou moc odlišné od Muslimského bratrstva a že jejich hlavním cílem může být dominance islámu.\n\nVojenské §YStání§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.conservatism: "£TUR_conservatism (CHP) Republican People's Party" # todo: NEW TRANSLATION
  TUR.conservatism_icon: "£TUR_conservatism" # todo: NEW TRANSLATION
  TUR.conservatism_desc: "(Kemalismus) - Republikánská lidová strana (turecky: Cumhuriyet Halk Partisi)\n\nCumhuriyet Halk Partisi je sociálně demokratická kemalistická strana založená samotným Atatürkem. Strana je pro-EU a mnoho jejích členů podporuje práva LGBT a žen; obecně je vnímána jako jedna z nejzápadnějších a nejprogresivnějších stran v zemi.\n\nVojenské §YStání§! od této strany: §G+100§!" # todo: NEW TRANSLATION
  TUR.liberalism: "£TUR_liberalism (LDP) Strana liberálních demokratů" # todo: NEW TRANSLATION
  TUR.liberalism_icon: "£TUR_liberalism" # todo: NEW TRANSLATION
  TUR.liberalism_desc: " (Liberalism) - Liberal Demokrat Parti (Turkish: Liberal Demokrat Parti)\n\nLiberal Demokrat Parti (Liberal Democrat Party) je klasická liberální strana založená tureckým podnikatelem Besimem Tibukem..\n\nVojenské §Yhodnocení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
  TUR.socialism: "£TUR_socialism (DSP) Demokratická levice" # todo: NEW TRANSLATION
  TUR.socialism_icon: "£TUR_socialism" # todo: NEW TRANSLATION
  TUR.socialism_desc: "(Sociální demokracie) - Demokratik Sol Parti (Turkish: Demokratik Sol Parti)\n\nDemokratik Sol Parti (Democratic Left Party) je kemalistická socialistická strana usilující o reformu turecké ekonomiky. Strana je silně proevropská a usiluje o hlubší integraci Turecka do EU.\n\nVojenské §Yhodnocení§! od této strany: §G+100§!" # todo: NEW TRANSLATION
  TUR.Communist-State: "£TUR_Communist_State (IP) Pracující strana Turecka" # todo: NEW TRANSLATION
  TUR.Communist-State_icon: "£TUR_Communist_State" # todo: NEW TRANSLATION
  TUR.Communist-State_desc: "(Maoistický kemalismus) - İşçi Partisi (Workers Party)\n\nİşçi Partisi (Workers Party) je maoistická kemalistická strana, která oslavuje Atatürka jako levicového hrdinu buržoazie. Podporují spojení s jinými socialistickými zeměmi jako Kuba a Venezuela a staví se proti americkému expanzionismu. Jejich pohled na Kurdy je, že kurdští rolníci musí být osvobozeni od svých feudálních řetězů a připojit se k Turkům v protizápařácké demokratické revoluci.\n\nVojenské §Yhodnocení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
  TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN" # todo: NEW TRANSLATION
  TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015" # todo: NEW TRANSLATION
  TUR.Communist-State_2015_desc: "VATAN - Vatan Partisi (Patriotic Party) je přejmenovaná verze maoisticko-kemalistické İşçi Partisi, která stojí proti americkému expanzionismu. Strana tvrdí, že je předvojem socialistů, revolucionářů, nacionalistů a kemalistů.\n\nVojenské §Yhodnocení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
  TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Strana svobody a solidarity" # todo: NEW TRANSLATION
  TUR.anarchist_communism_icon: "£TUR_anarchist_communism" # todo: NEW TRANSLATION
  TUR.anarchist_communism_desc: "(Levicový populismus) - Özgürlük ve Dayanışma Partisi (Freedom and Solidarity Party)\n\nÖzgürlük ve Dayanışma Partisi (Freedom and Solidarity Party) je levicově populistická socialistická strana. Jádrem strany je libertariánský socialismus, modelovaný podle odborového hnutí DEV-YOL z 70. let.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Conservative: "£TUR_Conservative (FP) Strana ctnosti" # todo: NEW TRANSLATION
  TUR.Conservative_icon: "£TUR_Conservative" # todo: NEW TRANSLATION
  TUR.Conservative_desc: "(Islamismus) - Fazilet Partisi (Virtue Party)\n\nFazilet Partisi (Virtue Party) je islamistická politická strana. Mnoho jejích současných členů bylo také součástí jiných islamistických stran, z nichž všechny byly zakázány pod sekulárním záminkou Turecké republiky.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Strana blaženosti" # todo: NEW TRANSLATION
  TUR.Conservative_reform_icon: "£TUR_Conservative_reform" # todo: NEW TRANSLATION
  TUR.Conservative_reform_desc: "(Islamismus) - Saade Partisi (Felicity Party)\n\nSaade Partisi (Felicity Party) je islamistická strana tvořená tvrdými členy bývalé Fazilet Partisi (Virtue Party), která byla nyní zakázána. Strana je jedním z hlavních konkurentů Erdoganovy AKP a je proti účasti Turecka v EU a proti Spojeným státům a Izraeli. Strana tvrdí, že Turecko by mělo hrát vedoucí roli v ochraně muslimského světa před hrozbou Západu.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  TUR.Autocracy: "£TUR_Autocracy (EMEP) Strana práce" # todo: NEW TRANSLATION
  TUR.Autocracy_icon: "£TUR_Autocracy" # todo: NEW TRANSLATION
  TUR.Autocracy_desc: "(Marxismus-leninismus) - Emek Partisi (Labour Party)\n\nEmek Partisi (Labour Party) je strana, která následuje vědecký socialismus s cílem vytvořit demokratické a nezávislé Turecko.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Velký východní islámský útočný front" # todo: NEW TRANSLATION
  TUR.Caliphate_icon: "£TUR_Caliphate" # todo: NEW TRANSLATION
  TUR.Caliphate_desc: "(Islámský militarismus) - İslami Büyükdoğu Akıncılar Cephesi (Great Eastern Islamic Raiders' Front)\n\nİslami Büyükdoğu Akıncılar Cephesi (Great Eastern Islamic Raiders' Front) je islamistická militantní organizace následující učení Necip Fazıl Kısakürek. Skupina usiluje o vytvoření sunnitského islámského federálního státu na Blízkém východě a znovuobnovení chalífátu.\n\nVojenské §Yhodnocení§! od této strany: §R-250§!" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Strana spravedlnosti a rozvoje" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Mírný islamismus) - Adalet ve Kalkınma Partisi (Justice and Development Party)\n\nAdalet ve Kalkınma Partisi (Justice and Development Party) je konzervativní islamistická politická strana soustředěná kolem politiky Recepa Tayyipa Erdoğana. I když tvrdí, že je sekulární, mnoho jejích politik usiluje o návrat prvků konzervativního islámu, jako je zrušení zákazu hidžábu a zdanění alkoholu. Ve zahraniční politice se strana často přiklání k USA a Západu, ale nebrání se prosazování tureckých zájmů a často jedná bez pevného zarovnání.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Mírní islamisté" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small" # todo: NEW TRANSLATION
  TUR.Neutral_Muslim_Brotherhood_desc: "" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Mládežnická strana" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy_desc: "(Liberalní populismus) - GENÇPARTİ (Young Party)\n\nGENÇPARTİ (Young Party) je populistická liberální strana. Její vůdce Cem Uzan se nebojí využít mediální impérium své rodiny ke zvýšení popularity a existují podezření, že se účastnil korupčních a pochybných obchodních praktik.\n\nVojenské §Yhodnocení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet Movement" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy" # todo: NEW TRANSLATION
  TUR.Neutral_Autocracy_reform_desc: "(Islámská demokracie) - Gülen Hareketi (Gülenistické hnutí)\n\nHizmet, mezinárodně známé jako Gülen Movement, je nadnárodní islámské sociální společenství vedené Fethullahem Gülenem. Cílem skupiny je podporovat mezivěřící dialog a zlepšit postavení muslimů po celém světě s ambicí stát se přední globální muslimskou sítí. Někteří se obávají, že jejich cíle nejsou tak odlišné od Muslimského bratrstva a že jejich hlavním cílem je dominance islámu.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Národní strana" # todo: NEW TRANSLATION
  TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small" # todo: NEW TRANSLATION
  TUR.Neutral_conservatism_desc: "(Konzervatismus) - Millet Partisi (Nation Party)\n\nMillet Partisi (Nation Party) je konzervativní nacionalistická politická strana.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.oligarchism: "£TUR_oligarchism (DYP) Strana pravé cesty" # todo: NEW TRANSLATION
  TUR.oligarchism_icon: "£TUR_oligarchism" # todo: NEW TRANSLATION
  TUR.oligarchism_desc: "(Středoví) - Doğru Yol Partisi (True Path Party)\n\nDoğru Yol Partisi (True Path Party) je liberálně konzervativní strana. Mnoho jejích členů bylo zapleteno do skandálu Susurluk, když vyšlo najevo, že někteří poslanci strany spolupracovali s tureckou mafií.\n\nVojenské §Yhodnocení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
  TUR.oligarchism_2007: "£TUR_oligarchism Demokrat Parti" # todo: NEW TRANSLATION
  TUR.oligarchism_2007_icon: "£TUR_oligarchism" # todo: NEW TRANSLATION
  TUR.oligarchism_2007_desc: "DP - Demokrat Parti (Democrat Party) je liberálně konzervativní strana, přejmenovaná ze staré Doğru Yol Partisi (True Path Party). Mnoho jejích členů bylo zapleteno do skandálu Susurluk, kde bylo odhaleno, že někteří poslanci měli vazby na tureckou mafii.\n\nVojenské §Yhodnocení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
  TUR.oligarchism_mafia: "£generic_oligarchism_small Turecká mafie" # todo: NEW TRANSLATION
  TUR.oligarchism_mafia_icon: "£generic_oligarchism_small" # todo: NEW TRANSLATION
  TUR.oligarchism_mafia_desc: "Turkish Mafia - Turecká mafie se dlouhodobě angažuje v turecké politice a každodenním životě. Je známa provozováním kriminálních aktivit uvnitř i mimo turecké území. Obvykle své zahraniční operace provádí v západní Evropě, ale byly zaznamenány i v jiných regionech.\n\nVojenské §Yhodnocení§! od této strany: §R-25§!" # todo: NEW TRANSLATION
  TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Strana vlasti" # todo: NEW TRANSLATION
  TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian" # todo: NEW TRANSLATION
  TUR.Neutral_Libertarian_desc: "(Libertarianismus) - Anavatan Partisi (Motherland Party)\n\nAnavatan Partisi (Motherland Party) je neoliberální strana podporující reformy volného trhu.\n\nVojenské §Yhodnocení§! od této strany: §G+50§!" # todo: NEW TRANSLATION
  TUR.Neutral_green: "£TUR_Neutral_green (HADEP) Strana lidové demokracie" # todo: NEW TRANSLATION
  TUR.Neutral_green_icon: "£TUR_Neutral_green" # todo: NEW TRANSLATION
  TUR.Neutral_green_desc: "(Sociální demokracie) - Halkın Demokrasi Partisi (People's Democracy Party)\n\nHalkın Demokrasi Partisi (People's Democracy Party) je kurdská menšinová politická strana. Program strany zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase1_desc: "DEHAP - Demokratik Halk Partisi (Democratic People's Party) je kurdská menšinová politická strana. Program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase2_desc: "DTP - Demokratik Toplum Partisi (Democratic Society Party) je kurdská menšinová politická strana. Program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase3_desc: "BDP - Barış ve Demokrasi Partisi (Peace and Democracy Party) je kurdská menšinová politická strana. Program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4" # todo: NEW TRANSLATION
  TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Peoples' Democratic Party) je pro-menšinová politická strana. Program zahrnuje sociální demokracii, zelenou politiku a práva menšin a žen. Také podporují vytvoření místních lidových parlamentů.\n\nVojenské §Yhodnocení§! od této strany: §R-50§!" # todo: NEW TRANSLATION
  TUR.neutral_Social: "£TUR_neutral_Social HEPAR" # todo: NEW TRANSLATION
  TUR.neutral_Social_icon: "£TUR_neutral_Social" # todo: NEW TRANSLATION
  TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Rights and Equality Party) je strana založená Osmanem Pamukoğluem, 'Legendárním velitelem'. Strana úzce sleduje kemalismus s cílem vytvořit společnost bez tříd a privilegií. Na rozdíl od jiných politických stran je HEPAR financována výhradně z veřejných darů.\n\nVojenské §Yhodnocení§! od této strany: §G+100§!" # todo: NEW TRANSLATION
  TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Kurdistánská dělnická strana" # todo: NEW TRANSLATION
  TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism" # todo: NEW TRANSLATION
  TUR.Neutral_Communism_desc: "(Kurdský militarismus) - Partîya Karkerên Kurdistanê (Kurdistan Worker's Party)\n\nPartîya Karkerên Kurdistanê (Kurdistan Worker's Party) je kurdská militantní a politická organizace usilující o politická a kulturní práva Kurdů v Turecku. Ideologie PKK je směsicí marxismu-leninismu, kurdského nacionalismu, libertariánského socialismu a demokratického konfederalismu.\n\nVojenské §Yhodnocení§! od této strany: §R-250§!" # todo: NEW TRANSLATION
  TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Strana nacionalistického hnutí" # todo: NEW TRANSLATION
  TUR.Nat_Populism_icon: "£TUR_Nat_Populism" # todo: NEW TRANSLATION
  TUR.Nat_Populism_desc: "(Neoootománismus) - Milliyetçi Hareket Partisi (Nationalist Movement Party)\n\nMilliyetçi Hareket Partisi (Nationalist Movement Party) je ultranacionalistická strana. Strana následuje doktrínu Devíti světel, jak ji formuloval její zakladatel, i když od konce 90. let v ní pronikly prvky konzervativního islámu. Někteří ji označují za neofašistickou kvůli vazbám na organizaci Grey Wolves a rasistickým výrokům některých členů.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Šedí vlci" # todo: NEW TRANSLATION
  TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism" # todo: NEW TRANSLATION
  TUR.Nat_Fascism_desc: "(Fašismus) - Bozkurtlar (Grey Wolves)\n\nBozkurtlar (Grey Wolves) je pravicová organizace spojená s MHP. Často popisována jako neofašistická, někteří ji pokládají za polovojenské křídlo MHP. Organizace podporuje pan-turkismus. Byla zapletena do mnoha vražd a jiných násilných činů a její bojovníci se často účastní zahraničních konfliktů.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Turecké ozbrojené síly" # todo: NEW TRANSLATION
  TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy" # todo: NEW TRANSLATION
  TUR.Nat_Autocracy_desc: "(Vojenská junta) - Türk Silahlı Kuvvetleri (Turkish Armed Forces)\n\nTürk Silahlı Kuvvetleri (Turkish Armed Forces) je hlavní vojenskou silou Turecké republiky. Armáda často zasahovala do politiky a prováděla převraty vždy, když cítila, že jsou kemalistické ideály republiky ohroženy islamisty.\n\nVojenské §Yhodnocení§! od této strany: §G+200§!" # todo: NEW TRANSLATION
  TUR.Monarchist: "£TUR_Monarchist (HoS) Dům Osmanských" # todo: NEW TRANSLATION
  TUR.Monarchist_icon: "£TUR_Monarchist" # todo: NEW TRANSLATION
  TUR.Monarchist_desc: "(Absolutní monarchie) - Osmanlı Hanedanı (House of Osman)\n\nDům Osman byl vládnoucí monarchií Osmanské říše po 600 let. Rodina byla sesazena v roce 1922 po turecké válce za nezávislost a poslána do exilu (exil byl později zrušen). Populární podpora pro královský dům v Turecku zůstává nízká, neboť Turci vnímají Turecko jako stát, který nabyla nezávislost od Osmanské říše, nikoli jako její pokračování.\n\nVojenské §Yhodnocení§! od této strany: §R-100§!" # todo: NEW TRANSLATION
  UKR.Western_Autocracy: "£UKR_western_autocracy Partija Zakhysnykiv Vitchizni" # todo: NEW TRANSLATION
  UKR.Western_Autocracy_icon: "£UKR_western_autocracy" # todo: NEW TRANSLATION
  UKR.Western_Autocracy_desc: "Strana obránců vlasti £UKR_western_autocracy je strana deklarující prozápadní zahraničněpolitický kurz, autokratické a militaristické tendence, vytvořená pravoslavným křesťanem a váženým ukrajinským právníkem - Yuriyem Karamzinem" # todo: NEW TRANSLATION
  UKR.Western_Autocracy_maidan: "£UKR_western_autocracytwo Narodnyy Front" # todo: NEW TRANSLATION
  UKR.Western_Autocracy_maidan_icon: "£UKR_western_autocracytwo" # todo: NEW TRANSLATION
  UKR.Western_Autocracy_maidan_desc: "Lidový front £UKR_western_autocracytwo je ukrajinská prozápadní nacionalistická strana s proevropským kurzem, založená bývalým premiérem Arseniyem Yatsenyukem a bývalým ministrem bezpečnosti Oleksandrem Turchynovem. Strana má také obrannou radu, která neustále navrhuje reformy a kroky k posílení obrany země." # todo: NEW TRANSLATION
  UKR.liberalism: "£ukr_solidarity BPP 'Solidarnist'" # todo: NEW TRANSLATION
  UKR.liberalism_icon: "£ukr_solidarity" # todo: NEW TRANSLATION
  UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity je politická strana na Ukrajině, jejíž kořeny sahají k parlamentní skupině Solidarity z roku 2000 a od té doby existuje v různých formách jako politický nástroj Petra Porošenka. Strana oficiálně odsuzuje populismus a prosazuje pragmatismus a realismus. Podporuje členství Ukrajiny v Evropské unii, sociální zabezpečení a ochranu chudých občanů. Ve skutečnosti však zůstává populistickou kapesní stranou Porošenka." # todo: NEW TRANSLATION
  UKR.liberalism_two: "£ukr_yes Yevropeys'ka Solidarnist'" # todo: NEW TRANSLATION
  UKR.liberalism_two_icon: "£ukr_yes" # todo: NEW TRANSLATION
  UKR.liberalism_two_desc: "European Solidarity £ukr_yes je politická strana na Ukrajině, založená 27. srpna 2014. Má však kořeny v parlamentní skupině Solidarity z roku 2000 a od té doby existuje v různých formách jako politický nástroj Petra Porošenka. Strana oficiálně odsuzuje populismus a prosazuje pragmatismus a realismus. Podporuje členství Ukrajiny v EU, sociální zabezpečení a ochranu chudých občanů. Ve skutečnosti zůstává populistickou kapesní stranou Porošenka." # todo: NEW TRANSLATION
  UKR.conservatism: "£ukr_fatherland VO 'Bat'kivshchyna'" # todo: NEW TRANSLATION
  UKR.conservatism_icon: "£ukr_fatherland" # todo: NEW TRANSLATION
  UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland\n9. července 1999 na základě parlamentní skupiny a menší strany vznikla nová politická strana - All-Ukrainian Union «Fatherland» - na svém ustavujícím sněmu. Strana považuje členství Ukrajiny v EU za strategický cíl. Podporuje bezvízový styk Ukrajinců s EU a usiluje o zrušení 'ponižujících vízových režimů'." # todo: NEW TRANSLATION
  UKR.socialism_2: "£ukr_servant_of_the_people Sluha národa" # todo: NEW TRANSLATION
  UKR.socialism_2_icon: "£ukr_servant_of_the_people" # todo: NEW TRANSLATION
  UKR.socialism_2_desc: "Servant of the People £ukr_servant_of_the_people vznikla koncem roku 2017, pojmenovaná podle stejnojmenného televizního seriálu. Strana se zaměřuje na široký populismus a proevropskou zahraniční politiku, snaží se o zastavení korupce na Ukrajině a rozšíření přímé demokracie." # todo: NEW TRANSLATION
  UKR.socialism: "£ukr_sdpu SDPU(o)" # todo: NEW TRANSLATION
  UKR.socialism_icon: "£ukr_sdpu" # todo: NEW TRANSLATION
  UKR.socialism_desc: "Sociálnědemokratická strana Ukrajiny (spojená) £ukr_sdpu\nSDPU(o) se profiluje jako středolevicová strana, což vytváří ostrý disonant s přítomností velkých oligarchů v jejím vedení. Přes své západní zaměření je spíše nakloněna spolupráci s neutrálními a prozápadními levicovými stranami kvůli společným cílům." # todo: NEW TRANSLATION
  UKR.socialism_2017: "£ukr_groysman Ukrains'ka Stratehiia Hroismana" # todo: NEW TRANSLATION
  UKR.socialism_2017_icon: "£ukr_groysman" # todo: NEW TRANSLATION
  UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman je ukrajinská politická strana založená Volodymyrem Groysmanem, bývalým premiérem Ukrajiny a starostou Vinnitsy. Díky úspěšným reformám získal v regionu určitou popularitu. Linie strany je proevropská a usiluje o budování sociální demokracie." # todo: NEW TRANSLATION
  UKR.Communist-State: "£ukr_cpu KPU" # todo: NEW TRANSLATION
  UKR.Communist-State_icon: "£ukr_cpu" # todo: NEW TRANSLATION
  UKR.Communist-State_desc: "Komunistická strana Ukrajiny £ukr_cpu\nPo pádu Sovětského svazu byl předchůdce strany v roce 1991 zakázán a následně reformován. V reakci na snahy komunistů o obnovení byla jejich činnost postupně legalizována." # todo: NEW TRANSLATION
  UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!" # todo: NEW TRANSLATION
  UKR.Conservative_icon: "£UKR_emerging_kuchma" # todo: NEW TRANSLATION
  UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma - volební blok pěti politických stran na Ukrajině, vytvořený pro účast ve volbách do Nejvyšší rady v roce 2002. Blok podporoval prezidenta Leonida Kučmu a byl v podstatě centrem kolem něj.»" # todo: NEW TRANSLATION
  UKR.Conservative_2001: "£ukr_regions Partiya Rehioniv" # todo: NEW TRANSLATION
  UKR.Conservative_2001_icon: "£ukr_regions" # todo: NEW TRANSLATION
  UKR.Conservative_2001_desc: "Strana regionů £ukr_regions je proruská politická strana založená koncem roku 1997. Strana tvrdí, že má pragmatický přístup k členství Ukrajiny v EU s ohledem na zahraničně-ekonomické zájmy země; podporuje „krok za krokem evropskou integraci a zavádění příslušných standardů v sociální a ekonomické oblasti“. Nicméně vzhledem k evropské finanční krizi strana považuje otázku vstupu Ukrajiny do EU za „čistě teoretickou“." # todo: NEW TRANSLATION
  UKR.Conservative_2017: "£ukr_opposition Opozytsiyna platforma - Za Zhyttya" # todo: NEW TRANSLATION
  UKR.Conservative_2017_icon: "£ukr_opposition" # todo: NEW TRANSLATION
  UKR.Conservative_2017_desc: "Opoziční platforma — Za život £ukr_opposition je ukrajinská proruská politická strana. Jako nová rebrandovaná Strana regionů shromáždila OPZZh všechny ne-levicové proruské ukrajinské politiky a oligarchy do svých řad. Formálně strana deklaruje sociálnědemokratické a regionalistické názory jako ideologický základ svého programu." # todo: NEW TRANSLATION
  UKR.Autocracy: "£UKR_feminism The People's Opposition Bloc" # todo: NEW TRANSLATION
  UKR.Autocracy_icon: "£UKR_feminism" # todo: NEW TRANSLATION
  UKR.Autocracy_desc: "Lidový opoziční blok £UKR_feminism je sdružení několika pravicově-levicových stran vedené Natalií Vitrenko, ekonomkou a členkou Eurasian Youth Union. Jako sjednocující osobnost spojuje proruskou panskoslámskou stranu Rus, národní bolševiky a křesťanské ortodoxní komunisty pod svým vedením." # todo: NEW TRANSLATION
  UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl" # todo: NEW TRANSLATION
  UKR.anarchist_communism_icon: "£UKR_anarchism_communism" # todo: NEW TRANSLATION
  UKR.anarchist_communism_desc: "Svaz levých sil £UKR_anarchism_communism je ukrajinská socialistická strana založená bývalým námořníkem Vasylem Volhou. Strana byla původně v jednom bloku s SPU, později se od něj oddělila. Strana usiluje o zničení oligarchie jako vykořisťovatelské třídy a vybudování státu sociálního zabezpečení." # todo: NEW TRANSLATION
  UKR.Neutral_conservatism: "£ukr_pmu Narodnyi Rukh" # todo: NEW TRANSLATION
  UKR.Neutral_conservatism_icon: "£ukr_pmu" # todo: NEW TRANSLATION
  UKR.Neutral_conservatism_desc: "Hnutí za lid Ukrajiny £ukr_pmu je středopravá politická strana. Původně organizované jako Hnutí za obnovu (tj. za Perestrojku), Ruch bylo založeno v roce 1989 jako občansko-politické hnutí v době, kdy v Sovětském svazu nebyly povoleny jiné politické strany než Komunistická strana. Organizace má kořeny v ukrajinských disidentech — nejvýznamnějším z nich je Viačeslav Čornovil." # todo: NEW TRANSLATION
  UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka" # todo: NEW TRANSLATION
  UKR.oligarchism_icon: "£ukr_udar" # todo: NEW TRANSLATION
  UKR.oligarchism_desc: "UDAR Vitalije Klička £ukr_udar je politická strana založená profesionálním boxerem Vitalijem Kličkem. Díky jeho popularitě jako sportovce a charitativní činnosti si vybudoval zajímavou reputaci. Strana si klade za cíl zachovat konzervativní pořádek a tradice Ukrajiny a vyčistit zemi od korupce s rozhodným vedením šéfa strany." # todo: NEW TRANSLATION
  UKR.neutral_Social: "£ukr_spu SPU" # todo: NEW TRANSLATION
  UKR.neutral_Social_icon: "£ukr_spu" # todo: NEW TRANSLATION
  UKR.neutral_Social_desc: "(Sociálně-demokraté) £ukr_spu Sociální strana Ukrajiny je jednou z nejstarších stran, vznikla ze členů komunistické strany Ukrajiny koncem roku 1991, když byla Komunistická strana zakázána. Byla součástí parlamentu od roku 1994 a dlouho byla čtvrtou největší stranou na Ukrajině." # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian: "£UKR_our_ukraine Block 'Nasha Ukrayina'" # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian_icon: "£UKR_our_ukraine" # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian_desc: "Naše Ukrajina £UKR_our_ukraine je ukrajinská středopravá politická strana vytvořená na podporu Viktora Juščenka, zvoleného vůdce strany. Spojuje umírněné nacionalisty, liberály a konzervativce, stejně jako umírněné proruské aktivisty; strana je v podstatě mírně prozápadní, protikorupční uskupení soustředěné kolem Juščenka." # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu" # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people" # todo: NEW TRANSLATION
  UKR.Neutral_Libertarian_2017_desc: "Sluha národu £ukr_servant_of_the_people vznikla koncem roku 2017, nese název podle stejnojmenného populárního televizního seriálu. Strana se převážně zaměřuje na široké populistické politiky a proevropskou zahraniční politiku; věnuje se hlavně potírání korupce na Ukrajině a zavádění přímější demokracie." # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny" # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy_icon: "£UKR_neutral_internet" # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy_desc: "Internetová strana Ukrajiny £UKR_neutral_internet, založená a vedená Darth Vaderem, tvrdí, že je první internetovou stranou na světě; jejím heslem je e-government proti byrokracii a chce vytvořit e-government na Ukrajině. Ve skutečnosti je strana spíše vtipem, nicméně získala značnou popularitu a často provádí antikomunistické akce. Kdo ví, co se skrývá za temným pánem Sithů..." # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy_shariy: "£ukr_shariy Partiya Shariya" # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy" # todo: NEW TRANSLATION
  UKR.Neutral_Autocracy_shariy_desc: "Strana Šarije £ukr_shariy je strana epochálního blogera Anatolije Šarije. Deklaruje libertariánské názory, kritizuje proruské i provýstřadní strany, často však spolupracuje s OPZZh. Jako široké uskupení je její existence založena na osobě zakladatele a ve skutečnosti postrádá pevnou ideologii." # todo: NEW TRANSLATION
  UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny" # todo: NEW TRANSLATION
  UKR.Neutral_Communism_icon: "£UKR_neutral_communism" # todo: NEW TRANSLATION
  UKR.Neutral_Communism_desc: "Svaz komunistů £UKR_neutral_communism Ukrajiny je antirevizionistická marxisticko-leninská komunistická strana. Odstupuje od většiny proruských levicových stran; SKU považuje moderní konflikty za buržoazní a nepovažuje za nutné v nich zasahovat, protože neodpovídají zájmům proletariátu." # todo: NEW TRANSLATION
  UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko" # todo: NEW TRANSLATION
  UKR.Neutral_green_icon: "£UKR_greenone" # todo: NEW TRANSLATION
  UKR.Neutral_green_desc: "Jednota Oleksandra Omelčenka £UKR_greenone je politická strana na Ukrajině vzniklá v roce 1999 jako protestní strana proti establishmentu. Stranu vedl bývalý starosta Kyjeva Oleksandr Omelčenko a zastávala umírněně pro-zelené a agrární názory." # todo: NEW TRANSLATION
  UKR.Neutral_green_two: "£ukr_greens PZU" # todo: NEW TRANSLATION
  UKR.Neutral_green_two_icon: "£ukr_greens" # todo: NEW TRANSLATION
  UKR.Neutral_green_two_desc: "Strana zelených Ukrajiny £ukr_greens je nástupcem Asociace zeleného světa (založena prosinec 1987) a pod tímto názvem se účastnila parlamentních voleb v roce 1990 jako součást Demokratického bloku. Jejich hlavními prioritami jsou změna anti-ekologického přístupu v ekonomickém systému, rekonstrukce sociálního systému a ochrana lidských práv." # todo: NEW TRANSLATION
  UKR.Neutral_green_alt: "£ukr_ukrop UKROP" # todo: NEW TRANSLATION
  UKR.Neutral_green_alt_icon: "£ukr_ukrop" # todo: NEW TRANSLATION
  UKR.Neutral_green_alt_desc: "Politická strana Ukrajinské sdružení vlastenců — UKROP £ukr_ukrop byla založena oligarchou Gennadijem Korbanem. Přestože má zelený a pro-agrární program, strana klade jasný důraz na ukrajinský nacionalismus a věří, že Rusko, jako nepřítel Ukrajiny, ji úmyslně tlačí do spárů NATO a EU." # todo: NEW TRANSLATION
  UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa" # todo: NEW TRANSLATION
  UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim" # todo: NEW TRANSLATION
  UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim je mírně proruská krymskotatarská nevládní organizace, de facto vycházející z bývalé politické strany se stejným názvem. Prosazuje práva Krymských Tatarů a někdy žádá podporu od turecké vlády." # todo: NEW TRANSLATION
  UKR.Nat_Populism: "£ukr_freedom VO 'Svoboda'" # todo: NEW TRANSLATION
  UKR.Nat_Populism_icon: "£ukr_freedom" # todo: NEW TRANSLATION
  UKR.Nat_Populism_desc: "Všeukrajinské sdružení „Svoboda“ £ukr_freedom je ukrajinská nacionalistická politická strana založená v roce 1991 jako Sociálně-národní strana Ukrajiny a vystupuje jako populistický zastánce extrémního nacionalismu. Je na pomezí pravého a krajně pravého spektra." # todo: NEW TRANSLATION
  UKR.Nat_Populism_alt: "£ukr_radiakl Radykal'na Partiia" # todo: NEW TRANSLATION
  UKR.Nat_Populism_alt_icon: "£ukr_radiakl" # todo: NEW TRANSLATION
  UKR.Nat_Populism_alt_desc: "Radykalní strana Oleha Liaška £ukr_radiakl je politická strana na Ukrajině, známá především svým radikálním populismem, ukrajinským nacionalismem, socialistickou ekonomickou agendou a výstředností svého vůdce. Liaško věří, že Ukrajina by měla znovu získat jaderné zbraně, všechny konflikty řešit silou a očistit zemi od oligarchie a zkorumpovaných úředníků radikálními opatřeními..." # todo: NEW TRANSLATION
  UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv" # todo: NEW TRANSLATION
  UKR.Nat_Fascism_icon: "£ukr_kongress" # todo: NEW TRANSLATION
  UKR.Nat_Fascism_desc: "Kongres ukrajinských nacionalistů £ukr_kongress je krajně pravicová politická strana na Ukrajině. Sdružuje pod svým křídlem paramilitární organizace jako UNA-UNSO a Trizub a usiluje o vybudování velké Ukrajiny, zasahuje do všech možných konfliktů v postsovětském prostoru, aby čelila ruskému vlivu." # todo: NEW TRANSLATION
  UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine" # todo: NEW TRANSLATION
  UKR.Nat_Autocracy_icon: "£urk_armed_forces" # todo: NEW TRANSLATION
  UKR.Nat_Autocracy_desc: "Ozbrojené síly Ukrajiny £urk_armed_forces jsou vojenské síly Ukrajiny. Všechny vojenské a bezpečnostní složky, včetně Ozbrojených sil, jsou pod velením prezidenta Ukrajiny a podléhají dohledu stálé parlamentní komise Nejvyšší rady." # todo: NEW TRANSLATION
  UKR.Nat_Autocracy_azov: "£ukr_national_corps Natsionalnyi Korpus" # todo: NEW TRANSLATION
  UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps" # todo: NEW TRANSLATION
  UKR.Nat_Autocracy_azov_desc: "Strana Natsionalnyi Korpus £ukr_national_corps je krajně pravicová politická strana na Ukrajině, založená a vedená Andrijem Bileckým, jednou z klíčových postav praporu Azov. National Corps byla vytvořena veterány praporu Azov a členy Azov Civil Corps, nevládní organizace vzniklé z praporu." # todo: NEW TRANSLATION
  UKR.Monarchist: "£UKR_monarchism House of Skoropadskyi" # todo: NEW TRANSLATION
  UKR.Monarchist_icon: "£UKR_monarchism" # todo: NEW TRANSLATION
  UKR.Monarchist_desc: "Dům Skoropadských £UKR_monarchism je šlechtický ukrajinský rod kozáckého původu, který položil základy moderní Ukrajiny už v 17. století, vedl Zaporožskou sič. Později jejich rod vedl Ukrajinský stát v roce 1918." # todo: NEW TRANSLATION
