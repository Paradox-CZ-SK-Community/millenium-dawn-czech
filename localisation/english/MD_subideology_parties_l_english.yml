  BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Al-Menbar Islamic Society" # todo: NEW TRANSLATION
  BHR.Neutral_Muslim_Brotherhood_desc: "Umírněný islamismus – Al‑Menbar je bahrajnská větev Muslimského bratrstva, organizace prosazující postupnou islamizaci společnosti a zapojení lidu do politiky demokratickými prostředky. Občas se spojuje se salafistickou Al‑Asalah, ale obecně je méně sociálně konzervativní." # todo: NEW TRANSLATION
  BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Nationalist Democratic Assembly" # todo: NEW TRANSLATION
  BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small" # todo: NEW TRANSLATION
  BHR.Nat_Fascism_desc: "Ba'athismus – Nationalist Democratic Assembly je bahrajnská odnož irácké frakce Ba'athu, sympatizující se Saddámovým Irákem. Strana je proti naturalizaci migrantů a preferuje upřednostňování etnických Bahraini při zaměstnávání." # todo: NEW TRANSLATION
