  KOR.socialism_2008_desc: "(Korejský liberalismus) - Jednotná demokratická strana (korejsky: Tonghapminjudang)\n\nLevicově liberální Jednotná demokratická strana, známá místně jako Minjoo, byla vytvořena sloučením různých liberálních stran. Strana je následně centristická a liberální, zavazuje se k liberálnímu přístupu k ekonomice a podporuje střední třídu. Rozhodnuta usilovat o znovusjednocení, upřednostňuje vyjednávání a zapojení se Severní Koreou a opatrný vztah s americkým spojencem Koreje." # todo: NEW TRANSLATION
