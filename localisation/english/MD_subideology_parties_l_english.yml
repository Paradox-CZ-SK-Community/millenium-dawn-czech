  si_title_text_tt: "§YSoučasné politické zákony:§!\nMá volby: [has_elections_check]\nVolební práh: [?election_threshold|%0] [term_limit_text]" # todo: NEW TRANSLATION
  western_desc: "Západní a prozápadní vlády usilují o udržení liberálního světového řádu vedeného USA, který převládá od pádu Sovětského svazu. Prostřednictvím institucí jako Světová banka a MMF podporují ekonomickou liberalizaci a privatizaci. Ačkoli většina zemí s prozápadním výhledem jsou demokracie, za nimi stojí i prozápadní autoritářští vůdci těžící ze stávajícího pořádku." # todo: NEW TRANSLATION
  emerging_desc: "Vlády s emergentním výhledem jsou zejména v Globálním Jihu a postsovětském prostoru a usilují o nahrazení převládajícího liberálního světového řádu vlastními alternativními institucemi a multipolárním uspořádáním. Mají odlišný přístup k globalizaci, formám vlády a domácí politice." # todo: NEW TRANSLATION
  salafist_desc: "Salafismus je ultrakonzervativní, netolerantní fundamentalistický proud sunnitského islámu. Vzrůstá s podporou některých zálivských monarchií a projevil se násilnými formami v Talibanu, al-Káidě a ISIS." # todo: NEW TRANSLATION
  non_aligned_desc: "Nezávislé (non-aligned) vlády se velmi liší v typech režimů a podideologiích a obvykle mají pragmatický přístup k zahraniční orientaci. Mnohé usilují primárně o vlastní národní nezávislost nebo regionální cíle, jiné jsou rozpolcené mezi většími mocnostmi." # todo: NEW TRANSLATION
  nationalism_desc: "Nacionalistické vlády cítí, že globalizace je pro ně znevýhodňující, a usilují o národní znovuzrození založené na protekcionismu, militarizaci a národní/etnické suverenitě. Odhánějí globální liberální instituce, ale mohou zůstat pragmatičtí v mezinárodních spojeních pro prosazení vlastních cílů." # todo: NEW TRANSLATION
