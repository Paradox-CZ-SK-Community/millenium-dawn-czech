  BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Haq" # todo: NEW TRANSLATION
  BHR.Vilayat_e_Faqih_desc: "Šítský islamismus (tvrdý) – Hnutí Haq je tvrdší odnož Wefaq, která získává podporu šíitských Bahrajnců nespokojených s umírněným přístupem Wefaq. Tito stoupenci jsou často šíičtí mladíci, kteří občas tvořili malé gangy házející kameny a Molotovovy koktejly na policii. Na rozdíl od Wefaq Haq usiluje o svržení dynastie al Khalifa a zřízení bahrajnské republiky." # todo: NEW TRANSLATION
  BHR.Conservative: "£generic_Conservative_small Al Wefaq" # todo: NEW TRANSLATION
  BHR.Conservative_desc: "Šítský islamismus (umírněný) – Al Wefaq je jednou z největších stran v Bahrajnu a považuje se za zastupující zájmy většinové šíitské populace. Je nejsilnějším hlasem volajícím po politických reformách v Bahrajnu a byla významným protivníkem monarchie. Přestože zastupuje šíitské zájmy, Al Wefaq se vzdálil Íránu a používá umírněnou rétoriku a metody." # todo: NEW TRANSLATION
  BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Amal Party" # todo: NEW TRANSLATION
  BHR.Mod_Vilayat_e_Faqih_desc: "Šítský islamismus (šírazí) – Amal Party, také známá jako Islamic Action Society, je menší šíitská strana podobná Al Wefaq. Reprezentuje zájmy následovníků Mohammad Hussaini Shiraziho, významné šíitské osobnosti, která odmítla islámskou republiku Irán. Doktrinální rozdíly s Al Wefaq způsobily napětí mezi stranami, přestože sdílejí opozici vůči dynastii al Khalifa." # todo: NEW TRANSLATION
  BHR.Kingdom: "£generic_Kingdom_small Al-Asalah Islamic Society" # todo: NEW TRANSLATION
  BHR.Kingdom_desc: "Salafismus – Al‑Asalah je salafistická politická strana populární mezi sunnitskými konzervativci v Bahrajnu. Tradičně se spojovala s Al‑Menbar, aby vyvážila vliv bahrajnských šíitských islamistů." # todo: NEW TRANSLATION
  BHR.Caliphate: "£generic_Caliphate_small Al-Qaeda" # todo: NEW TRANSLATION
