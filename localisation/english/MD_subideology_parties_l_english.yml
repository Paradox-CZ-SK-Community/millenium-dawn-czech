  USoE.Western_Autocracy_desc: "(Západní autokracie) - Aliance pro prozápadní autokracii (APWA)\nAliance pro prozápadní autokraty je relativně nová strana v rámci Evropského parlamentu. Udržuje zahraniční politiku orientovanou na Západ s autokratickými rysy." # todo: NEW TRANSLATION
  USoE.conservatism: "£EU_parliament_PG_conservatism (EPP-ED) - Evropská lidová strana a evropští demokraté" # todo: NEW TRANSLATION
  USoE.conservatism_icon: "£EU_parliament_PG_conservatism" # todo: NEW TRANSLATION
  USoE.conservatism_desc: "(Konzervatismus) - Evropská lidová strana a evropští demokraté (EPP-ED)\n\nEvropská lidová strana a evropští demokraté (EPP-ED) vznikla sloučením Evropské lidové strany, složené převážně z křesťanských demokratů, a Evropské demokratické unie, tvořené konzervativci s více euroskeptickým přístupem. Její politická agenda se zaměřuje na respekt k tradicím a zajištění individuálních sociálních a ekonomických svobod a hodnot, které se mají prosazovat s důrazem na individuální odpovědnost, aniž by se zanedbávalo životní prostředí a veřejný rozpočet." # todo: NEW TRANSLATION
  USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - Evropská lidová strana" # todo: NEW TRANSLATION
  USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism" # todo: NEW TRANSLATION
  USoE.conservatism_2017_desc: "(Konzervatismus) - Evropská lidová strana (EPP)\n\nEvropská lidová strana (EPP), dříve známá jako 'Evropská lidová strana a evropští demokraté', obsazuje středopravou část parlamentu USoE a je tvořena převážně konzervativci a křesťanskými demokraty. Její politická agenda se soustředí na respekt k tradicím a zajištění individuálních sociálních a ekonomických svobod a hodnot, které má prosazovat prostřednictvím individuální odpovědnosti, při současném ohledu na životní prostředí a veřejné rozpočty." # todo: NEW TRANSLATION
  USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - Evropská liberální demokratická a reformní strana" # todo: NEW TRANSLATION
  USoE.liberalism_icon: "£EU_parliament_PG_liberalism" # todo: NEW TRANSLATION
  USoE.liberalism_desc: "(Liberalismus) - Evropská liberálně demokratická a reformní strana (ELDR)\n\nELDR, dříve známá jako 'Liberal and Democratic Reformist Group', obsazuje středolevou část parlamentu USoE a je tvořena převážně liberály. Její politická agenda se zaměřuje na zajištění sociálních a ekonomických individuálních svobod, ochranu životního prostředí a snižování role státu v ekonomice." # todo: NEW TRANSLATION
  USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Aliance liberálů a demokratů pro Evropu" # todo: NEW TRANSLATION
  USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism" # todo: NEW TRANSLATION
  USoE.liberalism_2017_desc: "(Liberalismus) - Aliance liberálů a demokratů pro Evropu (ALDE)\n\nAliance liberálů a demokratů pro Evropu (ALDE), dříve známá jako 'European Liberal Democrat and Reform Party', obsazuje středolevou část parlamentu USoE a je tvořena převážně liberály. Její politická agenda se zaměřuje na zajištění sociálních a ekonomických individuálních svobod, ochranu životního prostředí a snižování role státu v ekonomice." # todo: NEW TRANSLATION
  USoE.socialism: "£EU_parliament_PG_socialism (PES) - Strana evropských socialistů" # todo: NEW TRANSLATION
  USoE.socialism_icon: "£EU_parliament_PG_socialism" # todo: NEW TRANSLATION
  USoE.socialism_desc: "(Sociální demokracie) - Strana evropských socialistů (PES)\n\nStrana evropských socialistů (PES) obsazuje levicovou část parlamentu USoE a je tvořena převážně liberálně orientovanými socialisty. Její politická agenda se soustřeďuje na boj proti chudobě a nerovnosti, zajištění sociálních a pracovních práv a ochranu životního prostředí. Chce tyto cíle prosazovat progresivním zdaněním a mírně vyšší intervencí státu při zachování významu ekonomických svobod a volného obchodu." # todo: NEW TRANSLATION
  USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Strana evropských socialistů" # todo: NEW TRANSLATION
  USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism" # todo: NEW TRANSLATION
  USoE.socialism_2017_desc: "(Sociální demokracie) - Strana evropských socialistů (PES)\n\nPES obsazuje levicovou část parlamentu USoE a je tvořena převážně liberálními socialisty. Její politická agenda se soustřeďuje na boj proti chudobě a nerovnosti, zajištění sociálních a pracovních práv a ochranu životního prostředí. Chce tyto cíle prosazovat progresivním zdaněním a mírně vyšší intervencí státu při zachování významu ekonomických svobod a volného obchodu." # todo: NEW TRANSLATION
  USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Aliance komunistů" # todo: NEW TRANSLATION
  USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State" # todo: NEW TRANSLATION
  USoE.Communist-State_desc: "(Marxismus-leninismus) - Aliance komunistů (AoC)\n\nAliance komunistů (AoC) obsazuje krajní levici parlamentu USoE a je tvořena převážně komunisty. Věří v nutnost nahrazení kapitalismu ekonomickým systémem, kde jsou veškeré výrobní prostředky vlastněny státem. Usiluje o dosažení skutečného socialismu revolucí, násilím pokud je třeba, aby svrhla současný systém, a přijímá nutnost přechodného období, kdy je moc v rukou diktatury." # todo: NEW TRANSLATION
  USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INITIATIVE) - Iniciativa komunistických a dělnických stran" # todo: NEW TRANSLATION
