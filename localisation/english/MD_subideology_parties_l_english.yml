  TAJ.anarchist_communism_desc: "(Socialismus) - Socialistická strana Tádžikistánu (tádžicky/fársí: Hizbi Sotsialistii Tojikiston)\n\nZaložena v roce 1996, Socialistická strana Tádžikistánu je považována za alternativu ke Komunistické straně; dosud neměla v tádžické politice zásadní roli, ale to se může v blízké budoucnosti změnit." # todo: NEW TRANSLATION
