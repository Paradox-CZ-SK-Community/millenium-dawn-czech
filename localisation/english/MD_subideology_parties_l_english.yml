  ZAM.conservatism: "£generic_conservatism_small ZAP" # todo: NEW TRANSLATION
  ZAM.conservatism_desc: "Konzervativní - Zambia Alliance for Progress byla zambijská politická strana. Byla založena v roce 1999 sloučením šesti menších stran, především Agenda for Zambia. Kandidovala pouze ve volbách do parlamentu v roce 2001 a rozpadla se poté, co nezískala žádná křesla a jen 0,23 % hlasů." # todo: NEW TRANSLATION
  ZAM.liberalism: "£generic_liberalism_small UPND" # todo: NEW TRANSLATION
  ZAM.liberalism_desc: "Liberální - United Party for National Development je liberální politická strana. Byla založena v roce 1998 bývalým politikem MMD Andersonem Mazokou. Ve volbách v roce 2001 se stala druhou nejsilnější stranou po MMD a měla dobré výsledky v letech 2011 a 2016, kdy se opět stala druhou nejsilnější stranou s 47,63 % v prezidentských a 41,66 % v parlamentních volbách. Je hlavně populární v západních částech země." # todo: NEW TRANSLATION
  ZAM.socialism: "£generic_socialism_small MMD" # todo: NEW TRANSLATION
  ZAM.socialism_desc: "Sociálně demokratická - Hnutí za více stran (Movement for Multi-Party Democracy) je třetí cestou sociálně demokratická strana v Zambii. Byla původně založena v roce 1990, aby sesadila předchozí socialistickou autoritářskou vládu. Od roku 1991 do 2008 byla nejpopulárnější stranou. Ve výjimečných prezidentských volbách v roce 2015 tragicky prohráli a získali méně než procento hlasů." # todo: NEW TRANSLATION
  ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Strana pro chudé" # todo: NEW TRANSLATION
  ZAM.Western_Autocracy_desc: "" # todo: NEW TRANSLATION
  ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP" # todo: NEW TRANSLATION
  ZAM.anarchist_communism_desc: "Levé radikální - United National Independence Party je socialisticko-nacionalistická strana v Zambii. Vládla zemi pod předsednictvím Kennetha Kaundy od roku 1964 do 1991 a byla jedinou legální stranou v letech 1973–1990. Po volbách v roce 1991 se její vliv výrazně oslabil a v roce 1996 nezískala žádná parlamentní křesla. Měla malé oživení v roce 2001, kdy získala 13 z 159 křesel, ale od té doby se nedostala do vlády." # todo: NEW TRANSLATION
  ZAM.Conservative: "£generic_Conservative_small Heritage Party" # todo: NEW TRANSLATION
  ZAM.Conservative_desc: "Reakčník - Heritage Party je nacionalisticko-konzervativní politická strana. Vznikla v roce 2001 jako odštěpení a opozice vůči MMD a v tom roce získala 4 místa. V následujících volbách ztratila všechna svá křesla a od té doby žádná nezískala. V roce 2015 kandidovala na prezidenta naposledy." # todo: NEW TRANSLATION
  ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP" # todo: NEW TRANSLATION
  ZAM.Neutral_conservatism_desc: "Neutrální konzervatismus - National Restoration Party je antikomunistická konzervativní strana. Byla založena v roce 2010 a poprvé kandidovala v roce 2011. Nikdy nezískala křesla v parlamentu a nikdy nedosáhla výsledku vyššího než 0,4 %." # todo: NEW TRANSLATION
  ZAM.Neutral_green: "£generic_Neutral_green_small FDD" # todo: NEW TRANSLATION
  ZAM.Neutral_green_desc: "Sociálně demokratická - Forum for Democracy and Development je sociálně demokratická strana v Zambii. Byla založena v roce 2001 bývalými členy MMD. měla velký úspěch ve stejných volbách, kdy získala 12 křesel v národním shromáždění a získala více hlasů než UNIP. V roce 2006 kandidovala společně s UNIP a UPND. Později už získala pouze jedno křeslo v národním shromáždění v roce 2011, které obhájila v roce 2016." # todo: NEW TRANSLATION
  ZAM.neutral_Social: "£generic_neutral_Social_small Patriotic Front" # todo: NEW TRANSLATION
  ZAM.neutral_Social_desc: "Demokraticko-socialistická - Patriotic Front je demokraticko-socialistická strana v Zambii. Oddělila se od MMD v roce 2001. První velký úspěch měla ve všeobecných volbách v roce 2006, kde se stala druhou nejsilnější stranou v parlamentu. O pět let později, v roce 2011, překonala MMD ve volbách a jejím kandidátem Michael Sata vyhrál prezidentské volby. Dodnes je nejsilnější stranou a má absolutní většinu v národním shromáždění. Drží většinu obvodových křesel na západě Zambie." # todo: NEW TRANSLATION
  ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Rainbow Party" # todo: NEW TRANSLATION
  ZAM.Neutral_Communism_desc: "Komunistická - Rainbow Party je demokraticko-socialistická strana v Zambii. Poprvé se účastnila všeobecných voleb v roce 2016, po vzniku v roce 2014 bývalými členy PF. Ve volbách v roce 2016 byla 5. největší stranou, nezískala žádná křesla a byla tak nejpopulárnější stranou, která nedosáhla na mandát." # todo: NEW TRANSLATION
  ZAM.Nat_Populism: "£generic_Nat_Populism_small Národní strana" # todo: NEW TRANSLATION
  ZAM.Nat_Populism_desc: "Pravicový populismus - Národní strana je zambijská politická strana. Vznikla bývalými členy MMD v roce 1993. Největší úspěch zaznamenala v roce 1996, kdy získala 5 křesel, ale v následujících volbách v roce 2001 je ztratila. Od té doby již nikdy nezískala dřívější popularitu." # todo: NEW TRANSLATION
