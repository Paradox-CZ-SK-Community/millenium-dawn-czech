  SOV.Western_Autocracy: "£SOV_western_autocrat (OHR) Naše domov - Rusko" # todo: NEW TRANSLATION
  SOV.Western_Autocracy_icon: "£SOV_western_autocrat" # todo: NEW TRANSLATION
  SOV.Western_Autocracy_desc: "(Jelcinovský reformismus) Naše domov - Rusko (rusky: Nash Dom - Rossiya)\n\n Naše domov - Rusko je centristická politická strana založená v roce 1995 premiérem Viktorem Černomyrdinem, aby kandidovala do Státní dumy a vytvořila provládní většinu. Strana podporuje středopravicové myšlenky a politiku bývalého prezidenta Borise Jelcina." # todo: NEW TRANSLATION
  SOV.Western_Autocracy_ed: "£SOV_western_autocracy (UR) Jednotné Rusko - §CLiberalně-konzervativní klub§!" # todo: NEW TRANSLATION
  SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy" # todo: NEW TRANSLATION
  SOV.Western_Autocracy_ed_desc: "(Prozápadní výhled) Jednotné Rusko (rusky: Yedinaya Rossiya)\n\n UR prohlašuje svou oficiální ideologii za 'ruský konzervatismus', ale většinou postrádá skutečnou ideologii a funguje jako široká populistická strana shromažďující různé proudy, propagující stabilitu jako svoje hlavní ctnost, na rozdíl od revolučního chaosu, který charakterizoval Rusko v postsovětském období až do nástupu Putina k moci." # todo: NEW TRANSLATION
  SOV.conservatism: "£SOV_western_conservative (URF) Svaz pravicových sil" # todo: NEW TRANSLATION
  SOV.conservatism_icon: "£SOV_western_conservative" # todo: NEW TRANSLATION
  SOV.conservatism_desc: "(Libertariánský volný trh) Svaz pravicových sil (rusky: Soyuz Pravykh Sil)\n\n Svaz pravicových sil byl založen v roce 1999 a prosazuje privatizaci a kapitalismus volného trhu a je zásadně proti autoritářství." # todo: NEW TRANSLATION
  SOV.conservatism_1: "£SOV_western_conservative_1 (RPR-PARNAS) Strana lidové svobody." # todo: NEW TRANSLATION
  SOV.conservatism_1_icon: "£SOV_western_conservative_1" # todo: NEW TRANSLATION
  SOV.conservatism_1_desc: "(Liberální demokracie) Republikánská strana Ruska - Strana lidové svobody. (rusky: Respubikanskaya Partiya Rossii - Partiya Narodnoy Svobody)\n\n Strana lidové svobody (PARNAS) je jednou z nejstarších stran, vznikla jako jedna z platforem KSČ v roce 1990 a později se vyvinula v samostatnou stranu. Účastnila se voleb na všech úrovních a dosahovala omezeného úspěchu. Strana hájí liberalismus, tržní ekonomiku a protivládní postoj vůči autoritářství." # todo: NEW TRANSLATION
  SOV.liberalism_yash: "£SOV_yashin (FN) Svobodný Sever" # todo: NEW TRANSLATION
  SOV.liberalism_yash_icon: "£SOV_yashin" # todo: NEW TRANSLATION
  SOV.liberalism_yash_desc: "(Široký tábor) Koalice Svobodného severu. (rusky: Koalitsyya Svobodnogo Severa)\n\n Koalice Svobodného severu je aliance různých liberálních stran a regionalistických organizací severních regionů Ruska. Cílem koalice je vytvořit volný a nezávislý stát na území Severního Ruska a porazit jednotky PMC Wagner." # todo: NEW TRANSLATION
  SOV.liberalism: "£SOV_western_liberal (RUDPY) Jabloko" # todo: NEW TRANSLATION
  SOV.liberalism_icon: "£SOV_western_liberal" # todo: NEW TRANSLATION
  SOV.liberalism_desc: "(Sociální liberalismus) - Ruská sjednocená demokratická strana 'Jabloko' (rusky: Rossiyskaya Obyedinennaya Demokraticheskaya Partiya 'Yabloko')\n\n Jabloko je sociálně-liberální strana prosazující tržní ekonomiku a demokratické hodnoty. Jabloko, což v ruštině znamená 'jablko', bylo historicky hlavní politickou silou proti jak komunismu, tak konzervatismu v Rusku." # todo: NEW TRANSLATION
  SOV.liberalism_alt: "£SOV_navalnyu (PA) Lidový aliance" # todo: NEW TRANSLATION
  SOV.liberalism_alt_icon: "£SOV_navalnyu" # todo: NEW TRANSLATION
  SOV.liberalism_alt_desc: "(Progresivní liberalismus) Lidový aliance (rusky: Narodnyy Al'yans)\n\n Lidový aliance je progresivně-liberální strana vytvořená prominentní ruskou politickou osobností Alexejem Navalným. Stojí za bojem proti korupci, liberalismem a tržní ekonomikou." # todo: NEW TRANSLATION
  SOV.liberalism_alty: "£SOV_western_social_democrat33 (PP) Strana pokroku" # todo: NEW TRANSLATION
  SOV.liberalism_alty_icon: "£SOV_western_social_democrat33" # todo: NEW TRANSLATION
  SOV.liberalism_alty_desc: "(Progresivní liberalismus) Strana pokroku (rusky: Partiya Progressa)\n\n Strana pokroku je progresivně-liberální strana vytvořená prominentní ruskou politickou osobností Alexejem Navalným. Stojí za bojem proti korupci, liberalismem a tržní ekonomikou." # todo: NEW TRANSLATION
  SOV.liberalism_altyn: "£SOV_future (RF) Rusko budoucnosti" # todo: NEW TRANSLATION
  SOV.liberalism_altyn_icon: "£SOV_future" # todo: NEW TRANSLATION
  SOV.liberalism_altyn_desc: "(Progresivní liberalismus) Rusko budoucnosti (rusky: Rossiya Budushchego)\n\n Rusko budoucnosti je progresivně-liberální strana vytvořená prominentní ruskou politickou osobností Alexejem Navalným. Stojí za bojem proti korupci, liberalismem a tržní ekonomikou." # todo: NEW TRANSLATION
  SOV.liberalism_nat: "£SOV_narod (NDAN) NAROD" # todo: NEW TRANSLATION
  SOV.liberalism_nat_icon: "£SOV_narod" # todo: NEW TRANSLATION
  SOV.liberalism_nat_desc: "(Národní demokracie) Národně-demokratická strana 'NAROD' (rusky: Natsional-democraticheskaya Partiya 'NAROD' nebo 'PEOPLE')\n\n NAROD je národně-demokratická strana vytvořená prominentní ruskou politickou osobností Alexejem Navalným. Stojí za bojem proti korupci, nacionalismem a demokracií." # todo: NEW TRANSLATION
  SOV.socialism: "£SOV_western_social_democrat (PPRF) Lidová strana Ruské federace" # todo: NEW TRANSLATION
  SOV.socialism_icon: "£SOV_western_social_democrat" # todo: NEW TRANSLATION
  SOV.socialism_desc: "(Levicově nakloněný centrismus) Lidová strana Ruské federace (rusky: Narodnaya Partiya Rossiyskoy Federatsii)\n\n Lidová strana Ruské federace vznikla na základě poslanecké frakce Narodnyi Deputat, která se skládá z poslanců zvolených v majoritních obvodech. Strana je centristická, ale často prosazuje rozšíření sociálních programů." # todo: NEW TRANSLATION
  SOV.socialism_1: "£SOV_social_democrat_1 (JR) Spravedlivé Rusko - §CProzápadní křídlo§!" # todo: NEW TRANSLATION
  SOV.socialism_1_icon: "£SOV_social_democrat_1" # todo: NEW TRANSLATION
  SOV.socialism_1_desc: "(Sociální demokracie) Spravedlivé Rusko (rusky: Spravedlivaya Rossiya)\n\n Spravedlivé Rusko je výsledkem sloučení různých levicových nacionalistických, socialistických a progresivistických stran. Přestože se strana profiluje jako socialistická, je ve skutečnosti širokou levicovou koalicí s levicovými nacionalisty i levicovými liberály. Strana prosazuje rozšíření sociálních programů a větší zapojení státu do ekonomiky." # todo: NEW TRANSLATION
  SOV.socialism_alt: "£SOV_socialist_alt (PSR) Strana socialistů-revolucionářů" # todo: NEW TRANSLATION
  SOV.socialism_alt_icon: "£SOV_socialist_alt" # todo: NEW TRANSLATION
  SOV.socialism_alt_desc: "(Demokratický socialismus) Strana socialistů-revolucionářů (rusky: Partiya Sotsialistov Revolutsionerov)\n\n Strana socialistů-revolucionářů byla radikální levicová strana existující v Ruské říši. Prosazovala řešení pozemkové otázky socializací půdy státem, čímž by byla půda společná pro všechny, svržení carské autokracie a ustavení demokratické republiky a provedení širokých lidových reforem. Když se bolševici dostali k moci, mnoho členů pravého křídla bylo repressováno nebo emigrovalo. Nicméně ideje nezapadly. V důsledku rozkolu ve Spravedlivém Rusku se demokratické křídlo rozhodlo opustit stranu a znovuvytvořit PSR." # todo: NEW TRANSLATION
  SOV.socialism_dem: "£SOV_democratic_soyus (DU) Demokratický svaz" # todo: NEW TRANSLATION
  SOV.socialism_dem_icon: "£SOV_democratic_soyus" # todo: NEW TRANSLATION
  SOV.socialism_dem_desc: "(Radikální liberalismus) Demokratický svaz (rusky: Democraticheskiy Soyuz)\n\n Demokratický svaz je nejstarší politická organizace, založená v roce 1988 sovětskými disidenty a obhájci lidských práv. Svaz prosazuje demokratizaci politického systému, dekominifikaci, pacifismus a odpor vůči autoritářství." # todo: NEW TRANSLATION
  SOV.Communist-State: "£SOV_emerging_communism (CPRF) Komunistická strana Ruské federace" # todo: NEW TRANSLATION
  SOV.Communist-State_icon: "£SOV_emerging_communism" # todo: NEW TRANSLATION
  SOV.Communist-State_desc: "(Socialismus 21. století) Komunistická strana Ruské federace (rusky: Kommunisticheskaya Partiya Rossiyskoy Federatsii)\n\n KPRF je nástupcem staré Komunistické strany Sovětského svazu. Je marxisticko-leninská a byla druhou největší politickou stranou v celé postsovětské historii Ruska." # todo: NEW TRANSLATION
  SOV.Communist-State_alt: "£SOV_gorba (SDPR) Sociálnědemokratická strana Ruska" # todo: NEW TRANSLATION
  SOV.Communist-State_alt_icon: "£SOV_gorba" # todo: NEW TRANSLATION
  SOV.Communist-State_alt_desc: "(Demokratický socialismus) Sociálnědemokratická strana Ruska (rusky: Sotsial-Demokraticheskaya Partiya Rossii)\n\n SDPR je široká socialistická strana vytvořená z Komunistické strany Ruské federace. Je demokraticko-socialistická a podporuje politiku perestrojky a glasnosti." # todo: NEW TRANSLATION
  SOV.Communist-State_alty: "£SOV_kpss (CPSU) Komunistická strana Sovětského svazu - §GCentrum§!" # todo: NEW TRANSLATION
  SOV.Communist-State_alty_icon: "£SOV_kpss" # todo: NEW TRANSLATION
  SOV.Communist-State_alty_desc: "(Marxismus-leninismus) Komunistická strana Sovětského svazu (rusky: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n KSČ je vládnoucí stranou Sovětského svazu. Oživená v 21. století, strana stále stojí za marxismem-leninismem a demokratickým centralismem." # todo: NEW TRANSLATION
  SOV.Conservative_dum: "£SOV_volodin (EDRF) Nouzová duma Ruské federace" # todo: NEW TRANSLATION
  SOV.Conservative_dum_icon: "£SOV_volodin" # todo: NEW TRANSLATION
  SOV.Conservative_dum_desc: "(Nouzová vláda) Nouzová duma Ruské federace (rusky: Chrezvychaynaya Duma Rossiyskoy Federatsii)\n\n Na pozadí puče PMC Wagner byla svolána mimořádná schůze Státní dumy. Poslanci Duma hlasováním většinou podpořili vytvoření nouzové vlády vedené předsedou Dumy Vjačeslavem Volodinem." # todo: NEW TRANSLATION
  SOV.Conservative: "£SOV_emerging_conserva (IM) Jednota" # todo: NEW TRANSLATION
  SOV.Conservative_icon: "£SOV_emerging_conserva" # todo: NEW TRANSLATION
  SOV.Conservative_desc: "(Provládní centrismus) Meziregionální hnutí 'Jednota' (rusky: Mezhregionalnoye Dvizheniye 'Yedinstvo')\n\n Jednota je centristická politická organizace založená v roce 1999 za účelem kandidatury do Státní dumy. Strana podporuje konzervativní myšlenky a politiku bývalého premiéra a současného prezidenta Vladimira Putina." # todo: NEW TRANSLATION
  SOV.Conservative_ed: "£SOV_emerging_reactionary (UR) Jednotné Rusko" # todo: NEW TRANSLATION
  SOV.Conservative_ed_icon: "£SOV_emerging_reactionary" # todo: NEW TRANSLATION
  SOV.Conservative_ed_desc: "(Široký tábor) Jednotné Rusko (rusky: Yedinaya Rossiya)\n\n UR prohlašuje svou oficiální ideologii za 'ruský konzervatismus', ale většinou postrádá skutečnou ideologii a funguje jako big-tent populistická strana, propagující stabilitu jako svou hlavní ctnost, na rozdíl od revolučního chaosu, který charakterizoval Rusko v postsovětském období až do vzestupu Putina k moci." # todo: NEW TRANSLATION
  SOV.anarchist_communism: "£SOV_left_wing_radical (RPL) Ruská strana života" # todo: NEW TRANSLATION
  SOV.anarchist_communism_icon: "£SOV_left_wing_radical" # todo: NEW TRANSLATION
  SOV.anarchist_communism_desc: "(Levicově nakloněný centrismus) Ruská strana života (rusky: Rossiskaya Partiya Zhizni)\n\n Ruská strana života byla založena předsedou Rady federace Sergejem Mironovem. Strana prosazuje rozšíření sociálních programů, zlepšení životních standardů občanů a státní regulaci ekonomiky." # todo: NEW TRANSLATION
  SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 (JR) Spravedlivé Rusko" # todo: NEW TRANSLATION
  SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1" # todo: NEW TRANSLATION
  SOV.anarchist_communism_1_desc: "(Levostranický populismus) Spravedlivé Rusko (rusky: Spravedlivaya Rossiya)\n\n Spravedlivé Rusko je výsledkem sloučení různých levicových nacionalistických, socialistických a progresivistických stran. Ačkoli se strana profiluje jako socialistická, ve skutečnosti jde o širokou levicovou koalici s levicovými nacionalisty i levými liberály. Strana prosazuje rozšíření sociálních programů a větší zapojení státu do ekonomiky." # todo: NEW TRANSLATION
  SOV.Autocracy: "£SOV_Autocracy (PPUM) Vlast" # todo: NEW TRANSLATION
  SOV.Autocracy_icon: "£SOV_Autocracy" # todo: NEW TRANSLATION
  SOV.Autocracy_desc: "(Levicový nacionalismus) Lidový vlastenecký svaz 'Rodina' (rusky: Narodno-Patrioticheskiy Soyuz 'Rodina')\n\n Rodina je levicová ruská nacionalistická strana, která propaguje vlastenectví, nacionalismus a rozsáhlý zásah státu do ruské ekonomiky." # todo: NEW TRANSLATION
  SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Kongres ruských komunit" # todo: NEW TRANSLATION
  SOV.Autocracy_1_icon: "£SOV_congress_obshin" # todo: NEW TRANSLATION
  SOV.Autocracy_1_desc: "(Levicový konzervatismus) Kongres ruských komunit (rusky: Congress Russkih Obshin)\n\n Kongres ruských komunit byl založen v roce 1993 jako organizace chránící zájmy ruských diaspor v postsovětských zemích. Později se CRC transformoval v politickou stranu a její prezidentský kandidát Alexandr Lebed obdržel v prvním kole prezidentských voleb 16 % hlasů. Strana prosazuje práva ruského obyvatelstva a podporuje rozšíření sociálních programů." # todo: NEW TRANSLATION
  SOV.Neutral_conservatism: "£SOV_conservative_one (PW) Lidová vůle" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_icon: "£SOV_conservative_one" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_desc: "(Národní konzervatismus) Lidová vůle (rusky: Narodnaya Volya)\n\n Lidová vůle je politická strana založená veteránem a politikem Sergejem Babaurinem. Strana shromáždila bývalé antijelcinyty a patrioty jako Alexandr Rutskoi a Nikolaj Leonov. Lidová vůle podporuje myšlenky vlastenectví, ruského nacionalismu a nacionalismu." # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_1: "£SOV_conservatismus (PU) Lidová unie" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_1_icon: "£SOV_conservatismus" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_1_desc: "(Národní konzervatismus) Lidová unie (rusky: Narodnyy Soyuz)\n\n Lidová unie je politická strana založená veteránem a politikem Sergejem Babaurinem. Strana shromáždila bývalé antijelcinyty jako Alexandr Rutskoi a Nikolaj Leonov. Lidová unie podporuje myšlenky vlastenectví, ruského nacionalismu a nacionalismu." # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_2: "£SOV_non_aligned_conservative (ARPU) Vše Ruský lidový svaz" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_2_icon: "£SOV_non_aligned_conservative" # todo: NEW TRANSLATION
  SOV.Neutral_conservatism_2_desc: "(Národní konzervatismus) Vše Ruský lidový svaz (rusky: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz je politická strana založená veteránem a politikem Sergejem Babaurinem. Strana shromáždila bývalé antijelcinyty jako Alexandr Rutskoi a Nikolaj Leonov. Vše Ruský lidový svaz podporuje myšlenky vlastenectví, ruského nacionalismu a nacionalismu." # todo: NEW TRANSLATION
  SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy (PRR) Strana ruského znovuzrození" # todo: NEW TRANSLATION
  SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy" # todo: NEW TRANSLATION
  SOV.Neutral_Autocracy_desc: "(Levicový patriotismus) Strana ruského znovuzrození (rusky: Partiya Vozrozhdeniya Rossii)\n\n Strana ruského znovuzrození je levicová politická strana založená nespokojenými členy CRPF. Strana podporuje regulace trhu, výdaje na armádu, nacionalismus a sociální výdaje." # todo: NEW TRANSLATION
  SOV.oligarchism: "£SOV_oligarchists (FAR) Otec - Celé Rusko" # todo: NEW TRANSLATION
  SOV.oligarchism_icon: "£SOV_oligarchists" # todo: NEW TRANSLATION
  SOV.oligarchism_desc: "(Regionalismus) Otec - Celé Rusko (rusky: Otechestvo - Vsya Rossiya)\n\n FAR je politický blok vzniklý sloučením hnutí 'Otechestvo' a 'Vsya Rossiya'. FAR byl přezdíván 'Strana guvernérů', protože zahrnoval velkou část regionální elity a vlivné gubernátory. Cílem strany bylo reprezentovat zájmy regionů ve federálním parlamentu." # todo: NEW TRANSLATION
  SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Jednotné Rusko - §gSociálně konzervativní klub§!" # todo: NEW TRANSLATION
  SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism" # todo: NEW TRANSLATION
  SOV.oligarchism_ed_desc: "(Oligarchismus) Jednotné Rusko (rusky: Yedinaya Rossiya)\n\n UR prohlašuje svou oficiální ideologii za 'ruský konzervatismus', ale většinou postrádá skutečnou ideologii a funguje jako big-tent populistická strana, propagující stabilitu jako svou hlavní ctnost, na rozdíl od revolučního chaosu, který charakterizoval Rusko v postsovětském období až do vzestupu Putina k moci." # todo: NEW TRANSLATION
  SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR) Libertariánská strana Ruska" # todo: NEW TRANSLATION
  SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian" # todo: NEW TRANSLATION
  SOV.Neutral_Libertarian_desc: "(Libertarianismus) Libertariánská strana Ruska (rusky: Libertarianskaya Partiya Rossii)\n\n Libertariánská strana Ruska prosazuje myšlenky libertarianismu v Rusku. Jako široce založená strana se snaží přilákat velké množství lidí, kteří sdílejí představu absolutní svobody a nedotknutelnosti tržních vztahů. Strana má složitou organizační strukturu a komplexní systém vztahů mezi pobočkami. Strana sdílí myšlenky libertariánského rozvoje země, konfederálního systému a rozvoje tržních vztahů." # todo: NEW TRANSLATION
  SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR) Komunisté Ruska" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_desc: "(Antirevizionistický komunismus) Komunistická strana 'Komunisté Ruska' (rusky: Kommunisticheskaya Partiya 'Kommunisty Rossii')\n\n Komunisté Ruska jsou komunistická strana založená v roce 2012 a profilující se jako alternativa ke KPRF. Odmítají jakoukoli reformu marxisticko-leninské ideologie a považují politiku KPRF za revizionistickou. Strana také prosazuje stalinismus a ateismus." # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU) Komunistická strana Sovětského svazu - §gTvrdé křídlo§!" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alt_icon: "£SOV_kpss" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alt_desc: "(Marxismus-leninismus) Komunistická strana Sovětského svazu (rusky: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n KSČ je vládnoucí stranou Sovětského svazu. Oživená v 21. století, strana stále stojí za marxismem-leninismem a demokratickým centralismem." # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt (LF) Levé křídlo" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt" # todo: NEW TRANSLATION
  SOV.Neutral_Communism_alty_desc: "(Populistický socialismus) Levé křídlo (rusky: Levyy Front)\n\n Levé křídlo je široký front levicových organizací podporujících budování socialismu v Rusku. Organizace rovněž spolupracuje s hlavními politickými stranami a zapojuje se do aktivismu." # todo: NEW TRANSLATION
  SOV.Neutral_green: "£SOV_non_aligned_greens (REPG) 'Zelení'" # todo: NEW TRANSLATION
  SOV.Neutral_green_icon: "£SOV_non_aligned_greens" # todo: NEW TRANSLATION
  SOV.Neutral_green_desc: "(Zelený aktivismus) Ekologická strana Ruska 'KEDR' / 'Zelení' (rusky: Ecologicheskaya Partiya Rossii 'KEDR' / 'Zelenyye')\n\n 'Zelení' (dříve známí jako 'KEDR') jsou politická strana prosazující upřednostnění environmentální politiky. Podporují boj proti znečištění, nekontrolované těžbě dřeva a boj proti globálnímu oteplování. Na rozdíl od západních Zelených ruští Zelení nepodporují sociální progresivismus, ale považují boj proti znečištění za nejdůležitější cíl." # todo: NEW TRANSLATION
  SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat (PR) Patrioti Ruska" # todo: NEW TRANSLATION
  SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat" # todo: NEW TRANSLATION
  SOV.neutral_Social_desc: "(Demokratický socialismus) Patrioti Ruska (rusky: Patrioty Rossii)\n\n Patrioti Ruska jsou politická strana založená podnikatelem Gennadijem Semiginem. Strana podporuje ideje demokratického socialismu, levicového nacionalismu a patriotismu." # todo: NEW TRANSLATION
  SOV.neutral_Social_1: "£SOV_non_aligned_socialist_democrat_1 (NP) Noví lidé" # todo: NEW TRANSLATION
  SOV.neutral_Social_1_icon: "£SOV_non_aligned_socialist_democrat_1" # todo: NEW TRANSLATION
  SOV.neutral_Social_1_desc: "(Progresivní liberalismus) Noví lidé (rusky: Novyye Lyudi)\n\n Noví lidé jsou politická strana vytvořená Alexejem Nečajevem, podnikatelem a zakladatelem společnosti Faberlic. Strana prosazuje tržní reformy, svobodu projevu, digitalizaci veřejné správy a podporuje myšlenku e-demokracie." # todo: NEW TRANSLATION
  SOV.Neutral_Muslim_Brotherhood: "£SOV_muslim_brotherhood (NORM) Ruští muslimové" # todo: NEW TRANSLATION
  SOV.Neutral_Muslim_Brotherhood_icon: "£SOV_muslim_brotherhood" # todo: NEW TRANSLATION
  SOV.Neutral_Muslim_Brotherhood_desc: "(Muslimský aktivismus) Národní organizace ruských muslimů (rusky: Natsyonalnaya Organizatsyya Russkih Musulman)\n\n Ruští muslimové jsou náboženská organizace, která si klade za cíl zastupovat zájmy etnických Rusů praktikujících islám. Také prosazují mírné šíření islámu a jeho hodnot mezi Rusy a dalšími domorodými národy." # todo: NEW TRANSLATION
  SOV.Nat_Fascism: "£SOV_nationalist_fascism (NBP) Národní bolševická strana" # todo: NEW TRANSLATION
  SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism" # todo: NEW TRANSLATION
  SOV.Nat_Fascism_desc: "(Národní bolševismus) Národní bolševická strana (rusky: Natsional Bolshevistskaya Partiya)\n\n Národní bolševici jsou ultranacionalistické hnutí spojující stalinskou ideologii s prvky národního socialismu." # todo: NEW TRANSLATION
  SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist (LDPR) Liberálně-demokratická strana Ruska" # todo: NEW TRANSLATION
  SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist" # todo: NEW TRANSLATION
  SOV.Nat_Populism_desc: "(Národní populismus) Liberálně-demokratická strana Ruska (rusky: Liberal'no-demokraticheskaya partiya Rossii)\n\n LDPR není ani liberální, ani demokratická, místo toho usiluje o autoritářské, populistické a nacionalistické znovuzrození výrazně rozšířeného Ruského impéria." # todo: NEW TRANSLATION
