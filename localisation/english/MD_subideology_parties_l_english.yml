  SYR.Western_Autocracy_Alternative: "£generic_Western_Autocracy_small Arab Democratic Party" # todo: NEW TRANSLATION
  SYR.Nat_Populism_Alternative: "£generic_Nat_Populism_small Arab Democratic Party" # todo: NEW TRANSLATION
  SYR.Neutral_green: "£generic_Neutral_green_small Syrské hnutí zelených federalistů" # todo: NEW TRANSLATION
  SYR.Neutral_green_desc: "Syrské hnutí zelených federalistů vzniklo po Damašské jarní revoluci, která umožnila obnovení politických stran v zemi. Oponuje byrokratickému stylu vlády a usiluje o zavedení federální a ekologické Sýrie. Kvůli relativně vysokému počtu kurdských členů bylo hnutí obviněno řadou organizací ze souvislostí s PKK, nicméně pravda je, že strana je ve svém postoji k PKK rozdělena." # todo: NEW TRANSLATION
  SYR.Communist-State_Bak_desc: "Syrská komunistická strana byla politickou stranou v Sýrii založenou v roce 1924. V roce 1972 se stala členem Národního progresivního frontu. Strana se v roce 1986 rozdělila na dvě části, přičemž dvě samostatné strany si nárokovaly zastupovat původní Syrskou komunistickou stranu; Syrská komunistická strana (Unified) a Syrská komunistická strana (Bakdash). Ta druhá v praxi převzala kontrolu nad státem a vyhlásila jedné straně stát." # todo: NEW TRANSLATION
  SYR.Communist-State_Fai_desc: "Syrská komunistická strana byla politickou stranou v Sýrii založenou v roce 1924. V roce 1972 se stala členem Národního progresivního frontu. Strana se v roce 1986 rozdělila na dvě části, přičemž dvě samostatné strany si nárokovaly zastupovat původní Syrskou komunistickou stranu; Syrská komunistická strana (Unified) a Syrská komunistická strana (Bakdash). Ta první v praxi převzala kontrolu nad státem a vyhlásila jedné straně stát." # todo: NEW TRANSLATION
  SYR.Nat_Populism_Baath: "£generic_Nat_Populism_small Syrská ba'athistická strana (pro-Irácké křídlo)" # todo: NEW TRANSLATION
  SYR.Nat_Fascism_Alternative: "£generic_Nat_Populism_small Arab Democratic Party" # todo: NEW TRANSLATION
  SYR.Western_Autocracy: "£SYR_Western_Autocracy Reformní strana Sýrie" # todo: NEW TRANSLATION
  SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy" # todo: NEW TRANSLATION
  SYR.Western_Autocracy_desc: "Reformní strana Sýrie je malá politická strana a lobbistická skupina se sídlem ve Spojených státech." # todo: NEW TRANSLATION
  SYR.liberalism: "£generic_liberalism_small Hnutí za spravedlnost a rozvoj v Sýrii" # todo: NEW TRANSLATION
  SYR.liberalism_desc: "Hnutí za spravedlnost a rozvoj v Sýrii je politická strana a hnutí založené v roce 2006 se sídlem v Londýně, Spojené království. Skupina se popisuje jako „zavázaná k mírné, demokratické změně v Sýrii a k vytvoření moderního státu, který respektuje lidská práva a podporuje ekonomický a sociální rozvoj“." # todo: NEW TRANSLATION
  SYR.socialism: "£SYR_socialism Syrská demokratická lidová strana" # todo: NEW TRANSLATION
  SYR.socialism_icon: "£SYR_socialism" # todo: NEW TRANSLATION
  SYR.socialism_desc: "Syrská demokratická lidová strana je levicová, demokratická opoziční strana v Sýrii, která je zakázána syrskou vládou. Je součástí několika syrských opozičních aliancí, které usilují o svržení syrské vlády, Národního demokratického shromáždění a Damašského prohlášení." # todo: NEW TRANSLATION
  SYR.Communist-State: "£SYR_Communist_State Syrská komunistická strana" # todo: NEW TRANSLATION
  SYR.Communist-State_icon: "£SYR_Communist_State" # todo: NEW TRANSLATION
  SYR.Communist-State_desc: "Syrská komunistická strana byla politickou stranou v Sýrii založenou v roce 1924. V roce 1972 se stala členem Národního progresivního frontu. Strana se v roce 1986 rozdělila na dvě části, přičemž dvě samostatné strany si nárokovaly zastupovat původní Syrskou komunistickou stranu; Syrská komunistická strana (Unified) a Syrská komunistická strana (Bakdash). Syrská komunistická strana odkazuje na celkovou kombinovanou popularitu těchto dvou odštěpených skupin." # todo: NEW TRANSLATION
  SYR.anarchist_communism: "£generic_anarchist_communism_small Arabské socialistické hnutí" # todo: NEW TRANSLATION
  SYR.anarchist_communism_desc: "Arabské socialistické hnutí, také známé jako Arabská socialistická strana, byla politickou stranou v Sýrii, která se od 60. let rozdělila do několika frakcí, jež nadále používají stejné jméno. Damešská pobočka vedená Abdul-Ghani Qannoutem vstoupila v roce 1972 do vlády Národního progresivního frontu vedené stranou Ba'ath a od té doby nadále podporuje vládu rodiny al-Assad v Sýrii. Je aktivní v Sýrii a Libanonu. Po smrti Abdul-Ghaniho Qannouta v roce 2001 se generálním tajemníkem stal Ahmad al-Ahmad; pod jeho vedením strana pokračovala v prorozvojové kurzu, dokonce i během syrské občanské války. V době občanského povstání organizovala damešská pobočka Arabského socialistického hnutí prorežimní shromáždění. Když se povstání vyvinulo ve válku, členové strany organizovali prorežimní milice." # todo: NEW TRANSLATION
  SYR.Autocracy: "£SYR_Autocracy Syrská arabská socialistická ba'athistická strana" # todo: NEW TRANSLATION
  SYR.Autocracy_icon: "£SYR_Autocracy" # todo: NEW TRANSLATION
  SYR.Autocracy_desc: "Syrská arabská socialistická ba'athistická strana je neoba'athistická organizace založená 7. dubna 1947 Michelem Afakem, Salah al-Dinem al-Bitarem a následovníky Zakího al-Arsuziho. Původně byla regionální pobočkou původní Ba'ath strany, než po rozkolu v roce 1966 změnila loajalitu směrem k syrsky dominovanému ba'athovskému hnutí. Strana vládne Sýrii nepřetržitě od syrského převratu v roce 1963, který Ba'athistům přinesl moc. Strana je odlišná od irácké Arabské socialistické ba'athistické strany." # todo: NEW TRANSLATION
  SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Al-Abbas Brigade" # todo: NEW TRANSLATION
  SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih" # todo: NEW TRANSLATION
  SYR.Mod_Vilayat_e_Faqih_desc: "Brigáda Abu al-Fadl al-Abbás, také známá jako brigáda al-Abbas, je prorežimní militantní skupina dvanáctierského šíitského islámu operující v celé Sýrii. Je pojmenována podle přezdívky Al-Abbase ibn Alí, syna imáma Alího. Skupina byla vytvořena koncem roku 2012 k obraně mešity Sayyidah Zaynab a dalších šíitských svatých míst v Sýrii. Získala na významu v reakci na znesvěcení různých svatyní, kulturních památek a míst uctívání povstalci během syrské občanské války a následně spolupracovala se syrskou armádou." # todo: NEW TRANSLATION
  SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham" # todo: NEW TRANSLATION
  SYR.Caliphate_icon: "£SYR_Caliphate" # todo: NEW TRANSLATION
  SYR.Caliphate_desc: "Tahrir al-Sham je aktivní salafisticko-džihádistická militantní skupina zapojená do syrské občanské války. Skupina byla založena 28. ledna 2017 jako sloučení mezi Jabhat Fateh al-Sham (dříve al-Nusra Front), Ansar al-Din Front, Jaysh al-Sunna, Liwa al-Haqq a hnutím Nour al-Din al-Zenki. Navzdory sloučení byl Tahrir al-Sham obviněn z působení jako syrská pobočka al-Káidy na utajené úrovni a je považován za jednu z jejích větví, i když skupina to oficiálně popřela." # todo: NEW TRANSLATION
  SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Muslimské bratrstvo Sýrie" # todo: NEW TRANSLATION
  SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood" # todo: NEW TRANSLATION
  SYR.Neutral_Muslim_Brotherhood_desc: "Muslimské bratrstvo je nadnárodní sunnitská islamistická organizace založená v Egyptě islámským učencem a učitelem Hassanem al-Bannou v roce 1928. Zpočátku, jako pan-islámské, náboženské a sociální hnutí, šířilo islám v Egyptě, vyučovalo negramotné a zakládalo nemocnice a podniky. Později vstoupilo i na politickou scénu s cílem ukončit britskou koloniální nadvládu nad Egyptem. Samozvaným cílem hnutí je zřízení státu řízeného šaríou — jeho nejslavnějším sloganem po celém světě je: ‚Islám je řešení‘. Charita je jednou z hlavních hybných sil jeho činnosti." # todo: NEW TRANSLATION
  FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Syrská národní koalice" # todo: NEW TRANSLATION
  FSA.Neutral_Muslim_Brotherhood_desc: "Syrská národní koalice (SNC) je koalice opozičních skupin v syrské občanské válce, která byla založena v Dauhá v Kataru v listopadu 2012. Hlavními cíli Národní koalice jsou sesazení vlády Bašára al-Assada a ‚jejích symbolů a pilířů podpory‘, ‚demontáž bezpečnostních služeb‘, sjednocení a podpora Svobodné syrské armády, odmítání dialogu a vyjednávání s vládou al-Assada a ‚pohnání k odpovědnosti těch, kteří zabíjeli Syřany, ničili Sýrii a vysídlovali Syřany‘." # todo: NEW TRANSLATION
  SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Arabská socialistická unie" # todo: NEW TRANSLATION
  SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy" # todo: NEW TRANSLATION
  SYR.Neutral_Autocracy_desc: "Strana Arabské socialistické unie Sýrie je nasseristická politická strana. Strana glorifikuje ba'athistické prezidentství a vykazuje prakticky žádnou nezávislost od vlády." # todo: NEW TRANSLATION
  SYR.neutral_Social: "£SYR_neutral_Social Demokratická socialistická unijní strana" # todo: NEW TRANSLATION
  SYR.neutral_Social_icon: "£SYR_neutral_Social" # todo: NEW TRANSLATION
  SYR.neutral_Social_desc: "Demokratická socialistická unijní strana je politická strana v Sýrii. Je součástí Národního progresivního frontu legálně registrovaných stran, které podporují socialistickou a arabsky nacionalistickou orientaci vlády a přijímají vedení strany Ba'ath." # todo: NEW TRANSLATION
  SYR.Neutral_Communism: "£generic_Neutral_Communism_small Strana lidové vůle" # todo: NEW TRANSLATION
  SYR.Neutral_Communism_desc: "Strana lidové vůle je politická strana sestávající z vyloučených členů £SYR_Communist_State Syrské komunistické strany. V organizaci Strana lidové vůle následuje demokratický centralismus. Přesto nemá post generálního tajemníka; místo toho stranu řídí kolektivní vedení členů Ústřední rady, kteří jsou voleni na Generálním sjezdu. Ústřední rada volí své členy prezidia a členy sekretariátu pro denní úkoly." # todo: NEW TRANSLATION
  SYR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Syrská ba'athistická strana (irácké křídlo)" # todo: NEW TRANSLATION
  SYR.Nat_Fascism_desc: "Syrská ba'athistická strana je ba'athistická politická strana, která měla své ústředí v Bagdádu v Iráku až do roku 2003. V roce 1966 se původní Ba'ath strana rozdělila na dvě části; jedna byla řízena damašským vedením, které založilo stranu v Sýrii, a druhá měla vedení v Bagdádu. Obě ba'athistické strany si ponechaly stejné jméno a udržovaly paralelní struktury v arabském světě, ale vztahy se staly tak nepřátelskými, že Sýrie podporovala Írán proti Iráku během krvavé války Írán–Irák; také se připojila k koalici vedené USA proti Iráku v Zálivské válce. Ba'athisté poprvé převzali moc v Iráku v roce 1963, ale byli o několik měsíců později svrženi." # todo: NEW TRANSLATION
  SYR.Nat_national_covenent: "£generic_Nat_Populism_small Syrská sociálně-nacionalistická strana" # todo: NEW TRANSLATION
  SYR.Nat_Populism: "£SYR_Nat_Fascism Syrská sociálně-nacionalistická strana" # todo: NEW TRANSLATION
  SYR.Nat_Populism_icon: "£SYR_Nat_Fascism" # todo: NEW TRANSLATION
  SYR.Nat_Populism_desc: "Syrská sociálně-nacionalistická strana (SSNP) je nacionalistická politická strana působící v Libanonu, Sýrii, Jordánsku, Iráku a Palestině. Hlasitě prosazuje vznik syrského národního státu zahrnujícího Úrodný půlměsíc, včetně dnešní Sýrie, Libanonu, Iráku, Kuvajtu, Jordánska, Palestiny, Izraele, Kypru, Sinaje a jihovýchodního Turecka, založeného na geografických hranicích a sdílené historii lidí v těchto hranicích. S více než 100 000 členy je druhou největší legální politickou skupinou v Sýrii po vládnoucí Arabské socialistické ba'athistické straně. V Libanonu byla více než 80 let hlavní sekulární a vysoce organizovanou elitní stranou v politické historii země." # todo: NEW TRANSLATION
