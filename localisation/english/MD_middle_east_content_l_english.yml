  subversive_activities: "Podvratné činnosti" # todo: NEW TRANSLATION
  subversive_activities_desc: "V éře, kdy otevřený konflikt se stal méně vhodnou volbou pro prosazování našich národních zájmů, musíme sáhnout po diskrétnějších způsobech, jak prosazovat náš vliv a podkopávat naše nepřátele." # todo: NEW TRANSLATION
  send_support_to_the_syrian_opposition: "Dodat malé zbraně syrské opozici" # todo: NEW TRANSLATION
  send_support_to_the_syrian_opposition_desc: "Proti Assadovým revolucionářům jistě prospěje naše pomoc v jejich boji." # todo: NEW TRANSLATION
  send_support_to_hamas: "Dodat malé zbraně Hamasu" # todo: NEW TRANSLATION
  send_support_to_hamas_desc: "Vynořivší se jako radikální odštěpená skupina Palestinského muslimského bratrstva, Hamas se od té doby stal jednou z nejaktivnějších skupin tlačících na vznik palestinského státu. Vzhledem ke ztrátě legitimity a moderace, kterou zažila etablovanější Fatah v důsledku selhání Dohod z Oslo, je Hamas nejefektivnější a nejradikálnější antiizraelskou silou v palestinské politice." # todo: NEW TRANSLATION
