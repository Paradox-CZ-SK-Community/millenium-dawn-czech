  ASIA_terror_ct_training_desc: "Abychom maximalizovali naši pohotovost na teroristickou hrozbu, měli bychom neustále zlepšovat připravenost našich bezpečnostních služeb. Čím lepší je naše §YŠkolení důstojníků§! a čím více zahraničních poradců máme na našem území, tím účinnější bude toto školení." # todo: NEW TRANSLATION
  ASIA_terror_conduct_raid: "§YRaid§! Teroristické úkryty" # todo: NEW TRANSLATION
