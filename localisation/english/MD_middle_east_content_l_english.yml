  oil_dependency: "Ropná závislost" # todo: NEW TRANSLATION
  oil_dependency_desc: "Hospodářství této země je silně závislé na exportu ropy a dalších fosilních paliv. Zatímco tato závislost je krátkodobě výnosná, všeobecně je známo, že nadměrná závislost je neudržitelná." # todo: NEW TRANSLATION
  investors_bonus: "Regionální finanční centrum" # todo: NEW TRANSLATION
  investors_bonus_desc: "Rozvoj naší země jako regionálního finančního centra vedl k oživení ekonomiky a vytvoření atraktivních podmínek pro investice." # todo: NEW TRANSLATION
