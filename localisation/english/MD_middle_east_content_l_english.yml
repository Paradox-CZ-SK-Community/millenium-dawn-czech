  shia_resistance_01: "Šíitský odboj - Nepatrný" # todo: NEW TRANSLATION
  shia_resistance_01_desc: "Zatímco někteří členové naší šíitské populace občas vyjadřují nespokojenost s naší vládou, většina šíitské populace naší země s naší vládou nemá problém." # todo: NEW TRANSLATION
  shia_resistance_02: "Šíitský odboj - Nízký" # todo: NEW TRANSLATION
  shia_resistance_02_desc: "Někteří radikálové mezi šíitskou populací vyzvali k svržení naší vlády, avšak jejich výzvy se z velké části nesetkaly s odezvou. To je způsobeno relativně nízkým mírou špatného zacházení naší vlády vůči šíitské populaci." # todo: NEW TRANSLATION
  shia_resistance_03: "Šíitský odboj - Střední" # todo: NEW TRANSLATION
  shia_resistance_03_desc: "Protivládní šíitské síly získaly jistý vliv mezi šíitskou populací naší země kvůli zbývajícím bariérám a obtížím, které šíité ve společnosti čelí. Odborně na násilí však zůstává nejběžnějším postojem mezi šíity." # todo: NEW TRANSLATION
  shia_resistance_04: "Šíitský odboj - Podstatný" # todo: NEW TRANSLATION
  shia_resistance_04_desc: "Nerovné postavení naší šíitské populace vůči sunnitským protějškům vedlo k výraznému odporu vůči naší vládě v některých částech. Ačkoli existuje militantní aktivita proti naší vládě, dosud zůstává relativně marginální." # todo: NEW TRANSLATION
  shia_resistance_05: "Šíitský odboj - Vysoký" # todo: NEW TRANSLATION
  shia_resistance_05_desc: "Diskriminace šíitů vedla k významné míře otevřeného odporu vůči naší vládě. Ještě znepokojivější je rostoucí podpora militantních šíitských skupin, které usilují o svržení naší vlády násilnými prostředky." # todo: NEW TRANSLATION
  shia_resistance_06: "Šíitský odboj - Extrémně vysoký" # todo: NEW TRANSLATION
  shia_resistance_06_desc: "Naše politiky výrazně zvýšily šíitskou nepřátelnost vůči naší vládě, zvyšujíc podporu pro šíitské militantní skupiny, které hájí použití síly proti naší vládě. Schopnosti těchto skupin však zůstávají relativně malé a dosud mohly provádět jen menší příležitostné útoky." # todo: NEW TRANSLATION
  shia_resistance_07: "Šíitský odboj - Vážný" # todo: NEW TRANSLATION
  shia_resistance_07_desc: "Náš postoj k šíitům vyvolal mezi velkou částí šíitské populace anti-vládní vnímání. Ačkoliv mnoho šíitů ještě nezačalo prosazovat násilí, široká nenávist vůči naší vládě přispěla k široké podpoře použití násilí k svržení vlády." # todo: NEW TRANSLATION
  shia_resistance_08: "Šíitský odboj - Extrémně vážný" # todo: NEW TRANSLATION
  shia_resistance_08_desc: "Naše protí-šíitské politiky vedly k přesile šíitské opozice vůči naší vládě. Ačkoliv ne všechna opozice přešla do otevřené podpory ozbrojených militantních skupin, většina šíitské populace mlčky akceptuje používání násilných taktik, čímž posiluje šíitské militantní skupiny, které zahájily odvážnější útoky." # todo: NEW TRANSLATION
  shia_resistance_09: "Šíitský odboj - Kritický" # todo: NEW TRANSLATION
  shia_resistance_09_desc: " široká nenávist vůči naší vládě kvůli protí-šíitským politikám vedla k rozsáhlé podpoře ozbrojené militantní činnosti mezi šíitskou populací. Tato podpora posílila šíitské militantní skupiny a umožnila jim provádět větší útoky." # todo: NEW TRANSLATION
  shia_resistance_10: "Šíitský odboj - Extrémně kritický" # todo: NEW TRANSLATION
  shia_resistance_10_desc: "Téměř univerzální nenávist vůči naší vládě vedla k ohromné podpoře ozbrojené rezistence proti naší vládě. Šíitské militantní skupiny mají dostatek financí a rekrutů a jsou proto schopny provádět velké, velmi dobře koordinované operace." # todo: NEW TRANSLATION
  aggressive_nationalism: "Agresivní nacionalismus" # todo: NEW TRANSLATION
  defensive_nationalism: "Defenzivní nacionalismus" # todo: NEW TRANSLATION
  transnational_shiism: "Transnacionální šíismus" # todo: NEW TRANSLATION
  national_shiism: "Národní šíismus" # todo: NEW TRANSLATION
  elected_legislature: "Volená legislatura" # todo: NEW TRANSLATION
  elected_legislature_desc: "Po zavedení ústavní monarchie si tato země zřídila volenou legislaturu, která slouží jako protiváha moci výkonné." # todo: NEW TRANSLATION
  birthplace_of_wahhabism: "Rodiště Wahhabismu" # todo: NEW TRANSLATION
  birthplace_of_wahhabism_desc: "Národ Saudské Arábie byl založen v důsledku aliance mezi vojenskou silou Ibn Súd a radikální náboženskou vizí Muhammada ibn Abd al-Wahhába. Hnutí, které tento muž založil, Wahhabismus, se odlišuje od ostatních islámských doktrín svou horlivou snahou očistit islám a vrátit víru k její nejranější a nejautentičtější podobě. Forma Wahhabismu, kterou prosazuje Saudská Arábie, klade důraz na respekt k náboženským autoritám a vládě, na rozdíl od radikálnějších a populistických variant salafismu ovlivněných myšlenkami Sayyida Qutba, které přijaly většina džihádistických skupin." # todo: NEW TRANSLATION
  little_sparta: "Malé Sparta" # todo: NEW TRANSLATION
  little_sparta_desc: "Spojené arabské emiráty historicky působí nad poměry své velikosti na mezinárodní scéně, posílají své ozbrojené síly do víceúrovňových vojenských operací po vzdálených koutech světa. Země si vybudovala úzké vztahy se svým mocným sousedem, Saúdskou Arábií, a se západem. Vyvažováním obou stran se malé zemi, kterou američtí úředníci s oblibou nazývají 'Little Sparta', podařilo udržet si svou vlastní flexibilitu pohybu." # todo: NEW TRANSLATION
  omani_neutrality: "Ománská neutralita" # todo: NEW TRANSLATION
  omani_neutrality_desc: "Omán se pyšní svou neutralitou a umírněnou zahraniční politikou pod vedením sultána Qábúse bin Said Al Saíd. Desítky let je významným podporovatelem mírových iniciativ na Blízkém východě a byl klíčovým prostředníkem mezi rivaly, včetně na Arabském poloostrově." # todo: NEW TRANSLATION
  home_of_the_baharna: "Domov Baharna" # todo: NEW TRANSLATION
  home_of_the_baharna_desc: "Většina obyvatel Bahrajnu jsou šíitské Arabové, kteří se považují za původní obyvatel Bahrajnu. Tato komunita odkazuje na dávné království Baharna, které sahalo napříč východní Arábií. Ačkoliv historická přesnost tohoto vyprávění je sporná, sehrálo silnou roli při mobilizaci podpory proti sunnitské dynastii Khalifa, která je vnímána jako cizí okupanti Baharňanů." # todo: NEW TRANSLATION
  legacy_of_the_gulf_war: "Dědictví Války v Pobřeží" # todo: NEW TRANSLATION
  legacy_of_the_gulf_war_desc: "Dne 2. srpna 1990 napadlo Irácké Irá podle Saddáma Husajna stát Kuvajt a obsadilo zemi po dobu sedmi měsíců. Během této doby se proti iráským vetřelcům ozbrojený odboj mobilizoval, přičemž všichni Kuvajtci bez ohledu na směr vyznání či sociální postavení spojili síly k boji proti okupantům. Tato událost, spolu s dlouhou historií Kuvajtu jako stát posílející odpor vůči mnohem větším protivníkům a s výjimečně silným parlamentem, pomohla utvářet kuvajtijskou národní identitu, která na rozdíl od některých dalších zemi v Zálivu umožnila sunnitským a šíitským obyvatelům koexistovat relativně bez problémů." # todo: NEW TRANSLATION
  unrepresentative_government: "Nedemokratická vláda" # todo: NEW TRANSLATION
  unrepresentative_government_sunni_desc: "Tato země, ačkoliv je většinově šíitská, je řízena sunnitskou vládou. Tato nerovnováha moci přispěla k sectářskému napětí a širokému odporu vůči tomu, co je vnímáno jako nespravedlivá a nedemokratická vláda." # todo: NEW TRANSLATION
  unrepresentative_government_shia_desc: "Tento stát, i když je většinově sunnitský, je řízen šíitskou vládou. Tato nerovnováha moci přispěla k sectářskému napětí a širokému odporu vůči tomu, co je vnímáno jako nespravedlivá a nedostatečně zastoupená vláda." # todo: NEW TRANSLATION
