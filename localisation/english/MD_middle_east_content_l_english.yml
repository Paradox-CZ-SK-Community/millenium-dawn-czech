  arab_spring_encourage_supporters_desc: "Schromažďování opozice vytváří falešný dojem, že naše vláda nemá podporu mezi [ROOT.GetAdjective] lidmi. Nic nemůže být dál od pravdy. Musíme posílit naši politickou vůli, abychom povzbudili loajální [ROOT.GetAdjective] občany, aby vyšli do ulic na podporu naší vlády." # todo: NEW TRANSLATION
  arab_spring_request_crackdown: "Žádat o potlačení Peninsula Shield" # todo: NEW TRANSLATION
  arab_spring_request_crackdown_desc: "Jako člen Rady pro spolupráci arabských států v Zálivu (GCC) máme přístup k Peninsula Shield Force – jednotce složené z vojáků ze všech šesti států GCC. Nasazení těchto sil by ulevilo napjatým bezpečnostním složkám, ale zároveň by nás činilo stále více závislými na zahraniční vojenské intervenci pro udržení vnitřního pořádku." # todo: NEW TRANSLATION
  arab_spring_deploy_the_military: "Nasadit armádu" # todo: NEW TRANSLATION
  arab_spring_deploy_the_military_desc: "Naše vnitřní bezpečnostní složky jsou zahlceny rozsahem nepokojů. Nasazení armády pomůže obnovit pořádek, i když tento tvrdý postup bude pravděpodobně dále zhoršovat napětí a riskovat odtržení od armády." # todo: NEW TRANSLATION
  arab_spring_return_to_barracks: "Vraťte jednotky do kasáren" # todo: NEW TRANSLATION
  arab_spring_return_to_barracks_desc: "Naše nasazení armády způsobilo více problémů než užitku. Je čas, aby naše jednotky složily zbraně." # todo: NEW TRANSLATION
  arab_spring_return_to_barracks_tt: "§GMutiny a smrtelné střety již nenastanou.§!" # todo: NEW TRANSLATION
  arab_spring_reshuffle_government: "Přeskupení vlády" # todo: NEW TRANSLATION
  arab_spring_reshuffle_government_desc: "Někteří ministři naší vlády jsou spojováni spíše s našimi minulými neúspěchy než s ostatními. Propřeskupení těchto zvláště nepopulárních postav může pomoci zajišit postavení těch, co zůstávají." # todo: NEW TRANSLATION
  arab_spring_amend_the_constitution: "Upravit Ústavu" # todo: NEW TRANSLATION
  arab_spring_amend_the_constitution_desc: "Opozice kritizuje současnou [ROOT.GetAdjective] ústavu za to, že dává vládě příliš mnoho moci. Zvýšení ústavních omezení naší moci pomůže demonstrovat naši odhodlanost k odpovědnému vládnutí." # todo: NEW TRANSLATION
