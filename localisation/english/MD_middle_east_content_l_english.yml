  GCC_expel: "§RPřesunout k vyhoštění§! §Y[FROM.GetFlag][FROM.GetNameDef]§! z GCC" # todo: NEW TRANSLATION
  GCC_expel_desc: "Nová vláda, která získala kontrolu nad [FROM.GetNameDef], představuje hrozbu pro GCC a nemůže zůstat součástí této organizace." # todo: NEW TRANSLATION
  GCC_leadership: "§YNahradit§! §Y[FROM.GetFlag][FROM.GetNameDef]§! jako vůdce GCC" # todo: NEW TRANSLATION
  GCC_leadership_desc: "Ač GCC nemá formální hierarchii, díky nadřazené síle a regionálnímu vlivu [FROM.GetNameDef] historically dominated GCC. Nyní však naše schopnosti jejich předbíhají, je čas, abychom zaujali své oprávněné místo v čele GCC." # todo: NEW TRANSLATION
