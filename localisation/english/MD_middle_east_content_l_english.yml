  arab_spring_category: "Arabské jaro" # todo: NEW TRANSLATION
  arab_spring_category_desc: "§YArabské jaro§! odkazuje na historickou sérii masových protestů, které zasáhly Blízký východ a severní Afriku na počátku 2010. Jak vstupujeme do nového tisíciletí, toto hnutí visí nad každou arabskou zemí, poháněné rychlým šířením informací a vzestupem internetu. Musíme řešit kořeny těchto problémů, abychom efektivně vybudovali nový arabský svět, který skutečně reprezentuje vůli lidu... nebo si můžeme vybrat, že utáhneme náš hrot moci.\n\n§YArabské jaro§! může nastat již od §Y2010§! a je zaručeno, že nastane do §Y2013§!. Každý měsíc §YArabské jaro§! bude buď růst, nebo klesat na základě současného postavení vaší země.\n\nArabské jaro začne, jakmile jakákoli země arabského světa dosáhne síly protestů §Y200§! a rok bude nejméně §Y2010§!. Jakmile k tomu dojde, domino efekt se roztočí a protesty se spustí i ve všech ostatních zemích.\n\nSoučasná síla protestů: [arab_protest_strength]  (Hodnota: [?arab_spring|0Y])\nAktuální měsíční změna síly protestů: §YProtest Strength§!: [?arab_spring_change|0Y].[AS_display_the_current_arab_spring_change]" # todo: NEW TRANSLATION
