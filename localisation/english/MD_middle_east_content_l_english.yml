  gcc.20.a: "Nejisté časy pro Arabský záliv." # todo: NEW TRANSLATION
  gcc.21.t: "[FROM.GetNameDef] se připojuje k GCC" # todo: NEW TRANSLATION
  gcc.21.d: "Po dlouhém procesu přijímání se [FROM.GetNameDef] podařilo získat členství v GCC, regionální organizaci založené [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] a [UAE.GetNameDef]. Tento vývoj představuje významné rozšíření GCC, které po dlouhou dobu zůstávalo opatrné při přijímání nových členů do svých řad. [FROM.GetNameDef] bude nyní moci využívat řadu ekonomických, politických a vojenských výhod, které členství v GCC přináší." # todo: NEW TRANSLATION
  gcc.21.a: "GCC sílí..." # todo: NEW TRANSLATION
  gcc.22.t: "[FROM.GetAdjective] Demands Group Sell Weapons To GCC" # todo: NEW TRANSLATION
  gcc.22.d: "GCC se historicky orientovala na vládu [ROOT.GetAdjective], a proto je důležitým spojencem [ROOT.GetAdjective] v arabském světě. [FROM.GetAdjective] tvrdí, že poskytnutí prodeje zbraní GCC jako bloku by jim pomohlo bránit se proti našim společným nepřátelům tím, že by členům GCC dodalo potřebné zbraně a zlepšilo jejich interoperabilitu sil." # todo: NEW TRANSLATION
  gcc.22.a: "Dejme jim zbraně." # todo: NEW TRANSLATION
  gcc.22.b: "Potřebujeme je pro sebe." # todo: NEW TRANSLATION
  gcc.23.t: "[FROM.GetNameDef] dokončuje prodej zbraní GCC jako celku." # todo: NEW TRANSLATION
  gcc.23.d: "Na základě žádosti členských států Gulf Cooperation Council [FROM.GetAdjective] schválil prodej zbraní GCC jako celku. Tento krok byl propagován jako znak rostoucí soudržnosti GCC, neboť v minulosti byly jednotlivé ozbrojené síly GCC neintegrované a nekoordinované, což bylo zhoršeno jejich nákupem zbraní od různých dodavatelů. [FROM.GetLeader] vyjádřil naději, že tento prodej pomůže GCC lépe čelit sdíleným hrozbám na Blízkém východě. Arabské státy Zálivu, které tvoří GCC, vyjádřily radost nad úspěchem této dohody." # todo: NEW TRANSLATION
  gcc.24.t: "[FROM.GetNameDef] nás tlačí na to, abychom podpořili nového člena GCC." # todo: NEW TRANSLATION
  gcc.24.d: "[pressured_to_accept] se v současné době snaží získat členství v Gulf Cooperation Council a v tomto úsilí ji podporuje [FROM.GetNameDef]. Měli bychom zvážit, zda bychom měli podpořit i snahy [pressured_to_accept]." # todo: NEW TRANSLATION
  gcc.24.a: "Tento stát si zaslouží členství!" # todo: NEW TRANSLATION
  gcc.24.b: "Odmítáme podpořit členství tohoto státu!" # todo: NEW TRANSLATION
  gcc.25.t: "GCC formálně rozšiřuje pozvánku [FROM.GetNameDef]" # todo: NEW TRANSLATION
  gcc.25.d: "Gulf Cooperation Council, kdysi omezená na šest zakládajících členů [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] a [UAE.GetNameDef], se rozhodla přijmout nový členský stát. Generální tajemník GCC dnes oznámil, že [FROM.GetNameDef] byl formálně pozván zahájit akcesní proces, který vyústí v členství v GCC, jakmile budou splněny určité ekonomické požadavky. [FROM.GetNameDef] bude údajně vyžadováno prokázat pokrok ve vývoji dosažením HDP na obyvatele ve výši 10 000 USD. Současní členové GCC se zavázali pomoci [FROM.GetNameDef] dosáhnout tohoto cíle investicemi do jeho ekonomiky." # todo: NEW TRANSLATION
  gcc.25.a: "Rada se rozšiřuje..." # todo: NEW TRANSLATION
  gcc.26.t: "[FROM.GetNameDef] Nabízí uspořádat společné cvičení GCC" # todo: NEW TRANSLATION
  gcc.26.d: "Delegace [FROM.GetNameDef] navrhla společné cvičení mezi členskými státy Gulf Cooperation Council k posílení obrany proti vnějším hrozbám. Mohlo by to být pro [ROOT.GetAdjective] jednotky příležitostí získat užitečné zkušenosti." # todo: NEW TRANSLATION
  gcc.26.a: "Naše jednotky ocení tuto praxi!" # todo: NEW TRANSLATION
  gcc.26.b: "Odmítáme se zúčastnit!" # todo: NEW TRANSLATION
  peace_plan.1.t: "[FROM.GetNameDef] Navrhuje mírový plán pro Blízký východ" # todo: NEW TRANSLATION
  peace_plan.1.d: "V snaze dosáhnout toho, co Oslo-ovské dohody nezvládly, [FROM.GetLeader] oznámil novou iniciativu k zajištění trvalého míru mezi izraelským a palestinským lidem. Přestože detaily plánu dosud nebyly zveřejněny, vedení [ISR.GetAdjective] již naznačilo svou dočasnou podporu pro mír zprostředkovaný [FROM.GetAdjective]. Problémy, které tato nová iniciativa pravděpodobně řeší, zahrnují právo palestinského návratu, izraelské osady na Západním břehu, status Jeruzaléma a palestinskou státnost." # todo: NEW TRANSLATION
  peace_plan.1.d1: "Ve snaze dosáhnout toho, co Oslojské dohody nezvládly, [FROM.GetLeader] oznámil novou iniciativu pro zajištění trvalého míru mezi palestinským a izraelským lidem. Ačkoliv podrobnosti plánu dosud nebyly zveřejněny, vedení [PAL.GetAdjective] již naznačilo svou dočasnou podporu pro mír zprostředkovaný [FROM.GetAdjective]. Problémy, které tato nová iniciativa nejspíše řeší, zahrnují právo palestinského návratu, izraelské osady na Západním břehu, status Jeruzaléma a palestinskou státnost." # todo: NEW TRANSLATION
  peace_plan.1.a: "Ne další prokletá mírová dohoda..." # todo: NEW TRANSLATION
  peace_plan.2.t: "První oblast problému: Právo na návrat" # todo: NEW TRANSLATION
  peace_plan.2.d: "1948 Arabsko-izraelská válka vedla k události, kterou Palestinci nazývají al-Nakba, katastrofa. Tato událost vedla k masovému útěku palestinského obyvatelstva z území pod izraelskou kontrolou, což vedlo k vytvoření velkých uprchlických táborů v sousedních arabských zemích. Tito uprchlíci žijí v tísni, neboť mnohé vlády Palestincům neposkytly občanství, a tím jim často odepřely právo na práci a přístup k veřejným službám. Tito uprchlíci touží vrátit se do domovů, které jejich rodiny vlastnily před rokem 1948, což komplikuje řešení vzhledem k tomu, že velká část půdy, kterou tito uprchlíci dříve vlastnili, je dnes obývána Izraelci." # todo: NEW TRANSLATION
  peace_plan.2.a: "Měli bychom hájit právo na návrat." # todo: NEW TRANSLATION
  peace_plan.2.b: "Neměli bychom hájit právo na návrat." # todo: NEW TRANSLATION
  peace_plan.3.t: "Druhá oblast problému: Osady na Západním břehu" # todo: NEW TRANSLATION
  peace_plan.3.d: "Krátce po izraelské vítězství v šestidenní válce v roce 1967, kdy Izrael získal kontrolu nad Západním břehem Jordánu od Jordánska, se skupina sionistických aktivistů, kteří bydleli v hotelu v Hebronu, odmítla odejít. Izraelská vláda se snažila vyjednat kompromis tím, že založila první židovskou osadu na Západním břehu, čímž zabránila palestinským pastevcům v dalším využívání této půdy. Tato událost zahájila trend, který pokračuje dodnes, s více než stovkami osad, které byly zřízeny, a rostlému nárůstu nespokojenosti Palestinců." # todo: NEW TRANSLATION
  peace_plan.3.a: "Osady musí být rozebrány." # todo: NEW TRANSLATION
  peace_plan.3.b: "Osady by měly zůstat a Izrael by měl být upřednostněn při výměnách území." # todo: NEW TRANSLATION
  peace_plan.3.c: "Osady by měly zůstat a Palestina by měla být upřednostněna při výměnách území." # todo: NEW TRANSLATION
  peace_plan.4.t: "Třetí oblast problému: Osud Jeruzaléma" # todo: NEW TRANSLATION
  peace_plan.4.d: "Jeruzalém je město s obrovským duchovním významem pro islám, judaismus a křesťanství. Jeho postavení je proto vysoce citlivou otázkou, s Izraelci toužícími udržet kontrolu nad celým městem a Palestinci trvajícími na East Jerusalem jako hlavním městem nezávislého palestinského státu. Kromě volby upřednostnit izraelskou či palestinskou pozici k Jeruzalému máme také možnost mezinárodně spravovat město, jak původně zamýšlela OSN, a vyjmout město z rukou obou států." # todo: NEW TRANSLATION
  peace_plan.4.a: "Palestinci by měli město mít." # todo: NEW TRANSLATION
  peace_plan.4.b: "Izraelci by si měli město ponechat." # todo: NEW TRANSLATION
  peace_plan.4.c: "Jeruzalém by měl být mezinárodně spravován." # todo: NEW TRANSLATION
  peace_plan.5.t: "Čtvrtá oblast problému: Palestinská státnost" # todo: NEW TRANSLATION
  peace_plan.5.d: "Izrael historicky omezoval vznik nezávislého palestinského státu kvůli potenciální bezpečnostní hrozbě, kterou by takový stát pro Izrael představoval. Naopak Izrael podporuje vznik demilitarizované, jen částečně autonomní palestinské entity, nad níž Izrael udržuje suverenitu. Palestinci na druhé straně usilují o plně nezávislý palestinský stát na Západním břehu a v Gaze podle pre-1967 hranic." # todo: NEW TRANSLATION
  peace_plan.5.a: "Palestinci by měli mít stát." # todo: NEW TRANSLATION
  peace_plan.5.b: "Palestinská suverenita by měla být omezena." # todo: NEW TRANSLATION
  peace_plan.6.t: "Oznámen [FROM.GetAdjective] mírový návrh!" # todo: NEW TRANSLATION
  peace_plan.6.d: "Měli bychom zvážit, zda [FROM.GetAdjective] návrh řeší naše obavy ohledně klíčových otázek izraelských osad na Západním břehu, palestinské státnosti, práva palestinského návratu a postavení Jeruzaléma." # todo: NEW TRANSLATION
  peace_plan.6.a: "Tato dohoda nám vyhovuje." # todo: NEW TRANSLATION
  peace_plan.6.b: "Nemůžeme očekávat, že s takovou dohodou souhlasíme!" # todo: NEW TRANSLATION
  peace_plan.7.t: "Izrael a Palestinská samospráva podepisují průlomovou mírovou dohodu" # todo: NEW TRANSLATION
  peace_plan.7.d: "Návrh mírové dohody zprostředkovaný [FROM.GetNameDef] byl přijat zástupci Izraele a Palestinské samosprávy, což značí zlom v izraelsko-palestinských vztazích. Přestože někteří odpůrci z obou stran kritizovali dohodu, její přijetí většinou obyvatel obou stran vedlo analytiky k závěru, že pravděpodobnost, že tito odpůrci budou chtít dohodu zničit, je relativně nízká. Světoví vůdci reagovali pozitivně na tento úspěch, ale varovali, že mírový proces je daleko od dokončení kvůli potřebě implementovat ustanovení dohody. [FROM.GetLeader] reagoval na tyto výroky vyzývající k opatrnosti tím, že uznal, že mír dosud nebyl dosažen, ale snažil se zdůraznit bezprecedentní míru angažovanosti pro mír, kterou projevily jak Izrael, tak i Palestina." # todo: NEW TRANSLATION
  peace_plan.7.a: "Historický okamžik!" # todo: NEW TRANSLATION
  peace_plan.8.t: "[FROM.GetNameDef] Odmítá mírovou dohodu" # todo: NEW TRANSLATION
  peace_plan.8.d: "Delegace [FROM.GetAdjective] shledala naši mírovou nabídku jako příliš nakloněnou opačné straně a proto ji odmítla." # todo: NEW TRANSLATION
  peace_plan.8.a: "Naše iniciativa selhala..." # todo: NEW TRANSLATION
  uae_royal.1.t: "Úmrtí šejka Zayeda" # todo: NEW TRANSLATION
  uae_royal.1.d1: "Spojené arabské Emiráty, spolu s významnou částí muslimského světa, dnes truchlí, neboť zesnulý prezident SAE, šejk Zayed bin Sultan Al Nahyan, zemřel. Šejk Zayed je v SAE považován za otce zakladatele národa díky své roli při sjednocení dříve rozdělených emirátů. Šejk Zayed je rovněž připisován k upevnění aliancí SAE se Saúdskou Arábií a Západem, čímž zemi zavázal k boji proti terorismu a posílil roli Emiráťanů v operacích OSN pro udržování světového míru. Šejk Zayed byl jako prezident SAE a emír Abú Zabí nahrazen svým synem Khalifa bin Zayed Al Nahyan." # todo: NEW TRANSLATION
  uae_royal.1.d2: "Spojené arabské Emiráty, spolu s významnou částí muslimského světa, dnes oplakávají smrt bývalého prezidenta SAE, šejka Zayed bin Sultan Al Nahyan, který zemřel. Šejk Zayed je v SAE uctíván jako otc země díky své roli při sjednocení dříve rozdělených emirátů. Poslední léta jeho vlády svědčila o proměně bývalé absolutní monarchie na ústavní systém, kde moc spočívá v volených vůdcích. Přesto široká líknot v SAE nad smrtí šejka Zayed ukazuje na trvalý význam tzv. „otce národa“ pro Emiraty." # todo: NEW TRANSLATION
  uae_royal.1.d3: "Spojené arabské emiráty spolu s významnou částí muslimského světa dnes truchlí nad smrtí zchátralého bývalého prezidenta SAE Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed je v SAE uctíván jako zakladatel národa díky své roli při sjednocení dříve rozdělených emirátů. Jeho vláda byla charakterizována rychlým procesem politické reformy, která vyhnala royal family z moci, čímž byla nahrazena absolutní monarchie čímž se nyní nazývá [UAE.GetNameDef]. I když již nevykonává oficiální funkci, Sheikh Zayed si přesto udržel významné symbolické vliv." # todo: NEW TRANSLATION
  uae_royal.1.d4: "Zprávy naznačují, že trpící bývalý prezident SAE Sheikh Zayed bin Sultan Al Nahyan zemřel. Během jeho vlády byla emirátská královská rodina nucena uprchnout z území, nad které dříve vládli, jelikož al-Káida rozšířila svůj vliv po celém území. Nyní žijící v exilu v zahraničí se královská rodina zavázala, že se nakonec vrátí do toho, co nadále nazývají Spojené arabské emiráty. Syn Sheikh Zayda, Khalifa bin Zayed Al Nahyan, byl oficiálně jmenován prezidentem SAE v exilu, titul, který mu dává jen málo pravomocí vzhledem k relativně malému počtu jedinců, kteří nadále skládají věrnost monarchii." # todo: NEW TRANSLATION
  uae_royal.1.a: "Smutný den pro rodinu Al Nahyan." # todo: NEW TRANSLATION
  uae_royal.2.t: "Šejk Khalifa z Spojených arabských emirátů trpí mrticí" # todo: NEW TRANSLATION
  uae_royal.2.d1: "Šejk Khalifa bin Zayed Al Nahyan, prezident SAE a vládce Abú Zabí, byl údajně postižен zhoubnou mrticí. I když je ve stabilním stavu, údajně již není schopen vykonávat každodenní vládní záležitosti. Šejkův nevlastní bratr a korunní princ Abú Zabí Mohammed bin Zayed Al Nahyan údajně převedl de facto kontrolu nad emirátským státem.\n\nMohammed bin Zayed, zkráceně MbZ, je relativně mladý lídr, avšak zkušený. V minulých letech sehrál aktivní roli v emirátské ekonomické reformě a sloužil i velel jak Emirátskému letectvu, tak Amíří gardě, dvěma z nejprestižnějších institucí ozbrojených sil SAE." # todo: NEW TRANSLATION
  uae_royal.2.d2: "Šejk Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emir Abú Zabí, byl údajně postižен zhoubnou mrticí. Poslední roky jeho vlády viděly, že bývalá absolutní monarchie přešla na ústavní, kde moc spočívá v zvolených vůdcích. Přesto jako emir Abi Zabí si Khalifa nadále udržuje symbolický význam v zemi." # todo: NEW TRANSLATION
  uae_royal.2.d3: "Šejk Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emir Abú Zabí, byl údajně postižen zhoubnou mrticí. Jeho vláda byla charakterizována rychlým procesem politické reformy, která vyhnala královskou rodinu z moci, čímž je nyní známo jako [UAE.GetNameDef]. I když již nevykonává oficiální funkci, Sheikh Khalifa si nadále udržuje významný symbolický vliv." # todo: NEW TRANSLATION
  uae_royal.2.d4: "Šejk Khalifa bin Zayed Al Nahyan, bývalý prezident SAE a emir Abú Zabí, byl údajně postižен zhoubnou mrticí. Za jeho vlády byla rodina Al Nahyan nucena uprchnout z území, nad nějž dříve měli vládu, jelikož al-Káida rozšířila svůj vliv po celém státě. Nyní žijící v exile v zahraničí, rodinná královská rodina složila přísahu, že se nakonec vrátí do toho, co nazývají Spojené arabské emiráty. Nicméně, šejkova mrtice představuje další překážku na realizaci tohoto úsilí." # todo: NEW TRANSLATION
  uae_royal.2.a: "Přejeme šejkovi rychlé uzdravení..." # todo: NEW TRANSLATION
  kuwait_royal.1.t: "Úmrtí Jabera Al-Ahmad Al-Sabah" # todo: NEW TRANSLATION
  kuwait_royal.1.d1: "Kuvajt je dnes v smutku, neboť trpící emír Kuvajtu, šejk Jaber Al-Ahmad Al-Sabah, zemřel. Šejk Jaber byl v špatném zdravotním stavu od mrtice v roce 2001 a vládl bouřlivému období kuvajtské historie. Za jeho vlády Kuvajt zažil rozpuštění a znovuzřízení parlamentu a invazi a okupaci iráckými silami, během níž šejk vedl odboj proti Saddamově armádě. Šejk Jaber byl na emíra Kuvajt nahrazen svým nevlastním bratrem Sabalem al-Ahmad al-Sabah kvůli špatnému zdravotnímu stavu korunního prince Sheikh Saad Al-Salim Al-Sabah." # todo: NEW TRANSLATION
  kuwait_royal.1.d2: "Kuvajt je dnes v smutku, protože trpící emír Kuvajtu, šejk Jaber Al-Ahmad Al-Sabah, zemřel. Šejk Jaber byl v špatném zdravotním stavu od mrtice v roce 2001 a vládl bouřlivému období kuvajtské historie. Za jeho vlády Kuvajt zažil rozpuštění a znovuzřízení parlamentu a invazi a okupaci iráckými silami. Dále poslední roky jeho vlády znamenaly transfer moci z nevoleného monarchistického systému na volené politiky." # todo: NEW TRANSLATION
  kuwait_royal.1.d3: "Kuvajt je dnes v smutku, jelikož trpící emír Kuvajt, šejk Jaber Al-Ahmad Al-Sabah, zemřel. Šejk Jaber byl od roku 2001 ve špatném zdravotním stavu a vládl bouřlivému období kuvajtské historie. Za jeho vládnutí Kuvajt zažil rozpuštění a znovuzřízení parlamentu a invazi a okupaci iráckými silami, během níž šejk vedl odboj proti Saddamově armádě. Pozdější část jeho vlády byla charakterizována rychlým procesem politické reformy, která vyhnala monarchii z moci a nahradila ji tím, co je nyní známo jako [KUW.GetNameDef]. I když již nevykonává oficiální funkci, šejk Jaber si nadále udržel významné okolí loajálních stoupenců, kteří jeho smrti oplakali." # todo: NEW TRANSLATION
  kuwait_royal.1.a: "Smutný den pro Kuvajt..." # todo: NEW TRANSLATION
  oman_royal.1.t: "Zesnulý sultán Qaboos bin Said Al Said" # todo: NEW TRANSLATION
  oman_royal.1.d: "ctihodný sultán, vládce Ománu od roku 1970, bohužel zemřel. Sultán Qaboos je široce připisován k modernizaci Ománu, přinášející nebývalý rozvoj, zlepšení životních podmínek, zrušení otroctví a ukončení levicového povstání v západní provincii Dhofar. Mezinárodně je považován za architekta mimořádně úspěšné neutrální zahraniční politiky, která Ománu umožnila vybudovat blízké vztahy s Iránem, Saúdskou Alábii, Spojenými státy, Spojeným královstvím a dokonce i Izraelem.\n\nJelikož sultán neměl děti ani sourozence a veřejně neoznačil dědice, musí ománská královská rodina kolektivně rozhodnout o jeho nástupci. Tři nejpopulárnější kandidáti na post sultána jsou děti strýce Qaboose, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq je široce respektovaný bývalý vojenský velitel, který udržuje dobré vztahy s vůdci ostatních zemí Zálivu. Shihab bin Tariq je bývalý námořní velitel, který udržuje nízký profil, ale podle zpráv v minulosti nebyl obáván nesouhlasit s politikou sultána Qaboose. Haitham bin Tariq je preferovanou volbou ománských obchodníků, avšak postrádá politické zkušenosti." # todo: NEW TRANSLATION
  oman_royal.1.a: "Jít se Assadem." # todo: NEW TRANSLATION
  oman_royal.1.b: "Jít se Shihabem." # todo: NEW TRANSLATION
  oman_royal.1.c: "Jít s Haithamem." # todo: NEW TRANSLATION
  saudi_royal.1.t: "Úmrtí krále Fahda" # todo: NEW TRANSLATION
  saudi_royal.1.d1: "Saúdská Arábie spolu s významnou částí muslimského světa dnes truchlí, neboť trpící král Fahd konečně podlehl desetiletému onemocnění poté po mrtici v roce 1995. Král Fahd byl Arabskými i západními vůdci chválen jako vizionářský vůdce. Jeho vláda vedla Saúdskou Arábii ke spolupráci se Spojenými státy v úsilí podkopat al-Káidu, skupinu, která se rychle stala nejvýznamnější domácí hrozbou pro saúdskoarabskou monarchii. Korunní princ Abdullah, který byl de facto vládcem od Fahdovy mrtvice v roce 1995, byl nyní korunován králem Abdullah bin Abdul Aziz Saudské Arábie, a slíbil pokračovat v modernizačních snahách jeho polovičního bratra." # todo: NEW TRANSLATION
  saudi_royal.1.d2: "Saúdská Arábie spolu s významnou částí muslimského světa dnes truchlí, jelikož trpící král Fahd konečně podlehl desetiletému onemocnění po mrtici v roce 1995. Korunní princ Abdullah, který byl od Fahdovy mrtvice de facto hlavou královské rodiny, převezme nyní převážně ceremoniální titul krále Saúdské Arábie. Poslední roky viděly, že bývalá absolutní monarchie se proměnila v ústavní monarchii, kde moc spočívá v volených vládách. Přesto rozsáhlé Lítosti v Saúdské Arábii nad smrtí krále Fahda ukazují na trvalý význam královské rodiny." # todo: NEW TRANSLATION
  saudi_royal.1.d3: "Zprávy naznačují, že Fahd bin Abdulaziz al-Saud, poslední král Saúdské Arábie, podlehl desetiletému onemocnění po mrtici v roce 1995. Jeho vláda svědčila rychlému procesu politické reformy, která vyhnala královskou rodinu z moci, nahrazující monarchii čím je nyní známo jako [SAU.GetNameDef]. I když již nevykonával oficiální funkci, Fahd si nadále udržel významnou společnost loajálních stoupenců, kteří jeho smrti oplakali. Většina obyvatel [SAU.GetNameDef] však zůstala značně lhostejná, zatímco malá menšina veřejně oslavila Fahdovo úmrtí jako formální konec monarchie v Saúdské Arábii a důležitý krok vpřed při ustanovování republiky." # todo: NEW TRANSLATION
  saudi_royal.1.d4: "Zprávy naznačují, že král Fahd ze Saúdské Arábie podlehl desetileté nemoci po mrtvici v roce 1995. Pod jeho vládou byla saúdská královská rodina nucena uprchnout z půdy, nad kterou dříve dohlížela, zatímco al-Káida rozšiřovala svůj vliv po celé zemi. Nyní žijí v exilu v zahraničí a královská rodina složila slib, že se nakonec vrátí k tomu, co nadále nazývají Saúdskou Arábií. Korunní princ Abdullah, který byl od mrtvice krále Fahda de facto hlavou dynastie Saudů, byl oficiálně korunován jako král Saúdské Arábie, titul, který poskytuje jen málo pravomocí vzhledem k relativně malému počtu jedinců, kteří nadále slibují věrnost monarchii." # todo: NEW TRANSLATION
  saudi_royal.1.a: "Dramatické události." # todo: NEW TRANSLATION
  saudi_royal.2.t: "Smrt krále Abdulláha" # todo: NEW TRANSLATION
  saudi_royal.2.d1: "Saudská Arábie, spolu s významnou částí muslimského světa, je dnes v smutku poté, co oslabený král Abdulláh konečně podlehl letům špatného zdraví a zemřel. Abdulláhovu vládu provázalo bouřlivé období saúdské historie, když království čelilo vzpourám, které zaplavily Blízký východ. Navzdory slibům reforem zůstala moc v Saúdské Arábii převážně v rukou královské rodiny a není mnoho náznaků, že by se to v blízké budoucnosti změnilo. Korunní princ Salman byl nyní korunován králem Salmánem bin Abdul Azizem Saúdské Arábie, čímž zdědil nejisté postavení ohrožené vzestupem politického islámu a džihádistických hnutí." # todo: NEW TRANSLATION
  saudi_royal.2.d2: "Saudská Arábie, spolu s významnou částí muslimského světa, je dnes v smutku poté, co oslabený Abdulláh konečně podlehl letům špatného zdraví a zemřel. Korunní princ Salman nyní převezme převážně ceremoniální titul krále Saúdské Arábie. V posledních několika letech došlo k transformaci bývalé absolutní monarchie na ústavní, kde moc spočívá v volených vůdcích. Přes veškerý chvalozpěv nad Abdulláhovou smrtí však zůstává význam královské rodiny nadále patrný." # todo: NEW TRANSLATION
  saudi_royal.2.d3: "Zprávy naznačují, že Abdulláh bin Abdulazíz al-Saud, poslední král Saúdské Arábie, podlehl letům špatného zdraví a zemřel. Jeho vláda znamenala rychlý proces politických reforem, který vyvedl královskou rodinu z moci a nahradil absolutní monarchii nyní známou jako [SAU.GetNameDef]. I když již nevykonává oficiální funkci, Abdulláh si nadále udržel významný doprovod loajálních přívrženců, kteří ho oplakali. Většina obyvatel [SAU.GetNameDef] však zůstala spíše lhostejná, zatímco malá menšina veřejně oslavovala Abdulláhovu smrt jako formální konec monarchie v Saúdské Arábii a důležitý krok vpřed při zavádění republiky." # todo: NEW TRANSLATION
  saudi_royal.2.d4: "Zprávy naznačují, že král Abdulláh ze Saúdské Arábie konečně podlehl letům špatného zdraví a zemřel. Pod jeho vládou byla saúdská královská rodina nucena uprchnout ze země, nad kterou dříve dohlížela, zatímco al-Káida rozšiřovala její vliv po celé zemi. Nyní žijí v exilu v zahraničí a královská rodina složila slib, že se nakonec vrátí k tomu, co nadále nazývají Saúdskou Arábií. Korunní princ Salman byl oficiálně korunován králem Saúdské Arábie, titul, který uděluje jen málo pravomocí vzhledem k relativně malému počtu jedinců, kteří nadále slibují věrnost monarchii." # todo: NEW TRANSLATION
  saudi_royal.3.t: "Mohammed bin Salmánova touha po moci" # todo: NEW TRANSLATION
  saudi_royal.3.d: "Syn krále Salmána Mohammed byl od své vlády v saúdské politice stoupajícím hvězdou. Během této doby usiloval o konsolidaci moci prosazováním socioekonomických reforem a vyřazováním politických rivalů. Nyní mladý princ, známý západními analytiky jako MbS, míří na trůn prostřednictvím postu korunního prince. Král Salman, Custodian of the Two Holy Mosques, musí rozhodnout, zda vyhoví ambici syna a jmenuje ho korunním princem, nebo ponechá Mohammeda bin Nayefa, zkušeného bývalého ministra vnitra, kterého saúdští džihádisté bojí a nenávidia." # todo: NEW TRANSLATION
  saudi_royal.3.a: "Potřebujeme zkušenost Mohammeda bin Nayefa." # todo: NEW TRANSLATION
  saudi_royal.3.b: "Mladý věk Mohammeda bin Salmána by mohl být výhodou." # todo: NEW TRANSLATION
  saudi_royal.4.t: "Král Salman jmenuje syna korunním princem Saúdské Arábie." # todo: NEW TRANSLATION
  saudi_royal.4.d: "V nevídaném kroku změnil král Salman nástupnictví ve prospěch svého ambiciózního syna Mohammeda bin Salmána. Mladý princ nahrazuje 57letého Mohammeda bin Nayefa, který tuto pozici dříve zastával, a který si získal respekt doma i v zahraničí za své úsilí v boji proti džihádistickému teroru. Mohammed bin Salman způsobil rozruch v království zahájením řady socioekonomických reforem a konsolidací politické moci, čímž si vydobyl odpor řady zastánců statu quo. Princ byl rovněž klíčovým hráčem při zahájení války Saúdské Arábie v Jemenu." # todo: NEW TRANSLATION
  saudi_royal.4.a: "Mladý princ se přibližuje k trůnu..." # todo: NEW TRANSLATION
  saudi_royal.5.t: "Případ Khashoggiho" # todo: NEW TRANSLATION
  saudi_royal.5.d: "Saudská Arábie čelí mezinárodní kritice po vraždě dissidenta a novináře Jamala Khashoggiho saudskými agenty v Istanbulu. Mnozí volají po vyšetření Korunního prince Mohammeda bin Salmána, který úzce souvisí s agenty, kteří vraždu provedli. Bylo by vhodné, abychom podnikli kroky k redukci tohoto tlaku a obnovení mezinárodní reputace království." # todo: NEW TRANSLATION
  saudi_royal.5.a: "Potrestat korunního prince." # todo: NEW TRANSLATION
  saudi_royal.5.b: "Potrestat odpadlé operativce." # todo: NEW TRANSLATION
  saudi_royal.5.c: "Nic nedělat." # todo: NEW TRANSLATION
  saudi_royal.6.d1: "Svět reagoval šokem a hrůzou na brutální vraždu saudského dissidenta a novináře Jamala Khashoggiho saudskými operativci v Istanbulu. V následujících dnech se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohammeda bin Salmána, syna saudského krále.\n\nV reakci na rostoucí tlak na Saúdskou Arábii, aby přinesla zodpovědné k spravedlnosti, král Salman veřejně odsoudil prince Mohammeda a sesadil ho z postu korunního prince a následníka trůnu. Saúdský král ujistil mezinárodní společenství, že politická kariéra bývalé vzrůstající hvězdy skončila a že brzy bude čelit saúdským soudům jako obyčejný občan. Světoví lídři a lidskoprávní organizace uvítali oznámení, ale mnozí také slíbili pečlivě sledovat, aby byla spravedlnost skutečně dosažena." # todo: NEW TRANSLATION
  saudi_royal.6.d2: "Svět reagoval šokem a hrůzou na brutální vraždu saudského dissidenta a novináře Jamala Khashoggiho saudskými operativci v Istanbulu. V následujících dnech se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohammeda bin Salmána, syna saudského krále.\n\nV reakci na rostoucí tlak na Saúdskou Arábii, aby přinesla zodpovědné k spravedlnosti, nařídil král Salman zatčení několika takzvaných \"rogue operativů\", o kterých saúdská vláda tvrdí, že nebyli nařizeni korunním princi k zabití Khashoggiho. Několik světových vůdců a lidskoprávních organizací kritizovalo tento krok, popisující ho jako snahu zbavit prince Mohammeda a saúdskou vládu odpovědnosti. V reakci na nedostatek saúdské transparentnosti Německo a několik dalších evropských zemí pozastavily veškerý prodej zbraní do království." # todo: NEW TRANSLATION
  saudi_royal.6.d3: "Svět reagoval šokem a hrůzou na brutální vraždu saudského dissidenta a novináře Jamala Khashoggiho saudskými operativci v Istanbulu. V následujících dnech se rychle ukázalo, že agenti, kteří Khashoggiho zavraždili, měli úzké vazby na korunního prince Mohammeda bin Salmána, syna saudského krále.\n\nKrál Salman a jeho syn se odmítli sklonit před mezinárodním tlakem k pátrání po odpovědných, místo toho dopaluvali Jamala Khashoggiho jako „zrádce“, který „si zasloužil smrt“. bezostyšná odpověď saúdské vlády vyvolala širokou odsouzení a vedla k stažení velvyslanců v protestu. Obrovský veřejný tlak v Evropě donutil většinu evropských států pozastavit prodej zbraní Saúdské Arábii." # todo: NEW TRANSLATION
  saudi_royal.6.a: "Opravdu tragický stav věcí..." # todo: NEW TRANSLATION
  saudi_royal.7.t: "Nespokojenost s korunním princom roste" # todo: NEW TRANSLATION
  saudi_royal.7.d: "Neoblíbenost Mohammeda bin Salmána v královské rodině od té doby, co nahradil Mohammeda bin Nayefa, nepřestává růst. Jeho bezprecedentní konsolidace moci, marginalizace rivalů a agresivní zahraniční politika vedly některé významné prince k ne zcela diskrétním diskuzím o tom, že by Mohammed bin Nayef mohl být vrácen na svůj původní post. Korunní princ touží zatknout tyto dissentéry a obvinit je z plánování převratu proti monarchii, čímž dále posílí svou pozici. Avšak časem by možná měl nastat čas upnout křídla mladému princi." # todo: NEW TRANSLATION
  saudi_royal.7.d1: "Neoblíbenost Mohammeda bin Salmána v královské rodině se od té doby neúprosně zvyšuje, co nahradil Mohammeda bin Nayefa na pozici korunního prince. Jeho bezprecedentní konsolidace moci, marginalizace rivalů a agresivní zahraniční politika vedly některé významné princové k tomu, že se nebudou skrývat a mluví o možnosti vrátit Mohammeda bin Nayefa na jeho původní postavení. Korunní princ si přeje zatknout tyto dissentery a obvinit je z plánování převratu proti monarchii, čímž dále posílí svou pozici. S ohledem na moc mladého prince, máme vůbec jinou volbu?" # todo: NEW TRANSLATION
  saudi_royal.7.a: "Uklidněte dissentéry." # todo: NEW TRANSLATION
  saudi_royal.7.b: "Proveďte čistku mezi dissentéry." # todo: NEW TRANSLATION
  saudi_royal.8.t: "Král Salman odvolává syna v překvapivém kroku." # todo: NEW TRANSLATION
  saudi_royal.8.d: "Mnoho lidí si všimlo kontroverzního vzestupu prince Mohammeda bin Salmana, který jako korunní princ prosazoval agresivní přístup k domácí i mezinárodní politice. Jeho role při vraždě novináře Jamala Khashoggiho vyvolala široké odsouzení ze strany občanské společnosti a některých vlád a jeho pověst byla poškozena neúspěchy saúdské války v Jemenu. Nyní jeho kontroverzní činy vedly k jeho pádu, když král Salman opět dosadil Muhammada bin Nayefa, Salmánova předchůdce a rivala, na post korunního prince a poslal jeho vlastního syna do politického zapomnění. Krok byl připisován tlaku uvnitř královské rodiny od osobností jako princ Ahmed bin Abdul Aziz, mladší bratr krále Salmana a jediný dosud žijící člen mocného takzvaného Sudairi sedmi kromě samotného krále. O mladý princ se prý vyjádřil, že byl držen v domácím vězení a čeká se na rozhodnutí prince Ahmeda, Muhammada bin Nayefa a jejich spojenců o jeho konečném osudu." # todo: NEW TRANSLATION
  saudi_royal.8.a: "Stoupající hvězda upadá." # todo: NEW TRANSLATION
  saudi_royal.9.t: "Princiové zatčeni při vysoce profilované saúdské razii" # todo: NEW TRANSLATION
  saudi_royal.9.d: "Několik vládních úředníků a vyšších členů královské rodiny bylo zadrženo v rozsáhlém zásahu, který je vnímán jako poslední pokus korunního prince Muhammada bin Salmána konsolidovat kontrolu nad zemí. Významné osoby, které byly zatčeny, zahrnují Muhammada bin Nayefa, široce respektovaného bývalého ministra vnitra a předchůdce Muhammada bin Salmána na postu korunního prince, a prince Ahmeda bin Abdul Aziz, mladšího bratra krále.\n\nZadržení princové byli obviněni z plánování svržení Muhammada bin Salmána, který si získal mnoho členů královské rodiny díky své agresivní zahraniční politice a vytlačování rivalů. Někteří to vidí jako cestu k tomu, aby korunní princ usedl na trůn, protože razie pomohla odstranit dva významné rivaly, kteří by měli silný nárok, kdyby stárnoucí král Salman podlehl svému špatnému zdravotnímu stavu." # todo: NEW TRANSLATION
  saudi_royal.9.a: "Hra o trůny pokračuje..." # todo: NEW TRANSLATION
  saudi_royal.10.t: "Král Salman z Saúdské Arábie abdikuje" # todo: NEW TRANSLATION
  saudi_royal.10.d: "V tom, co bývá popsáno jako „pokojný puč“, šokoval král Salman pozorovatele oznámením své abdikace a převodem moci na svého syna, korunního prince Mohammeda bin Salmana. Mladý princ strávil roky posilováním moci v královské rodině a nedávno se mu podařilo vyřadit dva z jeho nejsilnějších rivalů v razii proti údajně pučistům. Nyní, s špatným zdravotním stavem krále Salmana jako záminkou, se mu podařilo zajistit trůn a brzy bude korunován králem Mohammed bin Salmanem Saúdské Arábie, Správce dvou posvátných mešit." # todo: NEW TRANSLATION
  saudi_royal.10.a: "Král je pryč, ať žije král..." # todo: NEW TRANSLATION
  SAU.1.t: "Svět šokován, když [LEB.GetLeader] rezignuje a odsuzuje Hizballáh" # todo: NEW TRANSLATION
  SAU.1.d: "Návštěva [LEB.GetLeader], premiéra Libanonu, u [SAU.GetNameDef] byla dnes přerušena bizarním prohlášením, že rezignuje kvůli rostoucímu vlivu Íránu a Hizballáhu na libanonskou politiku. Libanonský prezident, mezi dalšími politickými představiteli v zemi, obvinil [SAU.GetNameDef] z únosu premiéra a nátlaku, aby vydal prohlášení a podal demisi. Následně rezignace [LEB.GetLeader] nebyla jeho vlastní vládou uznána.\n\nTento vývoj přišel spolu s agresivním [SAU.GetAdjective] jazykem vůči Hizballáhu, kdy [SAU.GetAdjective] ministr zahraničí obvinil Hizballáh z vedení nepřátelských aktivit vůči [SAU.GetNameDef]. Také následovalo několik měsíců rostoucího napětí mezi [SAU.GetNameDef] a [PER.GetNameDef], a je široce vnímáno jako [SAU.GetAdjective] reakce na rostoucí vliv [PER.GetNameDef] na Blízkém východě." # todo: NEW TRANSLATION
  SAU.1.a: "Dramatický vývoj." # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.0.t: "Rijádský summit 2017" # todo: NEW TRANSLATION
  SAU_Riyadh_Summit_tt: "§GZvýšený názor mezi všemi muslimskými zeměmi§!" # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.0.d: "Rijádský summit 2017 je série tří summitů konaných 20.–21. května 2017 při návštěvě prezidenta Spojených států Donalda Trumpa v Saúdské Arábii, jeho první cestě do zahraničí." # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.0.a: "Pořádat ho." # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.0.b: "Není potřeba." # todo: NEW TRANSLATION
  Riyadh_Summit: "Rijádský summit" # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.1.t: "Oznámen: 2017 Rijádský summit!" # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.1.d: "Zahrnuje jedno bilaterální jednání mezi Spojenými státy a Saúdskou Arábií, a dvě multilaterální schůzky, jednu mezi členy Rady pro spolupráci v Arabském zálivu a druhou s arabskými a muslimskými zeměmi. Vůdci a zástupci 55 arabských a muslimských zemí se zúčastnili." # todo: NEW TRANSLATION
  SAU_2017_Riyadh_Summit.1.a: "Zajímavé" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.0.t: "GCC blokáda" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.0.d: "Od nástupu moci v roce 1995 věřil Hamad bin Khalifa al-Thani, že Katar může najít bezpečí jen převedením se z saúdské přílohy na rivala Saúdské Arábie pro regionální vliv. V důsledku toho Katar praktikoval neobvyklou proaktivní zahraniční politiku, která často odporovala našim vlastním cílům v zahraniční politice. Přišel čas ukončit Katarovo špatné chování." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.0.a: "Podají se, nebo budou trpět." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.0.b: "Na druhé uvážení bychom to neměli riskovat." # todo: NEW TRANSLATION
