  radicalization.5.a: "Tradiční hodnoty se upevňují." # todo: NEW TRANSLATION
  radicalization.6.t: "[ROOT.GetAdjective] lidé se stávají sociálně liberálnějšími" # todo: NEW TRANSLATION
  radicalization.6.d: "Politiky naší vlády začaly měnit postoje v [ROOT.GetNameDef], protože relativně progresivní hodnoty se v obyvatelstvu naší země stále více zabydlují. Zejména mládež začala přijímat uvolněnější postoje vůči své víře a islám začal ovlivňovat jejich každodenní život méně než u předchozích generací." # todo: NEW TRANSLATION
  radicalization.6.a: "Liberální hodnoty se upevňují." # todo: NEW TRANSLATION
  radicalization.7.t: "Počet [ROOT.GetAdjective] občanů, kteří se přidávají k extrémistickým skupinám, roste." # todo: NEW TRANSLATION
  radicalization.7.d: "Stále větší počet radikalizovaných mladých lidí v naší zemi se přidává k salafistickým džihádistickým skupinám, které usilují o svržení naší vlády. Ignorujeme tuto rostoucí teroristickou hrozbu na vlastní riziko." # todo: NEW TRANSLATION
  radicalization.7.a: "Teroristé sílí..." # todo: NEW TRANSLATION
  radicalization.9.t: "Extrémistické skupiny ztrácejí popularitu" # todo: NEW TRANSLATION
  radicalization.9.d: "Stále více bývalých džihádistů zklamání s náboženským extremismem a opouštějí svou věc. Tento trend snižuje pravděpodobnost teroristických útoků na našem území." # todo: NEW TRANSLATION
  radicalization.9.a: "Teroristé slábnou!" # todo: NEW TRANSLATION
  terror.1.t: "Teroristé zabiti a dopadeni po úspěšné razii" # todo: NEW TRANSLATION
  terror.1.d1: "Brzy ráno [ROOT.GetAdjective] speciální jednotky uskutečnily razii v bytě, kde bylo několik džihádistických militantů. Byli překvapeni, většina teroristů se vzdala poté, co byl jejich vůdce zabit při počátku zásahu. Experti připisují úspěch této razie spíše příznivým okolnostem než efektivitě našich sil, které dosud obdržely poměrně málo výcviku v boji proti terorismu. Zatímco někteří místní obyvatelé byli rozzlobeni násilím razie a sympatizují s džihádisty, většina [ROOT.GetAdjective]ů reagovala na její úspěch pozitivně." # todo: NEW TRANSLATION
  terror.1.d2: "Brzy ráno [ROOT.GetAdjective] speciální jednotky vnikly do bytu, kde bylo několik džihádistických militantů. Ačkoliv se podařilo vniknout do úkrytu bez odhalení, naši operátoři čelili tvrdšímu odporu, než se čekalo, a utrpěli několik obětí. Zatímco někteří džihádisté byli zraněni a zajati, drtivá většina militantů unikla bez úhony. Navíc při vleklé přestřelce bylo zabito a zraněno několik civilistů. Experti kritizovali úroveň našich bezpečnostních služeb, protože navzdory určitému výcviku v boji proti terorismu nemohou naši nejvytíženější operátoři dosáhnout stejných standardů jako jejich protějšky v jiných zemích. Úmrtí civilistů vyvolala výraznou odezvu proti vládě, což vedlo některé k sympatii s džihádisty." # todo: NEW TRANSLATION
  terror.1.d3: "Brzy ráno [ROOT.GetAdjective] speciální jednotky vnikly do bytu, kde bylo několik džihádistických militantů. Po krátkém ozbrojeném souboji byli všichni teroristé buď zabiti, nebo zajati, a útočící síly neutrpěly žádné ztráty. Experti připisují úspěch této razie vysokému standardu našich speciálních jednotek, kteří podstoupili důkladný výcvik v boji proti terorismu. Zatímco někteří místní obyvatelé byli rozhněváni násilím razie a sympatizují s džihádisty, většina [ROOT.GetAdjective]ů reagovala pozitivně na její úspěch." # todo: NEW TRANSLATION
  terror.1.a: "Naše bezpečnostní služby odvedly dobrou práci!" # todo: NEW TRANSLATION
  terror.2.t: "Civili zabiti při neúspěšné protiteroristické razii" # todo: NEW TRANSLATION
  terror.2.d1: "Brzy ráno [ROOT.GetAdjective] speciální jednotky vnikly do bytu, kde bylo několik džihádistických militantů. Avšak neohrabaný zákrok upozornil teroristy, kteří rychle překvapili útočící síly, čímž bylo zabito několik operátorů, než utekl. Ještě hůře, teroristé odpálili bombu, aby zakryli svůj útěk, čímž zemřelo několik civilistů v dosahu výbuchu. Experti kritizovali nedostatek profesionality ze strany našich sil, což je vnímáno jako přímá odpovědnost za tento katastrofální neúspěch. Smrt civilistů vyvolala výrazný odpor vůči vládě, což některé lidi vede k sympatii s džihádisty." # todo: NEW TRANSLATION
  terror.2.d2: "Brzy ráno [ROOT.GetAdjective] speciální jednotky vnikly do bytu, kde bylo několik džihádistických militantů. Přestože se podařilo vniknout do bezpečnostního útočiště bez odhalení, naši operátoři čelili tvrdšímu odporu, než se čekalo, a utrpěli několik ztrát. Zatímco někteří džihádisté byli zraněni a zajati, většina militantů unikla nepoškozená. Navíc během vytrvalé přestřelky bylo zabito a zraněno několik civilistů. Experti kritizovali standard našich bezpečnostních služeb, neboť i přes to, že naši nejelitnější operátoři obdrželi určité výcviky v boji proti terorismu, nemohou dosáhnout stejných standardů jako jejich protějšky v jiných zemích. Úmrtí civilistů vyvolala výraznou odezvu proti vládě, což vedlo některé k sympatii s džihádisty." # todo: NEW TRANSLATION
  terror.2.d3: "V časných ranních hodinách tohoto rána [ROOT.GetAdjective] speciální jednotky provedly razii v bytě, ve kterém bylo několik džihádistických militantů. Přestože byly naše bezpečnostní služby na vysoké úrovni, naši operátoři nebyli schopni zabít ani zajmout více než několik džihádistů kvůli neočekávané přítomnosti velkého počtu civilistů. Většina militantů po krátké přestřelce unikla bez zranění, což bohužel vedlo ke smrti několika civilistů, kteří se ocitli v křížové palbě, navzdory nejlepším snahám našich operátorů. Experti vysoce ocenili úroveň našich speciálních jednotek, které si po celou dobu razie udržely profesionalitu a snažily se vyvarovat civilních obětí. Přesto civilní oběti, ke kterým došlo, vyvolaly výrazný odpor vůči vládě a někteří lidé se začali sympatisovat spíše s džihádistickou příčinou." # todo: NEW TRANSLATION
  terror.2.a: "Džihádisté žijí, aby bojovali i další den..." # todo: NEW TRANSLATION
  terror.3.t: "Zpravodajské služby odhalují teroristický plán" # todo: NEW TRANSLATION
  terror.3.d: "Navazujíc na informace zjištěné našimi zpravodajskými službami, [ROOT.GetAdjective] policie zatkla několik džihádistů, kteří plánovali teroristický útok. Kdyby útok proběhl, zabil by a zranil desítky lidí a přilákal by více extrémistů na teroristickou kauzu." # todo: NEW TRANSLATION
  terror.3.a: "Zabránili jsme katastrofě!" # todo: NEW TRANSLATION
  terror.4.t: "Džihádisté zabili několik civilistů při cíleném útoku" # todo: NEW TRANSLATION
  terror.4.d1a: "Devastující útok střelnou zbraní a bombou na budovu ministerstva, spáchaný džihádistickými militanty, zabil desítky civilistů a několik policejních důstojníků. [ROOT.GetAdjective] bezpečnostní služby jsou kritizovány za selhání v zabránění útoku, ale i za nezáživnou reakci, která následovala. Nedostatek důkladného výcviku v boji proti terorismu znamenal, že bezpečnostní síly nebyly schopny dostatečně chránit civilisty a v některých případech dokonce přispěly ke smrti civilistů. Vládní nezvládnutí tohoto útoku a samotný úspěch útoku posílil veřejné mínění proti vládě a zvýšil podporu radikálním islamistům." # todo: NEW TRANSLATION
  terror.4.d1b: "Vážný bombový útok na ministerskou budovu, spáchaný džihádistickými militanty, zabil více než tucet civilistů. [ROOT.GetAdjective] bezpečnostní síly byly schopny zabránit dalším obětem a většinu útočníků během několika hodin od začátku útoku zadržely. Přesto někteří kritizují bezpečnostní služby za to, že nereagovaly dříve. To posílilo existující odpor vůči [ROOT.GetAdjective] vládě a samotný útok posílil radikální fundamentalisty." # todo: NEW TRANSLATION
  terror.4.d1c: "Několik džihádistů se pokusilo útočit na [ROOT.GetAdjective] vládní budovu autopbombou, ale byli zastaveni bezpečnostními silami dříve, než dosáhli cíle. Bezpečnostní síly dokázaly většinu okolí vyklidit civilistů před detonací bomby, ale několik lidí bylo při výbuchu zraněno a je nyní v kritickém stavu. Většina [ROOT.GetAdjective]ů pochválila profesionalitu reakce [ROOT.GetAdjective] bezpečnostních sil, ale fakt, že útok mohl projít, posílil některé Islamistické radikály." # todo: NEW TRANSLATION
  terror.4.d2a: "Devastující útok střelnou zbraní a bombou na šíitskou mešitu, spáchaný džihádistickými militanty, zabil desítky civilistů a několik policejních důstojníků. [ROOT.GetAdjective] bezpečnostní služby jsou kritizovány za selhání v prevenci útoku, ale i za mdlou reakci, která po něm následovala. Nedostatek důkladného výcviku v boji proti terorismu znamenal, že bezpečnostní síly nebyly schopny civilisty dostatečně chránit a někdy dokonce přispěly ke smrti civilistů. Špatné zacházení s tímto útokem a samotný úspěch útoku posílil veřejné mínění proti vládě a zvýšil podporu radikálním islamistům." # todo: NEW TRANSLATION
  terror.4.d2b: "Vážný bombový útok na šíitskou mešitu, spáchaný džihádistickými militanty, zabil více než tucet civilistů. [ROOT.GetAdjective] bezpečnostní síly byly schopny zabránit dalším obětem a většinu útočníků během několika hodin od začátku útoku zadržely. Přesto někteří kritizují bezpečnostní služby za to, že nereagovaly dříve. To posílilo existující odpor vůči [ROOT.GetAdjective] vládě a samotný útok posílil radikální fundamentalisty." # todo: NEW TRANSLATION
  terror.4.d2c: "Několik džihádistů se pokusilo útočit na šíitskou mešitu autombombou, ale byli zastaveni bezpečností dříve, než dosáhli svého cíle. Bezpečnostní síly dokázaly většinu okolí vyklidit civilistů před detonací bomby, ale několik lidí bylo při výbuchu zraněno a je nyní v kritickém stavu. Většina [ROOT.GetAdjective]ů pochválila profesionalitu reakce [ROOT.GetAdjective] bezpečnostních sil, ale fakt, že útok mohl proběhnout, posílil některé Islamistické radikály." # todo: NEW TRANSLATION
  terror.4.d3a: "Devastující útok zbraní a bombou na kostel, který spáchali džihádisté, zabil desítky civilistů a několik policejních důstojníků. [ROOT.GetAdjective] bezpečnostní služby jsou kritizovány za selhání při prevenci útoku, ale i za mdlou reakci, která následovala. Nedostatek důkladného výcviku v boji proti terorismu znamenal, že bezpečnostní síly nebyly schopny dostatečně chránit civilisty a v některých případech dokonce přispěly ke smrti civilistů. Vládní nezvládnutí tohoto útoku a samotný úspěch útoku posílil veřejné mínění proti vládě a zvýšil podporu radikálním islamistům." # todo: NEW TRANSLATION
  terror.4.d3b: "Vážný bombový útok na kostel, spáchaný džihádistickými militanty, zabil více než tucet civilistů. [ROOT.GetAdjective] bezpečnostní síly byly schopny zabránit dalším obětem a většinu útočníků během několika hodin od začátku útoku zadržely. Přesto někteří kritizují bezpečnostní služby za to, že nereagovaly dříve. To posílilo existující odpor vůči [ROOT.GetAdjective] vládě a útok sám posílil radikální fundamentalisty." # todo: NEW TRANSLATION
  terror.4.d3c: "Několik džihádistů se pokusilo útočit na kostel autombombou, ale byli zastaveni bezpečností před dosažením cíle. Bezpečnostní síly dokázaly většinu okolí vyklidit civilistů před detonací bomby, ale několik lidí bylo při výbuchu zraněno a je nyní v kritickém stavu. Většina [ROOT.GetAdjective]ů pochválila profesionalitu reakce [ROOT.GetAdjective] bezpečnostních sil, ale skutečnost, že útok mohl proběhnout, posílila některé islamistické radikály." # todo: NEW TRANSLATION
  terror.4.a: "Najdeme tyto teroristy a dopadneme je." # todo: NEW TRANSLATION
  terror.5.t: "Džihádisté napadli armádní patrolu" # todo: NEW TRANSLATION
  terror.5.d1: "Radikální islámští militanté zaútočili na [ROOT.GetAdjective] armádní hlídku a téměř zničili většinu vojáků, kteří byli zcela zaskočeni. Nedostatek výcviku našich jednotek v boji proti vzbouřencům znamenal, že byli snadnou kořistí pro gerilové taktiky džihádistů, kteří prakticky bez ztrát uprchli. Zprávy o útoku se rozšířily po [ROOT.GetNameDef], což snížilo důvěru ve schopnost vlády zajistit bezpečnost a zvýšilo profil džihádistů, které někteří začínají vidět jako účinnější bojovou sílu než naši armádu." # todo: NEW TRANSLATION
  terror.5.d2: "Radikální islámské militanté zaútočili na [ROOT.GetAdjective] armádní hlídku, zabilo více než tucet vojáků po intenzivní výměně palby. Naši vojáci byli dostatečně vycvičeni, aby se vyhnuli výrazným ztrátám, ale nebyli dost sebejistí na zahájení protiofenzívy poté, co džihádisté ustoupili. Zprávy o útoku se rozšířily po [ROOT.GetNameDef], podkopávají důvěru ve schopnost vlády poskytovat bezpečnost a zvyšují profil džihádistů, kteří někteří začínají vidět jako efektivní bojovou sílu." # todo: NEW TRANSLATION
  terror.5.d3: "Radikální islamističtí militanté zaútočili na [ROOT.GetAdjective] armádní hlídku, ale byli rychle vytlačeni a utrpěli těžké ztráty. Naši vysoce vycvičení jednotky byly více než dostatečné pro džihádisty a utrpěli jen pár ztrát. Zprávy o útoku se rozšířily po [ROOT.GetNameDef] a zatímco úspěch našich bezpečnostních sil byl přijmut pozitivně, odvážnost útoku přitáhla některé radikální odpůrce vlády k džihádistické věci." # todo: NEW TRANSLATION
  terror.5.a: "Naši věrní vojáci musí být pomstěni!" # todo: NEW TRANSLATION
  terror.6.t: "Cizinci zabití džihádisty v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  terror.6.d1: "Desítky lidí byly zabity nebo zraněny po džihádistickém útoku palbou a bombou na obytný komplex pro zahraniční pracovníky. [FROM.GetAdjective] bezpečnostní složky, pověřené obranou komplexu, údajně opustily své posty po příjezdu těžce ozbrojených militantů, čímž nechaly cizince a jejich rodiny masakr ověřen extremisty. Selhání [FROM.GetAdjective] bylo připisováno nízké úrovni výcviku v boji proti terorismu, který obdržely [FROM.GetAdjective] bezpečnostní síly. Útok šokoval mezinárodní komunitu a posílil radikální islamisty napříč regionem.\n\nThe [FROM.GetAdjective] leader, [FROM.GetLeader], has expressed condolences to the victims and their families, and has promised to step up measures to combat extremist militants in [FROM.GetNameDef] and bring the perpetrators of this attack to justice." # todo: NEW TRANSLATION
  terror.6.d2: "Desítky lidí bylo zabito nebo zraněno po útoku džihádistických ozbrojených sil a bombovým útokem na obytný komplex pro zahraniční pracovníky. [FROM.GetAdjective] bezpečnostní síly pověřené obranou komplexu se podle zpráv podařilo poskytnout čas k evakuaci civilistů, ale byli nakonec útočníky přemoženi. Neúspěch bezpečnostních sil jednat lépe byl připisován omezené úrovni protiteroristického výcviku, který obdržely. Útok šokoval mezinárodní společenství a současně povzbudil radikální islamisty v regionu.\n\nLídr [FROM.GetAdjective], [FROM.GetLeader], vyjádřil soustrast obětem a jejich rodinám a slíbil posílit opatření k boji proti extremistickým militantům v [FROM.GetNameDef] a postavit pachatele tohoto útoku před spravedlnost." # todo: NEW TRANSLATION
  terror.6.d3: "Několik lidí bylo zabito nebo zraněno po útoku džihádistických ozbrojených sil palnými zbraněmi a bombovým útokem na obytný komplex pro zahraniční pracovníky. Naštěstí [FROM.GetAdjective] bezpečnostní síly pověřené obranou komplexu se podařilo odrazit útočníky po dlouhé ozbrojené přestřelce. Nicméně několik civilistů bylo neúmyslně zataženo do křížové palby. Relativní úspěch [FROM.GetAdjective] bezpečnostních sil byl připisován vysoké úrovni protiteroristického výcviku, který obdržely. Útok šokoval mezinárodní společenství a současně povzbudil radikální islamisty v regionu.\n\nLídr [FROM.GetAdjective], [FROM.GetLeader], vyjádřil soustrast obětem a jejich rodinám a slíbil posílit opatření k boji proti extremistickým militantům v [FROM.GetNameDef] a dopadnout pachatele tohoto útoku před spravedlnost." # todo: NEW TRANSLATION
  terror.6.a: "Terorismus je pohromou lidstva..." # todo: NEW TRANSLATION
  terror.6.b: "Další rána proti nepřátelům Islámu!" # todo: NEW TRANSLATION
  terror.6.c: "Životy našich občanů byly ztraceny..." # todo: NEW TRANSLATION
  terror.7.t: "Džihádisté zaútočili na zahraniční vojenskou základnu odvážným útokem" # todo: NEW TRANSLATION
  terror.7.d1: "Stovky zahraničních jednotek rozmístěných v [FROM.GetNameDef] byly zabity nebo zraněny po útoku islámských extremistů. Vyzbrojeni malými zbraněmi, RPG a dokonce i některými obrněnými vozidly, militanté dokázali způsobit na základně značné škody a poté ustoupili. Vysoká míra obětí byla připisována špatnému výkonu [FROM.GetAdjective] jednotek, které selhaly při varování vojenské základny o nadcházející hrozbě a neučinily žádnou akci navzdory žádostem o pomoc. [FROM.GetAdjective] forces reportedly undergo a relatively low standard of counter-terrorism training, which many consider to be the main explanation for their ineffectiveness." # todo: NEW TRANSLATION
  terror.7.d2: "Desítky zahraničních jednotek rozmístěných v [FROM.GetNameDef] byly zabity či zraněny po útoku islámských extremistů. Vyzbrojeni malými zbraněmi, RPG a dokonce i některými obrněnými vozidly, militanté dokázali způsobit střední škody na základně, než ustoupili. Většina obětí byla způsobena na počáteční fázi útoku, protože příjezd [FROM.GetAdjective] posil donutil džihádisty uprchnout dříve, než mohli způsobit více škod. [FROM.GetAdjective] bezpečnostní síly prokázaly určitou míru účinnosti v boji s terorismem, ale zůstávají pod standardy elitních mezinárodních protiteroristických jednotek." # todo: NEW TRANSLATION
  terror.7.d3: "Desítky zahraničních jednotek v [FROM.GetNameDef] byly zabity nebo zraněny po útoku islámských extremistů. Vyzbrojeni malými zbraněmi, RPG a dokonce i některými obrněnými vozidly, militanté způsobili lehké škody na základně, než byli odraženi [FROM.GetAdjective] posilami. [FROM.GetAdjective] bezpečnostní síly byly chváleny za jejich rychlou a efektivní reakci na útok, která pomohla minimalizovat ničivost útoku. [FROM.GetAdjective] jednotky procházejí relativně vysokým standardem protiteroristického výcviku a jako takové patří k nejúčinnějším protiteroristickým silám v regionu." # todo: NEW TRANSLATION
  terror.8.t: "Džihádisté vstoupili na území [ROOT.GetNameDef] z [FROM.GetAdjective] území" # todo: NEW TRANSLATION
  terror.8.d: "Využitím mezer v naší obraně, [FROM.GetAdjective] džihádisté překročili do [ROOT.GetNameDef]. Jejich záměry jsou téměř jistě nepřátelské, takže naše vnitřní bezpečnostní služby již začaly vyhledávat tyto zahraniční militanty. V budoucnu nasazení více jednotek na [FROM.GetAdjective] hranici pomůže snížit riziko opakování tohoto incidentu." # todo: NEW TRANSLATION
  terror.8.a: "Doufejme, že se nám je podaří dopadnout..." # todo: NEW TRANSLATION
  terror.9.t: "Zahraniční džihádisté úspěšně zadrženi!" # todo: NEW TRANSLATION
  terror.9.d: "Po dokonale provedené operaci [ROOT.GetAdjective] speciální jednotky uspěly ve své misi zabít nebo zajmout všechny zahraniční džihádisty, kteří nedávno pronikli do naší země. Kdyby operátoři selhali, [ROOT.GetNameDef] by se musela připravit na nevyhnutelný útok." # todo: NEW TRANSLATION
  terror.9.a: "Tito teroristé již nepředstavují hrozbu pro [ROOT.GetNameDef]!" # todo: NEW TRANSLATION
  terror.10.t: "Zahraniční džihádisté unikli zajetí!" # todo: NEW TRANSLATION
  terror.10.d: "Bohužel jednotky vyslané zabít nebo zajmout islámské militanty, kteří nedávno překročili hranici, selhaly ve své misi. Zatímco naše síly dokázaly džihádisty najít a zapojit, nepodařilo se jim zabránit jejich útěku, který byl z velké části bez zranění. Militanté jsou nyní volní k provedení teroristického útoku v našich hranicích. Mezitím bychom měli provést protiteroristický výcvik v našich bezpečnostních službách, abychom snížili šanci na podobné selhání v budoucnu." # todo: NEW TRANSLATION
  terror.10.a: "Je to jen otázka času, kdy udeří..." # todo: NEW TRANSLATION
  terror.11.t: "Naše zpravodajské služby úspěšně lokalizovaly zahraniční džihádisty!" # todo: NEW TRANSLATION
  terror.11.d: " [ROOT.GetAdjective] vnitřní bezpečnostní služby, po masivní investici času a zdrojů, dokázaly určit přesné umístění zahraničních džihádistů, kteří nedávno překročili hranice do [ROOT.GetNameDef]. Speciální jednotky budou nyní nasazeny k zabití nebo zadržení militantů, než mohou provést útok na naše území." # todo: NEW TRANSLATION
  terror.11.a: "Doufejme, že se nám je podaří dopadnout..." # todo: NEW TRANSLATION
  terror.12.t: "Džihádistické povstání v [ROOT.GetNameDef] se rodí" # todo: NEW TRANSLATION
  terror.12.d: "Zprávy naznačují, že džihádisté v [ROOT.GetNameDef] připravují rozsáhlé ozbrojené povstání, které má svrhnout vládu. Pokud se rozhodneme tuto rostoucí hrozbu přehlédnout, [ROOT.GetNameDef] bude brzy pohltěn občanskou válkou." # todo: NEW TRANSLATION
  terror.12.a: "Musíme jednat..." # todo: NEW TRANSLATION
  terror.14.t: "Hrozba džihádistického povstání pominula" # todo: NEW TRANSLATION
  terror.14.d: "Naše nedávné protiteroristické akce se nám podařilo snížit hrozbu džihádistů na takovou úroveň, že rozsáhlé povstání již není na spadnutí." # todo: NEW TRANSLATION
  terror.14.a: "Můžeme být opět v klidu." # todo: NEW TRANSLATION
  terror.15.t: "Teroristé zabiti úspěšným leteckým útokem" # todo: NEW TRANSLATION
  terror.15.d1: "Dnes ráno [ROOT.GetAdjective] letadla se podařilo najít a zničit několik džihádistických skrýší v venkovských oblastech. Přepadení je zaskočilo; teroristé podle zpráv nebyli připraveni na nájezd a byli téměř zcela vyhlazeni tímto útokem. Experti připisují úspěch této operace laxnosti džihádistů a příznivým klimatickým podmínkám spíše než účinnosti našich pilotů, kteří obdrželi relativně málo protiteroristického výcviku. Někteří místní obyvatelé jsou rozzlobeni na ničení útoku a sympatizují s džihádisty, ale jiné [ROOT.GetAdjective] reagovali pozitivně na jeho úspěch." # todo: NEW TRANSLATION
  terror.15.d2: "Dnes ráno [ROOT.GetAdjective] letadla se podařilo lokalizovat a zničit několik džihádistických skrýší v venkovských oblastech. Zatímco nájezd trval déle, než se čekalo kvůli rychlé reakci džihádistických militantů na útok, naši piloti nakonec dokázali najít a eliminovat jejich cíle. Experti připisují úspěch této operace připravenosti našich pilotů, kteří získali značný protiteroristický výcvik. Nicméně bylo poznamenáno, že některé chyby našich pilotů během nájezdu by nebyly učiněny skutečně elitní protiteroristickou silou. Někteří místní obyvatelé jsou rozzlobeni na destruktivnost útoku a sympatizují s džihádisty, ale jiní [ROOT.GetAdjective] reagovali pozitivně na jeho úspěch." # todo: NEW TRANSLATION
  terror.15.d3: "Dnes ráno [ROOT.GetAdjective] letadla se podařilo lokalizovat a zničit několik džihádistických skrýší v venkovských oblastech. Operace byla rychle uzavřena navzdory významným schopnostem džihádistů. Experti připisují úspěch této akce odbornosti našich pilotů, kteří prošli důkladným protiteroristickým výcvikem. Někteří místní obyvatelé jsou rozzlobeni na ničivost útoku a sympatizují s džihádisty, ale jiní [ROOT.GetAdjective] reagovali pozitivně na jeho úspěch." # todo: NEW TRANSLATION
  terror.15.a: "Naši piloti zvládli skvěle!" # todo: NEW TRANSLATION
  terror.16.t: "Civilisté zabiti při neúspěšném leteckém útoku" # todo: NEW TRANSLATION
  terror.16.d1: "Dnes ráno [ROOT.GetAdjective] letadla se pokusila lokalizovat a zničit několik džihádistických skrýší v odlehlých venkovských oblastech. Nicméně nezkušenost našich pilotů vedla k mylnému zacílení na [ROOT.GetAdjective] vesnici, což mělo za následek zabití a zranění desítek civilistů. Experti kritizovali nedostatek profesionality projevující se u našich pilotů, což je považováno za přímou odpovědnost za tuto katastrofální chybu. Civilní oběti vyvolaly významnou reakci veřejnosti proti vládě, přičemž mnozí soucítí více s džihádisty." # todo: NEW TRANSLATION
  terror.16.d2: "Dnes dříve [ROOT.GetAdjective] letadla se pokusila najít a zničit několik úkrytů džihádistů nacházejících se na venkově. Avšak kombinace špatného počasí a nedostatku odbornosti vedla k mylnému zaměření na [ROOT.GetAdjective] vesnici, což mělo za následek zabití a zranění desítek civilistů. Odborníci kritizovali úroveň našich pilotů, neboť navzdory určitému školení v protiterorismu naši nejlépe vycvičení piloti nemohou splnit stejné standardy jako jejich protějšky v jiných zemích. Civilní úmrtí vyvolalo značnou odezvu vůči vládě, čímž se mnozí více sympatizují s džihádistickou příčinou." # todo: NEW TRANSLATION
  terror.16.d3: "Dnes dříve [ROOT.GetAdjective] letadla se pokusila najít a zničit několik úkrytů džihádistů nacházejících se na venkově. Avšak řada nepředvídatelných událostí vyvrcholila mylným zacílením na [ROOT.GetAdjective] vesnici, což mělo za následek zabití a zranění desítek civilistů. Odborníci chválili úroveň našich pilotů, kteří si udrželi profesionalitu během nájezdu a dělali vše pro to, aby se vyhnuli civilním obětem poté, co si uvědomili povahu cíle. Přesto civilní úmrtí, ke kterým došlo, vyvolala značnou odezvu vůči vládě, což vedlo k tomu, že mnozí sympatizují více s džihádistickou příčinou." # todo: NEW TRANSLATION
  terror.16.a: "Džihádisté žijí, aby mohli bojovat i zítra." # todo: NEW TRANSLATION
  gulf.5.t: "[fossil_fuel_industry_name] IPO" # todo: NEW TRANSLATION
  gulf.5.d: "Dlouho očekávaná počáteční veřejná nabídka ziskové ropné společnosti [FROM.GetAdjective] státu byla oficiálně oznámena [FROM.GetLeader]. Úspěch této rizikové investice zůstává nejistý, neboť někteří analytici předpovídají omezený zájem investorů o tuto IPO. Vláda [FROM.GetAdjective] státu tyto předpovědi odmítla a usiluje o udržení důvěry v této době nejistoty, vyzývá investory doma i v zahraničí, aby nakoupili akcie." # todo: NEW TRANSLATION
  gulf.5.a: "An exciting day for [FROM.GetNameDef]!" # todo: NEW TRANSLATION
  gulf.7.t: "The [fossil_fuel_industry_name] IPO has Gone Well" # todo: NEW TRANSLATION
  gulf.7.d: "V důsledku poměrně vysoké důvěry investorů v [fossil_fuel_industry_name] IPO jsme vybrali velké sumy peněz, čímž významně posílilo pověst naší vlády doma i v zahraničí. Ještě důležitější je, že vybrané prostředky poskytly potřebný kapitál pro náš suverénní fond bohatství." # todo: NEW TRANSLATION
  gulf.7.a: "Perfect!" # todo: NEW TRANSLATION
  gulf.8.t: "The [fossil_fuel_industry_name] IPO has Flopped" # todo: NEW TRANSLATION
  gulf.8.d: "V důsledku nízké důvěry investorů v [fossil_fuel_industry_name] naše IPO nedokázala získat významné sumy peněz, čímž poškodila pověst naší vlády doma i v zahraničí. Tento neúspěch znamená, že máme relativně málo aktiv pro náš suverénní fond bohatství." # todo: NEW TRANSLATION
  gulf.8.a: "A sad day for our country..." # todo: NEW TRANSLATION
  gulf.9.t: "A Unique Proposal from the New [FROM.GetAdjective] Leadership" # todo: NEW TRANSLATION
  gulf.9.d: "Po radikálních změnách ve vládě [FROM.GetNameDef] má nové vedení úzké ideologické vazby na naši vládu. Vůdce této země, [FROM.GetLeader], tiše rozšířil nabídku na vytvoření úzkého vojenského partnerství mezi našimi dvěma zeměmi. Musíme rozhodnout, zda tuto jedinečnou nabídku přijmeme, nebo ji odmítneme." # todo: NEW TRANSLATION
  gulf.9.a: "Brothers in arms!" # todo: NEW TRANSLATION
  gulf.9.b: "Alianci nepotřebujeme." # todo: NEW TRANSLATION
  gulf.10.t: "Alliance Established!" # todo: NEW TRANSLATION
  gulf.10.d: "Naše země a [FROM.GetNameDef] nyní sdílejí nerozbitné pouto!" # todo: NEW TRANSLATION
  gulf.10.a: "Truly a joyous occasion!" # todo: NEW TRANSLATION
  gulf.11.t: "Our offer has been rejected..." # todo: NEW TRANSLATION
  gulf.11.d: "Vláda [FROM.GetNameDef] nám ani neprojevila obyčejnou zdvořilost a neodpověděla na naši nabídku na uzavření aliance." # todo: NEW TRANSLATION
  gulf.11.a: "We must find allies elsewhere..." # todo: NEW TRANSLATION
  gulf.12.t: "[FROM.GetAdjective] Irredentism Threatens our Sovereignty" # todo: NEW TRANSLATION
  gulf.12.d: "Po významných změnách ve vládě [FROM.GetAdjective] byl novým vůdcem země [FROM.GetLeader], který pronesl projev znovuoživení nároků [FROM.GetNameDef] na území, které nám právem náleží. Mnozí [ROOT.GetAdjective]ové se obávají, že tento projev je předzvěstí [FROM.GetAdjective] snahy anektovat naše území silou." # todo: NEW TRANSLATION
  gulf.12.a: "We should criticize this declaration!" # todo: NEW TRANSLATION
  gulf.12.b: "We must strike first!" # todo: NEW TRANSLATION
  gulf.13.t: "The Establishment of [FROM.GetNameDef]" # todo: NEW TRANSLATION
  gulf.13.d: "Ještě jen několik let zpátky bylo to, co je nyní oficiálně známé jako [FROM.GetNameDef], represivní monarchií. Od té doby prošla země masivní transformací, monarchie ustoupila z politiky a dala prostor plně demokratickým volbám. Nyní vláda [FROM.GetLeader] udělala další krok a oznámila rozpuštění [FROM.GetAdjective] monarchie, k překvapení mnohých mimo pozorovatele." # todo: NEW TRANSLATION
  gulf.13.a: "A republican triumph." # todo: NEW TRANSLATION
  gulf.14.t: "High Level Summit Held Between Turkey and [FROM.GetNameDef]" # todo: NEW TRANSLATION
  gulf.14.d: "Po týdnech jednání v zákulisí dorazil turecký prezident [TUR.GetLeader] do [FROM.GetNameDef], aby se setkal se svým protějškem [FROM.GetLeader]. Mnozí považují tento summit za první krok k větší [FROM.GetAdjective]-turcké spolupráci, což by mohlo znamenat významnou změnu geopolitiky Blízkého východu a významné zvýšení regionálního vlivu Turecka." # todo: NEW TRANSLATION
  gulf.14.a: "Power dynamics are shifting." # todo: NEW TRANSLATION
  gulf.15.t: "[FROM.GetLeader] Criticizes Turkish Foreign Policy" # todo: NEW TRANSLATION
  gulf.15.d: "Uprostřed znatelného nárůstu turecké činnosti na Blízkém východě se vůdce [FROM.GetNameDef] ostře pustil do tureckého \"vměšování\" a \"zasahování\" do záležitostí arabských států. [FROM.GetLeader] obvinil Turecko z úmyslu \"oživit Osmanskou říši\" svými činy, vyvolávaje nepřátelskou reakci od [TUR.GetLeader]. Světoví lídři, včetně [USA.GetLeader] a [SOV.GetLeader], vyzvali obě strany k zdrženlivosti a zachování regionální stability." # todo: NEW TRANSLATION
  gulf.15.a: "Turkish ambitions are being challenged..." # todo: NEW TRANSLATION
  gulf.16.t: "[FROM.GetLeader] Leadership is Pushing for Regime Change in Syria!" # todo: NEW TRANSLATION
  gulf.16.d: "[FROM.GetLeader] has sought our support for a coalition to topple [SYR.GetLeader]. While seeking regime change in Syria could help lead to a government in that country that is more conducive to our interests, we should consider the international and domestic ramifications of such a move." # todo: NEW TRANSLATION
  gulf.16.a: "Time to bring down the dictator!" # todo: NEW TRANSLATION
  gulf.16.b: "The risks are too great." # todo: NEW TRANSLATION
  gulf.17.t: "[USA.GetLeader] Has Refused to Support an Anti-Assad Coalition!" # todo: NEW TRANSLATION
  gulf.17.d: "Nepochybným upřednostňováním názorů ruské vlády před názory syrského lidu Američané rozhodli odmítnout naši žádost o humanitární intervenci v Sýrii." # todo: NEW TRANSLATION
  gulf.17.a: "We must take matters into our own hands!" # todo: NEW TRANSLATION
  gulf.17.b: "We are not ready for an operation of this magnitude..." # todo: NEW TRANSLATION
  gulf.18.t: "International Coalition Begins Operations in Syria" # todo: NEW TRANSLATION
  gulf.18.d: "[USA.GetLeader] today announced the launch of Operation Decisive Defender, a controversial multilateral operation to protect civilians in Syria. Several NATO and Arab League members have contributed forces to the American-led coalition, reportedly formed following a concerted lobbying effort by the Gulf monarchies. While [USA.GetLeader] has maintained that the operation's priority is the protection of civilians and not regime change, most analysts view the protection of civilians mandate as a thinly veiled justification for the removal of Assad. Critics have raised concerns about the coalition's lack of a Security Council resolution to justify its actions, making the operation illegal under international law. Russia and China, among others, have supported [SYR.GetLeader] in condemning the operation as a violation of Syrian sovereignty. Moreover, the presence of Russian troops in Syria has aggravated concerns that Operation Decisive Defender could lead to clashes between Russian and NATO forces." # todo: NEW TRANSLATION
  gulf.18.d_NATO_only: "[USA.GetLeader] today announced the launch of Operation Decisive Defender, a controversial multilateral operation to protect civilians in Syria. Several NATO members have contributed forces to the American-led coalition, reportedly formed following a concerted lobbying effort by the Gulf monarchies. While [USA.GetLeader] has maintained that the operation's priority is the protection of civilians and not regime change, most analysts view the protection of civilians mandate as a thinly veiled justification for the removal of Assad. Critics have raised concerns about the coalition's lack of a Security Council resolution to justify its actions, making the operation illegal under international law. Russia and China, among others, have vehemently condemned the operation as a violation of Syrian sovereignty. Moreover, the presence of Russian troops in Syria has aggravated concerns that Operation Decisive Defender could lead to clashes between Russian and NATO forces." # todo: NEW TRANSLATION
  gulf.18.a: "Human rights must be defended!" # todo: NEW TRANSLATION
  gulf.18.b: "This is an unacceptable violation of state sovereignty!" # todo: NEW TRANSLATION
  gulf.19.t: "The [FROM.GetAdjective] government has requested a secret military technology exchange agreement" # todo: NEW TRANSLATION
  gulf.19.d: "We share with [FROM.GetNameDef] common enemies in the form of Hezbollah and their masters in Tehran. Cooperating with the [FROM.GetAdjective]s could therefore be extremely conducive to our regional interests, especially given [FROM.GetLeader]'s determination to eventually destroy Hezbollah. However, we must consider this proposal carefully before sharing technology with a foreign power, one whose interests may not necessarily stay aligned with ours indefinitely." # todo: NEW TRANSLATION
  gulf.19.a: "Together we can make Hezbollah pay!" # todo: NEW TRANSLATION
  gulf.19.b: "We have no need of this partnership." # todo: NEW TRANSLATION
  gulf.20.t: "Israel has agreed to share military technology with us!" # todo: NEW TRANSLATION
  gulf.20.d: "Despite initial reservations, Israel has decided that together we stand a better chance of defeating the scourge of Hezbollah. We will now be able to benefit from their capabilities in the war that is to come." # todo: NEW TRANSLATION
  gulf.20.a: "Together we can make Hezbollah pay!" # todo: NEW TRANSLATION
  gulf.21.t: "Israel has refused to share military technology with us!" # todo: NEW TRANSLATION
  gulf.21.d: "Zástupci [FROM.GetNameDef], vzhledem k bezprostřední hrozbě Hezbollahu pro obě naše země, požádali, zda bychom byli ochotni se zúčastnit vojenské operace proti této nebezpečné teroristické skupině. Měli bychom zvážit, zda se k této operaci připojit, nebo zachovat mír." # todo: NEW TRANSLATION
  gulf.21.a: "Každopádně jejich pomoc nepotřebujeme." # todo: NEW TRANSLATION
  gulf.22.t: "Vláda [FROM.GetAdjective] navrhla společnou operaci k odstranění Hizballáhu" # todo: NEW TRANSLATION
  gulf.22.d: "Zástupci [FROM.GetNameDef], vzhledem k bezprostřední hrozbě Hezbollahu pro obě naše země, požádali, zda bychom byli ochotni se zúčastnit vojenské operace proti této nebezpečné teroristické skupině. Měli bychom zvážit, zda se k této operaci připojit, nebo zachovat mír." # todo: NEW TRANSLATION
  gulf.22.d1: "Zástupci [FROM.GetNameDef] nás informovali, že oni spolu s Izraelci hodlají zahájit vojenskou kampaň proti Hizballáhu v Libanonu. I když jsme Hizballáh označili za teroristickou organizaci a jsme odhodláni chránit Izraelské právo na sebeobranu, tato vojenská kampaň může způsobit další nestabilitu na Blízkém východě. Měli bychom pečlivě zvážit své možnosti." # todo: NEW TRANSLATION
  gulf.22.d2: "Zástupci [FROM.GetNameDef] nás informovali, že hodlají zahájit vojenskou kampaň proti Hizballáhu v Libanonu. I když jsme Hizballáh označili za teroristickou organizaci a jsme zaměřeni na bezpečnost Izraele, kterou Hizballáh ohrožuje, tato vojenská kampaň může způsobit další nestabilitu na Blízkém východě. Měli bychom pečlivě zvážit své možnosti." # todo: NEW TRANSLATION
  gulf.22.d3: "Spojené státy vyzvaly NATO k účasti na společné vojenské kampani proti Hizballáhu v Libanonu. Měli bychom zvážit, zda nasadíme naše síly do toho, co bude nepochybně obtížný vojenský podnik." # todo: NEW TRANSLATION
  gulf.22.a: "Naše společné síly teroristy zničí!" # todo: NEW TRANSLATION
  gulf.22.b: "Nechceme válku." # todo: NEW TRANSLATION
  gulf.22.c: "Měli bychom vyzvat NATO, aby se k operaci připojilo!" # todo: NEW TRANSLATION
  gulf.22.e: "Můžou si dělat, co chtějí." # todo: NEW TRANSLATION
  gulf.22.f: "Tuto operaci nelze nechat projít!" # todo: NEW TRANSLATION
  gulf.23.t: "Izrael se dohodl na společné operaci proti Hizballáhu!" # todo: NEW TRANSLATION
  gulf.23.d: "Nyní, když Izraelci souhlasili s nasazením svých sil do invaze oblastí Libanonu pod kontrolou Hizballáhu, můžeme pokračovat s naší operací. Nicméně může být v našem zájmu nejprve informovat Američany o naší operaci a pozvat je k účasti na zničení našeho společného nepřítele. Nevýhodou je, že USA mohou naši operaci vetovat, což by nám ponechalo otázku, zda postupovat navzdory." # todo: NEW TRANSLATION
  gulf.23.a: "Měli bychom nejprve informovat Američany!" # todo: NEW TRANSLATION
  gulf.23.b: "Nemůžeme si dovolit čekat." # todo: NEW TRANSLATION
  gulf.24.t: "Izrael se odmítl zapojit do vojenské kampaně proti Hizballáhu!" # todo: NEW TRANSLATION
  gulf.24.d: "Zbabělí Izraelci mají při boji proti Hizballáhu příliš co ztratit. Hizballáh si však našel i jiné nepřátele. Pokud získáme americkou podporu, Hizballáh bude možná muset čelit hněvu celého NATO. Tímto odmítnutí Izraele zúčastnit se je velkým neúspěchem a možná budeme muset zvážit stažení." # todo: NEW TRANSLATION
  gulf.24.a: "Měli bychom oslovit Američany." # todo: NEW TRANSLATION
  gulf.24.b: "Měli bychom jít na to sami." # todo: NEW TRANSLATION
  gulf.24.c: "Bez Izraele je tato iniciativa odsouzena k neúspěchu." # todo: NEW TRANSLATION
  gulf.25.t: "Američané nebudou odporovat naší operaci!" # todo: NEW TRANSLATION
  gulf.25.d: "[USA.GetLeader] nám dal zelenou k naší operaci proti Hizballáhu. Ještě lépe, Američané se zavázali vytvořit koalici ochotných členů NATO, která nám pomůže zničit teroristy!" # todo: NEW TRANSLATION
  gulf.25.d1: "[USA.GetLeader] nám dal zelenou k naší operaci proti Hizballáhu. Amerika nebude stát v cestě naší spravedlivé války." # todo: NEW TRANSLATION
  gulf.25.a: "Můžeme pokračovat!" # todo: NEW TRANSLATION
  gulf.26.t: "Američané chtějí, abychom ustoupili!" # todo: NEW TRANSLATION
  gulf.26.d: "[USA.GetLeader] odmítl dát zelenou vojenské operaci proti Hizballáhu a vyzval nás, abychom vyřešili naše neshody diplomatickou cestou. Můžeme Američany ignorovat a postupovat, ale to by bezpochyby poškodilo vztahy s důležitým spojencem." # todo: NEW TRANSLATION
  gulf.26.a: "Měli bychom pokračovat navzdory všemu." # todo: NEW TRANSLATION
  gulf.26.b: "Nemůžeme si dovolit být proti Američanům." # todo: NEW TRANSLATION
  gulf.27.t: "Válka v Libanonu po vyhlášení války Hizballáhu" # todo: NEW TRANSLATION
  gulf.27.d: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], které Hizballáh označily za hrozbu pro regionální stabilitu. [USA.GetLeader] veřejně podpořil operaci a vyzval členy NATO, aby poskytli vojenskou podporu v boji proti Hizballáhu, skupině, která byla několika evropskými, severoamerickými a středovýchodními zeměmi označena za teroristickou organizaci. Libanonská vláda reagovala rozzlobeně na prohlášení o hostilitách ze strany [ISR.GetAdjective] a [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.d1: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], které Hizballáh očernilo jako hrozbu pro regionální stabilitu. [USA.GetLeader] dosud operaci výslovně nepodpořil, ale odsoudil činy Hizballáhu, skupiny, která byla několika evropskými, severoamerickými a středovýchodními zeměmi označena za teroristickou organizaci. Libanonská vláda reagovala rozzlobeně na [ISR.GetAdjective] a [FROM.GetAdjective] prohlášení o hostilitách, stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.d2: "Vůdci Izraele a [FROM.GetNameDef] zahájili vojenskou operaci po společném prohlášení [ISR.GetLeader] a [FROM.GetLeader], které Hizballáh označilo za hrozbu pro regionální stabilitu. [USA.GetLeader] dosud nechal operaci bez komentáře, ale podle informací doporučil vůdcům [ISR.GetAdjective] a [FROM.GetAdjective], aby operaci proti Hizballáhu nekonali, i když skupina byla označena za teroristickou organizaci několika evropskými, severoamerickými a středovýchodními zeměmi. Libanonská vláda reagovala rozzlobeně na prohlášení o hostilitách ze strany [ISR.GetAdjective] a [FROM.GetAdjective], stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.d3: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], které Hizballáh označilo za hrozbu pro regionální stabilitu. [USA.GetLeader] veřejně podpořil operaci a vyzval členy NATO k poskytnutí vojenské podpory v boji proti Hizballáhu, skupině, která byla několika evropskými, severoamerickými a středovýchodními zeměmi označena za teroristickou organizaci. Libanonská vláda reagovala rozzlobeně na [FROM.GetAdjective] prohlášení o hostilitách, stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.d4: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], které Hizballáh označilo za hrozbu pro regionální stabilitu. [USA.GetLeader] dosud operaci výslovně nepodpořil, ale odsoudil činy násilí Hizballáhu, skupiny, která byla několika evropskými, severoamerickými a středovýchodními zeměmi označena za teroristickou organizaci. Libanonská vláda reagovala rozzlobeně na [FROM.GetAdjective] prohlášení o hostilitách, stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.d5: "Vláda [FROM.GetNameDef] zahájila vojenskou operaci po prohlášení [FROM.GetLeader], které Hizballáh označilo za hrozbu pro regionální stabilitu. [USA.GetLeader] se k operaci nevyjádřil. Libanonská vláda reagovala rozzlobeně na [FROM.GetAdjective] prohlášení o hostilitách, stejně jako vůdce Hizballáhu, [HEZ.GetLeader], a jeho íránští podporovatelé." # todo: NEW TRANSLATION
  gulf.27.a: "Teroristé nám nebudou chybět." # todo: NEW TRANSLATION
  gulf.27.b: "Toto je zjevné porušení libanonské suverenity!" # todo: NEW TRANSLATION
  gulf.28.t: "[FROM.GetLeader] Odsuzuje izraelskou okupaci" # todo: NEW TRANSLATION
  gulf.28.d: "Zatímco v posledních letech se gulfské státy vyhýbaly konfrontaci s Izraelem, upřednostňovaly pragmatický přístup, [FROM.GetNameDef] však začal odchylovat od tradice ve prospěch hlasitého odsouzení stavu Izraele. Tento trend vyvrcholil dnes neobvykle ostře formulovaným prohlášením [FROM.GetLeader]. Zatímco mnozí považují toto prohlášení za prázdnou rétoriku, jiní interpretují násilnou obraznost proslovu jako náznak podpory pro násilný postup." # todo: NEW TRANSLATION
  gulf.28.a: "Arabsko-izraelský konflikt se vyhrocuje." # todo: NEW TRANSLATION
  gulf.29.t: "[FROM.GetLeader] Ostře odsuzuje íránskou agresi" # todo: NEW TRANSLATION
  gulf.29.d: "Nedávné události zaznamenaly výrazné rozšíření íránské účasti na Blízkém východě po výrazném nárůstu regionální nestability. Zatímco Írán tvrdí, že jeho činnosti jsou defensivní a ne útočné, [FROM.GetNameDef] mezi ostatními považuje tyto aktivity za rostoucí znepokojení, které vyvrcholilo dnes ostrým odsudkem íránské zahraniční politiky od [FROM.GetLeader].\n\nToto prohlášení následuje po významném poklesu [FROM.GetAdjective]-íránských vztahů, kdy dříve mírné vztahy se vyvinuly do otevřeného nepřátelství. Není zatím jasné, do jaké míry se tento vztah bude dále zhoršovat a jaké budou jeho důsledky." # todo: NEW TRANSLATION
  gulf.29.a: "Už přišel čas, aby někdo postavil Íránu odpor!" # todo: NEW TRANSLATION
  gulf.29.b: "Írán má právo chránit své národní zájmy!" # todo: NEW TRANSLATION
  gulf.30.t: "[FROM.GetNameDef] Navrhuje preventivní útok na Írán." # todo: NEW TRANSLATION
  gulf.30.d: "Citujíc nepřátelské a destabilizující činy íránského režimu, [FROM.GetLeader] vyzval naši zemi, aby se připojila k [FROM.GetNameDef] v preventivním útoku na Írán a nabádal nás k akci dřív, než bude pozdě. Zatímco činy Íránu mohou být znepokojující pro [ROOT.GetAdjective] lidi, musíme zvážit, zda hrozba, kterou představuje, stačí k vyžadování agresivní vojenské akce na vratkých právních základech." # todo: NEW TRANSLATION
  gulf.30.a: "Íránská hrozba musí být odstraněna!" # todo: NEW TRANSLATION
  gulf.30.b: "Politika Blízkého východu nás nezajímá." # todo: NEW TRANSLATION
  gulf.30.c: "Z [FROM.GetAdjective] adventurismu nemáme co získat." # todo: NEW TRANSLATION
  gulf.31.t: "[USA.GetLeader] Odmítl podpořit válku s Íránem!" # todo: NEW TRANSLATION
  gulf.31.d: "Zřejmě více zaměřeni na malicherné vnitřní politiky než na bezpečnost regionu, Američané se rozhodli odmítnout naši nabídku na preventivní opatření proti utlačujícímu iránskému režimu." # todo: NEW TRANSLATION
  gulf.31.a: "Musíme si s tím poradit sami!" # todo: NEW TRANSLATION
  gulf.31.b: "Na operaci takového rozsahu nejsme připraveni..." # todo: NEW TRANSLATION
  gulf.32.t: "Koalice ochotných zahajuje invazi do Íránu" # todo: NEW TRANSLATION
  gulf.32.d: "[FROM.GetLeader] dnes oznámil založení koalice ochotných k trvalému uzavření íránských jaderných zařízení a zdevastování schopnosti Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně vytvořena na popud arabské monarchie ohrožené aktivitami Íránu v regionu. [PER.GetLeader] ostře odsoudil vznik koalice a vyzval mezinárodní společenství, aby odsoudilo to, co označil za ohavné porušení mezinárodního práva a zjevný útok na normu státní suverenity. Íránské revoluční gardy prohlásily, že koalici vyždímají do posledního dechu, a velitel IRGC varoval, že žádný zahraniční voják, který vstoupí na íránskou půdu, ji neopustí živý." # todo: NEW TRANSLATION
  gulf.32.d1: "[FROM.GetLeader] dnes oznámil založení koalice ochotných k trvalému uzavření íránských jaderných zařízení a zdevastování schopnosti Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně vytvořena na popud arabské monarchie ohrožené aktivitami Íránu v regionu. [PER.GetLeader] ostře odsoudil vznik koalice a vyzval mezinárodní společenství, aby odsoudilo to, co označil za ohavné porušení mezinárodního práva a zjevný útok na normu státní suverenity. Íránské revoluční gardy prohlásily, že koalici vyždímají do posledního dechu, a velitel IRGC varoval, že žádný zahraniční voják, který vstoupí na íránskou půdu, ji neopustí živý. Nicméně zprávy naznačují, že Arabové v provincii Khuzestán zahájili ozbrojené povstání proti vládě, což představuje významnou hrozbu pro již tak vytíženou íránskou armádu." # todo: NEW TRANSLATION
  gulf.32.d2: "[FROM.GetLeader] dnes oznámil založení koalice ochotných k trvalému uzavření íránských jaderných zařízení a zdevastování schopnosti Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně vytvořena na popud arabské monarchie ohrožené aktivitami Íránu v regionu. [PER.GetLeader] ostře odsoudil vznik koalice a vyzval mezinárodní společenství, aby odsoudilo to, co označil za ohavné porušení mezinárodního práva a zjevný útok na normu státní suverenity. Íránské revoluční gardy prohlásily, že koalici vyždímají do posledního dechu, a velitel IRGC varoval, že žádný zahraniční voják, který vstoupí na íránskou půdu, ji neopustí živý. Nicméně zprávy naznačují, že Balóčové v provincii Sistan-Balochistán zahájili ozbrojené povstání." # todo: NEW TRANSLATION
  gulf.32.d3: "[FROM.GetLeader] dnes oznámil založení koalice ochotných k trvalému uzavření íránských jaderných zařízení a zdevastování schopnosti Islámské republiky Írán pokračovat ve své intervencionistické zahraniční politice. Koalice byla údajně vytvořena na popud arabské monarchie ohrožené aktivitami Íránu v regionu. [PER.GetLeader] ostře odsoudil vznik koalice a vyzval mezinárodní společenství, aby odsoudilo to, co označil za ohavné porušení mezinárodního práva a zjevný útok na normu státní suverenity. Íránské revoluční gardy prohlásily, že koalici vyždímají do posledního dechu, a velitel IRGC varoval, že žádný zahraniční voják, který vstoupí na íránskou půdu, ji neopustí živý. Nicméně zprávy naznačují, že Arabové v provincii Khuzestán a Balóčové v provincii Sistan-Balochistán zahájili současné ozbrojené povstání proti vládě." # todo: NEW TRANSLATION
  gulf.32.a: "Dny íránského režimu jsou sečteny..." # todo: NEW TRANSLATION
  gulf.32.b: "To je ohavný akt agrese!" # todo: NEW TRANSLATION
  gulf.33.t: "[FROM.GetNameDef] Odsuzuje zahraniční zasahování" # todo: NEW TRANSLATION
  gulf.33.d: "Lamentující desetiletí útlaku arabských národů ze strany neokoloniálních mocností, [FROM.GetLeader], vůdce [FROM.GetNameDef], slíbil očistit region od zahraničního vlivu během příštího desetiletí. Spojené státy a jejich spojenci reagovali šokem a hněvem na toto prohlášení země, která byla dříve považována za spolehlivého partnera v regionu před svou změnou vlády. Rusko a Írán, ačkoliv formálně podporují antiimperialistickou agendu [FROM.GetNameDef], jsou údajně znepokojeny tím, že toto prohlášení míří na jejich zájmy v arabském světě stejně jako na Západ. Jak [FROM.GetLeader] hodlá na tomto slibu jednat, zůstává nejasné." # todo: NEW TRANSLATION
  gulf.33.a: "Co bude dál?" # todo: NEW TRANSLATION
  gulf.34.t: "[FROM.GetNameDef] Požaduje vyhnání cizích vojsk" # todo: NEW TRANSLATION
  gulf.34.d: "Tvrdíce, že jsme buď s nimi, nebo proti nim, [FROM.GetNameDef] požaduje, aby každá arabská země, včetně [ROOT.GetNameDef], okamžitě vyhnala cizí vojáky z jejího území. Rozhodnout se podle toho, jak [FROM.GetNameDef] požaduje, bude antagonizovat naše spojence a učiní nás zranitelnějšími vůči zahraničnímu útoku, ale odmítnutí může vést k válce." # todo: NEW TRANSLATION
  gulf.34.a: "Musíme ustoupit." # todo: NEW TRANSLATION
  gulf.34.b: "Jsme přece jen loajální!" # todo: NEW TRANSLATION
  gulf.35.t: "[FROM.GetNameDef] Vyhlašuje válku cizím loutkám" # todo: NEW TRANSLATION
  gulf.35.d: "Naplněním slibu vyhnat cizí síly z Blízkého východu se [FROM.GetNameDef] zavázal napadnout každou zemi Blízkého východu, která nadále hostí základny cizích mocností. \"Imperialismus,\" prohlásil [FROM.GetLeader] v rozhlasovém projevu z [FROM.Capital.GetName], \"nemá místo ve 21. století. Dali jsme našim arabským bratrům příležitost, aby se k nám přidali v našem boji, ale oni se rozhodli nedbat svých lidí nad cizí a teď zaplatí cenu. Budeme osvobozovat arabský lid za jakékoliv nezbytné prostředky.\"" # todo: NEW TRANSLATION
  gulf.35.a: "Region je v plamenech." # todo: NEW TRANSLATION
  gulf.36.t: "Ti [FROM.GetAdjective]é nám skrytě poslali vojenské vybavení!" # todo: NEW TRANSLATION
  gulf.36.d: "Vláda [FROM.GetNameDef] se podařilo do území pod naší kontrolou propašovat značné množství lehkých zbraní. Tyto zbraně nám pomohou v boji proti našim společným nepřátelům." # todo: NEW TRANSLATION
  gulf.36.a: "Děkujeme za pomoc." # todo: NEW TRANSLATION
  gulf.37.t: "[fossil_fuel_industry_name] IPO proběhlo bez problémů." # todo: NEW TRANSLATION
  gulf.37.d: "Vysoká důvěra investorů v [fossil_fuel_industry_name] vedla k tomu, že naše IPO vygenerovalo rekordní částky peněz, čímž výrazně posílilo reputaci naší vlády doma i v zahraničí. Ještě důležitější je, že získané prostředky poskytly potřebný kapitál pro náš suverénní fond bohatství." # todo: NEW TRANSLATION
  gulf.37.a: "Nemůžeme uvěřit!" # todo: NEW TRANSLATION
  shia_terror.1.t: "Výbuch otřásl [FROM.GetAdjective] hlavním městem při útoku Hizballáhu" # todo: NEW TRANSLATION
  shia_terror.1.d: "Brzy ráno došlo k výbuchu automobilu před [FROM.GetAdjective] vládní budovou, při kterém zahynulo a bylo zraněno několik státních úředníků. Vládní úředníci obvinili místní pobočku Hizballáhu z útoku a slíbili, že přitvrdí proti činnosti této údajné skupiny, ačkoli mezinárodní experti zpochybnili existenci organizované šíitské militantní skupiny v [FROM.GetNameDef].\n\nŠíitská opozice proti sunnitské vládě narostla jako reakce na údajné utlačování šíitů. Vláda [FROM.GetAdjective] naopak odmítla obvinění, že špatně zachází se svými občany, a naopak zkritizovala šíitské militantní skupiny jako teroristy a loutky Teheránu a [HEZ.GetLeader], vůdce Hizballáhu v Libanonu. [FROM.GetLeader] obvinil Írán i Hizballáh, že usilují o vyvolání islámské revoluce v [FROM.GetNameDef]." # todo: NEW TRANSLATION
  shia_terror.1.d1: "Brzy dnes ráno byla před [FROM.GetAdjective] vládní kanceláří odpálena automobilová bomba, která zabila a zranila několik státních úředníků. Vládní představitelé obvinili z útoku šíitskou militantní skupinu Hezbollah al-Hejaz a přislíbili razantnější zásahy proti aktivitám této organizace.\n\nŠíitská opozice vůči sunnitsky ovládané vládě zesílila v reakci na její vnímané utlačování šíitů. [FROM.GetAdjective] vláda naopak odmítla obvinění, že by své občany špatně zacházela, a místo toho ostře kritizovala šíitské militanty jako teroristy a loutky Teheránu a [HEZ.GetLeader], vůdce Hezbollah v Libanonu. [FROM.GetLeader] obvinil jak Írán, tak Hezbollah, že se snaží vyvolat islámskou revoluci v [FROM.GetNameDef]." # todo: NEW TRANSLATION
  shia_terror.1.a: "Temný den pro [FROM.GetNameDef]..." # todo: NEW TRANSLATION
  shia_terror.3.t: "[FROM.GetAdjective] Jednotky nasazeny po koordinovaných útocích" # todo: NEW TRANSLATION
  shia_terror.3.d: "Šíitské militantní skupiny současně zasáhly několik cílů po celé [FROM.GetNameDef], což vedlo k vyhlášení stavu nouze vůči vůdci země [FROM.GetLeader]. Údajně jsou militanté dobře vycvičení a ozbrojeni zbraněmi vojenské třídy, vydržují proti [FROM.GetAdjective] speciálním silám po delší dobu pomocí raketově poháněných granátů a těžkých kulometů. Policijní stanice, vládní úřady a dokonce i vojenská základna byly cílem toho, co místní vláda označila za [FROM.GetAdjective] pobočku Hizballáhu, skupiny, jejíž popularita údajně vzrostla poté, co byly vnímány diskriminační vládní politiky. [FROM.GetLeader] vyzval [FROM.GetAdjective] lid, aby zůstal jednotný tváří v tvář tomu, co označil za \\\"terorismus podporovaný cizinou\\\", narážíc na [FROM.GetAdjective] obvinění, že místní šíitské militanté jsou podporováni Íránem a Hizballáhem v Libanonu." # todo: NEW TRANSLATION
  shia_terror.3.a: "Zatím truchlíme. Brzy se vrátíme útokem." # todo: NEW TRANSLATION
  shia_terror.5.t: "Šíitské revolucionáři berou zbraně proti vládě!" # todo: NEW TRANSLATION
  shia_terror.5.d: "Militanti používající slogany Hizballáhu z Libanonu začali masivně mobilizovat se s cílem svrhnout naši vládu a nahradit ji vládou modelovanou po Islámské republice Íránu. Naše ozbrojené síly ustupují tváří v tvář tomuto vysoce organizovanému a vyzbrojenému hnutí, což znamená, že se musíme buď podřídit revolucionářům, nebo požádat o externí intervenci." # todo: NEW TRANSLATION
  shia_terror.5.d1: "Militanté, kteří prohlásili věrnost Hizballáhu al-Hejaz, začali masivně mobilizovat se s cílem ukončit [ROOT.GetAdjective] vládu nad regionem Qatif s převahou šíitské populace a založit nezávislý stát podle Islámské republiky Íránu. Militanti dobyli strategické lokality po celé Východní provincii, čímž fakticky vyhnali naše síly z regionu. Musíme se rozhodnout, zda se stáhneme mírově, nebo nařídíme našim silám zapojit se do boje s šíitskými vzbouřenci." # todo: NEW TRANSLATION
  shia_terror.5.a: "Podřídit se vzpouři." # todo: NEW TRANSLATION
  shia_terror.5.b: "Žádat o intervenci Peninsula Shield." # todo: NEW TRANSLATION
  shia_terror.5.c: "Zničíme povstání!" # todo: NEW TRANSLATION
  shia_terror.5.e: "Nemůžeme si dovolit otevřený konflikt..." # todo: NEW TRANSLATION
  shia_terror.5.f: "Přepněte na Qatif." # todo: NEW TRANSLATION
  shia_terror.6.t: "Šíitské tvrdé křídlo chopí moc v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  shia_terror.6.d: "Po rozsáhlém hnutí volajícím po pádu [FROM.GetAdjective] vlády a neschopnosti ozbrojených sil země reagovat efektivně, [FROM.GetLeader] a jeho šíitsky dominované hnutí se chopili moci. [FROM.GetLeader] slíbil napravit diskriminační praktiky minulé vlády a tím si získal určitou podporu sunnitského obyvatelstva země, ale mnoho [FROM.GetAdjective] Sunnis zůstává podezřívavých ohledně záměrů tak explicitně sektářského hnutí.\n\nZatímco [PER.GetLeader] tuto událost oslavuje, blahopřejíc [FROM.GetAdjective] lidem za svržení utlačující vlády, sunnitské monarchie po celém Středním východě reagovaly obavami. Zůstává otázkou, jak nová vláda bude přistupovat k vztahům s ostatními zeměmi v regionu." # todo: NEW TRANSLATION
  shia_terror.6.a: "Šíitský půlměsíc roste." # todo: NEW TRANSLATION
  shia_terror.7.t: "Peninsula Shield Potlačuje povstání v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  shia_terror.7.d: "Po rozsáhlém hnutí volajícím po pádu [FROM.GetAdjective] vlády a neschopnosti ozbrojených sil země reagovat efektivně, [FROM.GetLeader] požádal o pomoc Peninsula Shield, vojenské křídlo GCC. Zahraniční jednotky rychle obnovily pořádek v zemi silou, uklidnily šíitské hnutí, ale málo řešily hlubší nespory, které ho vyvolaly. [PER.GetLeader] tuto intervenci označil za pokus umlčet aspirace [FROM.GetAdjective] lidu, avšak mnoho států se rozhodlo souhlasit s intervencí Peninsula Shield, upřednostňující ji před šíitskou revolucí." # todo: NEW TRANSLATION
  shia_terror.7.a: "Nezbytné zlo..." # todo: NEW TRANSLATION
  shia_terror.7.b: "Utlačování států Zálivu nemá hranice!" # todo: NEW TRANSLATION
  shia_terror.8.t: "[FROM.GetAdjective] jednotky vyhnány z Východní provincie" # todo: NEW TRANSLATION
  shia_terror.8.d: "Po letech nespokojenosti mezi šíitskou převládající populací v [FROM.GetNameDef] (Východní provincii), organizovaní militanté loajální Hizballáhu al-Hejaz vyhnali [FROM.GetAdjective] jednotky z regionu, vyhlásili islámskou republiku v nyní de facto nezávislém regionu. [FROM.GetLeader] reagoval rozzlobeně na toto prohlášení, nařídil vojenskou operaci k znovuvzískání provincie od toho, co popsal jako \"[PER.GetAdjective] loutky usilující o rozdělení [FROM.GetNameDef]\". Írán, pro svůj díl, popřel, že by začal vzpouru, ale slíbil udělat vše, co stojí v jeho silách, aby chránil civilisty v Qatifi před nadcházející [FROM.GetAdjective] operací." # todo: NEW TRANSLATION
  shia_terror.8.d1: "Po letech napětí mezi šíitskou většinou obyvatel Východní provincie [FROM.GetNameDef] donutili organizovaní militanté věrní Hezbollah al-Hejaz [FROM.GetAdjective] jednotky opustit region a vyhlásili v nyní fakticky nezávislém regionu islámskou republiku. [FROM.GetLeader] se k tomuto prohlášení zatím nevyjádřil, ale podle zpráv nařídil ozbrojeným silám země, aby ustoupily, snad v naději znovu ustanovit kontrolu nad odtrženou provincií mírovými prostředky. Írán varoval [FROM.GetNameDef], aby proti obyvatelům Qatif nepodnikl agresivní kroky, zároveň však pochválil [FROM.GetLeader] za jeho uváženou reakci." # todo: NEW TRANSLATION
  gcc.1.t: "Nejvyšší rada GCC" # todo: NEW TRANSLATION
  gcc.1.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem na zřízení iniciativy pro sdílení technologií, která by podpořila společný výzkum GCC. Zatímco by to pomohlo našim vlastním výzkumným iniciativám, nemusí být vhodné sdílet výzkum, na němž jsme strávili čas a prostředky, s potenciálními rivaly. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.2.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem na vytvoření společného trhu. To by umožnilo občanům GCC pracovat po celém regionu a usnadnilo obchod se zbožím a službami mezi členskými státy GCC. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.3.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem na zavedení jediné měny. Tato sdílená měna, Khaleeji, by posílila GCC's kolektivní vliv na globální finanční trhy, ale nutně by nás připravila o kontrolu nad naší měnovou politikou. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.4.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem podepsat společnou obrannou dohodu. Tato dohoda by zavázala všechny členské státy GCC k tomu, aby útok na jednoho člena byl považován za útok na všechny členy. Podepsání této dohody by nám pomohlo zajistit proti cizím hrozbám, ale ukládá našim ozbrojeným silám další odpovědnost, kterou nemusejí být schopny nést. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.6.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem zřídit Gulf Academy for Strategic and Security Studies pro zlepšení a standardizaci výcviku velitelů GCC. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.7.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem vytvořit jednotné vojenské velení. To by znamenalo, že v případě války mezi členskými státy GCC by se jednotlivé ozbrojené složky GCC mohly koordinovat efektivněji. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.8.d: "Delegace [FROM.GetNameDef] přišla před Nejvyšší radu GCC s návrhem vytvořit robustní vojenské spojenectví. Tento ambiciózní projekt by učinil GCC aliancí, která je ještě více integrována než NATO, a vytvořil by účinnou, jednotnou vojenskou sílu k obraně arabských států Zálivu jak reaktivními, tak proaktivními prostředky. Zatímco naše bezpečí by bylo zaručeno, pokud by tento návrh prošel, může to znamenat, že naše ozbrojené síly by mohly být zataženy do agresivní [FROM.GetAdjective] války. Měli bychom pečlivě zvážit, zda tuto navrhovanou věc podpořit nebo vetovat." # todo: NEW TRANSLATION
  gcc.1.a: "Podporujeme tuto iniciativu!" # todo: NEW TRANSLATION
  gcc.1.b: "Odmítáme tuto iniciativu!" # todo: NEW TRANSLATION
  gcc.5.t: "The [FROM.GetAdjective] delegation has refused to support our proposal!" # todo: NEW TRANSLATION
  gcc.5.d: "Citing an unwillingness to relinquish control over its own sovereign affairs, [FROM.GetNameDef] has chosen to veto our most recent proposal at the GCC Supreme Council. This rejection will hinder our ability to make new proposals at the Supreme Council in the immediate future." # todo: NEW TRANSLATION
  gcc.5.a: "Krok zpět pro regionální integraci..." # todo: NEW TRANSLATION
  gcc.11.t: "Gulf Cooperation Council requests our protection" # todo: NEW TRANSLATION
  gcc.11.d: "GCC zástupci navštívili naše hlavní město dnes, aby znovu potvrdili pouto GCC s [ROOT.GetAdjective] lidem. Na oplátku za jejich loajalitu požádaly vlády Zálivu o kodifikaci našeho závazku k ochraně států Zálivu, aby se chránili před externími hrozbami od agresivních aktérů v regionu." # todo: NEW TRANSLATION
  gcc.11.a: "[ROOT.GetNameDef] stands by its allies." # todo: NEW TRANSLATION
  gcc.11.b: "Their cause is not ours." # todo: NEW TRANSLATION
  gcc.12.t: "The [FROM.GetAdjective]s have refused to guarantee the GCC's security!" # todo: NEW TRANSLATION
  gcc.12.d: "[FROM.GetLeader] has informed us that while the [FROM.GetAdjective] people values our relationship, they are unwilling to commit themselves to the GCC's security by guaranteeing it against external threats." # todo: NEW TRANSLATION
  gcc.12.a: "Maybe we should turn elsewhere for protection..." # todo: NEW TRANSLATION
  gcc.13.t: "Choosing a new guarantor" # todo: NEW TRANSLATION
  gcc.13.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], dnes oznámil, že Nejvyšší rada GCC souhlasila se zavedením jediné měny, která bude používána po celém GCC. Tento krok představuje významný posun vpřed v integraci GCC, regionální organizace, která historicky měla potíže dosáhnout shody. Navíc ekonomiky gulfských států si uchovávají jen omezené hospodářské vazby navzdory minulým iniciativám pro posílení hospodářské spolupráce, neboť gulfské státy převážně obchodují se členy mimo GCC kvůli jejich velmi podobným ekonomickým strukturám. Nová měna, Khaleeji, má napomoci dále posílit tuto omezenou hospodářskou spolupráci mezi různými členy GCC a zároveň zvýšit dopad GCC na světové trhy." # todo: NEW TRANSLATION
  gcc.13.a: "Jít s Tureckem." # todo: NEW TRANSLATION
  gcc.13.b: "Jít s Íránem." # todo: NEW TRANSLATION
  gcc.13.c: "Jít s Indií." # todo: NEW TRANSLATION
  gcc.13.e: "Jít s Pákistánem." # todo: NEW TRANSLATION
  gcc.13.f: "Jít s Ruskem." # todo: NEW TRANSLATION
  gcc.14.t: "Gulf Cooperation Council oznamuje společnou měnu." # todo: NEW TRANSLATION
  gcc.14.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], dnes oznámil, že Nejvyšší rada GCC souhlasila se zavedením jediné měny, která bude používána po celém GCC. Tento krok představuje významný posun vpřed v integraci GCC, regionální organizace, která historicky měla potíže dosáhnout shody. Navíc ekonomiky gulfských států si uchovávají jen omezené hospodářské vazby navzdory minulým iniciativám pro posílení hospodářské spolupráce, neboť gulfské státy převážně obchodují s nečlenskými členy GCC kvůli jejich velmi podobným ekonomickým strukturám. Nová měna, Khaleeji, má napomoci dále posílit tuto omezenou hospodářskou spolupráci mezi různými členy GCC a zároveň zvýšit dopad GCC na světové trhy." # todo: NEW TRANSLATION
  gcc.14.a: "Gulfské státy se sbližují." # todo: NEW TRANSLATION
  gcc.15.t: "Gulfské státy podepisují společnou obrannou dohodu." # todo: NEW TRANSLATION
  gcc.15.d: "Vůdci členských států Rady pro spolupráci v zálivu se dohodli na podpisu historické dohody, která představuje nejvýznamnější krok vpřed v oblasti vojenské spolupráce GCC za desetiletí. Dohoda zavazuje všechny členské státy, aby přišly na pomoc členskému státu GCC, který čelí útoku z externího hrozby. Nicméně zahraniční analytici poukazují na to, že tato dohoda nebyla doplněna žádným skutečným úsilím o integraci různých ozbrojených sil GCC, které si ponechávají oddělené řetězce velení, institucionální kultury a typy výzbroje. GCC je tedy ještě hodně daleko od dosažení úrovně koheze plné vojenské aliance." # todo: NEW TRANSLATION
  gcc.15.a: "GCC sílí." # todo: NEW TRANSLATION
  gcc.16.t: "Gulfské státy odevzdávají suverenitu v překvapivém kroku." # todo: NEW TRANSLATION
  gcc.16.d: "Po výrazném nárůstu vlivu [FROM.GetNameDef] v Gulf Cooperation Council se podle zpráv ukazuje, že [FROM.GetLeader] využil vlivu země k tlaku na ostatní členské státy GCC, aby vzdaly kontrolu nad svou zahraniční politikou. [FROM.GetAdjective] dominanci instituce znamená, že ostatní gulfské státy nebyly schopny odolat tomuto erozi jejich suverenity, a musely tedy vzdát kontrolu vládě [FROM.GetLeader]. To umožnilo [FROM.GetNameDef] upevnit svou pozici regionálního hegemonu v Zálivu a konsolidovat svůj status jednoho z nejvýznamnějších aktérů na Blízkém východě." # todo: NEW TRANSLATION
  gcc.16.a: "Rovnováha sil v Zálivu se navždy změnila..." # todo: NEW TRANSLATION
  gcc.17.t: "Gulfské státy se sjednotí a vytvoří stát Khaleej." # todo: NEW TRANSLATION
  gcc.17.d: "Arabské státy Zálivu vzaly projekt regionální integrace GCC do logického vyústění a sjednotily se pod vedením [FROM.GetLeader], který v posledních měsících konsolidoval kontrolu v rámci GCC. Nový stát Khaleej, jehož název v arabštině znamená „Záliv“, představuje impozantní sílu na Blízkém východě, ovládající téměř polovinu světových zásob ropy. Vznik Khaleeju byl vnímán jako symbol touhy arabských států Zálivu zajistit si svou pozici na mezinárodní scéně nezávisle na zahraničních patronátech." # todo: NEW TRANSLATION
  gcc.17.a: "Šťastný Khaleeji národní den!" # todo: NEW TRANSLATION
  gcc.18.t: "[FROM.GetLeader] svolává tajné zasedání." # todo: NEW TRANSLATION
  gcc.18.d1: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožíval [BHR.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [BHR.GetNameDef] z GCC, aby zmírnili negativní důsledky [BHR.GetNameDef]'s otřesů na jednotu GCC a zároveň potrestali novou [BHR.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [BHR.GetAdjective] nebyli pozváni, určily budoucnost členství [BHR.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d2: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [KUW.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [KUW.GetNameDef] z GCC, aby zmírnili negativní důsledky [KUW.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [KUW.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [KUW.GetAdjective] nebyli pozváni, určily budoucnost členství [KUW.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d3: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [OMA.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [OMA.GetNameDef] z GCC, aby zmírnili negativní důsledky [OMA.GetNameDef]'s otřesů na jednotu GCC a zároveň potrestali novou [OMA.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [OMA.GetAdjective] nebyli pozváni, určily budoucnost členství [OMA.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d4: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [QAT.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [QAT.GetNameDef] z GCC, aby zmírnili negativní důsledky [QAT.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [QAT.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [QAT.GetAdjective] nebyli pozváni, určily budoucnost členství [QAT.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d5: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [SAU.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [SAU.GetNameDef] z GCC, aby zmírnili negativní důsledky [SAU.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [SAU.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [SAU.GetAdjective] nebyli pozváni, určily budoucnost členství [SAU.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d6: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [UAE.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [UAE.GetNameDef] z GCC, aby zmírnili negativní důsledky [UAE.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [UAE.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [UAE.GetAdjective] nebyli pozváni, určily budoucnost členství [UAE.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d7: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [EGY.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [EGY.GetNameDef] z GCC, aby zmírnili negativní důsledky [EGY.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [EGY.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [EGY.GetAdjective] nebyli pozváni, určily budoucnost členství [EGY.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d8: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [IRQ.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [IRQ.GetNameDef] z GCC, aby zmírnili negativní důsledky [IRQ.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [IRQ.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [IRQ.GetAdjective] nebyli pozváni, určily budoucnost členství [IRQ.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d9: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [JOR.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [JOR.GetNameDef] z GCC, aby zmírnili negativní důsledky [JOR.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [JOR.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [JOR.GetAdjective] nebyli pozváni, určily budoucnost členství [JOR.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d10: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [MOR.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [MOR.GetNameDef] z GCC, aby zmírnili negativní důsledky [MOR.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [MOR.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [MOR.GetAdjective] nebyli pozváni, určily budoucnost členství [MOR.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.d11: "Vláda [FROM.GetNameDef] si s rostoucím znepokojením všimla politických turbulencí, které prožívá [YEM.GetNameDef]. V důsledku tohoto znepokojení [FROM.GetAdjective]ové navrhli vyvést [YEM.GetNameDef] z GCC, aby zmírnili negativní důsledky [YEM.GetNameDef]'s otřesů na jednotu GCC a aby potrestali novou [YEM.GetAdjective] vládu. Výsledky tohoto tajného setkání, kterým [YEM.GetAdjective] nebyli pozváni, určily budoucnost členství [YEM.GetNameDef] v GCC." # todo: NEW TRANSLATION
  gcc.18.a: "Podporujeme vyhoštění." # todo: NEW TRANSLATION
  gcc.18.b: "Odmítáme vyhoštění." # todo: NEW TRANSLATION
  gcc.19.t: "The [FROM.GetAdjective]s have Opposed the Expulsion" # todo: NEW TRANSLATION
  gcc.19.d1: "Návrh na vyloučení [BHR.GetNameDef] z GCC narazil na zeď, neboť [FROM.GetNameDef] odmítl tuto iniciativu podpořit. Vzhledem k nutnosti jednomyslnosti v takových případech zůstane [BHR.GetNameDef] členem GCC." # todo: NEW TRANSLATION
  gcc.19.d2: "Návrh na vyloučení [KUW.GetNameDef] z GCC narazil na zeď, neboť [FROM.GetNameDef] odmítl iniciativu podpořit. Vzhledem k potřebě jednomyslnosti v takových případech zůstane [KUW.GetNameDef] členem GCC." # todo: NEW TRANSLATION
