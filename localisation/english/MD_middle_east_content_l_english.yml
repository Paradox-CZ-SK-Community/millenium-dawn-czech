  conservative_society: "Konzervativní společnost" # todo: NEW TRANSLATION
  moderately_conservative_society: "Středně konzervativní společnost" # todo: NEW TRANSLATION
  moderately_liberal_society: "Středně liberální společnost" # todo: NEW TRANSLATION
  liberal_society: "Liberální společnost" # todo: NEW TRANSLATION
  extremely_liberal_society: "Extrémně liberální společnost" # todo: NEW TRANSLATION
  large_refugee_population: "Velká populace uprchlíků" # todo: NEW TRANSLATION
  large_refugee_population_desc: "Druhá arabsko-izraelská válka v roce 1948 vedla k Nakbě, její následné vyhnání palestinského obyvatelstva z území kontrolovaného Izraelem a vzniku velkých uprchlických táborů v sousedních arabských zemích. Tito uprchlíci žijí v nejistém postavení, protože mnoho vlád Palestinským uprchlíkům nepřiznalo občanství, a tak často nemají právo na práci a veřejné služby. Tito uprchlíci touží vrátit se do domovů, které jejich rodiny vlastnily před rokem 1948, což představuje složitý problém k vyřešení, jelikož většina půdy, kterou tito uprchlíci dříve vlastnili, je nyní obývána Izraelci." # todo: NEW TRANSLATION
  favorable_boundaries: "Příznivé hranice" # todo: NEW TRANSLATION
  favorable_boundaries_desc: "V důsledku mírové dohody mezi Izraelem a Palestinou jsou hranice tohoto území snadno obranitelné." # todo: NEW TRANSLATION
  unfavorable_boundaries: "Nevýhodné hranice" # todo: NEW TRANSLATION
  unfavorable_boundaries_desc: "V důsledku mírové dohody mezi Izraelem a Palestinou nejsou hranice tohoto území snadno obranitelné." # todo: NEW TRANSLATION
  russian_military_advisors: "Ruské vojenské poradce" # todo: NEW TRANSLATION
  foreign_procurement: "Zahraniční obstarávání" # todo: NEW TRANSLATION
  foreign_procurement_desc: "Nákup vojenské techniky od zahraničních partnerů uvolní naši ekonomickou kapacitu pro jiné účely." # todo: NEW TRANSLATION
  local_arms_industry: "Místní zbrojní průmysl" # todo: NEW TRANSLATION
  local_arms_industry_desc: "Náš rostoucí zbrojní průmysl vyžaduje stálou pozornost a zároveň odvádí pozornost od jiných aspektů ekonomiky. V dlouhodobém výhledu však sníží naši závislost na zahraniční zbrojní technice." # todo: NEW TRANSLATION
  tiny_shia_population: "Velmi malé šíitské obyvatelstvo" # todo: NEW TRANSLATION
  small_shia_population: "Malé šíitské obyvatelstvo" # todo: NEW TRANSLATION
  substantial_shia_population: "Podstatná šíitská populace" # todo: NEW TRANSLATION
  large_shia_population: "Velká šíitská populace" # todo: NEW TRANSLATION
  anti_saudi_sentiment: "Názor vůči Saúdské Arábii" # todo: NEW TRANSLATION
  khaleeji: "Khaleeji" # todo: NEW TRANSLATION
  joint_gcc_ventures: "Společné projekty GCC" # todo: NEW TRANSLATION
  SAU_ailing_king: "Chorý král" # todo: NEW TRANSLATION
  SAU_ailing_king_desc: "Již po mrtvici v roce 1995 není král Fahd ze Saúdské Arábie schopen účinně vládnout zemi, a de facto drží moc v rukou korunního prince Abdullaha." # todo: NEW TRANSLATION
  SAU_crown_prince_mbn: "Korunní princ Mohammed bin Nayef" # todo: NEW TRANSLATION
  SAU_crown_prince_mbn_desc: "Mohammed bin Nayef je široce uznávaný doma i v zahraničí pro své rozsáhlé zkušenosti v boji proti terorismu jako ministr vnitra Království Saúdské Arábie. V důsledku jeho činnosti jako ministra vnitra přežil několik pokusů o vraždu a navázal mocné spojence v amerických a britských zpravodajských službách. Kromě toho má úzké vazby na vládnoucí Katar." # todo: NEW TRANSLATION
  SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef je široce uznávaný doma i v zahraničí pro své rozsáhlé zkušenosti v boji proti terorismu jako ministr vnitra. V důsledku své činnosti jako ministra vnitra měl několik pokusů o vraždu a navázal mocné spojence v amerických a britských zpravodajských agenturách. Kromě toho má těsné vazby na vládnoucí rodinu Kataru." # todo: NEW TRANSLATION
  SAU_crown_prince_mbs: "Korunní princ Mohammed bin Salman" # todo: NEW TRANSLATION
  SAU_crown_prince_mbs_desc: "Mohammed bin Salman, ambiciózní a mladý syn krále Salmána, je vnímán jako sociální reformátor, ale také jako politický hawk. Jeho posedlost potíráním iránské hrozby ho vede k prosazování agresivní a unáhlené zahraniční politiky, zatímco konsolidace moci ho nutí antagonizovat vlivné postavy v královské rodině a wahhábistickou ulemu. Jeho nedostatek respektu k lidským právům si získal jeho nepopulárnost na Západě, kde má málo silných spojenců. Místo toho si udržuje úzké vazby na další arabské autokracii, zvláště na korunního prince Kataru." # todo: NEW TRANSLATION
  SAU_king_mbs: "Král Mohammed bin Salman" # todo: NEW TRANSLATION
  SAU_king_mbs_desc: "Mohammed bin Salman, ambiciózní a mladý syn krále Salmána, je vnímán jako sociální reformátor, ale také jako politický hawk. Jeho posedlost potíráním iránské hrozby ho vede k prosazování agresivní a unáhlené zahraniční politiky, zatímco konsolidace moci ho nutí antagonizovat vlivné postavy v královské rodině a wahhábistickou ulemu. Jeho nedostatek respektu k lidským právům si získal nepopulárnost na Západě, kde má málo silných spojenců. Místo toho si udržuje úzké vazby na další arabské autokraty, zvláště na korunního prince Spojených Arabských Emirátů." # todo: NEW TRANSLATION
  SAU_innovative_techniques: "Inovativní techniky" # todo: NEW TRANSLATION
  SAU_a_new_kind_of_warfare: "Nový druh války" # todo: NEW TRANSLATION
  UAE_sheikh_khalifa: "Šejk Khalifa indisponovaný" # todo: NEW TRANSLATION
  UAE_sheikh_khalifa_desc: "Již od mrtvice, kterou prodělal, je prezident a vládce Abu Dhabi, Šejk Khalifa bin Zayed Al Nahyan, neschopný vykonávat své běžné politické funkce. V důsledku toho je jeho nevlastní bratr Mohammed bin Zayed de facto vládcem UAE." # todo: NEW TRANSLATION
  operation_dignity: "Operace Důstojnost" # todo: NEW TRANSLATION
  operation_dignity_desc: "V reakci na vzestup politického islámu v Libyi po revoluci zahájil polní maršál Chalífa Haftar Operaci Důstojnost, kampaň za znovuzískání Libye od islamistických milic, které jsou spojené s poválečnou vládou. Haftarova kampaň proti islamistům mu učinila populárnější mezi mnoha sekulárně smýšlejícími Libijci i mezi zahraničními mocnostmi, které chtějí omezit politický islám, například Ruskem a Spojenými arabskými emiráty. Haftarova široká koalice zahrnuje rozmanité aktéry jako sudánské žoldáky, salfistické fundamentalisty a loajalisty Kaddáfího." # todo: NEW TRANSLATION
  gulf_exploitation: "Využívání migrantů" # todo: NEW TRANSLATION
  gulf_exploitation_desc: "Rozhodli jsme se vyhostit část migrantů. Zbytek, který může pracovat, bude pracovat mnohem déle a dostávat výrazně méně peněz." # todo: NEW TRANSLATION
  gulf_society: "Islámský fundamentalismus a sekularismus" # todo: NEW TRANSLATION
  gulf_society_desc: "§Y[ROOT.GetFlag]Naše země§! společnost zůstává hluboce náboženská. V důsledku toho naše §Y[ROOT.GetFlag]vláda§! trvalá popularita spočívá na našich náboženských legitimacích, a proto musíme být opatrní při prosazování politik, které by mohly vést k obviněním z bezbožnosti. Existence alternativních zdrojů náboženské legitimity ve formě populistických islamistických skupin představuje stálou hrozbu pro naši moc. Pokud popularita těchto skupin vyletí z rukou, možná budeme muset zvážit široký zásah.\n\nHlavním faktorem náboženské legitimacy naší vlády je naše dodržování konzervativních sociálních hodnot. Prosazování sociálně liberálních politik příliš rychle riskuje zvýšení podpory pro islamistické alternativy a radikalizaci společnosti. Můžeme toto riziko snížit tím, že nebudeme snižovat £pol_idea §GSocial Conservatism - Government§!, které je ovlivněno zaměřením a rozhodnutími, příliš pod £population_texticon §YSocial Conservatism - Society§!, který se postupně zvedá a klesá, aby odpovídal tomu prvněmu. £population_texticon §YSocial Conservatism - Society§! určuje stupeň, do jaké je společnost buď konzervativní, nebo liberální; vysoké úrovně konzervatismu dávají více politické moci a salafistickou odvady, zatímco vysoké úrovně liberalismu dávají vyšší obchodní názorový faktor a západní odklon.\n\n£pol_idea §GSocial Conservatism - Government§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YSocial Conservatism - Society§!: [?ROOT.social_conservatism_society]%" # todo: NEW TRANSLATION
  GCC_crack_down_on_muslim_broterhood: "§YPotlačit§! Muslimské Bratrstvo" # todo: NEW TRANSLATION
  GCC_crack_down_on_muslim_broterhood_desc: "Muslimské Bratrstvo je sunnitská organizace, která vyznává populistickou formu islámu. To znamená, že Muslimské Bratrstvo a jeho affiliate nejsou jen tlak na demokratizaci, ale jsou také populární mezi náboženskými prvky ve společnosti, což představuje hrozbu pro autoritářské vlády, které se spoléhají na náboženskou legitimititu." # todo: NEW TRANSLATION
  GCC_stop_crackdowns: "§YZastavit§! Zásahy proti Muslimskému bratrstvu" # todo: NEW TRANSLATION
  GCC_stop_crackdowns_desc: "Muslimské bratrstvo je sunnitská organizace, která vyznává populistický islám. To znamená, že Muslimské bratrstvo a jeho affiliate nejsou jen tlak na demokratizaci, ale jsou také populární mezi náboženskými prvky ve společnosti, což představuje hrozbu pro autoritářské vlády, které spoléhají na náboženskou legitimitu." # todo: NEW TRANSLATION
  GCC_allow_al_jazeera: "§YPovolit§! Al-Jazeera" # todo: NEW TRANSLATION
  GCC_allow_al_jazeera_desc: "Al-Jazeera je zpravodajská organizace financovaná a podporovaná vládou Kataru. Byla kritizována arabskými vládami, které ji vadí v jejich vnitřních záležitostech kvůli podpoře pro-demokracních hnutí." # todo: NEW TRANSLATION
  GCC_ban_al_jazeera: "§Zákázat§! Al-Jazeera" # todo: NEW TRANSLATION
  GCC_ban_al_jazeera_desc: "Al-Jazeera je zpravodajská organizace financovaná a podporovaná vládou Kataru. Byla kritizována arabskými vládami, které ji vadí v jejich vnitřních záležitostech kvůli podpoře pro-demokracních hnutí." # todo: NEW TRANSLATION
  GCC_subsidize_western_culture: "§YSubvencovat§! Západní kulturu" # todo: NEW TRANSLATION
  GCC_subsidize_salafism: "§YSubvencovat§! Salafismus" # todo: NEW TRANSLATION
  GCC_subsidize_salafism_desc: "Salafismus je skripturalistická forma sunnitského islámu, která prosazuje přísnou interpretaci Koránu." # todo: NEW TRANSLATION
  GCC_encourage_female_representation: "§YPodpořit§! Ženské zastoupení ve vládě" # todo: NEW TRANSLATION
  GCC_encourage_female_representation_desc: "Naše vláda byla obviňována z výrazného mužského složení a diskriminace žen při výběru do vládních funkcí. Měli bychom usilovat o změnu tohoto stavu." # todo: NEW TRANSLATION
  GCC_discourage_female_representation: "§ODradit§! Ženské zastoupení ve vládě" # todo: NEW TRANSLATION
  GCC_discourage_female_representation_desc: "Přítomnost žen v politických pozicích je pro naši společnost ostudou. Měli bychom pracovat proti tomuto zvrhlému trendu." # todo: NEW TRANSLATION
  GCC_expand_female_employment: "§ROzšířit§! Možnosti zaměstnání žen" # todo: NEW TRANSLATION
  GCC_expand_female_employment_desc: "Firmy primárně zaměstnávající muže namísto žen jsou překážkou pro naši společnost. Neměli bychom omezovat schopnosti naší ekonomiky jen kvůli zastaralým tradicím." # todo: NEW TRANSLATION
  GCC_limit_female_employment: "§Omezit§! Možnosti zaměstnání žen" # todo: NEW TRANSLATION
  GCC_limit_female_employment_desc: "Zaměstnávání žen v podnikání jde proti našim islámským hodnotám a tradicím. Měli bychom ženám připomenout jejich oprávněnou pozici ve společnosti." # todo: NEW TRANSLATION
  GCC_legalize_alcohol_in_hotels_and_clubs: "§Povolit§! Alkohol v hotelích a klubech" # todo: NEW TRANSLATION
  GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Zatímco musíme udržovat zákaz alkoholu pro širší populaci, může být v našem zájmu vydat alkoholové licence pro specifické oblasti navštěvované cizinci." # todo: NEW TRANSLATION
  GCC_reverse_limited_alcohol_legalization: "§Zpět§! Omezená legalizace alkoholu" # todo: NEW TRANSLATION
  GCC_reverse_limited_alcohol_legalization_desc: "Náš současný přístup k alkoholu je urážkou naší islámské kultury a měl by být obrácen." # todo: NEW TRANSLATION
  GCC_legalize_alcohol: "§Povolit§! Alkohol na veřejných prostranstvích" # todo: NEW TRANSLATION
  GCC_legalize_alcohol_desc: "Zákaz alkoholu je relikti minulosti a měl by být zrušen, aby se naše společnost posunula vpřed." # todo: NEW TRANSLATION
  GCC_ban_alcohol: "§Zákázat§! Alkohol na veřejných prostranstvích" # todo: NEW TRANSLATION
  GCC_ban_alcohol_desc: "Náš současný přístup k alkoholu je urážkou naší islámské kultury a měl by být zvrácen." # todo: NEW TRANSLATION
  GCC_relax_dress_code: "§Uvolnit§! Požadavky na kodex oblékání" # todo: NEW TRANSLATION
  GCC_relax_dress_code_desc: "Naše požadavky na dress code odrazují zahraniční návštěvníky. Bylo by nejlepší zůstat flexibilní v této záležitosti." # todo: NEW TRANSLATION
  GCC_reimpose_dress_code: "§Znovu zavést§! Kodex oblékání" # todo: NEW TRANSLATION
  GCC_reimpose_dress_code_desc: "Náš současný přístup k oblékání je v rozporu s naší islámskou kulturou a měl by být obnoven." # todo: NEW TRANSLATION
  GCC_ban_burqa: "§Zákázat§! Burka" # todo: NEW TRANSLATION
  GCC_ban_burqa_desc: "Burka představuje bezpečnostní hrozbu a relikt zastaralých tradic. Měli bychom nad ní uvažovat zákaz." # todo: NEW TRANSLATION
  GCC_unban_burqa: "§Povolit§! Burku" # todo: NEW TRANSLATION
  GCC_unban_burqa_desc: "Zákaz burky je urážkou naší kultury, naší víry a naší historie. Měl by být zrušen." # todo: NEW TRANSLATION
  GCC_head_scarves: "§YZakázat§! Šátky na hlavu" # todo: NEW TRANSLATION
  GCC_head_scarves_desc: "Šátky na hlavu jsou reliktem našich zastaralých tradic. Měli bychom zvážit jejich zákaz, abychom naši společnost posunuli kupředu." # todo: NEW TRANSLATION
  GCC_unban_head_scarves: "§YZrušit zákaz šátků na hlavu§!" # todo: NEW TRANSLATION
  GCC_unban_head_scarves_desc: "Zákaz šátků na hlavu je urážkou naší kultury, naší víry a naší historie. Měl by být zrušen." # todo: NEW TRANSLATION
  GCC_decriminalize_same_sex_relations: "§YDekriminalizovat§! Vztahy stejného pohlaví" # todo: NEW TRANSLATION
  GCC_decriminalize_same_sex_relations_desc: "Náš současný postoj k vztahům stejného pohlaví vedl cizince k označování naší společnosti za zpátečnickou a dokonce barbarskou. Tento stav nemůže pokračovat." # todo: NEW TRANSLATION
  GCC_recriminalize_same_sex_relations: "§YRekriminalizovat§! Vztahy stejného pohlaví" # todo: NEW TRANSLATION
  GCC_recriminalize_same_sex_relations_desc: "Povolování vztahů stejného pohlaví je urážkou našich islámských hodnot a nemůže nadále pokračovat." # todo: NEW TRANSLATION
  GCC_secularize_the_state: "§YSekularizovat§! stát" # todo: NEW TRANSLATION
  GCC_secularize_the_state_desc: "Náboženství našeho státu je zakotveno v našich zákonech, znacích a rétorice. Abychom sekularizovali naši společnost, musíme očistit náboženství ze všech aspektů naší vlády." # todo: NEW TRANSLATION
  shia_decisions: "Sektářství" # todo: NEW TRANSLATION
  shia_decisions_desc: "Úmrtí Proroka vedlo k rozdělení mezi sunnity a šíity, které trvá už více než tisíc let. Zatímco sunnité a šíité se často projevují jako schopni žít vedle sebe v míru, rostoucí napětí v regionu v důsledku událostí, jako je Íránská revoluce z roku 1979, přidalo k sunnitsko-šíitské nepřátelství. V kontextu regionálního geopolitického boje mezi sunnitskou Saúdskou Arábií a šíitským Íránem si musíme pečlivě rozhodnout, jaký postoj zvolit k naší vlastní šíitské populaci.\n\n£population_texticon  §YŠíitská populace§!: [?shia_population]%\n       Určuje vznikající odklon a přístup ke Šíitskému stromu." # todo: NEW TRANSLATION
  encourage_shia_immigration: "Podporovat šíitskou imigraci" # todo: NEW TRANSLATION
  encourage_shia_immigration_desc: "Snižováním požadavků, které musí migranti ze zemí s převahou šíitů, jako Irák a Írán, splnit, aby se mohli přestěhovat do naší země, můžeme zvýšit podíl muslimské populace naší země, který vyznává víru Šíítů." # todo: NEW TRANSLATION
  encourage_sunni_immigration: "Podporovat sunnitskou imigraci" # todo: NEW TRANSLATION
  encourage_sunni_immigration_desc: "Snižováním požadavků pro migranty ze sunnitských zemí širšího Blízkého východu a Jižní Asie můžeme zvýšit podíl muslimské populace naší země, který vyznává sunnitskou víru." # todo: NEW TRANSLATION
  deport_foreign_shia: "Vyhostit cizí šíity" # todo: NEW TRANSLATION
  deport_foreign_shia_desc: "Šíitskí migranti z Iráku, Íránu, Libanonu, Pákistánu, Sýrie a dalších zemí s velkou šíitskou populací mohou být vyhoštěni poměrně snadno obviněními, že tito migranti podporují šíitské teroristické aktivity a tedy představují hrozbu pro naši vládu." # todo: NEW TRANSLATION
  deport_foreign_sunnis: "Vyhostit cizí sunnity" # todo: NEW TRANSLATION
  deport_foreign_sunnis_desc: "Sunnitští migranti ze širšího Blízkého východu a Jižní Asie mohou být vyhoštěni poměrně snadno pomocí obvinění, že tito migranti podporují sunnitský terorismus a tedy představují hrozbu pro naši vládu." # todo: NEW TRANSLATION
  gcc_decisions: "Rada pro spolupráci v arabských státech zálivu" # todo: NEW TRANSLATION
  gcc_decisions_desc: "\n£MAIN_desctext_gulf \n\n\n\nZaložena v roce 1981, §YGCC§! je jednou z nejvýznamnějších mezinárodních organizací na Blízkém východě. Snaží se sjednotit většinu arabských států zálivu do politické a hospodářské unie. Zatímco členové §YGCC§! sdílejí podobné formy vlády a obvykle přijali podobné zahraniční politiky, spory mezi jednotlivými členskými státy představují překážku pro §Yvětší integraci§!.\n\n§YGCC Jednota§! lze zvýšit postupným postupem po §YGCC stromu§!, řešením sporů mezi §YGCC členy§! a kampaněmi za §YGCC jednotu§!. Je to rovněž ovlivněno §Rworld tension§!, hrozbou §Y[PER.GetFlag]Iranian§! §Rthreat§!, a zda §YGCC země§! dodržují regionální model §Y[USA.GetFlag]pro-amerických§! sunnitských monarchií.\n\n§YGCC Jednota§!: [?global.gcc_unity]%\n\nDominantní člen: §Y[gcc_dominant_member]§!\nExterní podporovatel: §Y[gcc_foreign]§!" # todo: NEW TRANSLATION
