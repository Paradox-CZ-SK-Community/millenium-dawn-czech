  AFR_MOR_promote_tolerant_islam: "§YPromote§! al-Wasatiyyah" # todo: NEW TRANSLATION
  AFR_MOR_promote_tolerant_islam_desc: "Maroko je známé svými umírněnými výklady islámu. Princip al-Wasatiyyah, či umírněnost, kombinuje malickou školu islámského práva, Ashari teologii a sunnitský sufismus. Království vždy tvrdilo, že nejúčinnější způsob, jak zabránit terorismu, je šířit tuto formu umírněného islámu a tím tlumit extrémistické výklady." # todo: NEW TRANSLATION
  AFR_OMA_promote_tolerant_islam: "§YPromote§! Ibadi Islam" # todo: NEW TRANSLATION
  AFR_OMA_promote_tolerant_islam_desc: "Ománská společnost byla do značné míry imunní vůči extrémistickým islámským ideologiím. To je do značné míry způsobeno prevalencí Ibadi Islámu, který podporuje toleranci k ostatním náboženstvím. Ibadité upřednostňují mírové řešení sporů před konfrontací, a proto nejsou náchylní k radikalizaci. Omán vždy zastával názor, že nejúčinnější způsob, jak zabránit terorismu, je šířit Ibadi Islám, aby se potlačovaly extrémistické ideologie." # todo: NEW TRANSLATION
  AFR_terror_fund_deradicalisation_programmes: "§YFond§! Deradikalační programy" # todo: NEW TRANSLATION
  AFR_terror_fund_deradicalisation_programmes_desc: "Ve vzbuzující džihádisty jsou uvězněni, nejsou nenapravitelní. Mnoho nízkopříkladných členů v extrémistických organizacích je jen mylně smýšlející mládež, která se stala obětí odlišných forem islámu hlásajících smrt proti spolu Muslimům. Měli bychom provádět deradikalační programy, abychom znovu začlenili tyto zklamané mladé muže a ženy do společnosti. Účinnost programů je spojena se sociálním a sociálním výdaji." # todo: NEW TRANSLATION
  AFR_terror_ct_training: "§YConduct§! Protiteroristické školení" # todo: NEW TRANSLATION
  AFR_terror_ct_training_desc: "Abychom maximalizovali naši pohotovost vůči teroristickému hrozbám, měli bychom neustále aktualizovat připravenost našich bezpečnostních služeb. Čím lepší je naše §YOfficer Training§! a čím více cizích poradců máme na našem území, tím účinnější bude toto školení." # todo: NEW TRANSLATION
  AFR_terror_conduct_raid: "§YRaid§! Teroristické skrýše" # todo: NEW TRANSLATION
  AFR_terror_conduct_raid_desc: "Naše bezpečnostní služby identifikovaly teroristické skrýše na našem území. Měli bychom provést zásahy speciálních sil za účelem zatčení podezřelých džihádistů a zabavení nelegálních zbraní. Pravděpodobnost úspěchu těchto zásahů závisí na množství protiteroristického výcviku, který náš bezpečnostní personál absolvoval." # todo: NEW TRANSLATION
  AFR_terror_conduct_strike: "§YLaunch§! Letecké údery na teroristické skrýše" # todo: NEW TRANSLATION
  AFR_terror_conduct_strike_desc: "Na odlehlých částech země se nachází několik džihádistických skrýší, kde je autorita centrální vlády omezená. Měli bychom tyto skrýše cílit leteckými údery, abychom odstranili hrozbu, kterou tito džihádisté představují. Pravděpodobnost úspěchu těchto útoků závisí na množství protiteroristického výcviku, který náš bezpečnostní personál absolvoval." # todo: NEW TRANSLATION
