  gcc.20.t: "GCC vylučuje členský stát" # todo: NEW TRANSLATION
  gcc.20.d1: "Po tajné konferenci svolané ostatními členy GCC byl [BHR.GetNameDef] vyloučen z organizace. Zbývající členové GCC uvedli \"politickou nestabilitu\" v [BHR.GetNameDef] jako důvod svého rozhodnutí. [BHR.GetLeader] reagoval rozhořčeně a označil tento vývoj za další důkaz spiknutí ze strany ostatních zálivových států, které mají za cíl omezit šíření politické ideologie [BHR.GetNameDef]." # todo: NEW TRANSLATION
  gcc.20.d2: "Po tajné konferenci svolané ostatními členy GCC byl [KUW.GetNameDef] vyloučen z organizace. Zbývající členové GCC uvedli \"politickou nestabilitu\" v [KUW.GetNameDef] jako důvod svého rozhodnutí. [KUW.GetLeader] reagoval rozhořčeně a označil tento vývoj za další důkaz spiknutí ostatních zálivových států, které mají za cíl omezit šíření politické ideologie [KUW.GetNameDef]." # todo: NEW TRANSLATION
