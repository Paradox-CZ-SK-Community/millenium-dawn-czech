  Blockade_Trade: "GCC blokáda" # todo: NEW TRANSLATION
  Decline_Blockade: "Odmítli se připojit ke blokádě" # todo: NEW TRANSLATION
  Trump_Support_Blockade_QAT: "Podporuje Katar blokádu" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] tlak na připojení ke Katar blokádě" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] na nás tlačí, abychom se připojili k nim v jejich blokádě proti Kataru. Měli bychom zvážit, zda udržování hospodářských vztahů s Katarou stojí za vyvolání [FROM.GetNameDef] hněvu." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.1.a: "Připojit se k nim." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.1.b: "Tohle není náš boj." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.2.t: "Podpořte blokádu" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.2.d: "Podpora blokády vedené [FROM.GetAdjective] výrazně zlepší naše partnerství s naším zálivovým spojencem. Navíc by mohlo být v našich zájmech, aby [FROM.GetNameDef] prosadil změnu Katarovy zahraniční politiky." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.2.a: "Spojené státy podporují blokádu!" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.2.b: "Tuto iniciativu nemůžeme podpořit." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.t: "Katar Diplomatická krize" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.d.1: "Několik arabských zemí přerušilo diplomatické styky s Katarou a uvalilo obchodní embargo, čímž se prohloubil dlouhotrvající spor mezi Katarou a [FROM.GetNameDef]. Požadavky koalice vedené [FROM.GetAdjective] zahrnují uzavření Al-Jazíry, přerušení vztahů s Íránem a uzavření turecké vojenské základny v Kataru a další věci." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.d.2: "Několik arabských zemí přerušilo diplomatické styky s Katarou a uvalilo obchodní embargo, čímž se prohloubil dlouhotrvající spor mezi Katarou a [FROM.GetNameDef]. Požadavky koalice vedené [FROM.GetAdjective] zahrnují uzavření Al-Jazíry a přerušení vztahů s Íránem mezi jinými věcmi." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.a: "Tyto požadavky jsou absurdní!" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.b: "Měli bychom přijmout tyto požadavky." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.3.c: "Zajímavé" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.4.t: "Tlak na Ameriku" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.4.d: "Katar sídlí u letecké základny Al Udeid, největší americké vojenské základně na Blízkém východě. To nám dává možnost extrémně tlačit na USA, ale zároveň nám poskytuje de-facto záruku bezpečnosti ze strany Američanů. Ztráta americké přítomnosti by mohla znamenat pohromu." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.4.a: "Riskujte to." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.4.b: "Není to stojí za to." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.5.t: "US reakce na tlakování Kataru" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.5.d: "Katar sídlí u letecké základny Al Udeid, největší americké vojenské základně na Blízkém východě. Tato základna je nezbytná nejen pro válku proti terorismu, ale i pro projekci moci v regionu jako celku. Musíme se rozhodnout, zda setrváme u našeho postoje a podpoříme blokádu, nebo obrátíme náš postoj a upřednostníme náš vztah s Katarou." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.5.a: "Základna je příliš důležitá." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.5.b: "Nepotřebujeme ji." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.6.t: "Oznámení amerického ministerstva zahraničí" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.6.d: "Ministerstvo zahraničí vydalo nečekané veřejné varování vůči státům Zálivu kvůli diplomatickému rozkolu s dalším americkým spojencem Katar a naznačilo, že Saúdové mohli vyvolat krizi a vtáhnout USA pod falešnými záminkami. Toto výrazné odsouzení významně podkopalo blokádu Kataru a dalo [QAT.GetLeader] potřebnou legitimitu." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.6.a: "Vypadá to, že Američané si vzpomněli, kde je jejich největší vojenská základna..." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.7.t: "Katar reaguje na požadavky" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.7.d: "Katar odmítl požadavky blokující koalice. Uvádí, že požadavky porušují Katarovu suverenitu, katarský ministr zahraničí popsal seznam podmínek pro obnovení vztahů jako „nereálný“ a „neproveditelný“. „Není to o terorismu, jde o umlčování svobody slova,“ řekl na společné tiskové konferenci. Zůstává otázkou, jak blokující koalice na tuto odmítnutí zareaguje." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.7.a: "Krize pokračuje..." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.8.t: "Katar reaguje na požadavky" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.8.d: "Katar dosáhl dohody s blokující koalicí po dlouhých debatách mezi katarskou vládou a zástupci blokujících zemí. V důsledku toho Katar uzavře vysílací síť Al-Jazíra a uvede svou zahraniční politiku do souladu se zbytkem GCC, čímž ukončí katarské flirtování s nezávislou zahraniční politikou." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.8.a: "Opět jednotní?" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.9.t: "Bahrainská blokáda" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.9.d: "Od doby, kdy nastoupil k moci, [BHR.GetLeader] vedl Bahrajn na cestu, která vede k otevřenému rozporu s naší zahraniční politikou a úzce navazuje na Iran. Přišel čas ukončit Bahrajnovu špatnou/nevhodné chování." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.9.a: "Podřídit se, nebo trpět." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.9.b: "Na druhý pohled bychom to neměli riskovat." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.10.t: "[FROM.GetAdjective] tlak na připojení k bahrajnské blokádě" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef] nás tlačí, abychom se k nim připojili k jejich blokádě proti Bahrajnu. Měli bychom zvážit, zda udržování ekonomických vztahů s Bahrajnem stojí za vyvolání jeho hněvu." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.10.a: "Přidejte se k nim." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.10.b: "Tohle není náš boj." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.11.t: "Bahrajnská diplomatická krize" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.11.d.1: "Několik arabských zemí přerušilo diplomatické styky s Bahrajnem a uvalilo obchodní embargo, čímž eskaluje dlouho trvající spory mezi Bahrajnem a [FROM.GetNameDef]. Požadavky koalice vedené [FROM.GetAdjective]-vedená zahrnují přerušení vztahů s Íránem a uzavření turecké vojenské základny v Bahrajnu, mimo jiné." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.11.d.2: "Několik arabských zemí přerušilo diplomatické styky s Bahrajnem a uvalilo obchodní embargo, čímž eskaluje dlouho trvající spory mezi Bahrajnem a [FROM.GetNameDef]. Koalice vedená [FROM.GetAdjective]-vedená zahrnuje přerušení vztahů s Íránem, mimo jiné." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.11.a: "Tyto požadavky jsou absurdní!" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.11.b: "Měli bychom tyto požadavky přijmout." # todo: NEW TRANSLATION
