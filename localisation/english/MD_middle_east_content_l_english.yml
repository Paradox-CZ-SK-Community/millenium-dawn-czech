  arab_spring.0.t: "Masové protesty vypuknou" # todo: NEW TRANSLATION
  arab_spring.0.d: "Masové protesty vypukly po celé zemi a žádají odstoupení vlády. Protesty byly policií potlačeny slzným plynem a gumovými projektily, ale stále není jasné, zda [ROOT.GetLeader] bude usilovat o uspokojení požadavků protestujících nebo tuto výzvu k jeho moci potlačí." # todo: NEW TRANSLATION
  arab_spring.0.a: "Musíme tuto krizi zvládnout!" # todo: NEW TRANSLATION
  arab_spring.1.t: "Protesty vybuchují a požadují změnu v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  arab_spring.1.d: "Roky nespokojenosti s korupcí a porušováním lidských práv v [FROM.GetNameDef] vyvrcholily masovými protesty po celé zemi. Zatímco někteří protestující se zdají toužit po významné systémové reformě, davy ve velkých městských centrech údajně přijaly heslo 'lid chce pád režimu', což naznačuje, že někteří upřednostňují úplné odmítnutí politického zřízení.\n\nPolicie reagovala na protesty slzným plynem a gumovými projektily, ale stále není jasné, zda [FROM.GetLeader] bude usilovat o řešení požadavků protestujících nebo tuto výzvu k jeho moci potlačí." # todo: NEW TRANSLATION
  arab_spring.1.d_western: "Léta nespokojenosti s korupcí a porušováním lidských práv v [FROM.GetNameDef] vyvrcholila v podobě masových protestů po celé zemi. Zatímco někteří protestující se zdají jen toužit po významné systémové reformě, davy v [FROM.Capital.GetName] údajně přijaly slogan \"lidé chtějí pád režimu\", což naznačuje, že někteří upřednostňují úplné odmítnutí politického establishmentu.\n\nPolicie na protesty reagovala slzným plynem a gumovými projektily, ale stále není jasné, zda [FROM.GetLeader] bude usilovat o řešení požadavků demonstrantů či tuto výzvu k jeho autoritě potlačí. Také zůstává otázkou, jak na tyto dosud bezprecedentní události zareagují západní podporovatelé [FROM.GetLeader]." # todo: NEW TRANSLATION
  arab_spring.1.a: "Musíme tuto krizi zmírnit!" # todo: NEW TRANSLATION
  arab_spring.1.b: "Větry změn vanou po Středním východě..." # todo: NEW TRANSLATION
  arab_spring.3.t: "Spojenec v ohrožení" # todo: NEW TRANSLATION
  arab_spring.3.d: "Po léta byl režim [FROM.GetLeader] v [FROM.GetNameDef] spolehlivým [ROOT.GetAdjective] partnerem v strategicky důležitém regionu. Náš bývalý spojenec je nyní ohrožen, ne od externích sil, ale od svých vlastních lidí. Musíme rozhodnout, zda vyjádřit podporu pro [FROM.GetAdjective] vládu, nebo odmítnout odsoudit pro-demokratické síly v [FROM.GetNameDef]." # todo: NEW TRANSLATION
  arab_spring.3.a: "Stojíme při našich spojencích!" # todo: NEW TRANSLATION
  arab_spring.3.b: "Nedovolíme, aby demokratické reformy šly nám do cesty!" # todo: NEW TRANSLATION
  arab_spring.4.t: "Náš spojenec nás podporuje!" # todo: NEW TRANSLATION
  arab_spring.4.d: "Vláda [FROM.GetAdjective], dlouhodobý přítel [ROOT.GetNameDef], vyjádřila podporu legitimní [ROOT.GetAdjective] vládě v této nejisté době." # todo: NEW TRANSLATION
  arab_spring.4.a: "Jejich podpora je vítána!" # todo: NEW TRANSLATION
  arab_spring.5.t: "Náš spojenec nás opustil..." # todo: NEW TRANSLATION
  arab_spring.5.d: "Vláda [FROM.GetAdjective], dlouhodobý přítel [ROOT.GetNameDef], se zřekla vyjádřit podporu pro legitimní [ROOT.GetAdjective] vládu v této době nejistoty, namísto toho nás vyzvala, abychom respektovali takzvané demokratické aspirace našeho lidu. Toto opuštění naší vlády posílilo výtržníky, kteří se snaží podkopat naši autoritu." # todo: NEW TRANSLATION
  arab_spring.5.a: "Zradeni v naší době nouze..." # todo: NEW TRANSLATION
  arab_spring.6.t: "Podporovatelé režimu uspořádali rally" # todo: NEW TRANSLATION
  arab_spring.6.d1: "Věrní stoupenci legitimní [ROOT.GetAdjective] vlády zaplňují ulice v otevřeném vzdoru proti zrádné opozici. Tento projev podpory naší vlády, který nebyl nijak usnadněn finančními pobídkami, posílí popularitu naší pokračující vlády. Zatímco napětí mezi demonstranty podporujícími a odpůrci vlády existuje, dosud k rozsáhlému násilí nedošlo." # todo: NEW TRANSLATION
  arab_spring.6.d2: "Věrní stoupenci legitimní [ROOT.GetAdjective] vlády zaplňují ulice v otevřeném vzdoru vůči zrádné opozici. Tento projev podpory naší vlády, který nebyl nijak usnadněn finančními pobídkami, posílí popularitu pro naši pokračující vládu. Násilné střety mezi podporovateli a odpůrci naší vlády vedly ke zraněním a dokonce i úmrtím." # todo: NEW TRANSLATION
  arab_spring.6.a: "Lidé milují [ROOT.GetLeader]!" # todo: NEW TRANSLATION
  arab_spring.6.b: "Napětí roste..." # todo: NEW TRANSLATION
  arab_spring.7.t: "Jednotky armády se vzbouří, po straně opozice" # todo: NEW TRANSLATION
  arab_spring.7.d: "Nesouhlas uvnitř řad armády vůči naší vládě vedl k defekcím do opozice. Tyto defekce posílily ty, kteří protestují proti naší vládě, a demoralizovaly naše vlastní podporovatele. Naši poradci se obávají, že v případě občanské války tito dezertéři obrátí své zbraně proti bývalým spolubojovníkům." # todo: NEW TRANSLATION
  arab_spring.7.a: "Naše autorita slábne..." # todo: NEW TRANSLATION
  arab_spring.8.t: "Úmrtí po srážkách mezi vojáky a protestujícími" # todo: NEW TRANSLATION
  arab_spring.8.d: "Násilí vypuklo mezi protestujícími a vojáky, což vedlo k několika obětem. Demonstranti házející kameny byli ze strany našich jednotek postřeleni ostrou municí, což prohloubilo veřejný odpor vůči naší vládě." # todo: NEW TRANSLATION
  arab_spring.8.a: "To na nás nepůsobí dobře..." # todo: NEW TRANSLATION
  arab_spring.9.t: "Ustupky uklidňují masy" # todo: NEW TRANSLATION
  arab_spring.9.d: "Naše nedávné reformy byly anti-vládními demonstranty přijaty dobře. Zatímco někteří protestující nadále vyjadřují nedůvěru vůči naší vládě, hnutí z velké části chválí naše opatření jako krok správným směrem." # todo: NEW TRANSLATION
  arab_spring.9.a: "Bude to stačit?" # todo: NEW TRANSLATION
  arab_spring.10.t: "Ústupky vedou k požadavkům na další reformy" # todo: NEW TRANSLATION
  arab_spring.10.d: "Naše nedávné reformy nic nezměnily; jen rozdmýchaly nespokojenost. Lídři opozice nadále kritizují, že děláme příliš málo a příliš pozdě, a vyzývají nás k zavedení \"skutečných\" reformních návrhů." # todo: NEW TRANSLATION
  arab_spring.10.a: "Dav nikdy nebude spokojen..." # todo: NEW TRANSLATION
  arab_spring.11.t: "Protesty dosahují bodu varu" # todo: NEW TRANSLATION
  arab_spring.11.d: "Navzdory našim nejlepším snahám už naše vláda není schopna udržet moc konvenčními prostředky. Před námi stojí historická volba. Přiznat porážku a nechat opozici převzít kontrolu nad naší zemí, nebo použít armádu k potlačení všech opozičních sil v posledním pokusu udržet kontrolu." # todo: NEW TRANSLATION
  arab_spring.11.a: "Musíme připustit porážku..." # todo: NEW TRANSLATION
  arab_spring.11.b: "Nikdy se nevzdáme moci!" # todo: NEW TRANSLATION
  arab_spring.12.t: "Revoluce svrhne režim z moci v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  arab_spring.12.d1: "Oslavy vypukly po celém [FROM.GetNameDef] po zhroucení vlády odcházejícího vůdce. Bývalý diktátor byl zatčen poté, co se vysoce postavení představitelé v [FROM.GetAdjective] bezpečnostních službách postavili na stranu opozice.\n\nDočasná vláda nastoupila k moci do konání voleb, ale zdůraznila dočasný charakter své vlády. Protesty nadále pokračují, neboť mnozí požadují úplné rozpuštění vládnoucí strany a rezignaci všech jejích členů, jelikož nadále úzce souvisí s odcházejícím režimem." # todo: NEW TRANSLATION
  arab_spring.12.d2: "Oslavy vypukly po celém [FROM.GetNameDef] poté, co se odcházející režim musel z hrů medier? Bývalý prezident byl nucen uprchnout ze země a vyhledal azyl v [SAU.GetNameDef].\n\nDočasná vláda nastoupila k moci do konání voleb, ale zdůraznila dočasný charakter své vlády. Protesty nadále pokračují, neboť mnozí požadují úplné rozpuštění vládnoucí strany a rezignaci všech jejích členů, jelikož nadále úzce souvisí s odcházejícím režimem Zine el-Abidine Ben Ali." # todo: NEW TRANSLATION
  arab_spring.12.a: "Lidé zvítězili!" # todo: NEW TRANSLATION
  arab_spring.12.b: "Znepokojivý vývoj" # todo: NEW TRANSLATION
  arab_spring.12.c: "Demokracie postupuje..." # todo: NEW TRANSLATION
  arab_spring.13.t: "Protesty se šíří po celém arabském světě" # todo: NEW TRANSLATION
  arab_spring.13.d: "Kolaps [FROM.GetAdjective] režimu inspiroval hnutí po celém arabském světě. Mnozí se chopili hesel [FROM.GetAdjective] revoluce, vyzývají své vůdce k uskutečnění smysluplných reforem nebo, v některých případech, k masové rezignaci. Arabští vůdci začali usilovat o to, zda protesty uspokojit či potlačit, doufaje, že se vyhnou osudu [FROM.GetAdjective] diktátora.\n\nRychlé šíření pro-demokracických hnutí napříč regionem, které někteří začali označovat za \"Arabské jaro\", překvapilo svět. Mnoho expertů v minulých letech však poukazovalo na křehkost arabských režimů, které spoléhají na nátlak a dohled k udržení moci. Po celé oblasti se odcizení od vzdálené vládnoucí elity, rozsáhlá korupce a ekonomické problémy postupně živí širokou touhu po změně v jakékoliv podobě. A právě tyto pocity nyní vybuchly do regionálně širokého lidového hnutí volajícího po změně." # todo: NEW TRANSLATION
  arab_spring.13.a: "Větry změn vanou po Středním východě..." # todo: NEW TRANSLATION
  arab_spring.14.t: "Občanská válka vypukne v [FROM.GetNameDef], když režim potlačí protesty" # todo: NEW TRANSLATION
  arab_spring.14.d: "Po výrazném zintenzivnění protestů v [FROM.GetNameDef] nařídil [FROM.GetLeader] vojenské operace po celé zemi, aby tvrdil, že šlo o „bezprávné výtržníky“ a „teroristy“, kteří jsou podporováni nepojmenovanými zahraničními mocnostmi. Operace čištění vyvolaly násilí mezi loyalistickými vojáky a ozbrojenými protestujícími, kteří získali zbraně z policejních skladů a od vojenských dezertérů.\n\nRychle se ukazuje, že to, co bylo kdysi nenásilným protestním hnutím, rychle klesá nejprve do povstaleckého stavu a poté do občanské války. V některých částech země se zdá, že opoziční bojovníci ovládli celé města, ale mnoho údajů z [FROM.GetNameDef] je zmatených a spletitých. Světoví vůdci volají po zdrženlivosti, zatímco lidsko-právní organizace kritizují brutalitu [FROM.GetLeader] při potlačování protestů." # todo: NEW TRANSLATION
  arab_spring.14.a: "Budoucnost [FROM.GetNameDef] visí na vlásku..." # todo: NEW TRANSLATION
  arab_spring.15.t: "ISIL se dostává do popředí" # todo: NEW TRANSLATION
  arab_spring.15.d: "[ISI.GetLeader] dnes oznámil založení toho, co popsal jako Islámský stát v Iráku a Levantu. Uvedl, že skupina al-Nusra bojující režim v Sýrii byla vytvořena členy Islámského státu v Iráku, a že obě organizace se nyní slučují. Al-Nusra a její podporovatelé z al-Káidy však ISIL odmítli, vyzvali k jeho zrušení.\n\nAnalytici se shodují, že al-Káida a její syrská větev al-Nusra mají velmi odlišné cíle a metody od ISIL, a přesto sdílí společnou ideologii a odpor vůči syrské vládě. [ISI.GetLeader]ova organizace se vždy snažila jednat nezávisle na al-Káide, usilovat o vlastní sektářský program, který cílí na muslimské menšiny způsobem, jakým to al-Káida nedělala v takové míře. Ačkoliv její aspirace jsou nadnárodní, větve al-Káidy jako al-Nusra obvykle omezily své aktivity na cílení na jednotlivé vlády." # todo: NEW TRANSLATION
  arab_spring.15.a: "Yet another threat to our rule..." # todo: NEW TRANSLATION
  arab_spring.15.b: "World peace is under threat..." # todo: NEW TRANSLATION
  arab_spring.15.c: "Tito nováčci jsou odsouzeni k neúspěchu..." # todo: NEW TRANSLATION
  arab_spring.15.e: "Alláhem, povstáváme!" # todo: NEW TRANSLATION
  arab_spring.17.t: "Arabské jaro dorazí na [ROOT.GetNameDef]" # todo: NEW TRANSLATION
  arab_spring.17.d: "Vlna masové mobilizace, která se šíří arabským světem, dorazila konečně i k nám na pobřeží. Lidé [ROOT.GetAdjective] požadují vážné reformy a v některých případech rezignaci vlády. Musíme jednat opatrně, pokud chceme zachovat naše chatrné postavení u moci." # todo: NEW TRANSLATION
  arab_spring.17.a: "Vydržíme!" # todo: NEW TRANSLATION
  arab_spring.18.t: "Protesty utichají" # todo: NEW TRANSLATION
  arab_spring.18.d: "Ačkoli někteří radikálové nadále demonstrují proti naší vládě, většina demonstrantů se vrátila domů poté, co se pohyb protestního hnutí prudce zpomalil. Naši informátoři nám však říkají, že protivládní nálady stále přetrvávají ve velké části země. Zdá se, že protestní hnutí ztratilo podporu kvůli únavě a frustraci spíše než v důsledku větší podpory naší vlády. Přesto bylo bezprostřední nebezpečí pro naši vládu úspěšně odvráceno." # todo: NEW TRANSLATION
  arab_spring.18.d1: "Po snaze naší vlády řešit požadavky demonstrantů ztratil hnutí pro-demokracie v naší zemi momentum. Obrovská většina bývalých protestujících se zdá být spokojena s našimi opatřeními a nepřipravuje další reformy." # todo: NEW TRANSLATION
  arab_spring.18.a: "Naše vláda se drží nad vodou..." # todo: NEW TRANSLATION
  arab_spring.19.t: "[FROM.GetNameDef] žádá o zásah Peninsula Shield" # todo: NEW TRANSLATION
  arab_spring.19.d: "Se napětím rostoucím v [FROM.GetNameDef], [FROM.GetLeader] požádal o pomoc společných bezpečnostních sil GCC, Peninsula Shield. [FROM.GetAdjective]ové tvrdí, že jejich vláda je na pokraji zhroucení a země by mohla být ovládnuta nebezpečnými revolučními prvky. Musíme pečlivě zvážit, zda nasazení našich jednotek je nutné k podpoře vlády [FROM.GetAdjective]." # todo: NEW TRANSLATION
  arab_spring.19.a: "Musíme pomoci našemu spojenci!" # todo: NEW TRANSLATION
  arab_spring.19.b: "Nechte je padnout..." # todo: NEW TRANSLATION
  arab_spring.20.t: "Naše žádost byla přijata!" # todo: NEW TRANSLATION
  arab_spring.20.d: "Uvědoměvši si bezprostřední hrozbu pro regionální bezpečnost, kterou představují radikální protestující na ulicích našeho hlavního města, [FROM.GetAdjective]ové souhlasili s podporou nasazení jednotek Peninsula Shield k potlačení povstání proti nám." # todo: NEW TRANSLATION
  arab_spring.20.a: "[FROM.GetAdjective]ové nás zachránili!" # todo: NEW TRANSLATION
  arab_spring.21.t: "Naše žádost byla odmítnuta..." # todo: NEW TRANSLATION
  arab_spring.21.d: " [FROM.GetAdjective]ové se rozhodli, že záchrana naší vlády nestojí za čas a úsilí spojené s nasazením jednotek Peninsula Shield." # todo: NEW TRANSLATION
  arab_spring.21.a: "Pouze my se můžeme zachránit." # todo: NEW TRANSLATION
  arab_spring.22.t: "Jednotky Peninsula Shield potlačují protesty v [FROM.GetNameDef]" # todo: NEW TRANSLATION
  arab_spring.22.d: "Síly GCC tvořené společnou vojenskou silou Peninsula Shield vstoupily na [FROM.GetAdjective] území po dramatickém nárůstu demonstrací proti vládě [FROM.GetLeader]. Zatímco [FROM.GetNameDef] a GCC tvrdí, že jednotky Peninsula Shield slouží jen k obraně klíčových vládních budov před zahraničním vměšováním uprostřed chaosu, objevují se rychle zprávy o tom, že jednotky Peninsula Shield používaly tvrdé taktiky proti [FROM.GetAdjective] demonstrantům." # todo: NEW TRANSLATION
  arab_spring.22.a: "[FROM.GetLeader] se nevzdá ničím, aby si udržel svou vládu..." # todo: NEW TRANSLATION
  hybrid_regime: "Hybridní režim" # todo: NEW TRANSLATION
  hybrid_regime_western_desc: "Navzdory konání voleb vláda této země používá řadu neformálních prostředků, aby zajistila, že tyto volby přinesou většinu pro vládnoucí stranu. Proto je extrémně obtížné dosáhnout změny režimu prostřednictvím voleb." # todo: NEW TRANSLATION
  hybrid_regime_emerging_desc: "Navzdory konání voleb vláda této země používá řadu neformálních prostředků, aby zajistila, že tyto volby přinesou většinu pro vládnoucí stranu. Proto je extrémně obtížné dosáhnout změny režimu prostřednictvím voleb." # todo: NEW TRANSLATION
  concede_rojava: "Uvolnit severovýchod" # todo: NEW TRANSLATION
  concede_rojava_desc: "Většinový kurdský severovýchod Sýrie dosud nepřistoupil k masovému povstání proti naší vládě. Může být v našem nejlepším zájmu stáhnout naše jednotky z této oblasti a nechat ji obsadit kurdskými milicemi, místo aby naše síly nadále roztahovali a riskovali porážku ze strany Syrské svobodné armády." # todo: NEW TRANSLATION
