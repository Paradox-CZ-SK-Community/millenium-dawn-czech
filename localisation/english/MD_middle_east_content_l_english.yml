  GCC_blockade: "§RZahájit blokádu§! Proti §Y[FROM.GetFlag][FROM.GetNameDef]§!" # todo: NEW TRANSLATION
  GCC_blockade_desc: "Příliš dlouho se [FROM.GetAdjective]s chlubili svou alternativní zahraniční politikou, podrýváce naše národní zájmy i jednotu GCC. Měli bychom ukončit jejich odchylku vyvíjením ekonomického tlaku." # todo: NEW TRANSLATION
  GCC_drop_the_blockade: "§GZrušit blokádu§! Proti §Y[FROM.GetFlag][FROM.GetNameDef]§!" # todo: NEW TRANSLATION
  GCC_drop_the_blockade_desc: "Vláda §Y[FROM.GetFlag][FROM.GetNameDef]§! pravděpodobně na náš tlak neskloní se brzy. Možná bude nejlepší ukončit blokádu, aby se obnovily vztahy." # todo: NEW TRANSLATION
  GCC_accept_blockade_demands: "§GPřijmout nároky§! blokádníků" # todo: NEW TRANSLATION
  GCC_accept_blockade_demands_desc: "Blokádníci se pravděpodobně nebudou snažit blokádu k nízkému tlaku. Měli bychom zvážit přijetí jejich požadavků, abychom ukončili utrpení našeho lidu." # todo: NEW TRANSLATION
  GCC_support_gcc_membership: "§GPodpořit§! §Y[FROM.GetFlag][FROM.GetAdjective]§! členství GCC" # todo: NEW TRANSLATION
  GCC_support_gcc_membership_desc: "Mít [FROM.GetNameDef] vstoupit do GCC může být v našem zájmu. Nicméně musíme pečlivě zvážit možné důsledky přijetí nového člena do klubu. Čím je politická a ekonomická situace dané země odlišnější od situací stávajících členů GCC, tím škodlivější bude její začlenění pro jednotu GCC." # todo: NEW TRANSLATION
  GCC_pressure_countries_to_support: "§GNátlakové státy§! k podpoře [FROM.GetAdjective] členství" # todo: NEW TRANSLATION
  GCC_pressure_countries_to_support_desc: "Čím vyšší je náš vliv v ostatních členských zemích GCC, tím budou náchylnější k tlaku od nás podpořit kandidaturu [FROM.GetNameDef] na členství v GCC." # todo: NEW TRANSLATION
  GCC_show_supporters: "§YZobrazit země§! které podporují naše členství" # todo: NEW TRANSLATION
  GCC_show_supporters_desc: "Vstup do GCC nám umožní těžit z politických a ekonomických výhod, které členství v GCC nabízí. Právě pravděpodobnost, že stávající členové GCC podpoří naši snahu o členství v GCC, závisí na řadě faktorů, jako je naše stabilita a zda náš způsob vlády, zahraniční politika a dominující víra odrážejí hodnoty stávajících členských států GCC." # todo: NEW TRANSLATION
  GCC_begin_accession_process: "§Zahájit§! GCC proces vstupu" # todo: NEW TRANSLATION
  GCC_begin_accession_process_desc: "Jelikož GCC spoléhá na jednomyslné rozhodování, musíme zajistit podporu každého stávajícího člena GCC, abychom mohli být formálně pozváni a mít povolení zahájit GCC proces vstupu." # todo: NEW TRANSLATION
  GCC_complete_accession_plan: "§GDokončit§! GCC plán vstupu" # todo: NEW TRANSLATION
  GCC_complete_accession_plan_desc: "Zatímco se nám podařilo zajistit podporu všech stávajících členů GCC, náš cíl plného členství v GCC dosud nebyl dosažen. Aby nám bylo uděleno postavení člena, musíme nejprve dokončit řadu politických a ekonomických změn, které uvedou naši zemi do souladu s požadavky GCC." # todo: NEW TRANSLATION
  every_gcc_member_supports_tt: "Každý člen GCC podporuje naše členství" # todo: NEW TRANSLATION
  GCC_support_gcc_membership_tt: "Pokud bude každý členský stát GCC podporovat [FROM.GetAdjective] členství, [FROM.GetNameDef] bude moci zahájit proces vstupu.\n§RPokud [FROM.GetNameDef] se stane členem, GCC Jednota klesne o 25, 20, 10 nebo 5 % v závislosti na politické situaci [FROM.GetNameDef].§!" # todo: NEW TRANSLATION
  GCC_support_gcc_membership1_tt: "Pokud bude každý členský stát GCC podporovat své členství, [pressured_to_accept] bude moci zahájit proces vstupu.\n§RPokud [pressured_to_accept] se stane členem, GCC Jednota klesne o 25, 20, 10 nebo 5 % v závislosti na politické situaci [pressured_to_accept].§!" # todo: NEW TRANSLATION
