  MENA_withdraw_military_advisors_desc: "Umístění našeho personálu na území [var:ct_state_selected.GetNameDef] za účelem výcviku místních protiteroristických sil přineslo jen malé výhody. Ještě horší je, že se stali terčem džihádistických militantů. Abychom omezili naše ztráty a minimalizovali další oběti, měli bychom naše vojenské poradce přivést zpět domů." # todo: NEW TRANSLATION
  withdraw_military_advisors_tt: "[FROM.GetAdjective] protiteroristické školení bude méně účinné." # todo: NEW TRANSLATION
  terror_africa_category: "Protiteroristické operace: Subsaharská Afrika" # todo: NEW TRANSLATION
  terror_africa_category_desc: "Čím vyšší je §YTerror Threat§! země, tím vyšší je pravděpodobnost, že džihádistické skupiny zaútočí na domovské cíle (např. vládní budovy) a zahraniční cíle (např. vojenské základny) v této zemi. Útoky mohou být vedeny i v sousední zemi, pokud její hranice zůstane nehlídaná. Závažnost teroristických útoků a pravděpodobnost jejich úspěchu lze snížit zvýšením výdajů na vnitřní bezpečnost a prováděním protiteroristického výcviku.\n\nSchopnost země snížit §YTerror Threat§! pod určitou hranici závisí na tom, zda je ve válce, její stabilitě, HDP na obyvatele a úrovni korupce. §YTerror Threat§! může vzrůst kvůli úrovni §YRadicalization§! a infiltraci džihádistů z okolních zemí. Bude klesat při nízké úrovni §YRadicalization§! a v důsledku razií a vnější intervence. Minimální úroveň §YRadicalization§! lze snížit bojem proti korupci, zvyšováním stability a růstem ekonomiky. §YRadicalization§! roste spolu s popularitou [Caliphate_L] a v důsledku rychlé sociální liberalizace." # todo: NEW TRANSLATION
