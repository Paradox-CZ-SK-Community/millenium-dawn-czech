  SAU_GCC_CRISIS.12.t: "[FROM.GetNameDef] Reaguje na požadavky" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.12.d: "[FROM.GetNameDef] odmítl požadavky blokující koalice. Podotkl, že tyto požadavky porušují suverenitu [FROM.GetNameDef]; [FROM.GetAdjective]-vedený ministr zahraničních věcí popsal seznam podmínek pro obnovení vztahů jako \"nereálný\" a \"neproveditelný\". \"Není to o terorismu, je to o potlačování svobody projevu,\" řekl na společné tiskové konferenci. Zůstává otázkou, jak na toto odmítnutí zareaguje blokující koalice." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.12.a: "Kriz pokračuje..." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.13.t: "[FROM.GetNameDef] Reaguje na požadavky" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.13.d: "[FROM.GetNameDef] dospěl po dlouhých jednáních mezi [FROM.GetAdjective] vládou a zástupci blokujících zemí k dohodě. V důsledku toho [FROM.GetNameDef] uvede svou zahraniční politiku do souladu se zbytkem GCC a ukončí [FROM.GetNameDef]'s flirtování se samostatnou zahraniční politikou." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.13.a: "Znovu sjednoceni?" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.14.t: "Kuvajtská blokáda" # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.14.d: "Od nástupu [KUW.GetLeader] k moci se Kuvajt vydal na cestu, která otevřeně odporuje naší zahraniční politice a bezostyšně usiluje o těsné vazby s Íránem. Přišel čas ukončit jejich špatné chování." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.14.a: "Podřídit se, nebo trpět." # todo: NEW TRANSLATION
  SAU_GCC_CRISIS.14.b: "Na druhý pohled bychom to neměli riskovat." # todo: NEW TRANSLATION
