 sp_land_reward_option_stronghold_network_collapse_02: "$sp_land_reward_option_stronghold_network_collapse_01$"
 sp_land_reward_option_stronghold_network_collapse_02_desc: "Tunel pod jedním z hlavních bunkrů se náhle zhroutil a uvěznil několik pracovníků a zpomalil výstavbu. Je nutné přijmout nouzová opatření k řešení situace a bezpečné evakuaci uvězněných osob, ale incident již způsobil zpoždění celkového postupu."
