 sp_land_generic_reward_option_armor_tech_bonus_name: "Experimentální výzkum tanků"
 sp_land_generic_reward_option_armor_tech_desc: "Nedávné pokroky v projektu [SpecialProject.GetName], který vede [Character.GetName], umožnily významný rozvoj souvisejících oblastí. Tyto průlomy revolucionalizují vojenské schopnosti a otevírají cestu pro efektivnější a mocnější strategie pozemního boje."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName] se setkal s vybranou skupinou vojenských důstojníků, aby diskutovali o potenciálu [SpecialProject.GetName], získávající klíčové poznatky o použití nové technologie v pozemních bojích. Jejich spolupráce posílila naše vojenské schopnosti, zajišťující připravenost na budoucí střety."
