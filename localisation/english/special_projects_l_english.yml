 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] dosáhl významného průlomu, který projekt výrazně posunul vpřed, potvrzující [Character.GetHerHis] odborné znalosti a posilující výzkumný tým. S tímto pokrokem se projekt přiblížil ke svému cíli a upevnil svůj odkaz průkopníka."
 sp_land_generic_reward_option_resource_scarcity_desc: "[Character.GetName] a jeho tým čelil nedostatku kritických materiálů pro vývoj projektu [SpecialProject.GetName], což ho nutilo hledat alternativní zdroje a vyvíjet nové výrobní metody k naplnění požadavků."
 sp_land_generic_reward_option_scientist_xp: "Vědění je moc!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName] dosáhl průlomu, urychlujícího pokrok a upevňujícího [Character.GetHerHis] roli průkopníka v pokročilých zbraních."
 sp_land_generic_reward_option_test_failure_desc: "Během testování došlo k menšímu nezdaru, který odhalil neočekávané nedostatky v prototypu [Character.GetName]. Tato komplikace vedla k přehodnocení přístupu a zdokonalení technik. Přestože dočasně zpomalila pokrok, získané zkušenosti přispěly ke silnějšímu a odolnějšímu projektu v dlouhodobém horizontu."
 sp_land_generic_reward_resource_scarcity: "Nedostatek zdrojů"
 sp_land_generic_reward_resource_scarcity_desc: "Tým [Character.GetName] čelí nedostatku kritických materiálů pro vývoj projektu [SpecialProject.GetName], což nutí [Character.GetHerHim] hledat alternativní zdroje a vyvíjet nové výrobní metody k naplnění požadavků."
 sp_land_generic_reward_scientist_xp_1: "Nová poznání"
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName] dosáhl průlomu, urychlujícího pokrok a upevňujícího [Character.GetHerHis] roli průkopníka v pokročilých zbraních. S každým objevem roste [Character.GetHerHis] mistrovství v inženýrství, formující budoucnost vojenské technologie."
 sp_land_generic_reward_scientist_xp_2: "Zdokonalená odbornost"
 sp_land_generic_reward_scientist_xp_3: "Inspirativní objev"
 sp_land_generic_reward_test_failure_1: "Test nejednoznačný"
 sp_land_generic_reward_test_failure_1_desc: "Během testování došlo k menšímu nezdaru, který odhalil neočekávané nedostatky v prototypu, který navrhl [Character.GetName]. Tato komplikace vede k přehodnocení přístupu a zdokonalení technik. Přestože dočasně zpomaluje pokrok, získané zkušenosti přispívají ke silnějšímu a odolnějšímu projektu v dlouhodobém horizontu."
 sp_land_generic_reward_test_failure_2: "Zjištěna konstrukční vada"
 sp_land_generic_reward_test_failure_3: "Drobný nezdar testu"
 sp_land_land_cruiser: "Pozemní křižník"
 sp_land_land_cruiser_desc: "Obrovský obrněný kolos navržený pro dominanci na bojišti. S nepřekonatelnou velikostí a palebnou silou představuje vrchol obrněného válčení."
 sp_land_military_engineering_vehicles: "Vojenská ženijní vozidla"
 sp_land_military_engineering_vehicles_desc: "Speciální vozidla pro zvýšení mobility na bojišti, stavbu opevnění a odstraňování překážek v bojových podmínkách."
 sp_land_multi_charge_large_caliber_gun: "Vícenásobný náboj velkého kalibru"
 sp_land_multi_charge_large_caliber_gun_desc: "Díky vícenásobnému pohonu a velkému kalibru je tato zbraň schopná způsobit ničivý nálet na velké vzdálenosti."
 sp_land_reward_land_cruiser_ammunition: "Řešení skladování munice"
 sp_land_reward_land_cruiser_ammunition_desc: "Při testování se objevily obavy ohledně bezpečného skladování a přepravy munice [SpecialProject.GetName] s vysokým kalibrem, jelikož standardní stojany bezpečně neunesly váhu výbušných granátů. Byl navržen nový systém děleného skladování s vyztuženými přepážkami a hydraulickými nakladači, umožňující bezpečnější manipulaci a rychlejší nabíjení granátů v bojových podmínkách."
 sp_land_reward_land_cruiser_assembly: "Precizní montáž"
 sp_land_reward_land_cruiser_assembly_desc: "Během montáže inženýři úspěšně zdokonalili techniku přesného zarovnání pro osazení masivních komponent [SpecialProject.GetName], jako jsou prstence věže a pancéřové pláty trupu, čímž výrazně snížili riziko mechanických napěťových trhlin. Můžeme tuto inovativní techniku integrovat v celém projektu ke zvýšení celkové strukturální spolehlivosti. Jak ji použijeme?"
 sp_land_reward_land_cruiser_chassis: "Selhání podvozku"
 sp_land_reward_land_cruiser_chassis_desc: "Během testování zatížení byl podvozek [SpecialProject.GetName] označen za neschopný snést obrovskou hmotnost, což způsobilo strukturální deformace. Tým je rozdělen mezi přidání další výztuže, což zvýší hmotnost, nebo použití lehčích materiálů na úkor odolnosti."
 sp_land_reward_land_cruiser_communication: "Problém s komunikačním systémem"
 sp_land_reward_land_cruiser_communication_desc: "Obrovská velikost [SpecialProject.GetName] vyžaduje složitý vnitřní komunikační systém pro koordinaci posádky. Současný systém je nedostatečný, příkazy se opožďují nebo ztrácejí. Tým navrhuje přepracování vnitřního uspořádání pro lepší tok komunikace, nebo instalaci pokročilého, ale zatím netestovaného systému."
 sp_land_reward_land_cruiser_engine: "Nedostatečný výkon motoru"
 sp_land_reward_land_cruiser_engine_desc: "První testy ukazují, že masivní konstrukce prototypu zatěžuje současný motor, což způsobuje, že [SpecialProject.GetName] je pomalý a nereaguje. Tým navrhuje dvě možnosti: vyvinout nový, výkonnější motor, nebo se pokusit o úpravy ke zvýšení výkonu stávajícího motoru, přičemž hrozí selhání motoru."
 sp_land_reward_land_cruiser_overheating: "Přehřátí při zkouškách"
 sp_land_reward_land_cruiser_suspension: "Hydropneumatický závěs"
 sp_land_reward_land_cruiser_suspension_desc: "Tým zdokonalil špičkový hydropneumatický závěs, který vyrovnává obrovskou hmotnost [SpecialProject.GetName], zajišťuje stabilitu a snižuje zatížení pásů i na nerovném terénu. [Character.GetName] je přesvědčen, že tento závěs lze spolehlivě implementovat pro lepší výkon v terénu."
 sp_land_reward_land_cruiser_track: "Porucha pásového systému"
 sp_land_reward_land_cruiser_track_desc: "Hmotnost [SpecialProject.GetName] přetížila pásový systém, což vede k neustálým poruchám během testování. Možnosti jsou posílení pásů, což by vyžadovalo rozsáhlé přepracování, nebo snížení pancéřování vozidla ke zmenšení zátěže."
 sp_land_reward_land_cruiser_turret: "Složitý mechanismus věže"
 sp_land_reward_land_cruiser_turret_desc: "Obrovský design více věží způsobuje závažné problémy s zarovnáním a zaměřováním, což zpožďuje integraci zbraní. Stavební tým doporučuje zjednodušení uspořádání věže ke zvýšení spolehlivosti, ale tím se sníží plánovaná palebná síla [SpecialProject.GetName]."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology: "Průlom v pohonných technologiích"
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] dosáhl důležitého průlomu v technologii pohonu, výrazně zvýšující rychlost a sílu projektilů projektu [SpecialProject.GetName]. Tento pokrok otevírá nové možnosti účinnosti zbraně na bojišti a urychluje pokrok směrem k dokončení projektu."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing: "Úspěšná zkouška střelby"
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "Kanón [SpecialProject.GetName] právě úspěšně absolvoval milník v testovacím střelbě, demonstrující jeho impozantní dosah a přesnost. Tento úspěch posílil morálku výzkumného týmu a získal pozornost vysoce postavených úředníků, poskytující impuls projektu a obnovený optimismus pro jeho úspěch."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure: "Katastrofální exploze"
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Během klíčové testovací zkoušky otřásla testovacím místem katastrofická exploze, která zničila kanón a způsobila značné škody na okolní infrastruktuře. Tým [Character.GetName] vyšetřuje příčinu exploze a zvládá následky incidentu, včetně veřejné kontroly a možných zpoždění v časovém plánu projektu."
