 sp_thermonuclear_bomb_test_reward_desc: "Aby byli vědci schopni potvrdit teorii termonukleární bomby, požádali o možnost provést testovací detonaci. To vyžaduje použití existující atomové bomby k zahájení řetězové reakce, ale výrazně by to urychlilo postup projektu."
