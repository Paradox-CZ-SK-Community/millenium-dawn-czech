 sp_naval_anechoic_tiles_unique_reward_a: "Nové poznatky - Konstrukce ponorkového trupu"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Během vývoje anechoických dlaždic jsme zjistili, že naše poznatky můžeme přizpůsobit konstrukci konvenčních ponorek, abychom zlepšili naše schopnosti utajení, nebo trochu ušetřili náklady, přičemž zachováme současnou úroveň odhalitelnosti."
 sp_naval_cruiser_submarine: "Křižníková ponorka"
 sp_naval_cruiser_submarine_desc: "Ponorka s větším dosahem, navržená k překonávání dlouhých vzdáleností bez podpory, ideální pro útoky na nepřátelskou lodní dopravu."
 sp_naval_cruiser_submarine_free_design: "Křižníková ponorka"
 sp_naval_cruiser_submarine_preference_a: "Flexibilní operace"
 sp_naval_cruiser_submarine_preference_b: "Výzbroj"
 sp_naval_cruiser_submarine_unique_reward_a: "Protokol nájezdů"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "Neúčinnost londýnských námořních smluv zrušila jakákoliv vážná omezení výzbroje paluby ponorek. Zůstává však otázka, zda bychom měli upřednostnit prestižní výzbroj před taktické dosahem?"
 sp_naval_fleet_submarine: "Ponorka pro flotilu"
 sp_naval_fleet_submarine_desc: "Dlouhodosahová ponorka schopná sloužit jako doprovod floty, ale bez nedostatků předchozích křižníkových ponorek."
 sp_naval_fleet_submarine_free_design: "Ponorka pro flotilu"
