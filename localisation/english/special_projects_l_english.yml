 sp_land_reward_option_stronghold_network_collapse_01_continue_without_delay: "Pokračovat bez zpoždění"
 sp_land_reward_option_stronghold_network_collapse_01_desc: "Tunel pod jedním z hlavních bunkrů se náhle zhroutil a uvěznil několik pracovníků a vedoucího vědce [Character.GetName], který dohlížel na práce, pod sutinami. Je nutné přijmout nouzová opatření k záchraně osob, ale incident již způsobil zpoždění celkového postupu."
