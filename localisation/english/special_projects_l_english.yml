 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01: "Průlom ve vyztužování betonu"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01_desc: "Jeden z mladších inženýrů objevil novou metodu vyztužení, která by mohla být aplikována na standardní opevnění. Dokumentace této metody nyní může našim vědcům a inženýrům poskytnout výhodu v budoucím výzkumu."
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02: "$sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01$"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02_desc: "Nová metoda vyztužení, objevená jedním z mladších inženýrů, byla předána externímu výzkumnému týmu k dalšímu hodnocení. Přestože jsou závěry stále v přezkumu, technika může být použita i v aktuálním projektu, pokud bude považována za vhodnou."
 sp_land_reward_stronghold_network_communication_system_overhaul: "Přepracování komunikačního systému"
 sp_land_reward_stronghold_network_communication_system_overhaul_desc: "Při testování vnitřní komunikační sítě testovacího komplexu tým identifikoval neefektivity, které by mohly být využity ke zdokonalení podobných systémů v tradičních pevnostních konstrukcích."
 sp_land_reward_stronghold_network_delayed_by_concrete_shortage: "Zpožděno kvůli nedostatku betonu"
 sp_land_reward_stronghold_network_integration_of_anti_blast_doors: "Integrace protiúderových dveří"
 sp_land_reward_stronghold_network_leadership_approach: "Přístup vedení"
 sp_land_reward_stronghold_network_leadership_approach_desc: "Jak projekt postupuje, musí se [Character.GetName], vedoucí vědec, rozhodnout, jak aktivně bude zapojen do každodenních operací. [Character.GetSheHeCap] může dohlížet přímo na stavební práce v terénu, aby zajistil přesné provedení, nebo zůstat v kanceláři a soustředit se na strategii a plánování."
 sp_land_reward_stronghold_network_structural_weakness_discovered: "Zjištěna strukturální slabina"
 sp_land_reward_stronghold_network_underground_rail_systems: "Podzemní drážní systémy"
 sp_land_reward_super_heavy_howitzer_focus_preference: "Designové zaměření"
 sp_land_reward_super_heavy_howitzer_focus_preference_desc: "Jak vývoj postupuje, je třeba učinit zásadní rozhodnutí: Můžeme dát přednost rychlé výrobě a menším kalibrům, nebo investovat do větších a těžších děl s obětováním efektivity výroby pro bezkonkurenční palebnou sílu a devastující dopad."
 sp_land_self_propelled_super_heavy_howitzer: "Samohybná supertěžká houfnice"
 sp_land_self_propelled_super_heavy_howitzer_desc: "Samohybná masivní dělostřelecká zbraň s lepší manévrovatelností na bojišti než tažená, přičemž pojme i větší kalibr."
 sp_land_stronghold_network: "Síť pevností"
 sp_land_stronghold_network_desc: "Komplexní síť těžce opevněných bunkrů a pevnůstek, vytvořená pro odolávání intenzivním útokům a ochranu strategicky důležitých míst před nepřátelskými vpády."
 sp_land_super_heavy_howitzer: "Supertěžká houfnice"
 sp_land_super_heavy_howitzer_desc: "Impozantní dělostřelecké dělo s velkým kalibrem, schopné způsobit devastaci nepřátelských obranných linií bezprecedentní ničivou silou."
 sp_land_super_heavy_railway_gun: "Supertěžký železniční kanón"
