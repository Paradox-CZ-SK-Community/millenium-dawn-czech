 sp_naval_aip_engine_unique_reward_a_desc: "Naši vědci pracující na této technologii sdíleli své poznatky s kolegy, kteří pracují na zlepšení konvenčních motorů. Nečekejte zásadní zlepšení."
 sp_naval_anechoic_tiles: "Anechoické dlaždice"
 sp_naval_anechoic_tiles_desc: "Tento speciální pryžový povlak pro ponorky obsahuje malé vzduchové mezery, což snižuje riziko odhalení nepřátelskými sonarovými systémy."
