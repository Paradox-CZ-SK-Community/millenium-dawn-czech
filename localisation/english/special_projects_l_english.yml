 sp_naval_support_ships: "Podpůrné lodě"
 sp_naval_support_ships_desc: "Podpůrné lodě nám pomohou udržet převahu na moři tím, že udrží naše flotily v provozu a bojeschopné i během dlouhodobých nasazení."
 sp_naval_escort_carrier: "Eskortní letadlová loď"
 sp_naval_escort_carrier_desc: "Abychom ochránili naše zásobovací trasy, chceme vyvinout menší a hospodárnější letadlové lodě poskytující cenově efektivní vzdušné krytí a protiponorkové schopnosti napříč oceány."
 sp_naval_escort_carrier_free_design: "Eskortní letadlová loď"
 sp_naval_submarine_carrier: "Letadlová ponorka"
 sp_naval_submarine_carrier_desc: "Usilujeme o vývoj nového typu ponorky, schopné uchovávat a vypouštět více letounů, aby mohla provádět mise přesahující pouhý vzdušný průzkum."
 sp_naval_submarine_carrier_free_design: "Letadlová ponorka"
 sp_naval_support_ships_unique_reward_a: "Pomocné lodě - Zaměření na zásobování"
 sp_naval_support_ships_unique_reward_a_desc: "Ačkoli je hodnota podpůrných lodí nesporná, musíme rozhodnout o jejich  operačním zaměření: cílené doplňování zásob menšího počtu lodí, nebo obecné doplňování zásob celé flotily."
