 sp_naval_ice_carrier: "Ledový letadlový křižník"
 sp_naval_ice_carrier_desc: "Abychom prosadili naši vzdušnou převahu nad rozlehlými oceány, potřebujeme lodě, které by mohly nést a vypouštět letadla s dlouhým doletem a nejen palubní letadla."
 sp_naval_ice_carrier_free_design: "Ledový letadlový křižník"
 sp_naval_ice_carrier_preference_a: "Síly přírody"
 sp_naval_ice_carrier_preference_b: "Nepřátelské síly"
 sp_naval_ice_carrier_unique_reward_a: "Zesílená ledová letadlová loď"
 sp_naval_ice_carrier_unique_reward_a_desc: "Zatímco investujeme obrovské množství času do stavby této obří letadlové lodi, musíme si být jisti, že ji poskytujeme nejlepší možnou ochranu. Co je naší největší starostí?"
 sp_naval_midget_submarine: "Miniponorka"
 sp_naval_midget_submarine_desc: "Existuje místo v našich námořních schopnostech pro lehkou, levnou a všestrannou ponorku, která může být použita od sabotáží v přístavech po přepadání konvojů."
 sp_naval_midget_submarine_free_design: "Miniponorka"
 sp_naval_midget_submarine_preference_a: "O něco tišší"
 sp_naval_midget_submarine_preference_b: "Méně náchylné k výbuchu"
 sp_naval_midget_submarine_preference_c: "O něco delší dosah"
 sp_naval_midget_submarine_unique_reward_a: "Vtěsnat více"
 sp_naval_midget_submarine_unique_reward_a_desc: "Uvědomili jsme si, že můžeme specializovat části našich miniponorek, i když to přinese určité kompromisy."
 sp_naval_modern_battleship: "Moderní bitevní loď"
 sp_naval_modern_battleship_desc: "Někdo možná věří, že budoucnost námořního boje bude dominována letadlovými loděmi, my je chceme přesvědčit, že se mýlí."
 sp_naval_modern_battleship_free_design: "Moderní bitevní loď"
 sp_naval_modern_battleship_preference_a_a: "Čistá palebná síla"
 sp_naval_modern_battleship_preference_a_b: "Konstrukce"
 sp_naval_modern_battleship_preference_b_a: "Manévrovatelnost"
 sp_naval_modern_battleship_preference_b_b: "Protiletadlová obrana"
 sp_naval_modern_battleship_preference_c_a: "Přesnost"
 sp_naval_modern_battleship_preference_c_b: "Ochrana proti torpédům"
 sp_naval_modern_battleship_unique_reward_a: "Moderní bitevní loď - Naděje"
 sp_naval_modern_battleship_unique_reward_a_desc: "Zatímco mnozí tvrdí, že éra bitevních lodí končí, my v ně stále věříme. Tato loď má šanci stát se novou nadějí pro nás. Na jaký aspekt bychom se měli zaměřit, abychom tento sen uskutečnili?"
 sp_naval_modern_battleship_unique_reward_b: "Moderní bitevní loď - Vrací úder!"
 sp_naval_modern_battleship_unique_reward_b_desc: "Abychom prokázali naši pravdu a udrželi svou pozici, budeme muset odolat nepřátelským útokům. Co bychom měli zlepšit, abychom mohli zasáhnout zpět ty, kteří si dovolí nám stát v cestě?"
 sp_naval_modern_carrier: "Moderní letadlová loď"
 sp_naval_modern_carrier_desc: "Díky nejnovějším pokrokům v lodní výrobě bychom mohli postavit novou generaci letadlových lodí s výrazně většími rozměry a schopnostmi."
 sp_naval_modern_carrier_free_design: "Moderní letadlová loď"
 sp_naval_modern_carrier_preference_a_a: "Povědomí"
 sp_naval_modern_carrier_preference_a_b: "Nepřátelská dělostřelba"
 sp_naval_modern_carrier_preference_b_a: "Rychlost a odolnost vůči počasí"
 sp_naval_modern_carrier_preference_b_b: "Nepřátelská letadla"
 sp_naval_modern_carrier_preference_c_a: "Odstrašení lehkých lodí"
 sp_naval_modern_carrier_preference_c_b: "Nepřátelská torpéda"
 sp_naval_modern_carrier_unique_reward_a: "Moderní letadlová loď - Účel"
 sp_naval_modern_carrier_unique_reward_a_desc: "S novou generací letadlových lodí bychom se mohli zaměřit na určité aspekty naší lodi, abychom lépe vyhověli našim potřebám. Kam bychom měli soustředit naše úsilí?"
 sp_naval_modern_carrier_unique_reward_b: "Moderní letadlová loď - Bezpečnost"
 sp_naval_modern_carrier_unique_reward_b_desc: "Letadlové lodě jsou nepopiratelně králi námořních válek, avšak potřebujeme jim zajistit správnou ochranu a bezpečnost. Co by mělo být naší hlavní starostí?"
 sp_naval_nuclear_missile_submarine: "Jaderná raketová ponorka"
 sp_naval_nuclear_missile_submarine_desc: "Pokud dokážeme s ponorkou vyplout na hladinu, odpálit raketu s jadernou hlavicí a pak se zase ponořit, stane se náš potenciál prvního úderu téměř neomezeným."
 sp_naval_nuclear_missile_submarine_preference_a: "Nevyčnívat"
 sp_naval_nuclear_missile_submarine_preference_b: "Zůstat klidní"
 sp_naval_nuclear_missile_submarine_preference_c: "Přečkat bouři"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Únik před honičkou"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Pokud by se informace o našem plánovaném jaderném úderu dostala k nepřátelům, zahájili by masové pátrání po našich jaderných raketových ponorkách. Abychom unikli, musíme..."
 sp_naval_nuclear_submarine: "Jaderná ponorka"
 sp_naval_nuclear_submarine_desc: "Měli bychom být schopni vyrobit jaderné pohony dost malé, aby se vešly do specializované ponorky, čímž se stane tichou a s extrémním dosahem."
 sp_naval_nuclear_submarine_free_design: "Jaderná ponorka"
 sp_naval_nuclear_submarine_preference_a: "Šetřit na nákladech"
 sp_naval_nuclear_submarine_preference_b: "Současné plány"
 sp_naval_nuclear_submarine_preference_c: "Nejvyšší kvalita"
 sp_naval_nuclear_submarine_unique_reward_a: "Obavy o náklady"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Pracujeme na zcela novém typu ponorky a narůstají obavy, že výrobní náklady budou příliš vysoké. Jak máme postupovat v návrhu?"
 sp_naval_nuclear_torpedo: "Jaderné torpédo"
 sp_naval_nuclear_torpedo_desc: "S příchodem taktických hlavic s nízkým výkonem by dlouhodosahová torpéda s těmito hlavicemi mohla být teoreticky použita jakoukoliv konvenční ponorkou."
 sp_naval_nuclear_torpedo_preference_a: "Silné hlavice"
 sp_naval_nuclear_torpedo_preference_b: "Bezpečnější skladování"
 sp_naval_nuclear_torpedo_unique_reward_a: "Nový kurz torpéda"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "S jadernými torpédy blízko dokončení projektu musíme mířit na..."
 sp_naval_proximity_fuze: "Blízkostní rozbuška"
 sp_naval_proximity_fuze_desc: "S vylepšenými a spolehlivějšími rádiovými technologiemi můžeme vyvinout nový druh rozbušek, které explodují už pokud jsou v blízkosti cíle, a způsobují poškození."
 sp_naval_proximity_fuzes_preference_a: "Upravit zásoby munice"
 sp_naval_proximity_fuzes_preference_b: "Zachovat stávající zásoby munice"
 sp_naval_proximity_fuzes_unique_reward_a: "Efektivita nebo účinnost"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Blízkostní rozbušky výrazně snižují množství potřebných granátů k zásahu nepřátelských letadel. Při přípravě jejich použití v mobilních protiletadlových jednotkách můžeme upravit množství dodávaných zásob munice při zachování očekávané denní úspěšnosti."
 sp_naval_rocket_launching_submarine: "Ponorka odpalující rakety"
 sp_naval_rocket_launching_submarine_desc: "Výzbrojí ponorek raketami a odpalovacími systémy budeme schopni zasáhnout strategické cíle nepřátel kdekoliv a bez předchozího varování."
 sp_naval_rocket_launching_submarine_preference_a: "Dostřel"
 sp_naval_rocket_launching_submarine_preference_b: "Spolehlivost"
 sp_naval_rocket_launching_submarine_preference_c: "Stealth"
 sp_naval_rocket_launching_submarine_unique_reward_a: "Otázka doručení nálože"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Musíme odpovědět na naléhavou otázku, jaký je nejlepší způsob, aby naše rakety vypouštěné z ponorek zasáhly naše nepřátele?"
 sp_naval_super_heavy_battleship: "Supertěžký bitevní křižník"
 sp_naval_super_heavy_battleship_desc: "Námořní závody ve zbrojení možná diverzifikovaly v posledních letech, ale je těžké popřít majestátnost bitevního křižníku a potenciál stavby ještě větších monstra."
 sp_naval_super_heavy_battleship_free_design: "Supertěžký bitevní křižník"
 sp_naval_super_heavy_battleship_preference_a_a: "Těžké děla"
 sp_naval_super_heavy_battleship_preference_a_b: "Zesílené pancéřování a trup"
 sp_naval_super_heavy_battleship_preference_b_a: "Rychlost"
 sp_naval_super_heavy_battleship_preference_b_b: "Protiletadlové dělo"
 sp_naval_super_heavy_battleship_preference_c_a: "Lehká děla"
 sp_naval_super_heavy_battleship_preference_c_b: "Protiponorková opatření"
 sp_naval_super_heavy_battleship_tt: "Přidá technologii: §YSupertěžký trup§!"
 sp_naval_super_heavy_battleship_unique_reward_a: "Otázka priorit - útok"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Návrh nové třídy bitevních lodí nám dává příležitost soustředit naše úsilí na zvýšení schopnosti dominovat na námořním bojišti. Co bychom měli upřednostnit?"
 sp_naval_super_heavy_battleship_unique_reward_b: "Záležitost priorit - Obrana"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Naši nejlepší námořní velitelé nám zadali nemožný úkol, udělat z této lodi téměř nezranitelnou - a i když víme, že je to nemožné, můžeme to alespoň zkusit. Tentokrát, co by měla být naše priorita?"
 sp_naval_torpedo_cruiser: "Torpédový křižník"
 sp_naval_torpedo_cruiser_desc: "Podle konceptu minulého století - Jeune École, můžeme způsobit značné škody nejdůležitějším a nejdražším lodím nepřátel pomocí torpédových křižníků."
 sp_naval_torpedo_cruiser_free_design: "Torpédový křižník"
 sp_naval_torpedo_cruiser_preference_a: "Síla - torpéda"
 sp_naval_torpedo_cruiser_preference_b: "Slabina - torpédoborce"
 sp_naval_torpedo_cruiser_unique_reward_a: "Druhá šance - Torpédový křižník"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "S obnovením konceptu torpédového křižníku musíme rozhodnout o jeho roli ve flotile: zaměříme se na jejich sílu - torpéda; nebo na jejich hlavní slabinu - boj s torpédoborci?"
 sp_naval_underway_replenishment: "Zásobování na moři"
 sp_naval_underway_replenishment_desc: "Zásobování námoří daleko od domovských základen bylo vždy omezením. S našimi flotilami na extrémních vzdálenostech potřebujeme vyvinout nové metody doplňování zásob."
 sp_naval_underway_replenishment_preference_a: "Větší dosah"
 sp_naval_underway_replenishment_preference_b: "Nižší využití konvojů"
 sp_naval_underway_replenishment_preference_c: "Najít rovnováhu"
 sp_naval_underway_replenishment_unique_reward_a: "Rozsah zásobování"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Zatímco stále pracujeme na tom, aby systém zásobování za pochodu běžel co nejplynuleji, musíme učinit ještě jedno rozhodnutí - chceme změnit naše původní odhady, nebo ne?"
 sp_no_nukes_available_tt: "$sp_thermonuclear_bomb_test_reward_option_no$"
 sp_nuclear_bomb: "Projekt jaderné štěpné bomby"
 sp_nuclear_bomb_accident_generic_reward: "Náhodný požár"
 sp_nuclear_bomb_accident_generic_reward_desc: "Na zařízení vypukl požár v jednom ze skladů. První vyšetřování naznačuje, že šlo o nehodu. Ale bylo to opravdu tak?"
 sp_nuclear_bomb_breakthrough_plutonium_reward: "Průlom ve výrobě plutonia"
 sp_nuclear_bomb_breakthrough_plutonium_reward_desc: "Naši vědci učinili významný průlom ve výrobních technikách plutonia, což zvyšuje efektivitu výroby bomb. To by mělo urychlit vývojový časový rámec."
 sp_nuclear_bomb_critical_mass_generic_reward: "Experiment kritické hmotnosti špatně dopadl"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "Během experimentů na určení kritické hmotnosti došlo k závažnému neštěstí, které vedlo k radiaci a obětem mezi klíčovým personálem."
 sp_nuclear_bomb_desc: "Bomba využívající proces jaderného štěpení k uvolnění uložené energie atomu v jednom apokalyptickém okamžiku. S takovou zbraní v našich arzenálech, kdo by nám odolal?"
 sp_nuclear_bomb_design_choice_reward: "Jednoduchý nebo složitý design bomby"
 sp_nuclear_bomb_design_choice_reward_desc: "Existují dva designy atomové zbraně, které naši vědci sledují, a vznikla debata, jak pokračovat. Jeden design, známý jako gun-type, je jednodušší na výrobu, ale méně efektivní ve využití jaderného materiálu. Druhý je implozní typ, mnohem náročnější design, ale teoreticky efektivnější v užití jaderného materiálu."
 sp_nuclear_bomb_design_choice_reward_gun_type: "Dělo je bezpečnější volba."
 sp_nuclear_bomb_design_choice_reward_implosion: "Imploze je lepší design."
 sp_nuclear_bomb_espionage_threats_reward: "Hrozby špionáže"
 sp_nuclear_bomb_espionage_threats_reward_desc: "Bezpečnostní důstojníci tvrdí, že je třeba zvýšit bezpečnost na místě projektu [SpecialProject.GetName] a všech souvisejících aktivit. Výzkumníci, vedení [Character.GetName], argumentují, že svoboda pohybu a komunikace je zásadní pro postup."
 sp_nuclear_bomb_espionage_threats_reward_increase_security: "Zvýšit bezpečnost"
 sp_nuclear_bomb_espionage_threats_reward_increase_security_tt: "Zvýšená bezpečnost snižuje riziko krádeže informací"
 sp_nuclear_bomb_espionage_threats_reward_no: "Nezvýšíme bezpečnost"
 sp_nuclear_bomb_information_leak_reward: "Únik informací"
 sp_nuclear_bomb_information_leak_reward_desc: "Jeden z pracovníků na projektu [SpecialProject.GetName] údajně předává informace zahraničním agentům. Zda to dělá úmyslně nebo ne, zatím není známo. Stejně tak je těžké určit škody, které to projektu způsobilo."
 sp_nuclear_bomb_information_leak_reward_tt: "Získat pokrok v projektu"
 sp_nuclear_bomb_test_prototype_reward: "Prototyp bomby"
 sp_nuclear_bomb_test_prototype_reward_desc: "[Character.GetName] a jeho tým vyrobil prototyp bomby. Úspěšné testování by výrazně zlepšilo náš pokrok. Na druhou stranu nyní máme jadernou bombu..."
 sp_nuclear_bomb_test_prototype_reward_keep_bomb: "Můžeme ji použít proti našim nepřátelům"
 sp_nuclear_bomb_test_prototype_reward_test_bomb: "Otestovat pod kontrolovanými podmínkami"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward: "Teoretický průlom"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc: "[Character.GetName] vyřešil složitý teoretický problém během práce na nejnovějším prototypu. To vedlo ke zjednodušení designu bomby, což usnadní její výrobu."
 sp_nuclear_bomb_tt: "Jaderné reaktory začnou vyrábět §YJaderné bomby§!."
 sp_nuclear_design_choice_reward: "Design reaktoru"
 sp_nuclear_design_choice_reward_desc: "Při navrhování reaktoru musíme zvolit, jaký materiál použijeme pro moderátor. To ovlivní design celého reaktoru. Můžeme použít těžkou vodu, nebo grafit, obě mají své klady a zápory..."
 sp_nuclear_design_choice_reward_graphite: "Čistý grafit je lepší moderátor"
 sp_nuclear_design_choice_reward_heavy_water: "Těžká voda bude levnější"
 sp_nuclear_engines: "Jaderné motory"
 sp_nuclear_engines_desc: "Motory, které mohou běžet věčně - bez nutnosti doplňování paliva. To je slib atomové energie. Slib, který naši inženýři tvrdí, že jsme velmi blízko splnit."
 sp_nuclear_generic_electronics_tech_reward: "Technologická inovace"
 sp_nuclear_generic_electronics_tech_reward_desc: "Během poslední iterace projektu byly učiněny významné poznatky. Doufejme, že je budeme moci využít v praxi, což by mělo urychlit výzkum v příbuzných oblastech."
 sp_nuclear_generic_industry_tech_reward: "Technologické pokroky"
 sp_nuclear_generic_industry_tech_reward_desc: "Během práce na projektu naši inženýři učinili několik nových vynálezů, které by mohly být pravděpodobně přizpůsobeny i pro jiné oblasti."
 sp_nuclear_generic_reward_option_electronics_tech_bonus_name: "Pokročilý výzkum elektroniky."
 sp_nuclear_generic_reward_option_industry_tech_name: "Pokročilý průmyslový výzkum"
 sp_nuclear_isotope_separation_choice_reward: "Zařízení na separaci izotopů"
 sp_nuclear_isotope_separation_choice_reward_centrifugal: "Centrifugy budou z dlouhodobého hlediska efektivnější."
 sp_nuclear_isotope_separation_choice_reward_desc: "Abychom zásobili naše reaktory jaderným palivem, musíme rozhodnout o procesu separace užitečných izotopů uranu od zbytku. Existuje několik návrhů na separační zařízení, ale dvě hlavní možnosti jsou plynná a centrifugální."
 sp_nuclear_isotope_separation_choice_reward_gaseous: "Plynná je osvědčená technika."
 sp_nuclear_major_breakthrough_reward: "Významný průlom v jaderných reakcích"
 sp_nuclear_major_breakthrough_reward_desc: "Kontrolovaný experiment s omezeným množstvím jaderného materiálu prokázal proveditelnost našeho zamýšleného designu. To pohánělo projekt kupředu s obnoveným nadšením."
 sp_nuclear_major_political_interference_generic_reward: "Významné politické zásahy"
 sp_nuclear_major_political_interference_generic_reward_desc: "Projekt [SpecialProject.GetName] se dostal pod zvýšený dohled a zásahy od politických vůdců, což způsobuje zpoždění a potenciálně nutí změny ve vedení projektu. [Character.GetName] byt rozzloben. Musíme tyto politické problémy vyřešit, abychom projekt udrželi na správné cestě."
 sp_nuclear_major_political_interference_generic_reward_option_fire: "Odvolat [(Character?.GetName:'CAP_SCIENTIST)]"
 sp_nuclear_major_political_interference_generic_reward_option_keep: "Ponechat [(Character?.GetName:'CAP_SCIENTIST)]"
 sp_nuclear_minor_progress_generic_reward: "Menší průlom"
 sp_nuclear_minor_progress_generic_reward_desc: "Naši vědci učinili během práce na nejnovějším prototypu některé skutečně průlomové objevy. Jejich poznatky výrazně pokročily naše znalosti a výzkum v oboru."
 sp_nuclear_missile_submarine_eq_bonus_stealth: "Jaderná ponorka s raketami - Zaměření na steath"
 sp_nuclear_missile_submarine_eq_bonus_strength: "Jaderná raketová ponorka - Zvýšená odolnost"
 sp_nuclear_project_events.1.a: "To by mohlo být užitečné"
 sp_nuclear_project_events.1.desc: "Ačkoliv zcela náhodně, naši agenti v [FROM.GetNameDef] získali informace o zjevném tajném projektu. Pracovník zapojený do vývoje tajné zbraně, atomové bomby, mluvil o své práci na malém společenském setkání, kterého se zúčastnil i jeden z našich agentů."
 sp_nuclear_project_events.1.t: "Únik informací"
 sp_nuclear_reactor: "Jaderný reaktor"
 sp_nuclear_reactor_desc: "Experimenty prokázaly, že štěpení atomů uvolňuje obrovské množství energie, kterou lze využít k výrobě elektřiny. Nebo možná jako palivo pro bomby..."
 sp_nuclear_reactor_minor_explosion_reward: "Menší exploze, žádná zranění"
 sp_nuclear_reactor_minor_explosion_reward_desc: "Při práci na nejnovější iteraci prototypu jaderného reaktoru došlo k menšímu incidentu. Nastala malá exploze, která poškodila části laboratoře, ale požár se podařilo snadno uhasit. Po opravě laboratoře by práce měly pokračovat dle plánu s mírným zpožděním."
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "Únik radioaktivity - pod kontrolou"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "Bohužel došlo k vážnému incidentu během práce s reaktorem. Díky rychlé reakci personálu byly škody omezeny a tým získal cenná data z incidentu."
 sp_nuclear_reactor_tested_reward: "První úspěšný test jaderného reaktoru"
 sp_nuclear_reactor_tested_reward_desc: "Náš první jaderný reaktor byl úspěšně otestován, což dokazuje proveditelnost řízeného jaderného štěpení. Tento průlom slibuje novou éru výroby energie, a potenciálně mnohem více."
 sp_nuclear_reactor_tested_reward_public: "Veřejně oslavit úspěch"
 sp_nuclear_reactor_tested_reward_public_tt: "Jiné země by z toho mohly těžit"
 sp_nuclear_reactor_tested_tech_bonus: "Získané informace o jaderném testování"
 sp_nuclear_scientist_xp_generic_reward: "Nová poznání"
 sp_nuclear_scientist_xp_generic_reward_desc: "TODO_TA"
 sp_nuclear_submarine_eq_bonus_ic_reduction: "Jaderná ponorka - Levnější výroba"
 sp_nuclear_submarine_eq_bonus_quality: "Jaderná ponorka - Zaměření na kvalitu"
 sp_nuclear_war_support_generic_reward: "Veřejná podpora"
 sp_nuclear_war_support_generic_reward_desc: "Úspěšný test a úzce kontrolovaná mediální kampaň způsobily, že veřejnost chápe, že se blížíme vývoji nějaké superzbraně, která může porazit všechny nepřátele."
 sp_nuclear_warheads: "Jaderné hlavice"
 sp_nuclear_warheads_desc: "Vytvořením kondenzovaných jaderných zbraní je budeme schopni využít jako nálož na různé raketové odpalovací systémy, což nám umožní zasáhnout na velké vzdálenosti."
 sp_rocket_design_choice_reward: "Dostřel versus nálož?"
 sp_rocket_design_choice_reward_balanced: "Vyvážený"
 sp_rocket_design_choice_reward_desc: "Při navrhování létající bomby naši inženýři argumentují, že je důležité rozhodnout, co je hlavním cílem návrhu bomby. Chceme maximalizovat dostřel, nebo je nejdůležitější nálož?"
 sp_rocket_design_choice_reward_payload: "Nálož"
 sp_rocket_design_choice_reward_range: "Dostřel"
 sp_rocket_glass_wool_choice_reward: "Tvorba ledu při návratu"
 sp_rocket_glass_wool_choice_reward_accept: "Nepříjemné, ale nutné."
 sp_rocket_glass_wool_choice_reward_desc: "Během fáze návratu se kolem palivových nádrží tvoří led, který narušuje vnitřní části rakety. I když je to krok zpět, naši inženýři navrhují použití skelné vlny kolem nádrží, aby tomu v budoucnu zabránili."
 sp_rocket_guidance_system_choice_reward: "Navigační systém"
 sp_rocket_guidance_system_choice_reward_desc: "Naši inženýři diskutují o navigačním systému rakety. Někteří chtějí zachovat ověřený mechanický počítač, jiní chtějí využít nové rádiové technologie k řízení a sledování rakety po startu."
 sp_rocket_guidance_system_choice_reward_mechanical: "Mechanický je spolehlivý."
 sp_rocket_guidance_system_choice_reward_radio: "Rádio je budoucnost!"
 sp_rocket_interceptor: "Raketový interceptor"
 sp_rocket_interceptor_desc: "Kombinací síly rakety a manévrovatelnosti malého podvozku vytvoříme bezkonkurenční interceptorové letadlo."
 sp_rocket_launch_site_choice_reward: "Problémy na startovišti"
 sp_rocket_launch_site_choice_reward_accept: "Investujeme do nového zařízení."
 sp_rocket_launch_site_choice_reward_desc: "Rozměry nové rakety způsobují omezení na plánovaném startovišti. Projektoví manažeři proto žádají o financování nového specializovaného zařízení jinde."
 sp_rocket_launch_site_choice_reward_reject: "Najít způsob, jak stávající místo využít."
 sp_rocket_outercoating_reward: "Rzí napadený povrch rakety"
 sp_rocket_outercoating_reward_accept: "Možná použití maziva?"
 sp_rocket_outercoating_reward_desc: "Objevily se obavy ohledně vnějšího pláště rakety. Při delším uskladnění materiály často rezaví a korodují. To by mohlo způsobit nefunkčnost rakety, pokud nebude nalezeno řešení."
 sp_rocket_relay_failure_reward: "Porucha relé"
 sp_rocket_relay_failure_reward_accept: "Opravit ta relé."
 sp_rocket_relay_failure_reward_desc: "Při přípravě na testovací start byla odhalena závada na relé používaném pro vnitřní řídicí systémy rakety. Inženýři navrhují relé vyměnit před pokračováním, ale rostou obavy z politických důsledků zdržení."
 sp_rocket_relay_failure_reward_reject: "Žádné další zdržení."
 sp_rocket_submarine_eq_bonus_range_increase: "Ponorka s raketami - Prodloužený dosah"
 sp_rocket_submarine_eq_bonus_reliability: "Ponorka vypouštějící střely - Důraz na spolehlivost"
 sp_rocket_submarine_eq_bonus_stealth: "Ponorka s raketami - Zaměření na maskování"
 sp_rocket_turbo_pump_froth_reward: "Problém s pěněním turbopumpy"
 sp_rocket_turbo_pump_froth_reward_accept: "Musíme to vyřešit!"
 sp_rocket_turbo_pump_froth_reward_desc: "Během testů ve vysoké nadmořské výšce byl zjištěn problém s turbopumpou. Mazivo v pumpách začíná při náročných podmínkách pěnit, což ovlivňuje výkon a spolehlivost současného návrhu."
 sp_rocket_wind_tunnel_choice_reward: "Inženýři žádají aerodynamický tunel"
 sp_rocket_wind_tunnel_choice_reward_agree: "Přidělit zdroje."
 sp_rocket_wind_tunnel_choice_reward_desc: "Inženýři na projektu balistické rakety požádali o výstavbu nadzvukového aerodynamického tunelu k dřívějšímu testování modelů svých návrhů. To by výrazně zrychlilo jejich pracovní cyklus a ušetřilo zdroje."
 sp_rocket_wind_tunnel_choice_reward_reject: "Zdroje jsou potřeba jinde."
 sp_rockets_ballistic_missile: "Balistická raketa"
 sp_rockets_ballistic_missile_desc: "Řízená balistická raketa schopná dopravit hlavici z velkých vzdáleností s bezprecedentní rychlostí a přesností."
 sp_rockets_experimental_rockets: "Experimentální rakety"
 sp_rockets_experimental_rockets_desc: "$experimental_rockets_desc$"
 sp_rockets_experimental_rockets_improved_accuracy_reward: "Zlepšení přesnosti"
 sp_rockets_experimental_rockets_stability_improvements_reward: "Zlepšená stabilita letu rakety"
 sp_rockets_flying_bomb: "Létající bomba"
 sp_rockets_flying_bomb_desc: "Bezpilotní letadlo poháněné raketovým motorem, nesoucí významnou nálož, by mělo vzbuzovat strach v srdcích našich nepřátel a demoralizovat je."
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward: "Průlom v optimalizaci motoru"
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward_desc: "Naši inženýři výrazně zlepšili dostřel a spolehlivost impulzního motoru, čímž zvýšili operační schopnosti střely."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward: "Inovace startovací rampy"
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_desc: "Naši inženýři dosáhli významných zlepšení ve specializovaných startovacích rampách potřebných k nasazení raket."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_option: "Dobrá zpráva"
 sp_rockets_flying_bomb_mass_production_scaling_reward: "Zvýšení hromadné výroby"
 sp_rockets_flying_bomb_mass_production_scaling_reward_desc: "Úspěšně jsme vyvinuli výrobní vylepšení, která nám umožní rychlejší přechod k hromadné výrobě."
 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward: "Technický průlom v návrhu impulzního motoru"
 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward_desc: "Naši inženýři překonali významné překážky v návrhu impulzního motoru střely, klíčového pro její dostřel a rychlost."
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward: "Technologická inovace ve vedení střel"
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_desc: "Během posledního kola prototypování byly provedeny významné zlepšení v přesnosti vedení a odolnosti vůči rušení, čímž jsme posílili naši technologickou převahu."
 sp_rockets_flying_bomb_test_flight_failures_reward: "Selhání testovacích letů"
 sp_rockets_flying_bomb_test_flight_failures_reward_desc: "První testovací lety selhaly kvůli poruchám systému vedení a strukturálním slabinám. Naši vědci se z toho hodně naučili, ale musí přehodnotit přístup."
 sp_rockets_generic_avionics_advancements_reward: "Pokroky v avionice"
 sp_rockets_generic_avionics_advancements_reward_desc: "Během našich prací jsme učinili mnoho objevů v oblasti avioniky a aerodynamiky, které mohou přinést užitek při výrobě našich letadel."
 sp_rockets_generic_major_breakthrough_reward: "Významný průlom"
 sp_rockets_generic_major_breakthrough_reward_desc: "Během poslední iterace prototypu se nám podařilo dosáhnout významného průlomu."
 sp_rockets_ground_control_improvements_reward: "Vylepšení pozemní kontroly"
 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] vyřešil několik nevyřešených problémů s možností sledovat a řídit střelu ze země. Tento krok je významný pro schopnost zasáhnout nepřátelská vysoce létající letadla."
 sp_rockets_ground_to_air_missile: "Protiletadlové řízené střely"
 sp_rockets_ground_to_air_missile_desc: "Velká raketově poháněná protiletadlová střela schopná sestřelit bombardér jediným zásahem. To určitě utváří budoucnost protivzdušné obrany."
 sp_rockets_high_speed_flight_control_bonus: "Řídící systém vysokorychlostního letu"
 sp_rockets_high_speed_flight_control_reward: "Řízení letu vysokou rychlostí"
 sp_rockets_high_speed_flight_control_reward_desc: "Nakonec jsme získali funkční řídicí systém, který může pracovat při vysokých rychlostech a reagovat na měnící se dynamiku letu. Tyto znalosti se jistě hodí i v jiných oblastech."
 sp_rockets_long_range_ballistic_missile: "ICBM"
 sp_rockets_long_range_ballistic_missile_desc: "Mezikontinentální balistická raketa, pravděpodobně největší raketa, kterou kdy budeme muset postavit, schopná dopravit hlavici s velkou přesností prakticky kamkoliv na světě."
 sp_rockets_medium_range_ballistic_missile: "MRBM"
 sp_rockets_medium_range_ballistic_missile_desc: "Balistické rakety středního doletu nám umožní dopravit jadernou nálož přes celý kontinent s ohromující přesností a ničivým dopadem."
 sp_rockets_onsite_explosion_generic_reward: "Výbuch na místě"
 sp_rockets_onsite_explosion_generic_reward_desc: "Velká exploze během jednoho z testů způsobila vážné poškození části zařízení, ale přinesla také nové poznatky pro naše vědce."
 sp_rockets_political_interference_generic_reward: "Politické zásahy"
 sp_rockets_political_interference_generic_reward_desc: "Politici zasahující tam, kam neměli, způsobili, že projekt musel přejít přes již hotové věci z důvodů, které nikomu nedávají smysl."
 sp_rockets_scientist_xp_generic_reward: "Nové poznatky"
 sp_rockets_scientist_xp_generic_reward_desc: "Naši vědci během práce na posledním prototypu učinili několik nových poznatků."
 sp_rockets_vertical_launch_reward: "Systém vertikálního startu"
 sp_rockets_vertical_launch_reward_desc: "Po několika neúspěšných pokusech [Character.GetName] konečně vyřešil problémy s vertikálním startem těchto raket. Nový systém by měl umožnit spolehlivý start a dosažení vysokých nadmořských výšek bez zpoždění."
 sp_rockets_warhead_detonation_mechanisms_reward: "Mechanismy odpálení hlavice"
 sp_rockets_warhead_detonation_mechanisms_reward_desc: "Důležitou součástí celého vývoje je správné načasování exploze zbraně. Zdá se, že [Character.GetName] přišel s řešením, které nám umožní odpálit ji v co nejvýhodnější chvíli."
