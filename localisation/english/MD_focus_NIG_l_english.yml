  NIG_convert_state_322_desc: "" # todo: NEW TRANSLATION
  NIG_convert_state_337: "Převést Abuja" # todo: NEW TRANSLATION
  NIG_convert_state_337_desc: "Abuja, hlavní město Nigérie, představuje mikrokosmos náboženské rozkoly v zemi, s téměř rovnými počty muslimů a křesťanů žijících bok po boku. Federální hlavní městská oblast hostí nejimpozantnější náboženské stavby země, včetně monumentální Národní mešity a nádherného Národního křesťanského centra, které symbolizují jemnou náboženskou rovnováhu definující nigérijskou společnost." # todo: NEW TRANSLATION
  NIG_religious_civil_war_mission: "Náboženská občanská válka!" # todo: NEW TRANSLATION
  NIG_religious_civil_war_mission_desc: "Náboženské napětí dosáhlo bodu zlomu napříč Nigérií, kdy se ozbrojené milice formují podél sektářských linií. Křesťané na jihu a muslimové na severu se rychle mobilizují, shromažďují zbraně a najímají bojovníky. Násilí již vypuklo v několika státech, hrozí, že zachvátí celou zemi devastující náboženskou občanskou válkou. Okamžitá akce je nutná, abychom zabránili úplnému kolapsu národní jednoty a zachovali budoucnost Nigérie jako sjednoceného státu." # todo: NEW TRANSLATION
  NIG_hold_off_on_conversion_decision: "Pozastavit konverze" # todo: NEW TRANSLATION
  NIG_hold_off_on_conversion_decision_desc: "Naše agresivní snahy o konverzi náboženství probíhají příliš rychle a ohrožují křehkou sociální strukturu naší země. Pokud v tomto nuceném postupu budeme pokračovat, riskujeme rozsáhlé občanské nepokoje, sektářské násilí a potenciálně nenapravitelné poškození národní jednoty. Musíme dočasně pozastavit konverzi, aby se napětí uklidnilo a vyvinul se vyváženější, udržitelný přístup, který respektuje složitost náboženského spektra Nigérie." # todo: NEW TRANSLATION
  NIG_has_converted_everything: "Každý [NIG.GetNameWithFlag] [NIG.GetAdjective] stát byl převeden." # todo: NEW TRANSLATION
  NIG_expand_hydro_decisions_category: "Rozšíření hydroelektrických projektů" # todo: NEW TRANSLATION
  NIG_expand_hydro_decisions_category_desc: "Federální vláda Nigérie vytvořila sérii nových plánů a legislativ, které umožňují rozšíření hydroelektrických projektů po celé zemi. Měli bychom zvážit investice do těchto projektů, abychom pomohli generovat elektřinu, snížili naši závislost na ropě a pomohli Nigérii stát se lídrem v globálním využívání obnovitelných zdrojů, zatímco ropa zůstane volná pro export." # todo: NEW TRANSLATION
  NIG_construct_the_mambilla_hydroelectric_power_plant: "Postavit Mambilla hydroelektrickou elektrárnu" # todo: NEW TRANSLATION
  NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "Projekt Mambilla je jedním z největších hydroelektrických projektů v celé Africe. Odhaduje se, že dokončení bude stát několik miliard dolarů a po dokončení bude mít instalovaný výkon 3050 MW, což z něj učiní jednu z nejvíce výkonných hydroelektrických elektráren na světě a jednu z největších v Africe. Leží na řece Donga, bude se skládat ze čtyř přes a dvou podzemních elektráren a očekává se, že vytvoří obrovské množství pracovních míst v místní oblasti." # todo: NEW TRANSLATION
  NIG_construct_the_kashimbila_hydroelectric_power_plant: "Postavit Kashimbila hydroelektrickou elektrárnu" # todo: NEW TRANSLATION
  NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Nachází se v Taraba stát na jihovýchodě Nigérie, Kashimbila hydroelektrárna je elektrárna postavená nad řekou Katsina-Ala. Odhaduje se, že výstavba této hydroelektrárny zajistí více než 80 % až 90 % elektrické energie potřeb Taraba státu po dokončení." # todo: NEW TRANSLATION
  NIG_construct_the_zungeru_hydroelectric_power_plant: "Postavte Zungeru hydroelektrárnu" # todo: NEW TRANSLATION
  NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Postavena u řeky Kaduna ve státě Niger, elektrárna má výkon 700 MW. Odhaduje se, že vyrábí více než 2800 GWh elektřiny ročně, čímž je druhou největší vodní elektrárnou v zemi za vodní elektrárnou Kainji." # todo: NEW TRANSLATION
  NIG_construct_the_gurara_hydroelectric_power_plant: "Postavte vodní elektrárnu Gurara II" # todo: NEW TRANSLATION
  NIG_construct_the_gurara_hydroelectric_power_plant_desc: "Gurara II hydroelektrárna je rozsáhlý projekt vodní elektrárny, který bude generovat působivých 360 MW elektřiny. Leží na řece Gurara s očekávanou roční produkcí 1130 GWh, což je skvělá příležitost pro nás pokračovat v modernizaci naší země a posunout se blíže k našemu cíli být modernizovanou a průmyslovou zemí." # todo: NEW TRANSLATION
  nigeria_md.1.t: "Pokojné konverze ve [NIG_religious_conversion_state.GetName]" # todo: NEW TRANSLATION
  nigeria_md.1.d1: "Naše Dawahy zahájily pokojné konverze ve [NIG_religious_conversion_state.GetName]. Místní imámové hlásí rostoucí účast na mešitách a mnoho rodin přijímá islámské učení prostřednictvím našich vzdělávacích programů. Proces konverze probíhá překvapivě harmonicky, když komunitní vůdci usnadňují dialog mezi různými náboženskými skupinami. Vznikají nové islámské školy a volání k modlitbě nyní zní napříč čtvrtěmi, které byly dříve převážně křesťanské. Je to skutečně nádherný den pro Islám, když svědčíme o růstu naší ummy v této oblasti. Chvála Alláhu!" # todo: NEW TRANSLATION
  nigeria_md.1.d2: "Naši křesťanští misionáři dosáhli pozoruhodného úspěchu v [NIG_religious_conversion_state.GetName], čehož vyvrcholením je dnešní závěrečná hromadná křestní slavnost. Místní kostely hlásí prudký nárůst návštěvnosti, rodiny přijímají křesťanské učení prostřednictvím našich vzdělávacích programů. Vůdcové komunity usnadnili pokojný dialog mezi různými náboženskými skupinami, usnadňující přechod. Vytvářejí se nové kostely a křesťanské školy a chvalozpěvy nyní zní v čtvrtích, které bývaly převážně muslimské. Je to skutečně požehnaný den pro křesťanství, když svědčíme o růstu Božího království v tomto regionu." # todo: NEW TRANSLATION
  nigeria_md.1.a: "Skvěle!" # todo: NEW TRANSLATION
  nigeria_md.1.b: "Skvěle!" # todo: NEW TRANSLATION
  nigeria_md.2.t: "Nenásilné protesty ve [NIG_religious_conversion_state.GetName]" # todo: NEW TRANSLATION
  nigeria_md.2.d1: "Islámská menšina v [NIG_religious_conversion_state.GetName] uspořádala pokojné demonstrace proti našim konverzním snahám. Místní imámové vedli modlitební shromáždění, která se vyvinula v nenásilné protesty, účastníci nesou cedule hájící jejich náboženské svobody. Přestože tyto protesty zůstaly řádné, vyvolaly výrazné napětí v regionu, které ovlivňuje stabilitu a zpomaluje naši misi. Místní orgány hlásí rostoucí polarizaci mezi náboženskými komunitami, jak islámská menšina shromažďuje ke své víře tradičnímu zachování." # todo: NEW TRANSLATION
  nigeria_md.2.d2: "Křesťanská menšina v [NIG_religious_conversion_state.GetName] uspořádala pokojné demonstrace proti našim konverzním snahám. Místní duchovní vedoucí církví koordinovali modlitební shromáždění, která se vyvinula v nenásilné protesty, účastníci nesou cedule hájící jejich náboženské svobody. Tyto demonstrace vyvolaly výrazné napětí v regionu, když zbožnější křesťané active impedují práci našich islámských misionářů. Místní orgány hlásí rostoucí polarizaci mezi náboženskými komunitami, jak křesťané vyvíjejí snahu zachovat své vírové tradice." # todo: NEW TRANSLATION
  nigeria_md.2.a: "Dobré dny pro křesťanství" # todo: NEW TRANSLATION
  nigeria_md.2.b: "Za Alláha!" # todo: NEW TRANSLATION
  nigeria_md.3.t: "Násilný odpor proti našim misionářům!" # todo: NEW TRANSLATION
  nigeria_md.3.d1: "Násilný odpor proti našim misionářům vypukl napříč [NIG_religious_conversion_state.GetName]. To, co začalo jako pokojné protesty, se změnilo v organizovaný odpor, kdy islámští extremisté útočí na křesťanské kojence a narušují konverzní snahy. Zprávy z rozvědky uvádějí, že insurgents Boko Haram poskytují zbraně, financování a taktickou podporu místním odbojovým skupinám, čímž se náboženské napětí mění v ozbrojený konflikt, který ohrožuje regionální stabilitu." # todo: NEW TRANSLATION
  nigeria_md.3.d2: "Násilný odpor vypukl v [NIG_religious_conversion_state.GetName] poté, co křesťanské milice vyhnaly naše misionáře z jejich ubytování. Region klesá do chaosu, když ozbrojené křesťanské skupiny vedou přímé střety s místní policií a islámskými misionáři. Silnice jsou blokovány, podniky zavírají a pohyb civilistů je značně omezen, jak násilí zesiluje. Zpravodajské služby naznačují, že tyto milice dostávají podporu z externích křesťanských organizací, čímž se to, co začalo jako náboženské napětí, mění v stále organizovanější ozbrojený odpor." # todo: NEW TRANSLATION
  nigeria_md.3.a: "Nešťastné" # todo: NEW TRANSLATION
  nigeria_md.3.b: "Nešťastné" # todo: NEW TRANSLATION
  nigeria_md.4.t1: "Povstalecké operace Boko Haram!" # todo: NEW TRANSLATION
  nigeria_md.4.t2: "Křesťanské povstání!" # todo: NEW TRANSLATION
  nigeria_md.4.d1: "Lidé vzali zbraně ve jménu Alláha. Povstalecké oddíly Boko Haram veřejně oznamují svůj záměr svrhnout vládu a nastolit islámskou vládu napříč národem. Na územích pod jejich kontrolou se civilisté rychle ozbrojují a zavazují se k tomuto hnutí. Vojenské zpravodajství uvádí, že se v odlehlých oblastech tvoří organizované tábory výcviku, jak se povstalecké skupiny připravují na dlouhý konflikt. Situace se zhoršila ze samostatných incidentů na plnohodnotné povstání, které ohrožuje národní bezpečnost." # todo: NEW TRANSLATION
  nigeria_md.4.d2: "Křesťanské milice vyvolaly otevřené ozbrojené povstání proti naší vládě. Tvrdí, že porušujeme jejich základní lidská práva, a jejich povstalecké síly rychle nabírají na tempu. Musíme se připravit na okamžitou vojenskou akci k potlačení tohoto povstání, než se rozšíří za naše hranice a ohrozí regionální stabilitu. Situace vyžaduje rychlý a rozhodný zásah k uchování národní jednoty." # todo: NEW TRANSLATION
  nigeria_md.4.a: "Smrt zrádcům!" # todo: NEW TRANSLATION
  nigeria_md.5.t: "Oživení PDP" # todo: NEW TRANSLATION
  nigeria_md.5.d: "Strana People’s Democratic Party (PDP) zažila v Nigérii dramatický vzestup popularity. Dříve skeptičtí voliči se nyní sjednocují kolem jejího programu hospodářské reformy a národní jednoty. Kandidáti PDP dominují v průzkumech veřejného mínění v klíčových regionech, zatímco představitelé místní správy se k straně přidávají ve velkém počtu. Politologové tento posun připisují širokému zklamání ze selhání současné administrativy řešit bezpečnostní krize a hospodářský úpadek. Se sliby stability a prosperity se PDP prezentuje jako nejvěrohodnější alternativa pro budoucí vedení Nigérie." # todo: NEW TRANSLATION
  nigeria_md.5.a: "PDP je správná volba" # todo: NEW TRANSLATION
  nigeria_md.6.t: "Vzestup ANPP" # todo: NEW TRANSLATION
  nigeria_md.6.d: "All Nigeria's Peoples Party (ANPP) se od svého vzniku v roce 1999 stala jednou z nejvlivnějších opozičních sil v zemi. V posledních letech strana získala významný vzestup díky prosazování pokrokových politik a požadování větší ekonomické regulace, čímž se jasně odlišuje od konzervativnější PDP. S rychle rostoucí sítí od základů, pokrývající Nigeria's různé etnické a náboženské komunity, se ANPP úspěšně prezentuje jako autentický hlas obyčejných občanů. Její platforma zaměřená na komplexní sociální programy a požadavek větší odpovědnosti vlády rezonuje s populací, která je čím dál více zklamaná ze současného stavu." # todo: NEW TRANSLATION
  nigeria_md.6.a: "ANPP je volbou lidu" # todo: NEW TRANSLATION
  nigeria_md.7.t: "Nigérie žádá o zahraniční granty" # todo: NEW TRANSLATION
  nigeria_md.7.d: "Vláda Nigérie nás oslovila s významnými investičními návrhy zaměřenými na naši infrastrukturu, energetický sektor a průmyslový rozvoj. Jejich zástupci předložili komplexní plány pro dlouhodobé kapitálové závazky, které slibují výrazně urychlit náš ekonomický růst. Nicméně to vyvolává klíčové otázky ekonomické suverenity – poskytnutí významného podílu na trhu nigerijským korporacím by mohlo vytvořit závislosti a umožnit jim ovlivňovat naše domácí hospodářské politiky. Musíme pečlivě vyvážit okamžité vývojové výhody s možnými dlouhodobými důsledky pro naši národní hospodářskou nezávislost a bezpečnost." # todo: NEW TRANSLATION
  nigeria_md.7.a: "Informujte Nigérijce, že pomůžeme." # todo: NEW TRANSLATION
  nigeria_md.7.b: "Na to nemáme prostředky." # todo: NEW TRANSLATION
  nigeria_md.8.t: "Investice z Nigérie" # todo: NEW TRANSLATION
  nigeria_md.8.d: "Vláda Nigérie nás oslovila s významnými investičními návrhy zaměřenými na naši infrastrukturu, energetický sektor a průmyslový rozvoj. Jejich zástupci předložili komplexní plány pro dlouhodobé kapitálové závazky, které slibují výrazně urychlit náš ekonomický růst. Nicméně to vyvolává klíčové otázky ekonomické suverenity - poskytnutí významného podílu na trhu by mohlo vytvořit závislosti a umožnit ovlivňování našich domácích hospodářských politik. Musíme pečlivě vyvážit okamžité vývojové výhody s potenciálními dlouhodobými důsledky pro naši ekonomickou nezávislost a bezpečnost." # todo: NEW TRANSLATION
  nigeria_md.8.a: "Samozřejmě" # todo: NEW TRANSLATION
  nigeria_md.8.b: "Nikdy" # todo: NEW TRANSLATION
  nigeria_md.9.t: "Pozvánka do Unie islámských států" # todo: NEW TRANSLATION
  nigeria_md.9.d: "Islámská republika Nigérie nás formálně pozvala, abychom se připojili k Unii islámských států. Nigerijský diplomat mluví s přesvědčením: 'Naše muslimské národy musí stát jednotně proti západnímu imperialismu a sekulárním vlivům. Společně můžeme vybudovat ekonomickou a vojenskou alianci, která ochrání naše islámské hodnoty a zachová naši suverenitu. Rozdělení nás ponechává zranitelné vůči kulturnímu erozi a politickému podmanění.'\n\nAliance slibuje vzájemné obranné pakty, preferenční obchodní dohody a náboženské bratrství napříč islámským světem. Měli bychom se spojit se svými muslimskými bratry v této panislámské koalici?" # todo: NEW TRANSLATION
  nigeria_md.9.a: "Společně silnější!" # todo: NEW TRANSLATION
  nigeria_md.9.b: "Musíme jít džihádem sami!" # todo: NEW TRANSLATION
  nigeria_md.10.t: "Nigérie žádá o evropské investice" # todo: NEW TRANSLATION
  nigeria_md.10.d: "Nigerijští úředníci oslovili naši vládu s ambiciózním návrhem na investice. Jejich delegace představuje Nigérii jako nejrychleji rostoucí ekonomiku v Africe s rozsáhlým nevyužitým potenciálem v ropě, zemědělství a technologických odvětvích. Naši ekonomičtí poradci zdůrazňují, že časná investice by mohla zajistit preferenční přístup k rostoucím trhům Nigérie a k bohatým přírodním zdrojům. Avšak panují vážné obavy ohledně politické stability, korupce a infrastruktury. Měli bychom nyní vložit značný kapitál, abychom si vybudovali strategickou ekonomickou pozici v tomto vyvíjejícím se západoafrickém gigantovi, nebo počkat, až tyto problémy budou vyřešeny?" # todo: NEW TRANSLATION
  nigeria_md.10.a: "Do toho! Více průmyslu znamená více peněz!" # todo: NEW TRANSLATION
  nigeria_md.10.b: "Promarněné prostředky" # todo: NEW TRANSLATION
  nigeria_md.11.t: "Proměněný národ, sjednocené národy" # todo: NEW TRANSLATION
  nigeria_md.11.d: "Po několika měsících rozsáhlých náboženských konverzí a cílených náboženských snah sponzorovaných [NIG.GetNameWithFlag] [NIG.GetAdjective] State byl národ konvertován. [NIG.GetNameWithFlag] [NIG.GetAdjective] State byl konvertován na Islám a [NIG.GetNameWithFlag] [NIG.GetAdjective] State byl konvertován na křesťanství. Národ je nyní jednotným národem pod praporem Islámu." # todo: NEW TRANSLATION
  nigeria_md.11.a: "Spokojený závěr..." # todo: NEW TRANSLATION
  nigeria_md.100.t: "Šaría právo v Zamfara" # todo: NEW TRANSLATION
  nigeria_md.100.d: "V překvapivém vývoji událostí byl stát Zamfara ustanoven jako jurisdikce s Šáriou jako právním systémem. Ačkoli to není nečekané ani regionu cizí, jedná se o významný vývoj pro zemi a bude mít zásadní dopad na severní část naší země. Křesťanští aktivisté v regionu se již mobilizují a připravují menší cílené protesty proti regionální vládě a zavedení Šaríe. Je jen otázka času, kdy šaría pronikne do všech muslimských regionů země." # todo: NEW TRANSLATION
  nigeria_md.100.a: "Znepokojivý vývoj..." # todo: NEW TRANSLATION
  nigeria_md.100.b: "Vložte varování" # todo: NEW TRANSLATION
  nigeria_md.101.t: "Náboženské násilí v Kaduna" # todo: NEW TRANSLATION
  nigeria_md.101.d: "Poté, co státy zvolily prosazovat Šáriu, křesťanská menšina ve státě Kaduna se začala mobilizovat a připravují menší cílené protesty proti regionální vládě a zavedení Šáríe. Je jen otázka času, než se šária rozšíří do všech muslimských oblastí země." # todo: NEW TRANSLATION
  nigeria_md.101.a: "Zklidněte situaci" # todo: NEW TRANSLATION
  nigeria_md.101.b: "Ignorujte situaci" # todo: NEW TRANSLATION
  nigeria_md.102.t: "Náboženské nepokoje v Abuje kvůli Miss World" # todo: NEW TRANSLATION
  nigeria_md.102.d: "Miss World se bude konat v Abuje a lidé nad tím demonstrují. Křesťanská většina protestuje kvůli tomu, že muslimská země hostí soutěž, a muslimové protestují kvůli tomu, že křesťanská země hostí soutěž. Situace je napjatá a může vyústit ve násilí." # todo: NEW TRANSLATION
  nigeria_md.102.a: "Zakázat soutěž Miss World" # todo: NEW TRANSLATION
  nigeria_md.102.b: "Nechte místní, ať si s tím poradí" # todo: NEW TRANSLATION
  nigeria_md.103.t: "Poloostrov Bakassi" # todo: NEW TRANSLATION
  nigeria_md.103.d: "Poloostrov Bakassi je bohatým ropným regionem na jihu Ambazonie, který byl naším státem po většinu čtyř desetiletí. Mezinárodní soudní dvůr však rozhodl ve prospěch Kamerunu a nařídil Nigérii poloostrov Kamerunu postoupit. Co bychom měli dělat? Můžeme přijmout rozhodnutí Mezinárodního soudního dvora a stáhnout se, nebo se můžeme pokusit Kamerun donutit, aby uznal tuto zcela idiotskou představu, že má na poloostrov právo." # todo: NEW TRANSLATION
  nigeria_md.103.a: "Přijměte rozhodnutí Mezinárodního soudního dvora" # todo: NEW TRANSLATION
  nigeria_md.103.b: "Odmítnout rozhodnutí Mezinárodního soudního dvora" # todo: NEW TRANSLATION
  nigeria_md.104.t: "Kolaps budovy v Lagosu" # todo: NEW TRANSLATION
  nigeria_md.104.d: "V Lagosu došlo ke zhroucení budovy a věří se, že šlo o nedostatek správných stavebních norem a regulací. Budova byla novým nákupním centrem ve městě Lagos. Předpokládá se, že byla postavena bez potřebných povolení a nebyla v souladu s normami." # todo: NEW TRANSLATION
  nigeria_md.104.a: "Uhradit škody" # todo: NEW TRANSLATION
  nigeria_md.104.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.105.t: "První Africké filmové ceny" # todo: NEW TRANSLATION
  nigeria_md.105.d: "První Africké filmové ceny Movie Academy se konají v Lagosu. Očekává se, že akce přiláká velké množství návštěvníků z celého kontinentu. Je to skvělá příležitost ukázat naši kulturu a propagovat naši zemi jako skvělé místo pro podnikání." # todo: NEW TRANSLATION
  nigeria_md.105.a: "Skvělá zábava" # todo: NEW TRANSLATION
  nigeria_md.106.t: "Výbuch zbrojnice v Lagosu" # todo: NEW TRANSLATION
  nigeria_md.106.d: "Výbuch v Lagosu v zbrojnici byl způsoben nedostatečnými bezpečnostními opatřeními. Výbuch byl způsoben bombou, kterou nastražila militantní skupina odpůrná vůči nigerijské vládě. Výbuch způsobil značné škody na zbrojnici a zabil řadu lidí." # todo: NEW TRANSLATION
  nigeria_md.106.a: "Vyšetřete výbuch" # todo: NEW TRANSLATION
  nigeria_md.106.b: "Škoda je hotová. Je čas jít dál." # todo: NEW TRANSLATION
  nigeria_md.107.t: "Nigerijští militanté útočí v Port Harcourt" # todo: NEW TRANSLATION
  nigeria_md.107.d: "Skupina militantů zaútočila na přístav Port Harcourt a věří se, že jsou proti nigerijské vládě. Militanti zabili řadu lidí a způsobili značné škody na přístavu." # todo: NEW TRANSLATION
  nigeria_md.107.a: "Vyslat armádu" # todo: NEW TRANSLATION
  nigeria_md.107.b: "Nechte místní policii, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.108.t: "Výbuch ropovodu v Lagosu" # todo: NEW TRANSLATION
  nigeria_md.108.d: "Výbuch ropovodu v Lagosu byl způsoben nedostatečnou údržbou. Ropovod nebyl správně udržován a nebyl v souladu s normami." # todo: NEW TRANSLATION
  nigeria_md.108.a: "Vyšetřete výbuch" # todo: NEW TRANSLATION
  nigeria_md.108.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.109.t: "Kolaps přehrady v Zamfara" # todo: NEW TRANSLATION
  nigeria_md.109.d: "Přehrada v Zamfara se zřítila a věří se, že k tomu došlo kvůli nedostatečné údržbě. Přehrada byla nová a byla postavena ve státě Zamfara. Předpokládá se, že byla postavena bez potřebných povolení a nebyla v souladu s normami." # todo: NEW TRANSLATION
  nigeria_md.109.a: "Vyšetřete zhroucení" # todo: NEW TRANSLATION
  nigeria_md.109.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.110.t: "Násilí před volbami" # todo: NEW TRANSLATION
  nigeria_md.110.d: "Volby se blíží a násilí se zvyšuje. Křesťanská většina začíná protestovat kvůli tomu, že muslimská země hostí volby, a muslimové protestují kvůli tomu, že křesťanská země hostí volby. Situace je napjatá a může vyústit ve násilí." # todo: NEW TRANSLATION
  nigeria_md.110.a: "Zvýšit bezpečnost a chránit volební urny" # todo: NEW TRANSLATION
  nigeria_md.110.b: "Nechte situaci, aby si sama vyřešila" # todo: NEW TRANSLATION
  nigeria_md.111.t: "Únik benzínu v Kaduna State" # todo: NEW TRANSLATION
  nigeria_md.111.d: "K Kaduna State došlo k úniku benzínu a věří se, že šlo o nedostatečnou údržbu. Únik byl způsoben benzínovým tankem, který nebyl správně udržován a nebyl v souladu s normami." # todo: NEW TRANSLATION
  nigeria_md.111.a: "Nasadit federální síly do oblasti" # todo: NEW TRANSLATION
  nigeria_md.111.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.112.t: "Výbuch ropovodu Ijegun" # todo: NEW TRANSLATION
  nigeria_md.112.d: "Výbuch ropovodu v Ijegun byl způsoben nedostatečnou údržbou. Ropovod nebyl správně udržován a nebyl v souladu s normami." # todo: NEW TRANSLATION
  nigeria_md.112.a: "Vyšetřete výbuch" # todo: NEW TRANSLATION
  nigeria_md.112.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.113.t: "Islámské extrémisté útočí v Bauchi State" # todo: NEW TRANSLATION
  nigeria_md.113.d: "Skupina islámských extrémistů zaútočila na stát Bauchi a věří se, že jsou proti nigerijské vládě. Extrémisté zabili řadu lidí a způsobili značné škody na státě." # todo: NEW TRANSLATION
  nigeria_md.113.a: "Vyslat armádu" # todo: NEW TRANSLATION
  nigeria_md.113.b: "Nechte místní úřady, ať to vyřeší" # todo: NEW TRANSLATION
  nigeria_md.114.t: "Zřízení univerzity Afe Babalola" # todo: NEW TRANSLATION
  nigeria_md.114.d: "V Nigérii byla založena nová univerzita, pojmenovaná po zesnulém Afe Babalolaovi. Univerzita je soukromá a očekává se, že bude významným hráčem v sektoru vzdělávání země." # todo: NEW TRANSLATION
  nigeria_md.114.a: "Skvělá příležitost" # todo: NEW TRANSLATION
  nigeria_md.115.t: "Nigérijské povodně" # todo: NEW TRANSLATION
  nigeria_md.115.d: "Nigérijská vláda vyhlásila stav nouze kvůli povodním, které postihly zemi. Povodně způsobily značné škody a usmrcily řadu lidí." # todo: NEW TRANSLATION
  nigeria_md.115.a: "Příroda musí projít svým přirozeným průběhem" # todo: NEW TRANSLATION
  nigeria_md.115.b: "Nasadit armádu do oblasti" # todo: NEW TRANSLATION
  nigeria_md.115.c: "Poskytnout financování místním úřadům" # todo: NEW TRANSLATION
  nigeria_md.116.t: "Krvavé zlaté jubileum" # todo: NEW TRANSLATION
  nigeria_md.116.d: "Když Nigérie oslavovala své padesáté výročí nezávislosti, co mělo být radostnou příležitostí se proměnilo ve tragédii. Hnutí za emancipaci Nigerijské delty (MEND) dříve vydalo varování o plánovaných útocích během oslav jubilea, a svá slova naplnili. Bombové útoky v Abujě zabily několik lidí a další zranily mnoho dalších, čímž vrhly stín na národní zlaté jubileum. Tento útok přišel v obzvlášť obtížné době, protože země se již potýká s ničivými povodněmi, které donutila vládu vyhlásit nouzový stav." # todo: NEW TRANSLATION
  nigeria_md.116.a: "Opravdu tragický den" # todo: NEW TRANSLATION
  nigeria_md.117.t: "Masakr v Zaki Biamu" # todo: NEW TRANSLATION
  nigeria_md.117.d: "Ve Zaki Biamu došlo k masakru a věří se, že byl způsoben nedostatečnými bezpečnostními opatřeními. Masakr byl způsoben skupinou militantů, kteří se staví proti nigerijské vládě. Masakr si vyžádal řadu obětí a způsobil značné škody ve státě." # todo: NEW TRANSLATION
  nigeria_md.117.a: "Zajistit dodatečné financování místním orgánům" # todo: NEW TRANSLATION
  nigeria_md.117.b: "Povolit armádě provést interní vyšetřování situace" # todo: NEW TRANSLATION
  nigeria_ambazonia.1.t: "Máme na výběr?" # todo: NEW TRANSLATION
  nigeria_ambazonia.1.d: "Nigérie se rozhodla odmítnout rozhodnutí Mezinárodního soudního dvora (ICJ) o vydání poloostrova Bakassi nám. Není jasné, jaké máme možnosti. Můžeme zvolit ustoupení a stažení z poloostrova, nebo se rozhodnout bojovat za něj, nebo se obrátit na Nigérii, aby své rozhodnutí přehodnotila. Co bychom měli udělat?" # todo: NEW TRANSLATION
  nigeria_ambazonia.1.a: "Bakassi patří nám právem" # todo: NEW TRANSLATION
  nigeria_ambazonia.1.b: "Postaráme se o to sami" # todo: NEW TRANSLATION
  nigeria_ambazonia.1.c: "Stáhnout se z Bakassi" # todo: NEW TRANSLATION
  nigeria_ambazonia.2.t: "První výstřel" # todo: NEW TRANSLATION
  nigeria_ambazonia.2.d: "Kamerunští vojáci si vyzkoušeli naše síly na poloostrově Bakassi. Jednotky v regionu se snažily udržet své pozice a odrazily počáteční útočnou družinu kamerunských sil. Je jen otázkou času, než se to vyhrotí, pokud něco neuděláme, jinak to bude pokračovat. Co bychom měli dělat?" # todo: NEW TRANSLATION
  nigeria_ambazonia.2.a: "Bojuj zpět!" # todo: NEW TRANSLATION
  nigeria_ambazonia.2.b: "Nigérie se Bakassi vzdává" # todo: NEW TRANSLATION
  nigeria_ambazonia.3.t: "Vzdání" # todo: NEW TRANSLATION
  nigeria_ambazonia.3.d: "Kamerun se vzdal Bakassi poloostrova nám. Je čas oslavit naše vítězství a přejít do další kapitoly našeho vztahu, nad regionem Bakassi a okolními oblastmi." # todo: NEW TRANSLATION
  nigeria_ambazonia.3.a: "Bakassi patří nám právem!" # todo: NEW TRANSLATION
  nigeria_ambazonia.4.t: "Žádost" # todo: NEW TRANSLATION
  nigeria_ambazonia.4.d: "Kamerun žádá, abychom se stáhli z poloostrova Bakassi. Co bychom měli dělat? Můžeme zvolit znovu posílit a bojovat za poloostrov, nebo se můžeme rozhodnout ustoupit a stáhnout se z poloostrova. Výběr ovlivní budoucnost regionu a vztah mezi naší zemí a Kamerunem." # todo: NEW TRANSLATION
  nigeria_ambazonia.4.a: "Bojujte zpět!" # todo: NEW TRANSLATION
  nigeria_ambazonia.4.b: "Vzdát se poloostrova" # todo: NEW TRANSLATION
  nigeria_ambazonia.5.t: "Nigérie chrání Bakassi" # todo: NEW TRANSLATION
  nigeria_ambazonia.5.d: "Nigérie chrání poloostrov Bakassi před Kamerunem. Není jasné, zda to povede k dalším krokům ze strany nigerijské vlády, ale je jasné, že Kamerun vyhrál tento diplomatický spor bez nutnosti krve." # todo: NEW TRANSLATION
  nigeria_ambazonia.5.a: "Vzdát Bakassi" # todo: NEW TRANSLATION
  nigeria_ambazonia.5.b: "Eskaluovat konflikt" # todo: NEW TRANSLATION
  nigeria_ambazonia.6.t: "Nigérie vzdává Bakassi" # todo: NEW TRANSLATION
  nigeria_ambazonia.6.d: "Nigérie se vzdává Bakassi poloostrova Kamerunu. Navzdory jejich počáteční neochotě následovat rozhodnutí Mezinárodního soudního dvora (ICJ) konečně poloostrov Bakassi Kamerunu. Není jasné, zda to povede k dalším akcím ze strany nigerijské vlády, ale je zřejmé, že Kamerun vyhrál tento diplomatický spor bez nutnosti plnohodnotné války." # todo: NEW TRANSLATION
  nigeria_ambazonia.6.a: "Bakassi patří nám právem!" # todo: NEW TRANSLATION
  nigeria_ambazonia.7.t: "Nigérie anektuje Ambazoniu" # todo: NEW TRANSLATION
  nigeria_ambazonia.7.d: "Navzdory verdiktu Mezinárodního soudního dvora (ICJ) Kamerun Bakassi poloostrov Nigérii vydal; zbytek oblasti Ambazonie byl Nigérií anektován. Není jasné, zda to povede k dalším akcím ze strany kamerunské vlády, ale je zřejmé, že Nigérie vyhrála tuto bitvu do značné míry, neboť nyní ovládá celý poloostrov Bakassi i zbytek regionu." # todo: NEW TRANSLATION
  nigeria_ambazonia.7.a: "Další nárůst napětí..." # todo: NEW TRANSLATION
  nigeria_ambazonia.8.t: "Druhá válka v Ambazonii" # todo: NEW TRANSLATION
  nigeria_ambazonia.8.d: "Nedostatek Nigérie akceptovat rozhodnutí ICJ vedl k druhé válce v Ambazonii. Válka je krutá a v úvodních dnech způsobila regionu značné škody. Není jasné, zda Nigérie bude schopna tuto válku vyhrát, ale je jasné, že válka bude dlouhá a obtížná pro obě strany, které již nic neztratily." # todo: NEW TRANSLATION
  nigeria_ambazonia.8.a: "Smutný den pro svět..." # todo: NEW TRANSLATION
  nigeria_ambazonia.9.t: "Nigérie se stáhne z Ambazonie" # todo: NEW TRANSLATION
  nigeria_ambazonia.9.d: "Nigérie se stáhla z Ambazonie bez další eskalace. Není jasné, zda to povede k dalším akcím ze strany nigerijské vlády, ale je zřejmé, že Kamerun vyhrál tento diplomatický spor bez krve." # todo: NEW TRANSLATION
  nigeria_ambazonia.9.a: "Rozvážnost zvítězila..." # todo: NEW TRANSLATION
  nigeria_ambazonia.10.t: "Kamerun vzdává Bakassi" # todo: NEW TRANSLATION
  nigeria_ambazonia.10.d: "Kamerun vzdává Bakassi poloostrov Nigérii. Není jasné, zda to povede k dalším akcím ze strany kamerunské vlády, ale je zřejmé, že Nigérie vyhrála tento diplomatický spor bez nutnosti krve." # todo: NEW TRANSLATION
  nigeria_ambazonia.10.a: "Smutný den pro svět..." # todo: NEW TRANSLATION
