  NIG_nigerian_secularism_idea: "Nigérijský sekularismus" # todo: NEW TRANSLATION
  NIG_nigerian_secularism_idea_desc: "Rozdíly v náboženství v Nigérii donutily vládu, aby si zvolila neutrální postoj. Sekularismus je skutečně v nejlepším zájmu Nigérie." # todo: NEW TRANSLATION
  NIG_nigerian_land_of_harmony_idea: "Země harmonie" # todo: NEW TRANSLATION
  NIG_nigerian_land_of_harmony_idea_desc: "Rozdíly v náboženství v Nigérii donutily vládu, aby si vybrala neutrální postoj. Sekularismus je skutečně v nejlepším zájmu Nigérie, zajišťující budoucnost země jako sekulárního státu. Tímto také trvale upevňuje národ v Africe jako skutečnou zemi harmonie a míru pro všechna náboženství, křesťany i muslimy." # todo: NEW TRANSLATION
  NIG_unrestrained_piracy_idea: "Nekontrolované pirátství" # todo: NEW TRANSLATION
  NIG_unrestrained_piracy_idea_desc: "Nedávná nestabilita v zemi a náboženské spory v zemi zrodily nový nárůst pirátství. Rozsáhlé a nekontrolované pirátství je hlavním problémem pro nigerijskou vládu. Ovlivňuje ropný a plynárenský průmysl v zemi, zvláště v okolí Nigerijského delty. Kvůli stálému boji a nepokojům v regionu a bez dodatečné podpory od federální vlády budou piráti nadále způsobovat škody na našich břehách a v našich řekách." # todo: NEW TRANSLATION
  NIG_restrained_piracy_idea: "Omezené pirátství" # todo: NEW TRANSLATION
  NIG_restrained_piracy_idea_desc: "Federální vláda zavedla strategická opatření k boji proti pirátství v nigerijských vodách. Ačkoli tyto snahy významně snížily pirátskou aktivitu ve srovnání s dřívějšími úrovněmi, hrozba nebyla zcela odstraněna. Námořní hlídky a mezinárodní spolupráce pomohly zajistit hlavní námořní trasy, ale izolované případy se stále vyskytují, zejména v odlehlejších pobřežních oblastech a pod Niger Delta." # todo: NEW TRANSLATION
  NIG_efficient_government_spending_idea: "Efektivní vládní výdaje" # todo: NEW TRANSLATION
  NIG_efficient_government_spending_idea_desc: "Nigérijská vláda prokázala pozoruhodnou efektivitu ve finanční správě a udržování rozpočtu. Tento úspěch lze z velké části připisovat robustnímu exportu a těžbě ropy, které poskytují stabilní zdroj příjmů a umožňují strategické rozdělování zdrojů. Administrace zavedla obezřetné finanční politiky, které maximalizují výhody Nigérie z přírodních zdrojů a minimalizují plýtvání." # todo: NEW TRANSLATION
  NIG_state_run_markets_idea: "Státem ovládané trhy" # todo: NEW TRANSLATION
  NIG_state_run_markets_idea_desc: "Nigérijská vláda prosadila novou řadu zákonů zaměřených na větší regulace a další vládní kontrolu nad trhy. Tyto dodatečné regulace a větší kontrola vedly k růstu vládních stavebních projektů a rozvoji infrastruktury." # todo: NEW TRANSLATION
  NIG_armor_production_idea: "Nigerijská výroba obrněné techniky" # todo: NEW TRANSLATION
  NIG_armor_production_idea_desc: "Zdůraznění místní výroby obrněných vozidel, jako tanků, obrněných vozidel pěchoty (APCs) a bojových pásových vozidel (IFVs), sníží naši závislost na zahraničí při výrobě klíčového vybavení, které naše mechanizované síly vyžadují. Kromě toho to vytvoří další pracovní místa a příležitosti pro nigerijský lid a potenciálně otevře nové cesty ke bohatství pro zemi." # todo: NEW TRANSLATION
  NIG_coastal_forces_production_idea: "Produkce pobřežních sil" # todo: NEW TRANSLATION
  NIG_coastal_forces_production_idea_desc: "Nigérijská vláda zavedla řadu cílených investic a dalších politik ke zlepšení efektivity Nigérijského námořnictva. To umožnilo zvýšit dodatečnou výrobu námořních plavidel a pobřežních sil, aby byla zajištěna odpovídající suverenita našich břehů a vod." # todo: NEW TRANSLATION
  NIG_nigerian_peacekeepers_idea: "Africké mírové síly" # todo: NEW TRANSLATION
  NIG_nigerian_peacekeepers_idea_desc: "Nigérijská armáda, čerpající ze své rozsáhlé zkušenosti s řešením konfliktů, si vybudovala postavení jako přední dodavatel mírových sil napříč Afrikou. Naše jednotky jsou vysoce respektovány pro svou profesionalitu a účinnost při stabilizaci nestabilních regionů. Nasazením mírových sil a poskytováním vojenské podpory sousedním státům ukazuje Nigérie svůj závazek k regionálnímu bezpečí a kontinentálnímu blahobytu. Tyto snahy nejen posilují naši diplomatickou pozici, ale také významně přispívají k cestě Afriky k trvalému míru a rozvoji." # todo: NEW TRANSLATION
  NIG_victory_is_from_god_alone_idea: "Vítězství je jen od Boha" # todo: NEW TRANSLATION
  NIG_victory_is_from_god_alone_idea_desc: "Slova 'Vítězství je jen od Boha' jsou mottem nigerijské armády od jejího založení ve 60. letech. Zahrnují náboženský význam nigerijského lidu." # todo: NEW TRANSLATION
  NIG_the_new_nigerian_caliph_idea: "Nový chalífát" # todo: NEW TRANSLATION
  NIG_the_new_nigerian_caliph_idea_desc: "Nigérijská vláda schválila sérii legislativních opatření k vytvoření nového chalífátu. To umožnilo oživení islámské činnosti a vznik nového chalífátu." # todo: NEW TRANSLATION
  NIG_uncontrollable_population_growth_idea: "Nekontrolovaný růst populace" # todo: NEW TRANSLATION
  NIG_uncontrollable_population_growth_idea_desc: "Nigérie zažívá bezprecedentní růst populace, s jednou z nejvyšších plodností na světě. Tento demografický výbuch představuje zásadní výzvy pro infrastrukturu, vzdělávání, zdravotní péči a ekonomický rozvoj. Bez komplexních programů plánování rodiny a významných investic do sociálních služeb bude naše země nadále čelit socioekonomickým tlakům tohoto rychlého růstu, což potenciálně podkope naše rozvojové cíle na desítky let dopředu." # todo: NEW TRANSLATION
  NIG_controlled_population_program_idea: "Řízený růst populace" # todo: NEW TRANSLATION
  NIG_controlled_population_program_idea_desc: "Prostřednictvím komplexních programů plánování rodiny, osvětových kampaní a pečlivě zpracované legislativy se Nigérii podařilo zredukovať dříve bezprecedentní růst populace na udržitelnou úroveň. Tyto politiky vyvažují kulturní citlivosti s ekonomickými potřebami, což umožňuje lepší alokaci zdrojů do zdravotní péče, vzdělávání a infrastruktury. Tento řízený demografický přechod připravuje Nigérii na stabilnější dlouhodobý ekonomický růst a lepší kvalitu života jejích občanů." # todo: NEW TRANSLATION
  NIG_reformed_ndcc_idea: "NDCC zreformována" # todo: NEW TRANSLATION
  NIG_reformed_ndcc_idea_desc: "Nigerijská komise pro rozvoj delty Nigeru (NDDC) byla reformována, aby lépe sloužila potřebám regionu delty Nigeru. Nová komise se zaměří na rozvoj infrastruktury, vzdělávání, zdravotní péči a hospodářský rozvoj v regionu." # todo: NEW TRANSLATION
  NIG_nigerian_education_idea: "Nigerijské vzdělávací programy" # todo: NEW TRANSLATION
  NIG_nigerian_education_idea_desc: "Vláda Nigérie zavedla komplexní reformy vzdělávání, aby zlepšila kvalitu vzdělávání v zemi. Tyto reformy zahrnují zavedení nových učebních osnov, zvýšené školení učitelů a zlepšenou infrastrukturu ve školách." # todo: NEW TRANSLATION
  NIG_blood_oil_idea: "Krvavá ropa" # todo: NEW TRANSLATION
  NIG_blood_oil_idea_desc: "Ropné vývozy Nigérie získaly temné označení: 'Krvavá ropa'. Tento znepokojivý název vychází z rozsáhlého násilí, ozbrojených konfliktů a porušování lidských práv, která sužují ropou bohaté regiony, zvláště deltu Nigeru. Místní komunity trpí environmentálním ničením, zatímco militantní skupiny sabotují potrubí a unášejí ropné pracovníky, čímž vzniká cyklus nestability, který znevažuje Nigerijský nejcennější zdroj krví a korupcí." # todo: NEW TRANSLATION
  NIG_bakassi_occupation_idea: "Bakassiho poloostrov" # todo: NEW TRANSLATION
  NIG_bakassi_occupation_idea_desc: "Bakassiho poloostrov, bohatý na zdroje v deltě Nigeru, zůstává pod naší kontrolou navzdory Kamerunovým nárokům. Zatímco Kamerun žádá navrácení poloostrova, my si udržujeme naši pozici. Mezinárodní soudní dvůr (ICJ) aktuálně jedná o oprávněném vlastnictví tohoto území. Během této doby nadále těžíme a vyvážíme ropu z poloostrova, což prospívá naší domácí ekonomice i mezinárodnímu obchodu." # todo: NEW TRANSLATION
  NIG_bakassi_occupation_idea_tt: "Zatímco kontrolujeme §YBakassiho poloostrov§!, máme §GPráva na zdroje§! k §Y[322.GetName]§!" # todo: NEW TRANSLATION
  NIG_reckless_growth_idea: "Rychlý, nezodpovědný růst" # todo: NEW TRANSLATION
  NIG_reckless_growth_idea_desc: "Přejímání neohlášeného a rychlého ekonomického růstu ze strany vlády přišlo s vysokou cenou. Místní komunity, jak kmenové populace, tak městští obyvatelé, nesou hlavní důsledky tohoto bezohledného rozvojového plánu." # todo: NEW TRANSLATION
  NIG_religious_divide_decisions_category: "Náboženský rozkol" # todo: NEW TRANSLATION
  NIG_religious_divide_decisions_category_desc: "Náboženský rozkol pomalu prohlubuje trhliny v naší zemi. Je načase začít konvertovat k opačné víře v naději na stabilizaci země." # todo: NEW TRANSLATION
  NIG_convert_state_332: "Převést Biafru" # todo: NEW TRANSLATION
  NIG_convert_state_332_desc: "Biafra je převážně křesťanská oblast v Nigérii. Z ekonomického hlediska však produkuje velkou část ropných zásob země. MEND, neboli Hnutí za emancipaci delty Nigeru, je velká milice, která brání místní produkci." # todo: NEW TRANSLATION
  NIG_convert_state_339: "Převést Kano" # todo: NEW TRANSLATION
  NIG_convert_state_339_desc: "Kano je převážně islámská oblast na severu Nigérie. Hlavní města Kaduna a Kano ustanovila tuto oblast jako důležité výrobní centrum s významnou průmyslovou kapacitou. Tato města představují klíčová ekonomická centra pro severní rozvoj Nigérie a jsou hluboce ovlivněna islámskou kulturou a tradicemi." # todo: NEW TRANSLATION
  NIG_convert_state_338: "Převést Sokoto" # todo: NEW TRANSLATION
  NIG_convert_state_338_desc: "Stát Sokoto je severozápadně nejdůležitější stát v severní Nigérii. Má historické vazby na lid Husů-Fulani a na bývalý Sokoto chalífát, což z něj činí velmi důležitý stát pro muslimy Nigérie. Je také jedním z nejdůležitějších center islámského učení v zemi a v západní Africe jako celku pro islam." # todo: NEW TRANSLATION
  NIG_convert_state_340: "Převést Borno" # todo: NEW TRANSLATION
  NIG_convert_state_340_desc: "" # todo: NEW TRANSLATION
  NIG_convert_state_334: "Převést Lagos" # todo: NEW TRANSLATION
  NIG_convert_state_334_desc: "Stát Lagos je domovem jedné z největších metropolitních oblastí v zemi i v Africe, a to městem se stejným jménem. Tento stát je jedním z hlavních zdrojů hospodářské činnosti a zároveň hustě osídleným městským centrem, které skrývá velkou část obyvatel země. Tato oblast je sice nábožensky různorodá, ale převážně křesťanská kvůli bývalému britskému kolonialismu a její poloze jako významného přístavu na západní africké pobřeží." # todo: NEW TRANSLATION
