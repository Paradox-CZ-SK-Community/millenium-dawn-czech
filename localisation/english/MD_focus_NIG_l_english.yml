l_english:
  nigeria_focus: "Nigerijský zaměřovací strom" # todo: NEW TRANSLATION
  NIG_religious_divide: "Náboženský rozkol" # todo: NEW TRANSLATION
  NIG_religious_divide_desc: "Nigérie čelí hlubokým náboženským napětím a sectářskému násilí, které ohrožuje národní stabilitu. Naše populace je ostře rozdělena mezi křesťanstvím na jihu a islámem na severu, což vytváří složitý sociopolitický obraz. Bez pečlivého řízení těchto náboženských rozdílů hrozí občanský neklid či horší. Rozhodnutí o tom, jak nyní budeme usilovat o náboženskou koexistenci, budou formovat budoucnost Nigérie pro generace a určovat, zda dosáhneme trvalé národní jednoty." # todo: NEW TRANSLATION
  NIG_nigerian_sects: "Nigerijské sekty" # todo: NEW TRANSLATION
  NIG_nigerian_sects_desc: "Islám v Nigérii sahá kořeny až do Velké říše Mali. Víra se vyvinula do rozmanité mozaiky tradic a Nigérie je domovem mnoha islámských sekt mimo sunnitský islám. Sem patří šíitské komunity, salafistické proudy, Qadiriyya sufisté, Tijjaniyyah řády a mnoho dalších odlišných teologických tradic, které formují složitou náboženskou krajinu země." # todo: NEW TRANSLATION
  NIG_teachings_of_the_quaran: "Učení Koránu" # todo: NEW TRANSLATION
  NIG_teachings_of_the_quaran_desc: "Korán je nadčasový posvátný text, zjevený, aby vedl lidstvo k spravedlivému životu a varoval před důsledky odchýlení od jeho moudrosti. Jak islám v Nigérii nadále vyvíjí, je nezbytné, aby naše mladé generace důkladně chápaly tato učení, aby zachovaly naše kulturní dědictví a posílily morální základ země." # todo: NEW TRANSLATION
  NIG_uniting_the_faiths: "Sjednocení vír" # todo: NEW TRANSLATION
  NIG_uniting_the_faiths_desc: "Islámská víra je různorodá. Často se však neshoduje a nedokáže se dohodnout. Víry musí být sjednoceny, aby byla zajištěna lepší budoucnost Nigérie a islámu v Africe." # todo: NEW TRANSLATION
  NIG_beliefs_of_the_mosque: "Víry mešity" # todo: NEW TRANSLATION
  NIG_beliefs_of_the_mosque_desc: "Mešita je posvátné místo. Víry mešity by měly a budou ctěny všemi, kteří procházejí jejími posvátnými chodbami." # todo: NEW TRANSLATION
  NIG_islamic_preachings: "Islámská kázání" # todo: NEW TRANSLATION
  NIG_islamic_preachings_desc: "Měli bychom začít schvalovat islámské kazatele, abychom získali alespoň zdání stability zde v zemi." # todo: NEW TRANSLATION
  NIG_secure_tradtionalist_support: "Islámský tradicionalismus" # todo: NEW TRANSLATION
  NIG_secure_tradtionalist_support_desc: "Tradiční hodnoty jsou nezbytné k udržení nás samých, naší země a našich způsobů života. Je načase usilovat o větší spolupráci s islámskými tradicionalisty, aby se naše víra v Nigérii uchovala a rozvíjela." # todo: NEW TRANSLATION
  NIG_continue_sharia_law: "Pokračovat v šaría právu" # todo: NEW TRANSLATION
  NIG_continue_sharia_law_desc: "Šaría právo je systém, který musíme dodržovat. Úředníci na severu a federální vláda shodně rozhodli, že pokračovat ve šaría právu je v našem zájmu." # todo: NEW TRANSLATION
  NIG_line_the_government: "Naplňte vládu islámskými kandidáty" # todo: NEW TRANSLATION
  NIG_line_the_government_desc: "Někteří úředníci považují vládu za příliš plnou křesťanů. Je na čase obohatit vládu o další islámské kandidáty a poradce." # todo: NEW TRANSLATION
  NIG_contract_boko_haram: "Najmout Boko Haram" # todo: NEW TRANSLATION
  NIG_contract_boko_haram_desc: "Záhadná skupina salafistů na severovýchodě začala dělat kroky v regionu, usiluje o větší islámskou tradici. Mělo by být výhodné s nimi navázat kontakt." # todo: NEW TRANSLATION
  NIG_convert_the_christians: "Převést křesťany" # todo: NEW TRANSLATION
  NIG_convert_the_christians_desc: "Křesťané musí vědět, že jejich kniha je vede na scestí. Je načase ukázat a diskutovat, že náš způsob života je cestou k skutečné prosperitě a spáse." # todo: NEW TRANSLATION
  NIG_justify_radcialism: "Ospravedlnit radikalismus" # todo: NEW TRANSLATION
  NIG_justify_radcialism_desc: "Radikalismus je důležitý pro jakékoli náboženství, aby rostlo. Naši bratři ve víře by měli vždy dostávat naši podporu." # todo: NEW TRANSLATION
  NIG_disarm_the_militias: "Rozzbrojit milice" # todo: NEW TRANSLATION
  NIG_disarm_the_militias_desc: "Křesťanské milice ve Středním pásu a na jihu zahájily menší ozbrojené nepokoje. Měli bychom se mobilizovat a rychle milice odzbrojit." # todo: NEW TRANSLATION
  NIG_a_new_wave_of_extremism: "Nová vlna extremismu" # todo: NEW TRANSLATION
  NIG_a_new_wave_of_extremism_desc: "Jedinou formou extremismu je zavedení nového druhu vlády vedeného islámskými učeními a udržením víry v Korán a jeho učení." # todo: NEW TRANSLATION
  NIG_fifty_fifty: "Padesát na padesát" # todo: NEW TRANSLATION
  NIG_fifty_fifty_desc: "Naše země je rozdělena napůl mezi islám a křesťanstvím. Výsledek leží na ostří nože." # todo: NEW TRANSLATION
  NIG_tolerance: "Snášenlivost" # todo: NEW TRANSLATION
  NIG_tolerance_desc: "Vyhlášení kterékoli víry jako oficiálního náboženství země by vyvolalo nadměrné napětí. Z politického hlediska bude pro nás výhodnější uzákonit snášenlivost obou vír." # todo: NEW TRANSLATION
  NIG_islamic_tolerance: "Islámská snášenlivost" # todo: NEW TRANSLATION
  NIG_islamic_tolerance_desc: "Islám je důležitý pro severní státy. Měli bychom začít vyučovat mládež a jiho-národ o toleranci k těmto vírám." # todo: NEW TRANSLATION
  NIG_christian_faiths: "Křesťanské víry" # todo: NEW TRANSLATION
  NIG_christian_faiths_desc: "Křesťanství je převážně na jihu země. Budeme je tlačit, aby se dozvěděli více o islámu, v naději, že to víry spojí." # todo: NEW TRANSLATION
  NIG_separation_of_church_and_state: "Oddělení církve od státu" # todo: NEW TRANSLATION
  NIG_separation_of_church_and_state_desc: "Církev a stát musí být odděleny, pokud chceme žít v opravdové harmonii." # todo: NEW TRANSLATION
  NIG_land_of_harmony: "Země harmonie" # todo: NEW TRANSLATION
  NIG_land_of_harmony_desc: "Víry se vydaly na cestu soužití, která je v mnoha místech neslyšet. Budeme chránit tuto vzácnou rovnováhu, aby naše domovina byla skutečnou zemí harmonie." # todo: NEW TRANSLATION
  NIG_christian_theology: "Křesťanská teologie" # todo: NEW TRANSLATION
  NIG_christian_theology_desc: "Křesťanství patří mezi nejčastější náboženství na světě. To tvrzení platí i zde v Nigérii. Měli bychom podpořit více teologických debat s křesťanskou vírou." # todo: NEW TRANSLATION
  NIG_education_from_the_bible: "Vzdělání z Bible" # todo: NEW TRANSLATION
  NIG_education_from_the_bible_desc: "Bible je Boží kniha. Bude nám hodně vykládat, jak bychom měli žít a jak pokračovat se svým životem." # todo: NEW TRANSLATION
  NIG_christian_missionaries: "Křesťanští misionáři" # todo: NEW TRANSLATION
  NIG_christian_missionaries_desc: "Měli bychom začít posílat misionáře, aby konvertovali ty, kteří následují pravou křesťanskou víru." # todo: NEW TRANSLATION
  NIG_rights_of_the_church: "Práva církve" # todo: NEW TRANSLATION
  NIG_rights_of_the_church_desc: "Dobří křesťané nikdy nepřecházejí práva naší církve. Ne teď, ne nikdy." # todo: NEW TRANSLATION
  NIG_investments_in_the_church: "Investice do církve" # todo: NEW TRANSLATION
  NIG_investments_in_the_church_desc: "Místní církve se pomalu dostávají do nepořádku. Měli bychom prozkoumat možnosti zlepšení těchto velmi důležitých struktur." # todo: NEW TRANSLATION
  NIG_end_sharia_law: "Konec šaría práva" # todo: NEW TRANSLATION
  NIG_end_sharia_law_desc: "Šaría právo na severu je pohroma pro zemi. Měli bychom využít naši většinu k demonstracím a prosazování naší agendy, aby šaría právo bylo jednou provždy ukončeno." # todo: NEW TRANSLATION
  NIG_secure_christian_support: "Zajištění křesťanské podpory" # todo: NEW TRANSLATION
  NIG_secure_christian_support_desc: "Křesťanská většina na jihu země zahrnuje některá z největších měst v naší působnosti. Lidé tam musí podporovat vládu." # todo: NEW TRANSLATION
  NIG_suppression_of_islam: "Potlačení islámu" # todo: NEW TRANSLATION
  NIG_suppression_of_islam_desc: "Islámská populace musí být ukázána na omyl svých cest islámskými doktrínami. Začneme tím, že uzavřeme místní islámské noviny a přerušíme další zdroje podpory." # todo: NEW TRANSLATION
  NIG_enlist_the_militas: "Nábor milicí" # todo: NEW TRANSLATION
  NIG_enlist_the_militas_desc: "Křesťanské milice ve Středohoří a na jihu se radikalizovaly, kde Nigérijská armáda a policie selhaly. Křesťanská část země chce být zapojena jako dobrovolná síla, aby lépe chránila sebe a své věřící." # todo: NEW TRANSLATION
  NIG_christian_cabinet: "Křesťanský kabinet" # todo: NEW TRANSLATION
  NIG_christian_cabinet_desc: "Regiony, kde je křesťanská většina, mají nejvíce průmyslu a finančních center. Proto by měl být náš kabinet reorganizován, aby posílil vazby s těmito oblastmi." # todo: NEW TRANSLATION
  NIG_end_boko_haram_extremism: "Ukončit Boko Haram" # todo: NEW TRANSLATION
  NIG_end_boko_haram_extremism_desc: "Boko Haram je pohroma této země. Musíme je zkrotit a obnovit pořádek v Nigérii." # todo: NEW TRANSLATION
  NIG_embrace_the_chrisitans: "Přijměte křesťany" # todo: NEW TRANSLATION
  NIG_embrace_the_chrisitans_desc: "Musíme přijmout křesťany a odsoudit ty na severu." # todo: NEW TRANSLATION
  NIG_christian_radicals: "Posílit křesťanské radikály" # todo: NEW TRANSLATION
  NIG_christian_radicals_desc: "Může být výhodné posílit více radikálních křesťanů do důležitých pozic ve vládě." # todo: NEW TRANSLATION
  NIG_rise_of_boko_haram: "Vzestup Boko Haram" # todo: NEW TRANSLATION
  NIG_rise_of_boko_haram_desc: "V severní Nigérii se vyhoupla mocná hnutí; lidé se shromažďují pod praporem Boko Haram. Místní islámský vůdci přijali tuto rostoucí sílu a mobilizují komunity pod jejich vedením. S rostoucí podporou a vlivem stojí Boko Haram na prahu proměny naší země a vede nás k slibné budoucnosti, definované striktním dodržováním islámských principů!" # todo: NEW TRANSLATION
  NIG_align_to_isis: "Sjednotit se s ISIS" # todo: NEW TRANSLATION
  NIG_align_to_isis_desc: "Může být jen jeden pravý chalífát a tím je Islámský stát na Blízkém východě. Slibujeme věrnost samoproslámenému kalifovi a přidáme se k jejich globálnímu džihádu. Tím, že se spojíme s ISIS, posílíme naši pozici a získáme přístup k jejich zdrojům, výcviku a mezinárodní síti extremistických podporovatelů." # todo: NEW TRANSLATION
  NIG_west_african_caliphate: "Západoafrický kalifát" # todo: NEW TRANSLATION
  NIG_west_african_caliphate_desc: "Sebevládačný kalifát na Blízkém východě je falešný vůdce, který se odchýlil od pravé cesty. Musíme si vytvořit vlastní osudy a ustanovit legitimní Západoafrický kalifát, který skutečně reprezentuje aspirace našeho lidu. Pod naším spravedlivým vedením povede víru k dosud nevídané velikosti a prosperitě po regionu!" # todo: NEW TRANSLATION
  NIG_recognize_the_islamic_state: "Uznat Islámský stát" # todo: NEW TRANSLATION
  NIG_recognize_the_islamic_state_desc: "Formální uznání Islámských států je klíčové pro získání diplomatické legitimity a zajištění nezbytné podpory od ostatních islámských zemí. Toto strategické spojenectví posílí naši pozici na mezinárodní scéně a poskytne přístup k zdrojům nezbytným pro naši další expanzi." # todo: NEW TRANSLATION
  NIG_instigate_african_salafism: "Podněcovat africký Salafismus" # todo: NEW TRANSLATION
  NIG_instigate_african_salafism_desc: "Salafismus je puristická interpretace islámu, která zdůrazňuje návrat k tradicím spravedlivých předků. Musíme šířit tuto ideologii po celé Africe a vybudovat síť stejně smýšlejících věřících, kteří promění kontinent v pevnost pravé islámské víry a praxe." # todo: NEW TRANSLATION
  NIG_support_neighboring_extremists: "Podpora sousedních extremistů" # todo: NEW TRANSLATION
  NIG_support_neighboring_extremists_desc: "Naše sousední země mají značné islámské populace, které sdílejí sympatie k naší věci. Mnozí z těchto věřících tiše podporují naše radikální ideologie, čímž vzniká úrodná půda pro expanzi. Musíme identifikovat tyto potenciální spojence a kultivovat jejich podporu, abychom posílili naše hnutí napříč hranicemi." # todo: NEW TRANSLATION
  NIG_arm_other_extremists: "Vyzbrojit ostatní extremisty" # todo: NEW TRANSLATION
  NIG_arm_other_extremists_desc: "Extremistické frakce po celém světě usilují o svržení toho, co považují za utlačující režimy. Tím, že poskytneme zbraně, výcvik a finanční podporu těmto podobně smýšlejícím skupinám, můžeme rozšířit náš vliv za hranice a současně vytvořit síť spojených hnutí, která sdílejí naši vizi. Tato strategická investice přinese výnosy, když tyto skupiny destabilizují naše nepřátele a prosazují naši ideologickou agendu po celém světě." # todo: NEW TRANSLATION
  NIG_build_ties_with_extremist_groups: "Budovat kontakty s extremistickými skupinami" # todo: NEW TRANSLATION
  NIG_build_ties_with_extremist_groups_desc: "Budováním strategických vztahů s podobně smýšlejícími extremistickými organizacemi po celém světě můžeme vytvořit silnou síť spojenců, kteří sdílejí naši vizi. Tyto kontakty nám poskytnou cenné zdroje, taktické know-how a mezinárodní podporu, čímž posílí naši pozici a rozšíří vliv za naše hranice. Prostřednictvím pečlivé koordinace s těmito skupinami můžeme prosadit naši společnou agendu a zachovat věrohodné popření, kdykoli to bude nutné." # todo: NEW TRANSLATION
  NIG_claim_niger: "Nárok na Niger" # todo: NEW TRANSLATION
  NIG_claim_niger_desc: "Niger s námi neustále soupeří o jezero Niger a zdroje v okolí našich hranic. Muslimové v regionu podporují náš nárok na chalífát ve Západní Africe." # todo: NEW TRANSLATION
  NIG_invade_across_the_western_border: "Vpadnout přes západní hranici" # todo: NEW TRANSLATION
  NIG_invade_across_the_western_border_desc: "Západní hranice je hustě džunglovatá a ukazuje se jako oblast, kterou můžeme rychle využít pro naše zisky." # todo: NEW TRANSLATION
  NIG_impose_sharia_law_across_nigeria: "Zavést šaríjské právo v Nigérii" # todo: NEW TRANSLATION
  NIG_impose_sharia_law_across_nigeria_desc: "Šaría právo je osvědčený systém práva. Musíme jej správně zavést ve všech státech Nigérie." # todo: NEW TRANSLATION
  NIG_the_new_kid_on_the_block: "Nový hráč na scéně" # todo: NEW TRANSLATION
  NIG_the_new_kid_on_the_block_desc: "ISIS a ISIL jsou v současnosti hlavními skupinami, když se o Salafistickém extremismu mluví. Nikdo však nečeká nového hráče na scéně." # todo: NEW TRANSLATION
  NIG_the_islamic_states: "Islámské státy" # todo: NEW TRANSLATION
  NIG_the_islamic_states_desc: "Navrhuje se, abychom začali fungovat jako jednotný celek spíše než jako nezávislé státy. Jsme Islámské státy." # todo: NEW TRANSLATION
  NIG_invade_central_africa: "Vpadnout do Střední Afriky" # todo: NEW TRANSLATION
  NIG_invade_central_africa_desc: "Střední Afrika je slabá a muslimská populace v této oblasti bývá často vykořisťována či krutě utlačována křesťanskými milicemi." # todo: NEW TRANSLATION
  NIG_local_salafism: "Nigérijský salafismus" # todo: NEW TRANSLATION
  NIG_local_salafism_desc: "Náš druh Salafismu by měl být jedinečný a neměli bychom se řídit ostatními formami." # todo: NEW TRANSLATION
  NIG_declare_a_new_caliph: "Vyhlásit chalífát" # todo: NEW TRANSLATION
  NIG_declare_a_new_caliph_desc: "Nyní přišel čas vyhlásit naše království na Zemi. Je čas, aby vzestoupil západoafrický chalífát!" # todo: NEW TRANSLATION
  NIG_federal_government_of_nigeria: "Federální vláda Nigérie" # todo: NEW TRANSLATION
  NIG_federal_government_of_nigeria_desc: "Vláda Nigérie má značnou sílu, ale trpí endemickou korupcí, která podkopává její účinnost. Musíme implementovat komplexní reformy, které odstraní plýtvání, postihnou zkorumpované úředníky a obnoví pověst Nigérie doma i v zahraničí." # todo: NEW TRANSLATION
  NIG_constiution_reforms: "Ústavní reformy" # todo: NEW TRANSLATION
  NIG_constiution_reforms_desc: "Nigérie vyžaduje rozsáhlé revize ústavy, aby čelila moderním výzvám. Musíme zahájit národní dialog, abychom prodiskutovali změny, jež posílí naši demokracii, ochrání občanské svobody a zajistí spravedlivé rozdělení moci mezi federální vládu a státy." # todo: NEW TRANSLATION
  NIG_the_nigerian_model: "Nigérijský model" # todo: NEW TRANSLATION
  NIG_the_nigerian_model_desc: "Nigérie má federální systém vlády, který čerpá významnou inspiraci ze Spojených států a je založen na prezidentské demokracii se třemi větvemi vlády: výkonnou, legislativní a soudní. Tento model byl přizpůsoben jedinečné kulturní a politické krajině Nigérie, vyvažující moc mezi federální vládou a 36 státy." # todo: NEW TRANSLATION
  NIG_the_pdp: "Lidová demokratická strana" # todo: NEW TRANSLATION
  NIG_the_pdp_desc: "Lidová demokratická strana, založená v roce 1998, reprezentuje středopravý pól politického spektra Nigérie. Jako jedna z dominanteních politických sil země si PDP udržuje významný vliv na nigérijskou politiku po desetiletí. Strana hájí národní konzervatismus v sociálních otázkách a zároveň prosazuje ekonomický liberalismus, podporu volného trhu a snížení zásahů vlády do podnikání. Její silná přítomnost napříč jižní Nigérií pomohla upevnit její postavení jako pilíře demokratického systému země." # todo: NEW TRANSLATION
  NIG_the_anpp: "[Root.anpp_pdc_name_switch]" # todo: NEW TRANSLATION
  NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]" # todo: NEW TRANSLATION
  NIG_anpp_1: "All Nigeria's People Party" # todo: NEW TRANSLATION
  NIG_anpp_1_desc: "Strana All Nigeria's People Party byla založena na konci roku 1998 jako pravicově konzervativní politická síla s výraznou podporou převážně islámské severní oblasti. Zpočátku akceptovala sociální konzervatismus a neoliberální ekonomické politiky, ANPP se vyznačovala náboženskou přitažlivostí a regionálním zaměřením. Postupem času se strana postupně posunula doleva ve svém ideologickém postoji, přizpůsobujíc se měnící se politické krajině Nigérie, zatímco si udržovala své severní jádro." # todo: NEW TRANSLATION
  NIG_anpp_2: "All Progressives Congress" # todo: NEW TRANSLATION
  NIG_anpp_2_desc: "All Progressives Congress, vzniklá historickým sloučením ANPP, APGA a několika dalších politických subjektů v roce 2013, se etablovala jako dominantní středolevicová síla v nigérijské politice. Strana prosazuje pokrokové sociální reformy spolu s ekonomickým populismem, hájí redistribuci bohatství a větší zásahy vlády do klíčových sektorů. Se silnou organizací na základě místních iniciativ APC vybudovala významné podpůrné základny v obou regionech — severozápadě s převahou muslimů a jihovýchodě s převahou křesťanů — úspěšně překlenující tradiční regionální a náboženské rozdíly Nigérie a vytvářející skutečné národní politické hnutí." # todo: NEW TRANSLATION
  NIG_social_conservatism: "Sociální konzervatismus" # todo: NEW TRANSLATION
  NIG_social_conservatism_desc: "Oficiální postoj PDP k sociální politice je konzervativní. Je důležité podporovat tradiční hodnoty." # todo: NEW TRANSLATION
  NIG_national_health_care_service: "Národní systém zdravotního pojištění" # todo: NEW TRANSLATION
  NIG_national_health_care_service_desc: "Zdravotní systém v Nigérii je v zoufalé potřebě reforem. Lidé po celé zemi nemají pojištění. Naše úmrtnost je vysoká a nevypadá, že by se zlepšovala." # todo: NEW TRANSLATION
  NIG_found_the_ntel: "Založte NTEL" # todo: NEW TRANSLATION
  NIG_found_the_ntel_desc: "Společnost Nigeria Telecom Company (NTEL) vznikla poté, co byl zrušen monopol NITEL. Nyní funguje jako reinkarnace bývalého monopolu." # todo: NEW TRANSLATION
  NIG_balanced_budgets: "Vyrovnané rozpočty" # todo: NEW TRANSLATION
  NIG_balanced_budgets_desc: "Rozpočty v Nigérii zoufale potřebují audit a přepracování." # todo: NEW TRANSLATION
  NIG_free_market: "Africké volné trhy" # todo: NEW TRANSLATION
  NIG_free_market_desc: "Naše trhy by měly zahájit proces deregulace a otevřeného obchodu. Trh by měl určovat ceny a nikoli korporace. Proces deregulace a otevřeného obchodu by měl začít zde v Africe. Poté bychom měli zvážit rozšíření do dalších zemí." # todo: NEW TRANSLATION
  NIG_the_way_of_bible: "Cesta Bible" # todo: NEW TRANSLATION
  NIG_the_way_of_bible_desc: "Je důležité, abychom žili podle učení Bible. Měli bychom udržet náš posun k tradici." # todo: NEW TRANSLATION
  NIG_christian_tradtionalism: "Křesťanský tradicionalismus" # todo: NEW TRANSLATION
  NIG_christian_tradtionalism_desc: "Je nezbytné udržet náš tradicionalismus. Tradice je to, co nás chrání a spojuje. Nigérie je jednou zemí pod Bohem a tak to zůstane." # todo: NEW TRANSLATION
  NIG_adminstrative_reforms: "Administrativní reformy" # todo: NEW TRANSLATION
  NIG_adminstrative_reforms_desc: "Naše správa potřebuje reformy. Procesy jsou byrokratické a pomalé pro všechny. Snahy o zefektivnění by výrazně zlepšily celkovou kvalitu správy." # todo: NEW TRANSLATION
  NIG_reform_the_economic_departments: "Reforma ekonomických oddělení" # todo: NEW TRANSLATION
  NIG_reform_the_economic_departments_desc: "Ekonomická oddělení ve vládě jsou extrémně korupční a udržují členy, kteří neustále zpronevěřují, lžou a páchají řadu podvodů proti lidem Nigérie. Je načase vytvořit nové Ministerstvo ekonomiky." # todo: NEW TRANSLATION
  NIG_found_the_icpc: "Založte ICPC" # todo: NEW TRANSLATION
  NIG_found_the_icpc_desc: "Nezávislá komise pro potírání korupce (ICPC) se zabývá lovením a odstraňováním korupce na všech úrovních vlády. Také usiluje o vzdělávání lidí a podporu veřejné podpory pro boj proti korupci. Je důležité investovat do této agentury, aby lépe sloužila lidem a Nigérii pro budoucnost." # todo: NEW TRANSLATION
  NIG_cut_the_waste: "Omezte plýtvání" # todo: NEW TRANSLATION
  NIG_cut_the_waste_desc: "Ohromně velká část našich vládních výdajů je skutečně plýtvána. Měli bychom znovu prozkoumat rozpočet a snížit financování napříč celou vládou." # todo: NEW TRANSLATION
  NIG_foreign_grants: "Zahraniční granty" # todo: NEW TRANSLATION
  NIG_foreign_grants_desc: "Mezinárodní investice se zastavily kvůli místní piraterii na mořích, náboženským konfliktům na severu a emancipaci hnutí Nigerdelta na jihu. Naši poradci uvádějí, že pokud bychom hostili některé zahraniční velvyslance, mohli bychom potenciálně získat granty nebo jiné investice." # todo: NEW TRANSLATION
  NIG_piracy_and_militias: "Piráti a náboženské milice" # todo: NEW TRANSLATION
  NIG_piracy_and_militias_desc: "Piráti a náboženské milice se šíří napříč všemi částmi země. Naše policejní síly jsou vážně podvybavené, aby si poradily s těmito problémy. [NIG.GetLeader] a vláda dlouze diskutovali o způsobech řešení těchto problémů." # todo: NEW TRANSLATION
  NIG_simpify_government_processes: "Zjednodušit vládní procesy" # todo: NEW TRANSLATION
  NIG_simpify_government_processes_desc: "Vládní procesy jsou pomalé a drahé. Můžeme se soustředit na častěji používané služby, abychom posílili byrokracii jako celek." # todo: NEW TRANSLATION
  NIG_the_togo_triangle: "Trojúhelník 'Togo'" # todo: NEW TRANSLATION
  NIG_the_togo_triangle_desc: "Trojúhelník 'Togo' je nelegální offshore ropný trh poblíž deltě řeky Niger. Je to skvrna naší výnosné ropné ekonomiky a naší neustále se zlepšující země. Tomu trojúhelníku je třeba čelit, chceme-li zvýšit objem našich exportů a vyřešit další problémy, které ohrožují naši velkou zemi." # todo: NEW TRANSLATION
  NIG_northern_strength: "Severní síla" # todo: NEW TRANSLATION
  NIG_northern_strength_desc: "ANPP (nebo PDC) získává velkou část své podpory z severních států. Může nám být ku prospěchu pokračovat v kampani ve prospěch našich největších podporovatelů." # todo: NEW TRANSLATION
  NIG_allocation_of_rights: "Přidělování práv" # todo: NEW TRANSLATION
  NIG_allocation_of_rights_desc: "Práva lidí mohou být někdy pošlapána velkými a autoritářskými vládami. Musíme být vládou pro lidi a lidmi." # todo: NEW TRANSLATION
  NIG_progressive_conservatism: "Progresivní konzervatismus" # todo: NEW TRANSLATION
  NIG_progressive_conservatism_desc: "Navzdory podpoře, kterou získáváme od islámských traditionalistů na severu, naše sociální politika zůstává progresivní ve srovnání s opozicí. Může být užitečné pokračovat ve budování podpory i v jižních regionech." # todo: NEW TRANSLATION
  NIG_keynesian_economic_policies: "Keynesovské ekonomické politiky" # todo: NEW TRANSLATION
  NIG_keynesian_economic_policies_desc: "Ekonomická politika PDC bývá často v souladu s Keynesovými ekonomickými teoriemi. Touha po vyšší vládní intervenci na tržní ekonomice a použití těchto politik k tomu, aby ekonomika fungovala pro lidi, je naší strategií." # todo: NEW TRANSLATION
  NIG_nigerian_socialism: "Nigérijský socialismus" # todo: NEW TRANSLATION
  NIG_nigerian_socialism_desc: "I ti nejlevicovitější jedinci v Nigérii stále sledují konzervativnější přístup k sociální demokracii. Je načase, abychom přestali se řídit podle jiných národů a rozhodli se pro sociální politiku, která funguje pro lidi zde." # todo: NEW TRANSLATION
  NIG_state_run_markets: "Státem řízené trhy" # todo: NEW TRANSLATION
  NIG_state_run_markets_desc: "V nejlepším případě by trh fungoval sám bez jakékoli kontroly či regulace. A v nejhorším případě by si vzal výhodu z chudých ve zemi." # todo: NEW TRANSLATION
  NIG_federal_policing: "Federální policie" # todo: NEW TRANSLATION
  NIG_federal_policing_desc: "Policie nemá žádné správné federální větve. Policie bývá často vykonávána místními silami s volnými vazbami na naši federální policii. Bylo by pro nás prospěšné zřídit více federálních větví a rozšířit naši federální policejní sílu." # todo: NEW TRANSLATION
  NIG_population_crisis: "Populační krize" # todo: NEW TRANSLATION
  NIG_population_crisis_desc: "Počet obyvatel Nigérie nadále roste, a pokud se to bude dít rychlým tempem, vyčerpáme naše zdroje v blízké budoucnosti. Měli bychom diskutovat budoucnost země a v případě potřeby zavést přísnější politiky k ochraně naší budoucnosti." # todo: NEW TRANSLATION
  NIG_stabilize_the_regime: "Stabilizovat režim" # todo: NEW TRANSLATION
  NIG_stabilize_the_regime_desc: "Vláda učinila několik nepopulárních rozhodnutí. Jít vstříc lidu a diskutovat o jejich ziscích by mohlo režim stabilizovat." # todo: NEW TRANSLATION
  NIG_industrial_regulations: "Průmyslové regulace" # todo: NEW TRANSLATION
  NIG_industrial_regulations_desc: "Otázka průmyslových regulací je prostá: 'Kde to skončí?' Většina našich soukromých firem funguje dobře a zůstává zisková. Měli bychom však deregularizovat, abychom podpořili podnikání, nebo počkat a zpřísnit regulace pro firmy, které dělají podvody?" # todo: NEW TRANSLATION
  NIG_poverty_issues: "Problémy chudoby" # todo: NEW TRANSLATION
  NIG_poverty_issues_desc: "Nigérie se pyšní jednou z nejrychleji rostoucích ekonomik na světě. Průměrný růst je kolem sedmi až osmi procent. Avšak extrémní růst je sužován chudobou. Asi šedesát procent lidí žije v chudobě. Stojí za to zahájit diskuse s místními vládami, aby pomohly lidem." # todo: NEW TRANSLATION
  NIG_end_usaid: "Ukončit USAID" # todo: NEW TRANSLATION
  NIG_end_usaid_desc: "USAID má nad našimi záležitostmi stále ohromný vliv prostřednictvím svých programů pomoci. Je na čase sundat okovy a jít svou vlastní cestou." # todo: NEW TRANSLATION
  NIG_petition_to_continue_usaid: "Petice pro pokračování USAID" # todo: NEW TRANSLATION
  NIG_petition_to_continue_usaid_desc: "Pomoc, kterou od USA dostáváme, je extrémně důležitá. Jak se na Západě říká: „Pomáhá udržet loď nad vodou.“" # todo: NEW TRANSLATION
  NIG_expand_the_safety_net: "Rozšířit sociální síť" # todo: NEW TRANSLATION
  NIG_expand_the_safety_net_desc: "Lidé mají velmi málo sociální jistoty, na kterou by se mohli spolehnout, pokud nemohou pracovat. Západní země mají určité formy státní penze. Měli bychom se inspirovat těmito myšlenkami a implementovat je zde tak, aby dávaly smysl našim lidem." # todo: NEW TRANSLATION
  NIG_efficent_government_spending: "Efektivní vládní výdaje" # todo: NEW TRANSLATION
  NIG_efficent_government_spending_desc: "Vláda by měla utrácet efektivně a ne plýtvat. Sloučení několika našich agentur a jejich modernizace na pokročilejší systémy by naší ekonomice jen prospělo." # todo: NEW TRANSLATION
  NIG_anti_debt_agenda: "Agenda proti dluhům" # todo: NEW TRANSLATION
  NIG_anti_debt_agenda_desc: "Dluhy v Nigérii jsou většinou držené na externích účtech. Může být užitečné snížit dluh, aby se rozšířila vládní pomoc a další programy v zemi." # todo: NEW TRANSLATION
  NIG_bankers_of_africa: "Bankéři Afriky" # todo: NEW TRANSLATION
  NIG_bankers_of_africa_desc: "Nigérie je jednou z nejrychleji rostoucích ekonomik světa. Měli bychom začít investovat do našich bankovních systémů a rozšířit náš finanční sektor do okolních zemí." # todo: NEW TRANSLATION
  NIG_water_crisis: "Vodní krize" # todo: NEW TRANSLATION
  NIG_water_crisis_desc: "Voda je v Nigérii luxusem. Zemědělci a chovatelé bojují o vodu na Středním pásu. Níger neustále zasahuje do jezera Níger a ztěžuje našim právům k jezeru. Krizi je třeba řešit, jinak nás čekají ničivé důsledky." # todo: NEW TRANSLATION
  NIG_nigerian_industry: "Nigérijský průmysl" # todo: NEW TRANSLATION
  NIG_nigerian_industry_desc: "S největší populací v Africe by nám mělo být v zájmu rozšířit náš výrobní sektor. Musíme pokračovat ve vývoji, aby naše velká populace zůstala zaměstnaná." # todo: NEW TRANSLATION
  NIG_bankroll_africa: "Financování Afriky" # todo: NEW TRANSLATION
  NIG_bankroll_africa_desc: "Afrika je plná vnitřních konfliktů, náboženských svárů a politické nestability, což z ní dělá nebezpečnou investici. Kdo by byl lepšími investory než ostatní Afričané?" # todo: NEW TRANSLATION
  NIG_lagos_financial_centre: "Lagoské finanční centrum" # todo: NEW TRANSLATION
  NIG_lagos_financial_centre_desc: "Město Lagos je největším městem v Africe podle počtu obyvatel. Také má jeden z nejsilnějších finančních sektorů ze všech velkých měst v Africe. Ekonomické oddělení považuje tento průmysl za jeden z našich dalších kroků k oživení naší zaostávající ekonomiky." # todo: NEW TRANSLATION
  NIG_reform_water_legislation: "Nová vodní legislativa" # todo: NEW TRANSLATION
  NIG_reform_water_legislation_desc: "Vodní legislativu je třeba přepracovat, aby lépe sloužila lidem. Musíme začít s rezervováním a racionálním hospodařením s vodou a zároveň zvýšit naše dovozy, aby lidé prospívali." # todo: NEW TRANSLATION
  NIG_unmatched_growth: "Nepřekonatelný růst" # todo: NEW TRANSLATION
  NIG_unmatched_growth_desc: "Náš růst se nikdy nezastaví a nebude nikým srovnatelný. Jezero Niger by mělo být využíváno jako každý jiný zdroj a deltám řeky je třeba postavit hráze pro výrobu. Musíme růst co nejrychleji a pomáhat našim lidem rozvíjet se." # todo: NEW TRANSLATION
  NIG_nigerian_agricultural_belt: "Nigérijský zemědělský pás" # todo: NEW TRANSLATION
  NIG_nigerian_agricultural_belt_desc: "Střední pás Nigérie je z velké části zemědělským regionem v zemi. Farmy, ranče a zpracování potravin se po krajině rozseté." # todo: NEW TRANSLATION
  NIG_education_programs: "Vzdělávací programy" # todo: NEW TRANSLATION
  NIG_education_programs_desc: "Míra gramotnosti v Nigérii je neakceptovatelná, řadí nás mezi poslední země ve srovnání s ostatními státy, pohybující se někde mezi 52 % a 60 %. Polovina našich lidí neumí číst! Naše vzdělávací systémy se musí reformovat, aby pomohly lidem vyjít z chudoby." # todo: NEW TRANSLATION
  NIG_african_investments: "Nigérijské zahraniční investice" # todo: NEW TRANSLATION
  NIG_african_investments_desc: "Některé země po světě by mohly těžit z větší hospodářské spolupráce a investic ze strany našeho veřejného i soukromého sektoru. Připravte několik plánů a začněte je posílat!" # todo: NEW TRANSLATION
  NIG_abuja_road_projects: "Dopravní projekty v Abujě" # todo: NEW TRANSLATION
  NIG_abuja_road_projects_desc: "Silnice v Abujě jsou řídké a špatné kvality. Zlepšení infrastruktury hlavního města by prospělo tisícům obyvatel v širším metropolitním regionu a zároveň posílilo popularitu vlády v regionu." # todo: NEW TRANSLATION
  NIG_middle_belt_legislation: "Legislativa Středního pásu" # todo: NEW TRANSLATION
  NIG_middle_belt_legislation_desc: "Střední pás potřebuje podporu pro udržení svého způsobu života. Měli bychom mu alokovat více vodních zdrojů, neboť zemědělský průmysl tam tvoří 30 % naší pracovní síly. Měli bychom také hledat metody zavlažování a napájení našeho dobytka." # todo: NEW TRANSLATION
  NIG_reckless_agriculture: "Nezodpovědné zemědělství" # todo: NEW TRANSLATION
  NIG_reckless_agriculture_desc: "Zemědělství potřebuje rozšíření. Máme rostoucí populaci! Musíme uživit obyvatelstvo a zajistit, že lidé zůstanou zaměstnaní." # todo: NEW TRANSLATION
  NIG_northern_factories: "Severní továrny" # todo: NEW TRANSLATION
  NIG_northern_factories_desc: "Severní regiony Nigérie by uvítaly nové továrny pro rozšíření výroby a vytvoření většího počtu výrobních závodů, které by nám prospěly." # todo: NEW TRANSLATION
  NIG_local_arms_companies: "Místní zbrojní firmy" # todo: NEW TRANSLATION
  NIG_local_arms_companies_desc: "Měli bychom prozkoumat subvencování zbrojních firem, aby vyráběly více zbraní lokálně." # todo: NEW TRANSLATION
  NIG_spur_regional_development: "Podnět k regionálnímu rozvoji" # todo: NEW TRANSLATION
  NIG_spur_regional_development_desc: "Okolí kolem nás vyžaduje vážný rozvoj. Měli bychom hledat možnosti uzavírání dohod s našimi sousedy a s ostatními stavebními firmami, abychom podpořili naši ekonomiku i jejich." # todo: NEW TRANSLATION
  NIG_support_the_people: "Podpora lidem" # todo: NEW TRANSLATION
  NIG_support_the_people_desc: "Lidé potřebují naši podporu, aby nadále věřili našemu vedení a naší cestě jako zemi. Měli bychom lidi podporovat stejně, jako jsou ochotni nás podporovat." # todo: NEW TRANSLATION
  NIG_desalination_projects: "Odsolovací projekty" # todo: NEW TRANSLATION
  NIG_desalination_projects_desc: "Voda nadále sužuje naši volební kampaň a politickou scénu. Může být v našem zájmu jednat se společnostmi, které se specializují na odsolování." # todo: NEW TRANSLATION
  NIG_nigerian_oil: "Krevní ropa" # todo: NEW TRANSLATION
  NIG_nigerian_oil_desc: "Ropa vyrobená v Nigérii získala zlověstné jméno. Náboženské spory a konflikty s milicemi a pirátstvím způsobily řadu problémů a nigérijská ropa byla lidmi přezdívána 'Krevní ropa'." # todo: NEW TRANSLATION
  NIG_homegrown_design: "Domácí návrhy" # todo: NEW TRANSLATION
  NIG_homegrown_design_desc: "Nigérie nemá žádné významné zbrojní firmy. Měli bychom prozkoumat návrhy na subvencování tohoto průmyslu." # todo: NEW TRANSLATION
  NIG_neighborly_expansion: "Sousedská expanze" # todo: NEW TRANSLATION
  NIG_neighborly_expansion_desc: "Afrika musí být rozvíjena samotnými Afričany, a ne z vnějších sil. Pošleme diplomatické zástupce do sousedních zemí, abychom projednali vzájemně prospěšné expanzní politiky a investiční příležitosti, které mohou posílit Nigerii a naše regionální partnery. Tím, že posílíme tyto vztahy, můžeme vytvořit ekonomickou síť, která posílí celou Západní Afriku a zároveň zajistí naši suverenitu." # todo: NEW TRANSLATION
  NIG_west_african_highways: "Západoafrické dálnice" # todo: NEW TRANSLATION
  NIG_west_african_highways_desc: "Infrastruktura zůstává ve Západní Africe výrazně nedostatečná v řídkých a málo osídlených regionech." # todo: NEW TRANSLATION
  NIG_agricultural_investments: "Zemědělské investice" # todo: NEW TRANSLATION
  NIG_agricultural_investments_desc: "Zemědělství zaměstnává zhruba třicet procent obyvatel Nigérie. Musíme investovat do moderních zemědělských technik, zavlažovacích systémů a zemědělského vzdělávání, abychom zvýšili produktivitu a zlepšili živobytí milionů našich občanů. Poskytováním dotací na vybavení, hnojiva a plodiny odolné vůči suchu můžeme tento klíčový sektor proměnit v pilíř našeho hospodářského růstu." # todo: NEW TRANSLATION
  NIG_industrial_expansions: "Průmyslová expanze" # todo: NEW TRANSLATION
  NIG_industrial_expansions_desc: "Náš průmysl má v mnoha oblastech nedostatky. Nigérie je známá převážně svými zemědělskými produkty a výrobky založenými na ropě. Stálo by za to prozkoumat výstavbu manufaktur tam, kde je to možné." # todo: NEW TRANSLATION
  NIG_found_the_ndcc: "Založit NDDC" # todo: NEW TRANSLATION
  NIG_found_the_ndcc_desc: "Nigerijská komise pro rozvoj delty Nigeru (NDDC) byla založena prezidentem Olusegun Obasanjoem v roce 2000 s komplexním mandátem: usnadnit udržitelný rozvoj, ekologickou obnovu a hospodářskou prosperitu v ropně bohaté oblasti delty Nigeru. Tato strategická iniciativa si klade za cíl řešit desetiletí environmentálního poškození a sociálně-ekonomických výzev, přičemž zajišťuje, že místní komunity budou těžit z bohatých ropných zdrojů prostřednictvím infrastruktury, vzdělávacích programů a zlepšení zdravotní péče." # todo: NEW TRANSLATION
  NIG_browning_contracts: "Smlouvy Browning" # todo: NEW TRANSLATION
  NIG_browning_contracts_desc: "Browning, proslulý americký výrobce zbraní, aktivně hledá mezinárodní partnery pro výrobní a distribuční smlouvy. Zajištěním partnerství s touto prestižní společností by Nigérie mohla získat přístup k pokročilé zbraňové technologii, výrobnímu know-how a případným dohodám o převodu technologií. Tato strategická aliance by nejen posílila náš domácí zbrojní průmysl, ale také by posunula Nigérii na regionální centrum pro kvalitní výrobu zbraní ve západní Africe." # todo: NEW TRANSLATION
  NIG_consolidations_of_arms: "Konsolidace zbraní" # todo: NEW TRANSLATION
  NIG_consolidations_of_arms_desc: "Nigerijské ozbrojené síly momentálně provozují neefektivní směs různých zbraní, což vytváří logistické problémy a zvyšuje provozní náklady. Strategickou konsolidací arzenálu na standardizované bojové platformy můžeme vybudovat domácí výrobní linky, zjednodušit výcvikové protokoly a významně snížit provozní náklady. Tato standardizace zlepší bojovou pohotovost a podpoří náš domácí obranný průmysl, čímž posílí naši vojenskou soběstačnost a regionální vliv." # todo: NEW TRANSLATION
  NIG_progressive_development: "Postupný rozvoj" # todo: NEW TRANSLATION
  NIG_progressive_development_desc: "Náš rozvoj je důležitý v každé kampani." # todo: NEW TRANSLATION
  NIG_european_investments: "Evropští investoři" # todo: NEW TRANSLATION
  NIG_european_investments_desc: "Evropské země představují některé z nejzkušenějších investorů na světě s rozsáhlými kapitálovými zdroji. Strategickým posílením našich diplomatických a ekonomických vazeb s evropskými zeměmi můžeme přitáhnout významné zahraniční přímé investice do klíčových nigerijských odvětví. Tyto partnerství by přinesla nejen potřebný kapitál, ale i usnadnila transfer technologií, vytvořila pracovní místa a pomohla modernizovat naši infrastrukturu, čímž bychom Nigérii zajistili postavení hlavního cíle pro evropský byznys hledající růst." # todo: NEW TRANSLATION
  NIG_hydroelectric_power_projects: "Projekty vodních elektráren" # todo: NEW TRANSLATION
  NIG_hydroelectric_power_projects_desc: "Vodní elektrárny jsou obnovitelným zdrojem energie, který získává na popularitě v Nigérii. Je to čistý a efektivní způsob, jak generovat elektřinu a zároveň snížit náklady. Měli bychom investovat do projektů vodních elektráren, abychom zlepšili dodávky elektřiny a snížili naši závislost na zahraniční ropě." # todo: NEW TRANSLATION
  NIG_sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
  NIG_sustainable_development_desc: "Místo nebezpečného rozšiřování se zaměřme na udržitelnější rozvoj. Naše populace rychle roste a výrazně překonává ostatní národy o více než sto milionů lidí. Musíme rozvoj řídit v souladu s lidmi a s tím, co naše země zvládne." # todo: NEW TRANSLATION
  NIG_extreme_industrialization: "Extrémní industrializace" # todo: NEW TRANSLATION
  NIG_extreme_industrialization_desc: "Pokud environmentálníci zavřou oči, zemědělský a průmyslový růst znamenají zisk!" # todo: NEW TRANSLATION
  NIG_expansion_of_renewable_resources: "Rozšíření obnovitelných zdrojů" # todo: NEW TRANSLATION
  NIG_expansion_of_renewable_resources_desc: "Delt Nigeru a rozsáhlé severní pouště Nigérie nabízejí obrovský nevyužitý potenciál pro rozvoj obnovitelné energie. Naši ekonomičtí poradci důrazně doporučují investovat do solárních farem na suchém severu a do vodních elektráren podél delty Nigeru. Tyto udržitelné iniciativy by snížily naši závislost na fosilních palivech, vytvořily tisíce pracovních míst a dlouhodobě snížily náklady na energii. Díky umístění Nigérie jako lídra v africké obnovitelné energii můžeme zajistit naši environmentální budoucnost a ekonomickou prosperitu." # todo: NEW TRANSLATION
  NIG_eco_factories: "Ekofabrik(y)" # todo: NEW TRANSLATION
  NIG_eco_factories_desc: "Nigérie musí být průkopníkem environmentálně udržitelného průmyslového rozvoje prostřednictvím zavedení ekologicky šetrných výrobních zařízení, která minimalizují znečištění a emise CO2. Investicí do zelených technologií, integrace obnovitelné energie a udržitelných systémů nakládání s odpady mohou naše továrny sloužit jako model environmentálního hospodářství a zároveň zůstat konkurenceschopné. Tento přístup bude řešit lokální environmentální otázky a položí Nigérii jako lídra v udržitelné průmyslové výrobě napříč Afrikou, což vytvoří vzory pro sousední země." # todo: NEW TRANSLATION
  NIG_massive_land_clearing: "Masivní vyklízení půdy" # todo: NEW TRANSLATION
  NIG_massive_land_clearing_desc: "Obrovské savany Nigérie představují dosud nevyužitý průmyslový fenomén s minimálním rozvojem. Tyto rozsáhlé, rovné krajiny nabízejí ideální podmínky pro velkoplošné stavební projekty s minimálními geografickými překážkami. Implementací agresivní kampaně na vyklízení půdy můžeme rychle proměnit tyto nevyužité území na průmyslové zóny, vytvořit tisíce pracovních míst a výrazně rozšířit naši výrobní kapacitu. Ačkoliv environmentální skupiny vyjadřovaly obavy o ztrátu habitatů, ekonomické výhody pro naši rostoucí populaci nelze ignorovat. Tato odvážná rozvojová strategie postaví Nigérii na čelo průmyslové síly v západní Africe." # todo: NEW TRANSLATION
  NIG_aggresive_explotation: "Agresivní vykořisťování" # todo: NEW TRANSLATION
  NIG_aggresive_explotation_desc: "Obrovské savany Nigérie představují nevyužitý průmyslový potenciál s minimálním rozvojem. Tyto rozsáhlé, rovné krajiny poskytují ideální podmínky pro rychlou výstavbu s minimálními geografickými překážkami. Agresivně využívat tyto nevyužité území lze rychle vybudovat průmyslové zóny, které vytvoří tisíce pracovních míst a výrazně rozšíří výrobní kapacity. I když existují environmentální obavy, ekonomické výhody pro naši rostoucí populaci nelze ignorovat. Tato odvážná exploitační strategie upevní postavení Nigérie jako průmyslové velmoci ve západní Africe." # todo: NEW TRANSLATION
  NIG_nigerian_armed_forces: "Nigerijské ozbrojené síly" # todo: NEW TRANSLATION
  NIG_nigerian_armed_forces_desc: "Patří mezi pět nejsilnějších ozbrojených sil v Africe, s kořeny sahajícími až k Nigerijskému pluku Královské Západoafrické pohraniční síly (RWAFF). Dnes ozbrojené síly tvoří tři hlavní složky: Nigerijská armáda, Nigerijské námořnictvo a Nigerijské letectvo. S celkovou silou okolo 160 000 osob má nigerijská armáda významnou roli v regionálních bezpečnostních operacích a mezinárodních misích udržování míru po celém světě, čímž se země stává klíčovou vojenskou velmocí ve Západní Africe." # todo: NEW TRANSLATION
  NIG_defense_industries_of_nigeria: "Obranné průmysly Nigérie" # todo: NEW TRANSLATION
  NIG_defense_industries_of_nigeria_desc: "Obranná průmyslová korporace Nigérie (DICON) představuje pilíř vojensko-průmyslového komplexu Nigérie. Zřízena za účelem snížení závislosti na dovozu ze zahraničí, tato síť státem řízených zařízení vyrábí vše od malých zbraní po munici a vojenská vozidla. Ačkoli se tento sektor dále vyvíjí, je nezbytný pro naši národní bezpečnostní strategii, vytváří pracovní místa a buduje domorodé obranné kapacity, které posílí postavení Nigérie jako regionální velmoci a sníží naši závislost na drahých zahraničních importech." # todo: NEW TRANSLATION
  NIG_the_army: "Armáda" # todo: NEW TRANSLATION
  NIG_the_army_desc: "Nigérijská armáda se v krátké historii zapojila do mnoha konfliktů. Od občanské války a mírových misí po celé Africe až po protouzbrojové operace proti různým militantním skupinám získaly naše pozemní síly cenné bojové zkušenosti. Avšak nedostatek vybavení a organizační problémy omezovaly jejich účinnost. Modernizací naší velitelské struktury, zlepšením výcvikových programů a investicemi do nového vybavení můžeme Nigérijskou armádu proměnit v profesionální bojovou sílu, která bude chránit naši suverenitu a přispívat k regionální stabilitě." # todo: NEW TRANSLATION
  NIG_air_components: "Letecké složky" # todo: NEW TRANSLATION
  NIG_air_components_desc: "Nigérijské letectvo se značně zhoršilo a dnes se skládá jen z několika vrtulníků a zastaralých lehkých letounů. Naše letecké schopnosti, dříve zdroj národní hrdosti, byly příliš dlouho zanedbávány. Musíme naléhavě oživit tuto klíčovou složku ozbrojených sil prostřednictvím strategických investic do moderních letounů, výcvikových programů a údržbových zařízení. Obnovení naší vzdušné moci je nezbytné nejen pro národní obranu, ale také pro podporu proti‑povstaleckých operací a udržení postavení Nigérie jako regionální vojenské velmoci." # todo: NEW TRANSLATION
  NIG_resource_drives: "Zdroje" # todo: NEW TRANSLATION
  NIG_resource_drives_desc: "Nigérie čelí kritickým nedostatkům zdrojů, jak náš rychle rostoucí počet obyvatel klade na naše dodavatelské řetězce. S více než 200 miliony občanů požadujících nezbytné materiály musíme zajistit nové zdrojové cesty prostřednictvím strategických partnerství a domácího rozvoje. Bez řešení těchto nedostatků náš průmyslový růst zůstane stagnovat, ohrožující jak naši ekonomickou stabilitu, tak národní bezpečnost. Tyto zdrojové projekty se zaměří na maximalizaci efektivity těžby a rozvoj udržitelných alternativ tam, kde je to možné." # todo: NEW TRANSLATION
  NIG_abuja_armories: "Abuja zbrojnice" # todo: NEW TRANSLATION
  NIG_abuja_armories_desc: "Abuja, naše hlavní město, sídlí v ředitelství pro většinu vojenských složek. Musíme tam výrazně rozšířit a modernizovat naše zbrojnice, aby byly naše síly dobře vyzbrojené a připravené pro rychlé nasazení. Tyto strategické rezervy budou nejen posilovat naši vojenskou pohotovost, ale také sloužit jako centrální distribuční uzel pro naši národní obrannou síť, umožňující efektivnější rozdělování zdrojů v dobách krize." # todo: NEW TRANSLATION
  NIG_rifle_compositions: "Puškové kompozice" # todo: NEW TRANSLATION
  NIG_rifle_compositions_desc: "Nigerijské ozbrojené síly se v současnosti spoléhají na zastaralé, těžké pušky, které omezují pohyblivost a zvyšují vyčerpání vojáků během operací. Investicí do moderních zbraňových systémů na bázi polymeru můžeme našim jednotkám poskytnout podstatně lehčí palné zbraně, které jsou nejen ergonomičtější, ale i levnější na výrobu ve velkém. Tato modernizace by zlepšila naši bojeschopnost a snížila logistickou zátěž, zejména v náročném terénu, kde naši vojáci často operují." # todo: NEW TRANSLATION
  NIG_combined_arms: "Nigérijské kombinované síly" # todo: NEW TRANSLATION
  NIG_combined_arms_desc: "Různorodý terén Nigérie nabízí jedinečné příležitosti pro různé bojové scénáře – od obrněných a motorizovaných operací na otevřených polích po leteckou podporu nad hustými džungle a městskou válku v našich rostoucích městech. Abychom maximalizovali naši vojenskou účinnost, musíme vyvinout sofistikovanou doktrínu kombinovaných sil, ve které všechny složky ozbrojených sil budou komunikovat bezproblémově a fungovat jako sjednocená bojová síla. Bez této integrace hrozí naší armádě fragmentace během kritických operací, což by mohlo vést k ničivým taktickým selháním. Investicí do společných cvičení a moderních velitelských systémů můžeme Nigérii proměnit v soudržnou bojovou sílu, která bude schopna reagovat na jakoukoli hrozbu napříč naším různorodým terénem." # todo: NEW TRANSLATION
  NIG_helicopter_requests: "Žádosti o vrtulníky" # todo: NEW TRANSLATION
  NIG_helicopter_requests_desc: "Nigerijské ozbrojené síly naléhavě vyžadují moderní vrtulníkové schopnosti pro řešení našich různorodých provozních potřeb. Rozšířením naší flotily rotorových vrtulníků můžeme zvýšit mobilitu, průzkumné schopnosti a možnosti rychlé reakce v náročném terénu Nigérie. Tyto univerzální stroje budou sloužit pro více klíčových funkcí – od přepravy jednotek a lékařské evakuace po podporu z blízké vzdušné a proti‑povstalecké operace. Zajištění těchto prostředků představuje strategickou investici do naší národní bezpečnostní infrastruktury." # todo: NEW TRANSLATION
  NIG_multirole_fighters: "Víceúčelové stíhačky" # todo: NEW TRANSLATION
  NIG_multirole_fighters_desc: "Víceúčelové stíhačky jsou budoucnost. Sloučení mnoha návrhů do několika, univerzálně použitelných variant, by mohlo být velmi prospěšné." # todo: NEW TRANSLATION
  NIG_peacekeepers_of_africa: "Mírotvůrci Afriky" # todo: NEW TRANSLATION
  NIG_peacekeepers_of_africa_desc: "Africké mírotvůrci jsou poměrně častí, jak se stále více afrických národů industrializuje a rozvíjí. Nigérie se nicméně účastní velkého množství mírových misí, do kterých se ozbrojené síly zapojují." # todo: NEW TRANSLATION
  NIG_northern_armories: "Severní zbrojnice" # todo: NEW TRANSLATION
  NIG_northern_armories_desc: "Zbrojnice na severu by měly být důkladně rozpracovány a rozšířeny." # todo: NEW TRANSLATION
  NIG_national_guard: "Zřídit Národní gardu" # todo: NEW TRANSLATION
  NIG_national_guard_desc: "Nigérie nemá formální složku Národní gardy. Avšak hovoří se o její zřízení, které by domácí občany lépe chránilo a zároveň uvolnilo federální síly pro větší iniciativy v boji proti extremistům či pirátům." # todo: NEW TRANSLATION
  NIG_light_forces_investments: "Investice do mobilních sil" # todo: NEW TRANSLATION
  NIG_light_forces_investments_desc: "Naše mobilní síly jsou vážně nedostatečné. Nigérie má příznivý terén pro obrněnou, mechanizovanou a motorickou válku. Musíme tuto oblast zdokonalit, pokud chceme být na bojišti konkurenceschopní vůči našim sousedům." # todo: NEW TRANSLATION
  NIG_armor_production: "Místní výroba obrněných vozidel" # todo: NEW TRANSLATION
  NIG_armor_production_desc: "Naše obrněné brigády jsou značně zastaralé, většina obrněných vozidel pochází z britských Vickers vyrobených ve 60. letech. Zbytek tvoří T-72, které jsou dodnes konkurenceschopné. Měli bychom prozkoumat možnosti kompozic z jiných mocností, abychom zjistili, která varianta je pro nás nejlepší." # todo: NEW TRANSLATION
  NIG_nigerian_coastal_forces: "Nigerijské námořnictvo" # todo: NEW TRANSLATION
  NIG_nigerian_coastal_forces_desc: "Nigerijské námořnictvo nebylo nikdy na špici povědomí, avšak vykonalo řadu protipirátských operací v vodách kolem západní Afrika. Musíme udržet námořnictvo silné, abychom chránili naše pobřeží a lépe chránili naše námořní trasy." # todo: NEW TRANSLATION
  NIG_strike_fighters: "Útočné stíhačky" # todo: NEW TRANSLATION
  NIG_strike_fighters_desc: "Místní průmysl by bylo možné přeměnit na výrobu levnějších, účinnějších stíhačů pro naše stárnoucí letectvo. Potenciálně bychom mohli zvýšit kapacity pro Alpha Jet či Chengdu." # todo: NEW TRANSLATION
  NIG_kaduna_military_industries: "Kaduna vojenské průmyslové podniky" # todo: NEW TRANSLATION
  NIG_kaduna_military_industries_desc: "Kaduna je deváté největší město Nigérie. Je to významné průmyslové centrum v severní polovině země. Některé staré textilní továrny jsou v dezolátním stavu a zanedbání. Můžeme některé z těchto továren přestavět na výrobu malých zbraní pro naše ozbrojené síly." # todo: NEW TRANSLATION
  NIG_western_military_assistance: "Západní vojenská pomoc" # todo: NEW TRANSLATION
  NIG_western_military_assistance_desc: "Náš bývalý koloniální pán a USA nedávno zahájili konverzaci o větším zájmu z jejich strany o nás a naše ozbrojené síly. Můžeme to využít jako příležitost zlepšit některé naše nefunkční zbraňové systémy a celkově posílit naši armádu." # todo: NEW TRANSLATION
  NIG_eastern_doctrines: "Východní doktríny" # todo: NEW TRANSLATION
  NIG_eastern_doctrines_desc: "Rusko a Čína za posledních několik let výrazně pokročily v odlišných doktrínách oproti západním zemím." # todo: NEW TRANSLATION
  NIG_lagos_drydocks: "Lagos suché doky" # todo: NEW TRANSLATION
  NIG_lagos_drydocks_desc: "Lagos, největší metropole Nigérie, zaujímá strategickou polohu na našem pobřeží. V posledních letech se naše námořní schopnosti zhoršily kvůli nedostatku investic do vojenského námořního průmyslu. Nigerijský Portový úřad navrhl významné investice do nových suchých doků, což by sloužilo dvojímu účelu – oživení naší námořní moci a posílení obchodních námořních operací, čímž by se zlepšila jak naše ekonomická prosperita, tak vojenská pohotovost." # todo: NEW TRANSLATION
  NIG_royal_naval_doctrines: "Doktríny Královského námořnictva" # todo: NEW TRANSLATION
  NIG_royal_naval_doctrines_desc: "Královské námořnictvo je jednou z světových vedoucích námořních mocností. Náš bývalý suzerén by nás mohl naučit pár věcí o správných námořních doktrínách a taktice." # todo: NEW TRANSLATION
  NIG_victory_is_from_god: "Vítězství pochází jen od Boha" # todo: NEW TRANSLATION
  NIG_victory_is_from_god_desc: "Fráze 'Vítězství pochází jen od Boha' je mottem Nigérijské armády od jejího založení ve 60. letech. Zahrnuje náboženský význam Nigérijského lidu." # todo: NEW TRANSLATION
  NIG_frigates: "Návrhy fregát" # todo: NEW TRANSLATION
  NIG_frigates_desc: "Fregaty se zdají být nejtěžšími loděmi, jaké můžeme udržovat ve službě. Poslední fregata, kterou jsme měli v provozu, byla zařazena v 80. letech. Naše lodě jsou velmi zastaralé a potřebují modernizaci." # todo: NEW TRANSLATION
  NIG_light_submarines: "Lehké ponorky proti lodím" # todo: NEW TRANSLATION
  NIG_light_submarines_desc: "Lehké ponorky se mohou ukázat jako užitečné při operacích proti pirátům nebo při lokálním napadání konvojů, pokud bychom se někdy dostali do války." # todo: NEW TRANSLATION
  NIG_corvettes: "Hlídkové lodě" # todo: NEW TRANSLATION
  NIG_corvettes_desc: "Strategické zaměření Nigérie musí být na pobřežní obranu, nikoli na modro-vodní kapacity. Hlídkové lodě, korvety a další lehké lodě jsou ideálně vhodné pro naše potřeby námořní bezpečnosti, poskytují cenově efektivní řešení pro operace proti pirátství a ochranu území. Tyto menší lodě maximalizují naši omezenou kapacitu loděnic, zatímco nabízejí obratnost potřebnou k patrolování Zálivu Guinea a zajištění naší offshore ropné infrastruktury." # todo: NEW TRANSLATION
