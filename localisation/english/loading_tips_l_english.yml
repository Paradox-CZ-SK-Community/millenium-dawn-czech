l_english:
 LOADING_TIP_0: "Je ponižující sedět se založenýma rukama, zatímco jiní píší dějiny. Na tom, kdo zvítězí, příliš nezáleží.\n- Benito Mussolini"
 LOADING_TIP_100: "Od italsko-řecké války se neříká \"Řekové bojují jako hrdinové\", ale \"hrdinové bojují jako Řekové\".\n- The Montreal Daily Star, 1942"
 LOADING_TIP_101: "Vlastenectví je, když na prvním místě stojí láska ke svému národu. Nacionalismus je, když na prvním místě stojí nenávist k ostatním národům.\n- Charles de Gaulle"
 LOADING_TIP_102: "Musí to být mír bez vítězství. Vítězství by znamenalo mír vnucený poraženému, podmínky vítěze uvalené na poraženého. Byl by přijat s ponížením a zanechal by zášť.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "Pokiaľ chcete skutočné bezpečie, choďte do väzenia. Tam vás nakŕmia, oblečú, dostanete lekársku starostlivosť a tak ďalej. Jediné, čo vám bude chýbať, je sloboda.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "Armáda je tým. Žije, jí, spí a bojuje jako tým. Ty řeči o individuálním hrdinství jsou jen kecy.\n- George S. Patton"
 LOADING_TIP_105: "Nikdy lidem neříkej, jak mají něco dělat. Řekni jim, co mají udělat - a překvapí tě svou vynalézavostí.\n- George S. Patton"
 LOADING_TIP_106: "Všichni muži mají strach. Čím jsou inteligentnější, tím větší strach mají.\n- George S. Patton"
 LOADING_TIP_107: "Lidská laskavost nikdy neoslabuje odolnost nebo charakter svobodného národa. Národ nemusí být krutý, aby byl silný.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "Upřímný diplomat je jako suchá voda nebo dřevěné železo.\n- Josif Stalin"
 LOADING_TIP_109: "V historii to byla nečinnost těch, kdo mohli jednat, a lhostejnost těch, kdo měli vědět lépe, co umožnila triumf zla.\n- Haile Selassie I."
 LOADING_TIP_10: "Papež? Kolik má divizí?\n- Josif Stalin"
 LOADING_TIP_110: "Varšava nečeká na prázdná slova chvály, ani na projevy uznání. Varšava čeká na zbraně a munici.“\n- Józef Piłsudski"
 LOADING_TIP_111: "Nevědomost a zastírání pravdy nikdy nevyprodukovaly nic jiného než stáda otroků pro tyranii.\n- Emiliano Zapata"
 LOADING_TIP_112: "Raději zemřu ve stoje, než abych žil na kolenou.\n- Emiliano Zapata"
 LOADING_TIP_113: "Pánové, bojovali jste jako lvi, ale vedli vás osli.\n- Erwin Rommel, zajatým britským důstojníkům během obléhání Tobruku"
 LOADING_TIP_114: "Problém se svobodnými volbami je, že nikdy nevíte, jak dopadnou.\n- Vjačeslav Molotov"
 LOADING_TIP_115: "Co záleží mrtvému na tom, kdo měl pravdu a kdo se mýlil?\n- Manuel Azaña"
 LOADING_TIP_116: "Váš úkol nebude lehký. Nepřítel je dobře vycvičený, dobře vybavený a zocelený bojem. Bude se zuřivě bránit.\n- Dwight D. Eisenhower před operací Overlord, červen 1944"
 LOADING_TIP_117: "Nejrychlejší způsob, jak ukončit válku, je prohrát ji.\n- George Orwell"
 LOADING_TIP_118: "Nechceme už žádné volební podvody, ani žádné lži. Nechceme, aby ti, kdo nepracují, žili z těch, kdo pracují.\n- Juan Perón"
 LOADING_TIP_119: "Tam je ta zatracená Scheer! Zahájit palbu!\n- Frederick Secker Bell"
 LOADING_TIP_11: "Veselost je nejvýraznější rys Sovětského svazu.\n- Josif Stalin"
 LOADING_TIP_120: "Nesmíme být poraženi strachem z nebezpečí, proti němuž se připravujeme bojovat. Jediné, čeho se musíme bát, je samotný strach.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "Naše svoboda ukázala, že dokáže přežít válku, ale nikdy by nepřežila kapitulaci.\n- Franklin D. Roosevelt"
 LOADING_TIP_122: "Jen ten největší blázen by uvažoval o invazi. Nikdo zde nikdy nevylodí ani jediného vojáka.\n- Benito Mussolini, Sicílie, 1937"
 LOADING_TIP_123: "Vzali jsme zbraně do ruky, abychom bojovali proti diktatuře v podobě nacismu a fašismu. Pokud mám zemřít v boji proti nové formě diktatury, zemřu.\n- Draža Mihailović"
 LOADING_TIP_124: "Nevím, jakými zbraněmi se povede třetí světová válka, ale čtvrtá se povede klacky a kameny.\n- Albert Einstein"
 LOADING_TIP_125: "Jsem vůdcem země, která má dvě abecedy, tři jazyky, čtyři náboženství, pět národností, šest republik, sedm sousedů a osm národnostních menšin.\n- Josip Broz Tito"
 LOADING_TIP_126: "Jak bude budoucí historie soudit německý národ, pokud se ani hrstka mužů neodvážila skoncovat s tím zločincem?\n- Henning von Tresckow"
 LOADING_TIP_127: "Celý svět nás teď bude zatracovat, ale jsem naprosto přesvědčen, že jsme udělali správnou věc. Hitler je úhlavním nepřítelem nejen Německa, ale celého světa.\n- Henning von Tresckow"
 LOADING_TIP_128: "Nepřítel začal používat novou a mimořádně krutou bombu, jejíž ničivá síla je nevyčíslitelná a která si vyžádala mnoho nevinných životů.\n- Císař Hirohito, 1945"
 LOADING_TIP_129: "Pravidlo číslo 1, hned na první straně učebnice války, zní: 'Nepochodujte na Moskvu.' Mnozí to zkusili a nedopadlo to dobře.\n- Bernard L. Montgomery"
 LOADING_TIP_12: "Skutečná moc vychází z hlavně pušky.\n- Josif Stalin"
 LOADING_TIP_130: "Zase se šíří lži, že Německo napadne Rakousko zítra nebo pozítří.\n- Adolf Hitler, 1936"
 LOADING_TIP_131: "Německý voják ohromil svět; italský bersagliere ohromil německého vojáka.\n- Erwin Rommel"
 LOADING_TIP_132: "Toto je poslední územní požadavek, který v Evropě vznesu.\n- Adolf Hitler, o Sudetech v roce 1938"
 LOADING_TIP_133: "Nejsme v pozici, abychom vydrželi vleklou poziční válku. Kdekoli Spojenci soustředí své síly, prorazí.\n- Gerd von Rundstedt"
 LOADING_TIP_134: "Pokud budeme mít válku se Spojenými státy, nemáme žádnou naději na vítězství, pokud nebude zničena americká flotila u Havaje.\n- Isoroku Jamamoto, 1941"
 LOADING_TIP_135: "Máš nepřátele? Dobře. Znamená to, že ses někdy v životě postavil za něco důležitého.\n- Winston Churchill"
 LOADING_TIP_136: "Tohle není mír. Je to příměří na dvacet let.\n- Ferdinand Foch, 1919"
 LOADING_TIP_137: "I za mír lze zaplatit příliš vysokou cenu.\n- Michael Joseph Savage k Chamberlainově politice appeasementu"
 LOADING_TIP_138: "Síla je jediný jazyk, kterému rozumí - jako šikanisté.\n- Franklin D. Roosevelt o Adolfu Hitlerovi a Benito Mussolinim"
 LOADING_TIP_139: "Říká se, že demokracie je nejhorší forma vlády - kromě všech ostatních, které byly občas vyzkoušeny.\n- Winston Churchill"
 LOADING_TIP_13: "Jakékoliv spojenectví, jehož účelem není válka, je nesmyslné a zbytečné.\n- Adolf Hitler"
 LOADING_TIP_140: "Svět nebude zničen těmi, kdo páchají zlo, ale těmi, kdo je mlčky sledují.\n- Albert Einstein"
 LOADING_TIP_141: "Extrémní nebezpečí pro lidstvo, které tento návrh představuje, zcela převažuje nad jakoukoli vojenskou výhodou.\n- Robert Oppenheimer o vodíkové bombě, 1949"
 LOADING_TIP_142: "Věděli jsme, že svět už nebude stejný. Někteří se smáli, někteří plakali. Většina mlčela.\n- Robert Oppenheimer, po testu Trinity"
 LOADING_TIP_143: "Teď jsem se stal Smrtí, ničitelem světů.\n- Robert Oppenheimer, po testu Trinity"
 LOADING_TIP_144: "Každý muž má strach ve svém prvním boji. Kdo říká, že ne, lže.\n- George S. Patton"
 LOADING_TIP_145: "Skutečný hrdina je ten, kdo bojuje, i když má strach.\n- George S. Patton"
 LOADING_TIP_146: "Podstupuj vypočítaná rizika. To je něco úplně jiného než být zbrklý.\n- George S. Patton"
 LOADING_TIP_147: "Na Sicílii je čtyři sta úhledně označených hrobů, všechno kvůli jednomu muži, který usnul ve službě. Ale jsou to německé hroby - protože jsme toho bastarda nachytali dřív než jeho velitel.\n- George S. Patton"
 LOADING_TIP_148: "Viděl jsem válku. Viděl jsem krev raněných, mrtvé v bahně, zničená města. Nenávidím válku.\n- Franklin D. Roosevelt"
 LOADING_TIP_149: "Ať žije Kristus Král! Ať žije Rakousko!\n- Poslední slova Heinricha Maiera, 1945"
 LOADING_TIP_14: "Velcí lháři jsou také velcí kouzelníci.\n- Adolf Hitler"
 LOADING_TIP_150: "Naprosté odmítám nacionální fašismus pro Rakousko... Tohle ne-rakouský hnutí slibuje vše všem, ale ve skutečnosti míří k nejkrutějšímu podrobení rakouského lidu!\n- Otto von Habsburg"
 LOADING_TIP_151: "Nepřipadá v úvahu, že bychom kdy přijali nacistické zástupce do rakouské vlády.\n- Kurt Schuschnigg, 1938"
 LOADING_TIP_152: "Král je stejně smyšlená autorita jako Bůh. Tento fakt činí z ateismu a republikánství dvě strany téže mince.\n- Noe Žordanija"
 LOADING_TIP_153: "Jsou desetiletí, kdy se nic neděje - a jsou týdny, kdy se stanou celá desetiletí.\n- Vladimir Lenin"
 LOADING_TIP_15: "Dnes zde stojím jako revolucionář - jako revolucionář proti Revoluci.\n- Adolf Hitler"
 LOADING_TIP_16: "Řekneš-li dostatečně velkou lež a budeš ji opakovat dost často, lidé jí uvěří.\n- Adolf Hitler"
 LOADING_TIP_17: "Německo bude světovou mocností - nebo nebude vůbec.\n- Adolf Hitler"
 LOADING_TIP_18: "Úspěch spočívá v tom, že člověk kráčí od nezdaru k nezdaru, aniž ztrácí nadšení.\n- Winston Churchill"
 LOADING_TIP_19: "Když procházíš peklem, jdi dál.\n- Winston Churchill"
 LOADING_TIP_1: "Aby se národ stal velkým, je třeba poslat ho do boje - třeba i s kopancem do zadku. A přesně to udělám.\n- Benito Mussolini"
 LOADING_TIP_20: "Nejlepší argument proti demokracii je pětiminutový rozhovor s průměrným voličem.\n- Winston Churchill"
 LOADING_TIP_21: "V jakýchkoli budoucích válkách budou pancéřové jednotky hrát rozhodující roli.\n- Heinz Guderian"
 LOADING_TIP_22: "Nové německé tanky Panther a Tiger je možné používat až do jejich poruchy - nemá cenu je opravovat. Mají špatné motory, převodovky a podvozky.\n- Oddělení výzbroje Rudé armády"
 LOADING_TIP_23: "Žádný parchant nikdy nevyhrál válku tím, že zemřel za svou vlast. Vyhrál ji tím, že donutil toho druhého ubohého parchanta, aby zemřel za tu svou.\n- George S. Patton"
 LOADING_TIP_24: "Dobrý plán provedený hned a rázně je lepší než dokonalý plán provedený příští týden.\n- George S. Patton"
 LOADING_TIP_25: "Veď mě, následuj mě - nebo mi ustup z cesty.\n- George S. Patton"
 LOADING_TIP_26: "Nikdo nikdy nic neubránil úspěšně. Existuje jen útok, útok a ještě víc útoku.\n- George S. Patton"
 LOADING_TIP_27: "Války se sice vedou zbraněmi, ale vyhrávají je lidé. Vítězství přináší duch mužů, kteří následují, a muže, který vede.\n- George S. Patton"
 LOADING_TIP_28: "Poprvé v životě jsem zahlédl tryskové letadlo - a hned jsem ho sestřelil.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29: "Theo, tady Heinrich. Právě jsem sestřelil dva bombardéry. Už nemám munici. Jdu na taran. Auf Wiedersehen, uvidíme se ve Valhalle!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_2: "Každý voják musí před bitvou vědět, jak jeho malý boj zapadá do širšího obrazu.\n- Bernard L. Montgomery"
 LOADING_TIP_30: "Vůdcovství spočívá ve výběru dobrých lidí a v pomoci, aby ze sebe dostali to nejlepší.\n- Chester W. Nimitz"
 LOADING_TIP_31: "Má navržená operace šanci na úspěch? Je proveditelná z hlediska materiálu a zásobování?\n- Chester W. Nimitz"
 LOADING_TIP_32: "Při přípravách na bitvu jsem vždy zjistil, že plány jsou k ničemu, ale plánování je nezbytné.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "Nezáleží nutně na velikosti psa v boji, ale na velikosti bojovníka v psovi.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "Je samozřejmé, že když je ohroženo přežití, vypuknou mezi národy konflikty a nešťastné války mezi státy.\n- Hideki Tódžó"
 LOADING_TIP_35: "V souboji muže proti muži vítězí ten, kdo má v zásobníku o jeden náboj navíc.\n- Erwin Rommel"
 LOADING_TIP_36: "Raději budu kladivem než kovadlinou.\n- Erwin Rommel"
 LOADING_TIP_37: "Pot šetří krev, krev šetří životy, ale mozek šetří oboje.\n- Erwin Rommel"
 LOADING_TIP_38: "Chudák Neville Chamberlain věřil, že může Hitlerovi věřit. Mýlil se. Ale já si nemyslím, že se mýlím ohledně Stalina.\n- Winston Churchill, po Jaltské konferenci"
 LOADING_TIP_39: "Věřím, že přináším mír pro naši dobu.\n- Neville Chamberlain, 1938 po mnichovské dohodě."
 LOADING_TIP_3: "Prohrajeme-li válku ve vzduchu, prohrajeme válku jako celek - a to velmi rychle.\n- Bernard L. Montgomery"
 LOADING_TIP_40: "Žádný nepřátelský bombardér nedoletí k Rúru. Pokud ano, nejmenuji se Göring. Můžete mi říkat Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "Stačí vyrazit dveře a celá shnilá stavba se zhroutí.\n- Adolf Hitler (o Sovětském svazu)"
 LOADING_TIP_42: "Prvních šest až dvanáct měsíců války s USA a Velkou Británií mohu řádit podle libosti. Potom ale nemám žádná očekávání na úspěch.\n- Isoroku Jamamoto"
 LOADING_TIP_43: "Narazíme-li na minové pole, pěchota útočí, jako by tam žádné nebylo.\n- Georgij Žukov"
 LOADING_TIP_44: "Ruského kolosu jsme podcenili... pokaždé, když zničíme tucet divizí, nahradí je dalším tuctem.\n- Franz Halder"
 LOADING_TIP_45: "Houby!\n- Anthony C. McAuliffe, odpověď na výzvu k americké kapitulaci v Bastogne"
 LOADING_TIP_46: "Dnes jsme to my. Zítra to budete vy.\n- Hailé Selassie I. na půdě Společnosti národů, 1936"
 LOADING_TIP_47: "Ani krok zpět!\n- Rozkaz č. 227, SSSR, 1942"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Micuo Fučida, 7. prosince 1941"
 LOADING_TIP_49: "Tvé jméno je neznámé, tvůj čin je nesmrtelný.\n- Hrob neznámeho vojína v Moskvě"
 LOADING_TIP_4: "Je dobré důvěřovat druhým, ale nedůvěřovat je ještě lepší.\n- Benito Mussolini"
 LOADING_TIP_50: "Kde je, opakuji, kde je Task Force 34? Svět se ptá.\n- CINCPAC, bitva o Leyte Gulf"
 LOADING_TIP_51: "Válečná situace se nevyvíjí nutně ve prospěch Japonska.\n- Císař Hirohito, 1945"
 LOADING_TIP_52: "Po první válce jsme to měli vědět lépe.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "Rozlehlost Ruska nás pohlcuje.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "Ptám se vás: Chcete totální válku? Chcete-li, chcete válku ještě totálnější a radikálnější, než si vůbec dokážeme představit?\n- Joseph Goebbels"
 LOADING_TIP_55: "Jedna rána od německé armády a druhá od sovětské ukončily tuto ošklivou zplodinu Versailles.\n- Vjačeslav Molotov (po pádu Polska)"
 LOADING_TIP_56: "Jeden nosič vyřízen! Dixon letadlové lodi: jeden nosič vyřízen!\n- Robert E. Dixon, bitva v Korálovém moři"
 LOADING_TIP_57: "Není to strašné? Dva důstojníci německého generálního štábu tu právě plánují, jak nejlépe zavraždit svého vrchního velitele.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler je tančící derviš. Musí být zastřelen.\n- Henning von Tresckow"
 LOADING_TIP_59: "Nacisté vstoupili do této války v poněkud dětinském klamu, že budou bombardovat všechny ostatní, a nikdo nebude bombardovat je.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_5: "Z filozofického a doktrinálního hlediska nevěřím v trvalý mír.\n- Benito Mussolini"
 LOADING_TIP_60: "Pokiaľ by Hitler vpadol do pekla, určite by som v Dolnej snemovni podal priaznivé referencie o Diablovi\n- Winston Churchill, 21. června 1941"
 LOADING_TIP_61: "Tak ten parchant je mrtvý? Škoda, že jsme ho nezajali živého!\n- Josif Stalin (když slyšel o Hitlerově sebevraždě)"
 LOADING_TIP_62: "Byli jsme poraženi. Jsme zbití, prohráli jsme bitvu.\n- Paul Reynaud, 15. května 1940"
 LOADING_TIP_63: "Potřebuji jen pár tisíc mrtvých, abych mohl sedět na mírové konferenci jako muž, který bojoval.\n- Benito Mussolini"
 LOADING_TIP_64: "Francouzi lhali Polákům, když říkali, že zaútočí. Vůbec to nemají v úmyslu.\n- Edmund Ironside"
 LOADING_TIP_65: "Proč umírat za Danzig?\n- Francouzské protivojnové heslo, 1939"
 LOADING_TIP_66: "Na této válce je něco falešného.\n- Americký senátor William Borah, 1939"
 LOADING_TIP_67: "Švýcarsko má nejhnusnější a nejmizernější lidi a politický systém. Švýcaři jsou smrtelnými nepřáteli nového Německa.\n- Adolf Hitler"
 LOADING_TIP_68: "Plody vítězství nám příliš rychle padají do úst.\n- Císař Hirohito"
 LOADING_TIP_69: "Nakonec budete všichni leštit Němcům boty!\n- Italo Balbo"
 LOADING_TIP_6: "Vedeli ste, že na Slovensku vypuklo najväčšie Slovenské národné povstanie v Európe?"
 LOADING_TIP_70: "Potopit, spálit, zajmout, zničit. Nechť nic neprojde.\n- Andrew Cunningham, bitva o Tunisko"
 LOADING_TIP_71: "Myslím, že možná jdeme o most dál, než bychom měli.\n- Frederick Browning (před operací Market Garden)"
 LOADING_TIP_72: "Díky Bohu za francouzskou armádu.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "Když vidíš chřestýše připraveného k útoku, nečekej, až udeří, abys ho rozdrtil.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Pravidla nejsou nutně svatá, principy ano.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "Lidé, kteří jsou hladoví a bez práce, jsou materiálem, z něhož vznikají diktatury.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "Člověk musí být pořád ve střehu, pokud chce dýchat dál. Jinak se za ním nějaký německý hajzl připlíží a zmlátí ho ponožkou plnou hovínek.\n- George S. Patton"
 LOADING_TIP_77: "Pevnosti, dělostřelectvo, zahraniční pomoc — to všechno je bezcenné, pokud obyčejný voják neví, že ON brání svou vlast.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Skrz bláto a krev k zeleným polím za nimi.\n- Neoficiální motto kanadského obrněného sboru"
 LOADING_TIP_79: "Ve britské flotile vládne obecná zvědavost, zda Italové dosahují úrovně, na které byli v poslední válce, nebo zda se nějak propadli.\n- Winston Churchill (o italské výzvě k válce)"
 LOADING_TIP_7: "Nemůžete zabránit válce a zároveň se na ni připravovat.\n- Albert Einstein"
