l_english:
  LOADING_TIP_0: "Nikdy si nemysli, že válka, ať je jakkoli nutná, nebo jakkoli ospravedlněná, není zločinem.\n - Ernest Hemingway -" # todo: NEW TRANSLATION
  LOADING_TIP_1: "Od roku 1932 má Thajsko 12 vojenských převratů, které uspěly, a 7, které selhaly. Thajsko dnes je vojenskou diktaturou." # todo: NEW TRANSLATION
  LOADING_TIP_2: "Bolívie utrpěla 194 převratů a pokusů o převrat od svého založení v roce 1825. Poslední proběhl v roce 2024." # todo: NEW TRANSLATION
  LOADING_TIP_3: "Nejstarší ponorka stále v provozu je více než 70 let stará. USS Cutlass vstoupila do služby v roce 1945 a v roce 1973 byla převedena na Tchaj-wan, který ji pojmenoval 'Hai Shih'." # todo: NEW TRANSLATION
  LOADING_TIP_4: "ISIS byla dříve oficiálním oddělením Al-Káidy v Iráku a vznikla po invazi USA v roce 2003." # todo: NEW TRANSLATION
  LOADING_TIP_5: "Včerejší nepřátelé jsou dnešní rekruti. Vycvič je, aby bojovali po tvém boku, a modli se, aby se ti nakonec nerozhodli tě pro to nenávidět.\n - Lt. General Sheperd -" # todo: NEW TRANSLATION
  LOADING_TIP_6: "Dánsko má nejstarší design vlajky na světě, Dannebrog byl vyvěšen od roku 1219." # todo: NEW TRANSLATION
  LOADING_TIP_7: "Historie se píše vítězem. A já si tady myslím, že jsme vyhráli.\n - Lt. General Sheperd -" # todo: NEW TRANSLATION
  LOADING_TIP_8: "Švýcarsko je země s nejlépe měřenou mezinárodní pověstí podle Reputation Institute a zároveň vede v indexu lidského rozvoje." # todo: NEW TRANSLATION
  LOADING_TIP_9: "Kanada má nejdelší pobřeží na světě." # todo: NEW TRANSLATION
  LOADING_TIP_10: "Uzbekistán a Lichtenštejnsko jsou na světě jediné dvojnásobně vnitrozemské státy, což znamená, že hraničí pouze se státy, které nemají pobřeží." # todo: NEW TRANSLATION
  LOADING_TIP_11: "Rusko je 55krát větší než Filipíny, avšak délka jejich pobřeží je přibližně stejná." # todo: NEW TRANSLATION
  LOADING_TIP_12: "Do Demokratické republiky Kongo se vejde Španělsko, Francie, Itálie, Spojené království, Německo a Polsko." # todo: NEW TRANSLATION
  LOADING_TIP_13: "60 procent světové populace žije v Asii." # todo: NEW TRANSLATION
  LOADING_TIP_14: "Počítače v budoucnu mohou vážit nejvýše 1,5 tuny.\n - Popular Mechanics, 1949 -" # todo: NEW TRANSLATION
  LOADING_TIP_15: "Raketa se nikdy nebude moci dostat z atmosféry Země.\n - The New York Times, 1936 -" # todo: NEW TRANSLATION
  LOADING_TIP_16: "Čína má 113 měst s více než milionem obyvatel. 21 z nich má více než 5 milionů." # todo: NEW TRANSLATION
  LOADING_TIP_17: "Politici jsou všude stejní. Slibují postavit most i tam, kde řeka není.\n - Nikita Kruschev -" # todo: NEW TRANSLATION
  LOADING_TIP_18: "Venezuela a Saúdská Arábie mají největší ropné zásoby na světě, zatímco Rusko a Írán mají největší zásoby zemního plynu." # todo: NEW TRANSLATION
  LOADING_TIP_19: "Nejlevnější Big Mac na světě se nachází v Egyptě, zatímco ve Švýcarsku stojí ten nejdražší." # todo: NEW TRANSLATION
  LOADING_TIP_20: "Pokud by se Čína stala supervelmocí a podrobila ostatní svému útlaku a agresi, lidé světa by to měli odhalit a svrhnout ji.\n- Deng Xiaoping -" # todo: NEW TRANSLATION
  LOADING_TIP_21: "Z historie se učíme, že se z historie nic nenaučíme.\n - George Bernard Shaw -" # todo: NEW TRANSLATION
  LOADING_TIP_22: "Německo je zastáncem integrace, právě proto, že nechceme nadvládu.\n- Gerhard Schroeder -" # todo: NEW TRANSLATION
  LOADING_TIP_23: "Můj soused zná 200 druhů vína. Já znám jen červené a bílé. Ale můj soused zná jen dva druhy zemí – průmyslově vyspělé a rozvíjející se. A já znám 200.\n- Hans Rosling -" # todo: NEW TRANSLATION
  LOADING_TIP_24: "Válka nedělá z kluků muže, dělá z mužů mrtvé.\n - Ken Gillespie -" # todo: NEW TRANSLATION
  LOADING_TIP_25: "Chudoba není socialismus. Být bohatý je sláva.\n- Deng Xiaoping -" # todo: NEW TRANSLATION
  LOADING_TIP_26: "Nechci zabíjet lidi, takže mě nevolte prezidentem.\n- Rodrigo Duterte -" # todo: NEW TRANSLATION
  LOADING_TIP_27: "Zničíme Twitter. Nezajímá mě, co říká mezinárodní společenství. Každý bude svědkem moci Turecké republiky.\n- Recep Tayyip Erdoğan -" # todo: NEW TRANSLATION
  LOADING_TIP_28: "Jsem nejlepší politický vůdce v Evropě i na světě.\n- Silvio Berlusconi -" # todo: NEW TRANSLATION
  LOADING_TIP_29: "Po Íránské islámské revoluci v roce 1979 Západ ztratil svého nejdůležitějšího spojence v regionu a spojil se s iráckým Saddámem Husajnem, aby vedl krutou osmiletou válku proti nim." # todo: NEW TRANSLATION
  LOADING_TIP_30: "Dnes přicházím s olivovou ratolestí v jedné ruce a zbraní bojovníka za svobodu v druhé. Nenechte, aby mi olivová ratolest spadla z ruky.\n - Yasser Arafat -" # todo: NEW TRANSLATION
  LOADING_TIP_31: "Nikdo nezačne válku - spíše by měl kdokoli rozumný člověk tak neučinit - aniž by měl nejprve jasnou představu o tom, co chce válkou dosáhnout a jak ji hodlá vést.\n - Carl von Clausewitz -" # todo: NEW TRANSLATION
  LOADING_TIP_32: "Pokud jde o lidskou důstojnost, nesmíme dělat kompromisy.\n- Angela Merkel -" # todo: NEW TRANSLATION
  LOADING_TIP_33: "Nedá se a neměli bychom se snažit vymazat minulost jen proto, že nesedí s přítomností.\n - Golda Meir -" # todo: NEW TRANSLATION
  LOADING_TIP_34: "Nejrozšířenější tank na světě je sovětský T-72, který je stále používán v téměř 40 zemích. Německý Leopard 2 používá 18 zemí a americký M1 Abrams 7 zemí." # todo: NEW TRANSLATION
  LOADING_TIP_35: "Vím, že člověk a ryba mohou koexistovat v míru.\n - George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_36: "Terorismus nezná národnost ani náboženství.\n- Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_37: "Kdokoli, kdo uteče, je VC. Kdokoli, kdo stojí, je dobře vycvičené VC.\n - Full Metal Jacket -" # todo: NEW TRANSLATION
  LOADING_TIP_38: "V roce 2013 zažila Rusko první přirozený přírůstek obyvatel od pádu Sovětského svazu." # todo: NEW TRANSLATION
  LOADING_TIP_39: "MILF je zkratka pro Moro Islamic Liberation Front, která bojovala za nezávislý muslimský stát na Filipínách. Svůj boj ukončila v roce 2014, zatímco odštěpená skupina se přidala k ISIS." # todo: NEW TRANSLATION
  LOADING_TIP_40: "Když Čína procitne, svět otřese.\n- Napoleon -" # todo: NEW TRANSLATION
  LOADING_TIP_41: "Populace Sýrie, Jižního Súdánu, Rovníkové Guinei, Nigeru a Burundi jsou na světě nejrychleji rostoucí." # todo: NEW TRANSLATION
  LOADING_TIP_42: "Kromě toho, že je to nejvíce militarizovaná hranice na světě, hranice mezi Severní a Jižní Koreou je i největším rozdílem v ekonomické pohodě mezi dvěma sousedními státy." # todo: NEW TRANSLATION
  LOADING_TIP_43: "Počet dětí na světě už neroste. Ještě diskutujeme o vrcholu ropy, ale rozhodně jsme dosáhli vrcholu dětí.\n- Hans Rosling -" # todo: NEW TRANSLATION
  LOADING_TIP_44: "Pokud mám učitele, mám i děti.\n - Ludwig Ahgren -" # todo: NEW TRANSLATION
  LOADING_TIP_45: "Nemáme pochyb o tom, že demokracie je dobrá, ale nejprve musí být splněny základní potřeby občanů. Pokud to vyžaduje autoritářství, vítám takové autoritářství.\n- Mikhail Gorbachev -" # todo: NEW TRANSLATION
  LOADING_TIP_46: "Rozhodně bychom nechtěli mít stejný druh demokracie, jaký mají v Iráku, upřímně řečeno.\n- Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_47: "Kdyby Spojené státy odešly a opustily Irák bez vybudování základů pro jednotný stát, byl by to rozhodně druhý omyl.\n- Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_48: "Nebude dialogu, jen se zbraněmi.\n- Osama bin Laden -" # todo: NEW TRANSLATION
  LOADING_TIP_49: "Peníze nejsou jedinou odpovědí, ale dělají rozdíl.\n- Barack Obama -" # todo: NEW TRANSLATION
  LOADING_TIP_50: "Americká moc po celém světě je na svém historickém zenitu.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
  LOADING_TIP_51: "Protože nemůžete zasahovat všude, neznamená to, že nemůžete zasahovat nikde.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
  LOADING_TIP_52: "Když máte teroristy, nebylo by vhodné na ně házet balony, ani používat gumové hůlky, například. Musíte použít zbraně.\n- Bashar al-Assad -" # todo: NEW TRANSLATION
  LOADING_TIP_53: "Žádná vláda na světě nezabíjí své lidi, pokud ji nevede blázen.\n- Bashar al-Assad -" # todo: NEW TRANSLATION
  LOADING_TIP_54: "Kdyby Izrael složil zbraně, Izrael by nezůstal. Kdyby Arabové složili zbraně, nebyla by žádná válka.\n- Benjamin Netanyahu -" # todo: NEW TRANSLATION
  LOADING_TIP_55: "Kdo se stane vládcem města zvyklého na svobodu a nezničí ho, může očekávat, že bude zničen jím samotným.\n - Niccolo Machiavelli -" # todo: NEW TRANSLATION
  LOADING_TIP_56: "Chyba by se neměla nikdy spáchat, aby se vyhnulo válce, protože jí nelze vyhnout, jen ji odkládat na vaši nevýhodu.\n - Niccolo Machiavelli -" # todo: NEW TRANSLATION
  LOADING_TIP_57: "Za revoluci jsem začal s 82 muži. Nezáleží na tom, jak jste malí, pokud máte víru a plán akce.\n- Fidel Castro -" # todo: NEW TRANSLATION
  LOADING_TIP_58: "Zde, Angela, neříkej, že ti nikdy nic nedám.\n - Donald Trump, po hodil Angelě Merkel sladkosti Starburst na summitu G7. -" # todo: NEW TRANSLATION
  LOADING_TIP_59: "Všechny války jsou založeny na klamu.\n- Sun Tzu -" # todo: NEW TRANSLATION
  LOADING_TIP_60: "Neexistuje případ, kdy by nějaká země měla prospěch z trvající války.\n- Sun Tzu -" # todo: NEW TRANSLATION
  LOADING_TIP_61: "Bojovat a dobývat ve všech svých bitvách není nejvyšší umění války. Nejvyšší umění války je podrobit si nepřítele bez boje.\n- Sun Tzu -" # todo: NEW TRANSLATION
  LOADING_TIP_62: "Číselná slabost pramení z nutnosti připravovat se na všechny možné útoky. Číselná síla vychází z lákání nepřítele, aby dělal tyto přípravy.\n- Sun Tzu -" # todo: NEW TRANSLATION
  LOADING_TIP_63: "Právě tehdy, když mezinárodní společenství vyjadřuje 'obavy' o vaší 'situaci', je vaše situace skutečně v prdeli.\n- Michael D. Weiss -" # todo: NEW TRANSLATION
  LOADING_TIP_64: "Poznat geografii národa znamená poznat jeho zahraniční politiku.\n- Napoleon -" # todo: NEW TRANSLATION
  LOADING_TIP_65: "Mezinárodní politika nikdy není o demokracii a lidských právech. Jde o zájmy států. Nezáleží na tom, jak nám je učitelé prezentují v historii.\n- Egon Bahr -" # todo: NEW TRANSLATION
  LOADING_TIP_66: "Terorismus může jít kamkoli, kde neexistuje silná vláda, nebo vláda, která nedokáže kontrolovat své vnitrozemí.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
  LOADING_TIP_67: "První věc, kterou si uvědomit o Afghánistánu a jakékoli chudé nezaostalé zemi, je, že ačkoliv vypadá na mapě velká, je ve skutečnosti mnohem větší, když jste tam.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
  LOADING_TIP_68: "Mnoho změn je tak gradualních, že ani nepatří do zpráv. Ale historie ukazuje, že tyto změny jsou důležitější než dramatické 'zpravodajské' události.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
  LOADING_TIP_69: "Většina škody na světě je způsobena dobrými lidmi, a ne náhodou, selháním či opomenutím. Jsou to jejich záměrné činy, vedené jejich vysokými ideály.\n- Isabel Paterson -" # todo: NEW TRANSLATION
  LOADING_TIP_70: "Armáda je odklonem energie od produktivního života národa.\n- Isabel Paterson -" # todo: NEW TRANSLATION
  LOADING_TIP_71: "Národy nemají trvalé přátele ani spojence, mají jen trvalé zájmy.\n- Lord Palmerston -" # todo: NEW TRANSLATION
  LOADING_TIP_72: "Někdy si myslím, že válka je Boží způsob, jak nás učí zeměpisu.\n- Paul Rodriguez -" # todo: NEW TRANSLATION
  LOADING_TIP_73: "Společný nepřítel nás spojuje, zatímco pozitivní hodnoty, které každý z nás brání, nás skutečně rozdělují. Proto bychom měli zdůraznit to, co odmítáme.\n- Alexander Dugin -" # todo: NEW TRANSLATION
  LOADING_TIP_74: "Kdo jednou učiní laskavost, bude více ochoten učinit ti další, než ten, komu jsi sám učinil povinnost.\n - Benjamin Franklin -" # todo: NEW TRANSLATION
  LOADING_TIP_75: "Jsem přesvědčen, že Nigérie by byla vyspělejší zemí bez ropy. Přál bych si, abychom nikdy necítili výpary ropy.\n- Wole Soyinka -" # todo: NEW TRANSLATION
  LOADING_TIP_76: "Nezakotvili jste Německo v Evropě. Zároveň jste Evropu ukotvili v nově dominující, sjednocené Německo. Nakonec, přátelé, zjistíte, že to nebude fungovat.\n- Margaret Thatcher -" # todo: NEW TRANSLATION
  LOADING_TIP_77: "Musíme mít jistotu, že žádný stát nebo svaz států nezíská schopnost vyhnat Spojené státy z Eurasie ani oslabit její rozhodující roli.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
  LOADING_TIP_78: "Bitvy jsou určovány dovedností nebo zradou.\n- Sun Tzu, Umění války -" # todo: NEW TRANSLATION
  LOADING_TIP_79: "Talent pro následování cest včerejška... nestačí k vylepšení světa dneška.\n- King Wu-ling, 307 před n.l. -" # todo: NEW TRANSLATION
  LOADING_TIP_80: "Pokud se do vašeho města nebo vesnice objeví modře vyobrazené jednotky mírových sil OSN a nabídnou vám ochranu, utečte.\n- Andrew Thomson -" # todo: NEW TRANSLATION
  LOADING_TIP_81: "Předpokládáním hrozby Číny, která existuje nebo je pravděpodobná, zveličuje Číňany a jejich záměry a otevírá dveře novému studenému konfliktu.\n- Melvin Gurtov -" # todo: NEW TRANSLATION
  LOADING_TIP_82: "Nadvláda liberálních principů ekonomiky, politiky a mezinárodních vztahů bude trvat jen tak dlouho, jak ti, kdo ji nařídili, budou mít schopnost ji bránit.\n- Robert Kagan -" # todo: NEW TRANSLATION
  LOADING_TIP_83: "Národy se řídí jen svými vlastními zájmy a nemají žádnou povinnost vůči jiným zemím, které tyto zájmy nesplňují.\n- Indira Gandhi -" # todo: NEW TRANSLATION
  LOADING_TIP_84: "Vraťte své vojáky do pozic, odkud není úniku, a oni dají přednost smrti před útěkem.\n - Sun Tzu, Umění války -" # todo: NEW TRANSLATION
  LOADING_TIP_85: "Nevěřím v ideologie v mezinárodních vztazích.\n- Sergej Lavrov -" # todo: NEW TRANSLATION
  LOADING_TIP_86: "Jsme v boji, a více než polovina tohoto boje se odehrává na bojišti médií.\n- Ayman al-Zawahiri, šéf al-Káidy -" # todo: NEW TRANSLATION
  LOADING_TIP_87: "Stoupající napětí ve východní Evropě nahání hrůzu. Sotva čtvrt století po konci studené války se zdá, že míříme k další.\n- Alex Morritt -" # todo: NEW TRANSLATION
  LOADING_TIP_88: "Moje odpověď na téma západní civilizace je, že si přeji, aby ji měli.\n- Mahátma Gándhí -" # todo: NEW TRANSLATION
  LOADING_TIP_89: "Vládnoucí skupina je vládnoucí skupinou, dokud může nominovat své nástupce. Kdo má moc, není důležité, pokud zůstává stejná struktura.\n- George Orwell -" # todo: NEW TRANSLATION
  LOADING_TIP_90: "Po chaosu a carnage dne 11. září nestačí jen doručovat našim nepřátelům právní dokumenty.\n- George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_91: "Každý národ v regionu má nyní rozhodnutí. Buď jste s námi, nebo s teroristy.\n- George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_92: "Jsme schopni vyrobit vodíkovou bombu a balistické střely, ale ještě nejsme schopni vyrobit naši vlastní moderní televizi.\n- Mikhail Khodorkovsky -" # todo: NEW TRANSLATION
  LOADING_TIP_93: "Je to ostuda mezinárodní komunity, že jsme dovolili, aby se tolik konfliktů zmrzl, a že jsme neučinili vážné úsilí k jejich řešení.\n- Martti Ahtisaari -" # todo: NEW TRANSLATION
  LOADING_TIP_94: "Vojenská moc je národní síla země. Teprve když vynaloží tuto moc ve všech směrech, může se z ní stát prosperující stát.\n- Kim Jong-un -" # todo: NEW TRANSLATION
  LOADING_TIP_95: "Exploze poznání je také explozí neznalosti; pokud je poznání moc, pak neznalost je bezmocnost.\n - William F. May -" # todo: NEW TRANSLATION
  LOADING_TIP_96: "Čínský národ dospěl do nejnebezpečnějšího období.\n- Xi Jinping -" # todo: NEW TRANSLATION
  LOADING_TIP_97: "Společenský pokrok lze měřit postavením žen ve společnosti.\n- Karl Marx -" # todo: NEW TRANSLATION
  LOADING_TIP_98: "Už nejsme ve studené válce. Odposlouchávání spojenců je nepřijatelné.\n- Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_99: "Nejsem přirozený vůdce. Jsem příliš intelektuální; příliš abstraktní; mysím příliš mnoho.\n- Newt Gingrich -" # todo: NEW TRANSLATION
  LOADING_TIP_100: "Silná ekonomika je zdrojem národní síly.\n- Shinzo Abe -" # todo: NEW TRANSLATION
  LOADING_TIP_101: "Bůh je na naší straně. Zajmeme invadora.\n- Saddam Hussein, 2003 -" # todo: NEW TRANSLATION
  LOADING_TIP_102: "Včera jsme je pobili a budeme je i nadále pobíjet.\n- Mohammed al-Sahar, ministr informací Iráku, 2003 -" # todo: NEW TRANSLATION
  LOADING_TIP_103: "Saddám Husajnovi vojáci a jeho velké síly dala Američanům lekci, na kterou historie nezapomene. Opravdu.\n- Mohammed al-Sahar, ministr informací Iráku, 2003 -" # todo: NEW TRANSLATION
  LOADING_TIP_104: "Všechno se zdá nemožné, dokud to není hotové.\n- Nelson Mandela -" # todo: NEW TRANSLATION
  LOADING_TIP_105: "Výchova je nejmocnější zbraň, kterou můžete použít k změně světa.\n- Nelson Mandela -" # todo: NEW TRANSLATION
  LOADING_TIP_106: "oko za oko nakonec učiní celý svět slepým.\n- Mohandas Gandhi -" # todo: NEW TRANSLATION
  LOADING_TIP_107: "Lidská práva nejsou porušována jen terorismem, represí nebo vraždami, ale také nespravedlivými ekonomickými strukturami, které vytvářejí velkou nerovnost.\n- Papež František -" # todo: NEW TRANSLATION
  LOADING_TIP_108: "Patřil jsem ke generaci, která vyrostla pod Národním socialistickým Německem, a byla slepá i vedena na scestí. Nechali jsme se vést na scestí.\n- Gunter Grass -" # todo: NEW TRANSLATION
  LOADING_TIP_109: "Bylo řečeno, že jsem vlk v ovčím hávu. To není pravda. Neexistuje žádný ovčí háv.\n- Norbert Hofer -" # todo: NEW TRANSLATION
  LOADING_TIP_110: "Papež? Kolik má divizí?\n - Joseph Stalin -" # todo: NEW TRANSLATION
  LOADING_TIP_111: "Jakýkoli stát, jakýkoli subjekt, jakákoliv ideologie, která neuznává práci, důstojnost a lidská práva, je zastaralá.\n - Rod Serling -" # todo: NEW TRANSLATION
  LOADING_TIP_112: "Pokud je finanční instituce příliš velká na krach, je příliš velká na existenci.\n- Bernie Sanders -" # todo: NEW TRANSLATION
  LOADING_TIP_113: "Jsem muž víry. Bojím se jen Boha a občas i své ženy.\n- Lech Wałęsa -" # todo: NEW TRANSLATION
  LOADING_TIP_114: "Jednou z nejtěžších částí mé práce je spojit Irák s válkou proti terorismu.\n- George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_115: "Není sporu o volbě mezi mírem a válkou, ale existuje jen jedna zaručená cesta, jak dosáhnout míru, a ta je v okamžiku: kapitulace.\n- Ronald Reagan -" # todo: NEW TRANSLATION
  LOADING_TIP_116: "Přijměte fakt, že už jste mrtví. Čím rychleji to přijmete, tím dříve budete moci fungovat tak, jak má voják fungovat. Bez milosrdenství, bez soucitu, bez výčitek. Veškerá válka na tom stojí.\n - Ronald Speirs -" # todo: NEW TRANSLATION
  LOADING_TIP_117: "Prostě jsem nevěřil Bushovi.\n- Saddam Hussein -" # todo: NEW TRANSLATION
  LOADING_TIP_118: "Syrská armáda je k ničemu! Dejte mi jednu brigádu Basij a dobyl bych celou zemi.\n- Qasem Soleimani -" # todo: NEW TRANSLATION
  LOADING_TIP_119: "Jsem Ježíš Kristus politiky. Jsem trpělivý oběť, snáším všechno, obětoval jsem se pro všechny.\n- Silvio Berlusconi -" # todo: NEW TRANSLATION
  LOADING_TIP_120: "Jedním ze závažných problémů při plánování proti americké doktríně je, že Američané nečtou své manuály a necítí žádnou povinnost dodržovat jejich doktrínu.\n - Neznámý -" # todo: NEW TRANSLATION
  LOADING_TIP_121: "Historie je psána vítězem. Historie je plná lhářů.\n - John Price -" # todo: NEW TRANSLATION
  LOADING_TIP_122: "Důvod, proč americká armáda dosahuje tak dobrých výsledků za války, je to, že válka je chaos a americká armáda denně provádí chaos.\n - Unknown -" # todo: NEW TRANSLATION
  LOADING_TIP_123: "Mám 99 problémů - a teď Jay-Z je jedním z nich.\n- Barack Obama -" # todo: NEW TRANSLATION
  LOADING_TIP_124: "I když svědčíme o ničivých dopadech změny klimatu, které vyvolávají paniku po celém světě... stále neděláme dost.\n- Generální tajemník OSN Antonio Guterres -" # todo: NEW TRANSLATION
  LOADING_TIP_125: "Vracíme se do situace studené války, jenže teď je to horší, protože Putin patří do generace, která nemá válku v praxi.\n- Dmitry Oreshkin -" # todo: NEW TRANSLATION
  LOADING_TIP_126: "Miluji svůj předchozí život. Měl jsem tolik věcí na starosti. Je to víc práce než v mém předchozím životě. Myslel jsem si, že to bude jednodušší.\n- Donald Trump, při volbě prezidenta -" # todo: NEW TRANSLATION
  LOADING_TIP_127: "Stále více našich importů pochází z ciziny.\n- George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_128: "Nevyrábíme revoluci, nevyvážíme hlad, a nepřicházíme způsobovat vám bolesti hlavy! Co víc lze říci?\n- Xi Jinping -" # todo: NEW TRANSLATION
  LOADING_TIP_129: "Největší přínos Číny pro celé lidstvo spočívá v tom, že zabraňuje svým 1,3 miliardám lidem trpět hladem.\n- Xi Jinping -" # todo: NEW TRANSLATION
  LOADING_TIP_130: "Nikdy nepovolíme nikomu, žádné organizaci či politické straně, kdykoli a v jakékoliv podobě oddělit libovolnou část čínského území od Číny.\n- Xi Jinping -" # todo: NEW TRANSLATION
  LOADING_TIP_131: "Viděl jsem už všechno. Do jaké země jsem ještě nebyl? Všude! Musíte zvýšit úroveň svých znalostí!\n- Jiang Zemin -" # todo: NEW TRANSLATION
  LOADING_TIP_132: "První pravidlo neomezené války je, že neexistují žádná pravidla, nic není zakázáno.\n- Qiao Liang, generál ČPLA -" # todo: NEW TRANSLATION
  LOADING_TIP_133: "Rozumím růstu malého podnikání — byl jsem jedním z nich.\n- George W. Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_134: "Jedinou chybou diktatury v Brazílii bylo mučení a ne zabití.\n- Jair Bolsonaro -" # todo: NEW TRANSLATION
  LOADING_TIP_135: "Kdybych byl prezidentem, opustím OSN. Tato instituce nemá užitečné. Je to organizace komunistů.\n- Jair Bolsonaro -" # todo: NEW TRANSLATION
  LOADING_TIP_136: "Budeme jíst trávu a půjdeme hladově, abychom získali vlastní jaderné zbraně. Pákistán nemá jinou volbu!\n- Zulfikar Ali Bhutto -" # todo: NEW TRANSLATION
  LOADING_TIP_137: "Růst moci Athén a poplach, který to vyvolalo v Spartě, učinil válku nevyhnutelnou.\n- Thucydides -" # todo: NEW TRANSLATION
  LOADING_TIP_138: "Četl jsem více o zadku Oprah Winfrey než o vzestupu Číny. Možná Čína roste, protože její ženy netráví veškerý čas čtením o Oprah Winfreyově zadku.\n- Caitlin Moran -" # todo: NEW TRANSLATION
  LOADING_TIP_139: "Vzestup Číny je velkou výzvou pro USA. Naše selhání správně zacházet s Německem a Japonskem dříve nás stálo hodně. Neměli bychom udělat stejnou chybu s Čínou.\n- Steve Forbes -" # todo: NEW TRANSLATION
  LOADING_TIP_140: "Měli bychom pokračovat v cestě globalizace. Globalizace je dobrá... když se obchod zastaví, přijde válka.\n- Jack Ma -" # todo: NEW TRANSLATION
  LOADING_TIP_141: "Kdo řekl, že pero je mocnější než meč, zjevně nikdy nepotkal automatické zbraně.\n - Douglas MacArthur -" # todo: NEW TRANSLATION
  LOADING_TIP_142: "Když máte nad nimi navrch, jejich srdce a mysli následují.\n - Chuck Colson - " # todo: NEW TRANSLATION
  LOADING_TIP_143: "Náš plán dá přednost Americe. Amerikanismus, ne globalismus, bude naším krédem. Dokud nás budou vést politici, kteří nedají Americe první místo, můžeme si být jisti, že ostatní národy nebudou se k Americe chovat s respektem.\n - Donald Trump -" # todo: NEW TRANSLATION
  LOADING_TIP_144: "Když politika už není misí, ale povoláním, politici se stávají více sobeckými než veřejní sloužící.\n - Emmanuel Macron -" # todo: NEW TRANSLATION
  LOADING_TIP_145: "OSN je uznávané fórum pro vyjadřování mezinárodní nenávisti.\n - Sir Humphrey Appleby -" # todo: NEW TRANSLATION
  LOADING_TIP_146: "Taliban není Severoindická armáda... Nebude žádná situace, kdy uvidíte lidi vyzdviženy z vrcholu amerického velvyslanectví v Afghánistánu.\n - Prezident Joe Biden -" # todo: NEW TRANSLATION
  LOADING_TIP_147: "Když podniknu akci, nestačím odpálit dvoumiliónový missile na prázdný stan a zacílit na velblouda do zadku. Bude to rozhodné.\n - Prezident George Bush -" # todo: NEW TRANSLATION
  LOADING_TIP_148: "Každý náboj Javelin stojí 80 000 dolarů a myšlenka, že ho vystřelí člověk, který to nevydělá za rok, na člověka, který to nevydělá za celý život, je tak ohromující, že válka se téměř zdá vyhranou.\n - Sebastian Junger -" # todo: NEW TRANSLATION
  LOADING_TIP_149: "Muži vyhrávají boje, armády vyhrávají bitvy, Toyoty vyhrávají války.\n- Andrew Joy -" # todo: NEW TRANSLATION
  LOADING_TIP_150: "Trvá 15 až 20 let, než se národ demoralizuje... to je minimální počet let potřebný k vychování jedné generace studentů v zemi vašeho nepřítele, vystavených ideologii nepřítele.\n - Yuri Bezmenov -" # todo: NEW TRANSLATION
  LOADING_TIP_151: "Pokud je někdo tak šílený, že chce zabít prezidenta Spojených států, může to udělat. Musí být připraven dát svůj život pro prezidenta.\n - John F Kennedy -" # todo: NEW TRANSLATION
  LOADING_TIP_152: "Může to být špenátová pomazánka nebo něco podobného.\n - Monica Lewinsky -" # todo: NEW TRANSLATION
  LOADING_TIP_153: "Chcete-li si vydělat, zkuste se narodit ve správné zemi.\n - Jeff Delaney -" # todo: NEW TRANSLATION
  LOADING_TIP_154: "Teruo Nakamura byl poslední potvrzený voják Císařského japonského armády, který pokračoval v boji po kapitulaci Japonska. Kapituloval až v roce 1979." # todo: NEW TRANSLATION
  LOADING_TIP_155: "Kdybychom měli vojenskou divizi s kapacitou nábojového nosiče emo, postavili bychom se jakékoli armádě na světě ... Oni se mohou vypořádat s kulomety s neprůstřelnou odolností tanků.\n - Major G. P. W. Meredith -" # todo: NEW TRANSLATION
  LOADING_TIP_156: "Ve chvílích míru se válečný člověk útokuje na sám sebe.\n - Friedrich Nietzsche -" # todo: NEW TRANSLATION
  LOADING_TIP_157: "Pokud vyhrajete, nemusíte nic vysvětlovat... Pokud prohrajete, neměli byste tam být, abyste vysvětlovali!\n - Adolf Hitler -" # todo: NEW TRANSLATION
  LOADING_TIP_158: "Nic není trvalé jako dočasný vládní program.\n - Milton Friedman -" # todo: NEW TRANSLATION
  LOADING_TIP_159: "Všechno záleží na tom, co znamená slovo 'je'.\n - Prezident Bill Clinton -" # todo: NEW TRANSLATION
  LOADING_TIP_160: "Přátelé, prosím, buďte co nejtišší. Nevím, zda plně chápete, že jsem byl právě postřelen; ale na zabití býka Moose je potřeba víc.\n - Prezident Theodore Roosevelt -" # todo: NEW TRANSLATION
  LOADING_TIP_161: "Věřte tomu nebo ne — a vím, že většina lidí tomu věří — násilí se v průběhu dlouhých období snižovalo a dnes můžeme žít v nejklidnější éře naší species.\n - Steven Pinker -" # todo: NEW TRANSLATION
  LOADING_TIP_162: "Jaký rozdíl to dělá mrtvým, sirotkům a bezdomovcům, zda šílené ničení vzniká pod jménem totalitarismu nebo ve svatém jménu svobody či demokracie?\n- Mahátma Gándhí -" # todo: NEW TRANSLATION
  LOADING_TIP_163: "Skutečná moc vychází z dlouhé pušky.\n - Joseph Stalin -" # todo: NEW TRANSLATION
  LOADING_TIP_164: "Věci jsou dnes podobné tomu, jaké jsou, víc než kdy dřív.\n - Prezident Gerald Ford -" # todo: NEW TRANSLATION
  LOADING_TIP_165: "Oni nás znovu obklíčili, chudáci.\n - Col. Creighton S. Abrams -" # todo: NEW TRANSLATION
  LOADING_TIP_166: "První lekce ekonomie je nedostatek: nikdy není dost ničeho, aby uspokojil všechny, kteří to chtějí. První lekce politiky je ignorovat první lekci ekonomie.\n - Thomas Sowell -" # todo: NEW TRANSLATION
  LOADING_TIP_167: "Spíme bezpečně ve svých postelích, protože drsní muži stojí připraveni v noci napadnout ty, kteří by nám ublížili.\n - George Orwell -" # todo: NEW TRANSLATION
  LOADING_TIP_168: "Západní svět ztratil svou občanskou odvahu, jak jako celek, tak i jednotlivě, v každé zemi, každé vládě, každé politické straně a samozřejmě i v OSN.\n - Aleksandr Solženicyn -" # todo: NEW TRANSLATION
  LOADING_TIP_169: "Trochu jsem byl v panice, protože o Kubánské raketové krizi toho opravdu moc nevím. Jde o Kubu a rakety, jsem si jistý.\n - Dana Perino, tisková mluvčí Bílého domu -" # todo: NEW TRANSLATION
  LOADING_TIP_170: "Válka je považována za nic jiného než pokračování státní politiky jinými prostředky.\n - Carl Von Clausewitz -" # todo: NEW TRANSLATION
  LOADING_TIP_171: "Nejlepší zbraní proti nepříteli je další nepřítel.\n - Friedrich Nietzsche -" # todo: NEW TRANSLATION
  LOADING_TIP_172: "Nechť tedy neumřu hanebně a bez boje, ale nejprve učiním něco velikého, o čem se lidé budou vyprávět poté.\n - Homer, The Iliad -" # todo: NEW TRANSLATION
  LOADING_TIP_173: "Kravi hynou, příbuzní hynou a také člověk musí zemřít. Ale existuje jedna věc, o které vím, že nikdy nezemře, a tou je sláva činů mrtvého.\n - Hávamál -" # todo: NEW TRANSLATION
  LOADING_TIP_174: "Chování, které je obdivováno, je cestou k moci mezi lidmi na celém světě.\n - Seamus Heaney, Beowulf -" # todo: NEW TRANSLATION
  LOADING_TIP_175: "Válka je to, co se stane, když selže řeč.\n - Margaret Atwood -" # todo: NEW TRANSLATION
  LOADING_TIP_176: "S vzestupem chiefdomů před zhruba 7 500 lety se lidé poprvé v historii museli učit setkávat se cizími pravidelně, aniž by se je snažili zabít.\n - Jared Diamond, Guns, Germs, and Steel -" # todo: NEW TRANSLATION
  LOADING_TIP_177: "Nenávidím ani Taliba, který mě zastřelil. I kdyby v mé ruce byl pistol a stál přede mnou,, nestřelil bych ho.\n - Malala Yousafzai -" # todo: NEW TRANSLATION
  LOADING_TIP_178: "Pokud bitva o civilizaci přijde na slabochy proti barbarům, barbarové vyhrají.\n - Thomas Sowell -" # todo: NEW TRANSLATION
  LOADING_TIP_179: "Celá historie je lidské úsilí o realizaci ideálů.\n - Éamon de Valera -" # todo: NEW TRANSLATION
  LOADING_TIP_180: "Jen proto, že se nezajímáte o politiku, neznamená, že politika se o vás nezajímá.\n - Periklés -" # todo: NEW TRANSLATION
  LOADING_TIP_181: "Nejtěžší trest za odmítnutí vládnout je být řízen někým, kdo je pod tebou.\n - Platón, Ústava -" # todo: NEW TRANSLATION
  LOADING_TIP_182: "Mezi lidmi a lvy, vlky a jehňaty nemůže být dohoda; nikdy nemůžou mít stejnou vůli, jen vzájemně nenávidět. Proto nemůže být porozumění mezi tebou a mnou.\n - Achilles -" # todo: NEW TRANSLATION
  LOADING_TIP_183: "Jednoho dne mi můj vnuk řekl: Dědečku, byl jsi hrdina ve válce? A já jsem mu řekl: Ne, nejsem hrdina, ale sloužil jsem v company of heroes.\n - Mike Ranney -" # todo: NEW TRANSLATION
  LOADING_TIP_184: "Muži nemají nikdy dost červeného vína, příliš knih ani příliš munice.\n - Rudyard Kipling -" # todo: NEW TRANSLATION
  LOADING_TIP_185: "Máte hodinky, my máme čas.\n - Velitel Tálibánu -" # todo: NEW TRANSLATION
  LOADING_TIP_186: "Zabijete nás deset, my zabijeme jednoho z vás, ale nakonec vás to unaví dřív než nás.\n - Ho Či Minh -" # todo: NEW TRANSLATION
  LOADING_TIP_187: "Nikdy se nesnažte vyhrát silou to, co lze vyhrát lstí.\n - Niccolò Machiavelli, Vládce -" # todo: NEW TRANSLATION
  LOADING_TIP_188: "Vždy jsem měl rád západoafrické přísloví: „Mluv klidně a měj u sebe velkou hůl; půjdeš daleko.“\n - Theodore Roosevelt -" # todo: NEW TRANSLATION
  LOADING_TIP_189: "Dobrý plán, který je nyní násilně proveden, je lepší než dokonalý plán provedený příští týden.\n - General George S. Patton -" # todo: NEW TRANSLATION
  LOADING_TIP_190: "Intelektuálové by mohli teoretizovat, dokud si neodsají palce, ale ve skutečném světě moc stále vychází z hlavně pistole.\n - Mark Bowden, Black Hawk Down -" # todo: NEW TRANSLATION
  LOADING_TIP_191: "Buďte zdvořilí, buďte profesionální, ale mějte plán zabít každého, s kým se setkáte.\n - James Norman Mattis -" # todo: NEW TRANSLATION
  LOADING_TIP_192: "Přišli jsme, viděli jsme, on zemřel.\n - Hillary Clinton o Gaddáfím -" # todo: NEW TRANSLATION
  LOADING_TIP_193: "Nesmíme dopustit, aby tolerance zdegenerovala v lhostejnost.\n - Margaret Chase Smith -" # todo: NEW TRANSLATION
  LOADING_TIP_194: "Spojené státy nikdy nebudou zničeny zvenčí. Pokud selžeme a přijde o naše svobody, bude to proto, že jsme se zničili sami.\n - Abraham Lincoln -" # todo: NEW TRANSLATION
  LOADING_TIP_195: "Zdá se, že jsme jmenovali naše nejhorší generály, aby veleli silám, a naše nejvíce nadané a brilantní k editaci novin!\n - Robert E. Lee -" # todo: NEW TRANSLATION
  LOADING_TIP_196: "Ženy tvoří polovinu společnosti. Naše společnost zůstane zaostalá a v řetězech, pokud její ženy nebudou osvobozeny, osvíceny a vzdělané.\n - Saddám Husajn -" # todo: NEW TRANSLATION
  LOADING_TIP_197: "Má moje knihovna plnou odsuzování OSN.\n - Augusto Pinochet -" # todo: NEW TRANSLATION
  LOADING_TIP_198: "Historie je posetá válkami, o nichž každý věděl, že se nikdy nestanou.\n - Enoch Powell -" # todo: NEW TRANSLATION
  LOADING_TIP_199: "Spojené státy se chlubí svým politickým systémem, ale prezident říká během voleb jednu věc, při nástupu na úřad něco jiného, uprostřed voleb a při odchodu zase něco jiného.\n - Deng Xiaoping -" # todo: NEW TRANSLATION
  LOADING_TIP_200: "Pozoruj klidně, zajišťuj naši pozici, vyrovnávej se s věcmi klidně, skrývej naše schopnosti a vyčkávaj na vhodný okamžik, buď dobrý v udržování nízkého profilu a nikdy neprohlašuj vedení.\n - Deng Xiaoping -" # todo: NEW TRANSLATION
  LOADING_TIP_201: "V našem krátkém národním dějepisu jsme zastřelili čtyři naše prezidenty, dva jsme vyděsili k smrti, odvolali jednoho a vyhnali dalšího z úřadu. A když všechno ostatní selže, uchýlíme se k volbám a očerňujeme jejich charakter.\n - P. J. O'Rourke -" # todo: NEW TRANSLATION
  LOADING_TIP_202: "Máme 50 milionů Muslimů v Evropě. Vypadají znaky, že Alláh zajistí vítězství islámu v Evropě—ani meče, ani zbraně, bez dobytí—a během několika desetiletí ji přemění na muslimský kontinent.\n - Muammar Gaddáfí -" # todo: NEW TRANSLATION
  LOADING_TIP_203: "To není pro mě. Zkusil jsem lidské maso a pro můj vkus je příliš slané.\n - Idi Amin -" # todo: NEW TRANSLATION
  LOADING_TIP_204: "Kdo netouží po Sovětském svazu, ten nemá srdce. Kdo ho chce zpět, ten nemá mozek.\n - Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_205: "Nemyslím si, že Taliban se někdy vrátí, aby dobyl Afganistán, ne.\n - Hamíd Karzáí -" # todo: NEW TRANSLATION
  LOADING_TIP_206: "Co se týče budoucnosti Spojených států v Afganistánu, bude to oheň a peklo a totální porážka, budeme-li svědomí, jak tomu bylo u jejich předchůdců — Sovětů a dříve Britů.\n - Mohammed Omar -" # todo: NEW TRANSLATION
  LOADING_TIP_207: "Každý voják si něco myslí o morálních aspektech toho, co dělá. Ale všechna válka je nemorální a pokud tě to bude trápit, nejsi dobrý voják.\n - Curtis LeMay -" # todo: NEW TRANSLATION
  LOADING_TIP_208: "Afghánistán nemůže být břemenem mezinárodního společenství a musí se stát aktivem.\n - Ashraf Ghani -" # todo: NEW TRANSLATION
  LOADING_TIP_209: "Diktátoři nevznikají z voleb.\n - Alexander Lukashenko -" # todo: NEW TRANSLATION
  LOADING_TIP_210: "Virus barevné revoluce postihuje jen slabé země. Bělorusko na to nemá žádnou živnou půdu.\n - Alexander Lukashenko -" # todo: NEW TRANSLATION
  LOADING_TIP_211: "Na rozdíl od Spojeného království či Francie či Ameriky jsme nikdy nepoužili vodní dělo proti masovým protestům.\n - Alexander Lukashenko -" # todo: NEW TRANSLATION
  LOADING_TIP_212: "Bez ohledu na to, kdo přijde na běloruskou půdu, budu bojovat. I kdyby to byl Putin.\n - Alexander Lukashenko -" # todo: NEW TRANSLATION
  LOADING_TIP_213: "Svoboda slova existuje, ale nemohu zaručit svobodu po projevu.\n - Idi Amin -" # todo: NEW TRANSLATION
  LOADING_TIP_214: "Kdo odmítá změnu, je architektem úpadku. Jediná lidská instituce, která odmítá pokrok, je hřbitov.\n - Harold Wilson -" # todo: NEW TRANSLATION
  LOADING_TIP_215: "Jsem si jistý, že moje tvář Hindutva bude při jednání s jinými zeměmi výhodou.\n - Narendra Modi -" # todo: NEW TRANSLATION
  LOADING_TIP_216: "Nevadí nám sankce, které nám brání v Evropě. Nejsme Evropané.\n - Robert Mugabe -" # todo: NEW TRANSLATION
  LOADING_TIP_217: "Lež, která se říká často, se stane pravdou.\n - Joseph Goebbels -" # todo: NEW TRANSLATION
  LOADING_TIP_218: "Přísahám před vámi všemi, že má celá životnost, ať je dlouhá či krátká, bude zasvěcena vaší službě a službě naší velké impériální rodině, jíž všichni patříme.\n - Královna Alžběta II., 1947 - 2022 -" # todo: NEW TRANSLATION
  LOADING_TIP_219: "Protože nic nemáme, uděláme všechno.\n - Carlos Dittborn -" # todo: NEW TRANSLATION
  LOADING_TIP_220: "Nesmíme dovolit, aby Brusel postavil sám sebe nad zákon.\n - Viktor Orbán -" # todo: NEW TRANSLATION
  LOADING_TIP_221: "Pokud odejdu, Írán upadne v ruinách, a pokud Írán padne, Blízký východ bude nás následovat. A pokud je Blízký východ v ruinách, světu vládne velký teror.\n - Mohammad Reza Pahlaví -" # todo: NEW TRANSLATION
  LOADING_TIP_222: "Muslimské Bratrstvo je mateřskou organizací extrémní ideologie. Jsou kmotrem všech teroristických organizací. Rozehnali ji po celém světě.\n - Abdel Fattah al-Sísi -" # todo: NEW TRANSLATION
  LOADING_TIP_223: "Země bez silného vůdce bude upadat.\n - Recep Tayyip Erdogan -" # todo: NEW TRANSLATION
  LOADING_TIP_224: "My, Turecko, vyzýváme Evropu, aby respektovala lidská práva a demokracii.\n - Recep Tayyip Erdogan -" # todo: NEW TRANSLATION
  LOADING_TIP_225: "Fakt je, že Írán nechce, aby se Tálibán vrátil, stejně jako většina Afghánců.\n - David Petraeus, bývalý šéf CIA -" # todo: NEW TRANSLATION
  LOADING_TIP_226: "Chceme mír a politické řešení situace v Čečensku.\n - Boris Jelcin -" # todo: NEW TRANSLATION
  LOADING_TIP_227: "Všechno, co potřebujete ke změně světa, je jedna dobrá lež a řeka krve.\n - John Price -" # todo: NEW TRANSLATION
  LOADING_TIP_228: "Není to, že by lidé nikdy nebyli chybní, jen to, že lidé mají právo být chybní.\n - Neznámý, 1904 -" # todo: NEW TRANSLATION
  LOADING_TIP_229: "Neztratím. Prostě vyhraju v jiném směru.\n - Swimmy -" # todo: NEW TRANSLATION
  LOADING_TIP_230: "Raději zemřu stojící než žít klečící.\n - Emiliano Zapata -" # todo: NEW TRANSLATION
  LOADING_TIP_231: "Víme, jak vyhrávat války. Musíme se nyní naučit vyhrávat mír.\n - Stephen E. Ambrose -" # todo: NEW TRANSLATION
  LOADING_TIP_232: "Dějiny budou ke mně laskavé, neboť mám v úmyslu je napsat.\n - Winston Churchill -" # todo: NEW TRANSLATION
  LOADING_TIP_233: "Existují cesty, které nesmějí být následovány, armády, které nesmějí být napadány, města, která nesmí být obléhána, pozice, které nesmí být zpochybňovány.\n - Sun Tzu, Umění války -" # todo: NEW TRANSLATION
  LOADING_TIP_234: "Každý člověk zvládne nepřízeň. Skutečně otestovat charakter člověka je dát mu moc.\n - Abraham Lincoln -" # todo: NEW TRANSLATION
  LOADING_TIP_235: "Kleopatra se narodila blíže vydání Millennium Dawn než výstavbě velkých pyramid." # todo: NEW TRANSLATION
  LOADING_TIP_236: "Anglo-portugalská aliance je nejdéle trvajající aliance v zaznamenané historii a dodnes je aktivní, vznikla v roce 1373 a naposledy byla uplatněna v roce 1982 během Falklandské války." # todo: NEW TRANSLATION
  LOADING_TIP_237: "Jste určeni stát se čímkoli, co si budoucnost myslí, že jste byli.\n - Michael Stevens -" # todo: NEW TRANSLATION
  LOADING_TIP_253: "Jsem Albanec.\n - Robert Kocharian -" # todo: NEW TRANSLATION
  LOADING_TIP_254: "Náš hlavní export do Ruska není víno, ale vládci zločinu a další kriminální prvky.\n - Mikheil Saakashvili -" # todo: NEW TRANSLATION
  LOADING_TIP_255: "Proč na této mapě není starověký Ázerbájdžán?\n - Ilham Alijev -" # todo: NEW TRANSLATION
  LOADING_TIP_256: "Safarov by měl být vzorem patriotismu pro ázerbájdžánskou mládež.\n - Azerbajdžanský ombudsman o vraždě Gurgen Margaryana během cvičení NATO v roce 2004. -" # todo: NEW TRANSLATION
  LOADING_TIP_257: "Náš cíl není vyhrát válku, už jsme to dokázali. Naším cílem je najít spravedlivé řešení a jsme jednomyslní ohledně způsobů, jak jej najít.\n - Serzh Sargsyan -" # todo: NEW TRANSLATION
  LOADING_TIP_258: "Budoucnost je Afghánistán.\n - Ashraf Ghani -" # todo: NEW TRANSLATION
  LOADING_TIP_259: "I kdyby bylo nebe kratší než mé koleno, nepokrčím kolena.\n - Kýros Veliký -" # todo: NEW TRANSLATION
  LOADING_TIP_260: "Pokud mlčím, zhřeším\n - Mohammad Mossadegh -" # todo: NEW TRANSLATION
  LOADING_TIP_261: "Nikdo se nikdy nevrátí do roku 2007\n - Dmitrij Medveděv -" # todo: NEW TRANSLATION
  LOADING_TIP_262: "Pokud je boj nevyhnutelný, vydej se do boje jako první.\n - Vladimir Putin -" # todo: NEW TRANSLATION
  LOADING_TIP_263: "Komrades! Musíme rozhodně zrušit kult individualismu jednou provždy.\n - Nikita Chruščev -" # todo: NEW TRANSLATION
  LOADING_TIP_264: "Jak můžete řídit zemi s takovými tvory ve vaší vládě?\n - Kim Jae-gyu, vražda jihokorejského prezidenta Parka Chung-heeho. -" # todo: NEW TRANSLATION
  LOADING_TIP_265: "Není čas váhat, musíme udeřit tvrdě!\n - Chun Doo-hwan, pokyny k potlačení události demokratického hnutí v Gwangjju. -" # todo: NEW TRANSLATION
  LOADING_TIP_266: "Být mocný je jako být dáma. Pokud lidem říkáte, že jste, nejste.\n - Margaret Thatcher -" # todo: NEW TRANSLATION
  LOADING_TIP_267: "Bojuj! Bojuj! Bojuj!\n - Donald Trump, po pokusu o atentát na něj -" # todo: NEW TRANSLATION
  LOADING_TIP_268: "Existuje lék, který by během několika let učinil celou Evropu svobodnou a šťastnou. Je to znovuvytvoření evropské rodiny, co nejvíce to půjde, a poskytnout jí strukturu, ve které by mohla žít v míru, v bezpečí a ve svobodě. Musíme vybudovat jakýsi Spojené státy Evropy.\n - Winston Churchill -" # todo: NEW TRANSLATION
  LOADING_TIP_269: "Ano, Evropa, od Atlantu k Uralům, je Evropa, je to celá Evropa, která rozhodne o osudu světa.\n - Charles de Gaulle -" # todo: NEW TRANSLATION
  LOADING_TIP_270: "Musíme doufat v to nejlepší. Ale je ještě lépe být připraven na nejhorší scénáře.\n - Petr Pavel -" # todo: NEW TRANSLATION
  LOADING_TIP_271: "Řekněte Putinovi, že nejsem Janukovyč a nebudu odcházet.\n- Bashar al-Asad, když se setkal se Sergejem Stepášinem v jedné z jeho rezidencí, 2014 -" # todo: NEW TRANSLATION
  LOADING_TIP_272: "Když se díváme na svět jako celek, čelíme období velké změny, jaké nebyly za celé století.\n- Xi Jinping, projev k novému roku 2019 -" # todo: NEW TRANSLATION
  LOADING_TIP_273: "Národ není velký jen svým rozměrem. Je to vůle, soudržnost, vytrvalost, disciplína lidu a kvalita jejich vůdců, která mu zajišťuje čestné místo v historii.\n- Lee Kuan Yew, 1963 -" # todo: NEW TRANSLATION
  LOADING_TIP_274: "Trvalý mír je iluze.\n - Petr Pavel -" # todo: NEW TRANSLATION
  LOADING_TIP_275: "Pane ministře, jsem hlavou nejmocnější armády v historii světa, nepřináším hrozby.\n - Lloyd Austin, mluvící k Sergeji Šojguovi -" # todo: NEW TRANSLATION
  LOADING_TIP_276: "Bylo mi potěšením večeřet s guvernérem Justinem Trudeauem ze skvělého státu Kanada. Těším se na další setkání s guvernérem, abychom mohli pokračovat ve svých hloubkových jednáních o clech a obchodu, jejichž výsledky budou pro všechny skutečně úžasné!\n - Donald Trump -" # todo: NEW TRANSLATION
  LOADING_TIP_277: "Začal jsem věřit v Boha po návštěvě Pákistánu. Protože to je jediná země, která se zdá, že běží výhradně na božím zásahu, protože se každý zdá být zkorumpovaný.\n - Ruský ministr -" # todo: NEW TRANSLATION
  LOADING_TIP_278: "Vize je jako slon, který překáží výhledu.\n - Mark Rutte -" # todo: NEW TRANSLATION
  LOADING_TIP_279: "Příliš mladý, příliš jednoduchý, občas naivní \n - Jiang Zemin -" # todo: NEW TRANSLATION
  LOADING_TIP_280: "Moje hlavní mise, když jsem se stal premiérem, byla udržet Singapur v chodu a Singapur zůstal v chodu. Jsem spokojen s tím, co jsem pro Singapur udělal.\n - Goh Chok Tong -" # todo: NEW TRANSLATION
  LOADING_TIP_281: "Není nikdy snadné být malou zemí vedle velkého souseda.\n - Lee Hsien Loong -" # todo: NEW TRANSLATION
  LOADING_TIP_282: "Mé spoluobčany Singapurčané, už jsem říkal dříve, že svět se mění způsoby, které znevýhodní malé otevřené ekonomiky jako Singapur.\n - Lawrence Wong -" # todo: NEW TRANSLATION
