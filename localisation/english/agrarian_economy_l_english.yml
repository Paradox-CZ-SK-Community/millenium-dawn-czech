  agrarian_economy_category_desc: "[ROOT.GetNameWithFlag] má v současnosti velkou část populace pracující na polích; počet pracovníků ochotných pracovat na rozsáhlých zemědělských polích je řízen naší §YLiteracy Rate§!, čím vyšší je míra, tím méně pracovníků máme pro zemědělský sektor.\n\nNicméně nižší §YLiteracy Rate§! bude negativně ovlivňovat naši §Yrychlost výzkumu§!.\n" # todo: NEW TRANSLATION
