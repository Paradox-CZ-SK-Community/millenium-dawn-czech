l_english:
  agrarian_economy: "Zemědělská ekonomika" # todo: NEW TRANSLATION
  agrarian_economy_desc: "[FROM.GetName] je extrémně chudý stát, s ekonomikou převážně založenou na zemědělských výnosech. Zatímco země se bude modernizovat do nového milénia, lidé budou pracovat na polích a pomáhat ekonomice.\n\n§Y$agrarian_economy$§! vydělává §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §Ymiliarda§! týdně.\n\n§RPři HDP na obyvatele 20 000 budeme považováni za průmyslově vyspělou zemi a ztratíme bonus k zemědělství!§!" # todo: NEW TRANSLATION
  agri_farmer_opinion_TT: "§Y$farmers$§! názor se zvýší o §G10§! dokud tento nápad nebude platný" # todo: NEW TRANSLATION
  AGRI_standard_drought_ongoing: "Lokální sucho probíhá" # todo: NEW TRANSLATION
  AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] momentálně trpí lokálním suchem, což je důsledek nedostatku vody v některých oblastech země; pravděpodobně to nepřinese zhoršení pro [ROOT.GetName] ani jejich sousedy." # todo: NEW TRANSLATION
  AGRI_harsh_drought_ongoing: "Regionální sucho probíhá" # todo: NEW TRANSLATION
  AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] momentálně trpí regionálním suchem, což je důsledek nedostatku vody v celých regionech v zemi; sousedé [ROOT.GetName] mohou být postiženi také." # todo: NEW TRANSLATION
  AGRI_extreme_drought_ongoing: "Široce rozšířené sucho probíhá" # todo: NEW TRANSLATION
  AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] momentálně trpí národně rozšířeným suchem, což je výsledek nedostatku vody napříč velkými oblastmi; je téměř jisté, že [ROOT.GetName] bude dlouho trpět a sousední státy mohou zažít dopady." # todo: NEW TRANSLATION
