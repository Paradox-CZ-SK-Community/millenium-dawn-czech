 POL_destroyer_1:0 "Třída Wicher"
 POL_destroyer_1_desc:0 "Dva torpédoborce třídy Wicher byly prvními velkými hladinovými loděmi polského námořnictva a byly uvedeny do služby v letech 1930 až 1932. Byly velké, s výtlakem 1 540 tun. Podle projektu byly vyzbrojeny čtyřmi děly M1924 ráže 130 mm/40, která však byla těsně před německou invazí modernizována na 120mm švédská děla. Vylepšeny byly také jejich torpédomety a protiletadlová výzbroj."
 POL_destroyer_2:0 "Třída Grom"
 POL_destroyer_2_desc:0 "Dva torpédoborce třídy Grom byly postaveny v Británii pro polské námořnictvo a uvedeny do služby v roce 1937. Patřily k největším a nejrychlejším torpédoborcům druhé světové války. Jejich výtlak činil téměř 2 000 tun a v hlavní výzbroji byly vyzbrojeny pěti děly Bofors M34 ráže 120 mm/50 mm. Měly také šest torpédometů ráže 533 mm a dobrý doplněk protiponorkové obrany."
 POL_destroyer_3:0 "Třída Piorun"
 POL_destroyer_3_desc:0 "Polský torpédoborec Piorun byl britský torpédoborec třídy N postavený pro polské exilové námořnictvo a uvedený do služby v roce 1940. Měl výtlak 1770 tun a slušnou rychlost a spolehlivost. Byl vyzbrojen šesti hlavními děly ráže 120 mm/45 QF Mk XII a měl také pět 533mm torpédometů, slušné vybavení pro protiponorkovou obranu a tehdy nejnovější britský radar a sonar."
