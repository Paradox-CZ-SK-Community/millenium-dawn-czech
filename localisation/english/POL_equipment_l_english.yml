 POL_submarine_1:0 "Třída Wilk"
 POL_submarine_1_desc:0 "Třídu Wilk tvořily tři ponorky postavené Francouzi pro polské námořnictvo a uvedené do provozu na počátku 30. let 20. století. Vycházely z francouzské konstrukce třídy Saphir. Byly to poměrně velké ponorky o výtlaku téměř 1 000 tun. Byly vyzbrojeny šesti 550mm torpédomety a mohly se ponořit až do hloubky 80 m."
 POL_submarine_2:0 "Třída Orzeł"
 POL_submarine_2_desc:0 "Třídu Orzeł tvořily dvě ponorky postavené v Nizozemsku pro polské námořnictvo. Lodě byly dokončeny jen několik měsíců před německou invazí. Byly to velké ponorky o výtlaku 1 100 tun. Byly vyzbrojeny dvanácti 550mm torpédomety a měly hloubku ponoru 80 m."
 POL_submarine_3:0 "Třída Sokół"
 POL_submarine_3_desc:0 "Dvě ponorky třídy Sokół byly britské ponorky třídy U dokončené pro polské exilové námořnictvo v letech 1941-42. Lodě měly výtlak 540 tun a byly vyzbrojeny čtyřmi 533mm torpédomety. Měly kvalitní vybavení britským radarem a sonarem a hloubku ponoru 60 m."
