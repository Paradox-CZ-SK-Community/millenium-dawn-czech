  CAN_manufacturer_companys: "Ruské zbrojní kontrakty" # todo: NEW TRANSLATION
  CAN_manufacturer_companys_desc: "Rusové se prokázali jako životaschopný dodavatel, který naší armádě dodá potřebnou služební pušku." # todo: NEW TRANSLATION
  CAN_manufacturer_companys_2: "Americké zbraňové platformy" # todo: NEW TRANSLATION
  CAN_manufacturer_companys_2_desc: "Jsou dvě věci, které jdou ruku v ruce – zbraně a ještě větší zbraně. Ty nám poskytnou nejlepší služební pušku." # todo: NEW TRANSLATION
  CAN_rcaf: "Královské kanadské letectvo" # todo: NEW TRANSLATION
  CAN_rcaf_desc: "Kdo vlastní nebe, ovládá bojiště; musíme výrazně zlepšit naše letectvo, pokud chceme projevovat sílu na bojišti." # todo: NEW TRANSLATION
  CAN_navy: "Královské kanadské námořnictvo" # todo: NEW TRANSLATION
  CAN_navy_desc: "Hlubokovodní námořnictvo je jediné, které dělá rozdíl; musíme nasměrovat naše zdroje na vytvoření takového schopného námořnictva." # todo: NEW TRANSLATION
  CAN_navy_carrier: "Plovoucí letiště" # todo: NEW TRANSLATION
  CAN_navy_carrier_desc: "Letadlová loď je klíčovou technologií v každém námořnictvu; umožňuje rozsáhlé vojenské operace daleko od domova. Vlastnit ji by nás učinilo na bojišti impozantně silnějšími." # todo: NEW TRANSLATION
  CAN_air_focus: "Modely stíhačů" # todo: NEW TRANSLATION
