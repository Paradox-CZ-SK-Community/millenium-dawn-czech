  canada.100.t: "Air Canada získává Canadian Airlines" # todo: NEW TRANSLATION
  canada.100.d: "Canadian Airlines je kanadská letecká společnost, která kvůli hospodářským potížím již není schopna konkurovat svému rivalovi Air Canada.\n\nAir Canada byrokrati nyní představili plán na integraci svého bývalého hlavního rivala do společnosti. Plán vypadá komplexně a má být schopen zachránit většinu pracovních míst ohrožených možným bankrotem Canadian Airlines - převzetí, které má být dohodnuto 4. ledna 2000, má vstoupit v platnost 1. ledna 2001." # todo: NEW TRANSLATION
  canada.100.a: "Zní to jako dobrý návrh." # todo: NEW TRANSLATION
  canada.100.b: "Měli bychom se vyhýbat monopolům." # todo: NEW TRANSLATION
  canada.501.t: "Kanadské ministerstvo kultury" # todo: NEW TRANSLATION
  canada.501.d: "Kanadské ministerstvo" # todo: NEW TRANSLATION
  canada.501.a: "Skvělá práce!" # todo: NEW TRANSLATION
  canada.502.t: "Kanadské dotace na ropný průmysl" # todo: NEW TRANSLATION
  canada.502.d: "Po mnoho let dotujeme ropné společnosti po celé zemi. Parlament schválil další legislativní opatření, které by mohlo potenciálně dotovat různé národní společnosti, jako jsou Suncor nebo Imperial Oil." # todo: NEW TRANSLATION
  canada.502.a: "Dotujte ropné společnosti!" # todo: NEW TRANSLATION
  canada.502.b: "Ve skutečnosti bychom to měli znovu zvážit" # todo: NEW TRANSLATION
  canada.503.t: "Kanadská vláda dotuje ropu" # todo: NEW TRANSLATION
  canada.503.d: "" # todo: NEW TRANSLATION
  canada.503.a: "Slavné" # todo: NEW TRANSLATION
  canada.504.t: "Kanadská infrastruktura" # todo: NEW TRANSLATION
  canada.504.d: "Městské samosprávy vlastní jádrová infrastrukturní aktiva, která jsou klíčová pro kvalitu života Kanaďanů a konkurenceschopnost naší země. Téměř 60 % jádrové veřejné infrastruktury Kanady vlastní a udržují městské vlády. Podle výsledků průzkumu se celková hodnota jádrových městských infrastrukturních aktiv odhaduje na 1,1 bilionu dolarů, tedy kolem 80 000 dolarů na domácnost. Musíme začít směřovat k novému federálně založenému infrastrukturnímu systému." # todo: NEW TRANSLATION
  canada.504.a: "Těžké investice" # todo: NEW TRANSLATION
  canada.504.b: "Střední investice" # todo: NEW TRANSLATION
  canada.504.c: "Lehké investice" # todo: NEW TRANSLATION
  canada.510.t: "Dánské odmítnutí" # todo: NEW TRANSLATION
  canada.510.d: "" # todo: NEW TRANSLATION
