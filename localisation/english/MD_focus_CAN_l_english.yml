  CAN_naval_investments: "Námořní investice" # todo: NEW TRANSLATION
  CAN_naval_investments_desc: "Díky Rusům můžeme využít naše nové technické know-how k posílení našeho námořnictva." # todo: NEW TRANSLATION
  CAN_naval_investments2: "Halifaxovy loděnice" # todo: NEW TRANSLATION
  CAN_naval_investments2_desc: "Halifax hostí jednu z největších kanadských loděnic. Můžeme tuto existující loděnici vylepšit investováním nezbytných prostředků." # todo: NEW TRANSLATION
  CAN_tank_facilities: "Tankové závody" # todo: NEW TRANSLATION
  CAN_tank_facilities_desc: "S čínskou pomocí můžeme posílit naše tankové výrobní závody." # todo: NEW TRANSLATION
  CAN_heavy_industry: "Projekty rozvoje CCID" # todo: NEW TRANSLATION
  CAN_heavy_industry_desc: "S pomocí CCID můžeme posílit průmyslový výstup továren naší země." # todo: NEW TRANSLATION
  CAN_national: "Nacionalistický převrat" # todo: NEW TRANSLATION
  CAN_national_desc: "S narůstajícím napětím mezi demokratickou vládou a nacionalistickými stranami došlo konečně k vyhrocení. Jak se to bude vyvíjet do budoucna?" # todo: NEW TRANSLATION
  CAN_global_influence: "Vnitřní záležitosti" # todo: NEW TRANSLATION
  CAN_global_influence_desc: "Nyní, když jsme získali kontrolu nad zemí, musíme upevnit svůj vliv soustředěním se na vnitřní záležitosti." # todo: NEW TRANSLATION
  CAN_regional_diplomacy: "Regionální diplomacie" # todo: NEW TRANSLATION
  CAN_regional_diplomacy_desc: "Před námi leží svět bohatý na možnosti pro kanadskou expanzi. Bylo by hloupé tyto možnosti ignorovat." # todo: NEW TRANSLATION
  CAN_fortify_the_borders: "Posílit hranice" # todo: NEW TRANSLATION
  CAN_fortify_the_borders_desc: "Naše snahy nepůjdou bez povšimnutí. Musíme se připravit na nevyhnutelný odpor vůči našim snahám o rozšíření slávy naší země." # todo: NEW TRANSLATION
  CAN_greenland: "Otázka Grónska" # todo: NEW TRANSLATION
  CAN_greenland_desc: "Dánská nadvláda nad Grónskem je reliktem minulosti. Je na čase, aby Kanada vyjádřila svou nadvládu nad touto evropskou kolonií na našem prahu." # todo: NEW TRANSLATION
  CAN_dominate_america: "Ovládnout Ameriku" # todo: NEW TRANSLATION
  CAN_dominate_america_desc: "Příliš dlouho jsme hráli druhé housle našim jižním sousedům. Přišel čas, abychom si vybojovali své oprávněné postavení jako dominující mocnost na kontinentu Severní Ameriky." # todo: NEW TRANSLATION
  CAN_opposition: "Potlačit opozici" # todo: NEW TRANSLATION
  CAN_opposition_desc: "Ti, kteří se staví proti naší vládě, nejsou ničím jiným než zrádci a zločinci. Vezmeme je z ulic a umístíme do našich rostoucích věznic." # todo: NEW TRANSLATION
  CAN_nationlist_agenda: "Nacionalistická agenda" # todo: NEW TRANSLATION
  CAN_nationlist_agenda_desc: "Po potlačení opozice můžeme nyní prosadit ambiciózní program naší nové vlády." # todo: NEW TRANSLATION
  CAN_destroy_charter: "Zničit Chartu" # todo: NEW TRANSLATION
  CAN_destroy_charter_desc: "Kanadská Charta tzv. \"Práv a svobod\" je ničím jiným než poutem, které brání kanadské velikosti. Je nutné ji zrušit." # todo: NEW TRANSLATION
  CAN_french_schools: "Francouzské školy" # todo: NEW TRANSLATION
  CAN_french_schools_desc: "Od nynějška budou Kanaďané vyučováni ve francouzštině. Anglicky mluvící Kanada už nebude považovat náš jazyk za periferní a nedůležitý." # todo: NEW TRANSLATION
  CAN_russian_military: "Ruská vojenská odbornost" # todo: NEW TRANSLATION
  CAN_russian_military_desc: "Rusko má jednu z nejúčinnějších ozbrojených sil na světě. Bylo by rozumné využít jejich odbornosti, kterou mohou nabídnout." # todo: NEW TRANSLATION
  CAN_global_army: "Globální armáda" # todo: NEW TRANSLATION
  CAN_global_army_desc: "S pomocí našich nových spojenců se kanadská armáda stala na světě respektovanou i obávanou." # todo: NEW TRANSLATION
  CAN_railway_projects: "Masivní železniční projekt" # todo: NEW TRANSLATION
  CAN_railway_projects_desc: "Číňané vynikají v financování rozsáhlých infrastrukturních projektů. Nyní, když jsme zajistili vztah mezi našimi zeměmi, můžeme zahájit ambiciózní železniční stavební projekt." # todo: NEW TRANSLATION
  CAN_industry_projects: "Dvojnásobný průmysl" # todo: NEW TRANSLATION
  CAN_industry_projects_desc: "Naše průmyslová kapacita roste exponenciálně díky rozsáhlým čínským investicím." # todo: NEW TRANSLATION
  CAN_global_companys: "Globální společnosti" # todo: NEW TRANSLATION
  CAN_global_companys_desc: "Ve globalizovaném finančním systému je získávání mocných nadnárodních firem, které přináší pracovní místa, investice a daňové příjmy, jedním z nejdůležitějších cílů každé vlády." # todo: NEW TRANSLATION
  CAN_huawai: "Huawai" # todo: NEW TRANSLATION
  CAN_huawai_desc: "Čínský technologický gigant má pro Kanadu hodně co nabídnout. Ti, kteří se stěžují na obavy o \"národní bezpečnosti\", nemají ponětí o tom, o čem mluví." # todo: NEW TRANSLATION
  CAN_hyundai: "Hyundai" # todo: NEW TRANSLATION
  CAN_hyundai_desc: "Hyundai překročil své skromné začátky a stal se jedním z největších a nejpokročilejších výrobců automobilů na světě." # todo: NEW TRANSLATION
  CAN_ak: "Kalashnikov" # todo: NEW TRANSLATION
  CAN_ak_desc: "Ruský koncern Kalashnikov má dlouhou historii výroby malých zbraní. Existuje důvod, proč je Kalashnikov jednou z nejběžnějších palných zbraní na světě." # todo: NEW TRANSLATION
  CAN_weapons_expert: "Výroba speciálních zbraní" # todo: NEW TRANSLATION
  CAN_weapons_expert_desc: "Odbornost Kalashnikova nespočívá jen v malých zbraních, ale i v dalších lehkých zbraních, které lze využít k posílení schopností našich jednotlivých jednotek." # todo: NEW TRANSLATION
  CAN_airburst_weapons: "Zbraně s výbuchem ve vzduchu" # todo: NEW TRANSLATION
  CAN_airburst_weapons_desc: "Zbraně s výbuchem ve vzduchu jsou vyvíjející se technologií, která umožňuje jednotlivému vojákovi efektivně čelit nepřátelům skrytým za překážkami." # todo: NEW TRANSLATION
  CAN_vehicle_industry: "Vozidlová výroba" # todo: NEW TRANSLATION
  CAN_vehicle_industry_desc: "S odbornými znalostmi Hyundai můžeme vylepšit stávající kapacity našeho odvětví výroby vozidel." # todo: NEW TRANSLATION
  CAN_advanced_ultility_vehicle: "Pokročilé užitkové vozy" # todo: NEW TRANSLATION
  CAN_advanced_ultility_vehicle_desc: "Naši vojáci by mohli využívat nová užitková vozidla, která je na cestách ochrání." # todo: NEW TRANSLATION
  CAN_sat_tech: "Satelitní technologie" # todo: NEW TRANSLATION
  CAN_sat_tech_desc: "Podpora Huawei může umožnit posun kanadských satelitů na novou, vylepšenou úroveň." # todo: NEW TRANSLATION
  CAN_advanced_radar: "Pokročilé radarové systémy" # todo: NEW TRANSLATION
  CAN_advanced_radar_desc: "Technologie Huawei se ukáže užitečná při našich snahách vybudovat pokročilejší radarové systémy, abychom poskytli našim jednotkám co nejvyšší povědomí o bojišti." # todo: NEW TRANSLATION
  CAN_secret_police: "Tajná policie" # todo: NEW TRANSLATION
  CAN_secret_police_desc: "Navzdory snahám potlačit nesouhlas nadále existují neloajální prvky mezi našimi lidmi. Měli bychom zřídit novou bezpečnostní agenturu, která vyhledá a odstraní tyto subverzivní jedince." # todo: NEW TRANSLATION
  CAN_isolation: "Projekt kanadský militarismus" # todo: NEW TRANSLATION
  CAN_isolation_desc: "Musíme utišit palčivého ducha kanadského lidu novými závazky k projevování kanadské vojenské síly v zahraničí." # todo: NEW TRANSLATION
  CAN_expel_us: "Povolat naše jednotky" # todo: NEW TRANSLATION
  CAN_expel_us_desc: "Válka je nevyhnutelnou součástí historie každého státu. Musíme shromáždit naše jednotky a připravit se na nadcházející konflikt." # todo: NEW TRANSLATION
  CAN_iron_curtain: "Digitální železná opona" # todo: NEW TRANSLATION
  CAN_iron_curtain_desc: "Skutečnost, že Kanaďané nadále získávají informace z alternativních zdrojů na internetu, podrývá autoritu naší vlády. Musíme zavést systematický druh digitální cenzury, abychom izolovali naše lidi od nebezpečného vlivu zbytku světa." # todo: NEW TRANSLATION
  CAN_the_state: "Reforma státu" # todo: NEW TRANSLATION
  CAN_the_state_desc: "Nyní, když jsme dosáhli významné části naší agendy, jsme úspěšně proměnili Kanadu v nový, mnohem silnější stát." # todo: NEW TRANSLATION
  CAN_move_capital: "Přesunout hlavní město" # todo: NEW TRANSLATION
  CAN_move_capital_desc: "Ottawa už nebude shlížet na naše lidi a kulturu. Québec a celá Kanada budou řízeny z města Québec!" # todo: NEW TRANSLATION
  CAN_reclaim_canada: "A French Canada" # todo: NEW TRANSLATION
  CAN_reclaim_canada_desc: "Finalement, le Canada sera français!" # todo: NEW TRANSLATION
  CAN_new_charter: "Nová francouzská charta" # todo: NEW TRANSLATION
  CAN_new_charter_desc: "Nová Kanada vyžaduje novou chartu, která k ní bude patřit." # todo: NEW TRANSLATION
  CAN_quebec_conscription: "Québecká branná povinnost" # todo: NEW TRANSLATION
  CAN_quebec_conscription_desc: "Musíme povolat mladé Québečany, abychom napravili demografickou nerovnováhu v kanadských ozbrojených silách. V našem úsilí učinit Kanadu francouzskou, žádná oběť není příliš malá." # todo: NEW TRANSLATION
  CAN_french_companies: "Podporovat francouzské společnosti" # todo: NEW TRANSLATION
  CAN_french_companies_desc: "Francie bude mít s naší zemí vždy zvláštní vztah. Je tedy správné, že francouzské společnosti by měly mít preferenční přístup na náš trh." # todo: NEW TRANSLATION
  CAN_enforce_language: "Prosadit jeden jazyk" # todo: NEW TRANSLATION
  CAN_enforce_language_desc: "Po určitou dobu jsme tolerovali souběžné užívání angličtiny vedle francouzštiny. Tato tolerance byla zneužita a zkreslena, a musí být ukončena." # todo: NEW TRANSLATION
  CAN_tax_english_companies: "Zdanit anglické korporace" # todo: NEW TRANSLATION
  CAN_tax_english_companies_desc: "Kanadské společnosti hovořící anglicky nadále drží velký vliv. Měly by být omezeny." # todo: NEW TRANSLATION
  CAN_new_sectors: "Nové obchodní příležitosti" # todo: NEW TRANSLATION
  CAN_new_sectors_desc: "Francouzsko-kanadské podniky by měly dostat zvláštní příležitosti, aby mohly vzkvétat a získat své oprávněné místo v čele ekonomiky naší země." # todo: NEW TRANSLATION
  CAN_nation_divided: "Národ v plamenech" # todo: NEW TRANSLATION
  CAN_nation_divided_desc: "Je třeba uznat, že naše snaha učinit Kanadu francouzskou proběhla méně hladce, než se očekávalo. Abychom zabezpečili naši novou Kanadu, musíme získat kontrolu nad státem, aby se omezila veřejná nespokojenost a odváděla pozornost od počátečních problémů našeho nového státu." # todo: NEW TRANSLATION
  CAN_french_industry: "Nové průmyslové komplexy" # todo: NEW TRANSLATION
  CAN_french_industry_desc: "S vhodnými zdroji má Québec vždy potenciál být průmyslovou velmocí kanadského národa." # todo: NEW TRANSLATION
  CAN_discharge_generals: "Propustit anglické generály" # todo: NEW TRANSLATION
  CAN_discharge_generals_desc: "Generálové hovořící anglicky nadále drží nepřiměřený vliv na vojenskou sílu. Měli bychom je odvolat z jejich funkcí, tvrdíc, že tato místa by lépe obsadili frankofonní důstojníci." # todo: NEW TRANSLATION
  CAN_ccp_military: "Québecký militarismus" # todo: NEW TRANSLATION
  CAN_ccp_military_desc: "Náš projekt vybudovat novou Kanadu oživil národní sentiment Québecanů. Měli bychom tuto energii využít k dobru." # todo: NEW TRANSLATION
  CAN_renewable_energy_projects: "Obnovitelná energie" # todo: NEW TRANSLATION
  CAN_renewable_energy_projects_desc: "Fosilní paliva rychle mizí a stávají se minulostí. Kanada by měla využívat vítr, sluneční energii a vodní elektrárny k pokrytí svých energetických potřeb." # todo: NEW TRANSLATION
  CAN_forced_integration: "Zničit québeckou identitu" # todo: NEW TRANSLATION
  CAN_forced_integration_desc: "Québečané si dlouhodobě stěžují, že usilujeme o zničení jejich kultury. Můžeme tedy jednat podle jejich obvinění a jednou provždy vymazat nezávislou identitu, která dává separatismu Québecu život." # todo: NEW TRANSLATION
  CAN_treaty_of_quebec: "Smlouva Québecu" # todo: NEW TRANSLATION
  CAN_treaty_of_quebec_desc: "Musíme být opatrní při rozpouštění obav, že se snažíme zničit québeckou identitu. Nová Smlouva Québecu ujistí Québecany, že i když jejich politická práva budou omezena, náš respekt k jejich identitě zůstává." # todo: NEW TRANSLATION
  CAN_clean_energy: "Zákon o čisté energii" # todo: NEW TRANSLATION
  CAN_clean_energy_desc: "Měli bychom svůj závazek k čisté energii dát do písem a navrhnout nové ambiciózní právní předpisy." # todo: NEW TRANSLATION
  CAN_clean_vehicles: "Zákon o elektromobilech" # todo: NEW TRANSLATION
  CAN_clean_vehicles_desc: "Elektrické vozy jsou důležitým krokem vpřed ve snižování naší závislosti na fosilních palivech. Výrobcům takových vozidel by měla být poskytnuta veškerá vládní podpora, kterou potřebují pro konkurenci s jejich neelektrickými protějšky." # todo: NEW TRANSLATION
  CAN_co2_tax: "Daň z uhlíku" # todo: NEW TRANSLATION
  CAN_co2_tax_desc: "Zdaněním emisí můžeme odradit korporátní znečišťovatele od poškozování ovzduší budoucích kanadských generací." # todo: NEW TRANSLATION
  CAN_carbon_negative: "Uhlíkově negativní země" # todo: NEW TRANSLATION
  CAN_carbon_negative_desc: "Po prosazení našeho odvážného plánu můžeme Kanadu prohlásit za nejen uhlíkově neutrální, ale uhlíkově negativní." # todo: NEW TRANSLATION
  CAN_increase_ship_production: "Rozšířené námořní granty" # todo: NEW TRANSLATION
  CAN_increase_ship_production_desc: "Rozšíření rozpočtu o další námořní výzkum podpoří naši bojující námořní flotilu." # todo: NEW TRANSLATION
  CAN_nato_research: "NATO společný výzkum" # todo: NEW TRANSLATION
  CAN_nato_research_desc: "Abychom dohnali Čínu a Rusko, členové NATO musí sdílet své kolektivní know-how a vyvinout urychlený výzkum a vývoj." # todo: NEW TRANSLATION
  CAN_economy: "Kanada v zahraničí" # todo: NEW TRANSLATION
  CAN_economy_desc: "Kanada má historii úzké spolupráce a pevných vazeb s národy po celém světě. Je důležité udržet tuto tradici a nadále ji rozvíjet!" # todo: NEW TRANSLATION
  CAN_economy_investments_global: "Globální investice" # todo: NEW TRANSLATION
  CAN_economy_investments_global_desc: "Existuje mnoho míst po světě, která potřebují investice a ekonomickou pomoc. Nechť je Kanadu ta, která jim pomůže, když ji budou potřebovat." # todo: NEW TRANSLATION
  CAN_project_canadian_influence: "Projekt kanadský vliv" # todo: NEW TRANSLATION
  CAN_project_canadian_influence_desc: "Kanadská zahraniční politika často sleduje politiku našeho bratrského národa USA. Avšak občas jsme se odchýlili a zaměřili na země blíže domovu." # todo: NEW TRANSLATION
  CAN_align_to_belize: "Vliv na Belize" # todo: NEW TRANSLATION
  CAN_align_to_belize_desc: "Belize leží na strategické pozici na Yucatánu, s širokým přístupem k Zálivu a s rostoucí ekonomikou v regionu." # todo: NEW TRANSLATION
  CAN_align_saint_kitts: "Zarovnat Svatý Kitts" # todo: NEW TRANSLATION
  CAN_align_saint_kitts_desc: "Svatý Kitts je menší zemí v CARICOM, se kterou Kanada udržuje dobré vztahy a obchodní dohody. Udržování této spolupráce je důležité." # todo: NEW TRANSLATION
  CAN_align_barbados: "Vliv na Barbados" # todo: NEW TRANSLATION
  CAN_align_barbados_desc: "Barbados je jedním z největších příjemců kanadských přímých zahraničních investic. Vztah mezi oběma zeměmi bývá často založen na úzkém obchodě a politické a kulturní symbióze." # todo: NEW TRANSLATION
  CAN_align_grenada: "Zarovnat Grenadu" # todo: NEW TRANSLATION
  CAN_align_grenada_desc: "Kanada a Grenada mají významné vazby a obchod v hodnotě milionů dolarů." # todo: NEW TRANSLATION
  CAN_align_dominica: "Zarovnat Dominiku" # todo: NEW TRANSLATION
  CAN_align_dominica_desc: "Od získání nezávislosti v roce 1978 udržujeme s Dominikou úzké diplomatické a obchodní vztahy." # todo: NEW TRANSLATION
  CAN_align_guyana: "Zarovnat Guyanu" # todo: NEW TRANSLATION
  CAN_align_guyana_desc: "Kanada a Guyana udržují úzké vztahy díky společnému členství v Commonwealthu a výrazné guyanské diaspory v Kanadě." # todo: NEW TRANSLATION
  CAN_align_jamaica: "Zarovnat Jamajku" # todo: NEW TRANSLATION
  CAN_align_jamaica_desc: "Kanada udržuje úzký a široký vztah s Jamajkou, který zasahuje do oblastí jako bezpečnost, obchod, rozvoj a cestovní ruch. Jamajka je jedním z největších karibských států a vhodným partnerem pro další spolupráci." # todo: NEW TRANSLATION
  CAN_align_saint_lucia: "Zarovnat Svatou Lucii" # todo: NEW TRANSLATION
  CAN_align_saint_lucia_desc: "Dlouhodobé obchodní kontakty se Svatou Lucií lze využít ke zlepšení vztahů s touto zemí." # todo: NEW TRANSLATION
  CAN_align_suriname: "Zarovnat Surinam" # todo: NEW TRANSLATION
  CAN_align_suriname_desc: "Bývalá nizozemská kolonie Surinam je země, ve které můžeme dále rozšiřovat náš stávající vliv." # todo: NEW TRANSLATION
  CAN_align_st_vincent: "Zarovnat Svatý Vincent" # todo: NEW TRANSLATION
  CAN_align_st_vincent_desc: "Máme dlouhodobě dobré vztahy se Svatým Vincentem, které byly usnadněny obchodem a naší účastí v mezinárodních organizacích. Tyto vztahy mají prostor pro růst a zlepšení." # todo: NEW TRANSLATION
  CAN_align_trindad: "Zarovnat Trinidad" # todo: NEW TRANSLATION
  CAN_align_trindad_desc: "Kanada a Trinidad a Tobago mají dlouhodobé vztahy, které pokrývají oblasti jako vzdělávání, obchod, vědu, kulturu, životní prostředí, sport a zdraví. S Trinidadem a Tobago, největší a nejrozmanitější ekonomikou v Karibiku, je náš obchodní vztah mimořádně výnosný a zaslouží si pozornost." # todo: NEW TRANSLATION
  CAN_align_cuba: "Zarovnat Kubu" # todo: NEW TRANSLATION
  CAN_align_cuba_desc: "Navzdory napjatému vztahu USA ke Kubě Kanada udržuje nepřerušené diplomatické styky s nejlidnatější karibskou zemí. Obchod a turistika jsou základem našeho vztahu, který by si zasloužil další pozornost." # todo: NEW TRANSLATION
  CAN_align_haiti: "Zarovnat Haiti" # todo: NEW TRANSLATION
  CAN_align_haiti_desc: "Jako jedny z mála nezávislých francouzsky mluvících zemí v Americe sdílí Kanada a Haiti společnou vazbu. Zatímco naše vztahy s Haiti bývaly charakterizovány zásahy a poskytováním pomoci, existuje potenciál pro hlubší a plodnější partnerství mezi našimi zeměmi." # todo: NEW TRANSLATION
  CAN_align_the_bahamas: "Zarovnat Bahamy" # todo: NEW TRANSLATION
  CAN_align_the_bahamas_desc: "Bahémy jsou jedním z největších obchodních partnerů Kanady v Karibiku a naším druhým největším vývozním trhem po Trinidadu a Tobagu. Měli bychom rozvíjet toto obchodní spojení a rozsáhlé kontakty mezi lidmi, abychom upevnili naše přátelství s touto karibskou zemí." # todo: NEW TRANSLATION
  CAN_strength_in_the_americas: "Síla v Americe" # todo: NEW TRANSLATION
  CAN_strength_in_the_americas_desc: "Díky naší diplomatické šarmové ofenzívě jsme získali silnější postavení v Americe." # todo: NEW TRANSLATION
  CAN_align_the_americans: "Vliv na Ameriku" # todo: NEW TRANSLATION
  CAN_align_the_americans_desc: "Náš vztah se sousedem na jihu patří k nejbližším a nejdůležitějším z našich diplomatických vztahů. Měli bychom Spojeným státům ukázat, že jsme spojencem, se kterým stojí za to být." # todo: NEW TRANSLATION
  CAN_europe_invest: "Evropské investice" # todo: NEW TRANSLATION
  CAN_europe_invest_desc: "Kanada má vždy úzký vztah s evropským kontinentem. Naše společné členství v organizacích jako NATO a interakce s EU mohou být dále rozvíjeny investicemi na evropském kontinentu." # todo: NEW TRANSLATION
  CAN_asia_invest: "Asijské investice" # todo: NEW TRANSLATION
  CAN_asia_invest_desc: "Jako pacifická země je správné, že Kanada udržuje úzké vztahy s rozvíjejícími se asijskými ekonomikami." # todo: NEW TRANSLATION
  CAN_greece_invest: "Řecké projekty" # todo: NEW TRANSLATION
  CAN_greece_invest_desc: "Přítomnost velké řecké diaspory v Kanadě a řada dohod a rozsáhlé obchodní vztahy tvoří základ silného vztahu mezi našimi zeměmi. Kanadské investice do řecké ekonomiky budou bezpochyby vítány našimi přáteli v Athénách." # todo: NEW TRANSLATION
  CAN_norway_invest: "Norské projekty" # todo: NEW TRANSLATION
  CAN_norway_invest_desc: "Jako střední mocnosti s dlouhou historií spolupráce a širokou škálou vzájemných zájmů jsou Kanada a Norsko blízkými spojenci. Můžeme našim norským přátelům nabídnout pomoc ve formě kanadských investic, čímž dále upevníme naše pevné přátelství." # todo: NEW TRANSLATION
  CAN_estonian_invest: "Estonské projekty" # todo: NEW TRANSLATION
  CAN_estonian_invest_desc: "Jako jedna z prvních zemí, které uznaly estonskou nezávislost v roce 1991, Kanada a Estonsko nadále budují své silné přátelství v rámci organizací jako NATO. Estonsko by mohlo z další kanadské pomoci v podobě finanční investice." # todo: NEW TRANSLATION
  CAN_vietnam_invest: "Vietnamské projekty" # todo: NEW TRANSLATION
  CAN_vietnam_invest_desc: "Kanada a Vietnam mají společnou historii bývalých francouzských kolonií a náš vztah nebyl poškozen díky kanadskému rozhodnutí zůstat neutrální během vietnamské války. Vietnam je dnes živá, rostoucí ekonomika a proto by bylo rozumné pro nás do něj investovat." # todo: NEW TRANSLATION
  CAN_southkor_invest: "Jihokorejské železnice" # todo: NEW TRANSLATION
  CAN_southkor_invest_desc: "Jižní Korea vyrostla z chudé bývalé kolonie na jednu z nejvyspělejších ekonomik světa. Navzdory jejich expertíze Kanada má stále co nabídnout, pokud jde o investice do železniční sítě Koreje." # todo: NEW TRANSLATION
  CAN_indonesia_invest: "Indonéský průmysl" # todo: NEW TRANSLATION
  CAN_indonesia_invest_desc: "Kanada dlouhodobě podporuje rozvoj jedné z největších ekonomik v Asii. Měli bychom pokračovat v investicích do toho, co bezpochyby bude jedním z nejvýznamnějších hospodářských kolosů v regionu." # todo: NEW TRANSLATION
  CAN_mining: "Kanadský těžební průmysl" # todo: NEW TRANSLATION
  CAN_mining_desc: "Náš těžební průmysl je jedním z největších na světě a přispívá k 5 % HDP naší země." # todo: NEW TRANSLATION
  CAN_mining_expansion: "Rozšíření dolů" # todo: NEW TRANSLATION
  CAN_mining_expansion_desc: "Rozšíření našeho těžebního průmyslu povzbudí naše vývozy, zvýší daňové příjmy a poskytne potřebné zaměstnání, zejména pro První národy." # todo: NEW TRANSLATION
  CAN_quebec_mines: "Rozšíření dolů v Québecu" # todo: NEW TRANSLATION
  CAN_quebec_mines_desc: "Québecké doly by neměly být vyloučeny z našeho úsilí o zlepšení těžebního průmyslu. Avšak soustředění se na Québec na úkor ostatních provincií může mít nižší ekonomické výnosy, i když uspokojí místní obyvatele." # todo: NEW TRANSLATION
  CAN_quebec_steel: "Québecký ocelářský průmysl" # todo: NEW TRANSLATION
