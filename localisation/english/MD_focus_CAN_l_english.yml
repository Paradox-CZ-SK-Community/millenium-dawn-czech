  canada.510.b: "Ještě nejsme připraveni" # todo: NEW TRANSLATION
  canada.511.t: "Dánské přijetí" # todo: NEW TRANSLATION
  canada.511.d: "" # todo: NEW TRANSLATION
  canada.511.a: "Skvěle" # todo: NEW TRANSLATION
  canada.520.t: "Přijetí stávajícího stavu" # todo: NEW TRANSLATION
  canada.520.d: "Od založení Kanady jako národa koexistují francouzská a anglická část země. Je důležité udržovat tento status quo, dokud stabilita naší velké země nekolabuje a Kanada taková, jaká je nyní, nebude existovat." # todo: NEW TRANSLATION
  canada.520.a: "Je to správný krok" # todo: NEW TRANSLATION
  canada.521.t: "Nová francouzská vláda" # todo: NEW TRANSLATION
  canada.521.d: "Rozhodli jsme se, že je v našem nejlepším zájmu následovat vedení Québecu a dát Québecois větší roli ve vládě." # todo: NEW TRANSLATION
  canada.521.a: "Nová budoucnost" # todo: NEW TRANSLATION
  canada.522.t: "Anglicky posílené" # todo: NEW TRANSLATION
  canada.522.d: "Posílení anglicky mluvících částí vlády na úkor práv francouzsky mluvícího obyvatelstva nám umožní větší kontrolu nad naší identitou. Zrušte je!" # todo: NEW TRANSLATION
  canada.522.a: "Temná změna" # todo: NEW TRANSLATION
  canada.600.t: "Americká recese se šíří Kanadou" # todo: NEW TRANSLATION
  canada.600.d: "Obrovská recese se šíří Amerikou a její dopady se nyní projevují i v Kanadě." # todo: NEW TRANSLATION
  canada.600.a: "Bohužel" # todo: NEW TRANSLATION
  canada.601.t: "Konec recese" # todo: NEW TRANSLATION
  canada.601.d: "Kanada se konečně zotavila z recese, kterou způsobili Američané. Je to slavný den pro naši robustní ekonomiku!" # todo: NEW TRANSLATION
  canada.601.a: "Dobře" # todo: NEW TRANSLATION
  canada.700.t: "Násilí v Québecu" # todo: NEW TRANSLATION
  canada.700.d: "Québécois začali v Québecu protestovat a žádají ústupky od vlády. Nedávné změny politiky centrální vlády vyvolaly značný neklid mezi Québécois." # todo: NEW TRANSLATION
  canada.700.a: "Potlačit" # todo: NEW TRANSLATION
  canada.700.b: "Vyplatit ústupky" # todo: NEW TRANSLATION
  canada.700.c: "Politické ústupky" # todo: NEW TRANSLATION
  canada.701.t: "Poklidné protesty proti vládě" # todo: NEW TRANSLATION
  canada.701.d: "Québécois začali po celém Quebecu a v Montrealu protestovat proti nedávným změnám v legislativě." # todo: NEW TRANSLATION
  canada.701.a: "Rozprášit protesty" # todo: NEW TRANSLATION
  canada.701.b: "Podplatit je" # todo: NEW TRANSLATION
  canada.701.c: "Vyhlásit podporu jim" # todo: NEW TRANSLATION
  canada.702.t: "Mluvčí proti vládě" # todo: NEW TRANSLATION
  canada.702.d: "Místní mluvčí Québécois vyšel z řady a snaží se podkopat vládu. Co s ním máme dělat?" # todo: NEW TRANSLATION
  canada.702.a: "Nechte ho mluvit, je to tak trochu vtipný" # todo: NEW TRANSLATION
  canada.702.b: "Zatkněte ho" # todo: NEW TRANSLATION
  canada.703.t: "Mluvčí pro vládu" # todo: NEW TRANSLATION
  canada.703.d: "Místní mluvčí v Quebecu hovořil o tom, jak Quebec potřebuje Kanadu stejně jako Kanada potřebuje Quebec. Zdůraznil vzájemný vztah. Měli bychom tohoto mluvčího tolerovat?" # todo: NEW TRANSLATION
  canada.703.a: "Tolerovat je veřejně" # todo: NEW TRANSLATION
  canada.703.b: "Uznat je" # todo: NEW TRANSLATION
  canada.703.c: "Odmítnout jeho zbytečné výroky" # todo: NEW TRANSLATION
  canada.704.t: "Québec podporuje vládu" # todo: NEW TRANSLATION
  canada.704.d: "Některé průzkumy ukazují, že současná vláda má mezi obyvateli Québeku vysokou podporu." # todo: NEW TRANSLATION
  canada.704.a: "Dobrá zpráva" # todo: NEW TRANSLATION
  keystonepipeline_can.0.t: "Plánování ropovodu Keystone začíná" # todo: NEW TRANSLATION
  keystonepipeline_can.0.d: "Měli bychom začít plánovat výstavbu ropovodu. Požádáme USA o pomoc, nebo to uděláme sami?" # todo: NEW TRANSLATION
  keystonepipeline_can.0.a: "Použít americké plány" # todo: NEW TRANSLATION
  keystonepipeline_can.0.b: "Měli bychom to udělat sami" # todo: NEW TRANSLATION
  keystonepipeline_can.0.c: "Požádat USA, aby pomohly naplánovat ropovod" # todo: NEW TRANSLATION
  keystonepipeline_can.1.t: "Náklady na ropovod se odhadují na 9 miliard" # todo: NEW TRANSLATION
  keystonepipeline_can.1.d: "Bez americké pomoci se projekt odhaduje na náklady kolem 9 miliard dolarů. Budeme to dělat?" # todo: NEW TRANSLATION
  keystonepipeline_can.1.a: "Měli bychom to udělat!" # todo: NEW TRANSLATION
  keystonepipeline_can.1.b: "Peníze potřebujeme jinde." # todo: NEW TRANSLATION
  keystonepipeline_can.2.t: "Náklady na potrubí odhadovány na 2 miliardy" # todo: NEW TRANSLATION
  keystonepipeline_can.2.d: "Vzhledem k již dokončenému americkému potrubí budou náklady na dokončení kanadského potrubí významně nižší. Odhaduje se, že náklady na dokončení potrubí budou kolem 2 miliard dolarů." # todo: NEW TRANSLATION
  keystonepipeline_can.3.t: "Náklady na potrubí odhadovány na 5 miliard" # todo: NEW TRANSLATION
  keystonepipeline_can.3.d: "Američané na nás reagovali! S tímto souhlasili s tím, že nám pomohou naplánovat potrubí. Odhadujeme celkové náklady na dokončení potrubí na 5 miliard dolarů. Předpokládáme, že nám Američané ušetřili kolem 4 miliard dolarů. Mohli bychom použít tyto peníze na nákup 114 milionů litrů javorového sirupu nyní!" # todo: NEW TRANSLATION
  keystonepipeline_can.4.t: "Keystone potrubí je dokončeno" # todo: NEW TRANSLATION
  keystonepipeline_can.4.d: "Po velmi dlouhém a nákladném období jsme potrubí konečně dokončili." # todo: NEW TRANSLATION
  keystonepipeline_can.4.a: "Konečně" # todo: NEW TRANSLATION
  keystonepipeline_usa.0.t: "Kanada žádá naši pomoc při plánování potrubí" # todo: NEW TRANSLATION
  keystonepipeline_usa.0.d: "Velmi špatný popis k vyvolání Strategického hráče" # todo: NEW TRANSLATION
  keystonepipeline_usa.0.a: "Měli bychom pomoci našim spojencům" # todo: NEW TRANSLATION
  keystonepipeline_usa.0.b: "Zatím nemůžeme utratit peníze ze své státní pokladny." # todo: NEW TRANSLATION
  canada_md_politics.2.t: "Operace Žlutá stuha" # todo: NEW TRANSLATION
  canada_md_politics.2.d: "Koordinovaný útok se zdá být proveden na World Trade Center v New Yorku. Další hrozby mohou nadále hrozit z nebe, což vedlo Spojené státy k uzavření svého vzdušného prostoru. Musíme následovat jejich vedení, aby se předešlo dalším útokům na potenciální cíle. Transport Canada a Nav Canada aktivují svá nouzová opatření a vyřadí všechna letadla létající nad americkým i naším vzdušným prostorem. Piloti budou muset přistát na nejbližších možných letištích mimo velká města. Každé letadlo bude prohledáno po přistání a tisíce cestujících projdou celní kontrolou. Podpora veřejnosti je nutná k zajištění jídla a ubytování pro všechny, kteří zůstali odříznuti. To bude jistě obrovské úsilí." # todo: NEW TRANSLATION
  canada_md_politics.2.a: "Jednotně stojíme." # todo: NEW TRANSLATION
  canada_md_politics.2.b: "Pošleme USA vše, co si můžeme dovolit poskytnout!" # todo: NEW TRANSLATION
  canada_md_politics.3.t: "Další spor o měkké dřevo" # todo: NEW TRANSLATION
  canada_md_politics.3.d: "Zase to jde o čtvrtý spor ohledně měkkého dřeva. Spojené státy si vybraly další boj kvůli tomu. Naše provinční vlády podle jejich tvrzení nespravedlivě dotují náš dřevařský průmysl. Dřevo je ve vlastnictví provincií, takže stanovují ceny. Naše trhy fungují poněkud jinak, než jsou Američané zvyklí. Každopádně mají zákony, které jim umožňují na nás uvalit cla, aby „vyrovnali férové podmínky“, jak to nazývají. Pravděpodobně můžeme tento nesmysl jednou provždy ukončit zavedením Světové obchodní organizace. Nicméně to nese riziko naštvat Američany a způsobit, že se problém rozšíří i mimo dřevo." # todo: NEW TRANSLATION
  canada_md_politics.3.a: "Kontaktování Světové obchodní organizace povede k snadnému vítězství." # todo: NEW TRANSLATION
  canada_md_politics.3.b: "Můžeme zkusit s nimi novou dohodu, spíše než začínat obchodní válku." # todo: NEW TRANSLATION
  canada_md_politics.4.t: "Ontario Goes Dark" # todo: NEW TRANSLATION
  canada_md_politics.4.d: "Zdá se, že 10 milionů Ontariánů a 45 milionů Američanů přišlo o elektřinu. Vypadá to na druhý nejrozsáhlejší výpadek proudu v historii světa, pokud se naše čísla shodnou. Nicméně čísla zatím odložíme. Města od Windsoru po Ottawu potřebují podporu. Toronto, zvláště, bojuje s veškerou veřejnou dopravou ve městě, která je zastavena. Premiér Ernie Eves vyhlásil stav nouze a brzy by měla dorazit pomoc do postižených oblastí. Naštěstí někteří čestní občané již převzali odpovědnost za řízení dopravy a zajištění bezpečí lidí, dokud nepřijde policie. Spolupracujeme se Spojenými státy na vyšetřování toho, co se stalo, ale příčina je zatím nejasná." # todo: NEW TRANSLATION
  canada_md_politics.4.a: "Byli to Američané" # todo: NEW TRANSLATION
  canada_md_politics.4.b: "Opravdu musíme zlepšit naši infrastrukturu" # todo: NEW TRANSLATION
  canada_md_politics.5.t: "Skandál sponzorství" # todo: NEW TRANSLATION
  canada_md_politics.5.d: "V roce 1996 začali Liberálové program sponzorství, který podporoval příspěvky kanadské vlády do odvětví Quebecu, aby se potlačily separatistické nálady. Zdá se však, že peníze nebyly využívány dobře. Generální auditor Sheila Fraser právě dokončila zprávu o programu a ukázala národu, že téměř polovina ze 250 milionů dolarů byla vynaložena na korporace nakloněné Liberálům. Některé peníze by dokonce byly vráceny Liberálům pro použití v kampaních. Premiér Paul Martin dělá vše pro to, aby snížil dopad na popularitu své strany, ale zdá se, že další volby mohou být již rozhodnuty." # todo: NEW TRANSLATION
  canada_md_politics.5.a: "Můžeme dosáhnout urovnání a přijmout legislativu, která zakáže podobné programy." # todo: NEW TRANSLATION
  canada_md_politics.5.b: "Liberálové se vždy zdají být zapletení do nějakého skandálu." # todo: NEW TRANSLATION
  canada_md_politics.6.t: "Americké jaderné ponorky v Severozápadním průchodu" # todo: NEW TRANSLATION
  canada_md_politics.6.d: "USS Charlotte údajně dorazila do Virginie poté, co vyplula na severní trasu z Pearl Harbor. Obvykle americké námořnictvo pro nás není problém. Avšak trasa, kterou se tato ponorka vydala, vede přímo Severozápadním průchodem. Tuto oblast považujeme za součást našich vnitřních vod, ale USA tento názor nesdílí. To představuje problém, který bude v budoucnu stále růst. Více zemí bude chtít využívat Severozápadní průchod jako dopravní trasu, jak se stává navigace jednodušší. Naši severní rivalové, jako je Rusko, by se také mohli cítit, že mají volný přístup k našim severním vodám. To musí skončit." # todo: NEW TRANSLATION
  canada_md_politics.6.a: "Přítomnost cizích států v našich teritoriálních vodách nebude tolerována." # todo: NEW TRANSLATION
  canada_md_politics.6.b: "Necháme to být." # todo: NEW TRANSLATION
  canada_md_politics.7.t: "Toronto 18" # todo: NEW TRANSLATION
  canada_md_politics.7.d: "Zjistila se odporná teroristická spiknutí v oblasti Velkého Toronta. Protipandemické razie zatkly 14 dospělých a 4 mládeže, kteří byli označeni jako Toronto 18. Všichni jsou obviněni z plánování koordinovaných útoků po jihozápadní Ontariu. Tyto útoky by zahrnovaly útoky na kulturní památky, střílení na davy na ulicích Toronta, vyřazení elektrických sítí, vniknutí do Centra kanadského vysílání, vniknutí do sídla Kanadské zpravodajské služby a dokonce i útok na Parlamentní kopec. Možná nejděsivější byl jejich cíl povraždit premiéra a další politiky živě v televizi. Vždy veřejnost nabádáme, aby se nikdy nevzdal strachu. Přesto je možnost takového útoku byť jen vzdáleně možná děsivá." # todo: NEW TRANSLATION
  canada_md_politics.7.a: "Odeberte těmto bezcitným monstruům jejich občanství" # todo: NEW TRANSLATION
  canada_md_politics.7.b: "Naše činy na Blízkém východě by mohly vést k katastrofě i doma." # todo: NEW TRANSLATION
  canada_md_politics.8.t: "Operace Medúza začíná" # todo: NEW TRANSLATION
  canada_md_politics.8.d: "Boj o Kandahárskou provincii v Afghánistánu pokračuje a my budeme vést největší pozemní bitvu, jakou kdy NATO podniklo. Do boje vstoupíme po boku afghánských, amerických, britských, dánských a nizozemských spojenců. Tato operace bude jistě úspěšná, ale naše jednotky musí zůstat ostražité vůči Talibanu. Proti nám stojí tisíce militantů připravených zemřít pro tuto zem. Není pravděpodobné, že bychom je tak brzy mohli úplně vyhnat z regionu. To vzbuzuje u mnoha Kanaďanů obavy z obětí, které naší straně v tomto konfliktu hrozí. Koneckonců smrtelné ztráty mohou odtud jen růst. Jak hladce tato operace proběhne, ovlivní vnímání války veřejností." # todo: NEW TRANSLATION
  canada_md_politics.8.a: "Musíme tuto bitvu dokončit a to znamená zlikvidovat Taliban." # todo: NEW TRANSLATION
  canada_md_politics.8.b: "Zde bude padat jen více kanadské krve na našich rukou." # todo: NEW TRANSLATION
  canada_md_politics.9.t: "Předloha Quebecois národa" # todo: NEW TRANSLATION
  canada_md_politics.9.d: "Premiér Stephen Harper předložil ve Sněmovně reprezentantů návrh, který vyžaduje uznat, že Quebecois tvoří v rámci Kanady odlišnou společnost. Každá strana projevuje značnou podporu tomuto návrhu, ale kanadská veřejnost je rozdělená napůl. Někteří tvrdí, že to jen oživuje separatistické nálady a že Quebec si nezaslouží zvláštní zacházení. Jiní to vnímají jako pozitivní krok vpřed ve vztahu Kanady k Quebecu tím, že uznají věci, které dělají jejich provincii jedinečnou. V každém případě návrhy v Sněmovně nemají skutečný vliv na zákon bez ohledu na výsledek." # todo: NEW TRANSLATION
  canada_md_politics.9.a: "Kanada je nedělitelná, a Quebec je jako každá jiná provincie." # todo: NEW TRANSLATION
  canada_md_politics.9.b: "Quebec musí mít své rozdíly uznané a respektované." # todo: NEW TRANSLATION
  canada_md_politics.10.t: "Den domorodých obyvatel – akce" # todo: NEW TRANSLATION
  canada_md_politics.10.d: "Kanadské domorodé komunity po celé zemi se čím dál více rozčarovaly ze vztahu k federální vládě. Dnes vyhlásily první národní den protestu, aby upozornily na problémy, které čelí. Hlavní dopravní trasy ve velkých městech byly blokovány. Aktivisté tam volají po akcích týkajících se nároků na půdu, kvality života na rezervacích a sociálních služeb poskytovaných jim. Jednou z jejich nejpalčivějších obav je zrušení Kelowna dohody premiérem Stephenem Harperem. Šlo o sérii dohod mezi federální vládou a domorodými národy, které měly zlepšit vzdělání, zaměstnání a životní podmínky prostřednictvím vládou podporovaných programů. Dohoda nebyla právně závazná, ale i tak je to krok zpět v domorodých vztazích." # todo: NEW TRANSLATION
  canada_md_politics.10.a: "Vraťte Kelowna dohodu a tentokrát ji dodržte." # todo: NEW TRANSLATION
  canada_md_politics.10.b: "Tito lidé by měli přijmout, že svět se změnil." # todo: NEW TRANSLATION
  canada_md_politics.11.t: "Razie Královské kanadské jízdní policie na sídle Konzervativní strany." # todo: NEW TRANSLATION
  canada_md_politics.11.d: "Konzervativci byli obviněni z neoprávněného překročení částky, kterou strany smí použít na reklamu během posledních voleb. V zákonech o tom, jak se transakce mezi různými organizacemi v rámci jedné strany musí provádět, byly nalezeny určité mezery, a Konzervativci je využili k odvádění velkého množství peněz do místních reklam, které nebyly celostátního rozsahu. Elections Canada by obvykle měla refundovat část výdajů strany v každém volebním obvodu na základě získaných hlasů, ale kvůli skandálu tuto refundaci zadržela. Dnes provedla Královská kanadská jízdní policie razii v sídle Konzervativní strany v hledání dokumentů týkajících se nelegálního financování. Jak Liberálové, tak NDP to nyní využívají jako příležitost k útoku na korupci, kterou způsobil konzervativní vládou." # todo: NEW TRANSLATION
  canada_md_politics.11.a: "Co nejrychleji vyřešte záležitost s Elections Canada, aby to nebylo na veřejnosti." # todo: NEW TRANSLATION
  canada_md_politics.11.b: "V takovém tempu nemůžeme vyhrát příští volby." # todo: NEW TRANSLATION
  canada_md_politics.13.t: "Zlatý gól" # todo: NEW TRANSLATION
  canada_md_politics.13.d: "Byl poslední den Zimních olympijských her 2010 a všechna pozornost byla upřena na závěrečný zápas. Kanadský mužský hokejový tým postoupil do finále. Před zlatem stálo jen Spojené státy. Kanada začala silně a vedla 2:0, ale Američané dokázali s 25 sekundami třetí třetiny vyrovnat. Celý stadion ztichl, když začalo prodloužení. Nakonec Jarome Iginla přihrál Sidney Crosbymu, který vstřelil vítězný gól. Města po celé Kanadě okamžitě vybuchla oslavami, jako by se celý národ spojil v jedno." # todo: NEW TRANSLATION
  canada_md_politics.13.a: "Něco do učebnic dějepisu" # todo: NEW TRANSLATION
  canada_md_politics.13.b: "Promrhané peníze" # todo: NEW TRANSLATION
  canada_md_politics.14.t: "Výtržnosti na summitu G20" # todo: NEW TRANSLATION
  canada_md_politics.14.d: "G20 se konalo v Torontu na první summitu roku 2010 a vše mělo proběhnout hladce. Kanada se rychle zotavila z globální finanční krize, což nám během jednání otevřelo skvělé příležitosti. Nicméně venku byl obrovský problém. Sumitu G20 zřejmě přitahují pozornost mnoha politických aktivistů. Všichni světoví lídři jsou shromážděni na jednom místě, a to je pro ně šance, aby se jejich hlasy ozvaly. Tisíce lidí se objevily na ulicích, aby pokojně protestovaly proti údajné nedostatečné transparentnosti a péči o veřejné mínění. Mezi nimi se mezi výtržníky našla část davu, která využila velké koncentrace lidí k vandalismu budov, loupežím a zapálení některých vozidel. Bylo vysláno mnoho pořádkových policejních sil, aby ukončily anarchii, ale nedostatek vedení vedl k několika násilným střetům s nevinnými kolemjdoucími. Přes tisíc lidí bylo zadrženo, a tento počet dělá z tohoto největší hromadné zatýkání v kanadské historii." # todo: NEW TRANSLATION
  canada_md_politics.14.a: "Trapné" # todo: NEW TRANSLATION
  canada_md_politics.14.b: "Bez naší bezpečnosti by to bylo ještě horší." # todo: NEW TRANSLATION
  canada_md_politics.15.t: "Stažení naší kandidatury na členství v Radě bezpečnosti OSN" # todo: NEW TRANSLATION
  canada_md_politics.15.d: "Kanada byla zakládajícím členem OSN a nadále je jednou z nejvíce zapojených zemí. Tato účast zahrnovala i rekord v tom, že pokaždé jsme vyhráli volby o nestálé místo v Radě bezpečnosti OSN. Náš záznam byl právě roztřepen. První kolo ukázalo, že Německo nás potopilo hlasovacím způsobem, a druhé jsme prohráli s Portugalskem. Rozhodli jsme se tehdy stáhnout a členství Portugalska bylo potvrzeno ve třetím kole. Mnoho Kanaďanů je zklamáno touto ztrátou a viní to na zahraniční politiku konzervativní vlády. V poslední době Kanada zapojují mnohem více než obvykle na světové scéně po boku spojenců NATO. Postupovali jsme zvláště s USA do mnoha bitev na cizí půdě. Možná musíme změnit náš přístup." # todo: NEW TRANSLATION
  canada_md_politics.15.a: "Obhajujeme jen naše hodnoty pro bezpečnější svět." # todo: NEW TRANSLATION
  canada_md_politics.15.b: "To je útok na naši pověst!" # todo: NEW TRANSLATION
  canada_md_politics.16.t: "Oranžová vlna" # todo: NEW TRANSLATION
  canada_md_politics.16.d: "Poslední průzkumy pro nadcházející volby naznačují, že NDP získali více podpory než Liberálové. Jejich strana byla na třetím místě od svého založení, ale nyní se zdá, že se blíží možnosti vytvoření vlády. Jack Layton, jejich charizmatický vůdce, si to zaslouží. Je zastáncem pokrokových příčin a učinil svůj dosud největší tlak na post premiéra. Mnoho kandidátů NDP je bývalých politiků z jiných stran, kteří byli nadšeni jeho vizí. Kanaďané po celé zemi také projevují širokou podporu pro jeho program. Tato vláda by mohla být první v kanadské historii, která nebude tvořena Konzervativci ani Liberály." # todo: NEW TRANSLATION
  canada_md_politics.16.a: "Ignorujte tyto naděje. Zaměřte se na skutečnou konkurenci!" # todo: NEW TRANSLATION
  canada_md_politics.16.b: "Musíme jednat, než Layton převezme moc!" # todo: NEW TRANSLATION
  canada_md_politics.17.t: "Dvousté výročí Války z roku 1812" # todo: NEW TRANSLATION
  canada_md_politics.17.d: "Dnes uplynulo dvousté výročí od vyhlášení války Spojenými státy proti Britskému impériu. Byla to válka, která pomohla formovat národní identitu Kanady, a současná konzervativní administrativa pod Harperem dělá vše, aby Kanaďané na to nezapomněli. Miliony dolarů bylo vynaloženo během posledních tří let na pamětní mince, historické rekonstrukce a propagační videa. Jen málokdo by tvrdil, že výuka mládeže o naší minulosti je špatná, ale vysoké náklady dvoustého výročí ve srovnání s podobnými akcemi vyvolaly otazníky." # todo: NEW TRANSLATION
  canada_md_politics.17.a: "Všichni budou znát Kanaďany, kteří bránili naši svobodu." # todo: NEW TRANSLATION
  canada_md_politics.17.b: "Válka vůbec nebyla zas tak užitečná." # todo: NEW TRANSLATION
  canada_md_politics.18.t: "Expedice 35 na Mezinárodní vesmírné stanici" # todo: NEW TRANSLATION
  canada_md_politics.18.d: "Colonel Chris Hadfield se vrátil z Mezinárodní vesmírné stanice. Byl to první astronaut Kanadské vesmírné agentury, který byl pověřen velením stanice. Není jen vysoce úspěšný, ale také si získal masivní sledovanost na sociálních sítích. Hadfield často vysílal videa pro děti po celé zemi, aby ukázal, jaký je život ve vesmíru. Někdy hostil online sezení, na kterých se internet mohl na cokoli zeptat. Dokonce vytvořil hudební video na ISS, ve kterém zpívá Space Oddity Davida Bowieho. Nyní se chystá vydat autobiografii popisující jeho zkušenosti ve vesmíru, která vyjde později v tomto roce." # todo: NEW TRANSLATION
  canada_md_politics.18.a: "Udělejte mu veškeré národní pocty za jeho službu a sežeňte nám výtisk té knihy." # todo: NEW TRANSLATION
  canada_md_politics.18.b: "Inspiroval další generaci kanadských astronautů." # todo: NEW TRANSLATION
  canada_md_politics.19.t: "Jednání s Evropskou unií o dohodě CETA byla uzavřena." # todo: NEW TRANSLATION
  canada_md_politics.19.d: "Naše snahy o diverzifikaci seznamu obchodních partnerů vedly k mnoha novým příležitostem volného obchodu. Smlouva o komplexní hospodářské a obchodní dohodě s Evropskou unií může být naším největším obchodním dohoda doposud. Naše trhy se otevřou 28 zemím, když bude ratifikována. Avšak dohoda není bez kontroverzí. Rostou obavy ohledně podmínek týkajících se zákonů o duševním vlastnictví, geneticky modifikovaných organismech a vízových omezeních mezi dvěma signatáři. Newfoundland a Labrador jsou obzvlášť nespokojeni s tím, jak bude vynucována naše výlučná ekonomická zóna změněna. Některá pravidla, která chránila rybářství v pobřežních oblastech, se nyní ruší, aby se zalíbila Evropanům, a to po našem konfliktu s Turbot War v roce 1994. Přesto jsme dosáhli celkové dobré dohody, vzhledem k ekonomické síle Evropské unie." # todo: NEW TRANSLATION
  canada_md_politics.19.a: "Otevřeme naši zemi evropským investicím." # todo: NEW TRANSLATION
  canada_md_politics.19.b: "Vstupte na evropské trhy s plnou silou." # todo: NEW TRANSLATION
  canada_md_politics.20.t: "Teror ve hlavním městě" # todo: NEW TRANSLATION
  canada_md_politics.20.d: "Ottawa je momentálně v karanténě poté, co se samotný ozbrojený útočník pokusil napadnout vládu. Začalo to tím, že zabil strážce jmenovaného Corporal Nathan Cirilo na Národním válečném památníku. Poté se dostal k Parlamentu a vstoupil do Centre Block hlavním vchodem pod věží Peace Tower. Mnoho poslanců bylo v té době na jednání a shromáždili se v místnostech, které útočník prošel. Předseda vlády Stephen Harper byl v jedné z těchto místností a byl nucen skrýt se v skříni, zatímco jeho spolustraníci brali do rukou vlajkové stožáry, aby se bránili. Útočník vystřelil několik ran, když se prodíral chodbami, a jedna kulka zasáhla místnost, ve které se shromáždili členové NDP. Nakonec se RCMP podařilo útočníka zatlačit za sloup. Strážce posla Kevin Vickers skočil nad útočníka, zatímco Constable Curtis Barrett údajně vystřelil smrtící projektil. Zpravodajské stanice po celém světě již senzacionalizují tuto událost hlášením, že město je pod obléháním. I klidnější novináři se ptají na nedostatek bezpečnosti na Parliament Hill. Snad Američané měli pravdu posílit dohled tak, jak to dělali po útocích terorismu, s nimiž sami čelili." # todo: NEW TRANSLATION
  canada_md_politics.20.a: "Kanaďané nikdy nebyli známi tím, že by zamykali své dveře, a teror se to nezmění." # todo: NEW TRANSLATION
  canada_md_politics.20.b: "Musíme chránit Kanaďany i když to bude znamenat ztrátu některých svobod." # todo: NEW TRANSLATION
  canada_md_politics.21.t: "Letecké útoky v Iráku a Sýrii" # todo: NEW TRANSLATION
  canada_md_politics.21.d: "Liberálové právě vyhráli volby s slibem ukončit naše letecké útoky proti Islámskému státu v Iráku a Sýrii. Místo toho chtějí vložit více úsilí do školení našich spojenců na zemi, aby vybudovali účinnější bojovou sílu. Jedním důvodem pro tento krok je úspora nákladů, protože jsme již utratili stovky milionů za naše bojové operace. Dalším je, že Kanaďané by nemuseli riskovat své životy, pokud by místní síly zvládly své boje. Oba tyto argumenty mají určitou platnost, ale riskujeme, že naštveme naše spojence z NATO. Ostatní země by mohly získat dojem, že je nutíme dělat veškerou těžkou práci." # todo: NEW TRANSLATION
  canada_md_politics.21.a: "Musíme zůstat věrní našim spojencům" # todo: NEW TRANSLATION
  canada_md_politics.21.b: "Existují lepší způsoby, jak podpořit boj proti Islámskému státu" # todo: NEW TRANSLATION
  canada_md_politics.22.t: "Případ Omara Khadra" # todo: NEW TRANSLATION
  canada_md_politics.22.d: "Omar Khadr se stal poměrně rozdělující postavou v zemi. Jeho otec ho jako chlapce vzal do Afghánistánu a během války skončil po boku Al-Kájdy spolu s dalšími teroristickými skupinami. Byl zraněn v boji proti americkým silám a údajně zabil seržanta 1. třídy jménem Christopher Speer granátem. Později byl zajat a poslán do Guantánamo Bay, kde byl vyslýchán americkými a kanadskými zpravodajskými úředníky. V roce 2010 se přiznal ke válečným zločinům po osmi letech ve vazbě. Vrátil se do Kanady, aby si zde odpykal zbytek svého trestu. Kontroverze vyvolalo jeho zacházení v Guantánamo Bay. OSN zjistila, že je první osobou od druhé světové války, která byla stíhána za válečné zločiny jako nezletilá. Obhájci občanských práv napříč zemí vyjádřili odpor vůči činům našich zpravodajských služeb a Nejvyšší soud Kanady rozhodl, že porušily jeho lidská práva. Khadr byl propuštěn na kauci v roce 2015, ale Konzervativci se snažili toto rozhodnutí napadnout u soudu. Nová liberální administrativa nyní zvažuje stažení tohoto odvolání. Kanaďané se bezpochyby vyjádří negativně, ať už to dopadne jakkoli." # todo: NEW TRANSLATION
  canada_md_politics.22.a: "Byl to jen chlapec, když ho jeho otec vtáhl do náruče teroristů" # todo: NEW TRANSLATION
  canada_md_politics.22.b: "Nemůžeme mu dovolit volně procházet našimi ulicemi po všem, co udělal." # todo: NEW TRANSLATION
  canada_md_politics.23.t: "Osud Bombardier CSeries" # todo: NEW TRANSLATION
  canada_md_politics.23.d: "Náš letecký průmysl trpí, a to vedlo Bombardier k některým zoufalým krokům. Jejich nejnovější pasažérský jet, CSeries, zaplňuje mezeru na trhu, která by jim mohla přinést bohatství. Nicméně mnoho společností tyto jety nekupuje. V reakci na to Bombardier výrazně pod cenou prodával každé letadlo pod výrobní náklady, aby bylo lákavější. Každé letadlo se prodává za 19 milionů dolarů, přestože jeho výroba stojí 33 milionů. Boeing to rozhodně neměl rád, neboť to představovalo tvrdou konkurenci pro jejich MAX 7. Proto podali proti Bombardierovi stížnost. Je poněkud pokrytecké, že obviňují Bombardier z nespravedlivých ekonomických výhod, když oni sami čerpají obrovské daňové výhody od americké vlády. Přesto by to mohlo být smrtelným úderem pro náš letecký průmysl. To nepomáhá, že současná americká administrativa nás obviňuje z využívání našeho obchodního vztahu. Naštěstí nám Evropa přišla na pomoc. Airbus chce získat většinový podíl v programu CSeries výměnou za výlučné výhody pro Kanadu. Evropané jsou důvěryhodní spojenci, ale nebudeme v tomto odvětví téměř tak nezávislí, pokud nabídku přijmeme." # todo: NEW TRANSLATION
  canada_md_politics.23.a: "Lepší je spolupracovat s Evropany než se klanět Američanům." # todo: NEW TRANSLATION
  canada_md_politics.23.b: "Prodat Evropě nic neřeší." # todo: NEW TRANSLATION
  canada_md_politics.25.t: "Dokonce i jednotný front nebude schopen Američany přesvědčit." # todo: NEW TRANSLATION
  canada_md_politics.25.d: "Naše armáda a spojenci v NATO již dlouhodobě žádají naši administrativu, aby investovala více do bezpečnosti. Dávají také dobrý argument. Naše armáda se za poslední desetiletí potýká s tím, že není schopna držet krok s dobou. Vybavení je zastaralé a nábor klesá. Také nasazujeme naše síly do rostoucího počtu konfliktních zón v zahraničí. Naše suverenita na severu bude také muset být chráněna, jak se led dále taje. Ministr obrany Harjit Sajjan představil novou obrannou politiku, která má řešit tyto obavy. Vyžaduje přepracování armády během následujících 20 let, a zahrnuje 73% nárůst výdajů v příštím desetiletí. Tento plán bude nákladný a není jasné, odkud vezmeme veškeré potřebné zdroje." # todo: NEW TRANSLATION
  canada_md_politics.25.a: "Kanada musí učinit víc pro ochranu sebe i svých spojenců." # todo: NEW TRANSLATION
  canada_md_politics.25.b: "Armáda je už nyní dostatečně schopná." # todo: NEW TRANSLATION
  canada_md_politics.26.t: "Oslavy 150. výročí Kanady" # todo: NEW TRANSLATION
  canada_md_politics.26.d: "Uplynulo 150 let od vzniku Kanadské konfederace. Federální a provinční vlády pořádají největší oslavy v historii země. Představení se konají, národní parky jsou volně přístupné a byly razeny pamětní mince. Také máme obří kačenu plující kolem jezera Ontario. Někteří naši přátelé po celém světě nám také poslali dary. Nizozemci vyšlechtili tulipán, který vypadá jako vlajka javorového listu. Navzdory všemu dnes není každý nadšený. Někteří kritizují vysoké náklady na oslavy a raději by peníze viděli jinde. Domorodé skupiny tvrdí, že oslavy 150. výročí jen posilují stovky let koloniální nadvlády. Oba body vyvolaly určité napětí mezi Kanaďany." # todo: NEW TRANSLATION
  canada_md_politics.26.a: "Jaký to byl slavný den pro Kanadu, a tedy pro svět." # todo: NEW TRANSLATION
  canada_md_politics.26.b: "Zapomeňte na minulost!" # todo: NEW TRANSLATION
