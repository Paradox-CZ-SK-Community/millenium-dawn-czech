  CAN_air_model_us: "Americké návrhy" # todo: NEW TRANSLATION
  CAN_air_model_us_desc: "Obrátíme se na Američany při vývoji nových stíhačů." # todo: NEW TRANSLATION
  CAN_air_model_uk: "Britské návrhy" # todo: NEW TRANSLATION
  CAN_air_model_uk_desc: "Požádáme o britskou pomoc při vývoji nových jetů." # todo: NEW TRANSLATION
  CAN_air_factories: "Letecké továrny" # todo: NEW TRANSLATION
  CAN_air_factories_desc: "Musíme investovat do nových zařízení pro výrobu naší nové řady letounů." # todo: NEW TRANSLATION
  CAN_new_helicopters: "Aktualizované vrtulníky" # todo: NEW TRANSLATION
  CAN_new_helicopters_desc: "Zahájíme výzkum a vývoj nové řady transportních a útočných helikoptér." # todo: NEW TRANSLATION
  CAN_international_wargames: "Roční válečné hry" # todo: NEW TRANSLATION
  CAN_international_wargames_desc: "Válečné hry hrají zásadní roli v udržování aktuálnosti vojenského plánování a strategie. Pozvání našich spojenců k účasti na společných válečných hrách nám umožní dále zlepšovat naše dovednosti." # todo: NEW TRANSLATION
  CAN_destroyers: "Torpédoborce" # todo: NEW TRANSLATION
  CAN_destroyers_desc: "Torpédoborce jsou svalem každého námořnictva a čím jich máme víc, tím silnější bude naše nadvláda nad vodami." # todo: NEW TRANSLATION
