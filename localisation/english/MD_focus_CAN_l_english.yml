l_english:
  canada_focus: "Kanadský strom zaměření" # todo: NEW TRANSLATION
  CAN_Canadian_Economy: "Kanadská ekonomika" # todo: NEW TRANSLATION
  CAN_Canadian_Economy_desc: "Kanadská ekonomika je desátou největší ekonomikou na světě podle HDP. Je převážně službová ekonomika, která zaměstnává přibližně tři čtvrtiny celé pracovní síly země. Dále má také třetí nejvyšší odhadovanou hodnotu přírodních zdrojů a zároveň třetí největší světové zásoby ropy." # todo: NEW TRANSLATION
  CAN_Prospects_Oil: "Ropné perspektivy" # todo: NEW TRANSLATION
  CAN_Prospects_Oil_desc: "Ropa je významným zdrojem dodatečných prostředků pro naši skvělou zemi. Subvencování ropných společností v Kanadě nebo v zahraničí může pomoci posílit bilanci našich přírodních zdrojů." # todo: NEW TRANSLATION
  CAN_National_Companies: "Národní společnosti" # todo: NEW TRANSLATION
  CAN_National_Companies_desc: "Společnosti zde doma jsou pro naše cíle dostačující. Zaměstnávají pracující Kanaďany a udržují nás bohatými!" # todo: NEW TRANSLATION
  CAN_Suncor_Energy: "Suncor Energy" # todo: NEW TRANSLATION
  CAN_Suncor_Energy_desc: "Suncor se věnuje výrobě syntetické ropy z ropných písků. Společnost byla jádrovou součástí ropných regionů Kanady. Stala se perspektivní ropnou společností od roku 1995, kdy přešla z privátního na veřejný majetek." # todo: NEW TRANSLATION
  CAN_Oil_Sands: "Ropné písky" # todo: NEW TRANSLATION
  CAN_Oil_Sands_desc: "Ropné písky jsou typem ropných ložisek. Ropné písky mohou být volné písky nebo částečně konsolidovaný pískovec obsahující přirozenou směs písku, jílu a vody, nasičenou hustou viskózní formou ropy." # todo: NEW TRANSLATION
  CAN_Alberta: "Alberta" # todo: NEW TRANSLATION
  CAN_Alberta_desc: "Alberta je domovem Athabasca ropných písků. Tato oblast je bohatá na ropné písky a představuje jedno z hlavních přírodních zdrojů Alberty." # todo: NEW TRANSLATION
  CAN_Athabasca_Oil_Refineries: "Athabasca ropné rafinerie" # todo: NEW TRANSLATION
  CAN_Athabasca_Oil_Refineries_desc: "Pokračování v těžbě Athabasca ropných písků může pomoci rozšířit kanadský export ropy." # todo: NEW TRANSLATION
  CAN_Saskatchewan: "Saskatchewan" # todo: NEW TRANSLATION
  CAN_Saskatchewan_desc: "Saskatchewan je jedním ze dvou hlavních regionů ropných písek v Kanadě. Silně spoléhá na zpracování a dopravu tohoto zdroje." # todo: NEW TRANSLATION
  CAN_Bakken_Shale_Refineries: "Rafinérie Bakkenu na břidlici" # todo: NEW TRANSLATION
  CAN_Bakken_Shale_Refineries_desc: "Zpracování ropy z ropných písků v Bakkenu na břidlici nám pomůže zlepšit naši ropní nezávislost." # todo: NEW TRANSLATION
  CAN_Keystone_Pipeline: "Keystone Pipeline" # todo: NEW TRANSLATION
  CAN_Keystone_Pipeline_desc: "Keystone Pipeline je jedním z nejkontroverznějších ropovodů v historii Kanady a Spojených států. Jeho plánovaná varianta by umožnila větší přepravu ropy na kratší vzdálenost než současný ropovod." # todo: NEW TRANSLATION
  CAN_Imperial_Oil: "Imperial Oil" # todo: NEW TRANSLATION
  CAN_Imperial_Oil_desc: "Imperial Oil je významná firma zabývající rafinací a průzkumem ropy v Kanadě. Je to druhá největší integrovaná ropná společnost." # todo: NEW TRANSLATION
  CAN_International_Companies: "Mezinárodní společnosti" # todo: NEW TRANSLATION
  CAN_International_Companies_desc: "Přitahování zahraničních společností a uzavírání dohod s mezinárodními firmami by měly pomoci jak našemu ropnému průmyslu, tak jejich." # todo: NEW TRANSLATION
  CAN_Exxon_Mobile: "ExxonMobil" # todo: NEW TRANSLATION
  CAN_Exxon_Mobile_desc: "ExxonMobil je jednou z největších firem na světě. Exxon je největším přímým dědicem Standard Oil Johna Rockefellera a byl vytvořen v roce 1999 sloučením Exxon a Mobil. Společnost nadále roste a patří k jedněm z největších ropných společností na světě." # todo: NEW TRANSLATION
  CAN_NA_Oil_Treaty: "Severoamerická dohoda o ropě" # todo: NEW TRANSLATION
  CAN_NA_Oil_Treaty_desc: "Severoamerická dohoda o ropě je rozšířením Severoamerické dohody o volném obchodu (NAFTA). Primárně se týká ropových dohod mezi Amerikou a Kanadou." # todo: NEW TRANSLATION
  CAN_Increase_Local_Refining: "Zvýšení místní rafinace" # todo: NEW TRANSLATION
  CAN_Increase_Local_Refining_desc: "Zlepšení naší místní rafinace nám umožní být efektivnější s tou \"špinavou\" ropou, kterou produkujeme ze písků a břidlic." # todo: NEW TRANSLATION
  CAN_Mutual_Extraction_Research: "Vzájemný výzkum těžby" # todo: NEW TRANSLATION
  CAN_Mutual_Extraction_Research_desc: "Výzkum efektivnějších způsobů zpracování ropy může být pro naši zemi velmi prospěšný. Je důležité se soustředit na tento klíčový průmysl Kanady." # todo: NEW TRANSLATION
  CAN_Saudi_Aramco: "Saudi Aramco" # todo: NEW TRANSLATION
  CAN_Saudi_Aramco_desc: "Saudi Aramco patří k největším světovým společnostem podle výnosů a pyšní se také druhým největším množstvím prokázaných zásob surové ropy na světě. Má také největší denní produkci ropy ze všech ropných společností, čímž dále upevňuje Saúdskou Arábii jako druhého největšího producenta ropy." # todo: NEW TRANSLATION
  CAN_european_military: "European-Styled Military" # todo: NEW TRANSLATION
  CAN_european_military_desc: "Další restrukturalizace naší armády do co nejvíce decentralizovaného formátu brigád, podobného tomu v Evropě, nám umožní být efektivnější v rychlých reakcích." # todo: NEW TRANSLATION
  CAN_american_canadian_military: "Americko-kanadská vojenská spolupráce" # todo: NEW TRANSLATION
  CAN_american_canadian_military_desc: "Spolupráce s naším obrovským sousedem na jihu může našim jednotkám naučit nové triky." # todo: NEW TRANSLATION
  CAN_Rosneft: "Rosněft" # todo: NEW TRANSLATION
  CAN_Rosneft_desc: "Ačkoliv je menší než Gazprom, Rosněft je další významná ropná společnost pocházející z Ruska. Získala mezinárodní působení jako třetí největší firma v Rusku. V roce 2013 se stala jednou z největších veřejně obchodovaných ropných společností na světě." # todo: NEW TRANSLATION
  CAN_Refineries_Abroad: "Rafinérie v zahraničí" # todo: NEW TRANSLATION
  CAN_Refineries_Abroad_desc: "Investování do rafinerií v zahraničí pomůže posílit naši bilanci a prohloubit naše vztahy se zahraničními národy, s nimiž jsme usilovali o větší spolupráci." # todo: NEW TRANSLATION
  CAN_Local_Investing: "Místní investice" # todo: NEW TRANSLATION
  CAN_Local_Investing_desc: "Ropná soběstačnost otevře cestu k větší ekonomické prosperitě. Pojďme zpracovat toto „černé zlato“ a ukázat světu, z čeho je Kanada skutečně vytvořena." # todo: NEW TRANSLATION
  CAN_Abqaiq_Refineries: "Abqaiq Refineries" # todo: NEW TRANSLATION
  CAN_Abqaiq_Refineries_desc: "Aligning with Saudi Aramco has begun to show its worth. Investing in Abqaiq refineries will show us even greater portion of the profits from this massive company!" # todo: NEW TRANSLATION
  CAN_Volgograd_Refineries: "Volgograd Refineries" # todo: NEW TRANSLATION
  CAN_Volgograd_Refineries_desc: "Rosneft's refineries are in need of an update. The better we finance these refineries in Russia the more profit we can expect to gain from our foreign investment in the region." # todo: NEW TRANSLATION
  CAN_Focus_Oil_Sands: "Zaměření na ropné písky" # todo: NEW TRANSLATION
  CAN_Focus_Oil_Sands_desc: "Zaměření na naši energetickou politiku právě na ropné písky nám pomůže, aby naše výzkumně-vývojové oddělení dokázala vyvinout lepší formy těžby a zpracování." # todo: NEW TRANSLATION
  CAN_Focus_Oil_Shales: "Zaměření na ropné břidlice" # todo: NEW TRANSLATION
  CAN_Focus_Oil_Shales_desc: "Zaměření na ropné břidlice v naší energetické strategii nám pomůže, aby naše oddělení R&D dokázala vyvinout lepší formy těžby a zpracování." # todo: NEW TRANSLATION
  CAN_Efficient_Oil_Production: "Efektivní produkce ropy" # todo: NEW TRANSLATION
  CAN_Efficient_Oil_Production_desc: "Zlepšení našeho procesu zpracování povede ke zvýšení produkce ropy v naší zemi." # todo: NEW TRANSLATION
  CAN_Oil_Expansion_Expertise: "Ropní magnáti Ameriky" # todo: NEW TRANSLATION
  CAN_Oil_Expansion_Expertise_desc: "Není na světě nikdo, kdo by Kanadě konkuroval." # todo: NEW TRANSLATION
  CAN_Canadian_Infrastructure: "Kanadská infrastruktura" # todo: NEW TRANSLATION
  CAN_Canadian_Infrastructure_desc: "Infrastruktura je životní krev naší ekonomiky a neměli bychom se vyhýbat investicím do ní." # todo: NEW TRANSLATION
  CAN_Provincial_Funding_Of_Road_Infrastructure: "Provinciální financování silniční infrastruktury" # todo: NEW TRANSLATION
  CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "Kvalita infrastruktury se liší napříč provinciemi. Musíme dělat maximum pro odstranění regionálních rozdílů." # todo: NEW TRANSLATION
  CAN_Federal_Gas_Tax_Fund: "Federální fond daně z plynu" # todo: NEW TRANSLATION
  CAN_Federal_Gas_Tax_Fund_desc: "Prostřednictvím federálního fondu daně z plynu můžeme použít příjmy z fosilních paliv k podpoře místních infrastrukturních projektů v mnoha oblastech, včetně veřejné dopravy, odpadového hospodářství a zvládání katastrof." # todo: NEW TRANSLATION
  CAN_Provincial_Territorial_Base_Fund: "Základní fond provincií a teritorií" # todo: NEW TRANSLATION
  CAN_Provincial_Territorial_Base_Fund_desc: "Používáním tohoto fondu můžeme poskytnout základní úroveň financování pro klíčové priority infrastruktury provincií a teritorií Kanady." # todo: NEW TRANSLATION
  CAN_Building_Canada_Fund: "Fond výstavby Kanady" # todo: NEW TRANSLATION
  CAN_Building_Canada_Fund_desc: "V rámci plánu Budování Kanady tento nový fond může řešit priority infrastruktury na národní, regionální a místní úrovni tak, aby naplnil tři priority: silnější ekonomiku, čistší prostředí a silné a prosperující komunity." # todo: NEW TRANSLATION
  CAN_Canada_Strategic_Infrastructure_Fund: "Kanadský fond strategické infrastruktury" # todo: NEW TRANSLATION
  CAN_Canada_Strategic_Infrastructure_Fund_desc: "Některé formy infrastruktury jsou nezbytné pro správné fungování země. Majetky, jako železnice a vodní infrastruktura, si zaslouží zvláštní pozornost a proto byl zřízen zvláštní fond." # todo: NEW TRANSLATION
  CAN_P3_Projects: "P3 projekty" # todo: NEW TRANSLATION
  CAN_P3_Projects_desc: "Se vzrůstem soukromého sektoru už vláda nemusí sama realizovat rozsáhlé infrastrukturní projekty. Veřejně-soukromá partnerství mezi vládou Kanady a průmyslem poskytují užitečné způsoby financování projektů souvisejících se zdravotní péčí, dopravou, životním prostředím, justicí, rekreací a vzděláním." # todo: NEW TRANSLATION
  CAN_Trans_Canada_Highway_Expansion: "Rozšíření dálnice Trans-Canada" # todo: NEW TRANSLATION
  CAN_Trans_Canada_Highway_Expansion_desc: "Jako extrémně velká země není spojení koncových bodů Kanady snadné. Dálnice Trans-Canada musí být vylepšena, aby se zvýšila konektivita naší země." # todo: NEW TRANSLATION
  CAN_Heavy_Industries_Focus: "Zaměření na těžký průmysl" # todo: NEW TRANSLATION
  CAN_Heavy_Industries_Focus_desc: "Pokud chce Kanada udržet své postavení jedné z největších ekonomik na světě, musíme investovat do našeho domácího průmyslu." # todo: NEW TRANSLATION
  CAN_Centralized_Industry: "Centralizovaný průmysl" # todo: NEW TRANSLATION
  CAN_Centralized_Industry_desc: "Je důležité pečlivě sledovat ekonomické hybné síly naší země." # todo: NEW TRANSLATION
  CAN_AECON_Industries: "Aecon Industrial" # todo: NEW TRANSLATION
  CAN_AECON_Industries_desc: "Aecon Industrial je divize Aecon Group Inc., která se specializuje na poskytování stavebních služeb veřejnému i soukromému sektoru v oblastech souvisejících s průmyslem." # todo: NEW TRANSLATION
  CAN_Petrochemical_Industrialization: "Petrochemická industrializace" # todo: NEW TRANSLATION
  CAN_Petrochemical_Industrialization_desc: "Vzhledem k rozsáhlým zásobám fosilních paliv v Kanadě je petrochemická výroba potenciálně lukrativní oblastí, na kterou se zaměřit." # todo: NEW TRANSLATION
  CAN_Nuclear_Energy_Developments: "Rozvoj jaderné energetiky" # todo: NEW TRANSLATION
  CAN_Nuclear_Energy_Developments_desc: "Zatímco fosilní paliva Kanada hodně poskytla, uvědomujeme si, že naše zásoby nejsou nekonečné. Musíme začít diverzifikovat naše zdroje energie a jaderná energie je jednou z nejvíce slibných alternativ, které existují." # todo: NEW TRANSLATION
  CAN_Allow_Foreign_Companies: "Povolit zahraniční společnosti" # todo: NEW TRANSLATION
  CAN_Allow_Foreign_Companies_desc: "Kanada byla vždy nedílnou součástí globálního kapitalismu, a budeme nadále plnit tuto roli tím, že budeme vítat zahraniční nadnárodní společnosti s otevřenou náručí." # todo: NEW TRANSLATION
  CAN_Seek_US_Companies: "Hledat americké společnosti" # todo: NEW TRANSLATION
  CAN_Seek_US_Companies_desc: "Vzhledem k naší blízkosti k USA mají americké kolosy za hranicemi zvláštní zájem o kanadský trh. A proč by neměly být?" # todo: NEW TRANSLATION
  CAN_Strengthen_NA_Agreements: "Posílit severoamerické dohody" # todo: NEW TRANSLATION
  CAN_Strengthen_NA_Agreements_desc: "Musíme upevnit sdílené vazby, které NAFTA a další formy spolupráce začaly vytvářet v Severní Americe." # todo: NEW TRANSLATION
  CAN_Expand_Automobile_Manufactoring: "Rozšířit výrobu automobilů" # todo: NEW TRANSLATION
  CAN_Expand_Automobile_Manufactoring_desc: "Po mnoho let zahraniční výrobci automobilů ze Spojených států, Japonska a dalších zemí vyráběli své produkty v kanadských montážních závodech. Rozšíření tohoto základu zajistí více kanadských pracovních míst a silnější kanadskou ekonomiku." # todo: NEW TRANSLATION
  CAN_seek_british_companies: "Hledat britské společnosti" # todo: NEW TRANSLATION
  CAN_seek_british_companies_desc: "S cílem udržet kontakt s Atlantikem jsou britské firmy dychtivé hledat ekonomické příležitosti v naší zemi." # todo: NEW TRANSLATION
  CAN_Strengthen_EU_Cooperations: "Posílit evropskou spolupráci" # todo: NEW TRANSLATION
  CAN_Strengthen_EU_Cooperations_desc: "Zatímco jednotlivé evropské země možná už nemají ekonomickou sílu takovou, jakou dříve měly, společně představují důležitou součást světové ekonomiky, kterou si nemůžeme dovolit ignorovat." # todo: NEW TRANSLATION
  CAN_Expand_Shipbuilding: "Rozšířit stavbu lodí" # todo: NEW TRANSLATION
  CAN_Expand_Shipbuilding_desc: "Kanadský námořní průmysl přináší miliardy ve výnosech a zajišťuje více než 10 000 pracovních míst; jde o užitečný ekonomický sektor, který by šlo dále vylepšit." # todo: NEW TRANSLATION
  CAN_Industrial_Expertise: "Průmyslové know-how" # todo: NEW TRANSLATION
  CAN_Industrial_Expertise_desc: "Poté, co jsme zlepšili kanadskou průmyslovou kapacitu, můžeme tvrdit, že máme určité odborné znalosti v této oblasti." # todo: NEW TRANSLATION
  CAN_Focus_On_Political_Spectrum: "Zaměření na politický spektrum" # todo: NEW TRANSLATION
  CAN_Focus_On_Political_Spectrum_desc: "V průběhu politické historie Kanady vládly liberální, egalitářské a umírněné hodnoty. Avšak jak populistické síly začínají po světě vyplouvat na povrch a vznikající velmoci se snaží změnit liberální konsensus, který od konce studené války řídí mezinárodní řád, bude tato tradice udržena?" # todo: NEW TRANSLATION
  CAN_Ministry_Of_Culture: "Ministerstvo kultury" # todo: NEW TRANSLATION
  CAN_Ministry_Of_Culture_desc: "Ministerstvo kanadského dědictví je vládní úřad Kanady odpovědný za zachování a propagaci kanadské kultury." # todo: NEW TRANSLATION
  CAN_Two_Language_State: "Dvoujazyčný stát" # todo: NEW TRANSLATION
  CAN_Two_Language_State_desc: "Kanada byla vždy a bude vždy zemí, ve které angličtina a francouzština mají stejný status." # todo: NEW TRANSLATION
  CAN_maintain_the_status_quo: "Zachovat status quo" # todo: NEW TRANSLATION
  CAN_maintain_the_status_quo_desc: "Dvojjazyčnost je zakotvena v kanadské ústavě a je základem, na němž je zaručena jednota národa." # todo: NEW TRANSLATION
  CAN_crush_anti_quebecois_movements: "Zničit hnutí Anti-Quebecois" # todo: NEW TRANSLATION
  CAN_crush_anti_quebecois_movements_desc: "Lidé v Québecu se čím dál více cítí odcizeni kvůli negativním zobrazováním Québecu v kanadských anglicky mluvících médiích. Měli bychom odradit toto \"Quebec bashing\", aby naši Quebecois občané nadále cítili, že jsou vítáni v této zemi." # todo: NEW TRANSLATION
  CAN_educational_focuses: "Vylepšené kanadské vzdělání" # todo: NEW TRANSLATION
  CAN_educational_focuses_desc: "Abychom snížili propast mezi anglicky a francouzsky mluvícími obyvateli Kanady, měli bychom investovat do vzdělávacího systému země, aby se již od raného věku podporovala pocit sdílené identity." # todo: NEW TRANSLATION
  CAN_restore_quebec_to_glory: "Obnovit slávu Québecu" # todo: NEW TRANSLATION
  CAN_restore_quebec_to_glory_desc: "Než byla Nová Francie dobyta Británií, byla impozantním opěrným bodem francouzské kultury a vlivu v Americe. Québec zdědí tuto hrdou dědictví." # todo: NEW TRANSLATION
  CAN_redraft_langauge_laws: "Přepracovat jazykové zákony" # todo: NEW TRANSLATION
  CAN_redraft_langauge_laws_desc: "Naše současné jazykové zákony by měly být aktualizovány tak, aby skutečně odrážely bilingvní povahu naší země." # todo: NEW TRANSLATION
  CAN_multi_language_forces: "Vícejazyčná země" # todo: NEW TRANSLATION
  CAN_multi_language_forces_desc: "Nebude už naše země tvořena dvěma oddělenými částmi mluvícími různými jazyky. Namísto toho bychom se měli snažit mít skutečně integrovanou vícejazyčnou zemi." # todo: NEW TRANSLATION
  CAN_a_nation_of_culture: "Kulturní kapitál" # todo: NEW TRANSLATION
  CAN_a_nation_of_culture_desc: "Montreal byl dlouho považován za \"Kanadský kulturní kapitál\". Měli bychom městu poskytnout vše, co potřebuje, aby i nadále byl baštou kanadské kultury." # todo: NEW TRANSLATION
  CAN_reoriented_vision: "Přeorientovaná vojenská vize" # todo: NEW TRANSLATION
  CAN_reoriented_vision_desc: "Kanadské ozbrojené síly potřebují novou základní vizi, aby co nejlépe reprezentovaly obyvatele nového Kanady, kterou usilujeme vybudovat." # todo: NEW TRANSLATION
  CAN_a_nation_of_diversity: "Národ rozmanitosti" # todo: NEW TRANSLATION
  CAN_a_nation_of_diversity_desc: "V dnešní Kanadě je rozdílnost oslavována a ne zesměňována. Všichni praví Kanaďané, bez ohledu na jazyk, kterým mluví, mohou tu být vítáni." # todo: NEW TRANSLATION
  CAN_federal_reorganization: "Federální reorganizace" # todo: NEW TRANSLATION
  CAN_federal_reorganization_desc: "Přerozdělením moci svěřené provinciím můžeme dále snížit tlaky na nezávislý Quebec." # todo: NEW TRANSLATION
  CAN_the_new_order: "Nová Kanada" # todo: NEW TRANSLATION
  CAN_the_new_order_desc: "Díky našemu úsilí jsme vybudovali novou Kanadu, která získala sílu tím, že přijala svou interní rozmanitost." # todo: NEW TRANSLATION
  CAN_One_Language_State: "Jednojazyčný stát" # todo: NEW TRANSLATION
  CAN_One_Language_State_desc: "Současná bilingvní Kanada je receptem na nestabilitu a eventualní kalamitu. Jeden jazyk musí zvítězit nad druhým." # todo: NEW TRANSLATION
  CAN_French_Government: "Francouzská vláda" # todo: NEW TRANSLATION
  CAN_French_Government_desc: "Po příliš dlouhou dobu byli frankofonní obyvatelé Kanady přehlíženi a ponížováni našimi arogantními anglófóny bratry. Allons-y citoyi! L'avenir du Canada est francophone!" # todo: NEW TRANSLATION
  CAN_Glorification_Of_Quebec: "Oslavování Québecu" # todo: NEW TRANSLATION
  CAN_Glorification_Of_Quebec_desc: "Jako dědici dědictví Nové Francie si Québec zasluhuje hrdé postavení v národní identitě Kanady." # todo: NEW TRANSLATION
  CAN_English_Government: "Anglická vláda" # todo: NEW TRANSLATION
  CAN_English_Government_desc: "Podvratné anglicky mluvící prvky v Kanadě byly naším trnem v oku příliš dlouho. Je čas se vzdát fasáry bilingvismu, na kterou se spoléhali naši předkové, a přijmout anglicky mluvící identitu Kanady." # todo: NEW TRANSLATION
  CAN_Integration_Of_Quebec: "Integrace Québecu" # todo: NEW TRANSLATION
  CAN_Integration_Of_Quebec_desc: "Québec se musí sladit se zbytkem země. Měli bychom zahájit reformy, které zajistí plnou integraci této nepoddajné provincie." # todo: NEW TRANSLATION
  CAN_Address_Native_Question: "Řešit otázku domorodého obyvatelstva" # todo: NEW TRANSLATION
  CAN_Address_Native_Question_desc: "První národy jsou domorodí obyvatelé Kanady a dlouhodobě si stěžují na diskriminaci, špatné socioekonomické podmínky a nedostatek respektu k jejich půdě." # todo: NEW TRANSLATION
  CAN_Continue_Societal_Integration: "Pokračovat v sociální integraci" # todo: NEW TRANSLATION
  CAN_Continue_Societal_Integration_desc: "Lidé z Prvních národů v současnosti trpí řadou problémů, jako je nezaměstnanost a zdravotní problémy, což jejich životní úroveň staví na úroveň rozvojových zemí jako Haiti. Musíme učinit všechno, co je v našich silách, abychom napravili tyto nerovnosti a zlepšili životní standardy domorodého obyvatelstva Kanady." # todo: NEW TRANSLATION
  CAN_Native_Peoples_Act: "Zákon o domorodých národech" # todo: NEW TRANSLATION
  CAN_Native_Peoples_Act_desc: "Nový zákon na respektování kultury Prvních národů a prevence diskriminace udělá velký krok k tomu, aby domorodí lidé byli vítáni v dnešní Kanadě." # todo: NEW TRANSLATION
  CAN_Focus_On_Canada: "Zaměřit se na Kanadu" # todo: NEW TRANSLATION
  CAN_Focus_On_Canada_desc: "V stále chaotickém světě se musíme soustředit na své vlastní zájmy. Kdo jiný ochrání Kanadu, pokud ne my?" # todo: NEW TRANSLATION
  CAN_Canada_First: "Kanada na prvním místě" # todo: NEW TRANSLATION
  CAN_Canada_First_desc: "Mezinárodní záležitosti nás nezajímají. Lidé Kanady si zaslouží naši plnou a nerozdělenou pozornost." # todo: NEW TRANSLATION
  CAN_NA_Proposal: "Návrh Severní Ameriky" # todo: NEW TRANSLATION
  CAN_NA_Proposal_desc: "Zahraniční záležitosti by nás neměly zajímat, ale nemůžeme popřít geografickou polohu Kanady. Měli bychom ujistit naše sousedy, že náš odklon od světa nezhorší naše vztahy." # todo: NEW TRANSLATION
  CAN_Stand_Alone: "Stát sám" # todo: NEW TRANSLATION
  CAN_Stand_Alone_desc: "Přišel čas odstranit pouta, která nás poutají k Evropě prostřednictvím NATO. Kanada se odmítá být svázána se zabezpečovacími zájmy zemí, které leží daleko za našimi břehy." # todo: NEW TRANSLATION
  CAN_strength_at_home: "Síla doma" # todo: NEW TRANSLATION
  CAN_strength_at_home_desc: "Abychom posílili naši soběstačnost, musíme investovat do našich vlastních ekonomických schopností." # todo: NEW TRANSLATION
  CAN_a_neutral_rhetoric: "Neutralní rétorika" # todo: NEW TRANSLATION
  CAN_a_neutral_rhetoric_desc: "Stále je zřejmé, že období po studené válce není tak unipolární, jak si mnozí kdysi mysleli. Měli bychom začít prosazovat kanadskou neutralitu, abychom zajistili, že se nedostaneme do pasti vzrůstající soutěže velmocí." # todo: NEW TRANSLATION
  CAN_shred_the_constitution_act: "Roztrhat zákon o ústavě" # todo: NEW TRANSLATION
  CAN_shred_the_constitution_act_desc: "Článek 35 Ústavního zákona dává domorodému obyvatelstvu zvláštní práva a ochranu. Tato práva je třeba odebrat, pokud chceme plně vyřešit sociální problémy související s Prvními národy." # todo: NEW TRANSLATION
  CAN_destroy_reservations: "Zrušit rezervace" # todo: NEW TRANSLATION
  CAN_destroy_reservations_desc: "Navzdory stotisícům dolarů vloženým vládními investicemi jsou takzvané „Indiánské rezervace“ v žalostném stavu. Není nám nic jiného než je trvale uzavřít." # todo: NEW TRANSLATION
  CAN_discredit_western_identitiy: "Diskreditovat západní identitu" # todo: NEW TRANSLATION
  CAN_discredit_western_identitiy_desc: "My Kanaďané bychom se už neměli identifikovat se \"Západem\". Tento vágní, bezvýznamný pojem, údajně spojený s naší geografickou polohou, nás nutí k americké a eurocentrické zahraniční politice, která nemá žádný smysl." # todo: NEW TRANSLATION
  CAN_end_foriegn_entanglment: "Ukončit zahraniční zapletení" # todo: NEW TRANSLATION
  CAN_end_foriegn_entanglment_desc: "Kanadská angažovanost v zahraničí je zbytečná a nákladná. Měli bychom se stáhnout a soustředit na zlepšení podmínek doma." # todo: NEW TRANSLATION
  CAN_military_autarky: "Vojenská autarkie" # todo: NEW TRANSLATION
  CAN_military_autarky_desc: "Naše armáda je v současnosti příliš závislá na našich bývalých \"spojencích\". Měli bychom posílit naše vlastní schopnosti, abychom v případě války nemuseli spoléhat na nikoho jiného než na sebe." # todo: NEW TRANSLATION
  CAN_a_redefinition: "Předefinování" # todo: NEW TRANSLATION
  CAN_a_redefinition_desc: "Kanadská identita musí být zásadně předefinována, pokud se chceme plně zavázat k naší nové zahraniční politice." # todo: NEW TRANSLATION
  CAN_canadian_isolationism: "Kanadský izolacionismus" # todo: NEW TRANSLATION
  CAN_canadian_isolationism_desc: "Stejně jako naši sousedé na jihu kdysi dělali, měli bychom se světu vyhnout a místo toho zaměřit svůj pohled dovnitř." # todo: NEW TRANSLATION
  CAN_revised_foreign_policy: "Upravená zahraniční politika" # todo: NEW TRANSLATION
  CAN_revised_foreign_policy_desc: "Nadešel čas vyhlásit Kanadu za trvalou neutralitu. Už nebudeme být pěšáky v geopolitických hrách jiných států." # todo: NEW TRANSLATION
  CAN_industrial_might: "Průmyslová moc" # todo: NEW TRANSLATION
  CAN_industrial_might_desc: "Nyní, když jsme se rozhodli upřednostňovat kanadské zájmy, můžeme se soustředit na to, aby se Kanada stala ekonomickou velmocí." # todo: NEW TRANSLATION
  CAN_bureaucracy: "Byrokracie" # todo: NEW TRANSLATION
  CAN_bureaucracy_desc: "Obrovská země jako Kanada vyžaduje stejně velkou byrokracii, aby ji bylo možné efektivně řídit." # todo: NEW TRANSLATION
  CAN_domestic: "Domácí nezávislost" # todo: NEW TRANSLATION
  CAN_domestic_desc: "Zahraniční zájmy na území Kanady zůstávají znepokojujícím problémem. Měli bychom zajistit, aby tyto zahraniční síly nemohly ovlivňovat naši vládní politiku." # todo: NEW TRANSLATION
  CAN_redistribution_of_balance: "Vyvážený rozpočet" # todo: NEW TRANSLATION
  CAN_redistribution_of_balance_desc: "Po snížení mezinárodních závazků nyní máme prostředky na větší financování domácích výdajových programů." # todo: NEW TRANSLATION
  CAN_tax_cuts: "Daňové škrty" # todo: NEW TRANSLATION
  CAN_tax_cuts_desc: "Náš snížený mezinárodní dosah znamená, že Kanaďané už nebudou zdaněni v takové míře jako dříve." # todo: NEW TRANSLATION
  CAN_State_Of_Terror: "Stát teroru" # todo: NEW TRANSLATION
  CAN_State_Of_Terror_desc: "Naše kontroverzní politika vůči Prvním národům vyvolala vlnu pobouření. Tato nestabilita vedla k zvýšenému pocitu úzkosti v zemi, která bývala umírněná a stabilní." # todo: NEW TRANSLATION
  CAN_Western_Shift: "Západní posun" # todo: NEW TRANSLATION
  CAN_Western_Shift_desc: "Měli bychom využít poslední mezinárodní vývoj k opětovnému potvrzení našeho závazku k liberálnímu mezinárodnímu řádu vedenému Západem." # todo: NEW TRANSLATION
  CAN_Strengthen_Ties_With_Nato: "Posílit vztahy s NATO" # todo: NEW TRANSLATION
  CAN_Strengthen_Ties_With_Nato_desc: "Postavení Kanady vždy bylo, že NATO je nepostradatelným pilířem mezinárodní bezpečnosti." # todo: NEW TRANSLATION
  CAN_European_Investments: "Evropské investice" # todo: NEW TRANSLATION
  CAN_European_Investments_desc: "Vazby přátelství mezi námi a evropskými partnery lze podpořit i díky štědrým investorům." # todo: NEW TRANSLATION
  CAN_Propose_NAFTA_Improvements: "Navrhnout zlepšení NAFTA" # todo: NEW TRANSLATION
  CAN_Propose_NAFTA_Improvements_desc: "Zatímco NAFTA je solidní základ naší spolupráce s našimi severoamerickými sousedy, vždy existuje prostor pro zlepšení." # todo: NEW TRANSLATION
  CAN_US_Investments: "Investice ze Spojených států" # todo: NEW TRANSLATION
  CAN_US_Investments_desc: "Ekonomický motor naší jižní sousediny je ideálním zdrojem investic, který pomůže udržet ekonomiku naší země." # todo: NEW TRANSLATION
  CAN_Strengthen_Position_In_Nato: "Posílit pozici v NATO" # todo: NEW TRANSLATION
  CAN_Strengthen_Position_In_Nato_desc: "Doposud byla Kanada v NATO do značné míry v pozadí a nechala ostatní řídit hru. Měli bychom ukázat, že Kanada má alianci co nabídnout mnohem více." # todo: NEW TRANSLATION
  CAN_nato_exercises: "Cvičení NATO" # todo: NEW TRANSLATION
  CAN_nato_exercises_desc: "Měli bychom vyzvat k společným cvičením členů NATO jako prostředek přípravy na budoucí konflikty." # todo: NEW TRANSLATION
  CAN_greater_military_cooperation: "Větší vojenská spolupráce" # todo: NEW TRANSLATION
  CAN_greater_military_cooperation_desc: "Aby Kanada učinila větší závazek vůči NATO, měli bychom posílit vlastní ozbrojené síly." # todo: NEW TRANSLATION
  CAN_investments_in_nato: "Investice do NATO" # todo: NEW TRANSLATION
  CAN_investments_in_nato_desc: "NATO bude stagnovat a nakonec klesne, pokud mu nebudou pravidelně investovány prostředky, aby zůstal relevantní a účinný." # todo: NEW TRANSLATION
  CAN_reinforce_western_ideals: "Posílit západní ideály" # todo: NEW TRANSLATION
  CAN_reinforce_western_ideals_desc: "Západní hodnoty vždy byly základem kanadské identity. Měli bychom si připomenout, co to znamená být Kanaďanem." # todo: NEW TRANSLATION
  CAN_study_american_war_doctrine: "Studovat americkou válečnou doktrínu" # todo: NEW TRANSLATION
  CAN_study_american_war_doctrine_desc: "Rozsáhlé zkušenosti USA s vedením válek bychom měli využít a čerpat z lekcí, které se naučili." # todo: NEW TRANSLATION
  CAN_canadian_peacekeepers: "Kanadští mírotvorní vojáci" # todo: NEW TRANSLATION
  CAN_canadian_peacekeepers_desc: "Jako země střední velikosti byla Kanada vždy nadšeným účastníkem mezinárodních snah, jako je OSN. Měli bychom posílit naše závazky k mírovým operacím OSN, abychom prokázali náš závazek k mezinárodnímu řádu." # todo: NEW TRANSLATION
  CAN_support_the_mutual_defense: "Podpora vzájemné obrany" # todo: NEW TRANSLATION
  CAN_support_the_mutual_defense_desc: "Článek 5 smlouvy NATO říká, že útok na jednoho je útok na všechny. Měli bychom zajistit, aby důvěra v tento závazek vzájemné obrany neochabla." # todo: NEW TRANSLATION
  CAN_draw_in_mexico: "Přitáhnout Mexiko" # todo: NEW TRANSLATION
  CAN_draw_in_mexico_desc: "Jako sousední země Atlantského a Severního Ameriky je Mexiko vhodným partnerem pro další rozšíření NATO." # todo: NEW TRANSLATION
  CAN_Eastern_Shift: "Východní posun" # todo: NEW TRANSLATION
  CAN_Eastern_Shift_desc: "Kanada je již dlouho věrným přítelem USA a Západní Evropy. A za co? Osvobozeni od ideologické nevraživosti ze studené války, znovuzrozené Rusko a rostoucí Čína nám mají co nabídnout." # todo: NEW TRANSLATION
  CAN_Russian_Cooperationism: "Ruská spolupráce" # todo: NEW TRANSLATION
  CAN_Russian_Cooperationism_desc: "Jako další arktická země bohatá na fosilní paliva je Rusko vhodným partnerem pro naši budoucnost." # todo: NEW TRANSLATION
  CAN_Chinese_Agreements: "Čínské dohody" # todo: NEW TRANSLATION
  CAN_Chinese_Agreements_desc: "Vzestup Číny je nevyhnutelný. Proto bychom měli co nejdříve využít čínský obrovský trh a finanční rezervy." # todo: NEW TRANSLATION
  CAN_Investments_From_East: "Investice ze východu" # todo: NEW TRANSLATION
  CAN_Investments_From_East_desc: "Ruské a čínské peníze zajistí, že Kanada se zarovná k rostoucím mocnostem a podpoří ekonomický růst naší země." # todo: NEW TRANSLATION
  CAN_Expand_Arctic_Routes: "Rozšířit arktické trasy" # todo: NEW TRANSLATION
  CAN_Expand_Arctic_Routes_desc: "Po zajištění spolupráce ostatních arktických národů můžeme nyní těžit z rozšířených arktických námořních tras." # todo: NEW TRANSLATION
  CAN_Russo_Canadian_Trade_Agreement: "Rusko-kanadská obchodní dohoda" # todo: NEW TRANSLATION
  CAN_Russo_Canadian_Trade_Agreement_desc: "Obchod mezi Kanadou a Ruskou federací pomůže pohánět růst našeho průmyslu těžby fosilních paliv." # todo: NEW TRANSLATION
  CAN_China_Canada_Commerce_Council: "Čínsko-kanadský obchodní výbor" # todo: NEW TRANSLATION
  CAN_China_Canada_Commerce_Council_desc: "Zřízení rady pro usnadnění obchodních interakcí mezi Kanadou a Čínou může významně zlepšit usnadnění podnikání pro firmy z obou zemí." # todo: NEW TRANSLATION
  CAN_Russo_Chinese_Canadian_Sphere: "Rusko-čínsko-kanadská sféra" # todo: NEW TRANSLATION
  CAN_Russo_Chinese_Canadian_Sphere_desc: "Prostřednictvím našich interakcí s Ruskem a Čínou se stále více formuje sféra společného zájmu napříč třemi kontinenty. Měli bychom uznat a upevnit vznik této sféry." # todo: NEW TRANSLATION
  CAN_Canadian_Armed_Forces: "Kanadské ozbrojené síly" # todo: NEW TRANSLATION
  CAN_Canadian_Armed_Forces_desc: "Kanadské ozbrojené síly mají tři hlavní cíle: obranu kanadského domova, obranu severoamerického kontinentu a mezinárodní bezpečnost jako celek. Abychom dosáhli těchto tří cílů, naše ozbrojené síly potřebují odpovídající podporu." # todo: NEW TRANSLATION
  CAN_the_infantry: "Pěchota" # todo: NEW TRANSLATION
  CAN_the_infantry_desc: "Musíme se soustředit na zlepšení schopností naší pěchoty v boji." # todo: NEW TRANSLATION
  CAN_new_rifles: "Nové pušky" # todo: NEW TRANSLATION
  CAN_new_rifles_desc: "Pěchota je nejdůležitější částí armády, musíme zajistit, aby měla nejnovější a nejlepší technologie." # todo: NEW TRANSLATION
  CAN_new_manufacturers: "Noví výrobci" # todo: NEW TRANSLATION
