  CAN_multi_ethnic_nation: "Víceetnická země" # todo: NEW TRANSLATION
  CAN_multi_ethnic_nation_desc: "Kanada je jednou z mnoha víceetnických zemí světa, která byla kolonizována jak Velkou Británií, tak Francií, rozmanitými domorodými kmeny a počtem imigrantů z ostatních zemí po celém světě. Nejvýraznější rozdíl vzniká mezi obyvateli Québeku a anglicky mluvící zbytkem země. Pokud budeme i nadále tento mezeru uzavírat, naše země bude vzkvétat pod naším vedením a připraví půdu pro novou Kanadu." # todo: NEW TRANSLATION
