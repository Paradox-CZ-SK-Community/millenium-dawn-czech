  canada.20.a: "Pošlete to do USA" # todo: NEW TRANSLATION
  canada.21.t: "Kanada nabízí dohodu" # todo: NEW TRANSLATION
  canada.21.d: "Kanada nabídla novou dohodu o obchodu s ropou, která má nahradit ropné ustanovení v NAFTA. Měli bychom ji přijmout?" # todo: NEW TRANSLATION
