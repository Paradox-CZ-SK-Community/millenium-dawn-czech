  CAN_quebec_aluminium: "Québecký hliníkový průmysl" # todo: NEW TRANSLATION
  CAN_quebec_aluminium_desc: "Québecké zásoby hliníku jsou ekonomickým zdrojem, který je připraven k využití." # todo: NEW TRANSLATION
  CAN_quebec_steel_exports: "Québecké vývozy oceli" # todo: NEW TRANSLATION
  CAN_quebec_steel_exports_desc: "S ocelí, kterou jsme vytěžili z Québecu, můžeme posílit vývoz naší země a přinést Kanadě bohatství a prestiž." # todo: NEW TRANSLATION
  CAN_north_mines: "Rozšíření severních dolů" # todo: NEW TRANSLATION
