  USB_formalizing_the_fighting_brigades: "Formalizace bojových brigád" # todo: NEW TRANSLATION
  USB_formalizing_the_fighting_brigades_desc: "Zatímco se stále snažíme dát dohromady síly, nikdy nevíme, co by mohl nepřítel podniknout. Proto vytvoříme Federální bojovníky jako druh rychlé jednotky Národní gardy. Vždyť něco je lepší než nic." # todo: NEW TRANSLATION
  USB_decisions_war_time_mobilization_category: "Válečná mobilizace" # todo: NEW TRANSLATION
  USB_decisions_war_time_mobilization_category_desc: "Nadejde čas bránit naše země a utvářet náš osud. Vyzbrojme se a bráněme naše země a památky, které obstojí času samotného." # todo: NEW TRANSLATION
  USB_war_time_mobilization: "Mobilizace první vlny" # todo: NEW TRANSLATION
  USB_war_time_mobilization_desc: "Přichází čas, bránit Washington a naše federální svobody, za které stojíme. Budeme bránit!" # todo: NEW TRANSLATION
  USB_war_second_wave_defenders: "Obránci druhé vlny" # todo: NEW TRANSLATION
  USB_war_second_wave_defenders_desc: "Nepřítel tlačí dopředu, musíme tedy doplnit další vlnu obránců. Morálka národa utrpí, ale potřebujeme jednotky." # todo: NEW TRANSLATION
  USB_war_desperate_defenders: "Zoufalí obránci" # todo: NEW TRANSLATION
  USB_war_desperate_defenders_desc: "Situace se zhoršuje, potřebujeme každého dostupného člověka, ať už schopen, či nikoliv, abychom udrželi linii. Možná, že i tak to ještě vyhrajeme." # todo: NEW TRANSLATION
  USB_creating_infantry_reserves: "Vytváření pěchotních rezerv" # todo: NEW TRANSLATION
  USB_creating_infantry_reserves_desc: "Naše země se stále obnovuje a i když máme jednu nohu venku, je stejně pravděpodobné, že zakopneme i s druhou nohou. Proto musíme vytvořit připravenou rezervní sílu, abychom se mohli připravit na budoucnost, ať už to přinese cokoli." # todo: NEW TRANSLATION
  USB_mobilizing_the_reserves: "Mobilizace rezerv" # todo: NEW TRANSLATION
  USB_mobilizing_the_reserves_desc: "Přišel čas začít s aktivní obranou naší země. Začněme s mobilizací, abychom byli připraveni na nadcházející boje." # todo: NEW TRANSLATION
  post_united_event.1.t: "Frakční rozkol ve Svobodných státech" # todo: NEW TRANSLATION
  post_united_event.1.d: "V rychlém sledu událostí, které se točí kolem společnosti známé jako Svobodné státy Ameriky, vyústila dosavadní federální vláda tohoto zbytku národa v sérii silných frakcí. Tyto frakce se dělí na čtyři skupiny, jak je mnozí vidí. Tyto skupiny tvoří socialisté na severu, militaristé na východě, monarchisté na jihu a federalisté ve středozápadě. Tyto frakce se sjednotily do dvou hlavních frakcí; další se objeví, jak zjistíme nové detaily." # todo: NEW TRANSLATION
  post_united_event.1.o1: "Nedělili jsme se už dost?" # todo: NEW TRANSLATION
  post_united_event.2.t: "Skupina pro volby" # todo: NEW TRANSLATION
  post_united_event.2.d: "V rostoucí politické frakční polarizaci jsme svědky vzestupu pro-voličských skupin, jako jsou Federalistická strana, Svobodná Socialistická strana a Moderní monarchistická strana. Tyto strany, ačkoliv jejich cíle a podstata jsou různorodé, se shodly na základním principu voleb – uznání, že volební systém by měl být co nejvíce reprezentativní vzhledem k současnému stavu věcí. Mnozí stále doufají, že volba pro budoucnost nás v dlouhodobém horizontu spojí spíše než rozdělí, ale čas to ukáže." # todo: NEW TRANSLATION
  post_united_event.2.o1: "Pojďme volit pro budoucnost, kterou chceme" # todo: NEW TRANSLATION
  post_united_event.3.t: "Skupina proti volbám" # todo: NEW TRANSLATION
  post_united_event.3.d: "Na druhé straně máme strany proti volbám, které se skládají ze Federalistické strany, Strany svobodného socialismu a Strany Spojených služeb. Jak je zřejmé, frakční rozkol, jenž rozděluje dvě hlavní strany, Federalistickou a Stranu svobodného socialismu, zřejmě zásadně rozdělí potenciální budoucí kandidátky, pokud by volby byly konány. Ačkoli o stavu těchto rozkolů víme jen málo, uvidíme, co se z toho vyklube v nadcházejících dnech, jak debata bude pokračovat." # todo: NEW TRANSLATION
  post_united_event.3.o1: "Musíme se soustředit, ne debatovat." # todo: NEW TRANSLATION
  post_united_event.4.t: "Rozdělující průzkum veřejného mínění" # todo: NEW TRANSLATION
  post_united_event.4.d: "V uplynulých několika týdnech průzkumníci veřejného mínění a novináři projížděli zemi v jakémsi pseudo volebním schématu, které je \"Národní průzkum\", a které rozdělilo mnoho lidí na to, kterou cestu bychom se měli skutečně ubírat. Nakonec se mnozí shodli, že volby, a to i v tomto období, slouží jen jako rozptýlení v oslabeném a zraněném stavu, v němž se nacházíme. Nyní je na čtyřech hlavních stranách, aby ovlivnily veřejné mínění ve svůj prospěch. Federalistická strana a jejich konzervativnější frakce, Strana svobodného socialismu s její statistickou frakcí, Strana Středního Atlantiku s její isolacionistickou frakcí nebo Strana Národní služby s její militaristickou frakcí. Všechny chtějí jiné věci, ale vše chtějí i to samé. Žádné volby a větší soběstačná identita pro předvídatelnou budoucnost." # todo: NEW TRANSLATION
  post_united_event.4.o1: "Federalisté zvítězili" # todo: NEW TRANSLATION
  post_united_event.4.o2: "Vítězství FSP: Komunitní vítězství" # todo: NEW TRANSLATION
  post_united_event.4.o3: "\"MAP\" Izolacionistické upevnění moci" # todo: NEW TRANSLATION
  post_united_event.4.o4: "NSP vyhrává další bitvu" # todo: NEW TRANSLATION
  post_united_event.5.t: "První volby" # todo: NEW TRANSLATION
  post_united_event.5.d: "Se volbami znovu obnovenými je nyní čas, aby byly odevzdány hlasy a lid vybral směr, kterým chce jít. Federalistická strana, Strana svobodného socialismu, Strana Středního Atlantiku a Strana Národní služby usilují o veřejnou podporu, aby získaly zajištěnou většinu ve volbách. Ale s postupem času a sečítáním hlasů bude vítěz prvních oficiálních voleb určen." # todo: NEW TRANSLATION
  post_united_event.5.o1: "Federalisté zvítězili" # todo: NEW TRANSLATION
  post_united_event.5.o2: "Vítězství Strany svobodného socialismu" # todo: NEW TRANSLATION
  post_united_event.5.o3: "Zjevně zvítězila Strana Středního Atlantiku" # todo: NEW TRANSLATION
  post_united_event.5.o4: "Strana Národní služby přináší vítězství" # todo: NEW TRANSLATION
  post_united_event.1000.t: "Velká otázka" # todo: NEW TRANSLATION
  post_united_event.1000.d: "Vzhledem k změně větru v naši prospěch jsme učinili národní grand standing gesto a vyhlásili možný název pro národ. Následovalo národní hlasování a výsledky brzy budou sečteny. Velká sázka je na stole a uvidíme, co lidé skutečně chtějí... doufejme, že chtějí právě nás." # todo: NEW TRANSLATION
  post_united_event.1000.o1: "We are Arcadia!!!" # todo: NEW TRANSLATION
  post_united_event.1000.o2: "Alespoň jsme jednotní... že?" # todo: NEW TRANSLATION
  post_united_event.2000.t: "Krizová situace hlavního města" # todo: NEW TRANSLATION
  post_united_event.2000.d: "Po druhém Manifest Destiny se zraky a uši národa obracejí k hlavnímu městu, které se nachází ve starém východním sídlišti. Mnozí věří, že hlavní město by se nemělo měnit kvůli jeho symbolice, zatímco mnozí další věří, že by se mělo změnit, aby symbolizovalo změnu národa jako celku. Nové hlavní město by umožnilo lepší předběžné plánování v souvislosti s růstem Sněmovny reprezentantů, což mnozí považují za jednu z hlavních chyb starého pořádku. Navíc by nové hlavní město pravděpodobně bylo více centrální, čímž by poskytovalo světlo, pozornost a expozici lidem, kteří by si nikdy nemohli představit, co federální vláda dělá. Nicméně několik kandidátů je na výběr a je na lidech a jejich vůdcích, aby učinili volbu." # todo: NEW TRANSLATION
  post_united_event.2000.o1: "Proč měnit, věci jsou v pořádku." # todo: NEW TRANSLATION
  post_united_event.2001.t: "Skalisté hory" # todo: NEW TRANSLATION
  post_united_event.2001.d: "Mnozí argumentují pro vznik regionu hlavního města poblíž nebo prakticky na Skalnatých horách. To by vytvořilo přirozené pevnostní zařízení, pokud by naše země byla napadena. Jiní tvrdí, že by to mohlo být vnímáno jako poněkud izolovanější, než bylo zamýšleno. Bez ohledu na to už plánovači začali pokládat základy pro jakékoliv osídlení na severu Colorada." # todo: NEW TRANSLATION
  post_united_event.2001.o1: "Dostaneme levnou cestu po Skalnatých horách?" # todo: NEW TRANSLATION
  post_united_event.2002.t: "\"Centrální\" vláda" # todo: NEW TRANSLATION
  post_united_event.2002.d: "Plánovači z Kansasu uvádějí, že jejich navrhované nové umístění hlavního města je jedním z nejstřednějších návrhů. To by bylo považováno za fér a nezaujaté pro-pobřeží vs. pro-západní mentalitu. Nicméně budeme muset vyhodnotit zbytek našich možností, abychom zajistili platnost našeho výběru." # todo: NEW TRANSLATION
  post_united_event.2002.o1: "Přesto mají pravdu." # todo: NEW TRANSLATION
  post_united_event.2003.t: "\"Možnost říční bariéry\"" # todo: NEW TRANSLATION
  post_united_event.2003.d: "V posledních dnech se mnozí domnívali, že hlavní město by mělo být blíže Mississippi, velká a oddaná bariéra proti útokům z nepřátelského území. Symbol údajného kontinentálního rozdělení naší země a pozice, která by byla bezpečnější, když vezmeme v úvahu poněkud svislou řeku, která by pokryla její jižní bok, zatímco východ a téměř sever by byly rovněž pokryty. Tato varianta je východnější než ostatní dvě možnosti, ale leží na západní straně Mississippi. Bez ohledu na to se stále plánuje, jak bude vypadat nová budova a co plánujeme s Sněmovnou reprezentantů." # todo: NEW TRANSLATION
  post_united_event.2003.o1: "Plenty Of Water At Least." # todo: NEW TRANSLATION
  post_united_event.2004.t: "Konečné rozhodnutí" # todo: NEW TRANSLATION
  post_united_event.2004.d: "Po týdnech jednání a plánování jsou průzkumy veřejného mínění i další aspekty situace konečně zralé na rozhodnutí, kde bude nové hlavní město a jaké bude mít jméno. V Coloradu se navrhuje Mount Columbia, v Missouri se používá město Winfield jako základ s okolím řek Missouri a Mississippi jako přirozené hranice. Nakonec máme návrh New Arlington na severu Kansasu, prostorný, otevřený a téměř prázdný; byl by to pravděpodobně prázdný plátn pro rozvoj." # todo: NEW TRANSLATION
  post_united_event.2004.o1: "Staré hlavní město je v pořádku." # todo: NEW TRANSLATION
  post_united_event.2004.o2: "Skalisté hory budou bránit svobodu." # todo: NEW TRANSLATION
  post_united_event.2004.o3: "Zjevně centrální umístění vlády." # todo: NEW TRANSLATION
  post_united_event.2004.o4: "Mississippi bude bránit svobodu." # todo: NEW TRANSLATION
  post_united_event.2005.t: "Nová Amerika" # todo: NEW TRANSLATION
  post_united_event.2005.d: "S vyhlášením druhé americké republiky se nyní snažíme reformovat a přizpůsobit naši správu takové míře, do jaké jsme vyrostli. Nevyhnou se tedy neefektivnosti, protože je toho příliš, co mít pod kontrolou, nicméně obstojíme. Orel spadl, ale znovu povstal a vzlétl výše, aby dosáhl ještě vyšších výšin." # todo: NEW TRANSLATION
  post_united_event.2005.o1: "Novus Americanus, Nová americká éra" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.1.t: "United Miners migrují" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.1.d: "Jak se nám daří zprovoznit zemi, mnoho horníků, současných i bývalých zaměstnanců migruje do státu West Virginia. Unie horníků, nově pojmenovaná po staré UMWA, se začala organizovat a shromažďovat na politických odborových shromážděních. Dosud nás nekontaktoval současný prezident Cecil Roberts, ale vzhledem k tomu, jak se věci vyvíjejí, brzy bychom měli slyšet něco." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.1.o1: "Co to jsou, migrující ptáci?" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.2.t: "\"Návrh Černá perla\"" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.2.d: "Ještě dnes ráno jsme konečně obdrželi slova od nového UMWA. Prezident požádal a získal významnou základnu petic, která umožní znovu otevření několika dolů v West Virginia. Odhaduje se, že stát má přes 20 miliard tun zásob uhlí a to by rozhodně bylo užitečné pro dodání levné a snadné energie do domů a podniků, které se jen snaží přežít. Nicméně doly byly uzavřeny kvůli environmentálním obavám, protože mnoho zásob na východním pobřeží, které okupujeme, má vyšší obsah síry. Takže otázka zní: chceme udržet moderní standardy, nebo snížit tyto standardy pro rychlejší zotavení." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.2.o1: "Černá perla září znovu" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.2.o2: "Máme standardy z důvodu" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.3.t: "Tok financí" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.3.d: "Jednání postupují hladce a financování se konečně směřuje do West Virginia. Horníci, kteří migrovali, již začali pracovat na znovuotevření starých dolů. To je nové období pro stát a bude to velký přínos do budoucna, jak se budeme snažit stabilizovat národ ekonomicky." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.3.o1: "Není to moc, ale je to poctivá práce" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.300.t: "Protest horníků proti rozhodnutí" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.300.d: "Po nedávném verdiktu zrušit návrh Černá perla začali mnozí horníci, kteří opustili domovy a migrovali do toho, co považovali za stabilní práci a budoucí stabilitu, organizovat protesty. Místní policie také zaznamenala nárůst krádeží souvisejících se zbraněmi a malé pouliční výtržnosti. Budeme se muset připravit na zvládnutí této nouze, protože s rostoucí nestabilitou státu nemáme skutečnou pozici pro přímý zásah." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.300.o1: "Co očekávali?" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.301.t: "Svobodný stát?" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.301.d: "Bez špetky ohledu na důsledky to udělali. Místní nepokoje mířily na to málo zbraní a munice, které zůstaly ve státě West Virginia a v rychlém kroku, jak někteří nazývají „mob rule“, UMWA získala kontrolu a prohlásila West Virginian nezávislost. Musíme shromáždit co nejvíce sil, které máme, a začít znovu získávat to, co nám právem náleží. Poslední, co potřebujeme, je, aby někdo jiný na kontinentu podrýval naši nezávislost." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.301.o1: "Kde jsem to už viděl?" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.302.t: "Druhá válka o uhlí" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.302.d: "Na zbraně, bratři a sestry Země, na zbraně, říkám! Tento den je dnem, kdy zaslepení bandité z Washingtonu již nebudou určovat naši budoucnost. Budeme stát a bojovat za právo těžit a využívat zdroje, které nám poskytuje naše drahá Matka Země. Pojďme se shromáždit a bránit tyto země, abychom mohli tuto černou perlu znovu rozzářit." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.302.o1: "Na zbraně!!!" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.303.t: "Pochodujeme!" # todo: NEW TRANSLATION
  USB_coal_wars_two_event.303.d: "Nadešel čas a jsme připraveni jako nikdy. Půjdeme do Parkersburgu a znovu obsadíme stát Západní Virginie." # todo: NEW TRANSLATION
  USB_coal_wars_two_event.303.o1: "Vpřed, muži!" # todo: NEW TRANSLATION
