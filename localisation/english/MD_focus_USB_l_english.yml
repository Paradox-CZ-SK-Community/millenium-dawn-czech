l_english:
  free_states_of_america_focus: "Strom zaměření Svobodných států Ameriky" # todo: NEW TRANSLATION
  free_america_focus_establishing_a_govt: "Zřízení vlády" # todo: NEW TRANSLATION
  free_america_focus_establishing_a_govt_desc: "Chaos zaplavuje ulice, musíme zajistit centrální velení civilní vlády, abychom mohli vůbec cokoli naplánovat." # todo: NEW TRANSLATION
  free_america_focus_creating_a_police_force: "Vytvoření policejní síly" # todo: NEW TRANSLATION
  free_america_focus_creating_a_police_force_desc: "S civilní vládou na místě musíme zřídit oddělení civilního pořádku. Oddělení občanských záležitostí bude zřízeno a naplánováno, a budou zřízeny strategické policejní stanice, které pomohou rychle vytvořit provizorní policejní sílu k potlačení obecného nepořádku." # todo: NEW TRANSLATION
  free_america_focus_organizing_the_militias: "Organizování milic" # todo: NEW TRANSLATION
  free_america_focus_organizing_the_militias_desc: "Potulné gangy stále způsobují velké škody. Jak chceme vybudovat jakýkoliv pocit nové společnosti, když nedokážeme zastavit ničivý charakter těchto anarchistů? Máme státní stráže, národní gardy a zbytky armády, takže se pokusme tuto skládačku poskládat a uvidíme, jaký obraz z ní vznikne." # todo: NEW TRANSLATION
  free_america_focus_rebuilding_the_economy: "Obnovení ekonomiky" # todo: NEW TRANSLATION
  free_america_focus_rebuilding_the_economy_desc: "Není to sice moc, ale je to poctivá práce... a upřímně řečeno jakákoliv práce je lepší než žádná." # todo: NEW TRANSLATION
  free_america_focus_backyard_battleground: "Zahradní bojiště" # todo: NEW TRANSLATION
  free_america_focus_backyard_battleground_desc: "Chaos je z velké části za námi a oblast hlavního města je co nejstabilnější, musíme usilovat o kontrolu nad státem Maryland, pokud chceme dosáhnout něčeho brzy. Investice do personálu, bezpečnosti a ekonomiky budou provedeny ve velkém, aby byla zajištěna kontrola a stabilita státu." # todo: NEW TRANSLATION
  free_america_focus_from_backyard_to_frontyard: "Z dvorku na přední dvůr" # todo: NEW TRANSLATION
  free_america_focus_from_backyard_to_frontyard_desc: "S ekonomickými a civilními investicemi nyní přichází normalizace zákona a pořádku. Zřizování civilních služeb a práva posílí naši kontrolu nad dvorem, kterým je stát Maryland. Tak z něj uděláme frontální příklad pro sjednocení naší země pod novým praporem Svobodných států Ameriky." # todo: NEW TRANSLATION
  free_america_focus_the_old_dominion_state: "Stát Staré panství" # todo: NEW TRANSLATION
  free_america_focus_the_old_dominion_state_desc: "Z nějakého důvodu jsme si udrželi v rukou bývalé panství, kterým je Virginie. I když si mnozí mysleli, že odejdou na jih, museli jsme udělat něco dost dobrého, aby se k nám hlásili. Přesto je jejich stát archaický a nepořádný jako zbytek naší 'národa'. Proto ho musíme investovat a znovu vybudovat, pokud chceme vrátit do souladu jistý smysl pro národ." # todo: NEW TRANSLATION
  free_america_focus_norfolk_novelty: "Norfolk Novelty" # todo: NEW TRANSLATION
  free_america_focus_norfolk_novelty_desc: "S civilním pořádkem a ekonomickou stabilitou zajištěnou můžeme staré panství uvést do nového světla. Pro budoucnost se sjednotíme, pro budoucnost budeme a musíme bránit naše práva. Pro Svobodné státy." # todo: NEW TRANSLATION
  free_america_focus_black_pearl_state: "Stát Černá perla" # todo: NEW TRANSLATION
  free_america_focus_black_pearl_state_desc: "Z popela uhelné oblasti vyvstává Západní Virginie. Je známá tím, že je téměř celostátním duchovním městem od doby, kdy se nepodařilo plně diverzifikovat a modernizovat. Její pád z milosti byl způsoben tím, že uhlí s vyšším obsahem síry se v moderním věku stalo nepoužitelným. Musíme tomuto státu prokázat více lásky, dát mu život, aby mohl žít v našem svazku. Kdo ví, třeba jednoho dne lidé West Virginia budou nazývat novou Mountain Momma." # todo: NEW TRANSLATION
  free_america_focus_parkersburg_perfection: "Parkersburg Perfection" # todo: NEW TRANSLATION
  free_america_focus_parkersburg_perfection_desc: "Uhlí se opět těží, ekonomika je opět stabilní. Stát Západní Virginie hledí vzhůru k novým aspiracím a nyní mu musíme pomoci tím, že vyčistíme ulice a obnovíme civilní služby. Modré hory budou opět zářit." # todo: NEW TRANSLATION
  free_america_focus_the_commonwealth_state: "Stát Společenství" # todo: NEW TRANSLATION
  free_america_focus_the_commonwealth_state_desc: "Pennsylvania, stát rozmanitý v krajině a obyvatelích. Se svou bohatou historií v průmyslu, železniční dopravě a samotné americké historii musíme zajistit stabilitu a ekonomickou budoucnost Společenství, pokud chceme, aby náš svaz zůstal celý." # todo: NEW TRANSLATION
  free_america_focus_from_rust_to_shine: "Z rezavého na zářivý lesk" # todo: NEW TRANSLATION
  free_america_focus_from_rust_to_shine_desc: "Z rezavého úpadku postindustriální společnosti k zářícímu majáku rozmanité digitální dynamiky, stát Společenství bude součástí skládanky naší nové velké země." # todo: NEW TRANSLATION
  free_america_focus_delaware_dilemma: "Delaware Dilema" # todo: NEW TRANSLATION
  free_america_focus_delaware_dilemma_desc: "Stejně jako ve válce za nezávislost musíme překročit řeku Delaware, avšak ne za účelem zničení nepřítele, nýbrž pro obnovu a přivítání přítele." # todo: NEW TRANSLATION
  free_america_focus_delaware_delight: "Delaware Radost" # todo: NEW TRANSLATION
  free_america_focus_delaware_delight_desc: "Z hospodářských úpadků k hrdému čelu oživení přijímáme další drahý stát zpět do našich milujících paží. Jdeme kupředu k jasnější budoucnosti a radujeme se z společnosti, kterou nyní sdílíme." # todo: NEW TRANSLATION
  free_america_focus_the_jersey_jumpstart: "Jersey Rozjezd" # todo: NEW TRANSLATION
  free_america_focus_the_jersey_jumpstart_desc: "Jeden z nejvzdálenějších států v našem území, avšak zároveň druhá polovina naší části Rust Beltu. Musíme tento stát oživit a dát mu odraz, abychom správně nastavili kurz a měli znovu plně fungující národ." # todo: NEW TRANSLATION
  free_america_focus_the_trenton_turnaround: "Trentonův obrat" # todo: NEW TRANSLATION
  free_america_focus_the_trenton_turnaround_desc: "Na ulicích se jásá, neboť vítězství v Trentonu přišlo sem. Lidé v New Jersey se budou těšit na mír a novou prosperitu, a to nejen díky našim ekonomickým investicím, ale i díky civilnímu pořádku a péči, kterou znovu zavedeme prostřednictvím civilních služeb." # todo: NEW TRANSLATION
  free_america_focus_the_great_reclamation: "Velká rekultivace" # todo: NEW TRANSLATION
  free_america_focus_the_great_reclamation_desc: "Prostřednictvím nespočtu investic, pečlivého plánování a skutečného projevu národní vůle se nyní můžeme skutečně zbavit okov starého světa a starých ideálů a podívat se do budoucnosti, budoucnosti svobody. Můžeme s hrdostí říci, že jsme Svobodné státy." # todo: NEW TRANSLATION
  free_america_focus_the_elections_question: "Otázka voleb" # todo: NEW TRANSLATION
  free_america_focus_the_elections_question_desc: "Jakmile je národ konečně dostatečně reorganizován, aby byla možná skutečná politická diskuse, čelíme realitě toho, co chceme v těchto prvních dnech naší nové země. Někdo touží po volbách, jiní po stabilitě; nakonec ukáže čas, kam směřují aspirace národa." # todo: NEW TRANSLATION
  free_america_focus_ban_elections: "Dočasný zákaz voleb" # todo: NEW TRANSLATION
  free_america_focus_ban_elections_desc: "Musíme se soustředit na současnost, přestat se kochat minulostí a snít o domnělé budoucnosti, kterou potřebujeme. Co potřebujeme, je stabilita a činnost k řízení národa nyní, abychom si mohli budoucnost řešit později." # todo: NEW TRANSLATION
  free_america_focus_establish_elections: "Ustavování voleb" # todo: NEW TRANSLATION
  free_america_focus_establish_elections_desc: "Musíme jako národ dosáhnout shody ohledně směru, kterým chceme jít; proto budou vyhlášeny nové volby a lidé si zvolí budoucnost." # todo: NEW TRANSLATION
  free_america_focus_federalist_rightist: "Federalistická pravice vítězí" # todo: NEW TRANSLATION
  free_america_focus_federalist_rightist_desc: "S vyřešenou debatou o volbách národní referendum ukázal vítězství Federalistické strany a její postavení vlády v dohledné budoucnosti. Ale s tím přichází i skutečnost, že anti-volební pravicová frakce si zajistila dominanci. Uvidíme, jaké možnosti zvolí pro vedení tohoto nového světla naděje." # todo: NEW TRANSLATION
  free_america_focus_federal_taxes_when_needed_not_wanted: "Zákon Christan Sandsworth" # todo: NEW TRANSLATION
  free_america_focus_federal_taxes_when_needed_not_wanted_desc: "Zákon Christan Sandsworth je novým způsobem, jak nahlížet na tvorbu a reformu daňového systému společnosti. Speciální zasedání k změnám či reformám částí daňového kodexu mohou svolat buď prezident, nebo hlavní vůdce obou komor Kongresu. Tato schůze se soustředí na jedno centrální téma v daňovém kodexu a buď schválí změnu či reformu, nebo zamítne opatření. Hlavní princip je, že legislativy a lidé hledají daňový kodex založený na potřebách, ne na přání. Co národ a naše společnost právě potřebují, a nikoli co chtějí." # todo: NEW TRANSLATION
  free_america_focus_federal_many_hands_act: "Zákon Hardyových dělníků" # todo: NEW TRANSLATION
  free_america_focus_federal_many_hands_act_desc: "Zákon Hardingových Dělníků (HWA) je řadou reforem, které mají nastartovat hospodářský růst a zaměstnanost. I když jsme ještě v 'kamenné době', můžeme přesto pracovat na rozjezdu cesty k vylepšení. Naše neefektivity budou kompenzovány osvědčenými pracovníky. Pochopení potřeby vytvářet nové z toho, co je staré, naše legislativní reformy usilují o vštípení nové formy vlastenectví prostřednictvím pracoviště. Teď pracujte tvrdě, abychom si mohli později zahrát ještě tvrději." # todo: NEW TRANSLATION
  free_america_focus_federal_societal_progress_act: "Akt sociálního pokroku" # todo: NEW TRANSLATION
  free_america_focus_federal_societal_progress_act_desc: "Akt SP bude usilovat o to, aby změny ve společnosti byly spíše otázkou lidí než politiky. Státy a lokality mohou prosazovat, reformovat a vytvářet své zákony, které zajistí pokračování civilního pořádku a zákonného chování. Nicméně zákony, které by mohly být považovány za diskriminační nebo nespravedlivé vůči jedné skupině, mohou být napadnuty u jejich státu a případně u federálních soudů. Případy u soudů budou rozsáhle dokumentovány, aby byla veřejnost informována a aby bylo možné co nejvíce informací šířit o problematickém tématu, aby bylo možné dosáhnout nejen příznivého soudního rozhodnutí, ale i lepšího porozumění problémům občany." # todo: NEW TRANSLATION
  free_america_focus_federal_liberty_businesses_act: "Zákon o svobodném podnikání" # todo: NEW TRANSLATION
  free_america_focus_federal_liberty_businesses_act_desc: "Starý pořádek byl v obchodních pravidlech zcela příliš přísný. Pokud chceme znovu budovat poměrně rychle, musíme umožnit těm, kteří chtějí vést, aby měli nástroje a schopnosti to provést. Tento návrh proto umožní program vládní pomoci, a zároveň omezí regulace jen na základy lidské péče a očekávání moderní společnosti." # todo: NEW TRANSLATION
  free_america_focus_federal_clear_minds_act: "Zákon o jasném myšlení" # todo: NEW TRANSLATION
  free_america_focus_federal_clear_minds_act_desc: "CMA bude nezávislá komise pro protikorupční záležitosti, která zajistí, že vláda bude fungovat co nejplynuleji. Mnoho lidí to vnímá jako způsob, jak řešit obavy, že nová vláda je jen jako ta stará; nicméně nastává nová éra, a proto začněme silně." # todo: NEW TRANSLATION
  free_america_focus_federal_the_liming_act: "Zákon Limingu" # todo: NEW TRANSLATION
  free_america_focus_federal_the_liming_act_desc: "Zákon Limingu je jakousi verzí německých zákonů o blokování dluhů při sestavování rozpočtů. My však jdeme o krok dál. Politiky kvantitativního uvolňování budou jen v rámci prahu 5 % vůči aktuálním ukazatelům HDP pro dané fiskální čtvrtletí. Jakýkoli program kvantitativního uvolňování vytvořený musí být vložen do návrhu zákona, který nepokrývá více než pět odlišných položek. To znamená, že nemůžete mít návrh zákona, který má údajně stovky různých věcí k rozdělení, ale skutečně máte jen třeba 50 dolarů k alokaci." # todo: NEW TRANSLATION
  free_america_focus_federal_industrial_standards_act: "Zákon o průmyslových standardech" # todo: NEW TRANSLATION
  free_america_focus_federal_industrial_standards_act_desc: "ISA se bude snažit vytvořit nový a moderní standard, od kterého bychom měli začínat při ekonomickém rozvoji a při podnikatelích a průmyslu, které se snažíme vytvářet. Je jedna věc konkurovat světu, druhá je skutečně pečovat o sebe a soutěžit se sebou." # todo: NEW TRANSLATION
  free_america_focus_federal_remechanization_act: "Zákon o znovu mechanizaci" # todo: NEW TRANSLATION
  free_america_focus_federal_remechanization_act_desc: "Naše populace je navzdory zmenšující se státní správě stále početná. Můžeme dělat mnohem více pro pomoc naší populaci tím, že se vrátíme k moderním formám mechanizace a automatizace. Budoucnost je opravdu nyní a musíme ji uchopit nejen pro nás, ale pro samotné lidi, kterým sloužíme." # todo: NEW TRANSLATION
  free_america_focus_federal_scraping_up_defense_industries: "Posílení obranných průmyslů" # todo: NEW TRANSLATION
  free_america_focus_federal_scraping_up_defense_industries_desc: "Možná nejsme tak silní jako dřív, ale musíme začít někde. Skládáním zbytků našeho obranného průmyslu budeme moci alespoň částečně zásobovat naši armádu, kterou nám zbývá." # todo: NEW TRANSLATION
  free_america_focus_federal_reset_act: "Zákon Resetu" # todo: NEW TRANSLATION
  free_america_focus_federal_reset_act_desc: "Vzhledem k tomu, že národ byl uzavřen a resetován do prakticky infantního stavu, musíme vyhledat nový začátek pro naši energetickou síť. Starý systém byl obtížný, zcela zastaralý a mimořádně náchylný k útokům. Zákon Reset vytvoří novou základnu pro plánování, výstavbu a zabezpečení naší nové energetické sítě, stejně jako zajištění možnosti jejího rozšíření, až to budou potřeby národa vyžadovat." # todo: NEW TRANSLATION
  free_america_focus_federal_appalachian_act: "Appalačský zákon" # todo: NEW TRANSLATION
  free_america_focus_federal_appalachian_act_desc: "Appalačský zákon je vládní investiční iniciativa k oživení a návratu na správnou dráhu s prostředky země, které stále šťastně držíme. V této souvislosti držíme významnou část Appalačských hor, a proto musíme pochopit, prozkoumat a využít minerály a rudy, aby naše země mohla prosperovat a znovu dosáhnout toho, co bylo kdysi ztraceno." # todo: NEW TRANSLATION
  free_america_focus_military_distinctions_act: "Zákon o vojenských distinkcích" # todo: NEW TRANSLATION
  free_america_focus_military_distinctions_act_desc: "Zákon MDA je iniciační investiční zákon pro přímé financování, standardizaci a odlišování armády Svobodných států. Tyto nové standardy ve výcviku, plánování a organizaci a zhruba začínající standardizace naší vojenské průmyslové moci nám umožní alespoň bránit naše domovy v blízké budoucnosti, pokud bychom byli napadeni." # todo: NEW TRANSLATION
  free_america_focus_naval_distinctions_act: "Zákon o námořních distinkcích" # todo: NEW TRANSLATION
  free_america_focus_naval_distinctions_act_desc: "Navazujíc na MDA se NDA snaží oživit lodě, služebníky a zařízení, která nám zůstala z dob před rozdělením. Není to mnoho jako počátek, ale s naším rostoucím průmyslem a návratem na stabilní poměry se tam jistě dostaneme." # todo: NEW TRANSLATION
  free_america_focus_national_pride_initiative: "Den svobodných států" # todo: NEW TRANSLATION
  free_america_focus_national_pride_initiative_desc: "Národní iniciativa hrdosti je národní svátek, který je nazýván Den svobodných států; tento den je bankovním svátkem i obecným národním svátkem, na kterém budou mít všichni volno, s výjimkou klíčových služeb, které budou moci pracovat ve čtyřhodinových směnách. Cílem je oslavit pokrok, který jsme jako národ učinili, a vrátit lidem. Předpis spočívá v tom, že co největším počtu lidí v národě dáme vyhrazený den volna pro co nejvíce možných." # todo: NEW TRANSLATION
  free_socialist_statist_victory: "Vítězství statistické frakce Svobodné socialistické strany" # todo: NEW TRANSLATION
  free_socialist_statist_victory_desc: "Závěr celostátního průzkumu je vítězstvím pro Svobodnou socialistickou stranu, a nejen pro ni, ale i jejich orientovanou statistickou frakci. Tato frakce se zaměřuje na více centrální autoritu a národní jednotu na rozdíl od jejich anarchistických protějšků. Přesto uvidíme, co nám tato údajná Červený úsvit přinese, a doufejme, že pro občany tohoto nového velkého národa bude čekat jasnější budoucnost." # todo: NEW TRANSLATION
  free_socialist_statist_socialized_industry: "Socializovaný průmysl" # todo: NEW TRANSLATION
  free_socialist_statist_socialized_industry_desc: "Veřejnost ztratila směr, a proto musíme financovat a zajistit zaměstnanost a hospodářský růst průmyslu. Tímto nejen lépe pochopíme ekonomickou situaci, ale i dopady našich programů na lidi a budeme moci lépe pomoct." # todo: NEW TRANSLATION
  free_socialist_statist_reformed_welfare_state: "Reformovaný sociální stát" # todo: NEW TRANSLATION
  free_socialist_statist_reformed_welfare_state_desc: "Sociální stát je jako rodič. Je tu, aby ti pomohl, když na tom nejsi, a dovedl tě k lepšímu. Staré sociální státy se soustředily spíše na to, aby lidi jen chytaly; náš reformovaný sociální stát bude nejen chytat, ale postaví je na nohy a vrátí je na cestu života. Díky úpravě financování a prioritizaci programů pro reintegraci zajistíme, že naše programy si na sebe vydělají." # todo: NEW TRANSLATION
  free_socialist_statist_socialized_education: "Socializované vzdělání" # todo: NEW TRANSLATION
  free_socialist_statist_socialized_education_desc: "Unifikované veřejné vzdělávání. To je standard a základ, na kterém pozdvihneme naše lidi a ukážeme, že dokážeme nejen stanovit standardy, ale také je překonávat a zvyšovat." # todo: NEW TRANSLATION
  free_socialist_statist_the_peoples_army: "Lidová armáda" # todo: NEW TRANSLATION
  free_socialist_statist_the_peoples_army_desc: "Obklopují nás národy, které se bojí našich myšlenek a našich ideálů. Sužován strašákem autoritářského socialismu, který sužoval historii a poznamenal ekonomický model, musíme chránit náš lid, naše domovy a naše samotné ideály, které z nás dělají hrdý a silný národ." # todo: NEW TRANSLATION
  free_socialist_statist_tax_brackets_act: "Zákon o daňových pásmech" # todo: NEW TRANSLATION
  free_socialist_statist_tax_brackets_act_desc: "Zákon o daňových pásmech je komplexní legislativou pro revizi a nastavení moderního standardu, co znamená mít progresivní daňový kód. Základy daňových pásem říkají, že nyní existuje 16 daňových pásem, které mají jednotné rozdíly v peněžních mezích a jejich procentní nárůsty jsou plynulejší a skutečně progresivní. Poslední pásem a samozřejmě nejvyšší je cokoli nad 250 015 dolarů zdaněno 40 %. Ačkoliv to zní tvrdě, musíme vzít v úvahu skutečný rozdíl v reálné proporcionální hodnotě průměrného příjmu odváděného na daních. Z toho důvodu musíme mít tak plynulý daňový kodex, abychom zajistili skutečnou formu rovnosti a sdíleného společenského příspěvku k rozvoji naší ekonomiky a zajištění financování škol, záchranných služeb a podobně." # todo: NEW TRANSLATION
  free_socialist_statist_millennium_labor_reforms_act: "Zákon Millennium o pracovních reformách" # todo: NEW TRANSLATION
  free_socialist_statist_millennium_labor_reforms_act_desc: "MLRA zásadně změní, jak probíhají pracovní vztahy i zákony. Ačkoliv legislativní orgány oficiálně přijmou a podepíší zákony, bude zřízen společný výbor pro vztahy mezi odbory a průmyslovou sférou se stejným zastoupením odborů i vedení průmyslu vzhledem k existujícím odborům. Tento výbor bude spolupracovat na centralizaci stížností a nápadů, aby zlepšil nejen životy pracovníků, ale vyvážil jejich potřeby s odpovídající ekonomickou podporou. Koneckonců polovičaté kompromisy nejsou skutečné kompromisy." # todo: NEW TRANSLATION
  free_socialist_statist_modern_geology_act: "Zákon moderní geologie" # todo: NEW TRANSLATION
  free_socialist_statist_modern_geology_act_desc: "Zákon moderní geologie je vládní investiční iniciativa na rozvoj surovinových odvětví a posílení ekonomické základny. Díky cílenému výzkumu a geologickým průzkumům založíme nové doly a řízené dřevařské průmysly, která umožní přebytek surovin a vytvoření moderní ekonomiky." # todo: NEW TRANSLATION
  free_socialist_statist_modern_marxism: "Moderní marxismus" # todo: NEW TRANSLATION
  free_socialist_statist_modern_marxism_desc: "V novém tisíciletí je technologie a inovace hlavní prioritou pro civilní, vojenské a různé ekonomické sektory. Proto musíme zajistit, že významná část naší ekonomiky bude zaměřena na technologický sektor a inovace." # todo: NEW TRANSLATION
  free_socialist_statist_national_security_act: "Zákon o národní bezpečnosti" # todo: NEW TRANSLATION
  free_socialist_statist_national_security_act_desc: "Zákon o národní bezpečnosti je legislativa určená k zajištění bezpečnosti a ochrany naší země a jejích občanů. Federální agentura zvaná Oddělení vnitřní bezpečnosti bude koordinovat a pomáhat se školením, regulací a rozdělováním federálních prostředků pro místní složky vymáhání práva. Jednotnost a standardy jsou tím, co je potřeba k zajištění integrity a bezpečí naší země a jejích ideálů." # todo: NEW TRANSLATION
  free_socialist_statist_manufacturing_investments: "Investice do výrobního průmyslu" # todo: NEW TRANSLATION
  free_socialist_statist_manufacturing_investments_desc: "S téměř žádnou domácí výrobou musíme investovat do rozvoje tohoto klíčového odvětví naší ekonomiky, pokud chceme růst a dosáhnout našich cílů." # todo: NEW TRANSLATION
  free_socialist_statist_department_of_anticorruption_affairs: "Oddělení protikorupčních záležitostí" # todo: NEW TRANSLATION
  free_socialist_statist_department_of_anticorruption_affairs_desc: "DACA je nezávisle vytvořená a federálně schválená instituce, ve které mohou probíhat protikorupční vyšetřování a obecné audity vlády. Ačkoliv je toto oddělení ve právním slova smyslu federálně schválené, není skutečně součástí federální vlády a nemá nad ní žádnou skutečnou kontrolu. Tato izolace umožní maximalizovat efektivitu provádění vládních auditů a zajistit nejlepší formu transparentnosti pro naše občany a budoucí správy. Pojďme se tedy vyvarovat opakování naší minulosti." # todo: NEW TRANSLATION
  free_socialist_statist_modern_agrarian_reforms: "Moderní agrární reformy" # todo: NEW TRANSLATION
  free_socialist_statist_modern_agrarian_reforms_desc: "Svět potřebuje potravu, ať už pro naše vlastní obyvatele nebo pro ty v méně šťastných oblastech a zemích světa. Proto musíme vylepšit a reformovat náš zemědělský průmysl tak, aby lépe vyhovoval našim domácím potřebám a zároveň pomohl i lidem po světě. Tento růst a závislost nám umožní také experimentovat a zvýšit diverzifikaci paliv prostřednictvím programů bio-paliv. Etanol byl v palivovém světě vždy poněkud problémovým potomkem, a proto mu nedat péči a lásku, kterou potřebuje, aby se z něj stal lepší verze sebe sama." # todo: NEW TRANSLATION
  free_socialist_statist_coastal_security_act: "Zákon o pobřežní bezpečnosti" # todo: NEW TRANSLATION
  free_socialist_statist_coastal_security_act_desc: "Zákon CS je zaměřen na omezené investice do obnovy a/nebo uvedení do provozu námořního personálu a námořních plavidel, které stále máme pod kontrolou. Ačkoliv nejde o velké částky, stačí na začátek, vzhledem k tomu, že už nemusíme čelit pobřeží o rozloze kontinentu." # todo: NEW TRANSLATION
  free_socialist_statist_energy_conservations_act: "Zákon o úsporách energie" # todo: NEW TRANSLATION
  free_socialist_statist_energy_conservations_act_desc: "Legislativa nedávno navrhla zákon na investice do vyhrazených projektů výzkumu a vývoje v oblasti energie, stejně jako lepší zefektivnění a rozvoj naší elektrické sítě. Doufáme, že nakonec budeme schopni nejen vyrobit více energie pro potřeby našeho národa, ale také tuto rostoucí poptávku efektivně využívat. Jinými slovy snížit naši poptávku, zatímco roste, jakási rovnováha, pokud chceš." # todo: NEW TRANSLATION
  free_mid_atlantic_isolationist_victory: "Vítězství izolacionistické frakce Středního Atlantiku" # todo: NEW TRANSLATION
  free_mid_atlantic_isolationist_victory_desc: "MAP neboli Strana Středního Atlantiku dosáhla vítězství v národním hlasování. Tato frakce je však silná izolacionistická frakce, u níž je myšlenka expanze považována za zbytečné plýtvání lidskými a přírodními zdroji. Zatímco mnozí se ptají, zda jim na tom vůbec záleží, že stará republika padla, mnohem více jich už unavilo bojovat a vrací se ke svým každodenním životům. Tak tedy prozatím je mír chápán a cílem je prosperita. Sláva Středozápadním státům Ameriky." # todo: NEW TRANSLATION
  free_mid_atlantic_self_determination_act: "Zákon o sebeurčení" # todo: NEW TRANSLATION
  free_mid_atlantic_self_determination_act_desc: "Zákon o sebeurčení je návrh, který pomůže upevnit náš národní étos. Přejeme si žít, prosperovat a spolupracovat s lidmi po světě. I když nám chybí staré časy, musíme vyhlížet nová rána a vyhlídky, pokud skutečně chceme někam dojít v životní hře." # todo: NEW TRANSLATION
  free_mid_atlantic_raw_materials_act: "Zákon o surovinách" # todo: NEW TRANSLATION
  free_mid_atlantic_raw_materials_act_desc: "Vláda nedávno schválila investiční program na růst a podporu našich surovin a primárních zdrojů. Abychom se mohli rozvíjet, potřebujeme základ, na kterém budeme stavět; tento základ bude tvořit naše primární zdrojové sektory a schopnost mít materiály potřebné k růstu našich výrobních kapacit." # todo: NEW TRANSLATION
  free_mid_atlantic_dedicated_automation_investments: "Investice do vyhrazené automatizace" # todo: NEW TRANSLATION
  free_mid_atlantic_dedicated_automation_investments_desc: "Abychom naši ekonomiku oživili do moderního věku, musíme vyhledat cílené investice do automatizace, aby náš výrobní průmysl byl konkurenceschopný s regionálními mocnostmi." # todo: NEW TRANSLATION
  free_mid_atlantic_atlantic_education_initiative: "Atlantská vzdělávací iniciativa" # todo: NEW TRANSLATION
  free_mid_atlantic_atlantic_education_initiative_desc: "AEI je zákon o financování vzdělávání, který má rozšířit schopnost našeho vzdělávacího systému vyučovat a zvyšovat standardy znalostí, s nimiž budou občané vybaveni v životě." # todo: NEW TRANSLATION
  free_mid_atlantic_atlantic_care_act: "Atlantický zákon o péči" # todo: NEW TRANSLATION
  free_mid_atlantic_atlantic_care_act_desc: "Atlantický zákon o péči je rozpočet na zlepšení zdravotní péče, který má standardizovat a zároveň zvýšit kapacitu i standardy, jimiž je zdravotní péče poskytována naší všeobecné populaci. Obě veřejné i soukromé možnosti budou k dispozici, se sdílenými regulacemi, které budou řešit tendenci byrokracie zbytečně nafukovat systém. Nyní občané vědí, že jejich peníze jdou na jejich péči, a ne jen na administrátory a papíry." # todo: NEW TRANSLATION
  free_mid_atlantic_department_for_transparency: "Oddělení transparentních záležitostí" # todo: NEW TRANSLATION
  free_mid_atlantic_department_for_transparency_desc: "Oddělení transparentnosti bude nezávislá vládní agentura, která bude moci vyšetřovat vládu kvůli korupci a obecné pochybení při plnění jejich povinností jako vládních představitelů." # todo: NEW TRANSLATION
  free_mid_atlantic_tech_development_grants: "Granty na technologický rozvoj" # todo: NEW TRANSLATION
  free_mid_atlantic_tech_development_grants_desc: "Nové tisíciletí přináší nové průmysly, a jednou z hvězd je technologický sektor. Technologický sektor je klíčovým růstovým bodem pro každou moderní ekonomiku a musíme zajistit, abychom měli svůj vlastní. Proto budou granty na rozvoj poskytnuty podnikatelským projektům usilujícím o založení nových firem v technologickém sektoru, aby nejen podpořily naši ekonomiku, ale i sociální integraci s těmito neustále rostoucími inovacemi v zboží a službách." # todo: NEW TRANSLATION
  free_mid_atlantic_blue_ridge_act: "Zákon Modrý hřeben" # todo: NEW TRANSLATION
  free_mid_atlantic_blue_ridge_act_desc: "Zdroje, zkrátka řečeno, musíme zajistit více domácích zásob, pokud chceme být skutečnou novou oporou v této hemisféře." # todo: NEW TRANSLATION
  free_mid_atlantic_naval_securities_act: "Zákon o námořní bezpečnosti" # todo: NEW TRANSLATION
  free_mid_atlantic_naval_securities_act_desc: "Jsme nyní malý národ, a proto musíme zajistit obranu našich pobřežních vod, aby byla zajištěna bezpečnost naší národní suverenity." # todo: NEW TRANSLATION
  free_mid_atlantic_guardian_angels_act: "Zákon Strážných andělů" # todo: NEW TRANSLATION
  free_mid_atlantic_guardian_angels_act_desc: "Současnou královnou bojiště je letectvo. Tento klíčový názor musí být investován do praxe, abychom zajistili naši schopnost být svobodnou a nezávislou zemí v této nové éře." # todo: NEW TRANSLATION
  free_mid_atlantic_prospectors_initiative: "Iniciativa prospektorů" # todo: NEW TRANSLATION
  free_mid_atlantic_prospectors_initiative_desc: "Autarkie... autarkie je slovo, ktoré moderní vek odsuzuje ako zpátečnické. Ačkoli její jádro, izolace, je realitou, víme, že zdravá země je ta, která si dokáže být soběstačná. Proto vytváříme nový Zákon o osadách známý jako Iniciativa prospektorů. Prostřednictvím regulací souvisejících s těžbou zdrojů budou rodiny a/nebo jednotlivci, kteří jsou ochotni osídlit půdu o velikosti až pět akrů, moci vlastnit daný pozemek výměnou za podíl v přírodních zdrojích, které by mohly posílit národní ekonomiku." # todo: NEW TRANSLATION
  free_mid_atlantic_planned_policing_program: "Plánovaný policejní program" # todo: NEW TRANSLATION
  free_mid_atlantic_planned_policing_program_desc: "PPP je společná federální a místní iniciativa, která má posílit veřejné porozumění a hodnoty policejních složek národa. Programy pro zapojení komunity a konference a podobné akce budou pořádány a plánovány, aby veřejnost a policie lépe porozuměli sobě navzájem a skutečně si navzájem vážili. Jednoduše: jde o to, že lidé pochopí, co znamená být zákon dodržující občan. Jednota, ne rozdělení." # todo: NEW TRANSLATION
  free_mid_atlantic_energy_advancements_act: "Zákon o rozvoji energetiky" # todo: NEW TRANSLATION
  free_mid_atlantic_energy_advancements_act_desc: "Zákon o rozvoji energetiky je složitý balík výdajů. Granty na výzkum v energetické výrobě a spotřebě, investice do modernizace sítě a regulace pro stanovení nových standardů v tom, jak budeme postupovat v řešení budoucích energetických požadavků." # todo: NEW TRANSLATION
  free_mid_atlantic_the_true_green_way: "Skutečná zelená cesta" # todo: NEW TRANSLATION
  free_mid_atlantic_the_true_green_way_desc: "Jaderná energie, budoucnost masové výroby energie samotné, vedle využití slunce. Jaderná energie však bývá ve světě politiky vždy považována za nestabilní. Strachoplaši se drží chyb minulosti, takže postrádají nuanční pohled. Jaderní zastánci vyzdvihují výhody energie, ale zapomínají na nuance, jako je plánování a potenciální vedlejší účinky militarizace. Přesto postupujeme vpřed a děláme klíčové investice do produkce jaderné energie. Musíme ukázat světu, že nejlepší cesta vpřed je nebýt uvězněni v minulosti či v přítomnosti." # todo: NEW TRANSLATION
  free_nsp_militarist_faction_victory: "Strana Národní služby militarizuje vítězství" # todo: NEW TRANSLATION
  free_nsp_militarist_faction_victory_desc: "Hlasování se vrátilo a NSP, neboli National Service Party, se dostala na vrchol. Nicméně mnoho lidí takové dohody není nakloněno a militaristická frakce NSP ji využila k vítězství v boji o stranu. Nyní vedoucí členové NSP jsou v jiných slovech 'Militarizace vítězství', kde vojenská síla, lidé, kteří slouží, a samotný nápad bezpečnosti samotné je vítězstvím, které lidé odhlasovali. Zatímco někteří se bojí, že sdělení může být viděno jako strašení, jiní jen chtějí jít vpřed a znovu vybudovat to, co bylo kdysi ztraceno. Výrok 'Uvidíme, co dokážou' se stal tichým heslem." # todo: NEW TRANSLATION
  free_nsp_meritocracy_act: "Zákon meritokracie" # todo: NEW TRANSLATION
  free_nsp_meritocracy_act_desc: "Zákon meritokracie neboli někteří též nazývají Merit Act, je komplexní legislativní nařízení, které reformuje a přepracuje proces jmenování a prověřování jednotlivců usilujících o vedoucí pozice ve vládě – ať federální, státní či lokální. Proces se zaměřuje na rozsáhlé kontroly pozadí v oblastech jako osobní přesvědčení, zkušenosti i prokazané úspěchy a činy v jejich profesní oblasti, což nám umožní nastavit cestu pro skutečný technokratický přístup k vládě a správě. Prověřovací oddělení budou nezávislé komise s lidmi mimo jakékoli přímé či nepřímé vazby s dotčenými jedinci, aby byla prověřování transparentní a spravedlivé v nejvyšší možné míře." # todo: NEW TRANSLATION
  free_nsp_industrial_investments: "Průmyslové investice" # todo: NEW TRANSLATION
  free_nsp_industrial_investments_desc: "Pro zajištění vnitřní bezpečnosti je silná civilní ekonomika stejně důležitá jako silná vojenská ekonomika." # todo: NEW TRANSLATION
  free_nsp_military_investments: "Investice do ozbrojených sil" # todo: NEW TRANSLATION
  free_nsp_military_investments_desc: "Musíme být připraveni na to, aby nám kdokoliv z našich sousedů nepřinesl hloupý nápad a nesnažil se nás podrobit. Proto je řada omezených investic na nastartování vojenské ekonomiky a připravenost ozbrojených sil už dlouho odkládána." # todo: NEW TRANSLATION
  free_nsp_maritime_investments: "Námořní investice" # todo: NEW TRANSLATION
  free_nsp_maritime_investments_desc: "Naše pobřeží je rozsáhlé a musí být chráněno, na druhou stranu tyto počáteční investice posílí civilní ekonomiku v oblasti obchodu a šíření povědomí o naší věci." # todo: NEW TRANSLATION
  free_nsp_the_national_arteries_act: "Zákon o národních tepnách" # todo: NEW TRANSLATION
  free_nsp_the_national_arteries_act_desc: "Národní tepny jsou masivní plán investic do infrastruktury, který má oživit a modernizovat prakticky zchátralý stav naší národní infrastruktury. Musíme nastavit standard průtoku, abychom spojili lidi našeho národa i jeho ekonomiku a vojenskou připravenost do popředí standardů krizového řízení, pro které stanovíme nové rekordy." # todo: NEW TRANSLATION
  free_nsp_department_of_internal_investigation: "Oddělení interního vyšetřování" # todo: NEW TRANSLATION
  free_nsp_department_of_internal_investigation_desc: "DII je cílená úřad pro antimoralitu a boje proti korupci, aby zajistila stabilitu a pevnost naší meritokracie. Musíme vytvořit etos nezištné služby jak ve vojenských, tak civilních povoláních, pokud chceme zajistit dlouhověkost a stabilitu naší země." # todo: NEW TRANSLATION
  free_nsp_national_high_command: "Národní velitelství" # todo: NEW TRANSLATION
  free_nsp_national_high_command_desc: "S tím, že civilní a vojenské části naší společnosti jsou natolik rozdílné, musíme se lépe integrovat a spojit tyto rozdíly reality. Proto kromě investic do národní bezpečnosti hlavního regionu naší země bude zavedena nová reorganizace vedení státu. Náš vrchní velitel bude mít kombinovaný titul Maršál společnosti; tento titul, zkrácený na prostý Maršál, bude sjednocovat chápání, že civilní a vojenské záležitosti jsou jednou sjednocující matricí pro soudržnost a přežití naší spravedlivé a malé země." # todo: NEW TRANSLATION
  free_nsp_mini_steel_belt: "Mini ocelový pás" # todo: NEW TRANSLATION
  free_nsp_mini_steel_belt_desc: "S prioritou na domácí politiku je naší prioritou zajistit ikonický základ moderní výstavby a podpory výroby. Investiční program Mini ocelový pás bude zahrnovat široké investice do Západní Virginie a Pensylvánie, aby doplnil a obnovil to málo zvané 'Rust Belt'." # todo: NEW TRANSLATION
  free_nsp_militarizing_society: "Militarizace společnosti" # todo: NEW TRANSLATION
  free_nsp_militarizing_society_desc: "Voltaire kdysi prohlásil, že národ Pruska nebyl stát s armádou, ale armáda se státem. K tomuto prohlášení říkáme, že by mělo být samo o sobě realitou. Žádná společnost nepotřebuje armádu a přesto armáda upřímně řečeno nepotřebuje společnost. S tímto v mysli se musíme plně sladit armádu a samotnou společnost. Pracovní etika, vzdělání a další rozvoj technologií, stejně jako správa, mohou a budou organizovány jako samotná armáda. Podporování plných zásluh meritokracie, snaha o zlepšení sebe sama i celého těla společnosti." # todo: NEW TRANSLATION
  free_nsp_energy_investments: "Energetické investice" # todo: NEW TRANSLATION
  free_nsp_energy_investments_desc: "S mobilizací ekonomiky a obnovou naší armády je v našem nejlepším zájmu zajistit energetické potřeby nejen našeho lidu, ale i naší armády. Ačkoliv tyto problémy nemusí být okamžitě vyřešeny, tyto investice a granty na výzkum umožní lepší vývoj nových efektivních metod nejen výroby energie, ale i její spotřeby." # todo: NEW TRANSLATION
  free_nsp_top_priority_budgeting: "Prioritní rozpočtování" # todo: NEW TRANSLATION
  free_nsp_top_priority_budgeting_desc: "Máme kontrolu nad několika přístavy a významnými námořními doky, což vede k námořní orientaci. Vzhledem k velikosti našeho pobřeží, rostoucímu obchodu a potenciálnímu zásahu cizích protivníků, musíme zavést prioritní systém v našem rozpočtu, aby byla zajistěna obrana naší země a jejího lidu." # todo: NEW TRANSLATION
  free_nsp_expanding_jersey_foundries: "Rozšiřování Jersey Foundries" # todo: NEW TRANSLATION
  free_nsp_expanding_jersey_foundries_desc: "S Foundry a metalurgickými mlýny v New Jersey vyrábějí širokou škálu lehkých kovů. Tyto lehké kovy jsou klíčové pro civilní i vojenské rozšíření a proto budeme investovat do New Jersey všemi směry, aby byly na úrovni rostoucích požadavků našeho národa." # todo: NEW TRANSLATION
  free_nsp_defensive_expenditure_warfare: "Defenzivní výdajová válka" # todo: NEW TRANSLATION
  free_nsp_defensive_expenditure_warfare_desc: "S naším boky k moři a s ohledem na geografickou polohu musíme zajistit přežití naší země. V tomto směru byl výzkum a rozpočet pro armádu nastaven na přísnou defenzivní strategii. Uvědomujeme si, že protivníků je mnoho, a proto musíme být ostražití, abychom udrželi obrannou linii a zároveň zachovali prostředky výroby válek. Proto vývoj nové doktríny vedení války je naší nejvyšší prioritou; od této chvíle budeme vyvíjet to, co je známo jako Defenzivní výdajová válka." # todo: NEW TRANSLATION
  free_nsp_the_new_identity: "Nový národ" # todo: NEW TRANSLATION
  free_nsp_the_new_identity_desc: "Se stabilizací našeho národa, jeho lidu, armády a étosu musíme přijít s novým názvem, který zajistí tuto nově nabytou identitu. Nebudeme již jen Svobodné státy Ameriky, jsme Středněatlantská unie." # todo: NEW TRANSLATION
  free_america_focus_federalist_liberals_win_election: "Federalisté liberálové vyhráli volby" # todo: NEW TRANSLATION
  free_america_focus_federalist_liberals_win_election_desc: "Volby dopadly a zdá se, že Federální strana zvítězila. Toto vítězství zároveň posunuje stranu směrem k liberálnějšímu uspořádání, neboť hlavní konzervativní členové byli proti volbám. Jeden z bývalých členů prohlásil 'Volby jsou rozptýlení pro přežití národa'; lidé však očekávají změnu, zejména návrat k nadějné normalitě." # todo: NEW TRANSLATION
  free_states_focus_fed_left_national_works_administration: "Národní správa veřejných prací" # todo: NEW TRANSLATION
  free_states_focus_fed_left_national_works_administration_desc: "Národní správa veřejných prací je nová specializovaná vládní administrace pro podporu ekonomického rozvoje. Prostřednictvím plánování infrastruktury a vládních ekonomických projektů by se měla snížit nezaměstnanost a ekonomice to poskytnout mírný stimulant i v dobách poklesu." # todo: NEW TRANSLATION
  free_states_focus_fed_left_industrial_development_committee: "Průmyslový rozvojový výbor" # todo: NEW TRANSLATION
  free_states_focus_fed_left_industrial_development_committee_desc: "S vznikem IDC bude průmyslový rozvoj země moci mít formu čistě soukromého sektoru s dodatečnou podporou vládních programů, které umožní rozmanitost nejen odvětví, ale i místa jejich vzniku, aby se zajistila vyváženost a nezůstala žádná komunita, okres či možná celý stát pozadu za svými současníky." # todo: NEW TRANSLATION
  free_states_focus_fed_left_department_of_innovation: "Oddělení inovací" # todo: NEW TRANSLATION
  free_states_focus_fed_left_department_of_innovation_desc: "DoI neboli Oddělení inovací je federálně financovaná výzkumná a vývojová instituce, která financuje a spolupracuje s privátními výzkumnými firmami na inovacích a obecných vědeckých pokrocích v oblastech klíčových pro zvyšování národní životní úrovně. Díky významnému financování tak překonáme národní zadrhnutí a otevřeme cestu budoucnosti." # todo: NEW TRANSLATION
  free_states_focus_fed_left_education_standards_act: "Zákon o standardech ve vzdělávání" # todo: NEW TRANSLATION
  free_states_focus_fed_left_education_standards_act_desc: "ESA je návrh zákona, který stanoví základní standardy v národním vzdělávacím systému. Žádný další z starého systému, kde téměř každý kraj měl svou vlastní variantu výuky, aby dosáhl údajně jednotných výsledků. Od nynějška bude učební plán standardizovaný a očekává se, že bude dodržován pro každou příslušnou úroveň vzdělání, bez ohledu na to, kde se instituce nachází v národě." # todo: NEW TRANSLATION
  free_states_focus_fed_left_automation_advancements_act: "Automation Advancements Act" # todo: NEW TRANSLATION
  free_states_focus_fed_left_automation_advancements_act_desc: "AAA se dočká přímého financování rozšíření a standardizace průmyslových postupů při získávání a zavádění různých technologií, které automatizují výrobní proces. Stručně řečeno, více investic, abychom vyrobili více z méně, a mohli tak vyrobit ještě více." # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_true_deal: "Skutečná dohoda" # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_true_deal_desc: "Skutečná dohoda je obrovský hospodářský balíček, který má za cíl investovat a diverzifikovat prostřednictvím dostupných a nalezených přírodních zdrojů, stejně jako vytvořit centrální infrastrukturní síť převážně ve střední části národa. Průmysl, infrastruktura a nové těžební iniciativy otevřou cestu do budoucnosti, kterou chceme pro naše lidi. To je skutečná dohoda pro občany." # todo: NEW TRANSLATION
  free_states_focus_fed_left_department_of_internal_investigation: "Oddělení interního vyšetřování" # todo: NEW TRANSLATION
  free_states_focus_fed_left_department_of_internal_investigation_desc: "DoII, neboli známé jako Úřad pro likvidaci oligarchie, je nezávisle vzniklá protikorupční agentura, jejímž úkolem je pravidelně vyšetřovat a dohlížet na ty, kteří patří k federální vládě. Nezávislý orgán se skládá z volených jednotlivců na základě tří hlavních kritérií: 1. Mít nějaké administrativní a/nebo vyšetřovací zázemí. 2. Být politicky apatitní nebo mít nefederální volební zázemí, aby byla zajištěna integrita instituce. 3. Zástupci musí být vyvážení napříč všemi hlavními sociálními třídami z každého příslušného státu, aby byla zajištěna různorodost pohledů pro pochopení nejjednodušších a současně nejkomplexnějších způsobů, jak může dojít ke korupci. Tato instituce bude pilířem zajištění Svobodných států Ameriky." # todo: NEW TRANSLATION
  free_states_focus_fed_left_old_power_is_still_power: "Stará moc je stále moc" # todo: NEW TRANSLATION
  free_states_focus_fed_left_old_power_is_still_power_desc: "Jak se naše ekonomika vrací do provozu a naše požadavky nabírají na rychlosti oproti naší produkci, musíme hledat levné způsoby výroby energie, abychom zůstali krok před růstem." # todo: NEW TRANSLATION
  free_states_focus_fed_left_new_power_is_balanced_power: "Nová síla je vyvážená" # todo: NEW TRANSLATION
  free_states_focus_fed_left_new_power_is_balanced_power_desc: "K konci tisíciletí došlo k ohromujícímu investicím a rozvoji technologií pro výrobu obnovitelné energie; musíme diverzifikovat naši energetickou produkci a využít tyto obnovitelné zdroje k posílení energie, kterou vyžadujeme a budeme potřebovat v budoucnu, a pokud vše půjde dobře, možná i využijeme přebytečnou energii ve svůj prospěch." # todo: NEW TRANSLATION
  free_states_focus_fed_left_future_power_is_future_proofing: "Budoucí síla je budoucnost zajištěná" # todo: NEW TRANSLATION
  free_states_focus_fed_left_future_power_is_future_proofing_desc: "Budoucnost je současná i nad ní; pokud chceme inovovat, musíme alespoň odhalit a pochopit prostředky výroby energie spojené s tímto. Jaderná štěpení zapadne do našich vyvážených zdrojů energie a bude velkým impulzem pro naši ekonomiku. Navíc s patřičnými investicemi do výzkumu a vývoje, kdo ví, možná štěpení vyjde a fúze bude novou budoucností. Odpověď na tuto otázku přijde jen s časem." # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_substations_act: "Zákon o rozvodnách" # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_substations_act_desc: "Tento návrh zákona je komplexní schéma výzkumu a investic do infrastruktury, aby byla zajištěna efektivita a ochrany nutné při tak rychlém růstu a rozšiřování naší elektrické sítě. Celkově musíme nejen zvyšovat naše potřeby v oblasti výroby energie, ale také být účinnější v tom, jak tuto energii spotřebováváme." # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_self_defense_act: "Zákon o sebeobraně" # todo: NEW TRANSLATION
  free_states_focus_fed_left_the_self_defense_act_desc: "Ačkoli se název může zdát, SDA není změna civilního práva, ale vojenský, přesněji armádní investiční a rozvojový fond. Naše současná situace se s každým dnem vyčerpává. Zahraniční mocnosti si přejí vytěžit a vzít to, co jsme právem vytvořili; my zajistíme, že k tomu nedojde." # todo: NEW TRANSLATION
  free_states_focus_fed_left_freecare_program: "Program bezplatné péče" # todo: NEW TRANSLATION
  free_states_focus_fed_left_freecare_program_desc: "Bezplatná péče je náš způsob zavedení formy univerzálního sociálního systému. S ohledem na potřeby našich obyvatel budeme investovat do domácích i zahraničních zdravotnických odborníků a umožníme čtyřúrovňový systém úrovní péče, které občané potřebují. Tyto úrovně péče umožní administrativní straně organizovat, jak rychle a efektivně může být péče distribuována rostoucí populaci tím, že porozumíme závažnostem onemocnění a zranění a ti odborníci na místě mohou schválit možné zvýšení úrovně v aktuálním čase, pokud se stav pacienta náhle změní. Koneckonců nic v životě není jisté, ale samotná smrt ano." # todo: NEW TRANSLATION
  free_states_focus_fed_left_mid_atlantic_fleet: "Středněatlantická flotila" # todo: NEW TRANSLATION
  free_states_focus_fed_left_mid_atlantic_fleet_desc: "Ačkoliv držíme značnou část bývalých lodí bývalého řádu, naše postavení je nanejvýš vratké. Většina námořních loděnic a zařízení je zchátralá a vyžaduje opravy a rekonstrukce, abychom se vrátili na úroveň zemí jako Austrálie či Portugalsko. Proto bude vyčleněn významný námořní fond k této obnově a umožní opětovné uvedení našich současných námořních sil do činnosti." # todo: NEW TRANSLATION
  free_america_focus_anarchists_fsp_anarchist_victory: "FSP \\\"Anarchists\\\" Kolektivizace vítězství" # todo: NEW TRANSLATION
  free_america_focus_anarchists_fsp_anarchist_victory_desc: "V šokujícím zvratu událostí zvítězila Free Socialist Party, která je složena z různých proudů rudé levice. Nedávný posun k volbám znamenal, že strana přešla z tvrdého marxisticko-autoritářského socialismu na nynější vyváženější — a možná zmatnou vyváženost —, ale vyváženost evropsky stylových sociálních demokratů a co někteří žertují jako „Pseudo anarchisté“, kvůli jejich schopnosti lépe spolupracovat v systému, který zahrnuje stát. Přesto byla volba vyhrána FSP a nyní zůstává jen budoucnost a vedení strany k určení budoucnosti naší země." # todo: NEW TRANSLATION
  free_america_focus_anarchists_communalcare_program: "Program komunitní péče" # todo: NEW TRANSLATION
  free_america_focus_anarchists_communalcare_program_desc: "CCP, ironií vzato, je specializovaný systém sociálního zabezpečení, který spočívá na subvencovaném financování místních zařízení péče, kde obyvatelé daného města či obce dostávají péči od lidí z dané obce. Samozřejmě bude vždy potřeba lidí, kteří pomáhají potřebným, ale jádro zařízení je, že bylo založeno místními, aby pečovali o místní. Představte si péči o starší a péči o děti, vždyť Ježíš údajně řekl Miluj svého bližního." # todo: NEW TRANSLATION
  free_america_focus_anarchists_red_rose_health: "Zdraví Rudé růže" # todo: NEW TRANSLATION
  free_america_focus_anarchists_red_rose_health_desc: "Program RRH je specializovaný systém zdravotní péče k vytvoření kroků směrem k univerzálnímu zdravotnímu systému. Každý stát si vyhodnocuje potřeby; tyto regionální pobočky mohou rozdělit kontrolu na regionální podmnožiny a umožnit krajům poskytovat správnou zpětnou vazbu. Zároveň doufáme, že zavedeme jasnou strukturu velení, která minimalizuje byrokracii a usnadní řízení. Selhání většiny UH programů pramení z většího počtu administrátorů než zdravotnického personálu." # todo: NEW TRANSLATION
  free_america_focus_anarchists_syndicate_industries: "Syndikátní průmysly" # todo: NEW TRANSLATION
  free_america_focus_anarchists_syndicate_industries_desc: "Odborové svazy tvoří významný podíl našeho volebního zázemí a mají velký vliv ve státech bývalého Rust Beltu. Proto musíme rozvíjet a zajistit odborové svazy s reálnými pracovními místy a budoucím rozvojem, pokud chceme udržet naši pozici." # todo: NEW TRANSLATION
  free_america_focus_anarchists_social_tech_incorporated: "Společnost Social Tech Incorporated" # todo: NEW TRANSLATION
  free_america_focus_anarchists_social_tech_incorporated_desc: "Moderní doba vyžaduje moderní průmysly; technologie a servisní odvětví jsou budoucností. Budeme proto investovat a diverzifikovat naši ekonomiku, abychom rozšířili schopnosti nejen ke zlepšení kvality života našich občanů, ale také k jejich exportu a získání zahraniční pozornosti a investic." # todo: NEW TRANSLATION
  free_america_focus_anarchists_community_defense_act: "Zákon o komunitní obraně" # todo: NEW TRANSLATION
  free_america_focus_anarchists_community_defense_act_desc: "Svět je nebezpečné místo a zahraniční mocnosti zneužívají naši velmi opatrnou pozici. Musíme hledat způsob, jak se bránit, a proto se musíme dívat nejen na armádu, ale i na komunity naší země, které chtějí bránit své domovy a rodiny." # todo: NEW TRANSLATION
  free_america_focus_anarchists_civil_affairs_administration: "Správa civilních záležitostí" # todo: NEW TRANSLATION
  free_america_focus_anarchists_civil_affairs_administration_desc: "CAA je specializovaný orgán zabývající se audity a bojem proti korupci. Musíme zavést nejvyšší etické standardy, aby lidé i svět uznali, že jsme skutečná vláda, skutečný národ a skutečná společnost, kterou je třeba respektovat a pomáhat." # todo: NEW TRANSLATION
  free_america_focus_anarchists_red_ducation_act: "Zákon o rudém vzdělávání" # todo: NEW TRANSLATION
  free_america_focus_anarchists_red_ducation_act_desc: "Zákon o rudém vzdělávání je rozsáhlá investice do vzdělávání, která má standardizovat a zlepšit to, co vyučujeme, proč vyučujeme a celkový cíl našeho vzdělávacího systému pro zlepšení naší společnosti." # todo: NEW TRANSLATION
  free_america_focus_anarchists_foreign_relations_act: "Zákon o zahraničních vztazích" # todo: NEW TRANSLATION
  free_america_focus_anarchists_foreign_relations_act_desc: "Vzhledem k tomu, že naše vláda je spojována s mnoha národy napříč oceánem, můžeme upřednostnit policejní a rozpočtové řízení vlády, aby byly obchodní dohody a programy výměny pracovníků bezpečné a prospěšné pro obě strany." # todo: NEW TRANSLATION
  free_america_focus_anarchists_mineral_expansion_act: "Minerální expanzní zákon" # todo: NEW TRANSLATION
  free_america_focus_anarchists_mineral_expansion_act_desc: "MEA zlepší naše průmysly těžby minerálů a surovin. Zavedením nových technologií a regulací, stejně jako vyhrazenými vládními granty na rozšíření či zahájení nových těžebních operací, zajistíme národní úspěch a co nejvíce uspokojíme domácí potřeby." # todo: NEW TRANSLATION
  free_america_focus_anarchists_the_interstate_renewal_act: "Zákon o obnově mezistátní silniční sítě" # todo: NEW TRANSLATION
  free_america_focus_anarchists_the_interstate_renewal_act_desc: "Mezistátní silniční systém je žílou ekonomiky naší země a sociální soudržnosti. Musíme jej očistit, zefektivnit a vybudovat silnější a spolehlivější síť cest, pokud chceme mít silný a zdravý národ." # todo: NEW TRANSLATION
  free_america_focus_anarchists_consumer_industry_advancements: "Pokroky ve spotřebitelském průmyslu" # todo: NEW TRANSLATION
  free_america_focus_anarchists_consumer_industry_advancements_desc: "Abychom zajistili zlepšení domácí kvality a naši ekonomickou konkurenceschopnost, musíme investovat a zajistit zavedení nových pokroků v automatizaci. Kromě toho musíme nalézt nové technologie, které začleníme do našich průmyslů, abychom zvýšili nejen množství, ale i kvalitu výrobků." # todo: NEW TRANSLATION
  free_america_focus_anarchists_parker_harrison_act: "Zákon Parker-Harrison" # todo: NEW TRANSLATION
  free_america_focus_anarchists_parker_harrison_act_desc: "Zákon Parker-Harrison je národní investicí do našich energetických potřeb. Investice do nových elektráren, technologií, stejně jako regulace a inovace v efektivitě spotřeby dané energie. Zajistíme energetické potřeby našich občanů a zvýšíme standardy toho, co by moderní stát měl mít." # todo: NEW TRANSLATION
  free_america_focus_anarchists_family_unity_program: "Program rodinné soudržnosti" # todo: NEW TRANSLATION
  free_america_focus_anarchists_family_unity_program_desc: "FUP je program a daňová úleva pro rodiny s počtem tří dětí nebo více. Zajišťuje, že domácí rodinná jednota bude silná, a poskytne jim prostředky k udržení této jednoty, aby náš lidský kapitál prospíval pro budoucnost našeho národa. Jak ekonomika roste, naši lidé musí mít možnost růst a žít životy, které si přejí." # todo: NEW TRANSLATION
  free_america_focus_anarchists_army_readiness_act: "Zákon o připravenosti armády" # todo: NEW TRANSLATION
  free_america_focus_anarchists_army_readiness_act_desc: "Zachování národní identity je jednou z našich nejvyšších priorit, abychom udrželi a chránili to, co je drahé našemu způsobu života. Proto investujeme do naší armády a zvláště do naší armády, abychom posílili obranu naší země a jejích obyvatel proti zahraničním nepřátelům." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_victory: "Identitářské vítězství Středního Atlantiku ve volbách" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_victory_desc: "MAP neboli Středněatlantická identitářská strana vyhrála volby, což nebylo překvapení pro mnoho lidí. Překvapivé je, že se strana více zaměřila na identitářskou politiku s hlavním cílem vytvořit identitu Atlantických států. Prozatím jsou spokojeni s identitou Středního Atlantiku a prioritou bránit domov." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_rust_to_riches: "Rust k bohatství" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_rust_to_riches_desc: "Třetina našeho národa patří ke starému rust beltu. Tyto státy bývaly rozhodující pilíř průmyslu 20. století. Nyní leží tam, mrtvé, zrezavělé a trpící. Už ne. Budeme je znovu budovat, opravovat, leštit a proměníme tyto zrezavělé státy v zářivé majáky naší země." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_old_black_gold: "Staré černé zlato" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_old_black_gold_desc: "Stát Západní Virginie je stát trpící časem. S touto situací musíme vyvinout a zajistit, že toto „staré zlato“ bude použito v nové éře. Výzkum a investice do rozsáhlého rozvoje státu nám umožní, aby znovu rozkvetl a prosperoval." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_naval_novelty: "Námořní novinky" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_naval_novelty_desc: "Rozpad naší námořní připravenosti doslova otevírá moře k útoku. Obnovíme a rozvineme naši námořní sílu a námořní průmysl, pokud chceme zajistit naši pobřeží." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_national_defense_act: "Národní obranný zákon" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_national_defense_act_desc: "Národní obranný zákon je financování pro rozvoj a připravenost armády a legislativu pro zlepšení našich schopností bránit naši zemi na zemi. Národní garda a myšlenka povinné vojenské služby byly navrženy, ale není jasné, zda bychom šli tak daleko tak rychle." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_aviation_development_fund: "Fond pro rozvoj letectví" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_aviation_development_fund_desc: "ADF je legislativní rámec vyhrazený pro obranné výdaje na rozvoj a modernizaci naší vzdušné moci. V praxi to doposud vedlo k velkým nepořádkům a nedostatku znalostí pro pokračování služby. Každý ví, jak býti vojákem a námořníkem, avšak létání letadlem jakéhokoli druhu vyžaduje správný fyzický standard a schopnost naučit se a pochopit výbavu." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_military_influenced_education: "Vzdělávání ovlivněné armádou" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_military_influenced_education_desc: "Vzdělávací systém je systém, kterým učíme a připravujeme mládež a budoucí generace pro takzvaný „dospělý svět“. Protože svět není tak jasný, musíme mít malý, ale vysoce oddaný vliv a expozici vojenské moci a vojenského života prostřednictvím programů a nebo tříd jako JROTC (Junior Reserve Officer Training Corps) a specializované tělesné výchovy. Tímto způsobem pasivně podpoříme nábor do armády a službu pro národ, ať už se rozhodnou přidat nebo ne. Program JROTC lze použít nejen k přípravě potenciálních vojáků, ale i k výuce dětí dovedností jako veřejné vystupování, vůdcovské kvality a týmová práce, což funguje stejně dobře v armádě i v civilním světě." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_service_member_tax_breaks: "Daňové úlevy pro vojáky" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_service_member_tax_breaks_desc: "Naše národní obrana a zachování naší nově nalezené identity je tím, co si ceníme. Proto by naši občané, kteří se rozhodnou ji bránit, měli být chráněni prostřednictvím daňových úlev a některých stipendijních doplňků pro rodiny příslušníků ozbrojených sil." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_pseudo_mobilized_economy: "\"Mobilizovaná\" ekonomika" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_pseudo_mobilized_economy_desc: "Pseudo mobilizovaná ekonomika je ekonomický model, který hybridizuje výrobní odvětví a spoléhá na běžné výrobní metody. Odchylka spočívá v tom, že malé vyhrazené části každého odvětví získají zhruba pět až deset procent daného odvětví pro vojenskou výrobu. Každý hlavní podnik se věnuje konkrétní výbavě a/nebo třídě vybavení, které má vyrábět, skutečný rozpis mezi továrnami jednotlivých podniků je na vedení podniku, pokud splní nebo přiblíží se k očekávaným kvótám a zároveň zajistí kvalitu vyrobeného vybavení." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_new_nation: "Nový národ" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_new_nation_desc: "Od nynějška už nejsme jen „Federální pozůstatky dávné éry“. Budeme nyní známí jako Středněatlantická federální unie. Čistější unie založená na nové identitě a kultuře, kterou jsme si vybudovali a kterou budeme považovat za svou. Samozřejmě respektujeme minulost, proto zůstává Federální unie, ale přesto je to nový krok vpřed a může být jen nahoru." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_developing_the_arms_industry: "Rozvoj zbrojního průmyslu" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_developing_the_arms_industry_desc: "Abychom si upevnili naši schopnost obstát, musíme zajistit logistickou stránku takového úsilí. K tomu musíme rozvíjet naši vojenskou průmyslovou kapacitu, abychom zvládli požadavky a potenciální hrozby, které nám mohou nastat." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_further_shipping_industrial_developments: "Další rozvoj námořního průmyslu" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_further_shipping_industrial_developments_desc: "Pro zvýšení mezinárodní prestiže usilujeme o další rozvoj našich námořních a lodních průmyslů. Ačkoliv to může mít vojenské využití, primární potřeba je samozřejmě obchod, rybolov a podobně." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_advanced_industries_act: "Zákon o pokročilých průmyslech" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_advanced_industries_act_desc: "Zákon AIA je vládní balík financování na rozvoj a růst našich technologických a službových průmyslů. Musíme inovovat a zároveň zvýšit naši konkurenceschopnost na globální scéně, pokud chceme vyčnívat nad zbytek kontinentu, na kterém ležíme." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_primary_industries_act: "Zákon o primárních průmyslech" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_primary_industries_act_desc: "Pokud chceme prosadit jméno naší, musíme jednat jako vůdce a průkopník v určité specializaci. Kontinent má zdroje a svět potřebuje tyto zdroje. Proto rozsáhlý balík financování a investic do rozvoje primárních průmyslů a výzkumu nových způsobů, jak získat více z méně, je budoucí cíl, který si musíme nárokovat." # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_labor_restructuring_act: "Zákon o restrukturalizaci pracovní síly" # todo: NEW TRANSLATION
  free_mid_atlantic_identitarian_the_labor_restructuring_act_desc: "Zákon o restrukturalizaci pracovní síly je komplexní legislativní reformou pracovních zákonů a celkové schopnosti efektivně rozdělovat dostupnou pracovní sílu a zajišťovat budoucí schopnost získat větší výrobní kapacity s menším počtem lidí. Samozřejmě budeme muset zvýšit sociální péči a další rozpočtové mechanismy, ale je to skutečná investice do lepšího životního standardu pro všechny naše lidi." # todo: NEW TRANSLATION
  free_nsp_monarchist_victory: "NSP \"Monarchists\" vítězství?" # todo: NEW TRANSLATION
  free_nsp_monarchist_victory_desc: "V šokujícím zvratu událostí vyhrála volby NSP, neboli Národní služební strana (NSP). Šok vyplývá z toho, že ze všech známých ideologií to právě pro-volební křídlo strany, které si říká „Moderní monarchisté“, má největší vliv. Jejich hlavní cíl zřejmě je udržet demokratický systém, ale dát mu estetickou změnu, při níž jsou tituly svázány s volenými úřady. Tento druh volené monarchie, nebo jak ho někteří absolutisté ironicky nazývají „pseudo monarchismus“, je pro mnohé poněkud zvláštní. Ale armáda je spokojená, protože chápe historické vlivy, které monarchie kladly na své armády. Konzervativci jsou spokojeni, neboť by šlo o téměř dokonalý konzervativní krok, zatímco liberálové jsou v podstatě spokojeni díky zachování a liberalizaci demokratického zastupování, které z toho vyjde. Nakonec, co vlastně znamená jméno?" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_debate: "Velká debata" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_debate_desc: "Po vítězství ve volbách si mnozí skutečně kladou otázku, jaký má smysl kosmetické změně názvů úřadů a kolik jich bychom měli změnit. Proto by se nejlepší debatéři a nejklidnější hlavy strany měli sejít na této „Velké debatě“, aby veřejnost i skeptici viděli, jak moc se opravdu změní v širším kontextu." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_upper_echelon_act: "Akt nejvyššího patra" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_upper_echelon_act_desc: "Po dlouhé sérii debat jsme upevnili nové kosmetické změny. Volba přejmenovat národ na Unified Kingdoms of Arcadia UKA je symbolem nové identity a zároveň signálem pro ty, kteří nám kdysi dali nezávislost. Francouzská koloniální oblast Arcadia je známá pro kanadské provincie New Brunswick, Nova Scotia a Prince Edward Island. Nyní bude žít pod tímto názvem spolu s námi jako UKA. Tato nová identita nám umožní zajistit změny titulů pro úřady, například císař pro prezidenta, princové pro senát, páni nebo baroni pro sněmovnu, králové a královny pro guvernéry států. Tato údajně nejvyšší elita vedení národa jako celek se nyní vtělí do ducha nové země, nového lidu a nového směru vpřed." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_true_progressives: "Praví progresivisté" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_true_progressives_desc: "S progresivním náhledem na skutečnou daňovou reformu musíme zajistit spravedlnost v daném daňovém systému. Proto daňová pásma budou sahat až k 250 000 USD jako maximum sazby. Progresivita spočívá ve zkoušeném proměnném počtu pásem, rovnoměrně rozložených podle mezer mezi nimi, aby byla dosažena co nejprogresivnější podoba zdanění. Místo trestání těch, kteří vydělávají více, se škálování opírá o proporcionální příjmy. Tím pádem nebudou žádné řeči o tom, kdo zaplatí více, protože skutečná výše „spravedlivého podílu“ vychází z poměru vašeho příjmu a ne jen z toho, že jste vydělali více než někdo jiný." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_royal_families_act: "Zákon o královských rodinách" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_royal_families_act_desc: "Zákon o královských rodinách je návrh sociálních reforem a rozpočtových opatření na podporu rodin v národě a zajištění toho, že naši občané nebudou ponecháni bez péče, a budoucnost našeho národa bude také zajištěna. Všichni vědí, že hlavní příčinou rozvodů bývá finanční nestabilita spojená s počtem dětí. Proto pokud chceme zvýšit štěstí našich občanů, zvýšit vývojovou základnu stabilních domovů a zajistit budoucnost našich budoucích občanů a potenciálních vůdců, musíme doslova myslet na děti." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_modern_merchants_act: "Zákon o moderních obchodnících" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_modern_merchants_act_desc: "Ve starých dobách tzv. tradiční epochy monarchie byl obchodník páteří rozšířeného vlivu a bohatství monarchie a jejího národa. V moderní době jsou tito nyní „Moderní obchodníci“ ti malí podnikatelé. Páteř ekonomiky a motor, který pohání hospodářství národa. Proto musíme financovat, budovat a podporovat malé podniky, aby měly možnost tvořit, šetřit a neomezovat se jen na korporátní subjekty, které chtějí hledět mimo naši zemi a zabezpečovat své bohatství na úkor bohatství nejen národa, ale i jeho obyvatel." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_connections_act: "Zákon o Velkém spojení" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_connections_act_desc: "Moderní éra učinila něco, co před čtyřiceti lety nebylo ani pomyšlené. Svět se stal menším místem a dnes mnoho lidí považuje internet a mobilní služby za právo. Zatímco materiální statky nikdy nejsou právem mimo to, co je nezbytné pro přežití, věříme, že tyto služby jsou budoucností a co lepšího je, jak rozvíjet národ, jeho lid a identitu, než tím, že se všichni přiblíží. Zajištění jednoty prostřednictvím Zákona o Velkém spojení, tedy velkého balíku financí na zajištění infrastruktury jak silniční, tak internetové/telefonické sítě, bude rozšířeno, modernizováno a udržováno co nejlépe, jak mohou naši občané poskytnout." # todo: NEW TRANSLATION
  free_nsp_monarchist_domestic_first_policy: "Domácí první politika" # todo: NEW TRANSLATION
  free_nsp_monarchist_domestic_first_policy_desc: "Domácí první politika, též známá jako politika domácí priority, je soubor legislativ a reforem, které prosazují hlavní povinnost vlády jednat na bezpečnosti a zajištění blahobytu domácí scény. To znamená, že věci jako obchod a další musí být prováděny tak, aby bylo zajištěno zlepšení či přímo zajištění bezpečnosti naší domácí situace proti zahraničním entitám. Tento druh pseudo-autarkické a nacionalistické politiky pravděpodobně nebude vyhovovat značné části ostatních zemí, ale naši občané by měli přijít na první místo." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_grand_tour: "Velká cesta" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_grand_tour_desc: "Skeptici jsou způsob života; dokud s někým nesouhlasíme, budou skeptici ohledně toho, zda je něco „správné“ nebo „špatné“. Abychom posílili naši mezinárodní image, musíme rozšířit náš diplomatický sbor a zajistit, že snížíme možnost vzniku nepřátel vůči naší existenci." # todo: NEW TRANSLATION
  free_nsp_monarchist_la_grand_army: "Naše Velká armáda" # todo: NEW TRANSLATION
  free_nsp_monarchist_la_grand_army_desc: "Kdyby někdy existovala armáda, která si zaslouží respekt, byla by to naše Velká armáda, protože princip, že kdokoliv je ochoten položit svůj život za to, čemu věří, je nejvyšší oběť. Přesto inovativnost Napoleona má zvláštní místo v srdcích a mysli každého důstojníka, který je buď dopředu myšlící, nebo připravený na budoucnost. Ačkoliv si myslím, že každý s egem by rád byl Napoleonem. Bez ohledu na to musíme naší armádu respektovat a pečlivě ji vést, pokud chceme přežít válku, zvláště válku s našimi novými sousedy." # todo: NEW TRANSLATION
  free_nsp_monarchist_our_great_navy: "Naše Velké námořnictvo" # todo: NEW TRANSLATION
  free_nsp_monarchist_our_great_navy_desc: "Od obrany na souši po obranu na moři, Velké námořnictvo bude klíčovým prvkem zajištění bezpečnosti našeho obchodu a pobřežních komunit proti hrozbám zvenčí. Se stejnou investiční energií otočíme naše ozbrojené síly k lepším výsledkům." # todo: NEW TRANSLATION
  free_nsp_monarchist_our_defiant_air_force: "Naše vzdorující letectvo" # todo: NEW TRANSLATION
  free_nsp_monarchist_our_defiant_air_force_desc: "Nebe nad naší zemí je posvátné; tento štít musí být prosazován silným a vzdorujícím letectvem. Musíme mít schopnosti bránit naše oblohy před agresory ze zahraničí, jichž může být mnoho a někteří mohou být i naši sousedé." # todo: NEW TRANSLATION
  free_nsp_monarchist_our_vast_resources: "Naše rozsáhlé zdroje" # todo: NEW TRANSLATION
  free_nsp_monarchist_our_vast_resources_desc: "Musíme zajistit naši domácí výrobu a průmysl. Abychom toho dosáhli, musíme investovat, růst a dotovat těžební odvětví surovin. Tato primární odvětví jsou krví, která koluje v celém hospodářství, a jistě zajistíme, že ta krev bude proudit." # todo: NEW TRANSLATION
  free_nsp_monarchist_our_strategic_resources: "Naše strategické zdroje" # todo: NEW TRANSLATION
  free_nsp_monarchist_our_strategic_resources_desc: "Zatímco autarkie není nejlepším postupem vzhledem k naší poloze, alespoň maximalizujeme domácí situaci, abychom byli na světové scéně více strategičtí. Proto investujeme velké sumy do vytváření strategických zásob a toků surovin v rámci těžebních operací." # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_power_plant: "Hlavní elektrárna" # todo: NEW TRANSLATION
  free_nsp_monarchist_the_great_power_plant_desc: "S tímto velkým a rychlým rozvojem musíme zajistit, že tyto požadavky budou splněny. V tomto ohledu musíme investovat do obrovských energetických komplexů, aby výroba energie a její využití byly značně vylepšeny." # todo: NEW TRANSLATION
  USB_america_economy_what_economy: "Ekonomika... Jaká ekonomika?" # todo: NEW TRANSLATION
  USB_america_economy_what_economy_desc: "S absolutně nastaveným stavem všeho musíme vytvořit základní rámec. Tento rámec zahrnuje zavedení legislativních reforem v oblasti ekonomických regulací a navýšení rozpočtů mezi programy péče, vzdělávání a podpůrnými programy pro školení a administrativní programy z hlediska grantů na investice. Celkově stanovíme administrativní a rozpočtový standard, aby byl náš ekonomický rozvoj proveden co nejlépe." # todo: NEW TRANSLATION
  USB_america_department_of_labor_affairs: "Ministerstvo práce" # todo: NEW TRANSLATION
  USB_america_department_of_labor_affairs_desc: "DoLA je specializovaný úřad zaměřený na zkoumání a zlepšování pracovně-právních zákonů a předpisů s cílem zvýšit efektivitu při menším počtu lidí. DoLA dále dohlíží na programy podpory v nezaměstnanosti a financování je proto rozděleno do dvou hlavních částí: programy podpory v nezaměstnanosti a reintegrační programy, které umožňují nezaměstnaným vyhledávat organizované pracovní veletrhy a/nebo programy, aby měli zajištěný příjem do doby, než najdou nové stabilní zaměstnání a příjem." # todo: NEW TRANSLATION
  USB_america_ensuring_the_modern_four_day_week: "Moderní čtyřdenní týden" # todo: NEW TRANSLATION
  USB_america_ensuring_the_modern_four_day_week_desc: "V této moderní době vidíme, že automatizace a technologie umožňují naší pracovní síle být efektivnější než dříve, než i před deseti či dvaceti lety. Proto je moderní čtyřdenní pracovní týden zlatým standardem pro zajištění skutečné rovnováhy mezi prací a sociálním životem a pochopení této metriky nám umožní dosáhnout ještě vyšší produkce a hodnoty zaměstnanosti z existující pracovní síly." # todo: NEW TRANSLATION
  USB_america_ensuring_enforced_job_fairs: "Zajištění povinných pracovních veletrhů" # todo: NEW TRANSLATION
  USB_america_ensuring_enforced_job_fairs_desc: "Prosazování tvorby a kontinuality pracovních veletrhů je nezbytné, aby si zaměstnavatelé uvědomili, jaká pracovní síla je v jejich oblasti, a zároveň tato pracovní síla získá pracovní příležitosti, o kterých možná ani netušili, že existují. To nás to trochu stojí, ale pro zajištění plynulosti hledání práce to stojí za to." # todo: NEW TRANSLATION
  USB_america_automation_and_advancements_act: "Zákon o automatizaci a pokroku" # todo: NEW TRANSLATION
  USB_america_automation_and_advancements_act_desc: "Zákon o automatizaci a pokroku, jak se skutečně nazývá, je rozpočtový balíček pro vzdělávání a výzkum a vývoj, který má posunout průmysly na standard v běžnějších praktikách věcí jako robotika, automatizace a programy založené na AI, jež pomáhají zvýšit výrobu a efektivitu průmyslu po celém světě. Ačkoli to zasáhne v jádru lidí a jejich obavy o dočasnou ztrátu práce, můžeme rozsah dopadu zmírnit investicemi do modernizace našeho vzdělávacího systému, aby lidé byli o takových pracovních oborech informováni již v mladém věku." # todo: NEW TRANSLATION
  USB_america_national_labour_corps: "Národní pracovní sbor" # todo: NEW TRANSLATION
  USB_america_national_labour_corps_desc: "Národní pracovní sbor je federálně financovaný civilní pracovní sbor, jehož nezaměstnaní jedinci – a v samostatném sektoru i trestně-pracovní sbor – budou pracovat na infrastrukturních a rozvojových projektech. Tím nám také poskytne dostatek příležitostí k údržbě infrastruktury." # todo: NEW TRANSLATION
  USB_america_military_surplus_jobs: "Pracovní místa ve vojenském přebytku" # todo: NEW TRANSLATION
  USB_america_military_surplus_jobs_desc: "Spolupráce s vojenským a civilním sektorem zajistí, že problémy zaměstnanosti naší nové země budou řešeny rychle a efektivně." # todo: NEW TRANSLATION
  USB_america_slashing_regulations_for_new_regulations: "Škrtnutí regulací pro nové regulace" # todo: NEW TRANSLATION
  USB_america_slashing_regulations_for_new_regulations_desc: "Pokud chceme skutečně růst ekonomiky, musíme pochopit, jaké regulace potřebujeme a nepotřebujeme. Být vstřícný k podnikání je jedna věc, být pasivní vůči osobním chamtivostem oportunistických a individualistických uchvatačů moci je jiná hra. Proto musíme omezit stávající regulace a naopak je nahradit lepšími, jasnějšími a pružnějšími, pokud chceme podpořit růst bez ohrožení toho, co by mohl růst znamenat." # todo: NEW TRANSLATION
  USB_america_department_for_strategic_resource_collection: "Oddělení pro sběr zdrojů" # todo: NEW TRANSLATION
  USB_america_department_for_strategic_resource_collection_desc: "Oddělení pro sběr strategických zdrojů neboli DoRC je specializované administrativní křídlo DoRM, které se zabývá shromažďováním strategických zásob a dodávek klíčových zdrojů pro zachování národní soudržnosti. Mezi takové zdroje patří ocel pro stavebnictví, fosilní paliva pro energetiku a podobně. S tímto oddělením zajistíme budoucnost." # todo: NEW TRANSLATION
  USB_america_aggressive_extraction_methods: "Agresivní těžební metody" # todo: NEW TRANSLATION
  USB_america_aggressive_extraction_methods_desc: "Aféra AEM v oddělení vyvolala významný politický odpor, nicméně hospodářský boom vzniklý z toho bude mít výraznější oživení, pokud budeme jednat správně." # todo: NEW TRANSLATION
  USB_america_targeted_resource_extraction: "Cílená těžba zdrojů" # todo: NEW TRANSLATION
  USB_america_targeted_resource_extraction_desc: "Na rozdíl od myšlení AEM se toto oddělení zaměří na strategické zdroje, které jsou pro fungování naší ekonomiky nejdůležitější. Tato cílená těžba bude probíhat ve spolupráci s Ministerstvem energetiky, aby se zajistila koheze našeho přístupu k ekonomickým a zdrojovým expanzním projektům." # todo: NEW TRANSLATION
  USB_america_rusting_sheets_to_polished_metals: "Zrezavělé plechy na leštěné kovy" # todo: NEW TRANSLATION
  USB_america_rusting_sheets_to_polished_metals_desc: "Je na čase proměnit část naší země známou jako „Rust Belt“ v novou zářivou desku metalurgické výroby. Od hliníkových mlýnů na pobřeží Jersey po ocelárny v Erie Complex v Pennsylvánii proměníme to, co bývalo opuštěné, v nové výrobky." # todo: NEW TRANSLATION
  USB_america_strategic_metallurgic_expansions: "Strategické metalurgické expanze" # todo: NEW TRANSLATION
  USB_america_strategic_metallurgic_expansions_desc: "Programy SME ve bývalých státech bývalého „Rust Beltu“ jsou dobrým výchozím krokem pro posílení strategického významu a trhu práce v těchto kdysi zapomenutých baštách výroby." # todo: NEW TRANSLATION
  USB_america_the_capital_gemstones: "Zákon o hlavních drahokamech" # todo: NEW TRANSLATION
  USB_america_the_capital_gemstones_desc: "Státy Maryland a Delaware nejsou známé ničím jiným než jílem, pískem a kamením pro stavební materiály. Avšak těžba uhlí v Marylandu a petrochemie v Delaware mohou vzájemně spolupracovat na skutečném růstu omezených operací těžby drahých kamenů v obou státech. Kdo by řekl, že nejmenší stát i náš hlavní stát by byl podhodnocený, pro nedostatek lepších slov, hehe." # todo: NEW TRANSLATION
  USB_america_from_coal_to_petrochemicals: "Z uhlí na petrochemikálie" # todo: NEW TRANSLATION
  USB_america_from_coal_to_petrochemicals_desc: "Z hlediska zdrojů jsou státy Maryland a Delaware poněkud suché, nebo alespoň méně výrazné. Abychom využili omezení, rozšíříme uhlířský průmysl v Marylandu, aby dále podpořil vědecko-průmyslovou petrochemickou základnu v Delaware. To pomůže oběma státům a dá nám více důvodů investovat do výzkumu a vývoje." # todo: NEW TRANSLATION
  USB_america_the_dynamic_ming_duo: "Dynamická těžební dvojice" # todo: NEW TRANSLATION
  USB_america_the_dynamic_ming_duo_desc: "Virginie, kdysi jediný stát, je nyní rozdělená na dvě části naší nyní jednotné země. S omezenou rozmanitostí zdrojů Virginie musíme rozšířit každý zdroj a zvýraznit hlavní hráče v oceli, mědi a dalších klíčových minerálech. U Západní Virginie je situace poněkud jiná, stát má pro sebe jen uhlí. Proto je známý jako Stát Černé perly; pojďme tedy začít s těžbou perel a mimochodem, víte, že i drahé kameny se těží, pěkný vedlejší byznys v našich velkolepých projektech." # todo: NEW TRANSLATION
  USB_america_black_pearls_fuel_valley_industries: "Černé perly pohánějí průmysl v údolí" # todo: NEW TRANSLATION
  USB_america_black_pearls_fuel_valley_industries_desc: "Přímým růstem těžby uhlí a fosilních paliv ve West Virginia můžeme pohánět a dodávat energetické potřeby průmyslu ve Virginii a metalurgických mlýnů, jako jsou ocelárny a titánové mlýny; zvláště vzhledem k tomu, že vláda považuje některé minerály těžené ve Virginii za „základní zdroje“, takže musíme udržovat zásoby těchto esenciálních surovin." # todo: NEW TRANSLATION
  USB_america_the_trade_guru: "Obchodní guru" # todo: NEW TRANSLATION
  USB_america_the_trade_guru_desc: "Vrchol našich projektů rozvoje zdrojů a expanze vyvrcholil nejen doma v horizontu ekonomického rozvoje, ale musíme se dívat i za hranice; existuje mnoho států, které by mohly chtít naše zdroje, a proto musíme vyhledávat tyto potenciální partnery, abychom zajistili naši výnosnou budoucnost." # todo: NEW TRANSLATION
  USB_america_strategic_autarky_program: "Program strategické autarkie" # todo: NEW TRANSLATION
  USB_america_strategic_autarky_program_desc: "Zajištěním nejvyšší formy národní bezpečnosti musíme být proaktivní v ochraně zdrojů a obchodu, který provádíme s národy po světě. Proto zavedeme SAP neboli Strategický Autarkie Program, který bude řídit naši obchodní politiku v souladu s bezpečností zdrojů naší země. Mnozí budou lhostejní nebo nespokojení s našimi kroky, ale to je malá cena za zajištění našeho národního blaha." # todo: NEW TRANSLATION
  USB_america_industrial_development_planning_board: "Zřídte IDPB" # todo: NEW TRANSLATION
  USB_america_industrial_development_planning_board_desc: "Průmyslový plánovací výbor, specializovaný orgán v rámci Ministerstva průmyslových věcí, který se zabývá plánováním a rozvojem ekonomiky mimo to, co dělá soukromý sektor. Jeho hlavní funkcí je hledání rovnováhy na základě národních potřeb — například snižování nezaměstnanosti a to, co je k tomu potřeba, aniž by vznikly zombie podniky, které skutečně nepřispívají k potřebám lidí." # todo: NEW TRANSLATION
  USB_america_civilian_development_administration: "Civilní rozvojová správa" # todo: NEW TRANSLATION
  USB_america_civilian_development_administration_desc: "Civilní rozvojová správa IDPB má za úkol vyvíjet civilní ekonomické iniciativy, které IDPB stanovilo pro pokračující stabilní růst národa a doplňovat růst soukromého sektoru." # todo: NEW TRANSLATION
  USB_america_erie_hudson_initiative: "Iniciativa Erie-Hudson" # todo: NEW TRANSLATION
  USB_america_erie_hudson_initiative_desc: "IDPB schválilo iniciativu Erie-Hudson, což je plán oživení, který vrací na mapu naši část bývalého Rust Beltu. Není to moc, ale je to poctivá práce." # todo: NEW TRANSLATION
  USB_america_cumberland_wilmington_initiative: "Iniciativa Cumberland a Wilmington" # todo: NEW TRANSLATION
  USB_america_cumberland_wilmington_initiative_desc: "Dostali jsme zelené světlo k rozvoji států Maryland a Delaware od Rady. Proto zahájíme výkopové práce a budeme mít vše připravené co nejdříve, v souladu se bezpečností." # todo: NEW TRANSLATION
  USB_america_the_sisters_initiative: "Iniciativa sester" # todo: NEW TRANSLATION
  USB_america_the_sisters_initiative_desc: "Rada právě dokončila plány na rozvoj Virginie. Tím přineseme průmyslový rozvoj a pracovní místa pro obyvatele Appalačského regionu a některé další." # todo: NEW TRANSLATION
  USB_america_rustic_services_plan: "Rustikální plán služeb" # todo: NEW TRANSLATION
  USB_america_rustic_services_plan_desc: "IDPB plánuje zlepšit a rozšířit služby a síť kanceláří ve státech Pensylvánie a New Jersey, což bylo schváleno. Budeme okamžitě zahajovat práce a spustíme diverzifikaci místních ekonomik v těchto státech." # todo: NEW TRANSLATION
  USB_america_mid_atlantic_tech_plan: "Technologický plán Středního Atlantiku" # todo: NEW TRANSLATION
  USB_america_mid_atlantic_tech_plan_desc: "Pomocí uspořádání a přepracování Rada schválila MAT plán. Jedná se o rámcový a rozvojový plán pro státy Maryland a Delaware, který má do regionu přinést technologické a další kancelářské pracovní místa. Doufáme, že to posílí naše kapacity v oblasti výzkumu a vývoje." # todo: NEW TRANSLATION
  USB_america_virginia_tech_expansions: "Rozšíření Virginia Tech" # todo: NEW TRANSLATION
  USB_america_virginia_tech_expansions_desc: "Ve spolupráci s Virginia Tech si Rada přeje připravit plány na rozvoj a rozšíření, které rozšíří technologický a servisní sektor Virginie a jejích sester států. Doufáme, že to přinese nové inovace a také hodně pracovních míst pro místní obyvatele." # todo: NEW TRANSLATION
  USB_america_military_development_administration: "Vojenská rozvojová správa" # todo: NEW TRANSLATION
  USB_america_military_development_administration_desc: "MDA je vojenským protějškem CDA. Tato složka je zodpovědná za prosazování jakýchkoli vojensko-průmyslových plánů, které schválila IDPB, za účelem rozvoje a udržení obranných schopností naší země proti zahraničním nájezdům či invazi." # todo: NEW TRANSLATION
  USB_america_altoona_tanks_and_jersey_jumpers: "Altoona Tanky a Jersey Jumpers" # todo: NEW TRANSLATION
  USB_america_altoona_tanks_and_jersey_jumpers_desc: "Lokální zbrojní a podpůrné vybavení jako uniformy a podobně se rozšíří v jejich výrobních kapacitách. Hlavní závody byly určeny v Altooně, Pensylvánie, a také v Newarku, New Jersey. Rada doufá, že tyto závody přinesou pracovní místa, mzdy a lokální nárůst obranných schopností, pokud by cizí země zaútočila." # todo: NEW TRANSLATION
  USB_america_maryland_munitions: "Maryland Munice" # todo: NEW TRANSLATION
  USB_america_maryland_munitions_desc: "Stát Maryland a Delaware bude skvělým místem pro rozvoj vojenského podpůrného vybavení, zejména vzhledem k blízkosti hlavního města. Proto Rada schválila Maryland Munice plán k rozvoji místních dodavatelských řetězců v oblasti vojenských záležitostí." # todo: NEW TRANSLATION
  USB_america_appalachian_arms: "Appalačské zbraně" # todo: NEW TRANSLATION
  USB_america_appalachian_arms_desc: "IDPB schválila plány pro některá zbrojní zařízení v Appalačském regionu Západní Virginie a Virginie. Naděje je, že tyto přírodní hory mohou sloužit i k ukládání zásob a případně skrývat a částečně chránit závody v této oblasti." # todo: NEW TRANSLATION
  USB_america_philly_shipyards: "Loděnice Filadelfie" # todo: NEW TRANSLATION
  USB_america_philly_shipyards_desc: "Zátoková oblast jihozápadně od Filadelfie je skvělým místem pro výstavbu komplexu loděnic. Rada schválila projekt „Greater Philly Shipyards“, který má být vybudován jižně od Filadelfie a podél západního pobřeží New Jersey." # todo: NEW TRANSLATION
  USB_america_delaware_destroyers: "Delaware torpédoborce" # todo: NEW TRANSLATION
  USB_america_delaware_destroyers_desc: "Navzdory názvu jde ve skutečnosti o širší poloostrovní námořní program. Loděnice budou vybudovány podél poloostrova, který obsazují Maryland i Delaware, aby se lépe využilo toto rozsáhlé pobřeží k posílení obranných schopností pobřeží." # todo: NEW TRANSLATION
  USB_america_norfolk_navies: "Norfolk Námořnictva" # todo: NEW TRANSLATION
  USB_america_norfolk_navies_desc: "Přístav Norfolk ve Virginii má dlouhou historii výroby námořnictva. Proto se Rada rozhodla rozšířit a vybudovat podpůrné loděnice v relativně blízké vzdálenosti od Norfolkského komplexu. Doufají, že celkový námořní komplex bude schopen pomáhat chránit naše pobřežní vody, jak tomu bylo po staletí." # todo: NEW TRANSLATION
  USB_america_idpb_economic_direction_sub_committee: "Podvýbor pro ekonomický směr" # todo: NEW TRANSLATION
  USB_america_idpb_economic_direction_sub_committee_desc: "S hlavní funkcí IDPB, kterou je samotná ekonomika, byl zřízen podvýbor, který má debatovat a informovat o nejlepším možném rozhodnutí ohledně ekonomického směru, kterým bychom měli naši zemi vést. Někteří prosazují silnější výrobní základnu, jiní říkají, že ekonomika by měla být orientována na technologie a případně služby orientované na kanceláře. Někdo dokonce navrhuje organizovat ekonomiku podle vojenských linií a využívat zbraně jako páku ve zahraničních investicích prostřednictvím jejich prodeje. Přesto je na tomto podvýboru, aby rozhodl, co je nejlepší volba." # todo: NEW TRANSLATION
  USB_america_the_mom_and_pop_plan: "Plán rodinných podniků" # todo: NEW TRANSLATION
  USB_america_the_mom_and_pop_plan_desc: "Základ ekonomiky je zjevně v malých podnicích, které tvoří páteř naší země. Proto budeme nadále rozvíjet ekonomiku tak, aby jejich primát zůstával a možná vybudujeme lepší ekonomiku než většina." # todo: NEW TRANSLATION
  USB_america_pittswark_development_scheme: "Pittswark Rozvojový plán" # todo: NEW TRANSLATION
  USB_america_pittswark_development_scheme_desc: "Pittswark Rozvojový plán je plánovaný ekonomický rozvojový program ve státech New Jersey a Pensylvánie. Cílem je založení více malých podniků a rozvoj více průmyslů orientovaných na spotřebitele pro zlepšení kvality života občanů v těchto státech." # todo: NEW TRANSLATION
  USB_america_huntingmond_development_scheme: "Huntingmond Rozvojový plán" # todo: NEW TRANSLATION
  USB_america_huntingmond_development_scheme_desc: "Huntingmond Rozvojový plán je plánovaný ekonomický rozvojový program ve státech Západní Virginie a Virginie. Cílem je založení více malých podniků a vytváření více průmyslů orientovaných na spotřebitele, aby se zlepšila životní úroveň obyvatel v těchto státech." # todo: NEW TRANSLATION
  USB_america_wilmingland_development_scheme: "Wilmingland Rozvojový plán" # todo: NEW TRANSLATION
  USB_america_wilmingland_development_scheme_desc: "Wilmingland Rozvojový plán je ekonomická rozvojová iniciativa pro státy Delaware a Maryland. Cílem je vznik více malých podniků a zavedení více spotřebitelsky orientovaných průmyslů pro zlepšení životní úrovně obyvatel v těchto státech." # todo: NEW TRANSLATION
  USB_america_norfolk_naval_contract: "Norfolk Námořní smlouva" # todo: NEW TRANSLATION
  USB_america_norfolk_naval_contract_desc: "Navzdory našim záměrům, které jsou čistě domácí, musíme založit alespoň jakýkoli obranný průmysl, abychom mohli chránit náš způsob života a národní identitu. Proto bude Norfolk Námořní základna rozšířena a bude uzavřena omezená smlouva na potřeby naší obrany." # todo: NEW TRANSLATION
  USB_america_altoona_automatics_contract: "Armádní smlouva Altoona Automatics" # todo: NEW TRANSLATION
  USB_america_altoona_automatics_contract_desc: "Smlouva na vojenské zbrojní prostředky slouží výhradně k posílení obranných schopností naší země. Zřízení zbrojní továrny v Altooně spolu s dalšími průmyslovými odvětvími orientovanými na spotřebu by mělo uklidnit obavy z nespravedně militarizace." # todo: NEW TRANSLATION
  USB_america_the_consumer_complex_initiative: "Model spotřebitelského komplexu" # todo: NEW TRANSLATION
  USB_america_the_consumer_complex_initiative_desc: "S upevněním našeho ekonomického plánování jsme si uvědomili, že důvěra spotřebitelů a zabezpečení ekonomických potřeb našich občanů jsou skutečnou prioritou. Proto jsme vyvinuli nový ekonomický model, který zajistí plnou kohezi priorit těchto potřeb pro náš národ a jeho obyvatele." # todo: NEW TRANSLATION
  USB_america_mixed_measures_plan: "Plán smíšených opatření" # todo: NEW TRANSLATION
  USB_america_mixed_measures_plan_desc: "Ekonomické plánování je samo o sobě jemným uměním a někteří by to dokonce nazvali vědou. Ať už tomu říkáte jakkoli, pro nás jde o sérii vyvažovacích kroků. Národ nebo společenský celek jakékoli velikosti se musí vyrovnávat s potřebami mnoha a i když to nemusí být vždy správné, rozhodně se snažíme nedělat to nejhorší, co se kdy stalo. Proto zavedeme Plán smíšených opatření (PMP), obecný rozvojový plán ekonomiky, který zajistí vyváženost a spravedlnost pro složité potřeby našeho národa." # todo: NEW TRANSLATION
  USB_america_rust_belt_renewal_initiative: "Iniciativa obnovy Rust Beltu" # todo: NEW TRANSLATION
  USB_america_rust_belt_renewal_initiative_desc: "RBRI je diversifikační schéma pro oživení a samozřejmě diverzifikaci ekonomik bývalých rust-belt států New Jersey a Pensylvánie. Myšlenka je, že diversifikace vnese nový život do ekonomiky, která byla po většinu času téměř jednostranná." # todo: NEW TRANSLATION
  USB_america_twin_sisters_initiative: "Iniciativa Dvě sestry" # todo: NEW TRANSLATION
  USB_america_twin_sisters_initiative_desc: "Dvě Virgínie potřebují ekonomickou diverzifikaci, Západní Virginie ji potřebuje více, ale jdeme k věci. Proto s touto novou iniciativou rozvoje ekonomiky učiníme právě to." # todo: NEW TRANSLATION
  USB_america_the_baltimore_blossom: "Baltimorský květ" # todo: NEW TRANSLATION
  USB_america_the_baltimore_blossom_desc: "Použitím stejného stylu plánování na naše poslední nediverzifikované státy Maryland a Delaware se můžeme soustředit na potřeby vlády v oblasti národní obrany. Není to největší změna priorit, ale je to něco, co je nutné pro zajištění našeho blahobytu." # todo: NEW TRANSLATION
  USB_america_the_office_initiative: "Iniciativa kanceláří" # todo: NEW TRANSLATION
  USB_america_the_office_initiative_desc: "Služby a kancelářské sektory jsou přímými potřebami moderního spotřebitele. Od věcí jako internet, kabelová televize a podobně, chceme rozvíjet náš kancelářský sektor a jeho odvětví, která budou prospívat růstu z našich investic do růstu." # todo: NEW TRANSLATION
  USB_america_defense_industry_needs: "Potřeby obranného průmyslu" # todo: NEW TRANSLATION
  USB_america_defense_industry_needs_desc: "Potřeby naší národní obrany nejsou velké, ale musíme přemýšlet vyváženě. Nikdy nevíme, zda budeme čelit útoku ze strany cizího nepřítele, nebo dokonce jednoho z našich sousedů. Kromě toho nám naše pozice umožňuje myslet mimo zaběhnutý rámec a upevnit novou identitu. Zatím stačí omezená militarizace pod záminkou sebeobrany." # todo: NEW TRANSLATION
  USB_america_a_true_balance: "Pravá rovnováha" # todo: NEW TRANSLATION
  USB_america_a_true_balance_desc: "Naše ekonomika vzkvétá, je rozmanitá a potřeby lidí i vlády jsou naplněny. Nyní se zaměříme na doladění tohoto modelu a pochopení, jak jej rozvíjet a zefektivnit v využívání materiálů, lidských a přírodních zdrojů. Především zavedeme náš nový plán EEM, tedy ekonomický model efektivity, který nasměruje naši ekonomiku k růstu do výšky, což je jakési plánování." # todo: NEW TRANSLATION
  USB_america_militarized_economy_plan: "Plán militarizované ekonomiky" # todo: NEW TRANSLATION
  USB_america_militarized_economy_plan_desc: "Naše situace je v nejlepším případě vratká a v nejhorším křehká. Musíme hybridizovat ekonomiku a zajistit národní obranu, stejně jako uspokojovat základní potřeby obyvatel." # todo: NEW TRANSLATION
  USB_america_rustic_arms_act: "Zákon o rustbeltových zbraních" # todo: NEW TRANSLATION
  USB_america_rustic_arms_act_desc: "RAA je balíček výdajů na rozvoj a zabezpečení základní úrovně obranného průmyslu ve státech rustbeltu." # todo: NEW TRANSLATION
  USB_america_dover_dockyards: "Doverovy loděnice" # todo: NEW TRANSLATION
  USB_america_dover_dockyards_desc: "Námořní průmysl pro domácí i vojenské účely je nezbytný, pokud chceme zajistit náš obchod na světové scéně. Nejsme sice proslaveni 350 loděmi, ale stačí k ochraně a obraně, to je pro tuto chvíli to, na čem záleží." # todo: NEW TRANSLATION
  USB_america_sister_armaments: "Sesterské zbrojovky" # todo: NEW TRANSLATION
  USB_america_sister_armaments_desc: "Navzdory zdání tajemného názvu místní klášter nepočíná s milicí... I když by to bylo zábavné. Místo toho jde o společnou investici do zbrojní společnosti známé jako Společnost Sesterských Zbrojovek. Založena dvěma sestrami a skutečně působící hlavně v obou Virginiích, můžeme se spoléhat na rodinné sjednocení, které zaručí kvalitu a ochrání rodiny tohoto státu a celé země." # todo: NEW TRANSLATION
  USB_america_federal_firearms: "Federální zbraně" # todo: NEW TRANSLATION
  USB_america_federal_firearms_desc: " 'Federální Distrikt', tj. státy, které soupeří o hlavní oblast, potřebují zbraně a vybavení získávat lokálně a co nejblíže, aby byla zajištěna dodávka obranných sil v případně nejhoršího. Proto je rozvoj obranného průmyslu ve Virginii a Marylandu nutný pro zajištění bezpečnosti kapitálu naší země." # todo: NEW TRANSLATION
  USB_america_complacency_act: "Zákon o uspokojení" # todo: NEW TRANSLATION
  USB_america_complacency_act_desc: "Navzdory jemnému názvu je Zákon o uspokojení ve skutečnosti cíleným balíčkem na rozvoj a rozšíření civilních průmyslů a podobných odvětví, aby byly naplněny základní potřeby populace. Proto pokud vypukne válka, budou mít určitou schopnost být soběstační, což oddálí nutnost zavedení rationingu a podobně." # todo: NEW TRANSLATION
  USB_america_military_ready_economy: "Válečně připravená ekonomika" # todo: NEW TRANSLATION
  USB_america_military_ready_economy_desc: "S řadou rozvojových programů v běhu a stabilizací civilních i vojenských záležitostí se nyní můžeme soustředit na naši adaptabilitu. Dolaďujeme současný ekonomický rozvoj, aby byl připraven a odhodlán vyrazit do boje, pokud by protivník zvažoval vyhlášení války. Bude to poněkud nepopulární pro civilní obyvatelstvo, ale je to oběť, kterou jsme ochotni podstoupit." # todo: NEW TRANSLATION
  USB_america_establishing_the_department_of_energy: "Ministerstvo energetiky" # todo: NEW TRANSLATION
  USB_america_establishing_the_department_of_energy_desc: "DoE je odvětvím DoIA, který se zaměřuje na energetické potřeby národa. Jak vyrábět energii, kde stavět nové zařízení, údržba infrastruktury a tak dále." # todo: NEW TRANSLATION
  USB_america_tried_and_tested_development: "Osvědčený vývoj" # todo: NEW TRANSLATION
  USB_america_tried_and_tested_development_desc: "Stará spolehlivost fosilních paliv zůstává relevantní, i přes odpor aktivistů za stromy; stále můžeme uspokojit většinu prostřednictvím levné a efektivní energie. Můžeme to doplnit i obnovitelnými zdroji, pokud budou protesty příliš rušit." # todo: NEW TRANSLATION
  USB_america_innovation_station_plan: "Plán Inovační stanice" # todo: NEW TRANSLATION
  USB_america_innovation_station_plan_desc: "Rozmanitost naší energetické spotřeby i výrobních metod je nejlepším způsobem, jak se chránit před zahraničním vměšováním. Proto budou postupně zavedeny rozsáhlé investice do výzkumu a vývoje a různorodá platforma energetických zdrojů." # todo: NEW TRANSLATION
  USB_america_west_virginian_revival: "Obnovení Západní Virginie" # todo: NEW TRANSLATION
  USB_america_west_virginian_revival_desc: "Se záměrem rozvoje energetiky orientované na fosilní paliva jsme do jisté míry oživili některé části západo-virginské těžební ekonomiky a jádro ekonomiky daného státu. Neúmyslný akt, ale přesto jde o hospodářský boom, jenž bude prospěšný nejen Západní Virginii, ale celé zemi." # todo: NEW TRANSLATION
  USB_america_the_solar_harness: "Solární využití energie" # todo: NEW TRANSLATION
  USB_america_the_solar_harness_desc: "Využívání Slunce k výrobě energie může být stejně proměnlivé jako vítr. Pokud však budeme strategicky umisťovat solární panely a solární pole na místa s více slunečním svitem, v dlouhodobém horizontu to přinese větší prospěch. Proto lze zavést daňové úlevy a programy, aby lidé vyráběli energii pro své domovy a pravděpodobně i pro síť." # todo: NEW TRANSLATION
  USB_america_oil_and_gas_power: "Síla ropy a zemního plynu" # todo: NEW TRANSLATION
  USB_america_oil_and_gas_power_desc: "Uhlí může dělat jen určité množství, a proto musíme rozvíjet naše ropné a zkapalněné plynové kapacity, abychom zajistili komplexní způsob výroby energie." # todo: NEW TRANSLATION
  USB_america_the_winds_of_change: "Větry změn" # todo: NEW TRANSLATION
  USB_america_the_winds_of_change_desc: "Zacházení s větrnou energií podobně jako s solární a pochopení jejích nedostatků nám umožní strategicky rozmísťovat větrné turbíny na místech, kde jsou větry co nejstabilnější. Přidáním je i tvorba oceánských větrných turbín, které využívají nejen větry, ale i přílivové proudy. Není to nejhezčí pohled pro plážové návštěvníky, ale to jsou oběti, které musíme podstoupit, abychom byli energeticky soběstační." # todo: NEW TRANSLATION
  USB_america_power_hubs: "Napájecí uzly" # todo: NEW TRANSLATION
  USB_america_power_hubs_desc: "Země bohaté na zdroje a/nebo strategicky umístěné 'Napájecí uzly' budou zřízeny k vytvoření centralizovanějších a efektivnějších energetických komplexů. Západní Virginie a Maryland splňují oba popsané trendy, aniž by rozptylovaly rozvoj dalších průmyslů na stejné půdě." # todo: NEW TRANSLATION
  USB_america_green_coal_act: "Zákon o zeleném uhlí" # todo: NEW TRANSLATION
  USB_america_green_coal_act_desc: "GCA je eufemické označení pro to, co někteří považují za 'Nové věkové uhlí'. To zahrnuje uran a jadernou energii obecně. Musíme tuto technologii řádně investovat a vyvíjet, neboť je to téměř budoucnost bohaté energetické produkce. Koneckonců, proč jinak většina sci-fi médií používá buď jadernou energii, nebo literárně vymyšlený materiál jako údajný 'většinový zdroj energie'? Potenciál tu je a zatím jsme nenašli nic lepšího než jadernou energii." # todo: NEW TRANSLATION
  USB_america_department_for_synthetic_development: "Ministerstvo pro syntetický vývoj" # todo: NEW TRANSLATION
  USB_america_department_for_synthetic_development_desc: "DSD je specializované výzkumně-vývojové oddělení DoE, které zajišťuje inovace a vývoj syntetických materiálů. Může zahrnovat uhlí, ropu, plyn či jiné produkty, jako jsou plasty či nylon." # todo: NEW TRANSLATION
  USB_america_department_for_energy_innovations: "Ministerstvo pro energetické inovace" # todo: NEW TRANSLATION
  USB_america_department_for_energy_innovations_desc: "DEI je vyhrazené výzkumně-vývojové oddělení v DoE, které se zabývá inovacemi v oblasti výroby a využívání energie. Musíme hledat budoucnost, pokud chceme využít to, co nazýváme budoucností." # todo: NEW TRANSLATION
  USB_america_department_of_logistical_affairs: "Ministerstvo logistických záležitostí" # todo: NEW TRANSLATION
  USB_america_department_of_logistical_affairs_desc: "Podobně jako Ministerstvo dopravy, hlavní funkcí DoLA je zajistit údržbu, pružnost a adaptabilitu naší infrastruktury a rozhodovat, kde ji rozšířit či vyvinout podle potřeb národa." # todo: NEW TRANSLATION
  USB_america_northern_highways_act: "Akt severních dálnic" # todo: NEW TRANSLATION
  USB_america_northern_highways_act_desc: "NHA je balíček výdajů na rozvoj a případně rozšíření či udržení stávajících klíčových silnic souvisejících s systémem Interstate." # todo: NEW TRANSLATION
  USB_america_re_establishing_the_pennsy: "Znovuzaložení Pennsylvánské železnice" # todo: NEW TRANSLATION
  USB_america_re_establishing_the_pennsy_desc: "PRR, nebo Pennsy, jak si někteří pamatují bývalou bývalou železnici, byla na vrcholu a zasahovala až do Missouri. Bohužel nucené sloučení s New York Central a dalšími zkrachovalými železnicemi do chaosu Penn Central vedlo k následnému bankrotu. Nyní, s novým startem a novým životem, znovu zřídíme Pennsylvánskou železnici a podpoříme pružnou regulaci, aby se zabránilo nadměrným sloučením či nuceným selháním, která předcházela přelomu století." # todo: NEW TRANSLATION
  USB_america_southern_highways_act: "Zákon o jižních dálnicích" # todo: NEW TRANSLATION
  USB_america_southern_highways_act_desc: "Stejně jako dříve, chlapci a děvčata, tentokrát věnujeme pozornost dolní polovině národní infrastruktury." # todo: NEW TRANSLATION
  USB_america_re_establishing_the_norfolk_and_western: "Znovuzaložení Norfolk a Western" # todo: NEW TRANSLATION
  USB_america_re_establishing_the_norfolk_and_western_desc: "N&W byla lukrativní uhelná železnice, která obsluhovala Virginii a ještě trochu navíc co do území pod kontrolou. Navzdory měnícím se podmínkám železnice obstála zkoušku času. Nicméně v reakci na Super Mergers z pozdní poloviny 20. století a rostoucí konkurenci ze strany silnic, vzduchu a tak dále byl N&W prakticky donucen najít společníka pro sloučení. Našli ho u Southern Railway, známé pod přezdívkou Old Reliable. Brzy poté obě bývalé vlajky padly a přijaly novou sdílenou vlajku pod názvem Norfolk Southern. Nyní, když jsou třídy Class I téměř zničeny, je čas znovu oživit skutečnou americkou historii a povstat nad padlými vlajkami." # todo: NEW TRANSLATION
  USB_america_the_infrastructure_readiness_act: "Zákon o připravenosti infrastruktury" # todo: NEW TRANSLATION
  USB_america_the_infrastructure_readiness_act_desc: "IRA není irský imigrační zákon; je to vládní nařízení a povinnost, že údržba infrastruktury je sama o sobě národní bezpečností. Proto jednou z hlavních priorit, vedle obrany státu, je udržovat naši infrastrukturu ve co nejlepším stavu, aniž by to způsobovalo zbytečné trvalé obtíže místním obyvatelům, kde je práce potřeba provádět." # todo: NEW TRANSLATION
  USB_america_military_debate: "Velká vojenská debata" # todo: NEW TRANSLATION
  USB_america_military_debate_desc: "Mít armádu je v pořádku, ale vědět, co s danou armádou uděláte, je ještě lepší." # todo: NEW TRANSLATION
  USB_america_the_bulwark_doctrine: "Doktrína Hradba" # todo: NEW TRANSLATION
  USB_america_the_bulwark_doctrine_desc: "Naši nepřátelé od nás očekávají, že budeme agresivní a bezohlední, my se však tomuto pokušení nepodvolíme. Musíme budovat a používat naši armádu obranným způsobem, s pochopením, že neexistuje skutečně rychlá válka. S tímto poznáním můžeme vytvořit pevný štít vojenské moci a nechat nepřítele plýtvat zdroji, zatímco vyhrajeme válku vytrvalostí díky pečlivé civilní a vojenské integraci pro národní obranu." # todo: NEW TRANSLATION
  USB_america_infantry_supremacy_guide: "Průvodce pěchotní převahy" # todo: NEW TRANSLATION
  USB_america_infantry_supremacy_guide_desc: "Každý muž – puška, každá žena – brokovnice. Toto je prohlášení našeho Průvodce pěchotní převahy (ISG) pro vojenský výcvik armády. Budeme samozřejmě investovat do obrněných vozidel a podobně; není pochyb o tom, vzhledem k modernímu způsobu války. Ale pokud chceme takové vybavení, musíme vycvičit každého vojáka, jako by byl vždy považován za pěšáka." # todo: NEW TRANSLATION
  USB_america_refining_ocs_institutions: "Vylepšování institucí OCS" # todo: NEW TRANSLATION
  USB_america_refining_ocs_institutions_desc: "Vedení je jádrem toho, co dělá armádu funkční. Je to známá skutečnost, že přepracujeme studia důstojnického sboru na našich vojenských akademiích, aby odrážely a přizpůsobily nový směr naší armády. Obranná doktrína a iniciativa v ohledu na zachování síly pod jejich velením. Společně vydržíme, vedení bude bránit stejně jako jednotky, které budou veleny." # todo: NEW TRANSLATION
  USB_america_streamlining_logistics: "Zefektivnění logistiky" # todo: NEW TRANSLATION
  USB_america_streamlining_logistics_desc: "Abychom mohli udržet výdrž, musíme zajistit zásobování našich vojáků. Proto musíme zefektivnit logistickou prioritizaci, abychom zajistili dodávky pro naše jednotky a zároveň byla udržována morálka našich vojáků." # todo: NEW TRANSLATION
  USB_america_establishing_the_doctrine: "Zavedení doktríny" # todo: NEW TRANSLATION
  USB_america_establishing_the_doctrine_desc: "Vrchol našeho plánu rozvoje armády je oficiální doktrína naší armády, a tou je Doktrína Hradba. Zajistíme obranu naší země a jejích obyvatel." # todo: NEW TRANSLATION
  USB_america_sky_defenders_program: "Program obrany vzdušného prostoru" # todo: NEW TRANSLATION
  USB_america_sky_defenders_program_desc: "Královnou moderního bojiště je vzdušný prostor. Ať už jde o stíhačky, bombardéry či víceúčelové stroje, princip zní: pokud chcete vyhrát válku, musíte vyhrát ve vzduchu. Proto budeme rozvíjet a orientovat se v zdokonalování schopnosti bránit a držet náš vzdušný prostor před nepřátelskými bombardéry a podobnými hrozbami, které by mohly zničit naše obranné schopnosti." # todo: NEW TRANSLATION
  USB_america_fighter_defense_doctrine: "Doktrína obrany stíhačů" # todo: NEW TRANSLATION
  USB_america_fighter_defense_doctrine_desc: "Doktrína obrany stíhačů je vyhrazená organizace naší letecké síly postavená na principu lokální bezpečnosti. Bráníme naši vlast, proto musí být naše letadla i výcvik zaměřeny na takové rozdíly." # todo: NEW TRANSLATION
  USB_america_agility_training_measures: "Opatření pro obratnost ve výcviku" # todo: NEW TRANSLATION
  USB_america_agility_training_measures_desc: "Naše výcvikové standardy vyjadřují očekávání toho, co znamená vstoupit do naší vzdušné služby. To znamená, že musíme zlepšit metody výcviku, aby naši piloti zvládali nadnormální G-síly a zlepšili tak schopnosti svých strojů. Obratnost našich letounů je vyšší, než jsou piloti schopni zvládnout, takže největším omezením je samotný personál. Proto na tom budeme pracovat a zlepšovat to." # todo: NEW TRANSLATION
  USB_america_aircraft_refinement_programs: "Programy zdokonalování letounů" # todo: NEW TRANSLATION
  USB_america_aircraft_refinement_programs_desc: "ARP je specializovaný program využití výroby zaměřený na inovaci a efektivní vývoj našich letounů pro roli, kterou jsme si stanovili." # todo: NEW TRANSLATION
  USB_america_naval_repair_schools: "Námořní opravárenské školy" # todo: NEW TRANSLATION
  USB_america_naval_repair_schools_desc: "Zavedení zaměstnání nejen námořních opravárenských pracovníků, ale i civilních svářečských dodavatelů umožní, aby proces opravy a přepracování byl plynulejší. To nám umožní zprostředkovaně vyvíjet lepší vybavení, protože integrace těchto nových NRS (Námořní opravárenské stanice) umožní i složitým plavidlům rychlejší opravy." # todo: NEW TRANSLATION
  USB_america_naval_alloy_innovations: "Námořní slitiny inovace" # todo: NEW TRANSLATION
  USB_america_naval_alloy_innovations_desc: "NAI je oddělení výzkumu a vývoje zaměřené na pokroky ve výrobě námořních plavidel. Jako například vytěsnění a vylepšení slitin, aby se mohly vytvářet lepší, hladší a odolnější lodě a skutečně plout za různých podmínek na moři." # todo: NEW TRANSLATION
  USB_america_mining_warfare_refinements: "Vylepšení minové války" # todo: NEW TRANSLATION
  USB_america_mining_warfare_refinements_desc: "Program MWR se specializuje na rozšíření naší námořní zdatnosti, aby se přizpůsobily a zdokonalily schopnosti v oblasti těžby min a boje proti minám." # todo: NEW TRANSLATION
  USB_america_navy_readiness_training: "Trénink připravenosti námořnictva" # todo: NEW TRANSLATION
  USB_america_navy_readiness_training_desc: "Zlepšování výcvikových programů a námořních jednotek tak, aby zlepšily pohotovost na hrozby a zároveň minimalizovaly falešné poplachy, které mohou být hrozbou." # todo: NEW TRANSLATION
  USB_america_the_spearhead_doctrine: "Doktrína Kopí" # todo: NEW TRANSLATION
  USB_america_the_spearhead_doctrine_desc: "Naše vojsko musí být jako špička kopí, mít schopnost bodat, sekat a snižovat nepřítele tam, kde je to možné, dřív než si vybuduje účinnou obranu." # todo: NEW TRANSLATION
  USB_america_perpetual_assault_training: "Nebepřetržitý útočný výcvik" # todo: NEW TRANSLATION
  USB_america_perpetual_assault_training_desc: "PAT je výcvikový program věnovaný pochopení a vybudování odolnosti vojáků pro to, co nazýváme „Perpetual Assault“. Představte si to jako zdokonalení doktríny Masového útoku z dávných časů, ale vylepšené principem koncentrovaných útoků s cílem zajistit rychlé průlomy a potenciální obkličování. Takže téměř hybrid Masového útoku a Porážky v Detailu." # todo: NEW TRANSLATION
  USB_america_armored_assault_assist: "Skupina podpůrného pancéřovaného útočného zásahu" # todo: NEW TRANSLATION
  USB_america_armored_assault_assist_desc: "Třístupňová úderná síla armády, tato vylepšená pancéřovaná část nebude dělat problémy při potlacení malých skupin nepřátelských sil bez rizika counter-encirclements." # todo: NEW TRANSLATION
  USB_america_officer_corp_aggression_training: "Výcvik agresivity důstojnického sboru" # todo: NEW TRANSLATION
  USB_america_officer_corp_aggression_training_desc: "Naše schopnost postupovat vpřed spočívá výhradně v odpovědnosti důstojníků ve velení. Vnášet elán a odhodlání do jednotek a pochopení plánování a taktik pro postup vpřed a pochopení doktríny, kterou jsme pro naši armádu stanovili." # todo: NEW TRANSLATION
  USB_america_material_not_human_loss: "Materiálové ztráty, ne lidské ztráty" # todo: NEW TRANSLATION
  USB_america_material_not_human_loss_desc: "Nemůžeme si dovolit ztráty na životech našich lidí; navzdory metodám naší doktríny věříme, že naši vojáci jsou našimi nejlepšími aktivy. Proto musíme přepracovat naši logistiku, abychom kompenzovali ztráty na vybavení na úrovni odpovídající tomu, co se snažíme ušetřit na nákladech na pracovní sílu." # todo: NEW TRANSLATION
  USB_america_proactive_air_assaults: "Proaktivní vzdušné nálety" # todo: NEW TRANSLATION
  USB_america_proactive_air_assaults_desc: "Agrese v naší letecké síle nám umožní sestřelit nepřátelské stroje dřív, než si to uvědomí. Díky proaktivnímu výcviku, který simuluje pohotovost a adaptabilitu našich posádek a pilotů. Stručně řečeno by měli být schopni zvládat situace i falešné poplachy co nejrychleji a s maximální pružností v postupu, založenou na rychlém a kritickém zvažování situace a dostupných informací." # todo: NEW TRANSLATION
  USB_america_modern_maneuverability_courses: "Moderní kurzy manévrování" # todo: NEW TRANSLATION
  USB_america_modern_maneuverability_courses_desc: "Se vzestupem stealth technologií a rostoucími nároky na piloty se musíme preventivně vycvičit a adaptovat naše piloty tak, aby dokázali čelit scénářům s extrémním manévrováním, které by na ně vyvíjely nadměrné G-síly. To nás to bude stát, ale stojí to za dlouhodobé možnosti, které to může přinést." # todo: NEW TRANSLATION
  USB_america_redesigns_and_field_testing: "Přepracování a ověřování v terénu" # todo: NEW TRANSLATION
  USB_america_redesigns_and_field_testing_desc: "Porozumění jakýmkoli datům, která můžeme získat o stávajících letounech, nám umožní vytvářet lepší návrhy a zdokonalit výcvikové programy. To by mělo posílit schopnosti naší letecké síly jak v obraně, tak i v ofenzivních operacích." # todo: NEW TRANSLATION
  USB_america_air_corps_survivability_program: "Program přežití letecké eskadry" # todo: NEW TRANSLATION
  USB_america_air_corps_survivability_program_desc: "Program SP je iniciativou na inovaci způsobů, jak zajistit přežití jak pilota, tak i výbavy tam, kde je to možné. Přirozeně je prioritou vždy pilot, neboť trénink jedince k vydržení takových extrémů trvá zřejmě déle než vyrobit kus kovu a drátů." # todo: NEW TRANSLATION
  USB_america_rapid_response_protocols: "Protokoly rychlé reakce" # todo: NEW TRANSLATION
  USB_america_rapid_response_protocols_desc: "RRP je výcvik a revize standardního vybavení, které zlepšují schopnost provádět \"oprav v terénu\" na otevřeném moři. Přestože potvrzení návratu do přístavu je stále potřeba, realitou zůstává, že oprava je oprava, pokud je provedena správně." # todo: NEW TRANSLATION
  USB_america_streamlining_port_facilities: "Zefektivnění přístavních zařízení" # todo: NEW TRANSLATION
  USB_america_streamlining_port_facilities_desc: "Aby byla připravenost naší námořní síly zajištěna, musíme zefektivnit, aktualizovat a připravit zařízení pro přijímání lodí a výstavbu nových." # todo: NEW TRANSLATION
  USB_america_the_new_admiralty: "Nová admiralita" # todo: NEW TRANSLATION
  USB_america_the_new_admiralty_desc: "Naše lodě nic neznamenají, pokud lidé, kteří je velí, nic neví. Proto je rozsáhlá reforma výcviku a formování budoucích námořních velitelů naší nejvyšší prioritou." # todo: NEW TRANSLATION
  USB_america_hit_and_hit_again: "Útok a opětovný útok" # todo: NEW TRANSLATION
  USB_america_hit_and_hit_again_desc: "Pomocí strategických manévrů můžeme nepřítele zasypat salvami střeliva ve snaze ho dezorganizovat. Pokud dokážeme naše protivníky psychicky vyčerpat, můžeme dosáhnout vítězství více způsoby." # todo: NEW TRANSLATION
  USB_america_foreign_policy_debate: "Velká národní orientace" # todo: NEW TRANSLATION
  USB_america_foreign_policy_debate_desc: "S naší zemí stabilní, s jasnou hlavou a s tím, že ekonomika i potřeby civilistů jsou zajištěny, budeme debatovat o dalším velkém směru, kterým chceme naši zemi vést." # todo: NEW TRANSLATION
  USB_america_reclaim_the_mantle_of_destiny: "Znovuzískání pláště osudu" # todo: NEW TRANSLATION
  USB_america_reclaim_the_mantle_of_destiny_desc: "Mocenské vakuum je rozsáhlé a proto jsme jedinci, kteří ho zaplní. Ovládáme staré hlavní město a jádro našeho území tvoří federalistní prvky staré republiky. S vytrvalostí, odhodláním a dovednostmi zajistíme, že se naplní naše skutečné poslání a znovu získáme země staré říše pro slávu vyhlášení Druhé americké republiky." # todo: NEW TRANSLATION
  USB_america_war_plan_arcadia: "Válečný plán Arcadia" # todo: NEW TRANSLATION
  USB_america_war_plan_arcadia_desc: "Nejkratší fronta a podle našeho názoru nejslabší fronta je ta na severovýchodě. S tímto vědomím se musíme připravit, naplánovat a být připraveni na nadcházející severní nájezd." # todo: NEW TRANSLATION
  USB_america_battle_plan_albany: "Plán bitvy Albany" # todo: NEW TRANSLATION
  USB_america_battle_plan_albany_desc: "New York, země svobody pro ty, kteří se přistěhovali z dávného světa. Nyní je to protivník, kterého musíme získat, abychom zajistili náš plášť. Od Hudsonova zálivu po kanadskou hranici zajistíme symbol svobody, vpřed k vítězství!" # todo: NEW TRANSLATION
  USB_america_battle_plan_providence: "Plán bitvy Providence" # todo: NEW TRANSLATION
  USB_america_battle_plan_providence_desc: "Velký sever, který tvoří Nová Anglie, lesy na severu, představují naši největší překážku při zvážení jakýchkoli plánů. Přesto obsadíme vyspělejší region Nové Anglie a jistě jejich morálka klesne a pro nás bude zajištěno další vítězství." # todo: NEW TRANSLATION
  USB_america_war_plan_mississippi: "Válečný plán Mississippi" # todo: NEW TRANSLATION
  USB_america_war_plan_mississippi_desc: "Nejsme ani z poloviny na palubě, a proto je naším hlavním cílem zajistit vše východně od řeky Mississippi. Nejlepší přirozená hranice nám tímto zajistí naše rostoucí postavení na kontinentu." # todo: NEW TRANSLATION
  USB_america_battle_plan_gary: "Plán bitvy Gary" # todo: NEW TRANSLATION
  USB_america_battle_plan_gary_desc: "Velká jezera se stanou ještě většími, až znovu začleníme bývalá území naše. Ke kladům patří, že můžeme nepřítele zmást, zda je naším hlavním cílem dobytí Garyho, Indiana, nebo zda Gary sám vytvořil tento plán." # todo: NEW TRANSLATION
  USB_america_battle_plan_dixie: "Plán bitvy Dixie" # todo: NEW TRANSLATION
  USB_america_battle_plan_dixie_desc: "Do Dixielandu cestujeme, chlapci a dívky. Zajistíme, že každý Dixie chlapec pochopí, že bude vždy žít se Strýcem Samem." # todo: NEW TRANSLATION
  USB_america_securing_the_new_frontiers: "Zajištění nových hranic" # todo: NEW TRANSLATION
  USB_america_securing_the_new_frontiers_desc: "Předtím než budeme pokračovat v postupu na Pacifik, musíme zajistit a pod kontrolu převzaté území. Jednota před expanzí byla příčinou minulosti; nyní vytvoříme lepší budoucnost." # todo: NEW TRANSLATION
  USB_america_the_borderlands: "Pohraniční území" # todo: NEW TRANSLATION
  USB_america_the_borderlands_desc: "Postup naší asimilace musí být koordinovaný, a proto by měly být počáteční pohraniční oblasti naší hlavní starostí." # todo: NEW TRANSLATION
  USB_america_uniting_the_arcadians: "Sjednocení Arcadiánů" # todo: NEW TRANSLATION
  USB_america_uniting_the_arcadians_desc: "Severovýchod, kdysi dávno považovaný za součást koloniální francouzské Arcadie. Tito lidé mají výraznou kulturu, která se vyvíjela pod silnými britskými a jemnými francouzskými vlivy. Proto budeme pracovat na potlačení těchto vlivů a usilovat o sjednocení těchto zemí." # todo: NEW TRANSLATION
  USB_america_southern_culture_is_american: "Jižní kultura je americká" # todo: NEW TRANSLATION
  USB_america_southern_culture_is_american_desc: "Ačkoli to nebylo krvavé povstání, usilujeme o to, aby Jih zůstal pod naším vlivem. Namísto neúspěšných a střídavých politik dvou administrací zavedeme jednotnou a legální politiku integrace. Jih a jižní kultura jsou americkou kulturou a budou s ní nakládány. Jih nám přináší věci jako pohodlná jídla a sportovní fanatismus. Tyto věci jsou americké a budou takto uznány a respektovány." # todo: NEW TRANSLATION
  USB_america_midwestern_unity: "Středozápadní jednota" # todo: NEW TRANSLATION
  USB_america_midwestern_unity_desc: "Stejně jako Jih i Středozápad je znám pro své lovecké sezóny; a opět Středozápad přináší další verzi komfortního jídla a sportovních rivalit. Proto je Středozápad jen dalším dílem amerického puzzle a mělo by být jasné, že i když jde o kulturní podtyp, na konci jde o prosté staré červené, bílé a modré Američany." # todo: NEW TRANSLATION
  USB_america_cajun_dixie_and_us: "Cajun, Dixie a my" # todo: NEW TRANSLATION
  USB_america_cajun_dixie_and_us_desc: "Západní polovina bývalé Jižní republiky a jejich konfederátní předkové mají silnou vůli být nezávislí. Kulturní rozdíly v jejich vlivech a izolovanější části, které leží buď na západ od Mississippi, nebo východně od něj, jim dávají větší svobodu dělat, co chtějí. Přesto musíme pracovat na asimilaci těchto kultur, připomenout jim jejich podobnosti a sdílené hodnoty s jejich jižanskými a středozápadními bratry a sestrami." # todo: NEW TRANSLATION
  USB_america_war_plan_pacific: "Válečný plán Pacifik" # todo: NEW TRANSLATION
  USB_america_war_plan_pacific_desc: "Toto je začátek a zároveň příprava pro konec. Druhý Manifest Destiny, anebo jak to někteří nazývají, „Americká křížová výprava“. Nakonec bude důležité jen Jednota, Povinnost a americká identita bude znovu pevně ztělesněna." # todo: NEW TRANSLATION
  USB_america_battle_plan_alamo: "Plán bitvy Alamo" # todo: NEW TRANSLATION
  USB_america_battle_plan_alamo_desc: "Sam Houston ve své době chtěl založit národ, pro který by osadníci regionu mohli říkat domov. Bojovali zuby nehty s „Napoleonem Západu“, Santa Anna. A po vítězství požádali a označili svůj nový domov America. Vraťme mezi sebe Američany, o kterých svět věřil, že jimi jsme." # todo: NEW TRANSLATION
  USB_america_battle_plan_woundedknee: "Plán bitvy Wounded Knee" # todo: NEW TRANSLATION
  USB_america_battle_plan_woundedknee_desc: "Custer měl své proslulé poslední střetnutí při masakru u Wounded Knee. Nyní nebudeme tak bezohlední jako on, ale zajistíme potravinovou základnu republiky a připomeneme lidem, že ať je starý či nový, každý je Američan." # todo: NEW TRANSLATION
  USB_america_the_second_utah_war: "Druhá válka na Utahu" # todo: NEW TRANSLATION
  USB_america_the_second_utah_war_desc: "Už jsme téměř u Pacifiku; nyní nás kromě pohoří Rockies stojí v cestě i Mormonové. Budeme je porážet stejně jako tehdy ve 40. letech 19. století, protože budeme spojení od moře k zářivému moři." # todo: NEW TRANSLATION
  USB_america_battle_plan_cascadia: "Plán bitvy Cascadia" # todo: NEW TRANSLATION
  USB_america_battle_plan_cascadia_desc: "Kascadské hnutí je velmi čerstvé a nové; pokud je rychle odstraníme a vyhneme se zbytečnému boji v horách, můžeme těmto „lime lighters“ připomenout a uvědomit si skutečnost, že jsou jen Američany Pacifického pobřeží." # todo: NEW TRANSLATION
  USB_america_battle_plan_angels: "Plán bitvy Angels" # todo: NEW TRANSLATION
  USB_america_battle_plan_angels_desc: "Kalifornie, domov amerického snu a významných milníků americké historie, jako éra zlaté horečky. Město Andělů a hustě osídlené jižní pobřeží budou naším hlavním cílem a pravděpodobně nejjednodušší cestou. Pojďme vpřed a znovu dosáhněme hranic amerického snu." # todo: NEW TRANSLATION
  USB_america_west_of_the_mississippi: "Západně od Mississippi" # todo: NEW TRANSLATION
  USB_america_west_of_the_mississippi_desc: "Obrovská křížová výprava, měsíce a roky plánování, boje a podobně, jsou konečně za námi. Nyní se zaměřujeme na to, aby lidé těchto zemí na západ od Mississippi byly učeni a připomínáni, že jsou Američany a vždy jimi byli." # todo: NEW TRANSLATION
  USB_america_from_plains_to_rockies: "Z Planin na Skalnaté hory" # todo: NEW TRANSLATION
  USB_america_from_plains_to_rockies_desc: "Čím dále na západ jdeme, tím více se lidé cítí od vlády od cizího. Připomeňme jim jejich původ, historii a podobnost, abychom mohli tyto průkopnické země klidně reintegrovouvat dříve. Zvažme také možnost přesunu hlavního města, protože tento problém byl kdysi rallying cry mnoha secesních hnutí." # todo: NEW TRANSLATION
  USB_america_from_sea_to_shining_sea: "Od moře k lesklému moři" # todo: NEW TRANSLATION
  USB_america_from_sea_to_shining_sea_desc: "Skvělý druhý Manifest Destiny je dokončen a s velkými boji, útrapami a úsilím jsme dosáhli pacifických břehů. Nyní se americký sen může znovu realizovat a zářit v očích těch, kteří tvoří naši budoucnost." # todo: NEW TRANSLATION
  USB_america_the_great_administration: "Velká správa" # todo: NEW TRANSLATION
  USB_america_the_great_administration_desc: "Se sjednocením po celé zemi můžeme nyní zahájit reformu veřejné služby a správy, která je zoufale potrebná pro tak rozsáhlou a geograficky rozmanitou zemi." # todo: NEW TRANSLATION
  USB_america_capital_crisis: "Krize hlavního města" # todo: NEW TRANSLATION
  USB_america_capital_crisis_desc: "Jakmile je národ jednotný, musíme se zaměřit na největší bolák v naší situaci, a to na postavení a případnou polohu federálního hlavního města a s ním spojené federální vlády země. Musíme prozkoumat naše možnosti a zjistit, zda a kde bychom mohli umístit nové hlavní město, pokud chceme postupovat správně." # todo: NEW TRANSLATION
  USB_america_the_proclamation: "Velká proklamace" # todo: NEW TRANSLATION
  USB_america_the_proclamation_desc: "Je na čase uzavřít tuto kapitolu americké historie. První republika trvala téměř 300 let, déle než prakticky jakákoli republika dříve, neboť hlavním rysem nové republiky je přepracování jejich základního dokumentu. To je důvod, proč má Francie sedmou a Řekové kdoví jaké číslo; nicméně s touto novou republikou vstoupíme do nové epochy a budeme usilovat o budoucnost, kterou chceme." # todo: NEW TRANSLATION
  USB_america_the_great_shutdown: "Velké uzavření" # todo: NEW TRANSLATION
  USB_america_the_great_shutdown_desc: "Staré naděje a sny minulých dob jsou u konce, svět nás zklamal a my jsme ho zklamali. Zaměřme se na vnitřek a staňme se nejtvrdším oříškem k překonání. Pokud nemáme nic, čím bychom se rozptylovali, skutečně potřebujeme expandovat ven?" # todo: NEW TRANSLATION
  USB_america_self_embargo: "Totální embargo" # todo: NEW TRANSLATION
  USB_america_self_embargo_desc: "Totální embargo, jak mu někteří žertem říkají, je uzavření obchodu se světem. Nastavíme precedent, který se po staletí neviděl, a hodláme obstát a zlepšit životy našich občanů co nejméně zásahů. To výrazně poškodí naše ekonomické schopnosti, ale s velkým soustředěním a odhodláním můžeme najít novou cestu. Naše cesta." # todo: NEW TRANSLATION
  USB_america_every_citizen_a_job: "Každý občan má práci" # todo: NEW TRANSLATION
  USB_america_every_citizen_a_job_desc: "Se svým sebeembargem budeme muset zajistit ekonomickou stabilitu. S tímto v mysli musí být naše vzdělání a civilní služby flexibilní k těmto novým výzvám a k faktu, že nyní by každý občan, který je schopen, měl a bude mít práci. Tento fundamentální posun v ekonomice je revoluční a pravděpodobně nestabilní v nejlepším případě. Ale pokud se připravíme, soustředíme a správně koordinujeme, můžeme zajistit, že základy přežití budou splněny a že luxusy těchto ostatních národů budou dostupné, bude-li po nich touženo." # todo: NEW TRANSLATION
  USB_america_mandatory_service_period: "Povinné služební období" # todo: NEW TRANSLATION
  USB_america_mandatory_service_period_desc: "Abychom zajistili maximální připravenost našeho národa, musíme začít zavádět povinné služební období pro naše občany. Kromě toho bychom měli podporovat programy jako JROTC ve školách a lépe přizpůsobit naši společnost tak, aby byla více vojensky orientovaná." # todo: NEW TRANSLATION
  USB_america_ground_defense_is_air_defense: "Pozemní obrana je protivzdušná obrana" # todo: NEW TRANSLATION
  USB_america_ground_defense_is_air_defense_desc: "Program GDAD je řada investic do výzkumu a vojenského výcviku, které vybaví a připraví naše pozemní síly k náležité obraně a odolání dlouhodobým protivzdušným jednotkám. Moderní válka je určována královnou bojiště, kterou je letectvo, a s naší zemí, která není příliš otevřená světu, musíme vyhledat způsob, jak tuto královnu doplnit vhodným královačem." # todo: NEW TRANSLATION
  USB_america_warfare_beyond_the_grave: "Války na hřbitově" # todo: NEW TRANSLATION
  USB_america_warfare_beyond_the_grave_desc: "Války na hřbitově, tato nová doktrína čtvrté generace nám umožní ukázat, že Red Dawn je dětská hra. Váš odpor je věčný, neboť náš národ je věčný." # todo: NEW TRANSLATION
  USB_america_the_new_identity_plan: "Nové směřování" # todo: NEW TRANSLATION
  USB_america_the_new_identity_plan_desc: "Nemůžeme si namlouvat, že pokud znovu získáme staré země, budeme s nimi vytáčet svépomocí. Ale nemůžeme ani jen zavřít národ jako Japonec šógunát, takže musíme najít novou cestu. Naším cílem bude nové směřování, nová identita, na kterou mohou být naši lidé hrdí." # todo: NEW TRANSLATION
  USB_america_war_plan_gray_coat: "Válečný plán Šedý plášť" # todo: NEW TRANSLATION
  USB_america_war_plan_gray_coat_desc: "Od Atlantského oceánu po Mississippi je náš osud jasně stanoven. Náš první přímý plán, jak dosáhnout cílů, vychází z bývalé Konfederace. Ta má největší kontinuitu a zajistí naši velkou konsolidaci." # todo: NEW TRANSLATION
  USB_america_the_southeast: "Jihovýchod" # todo: NEW TRANSLATION
  USB_america_the_southeast_desc: "Blízkost pobřeží a neustálý rozvoj podél pobřeží umožní cílené investice a integrační snahy, které budou probíhat hladčeji než u méně rozvinutých států. Je to jen krůček k budoucnosti." # todo: NEW TRANSLATION
  USB_america_the_gulf_states: "Státy Gulfského pobřeží" # todo: NEW TRANSLATION
  USB_america_the_gulf_states_desc: "Zálivové pobřeží a přímé vnitrozemské státy z daného pobřeží jsou směsí rozvoje a opuštění. Zajistíme, aby se tyto státy necítily vyřazeny a budeme investovat do infrastruktury a cest, jak lépe integrovat a začlenit tyto státy do naší nové cesty vpřed." # todo: NEW TRANSLATION
  USB_america_war_plan_superior: "Válečný plán Nejvyšší" # todo: NEW TRANSLATION
  USB_america_war_plan_superior_desc: "Velká jezera a státy bývalého Rust Beltu jsou průmyslovým jádrem bývalé země i naší nové cesty vpřed. Zajistíme, že průmyslová síla bude součástí naší identity stejně jako jsme zajistili zemědělskou sílu Jihu jako naši identitu." # todo: NEW TRANSLATION
  USB_america_the_automotive_states_and_some: "Automobilové státy a některé" # todo: NEW TRANSLATION
  USB_america_the_automotive_states_and_some_desc: "Jádrem kdysi americké automobilové výroby byly Michigan, Ohio a Indiana, s tím, že Illinois měl také svůj díl. Avšak chceme-li postupovat po menší a systematické cestě integrace, zůstali jsme u těchto tří států a hraničního státu Kentucky. Tyto státy mají různorodé problémy a proto využijeme všeho, co lze, abychom zvýšili zaměstnanost a vyřešili jejich momentální potíže a lépe je začlenili do jejich nového domova v naší velké zemi." # todo: NEW TRANSLATION
  USB_america_the_northwest_region: "Severozápadní region" # todo: NEW TRANSLATION
  USB_america_the_northwest_region_desc: "Kabal státu, který nyní vytvoří naši přímou hranici s Kanadou a vývojem za řekou Mississippi, je skvělým ukázáním sportovnosti a jednoty prostřednictvím lovu a sportu. Tyto časem prověřené tradice použijeme k tomu, abychom spojili obyvatele těchto států a přijali novou realitu a pochopili, že ne všechno je vždy špatné." # todo: NEW TRANSLATION
  USB_america_war_plan_north_atlantic: "Válečný plán Severní Atlantik" # todo: NEW TRANSLATION
  USB_america_war_plan_north_atlantic_desc: "Poslední hranice pro naši novou identitu, region Velká Nová Anglie. Budeme se muset připravit na boje ve městských, horských a džungle-like prostředích, pokud chceme účinně bojovat a získat tyto státy zpět." # todo: NEW TRANSLATION
  USB_america_liberty_prime: "Liberty Prime" # todo: NEW TRANSLATION
  USB_america_liberty_prime_desc: "Hojnost svobody a symbol svobody, kterým je Socha svobody, stát New York je velmi jedinečný a těžko řešitelný oříšek. Jako stát ghett a multikulturalismu se musíme učit, studovat a porozumět nejen tomu, co znamená být Newyorčan kulturně, ale také jak je přesvědčit, že mezi sebou a námi v rámci společného cíle a budoucnosti není žádný opravdový rozdíl; musíme oslovit jejich jedinečnost a pravděpodobně jim nabídnout autonomii, aby byl zajištěn soulad a spolupráce." # todo: NEW TRANSLATION
  USB_america_new_england_old_habits: "Nová Anglie, staré zvyky" # todo: NEW TRANSLATION
  USB_america_new_england_old_habits_desc: "Navzdory kulturnímu významu států Nové Anglie tito lidé nejsou upřímně řečeno ničím jiným než zbytek národa. Určité zvyky a společné rysy v národních zvycích ukazují, že i když jsme jiní, sdílíme stále značnou část naší identity. Proto je načase připomenout těmto lidem, že jsme všichni kamarádi, rodina a že chápeme chyby minulosti, abychom mohli vytvořit lepší zítřek." # todo: NEW TRANSLATION
  USB_america_the_arcadian_identity: "Arcadianský osud" # todo: NEW TRANSLATION
  USB_america_the_arcadian_identity_desc: "Nadešel čas; ukončíme tuto kapitolu i tuto velkou stránku v historii. Vezmeme si myšlenky a ideály dávných časů, poučení z minulosti a dokonce i z minulého týdne a vyrazíme na nový začátek. Jsme jasný motýl, který je připraven rozprostřít křídla a vyletět za hranice našich snů. Jsme Arcadia." # todo: NEW TRANSLATION
  the_dust_settles: "Prach se usadil... Co teď?" # todo: NEW TRANSLATION
  FS_established_elections: "Volby byly znovu zavedeny" # todo: NEW TRANSLATION
  FS_continued_election_ban: "Volby byly zastaveny" # todo: NEW TRANSLATION
  USB_UFSR_desc: "[USB.GetFlag]§YSvobodné státy Ameriky§! Změní název na §YSvaz svobodných socialistických republik§!" # todo: NEW TRANSLATION
  USB_MidAtlantic_Union_desc: "[USB.GetFlag]§YSvobodné státy Ameriky§! Změní název na §YStředněatlantická vojenská unie§!" # todo: NEW TRANSLATION
  USB_MidAtlantic_States_desc: "[USB.GetFlag]§YSvobodné státy Ameriky§! Změní název na §YStředněatlantická federální unie§!" # todo: NEW TRANSLATION
  USB_second_american_republic_desc: "[USB.GetFlag]§YSvobodné státy Ameriky§! Změní název na §YDruhá americká republika§!" # todo: NEW TRANSLATION
  USB_arcadia_path_desc: "[USB.GetFlag]§YSvobodné státy Ameriky§! Změní název na §YArcadie§!" # todo: NEW TRANSLATION
  free_states_idea_isolationist_focused_foreign_office: "Izolační zahraniční kancelář" # todo: NEW TRANSLATION
  free_states_idea_isolationist_focused_foreign_office_desc: "S absolutním stavem naší země se většina jmen do zahraniční kanceláře jeví jako snadný přivýdělek. To je příčina těžké apatie vyplývající z toho, že znovu budujeme společnost. Přesto jak budeme rozvíjet a prosperovat, můžeme hledět na jasnější horizonty v budoucnu." # todo: NEW TRANSLATION
  free_states_idea_neighborhood_foreign_policy: "Sousedská zahraniční politika" # todo: NEW TRANSLATION
  free_states_idea_neighborhood_foreign_policy_desc: "Se národem na historickém vrcholu co do ekonomiky, stejně jako vojenského a politického vývoje, jsme zaznamenali nedávný nárůst zahraničního zájmu. Protože stále ještě musíme zjistit, co skutečně chceme dělat, připravíme se na jednání s okolím podle toho, jak to uznáme za vhodné. Tento krok vpřed je jen jednoduchým faktem, že brzy dosáhneme významnosti a znovu se staneme součástí globální scény." # todo: NEW TRANSLATION
  free_states_idea_naval_budget_priorities: "Priorita rozpočtu pro námořnictvo" # todo: NEW TRANSLATION
  free_states_idea_naval_budget_priorities_desc: "Většina zbylého vojenského potenciálu z bývalého řádu je poměrně zapojena do námořnictva, a tak se naše rozpočtové priority začínají odrážet v těchto vlivech. Avšak jak užitečný je ten vliv, když máme záda k pevnině a ne nutně k moři." # todo: NEW TRANSLATION
  free_states_idea_army_defensive_budgeting: "Armádní obranný rozpočet" # todo: NEW TRANSLATION
  free_states_idea_army_defensive_budgeting_desc: "Moderní války lze vyhrát velmi rychle nebo velmi pomalu. Moderní civilista má k dispozici více moci, než si většina lidí uvědomuje, a přesto si to uvědomujeme. Naše moderní doktrína zkombinuje aspekty čtvrté generace válek se standardní atricionální doktrínou. Zajišťuje mobilní obranu s co nejnižšími náklady na materiál i personál. Tuto novou doktrínu nazýváme DEW neboli Defenzivní výdajová válka." # todo: NEW TRANSLATION
  free_states_idea_naval_renovations_budget: "Rozpočet na modernizaci námořnictva" # todo: NEW TRANSLATION
  free_states_idea_naval_renovations_budget_desc: "Vzhledem k naší situaci a rozsahu našeho pobřeží, které je v nejlepším případě podstatné a v horším obrovské, musíme investovat do rekonstrukce a modernizace celé naší flotily, pokud chceme vůbec pomyslet na obranu proti rozlehlým oceánům a těm, kteří se snaží přistát na našich březích." # todo: NEW TRANSLATION
  free_states_idea_foreign_relations_act: "Zákon o zahraničních vztazích" # todo: NEW TRANSLATION
  free_states_idea_foreign_relations_act_desc: "Zákon o zahraničních vztazích je diplomatickou investicí spočívající v oslovení zahraničních mocností za účelem získání lepších obchodních dohod a programů výměny pracovníků. Celkově poroste naše ekonomika, avšak politické schopnosti budou zatíženy snahou udržet tyto závazky." # todo: NEW TRANSLATION
  free_states_idea_domestic_priority_policy: "Domácí prioritní politika" # todo: NEW TRANSLATION
  free_states_idea_domestic_priority_policy_desc: "DPP je ideálem prosazování domácí politiky a blahobyt národa a jeho občanů je hlavní prioritou. Musíme zajistit, že naše národní obrana je zajištěna; tento více uzavřený přístup znamená, že zahraniční politika musí upřednostňovat bezpečnost naší země. Proto jsou v tomto plánu jako hlavní myšlenky obchod a národní obrana." # todo: NEW TRANSLATION
  free_states_idea_diplomatic_corps: "Diplomatický sbor" # todo: NEW TRANSLATION
  free_states_idea_diplomatic_corps_desc: "Nepřátelé i přátelé se objevují ve všech tvarech a velikostech, takže abychom poznali, kdo je kdo, musíme mít špičkový diplomatický sbor, který zajistí, že informace o vztazích budou známy co nejrychleji, když nastanou radikální změny." # todo: NEW TRANSLATION
  free_states_idea_national_labor_corps: "Národní pracovní sbor" # todo: NEW TRANSLATION
  free_states_idea_national_labor_corps_desc: "Kombinace trestně-pracovního a civilně orientovaného vyhrazeného pracovního sboru, který pomáhá lidem v nouzi najít práci či příjem a umožňuje využít ty, kteří se pokusili společnosti ublížit, k návratu do ní. Celkově bude NLC sloužit k růstu a udržování stále se rozšiřujícího aparátu naší spravedlivé země." # todo: NEW TRANSLATION
  FSA_america_military_surplus_jobs: "Pracovní místa ve vojenském přebytku" # todo: NEW TRANSLATION
  FSA_america_military_surplus_jobs_desc: "Produkce vojenské výstrojě pro armádu, ať už zbraně, nebo třeba kantiny, ze kterých vojáci pijí, má v každém ohledu svůj význam. Proto je lepší řešení nezaměstnanosti než pasivní využívání vojenského průmyslu jako prostředku k získání více výstroje a zásob pro naše obránce, a zároveň k získání příjmu pro ty, kteří stále hledají civilní práci." # todo: NEW TRANSLATION
  free_states_idea_extreme_mining_projects: "Extrémní těžební projekty" # todo: NEW TRANSLATION
  free_states_idea_extreme_mining_projects_desc: "Ač někteří to nazývají nezodpovědnou těžbou, i nadále jsme si vybudovali téměř mezinárodní uznání díky rozsáhlým a často extrémním těžebním operacím. Z velké části lidé takový „krutý mining“ nemají rádi, ale nemůžeme ignorovat potenciální páky, které můžeme získat nad ostatními národy v obchodních dohodách a prospěchu našich občanů prostřednictvím obchodních komodit." # todo: NEW TRANSLATION
  free_states_idea_strategic_autarky: "Strategická autarkie" # todo: NEW TRANSLATION
  free_states_idea_strategic_autarky_desc: "Program Strategická Autarkie (SAP) je národní strategická iniciativa, která má zajistit, že naše obchodní dohody budou omezené a že dohody, které uzavřeme, budou zabezpečené pro prospěch našich občanů. Možná to není nejpřijatelnější strategie v mezinárodních vztazích, ale musíme se chránit." # todo: NEW TRANSLATION
  free_states_idea_consumer_complex_initiative: "Iniciativa spotřebitelského komplexu" # todo: NEW TRANSLATION
  free_states_idea_consumer_complex_initiative_desc: "CCI je ekonomický model, který klade spotřebitelské průmysly jako hlavní základ a organizaci ekonomiky. S tímto záměrem jsou obranné průmysly či specializované průmysly, označované jako tzv. „Sektor důstojníků“ ekonomiky, považovány za sekundární a spíše doplňkové části Spotřebitelského komplexu podle národních potřeb. To s sebou sice nese, že výstavba takových věcí trpí, ale pokud jsou naši lidé dobře zajištěni, koho to zajímá." # todo: NEW TRANSLATION
  free_states_idea_economic_efficiency_model: "Model ekonomické efektivity" # todo: NEW TRANSLATION
  free_states_idea_economic_efficiency_model_desc: "Když se říkalo, že se má stavět vysoko, většina lidí si myslela, že budovy obecně vyžadují více lidí na jednom místě. S naším novým ekonomickým plánem EEM však můžeme zajistit, že stavba vysokých budov bude také ekonomický model. Tím, že se zaměříme na průmysly způsobem, jak dosáhnout vyšší produkce z menších zdrojů, dokážeme zajistit omezené náklady na suroviny a zároveň udržet vyvážený a efektivní růst." # todo: NEW TRANSLATION
  free_states_idea_military_readiness_model: "Model vojenské pohotovosti" # todo: NEW TRANSLATION
  free_states_idea_military_readiness_model_desc: "MRM je ekonomický model, který se zaměřuje na preventivní militarizaci ekonomiky. Znamená to, že továrny a průmysl jsou budovány s předpokladem, že mohou být převedeny na válečnou výrobní kapacitu. To umožňuje ekonomice fungovat udržitelným způsobem, ale může být vysoce adaptabilní, pokud by to bylo potřeba." # todo: NEW TRANSLATION
  free_states_idea_department_for_synthetic_development: "Oddělení pro syntetický vývoj" # todo: NEW TRANSLATION
  free_states_idea_department_for_synthetic_development_desc: "Všichni vědí, že fosilní paliva jsou omezená, ale co když bychom je mohli protáhnout co nejvíce podle vědeckých poznatků. Přichází tedy DSD, oddělení věnované výzkumu a vývoji, které zjistí, kde leží tento limit a jaké syntetické produkty budoucnosti můžeme vyrábět, ať už plasty, nylony nebo určité chemikálie či maziva součástí petrochemického průmyslu. Využíváme minulost k vytvoření budoucnosti." # todo: NEW TRANSLATION
  free_states_idea_department_for_energy_innovation: "Oddělení pro energetické inovace" # todo: NEW TRANSLATION
  free_states_idea_department_for_energy_innovation_desc: "Abychom mohli tvrdit, že používáme budoucnost, musíme zajistit, že vědecky je skutečná budoucnost. Proto je DEI věnováno úkolu objevovat a zkoumat inovace v energetické výrobě a také efektivnější způsoby spotřeby energie bez plýtvání tam, kde je to možné." # todo: NEW TRANSLATION
  free_states_idea_infrastructure_readiness_act: "Zákon o připravenosti infrastruktury" # todo: NEW TRANSLATION
  free_states_idea_infrastructure_readiness_act_desc: "Zákon o připravenosti infrastruktury je v podstatě vyhlášením boje proti nespokojeným a lenosti, pokud jde o zachování infrastruktury naší země. Stanovením intervalů pro inspekce a předběžného plánování termínů výstavby a nákupu materiálů umožní rychlou opravu a údržbu naší infrastruktury a zároveň omezí vliv na každodenní život místních obyvatel." # todo: NEW TRANSLATION
  free_states_idea_military_high_command: "Jednotné vojenské vrchní velení" # todo: NEW TRANSLATION
  free_states_idea_military_high_command_desc: "S nyní centralizovaným vrchním velením (Top leadership) můžeme rozšířit, vycvičit, rozvíjet a dále posílit naše ozbrojené síly a jejich schopnosti." # todo: NEW TRANSLATION
  free_states_idea_defensive_officers_school: "Škola obranných důstojníků" # todo: NEW TRANSLATION
  free_states_idea_defensive_officers_school_desc: "Musíme pochopit, jak obstát, s vysoce specializovaným výcvikem, který nám umožní získat víc z méně a skutečně zvládat naše obranné iniciativy proti bezohlednému nepříteli." # todo: NEW TRANSLATION
  free_states_idea_the_bulwark_doctrine: "Doktrína Bulwark" # todo: NEW TRANSLATION
  free_states_idea_the_bulwark_doctrine_desc: "Doktrína Bulwark je naším zásadním posunem v ochraně obrany a ducha našeho národa. Pochopení toho, jak využít terén, logistiku a schopnost bránit se až do smrti, aniž by všichni podlehli. Tato doktrína určí, zda přežijeme, nebo budeme ztraceni zkouškami času." # todo: NEW TRANSLATION
  free_states_idea_the_fighter_defense_doctrine: "Doktrína stíhací obrany" # todo: NEW TRANSLATION
  free_states_idea_the_fighter_defense_doctrine_desc: "Bránění naší oblohy nám umožňuje zabezpečit naše pozemní síly. Proto musíme specializovat náš letecký výcvik a výrobu tak, aby naše vzdušné síly měly nadřazenost." # todo: NEW TRANSLATION
  free_states_idea_the_increasing_defensive_capabilites: "Zvyšování obranných schopností" # todo: NEW TRANSLATION
  free_states_idea_the_increasing_defensive_capabilites_desc: "Program IDC využívá postupy výroby našich letounů k prospěchu a pomoci našim pilotům dělat ve vzduchu věci, které by běžní piloti nedokázali. Inovace radaru, vylepšení tahu a řízení letu a podobně. Budeme strážci vzdušného prostoru naší země a každý den bude jasný." # todo: NEW TRANSLATION
  free_states_idea_naval_mining_warfare_refinement_program: "Program zdokonalování námořní minové války" # todo: NEW TRANSLATION
  free_states_idea_naval_mining_warfare_refinement_program_desc: "Program zdokonalování námořního minového válčení je specializovaný výcvikový a zdokonalovací institut, který má vycvičit a vylepšit naši námořní sílu v oblasti mořských min a minového boje." # todo: NEW TRANSLATION
  free_states_idea_armored_assault_assist_groups: "Asistenční skupiny obrněných útoků" # todo: NEW TRANSLATION
  free_states_idea_armored_assault_assist_groups_desc: "AAAG neboli Triple AG je bitevní doktrína, která se zaměřuje na lokalizaci i specializaci obrněných jednotek, aby podpořila naši jádrovou armádu v průlomu a rozdělení nepřátelských sil." # todo: NEW TRANSLATION
  free_states_idea_aggressive_officer_corps: "Aggresivní důstojnický sbor" # todo: NEW TRANSLATION
  free_states_idea_aggressive_officer_corps_desc: "Přetvoření našich výcvikových programů a vojenských akademií umožní našemu vedení býti agresivními způsoby, jakých jsme dosud neviděli. To s sebou jistě přinese náklady, ale přesto zajistíme, že pokud budeme napadeni, nepřítel bude litovat, že takovou volbu učinil." # todo: NEW TRANSLATION
  free_states_idea_material_not_human_loss: "Materiál lze nahradit, ale zkušení a vycvičení vojáci nelze nahradit; zajistíme tréninkové styly, které potenciální ztráty vybavení považují za jistotu, avšak ztráta spolubojovníků je nenahraditelná." # todo: NEW TRANSLATION
  free_states_idea_material_not_human_loss_desc: "Vybavení lze nahradit, ale zkušené a vycvičené vojáky nelze; zajistíme výcvikové postupy, které předpokládají, že ztráta vybavení je jistá, zatímco ztráta spolubojovníků je nenahraditelná." # todo: NEW TRANSLATION
  free_states_idea_survivability_program: "Program odolnosti" # todo: NEW TRANSLATION
  free_states_idea_survivability_program_desc: "Musíme zajistit inovace v odolnosti; v této souvislosti budeme zkoumat zdokonalování a rozvoj takových způsobů, které maximalizují nejen přežití personálu, ale pokud možno i odolnost vybavení." # todo: NEW TRANSLATION
  free_states_idea_admirable_admiralty: "Obdivuhodná Admirálie" # todo: NEW TRANSLATION
  free_states_idea_admirable_admiralty_desc: "Zručnost a přirozené nadání našich námořních vůdců jsou vrcholem toho, jak zajišťujeme naši námořní převahu." # todo: NEW TRANSLATION
  FSA_america_hit_and_hit_again: "Zasažte je a poté zasažte znovu" # todo: NEW TRANSLATION
  FSA_america_hit_and_hit_again_desc: "Zkoušeli jste někdy psychologickou válku loděmi? Teď už to lze. Specializací a porozuměním slabin naší vlastní druhu můžeme řídit naše boje tak, aby po dezorientaci nepřátelských posádek došlo k rychlým, přesným zásahům, které zasáhnou schopnosti nepřátelské flotily." # todo: NEW TRANSLATION
  free_states_idea_the_assimilation_program: "Program asimilace" # todo: NEW TRANSLATION
  free_states_idea_the_assimilation_program_desc: "Vytvoření nové identity ze starých myšlenek bývá pro jednotlivce a idealistické lidi obtížné. Proto musíme zvrátit tyto předsudky a pracovat na potlačení pokroku takových rušivých sklonů." # todo: NEW TRANSLATION
  free_states_idea_the_second_american_republic: "Druhá americká republika" # todo: NEW TRANSLATION
  free_states_idea_the_second_american_republic_desc: "Krví, potem, slzami a mnoha dalšími zkouškami jsme vyhledali poslání a zajistili náš osud. Obnovujeme americký sen a vytváříme Druhou americkou republiku; kapitola v tomhle díle svobody, kterou zakladatelé zapsali již v roce 1776, se konečně otočila. K novému věku, novému světlu a nové budoucnosti pro naši novou republiku." # todo: NEW TRANSLATION
  free_states_idea_the_self_made_embargo: "Vlastnoručně vyrobené embargo" # todo: NEW TRANSLATION
  free_states_idea_the_self_made_embargo_desc: "Moderní technologie, které máme, a metody syntetického zpracování umožňují autarkické a izolacionistické názory lépe realizovat než kdy dříve. Tím stanovíme moderní precedent, který nebyl viděn od dob šógunátu Japonska." # todo: NEW TRANSLATION
  free_states_idea_ground_to_air_dominance: "Nadvláda pozemních sil nad vzduchem" # todo: NEW TRANSLATION
  free_states_idea_ground_to_air_dominance_desc: "Nemáme kam utéct, tak přestaňte utíkat a začněte bojovat. Významné investice do praktických pozemně–vzdušných bojových schopností nám umožní obstát v jakékoliv moderní vzdušné válce nad našimi oprávněnými zeměmi. Navíc dodané vybavení může napomoci i při podzemní válce, pokud části našeho území budou obléhány." # todo: NEW TRANSLATION
  free_states_idea_graveyard_warfare_doctrine: "Doktrína války na pohřebišti" # todo: NEW TRANSLATION
  free_states_idea_graveyard_warfare_doctrine_desc: "Doktrína Graveyard Warfare, neboli Doktrína války na pohřebišti, je komplexní doktrína související s asymetrickým bojem či čtvrtou generací války. Tato občanská válečná doktrína učiní z boje pro cizí moc peklo, pokud chce podmanit nás a náš lid." # todo: NEW TRANSLATION
  free_states_divided_we_fell: "Rozděleni padáme" # todo: NEW TRANSLATION
  free_states_divided_we_fell_desc: "Republika už neexistuje, jsme jen stínem toho, čím jsme bývali. Země hoří, lidé umírají, prchají či přežívají. To však znamená, že i když jsme na svém, naši sousedé na severu i jihu dostávají určitou pomoc v souvislosti s největší humanitární krizí na kontinentech Nového světa. Cesta je zlomyslná, plná překážek, ale musíme pokračovat a doufat, že najdeme nějaký horizont." # todo: NEW TRANSLATION
  free_states_federal_budgets: "Federální rozpočtové politiky" # todo: NEW TRANSLATION
  free_states_federal_budgets_desc: "Abychom zajistili prosperitu, musíme vyrovnat své účetnictví. Musíme se učit ze světa kolem nás a pochopit, že dluh je číslo, které je třeba pochopit a neignorovat." # todo: NEW TRANSLATION
  free_states_domestic_policies: "Domácí politiky" # todo: NEW TRANSLATION
  free_states_domestic_policies_desc: "Musíme usilovat o lepší podmínky pro naše lidi, budovat nejen naši zemi, ale i občany a kulturu, která tvoří domov, který nazýváme domovem." # todo: NEW TRANSLATION
  free_states_industrial_policies: "Odbor průmyslových záležitostí" # todo: NEW TRANSLATION
  free_states_industrial_policies_desc: "DoIA neboli někdy označovaný jako IAA, Industrial Affairs Administration, je vládní větev určená k regulaci, zjednodušení a formování naší ekonomiky. Působí souběžně s DoM při vytváření vyvážených předpisů a plánů pro růst, diverzifikaci a udržení ekonomiky naší země pod kontrolou. Zatímco DoM řeší alokaci zdrojů a organizaci uvedených zdrojů, IAA řeší plánování a inovace v rámci podniků, které tyto zdroje využívají." # todo: NEW TRANSLATION
  free_states_resource_management_policies: "Odbor správy zdrojů" # todo: NEW TRANSLATION
  free_states_resource_management_policies_desc: "Odbor správy zdrojů, neboli DoM, je vládní agentura zaměřená na obnovu a přepracování společnosti samotné. Tím, že bude oddělení plně soustředěno na dostupné zdroje, a v tomto případě i na ty, které nejsou k dispozici, umožní stanovovat priority a nalézat způsoby, jak vytvořit více za méně. Toto oddělení bude klíčové pro nastavení kurzu našeho rozvoje a našeho otisku, který zanecháme v historii." # todo: NEW TRANSLATION
  free_states_tax_policies: "Daňové politiky" # todo: NEW TRANSLATION
  free_states_tax_policies_desc: "Abychom mohli měřit náš pokrok, musíme mít stabilní a adaptabilní daňový systém. Tento systém se musí přizpůsobovat potřebám našich lidí a národnímu zájmu, který zajistí naši budoucnost a cestu, kterou budeme kráčet, abychom ji prosadili." # todo: NEW TRANSLATION
  free_states_army_service_branch: "Armádní služební větev" # todo: NEW TRANSLATION
  free_states_army_service_branch_desc: "Základ národní obrany a jádro naší armády. Abychom zachovali naši zemi a její lidi, musíme reformovat a zřídit bojovou sílu, která bude schopna nejen držet naši domovinu, ale i čelit nepřátelům, kteří ohrožují náš způsob života." # todo: NEW TRANSLATION
  free_states_air_force_service_branch: "Letecká služba" # todo: NEW TRANSLATION
  free_states_air_force_service_branch_desc: "Ačkoliv páteří zůstává armáda, královnou bojiště není země, nýbrž vzduch; s letectvem. Musíme držet krok s našimi nepřáteli, abychom skutečně chránili naši zemi. Co nebylo možné na zemi napadnout, lze aspoň zaútočit ze vzduchu." # todo: NEW TRANSLATION
  free_states_navy_service_branch: "Námořní služba" # todo: NEW TRANSLATION
  free_states_navy_service_branch_desc: "Námořnictvo je štít, který odkládá a varuje nás před záměry nepřítele. Musíme mít silné námořnictvo, abychom vytvořili odstrašování a byli schopni chránit naši domovinu před hrozbami za hranicemi." # todo: NEW TRANSLATION
  free_states_idea_hit_them_again_doctrine: "Doktrína opakovaných úderů" # todo: NEW TRANSLATION
  free_states_idea_hit_them_again_doctrine_desc: "Když na někoho vrhnete všechno, buď panikaří, couvá nebo ztrácí soudržnost. Využijeme tedy tuto myšlenku zavedením nového způsobu vedení boje proti nepříteli. Připravením flotily či válečné lodi tak, aby bylo možné doslova vrhnout na nepřítele vše najednou, vyvolá dezorientaci, která umožní rychlou přípravu přesného úderu k způsobení kritických zásahů nebo vyradění nepřátelských plavidel." # todo: NEW TRANSLATION
