 fighter: "Stíhačka"
 fighter_equipment: "Stíhačka"
 fighter_equipment_0: "Meziválečná stíhačka"
 fighter_equipment_0_desc: "Zatímco stíhací letouny prošly během Velké války i po ní mnoha změnami, dvouplošná konstrukce se stává zastaralou. Musíme začít převádět civilní technologický pokrok do vojenských aplikací."
 fighter_equipment_0_short: "Stíhačka"
 fighter_equipment_1: "Stíhačka I"
 fighter_equipment_1_desc: "Lehké draky prošly revolucí díky zavedení radiálních motorů, jednoplošných konstrukcí a celokovové konstrukce. Tento návrh je naším pokusem o vytvoření prvního moderního stíhacího letounu."
 fighter_equipment_1_short: "Stíhačka I"
 fighter_equipment_2: "Stíhačka II"
 fighter_equipment_2_desc: "Tempo vývoje stíhaček je ohromující, a proto musíme pokračovat v zavádění technologií a zdokonalování stávajících konceptů. Naše nová konstrukce stíhacího letounu musí být schopna dosáhnout vysoké rychlosti, vysokého výkonu ve výšce a co nejlepšího doletu. Kromě toho musí být velmi dobře vyzbrojen."
 fighter_equipment_2_short: "Stíhačka II"
 fighter_equipment_3: "Stíhačka III"
 fighter_equipment_3_desc: "I když se naše předchozí generace stíhacích letounů osvědčily, je třeba využít každou výhodu získanou lepší konstrukcí. Tento letoun bude vrcholnou platformou stíhacího letounu s pístovým motorem, který bude mít vynikající výkon, vysokou obratnost, smrtící výzbroj a dobrý dolet."
 fighter_equipment_3_short: "Stíhačka III"
 fighter_equipment_desc: "Stíhačky jsou rychlé a hbité a mohou vykonávat mnoho úkolů. Od boje o vzdušnou převahu, přes ochranu bombardérů až po zachycení nepřátelských bombardérů."
 guided_missile: "Raketa"
 heavy_fighter: "Těžká stíhačka"
 heavy_fighter_equipment: "Těžká stíhačka"
 heavy_fighter_equipment_1: "Těžká stíhačka I"
 heavy_fighter_equipment_1_desc: "Naše bombardovací letectvo potřebuje doprovodnou ochranu před nepřátelskými stíhačkami po celou cestu k cíli a zpět. Abychom mohli tento doprovod zajistit, musíme navrhnout stíhací letouny s doletem jako u bombardérů. Z nutnosti jsou tato letadla větší, pomalejší a méně obratná než lehké stíhačky, ačkoli mohou nést značnou výzbroj."
 heavy_fighter_equipment_1_short: "Těžká stíhačka I"
 heavy_fighter_equipment_2: "Těžká stíhačka II"
 heavy_fighter_equipment_2_desc: "Válka nás naučila, že naše těžká stíhací konstrukce je zranitelná vůči hbitějším stíhačkám, ale díky těžké výzbroji je poměrně dobrá v záchytu nepřátelských bombardérů. Tato další konstrukce se zaměří na zvýšení útočných schopností proti nepřátelským letounům a dokonce i pozemním cílům. Zlepší se také jeho rychlost a dolet."
 heavy_fighter_equipment_2_short: "Těžká stíhačka II"
 heavy_fighter_equipment_3: "Těžká stíhačka III"
 heavy_fighter_equipment_3_desc: "Přestože naše těžké stíhací letectvo prokázalo, že je schopné plnit různé úlohy, musíme zvážit novou konstrukci, která zvýší jeho schopnosti ve vztahu k nepřátelským stíhačkám a umožní mu i nadále zachytávat stále rychlejší a lépe bráněné nepřátelské bombardéry."
 heavy_fighter_equipment_3_short: "Těžká stíhačka III"
 heavy_fighter_equipment_desc: "Těžké stíhačky mají dlouhý dolet a silné zbraně. Jsou vhodné jak k ochraně bombardérů na dálku, tak k záchytu nepřátelských bombardérů. Jejich nižší obratnost však znamená, že budou mít problémy proti běžným stíhačům."
 jet_fighter: "Proudová stíhačka"
 jet_fighter_equipment: "Proudová stíhačka"
 jet_fighter_equipment_1: "Proudová stíhačka I"
 jet_fighter_equipment_1_desc: "Předchozí zvýšení rychlosti je ve srovnání se zavedením prvních proudových stíhaček naprosto zanedbatelné. I když se ještě musíme naučit, jak nejlépe konstruovat letadla pro tyto motory, běžné stíhačky jim nemohou konkurovat."
 jet_fighter_equipment_1_short: "Proudová stíhačka I"
 jet_fighter_equipment_2: "Proudová stíhačka II"
 jet_fighter_equipment_2_desc: "Nové konstrukce křídel a volba lehčích materiálů nám umožní ještě více prodloužit dolet a rychlost revolučních proudových stíhaček."
 jet_fighter_equipment_2_short: "Proudová stíhačka II"
 jet_fighter_equipment_desc: "Proudové stíhačky jsou rychlé a hbité a mohou vykonávat mnoho úkolů. Od boje o vzdušnou převahu, přes ochranu bombardérů až po zachycení nepřátelských bombardérů."
 jet_strat_bomber: "Strat. proud. bombardér"
 jet_strat_bomber_equipment: "Strat. proud. bomb."
 jet_strat_bomber_equipment_1: "Strategický proudový bombardér I"
 jet_strat_bomber_equipment_1_desc: "Více proudových motorů umožňuje novým konstrukcím nebývalou rychlost při zachování velkého užitečného zatížení a dlouhého doletu. Tato letadla jsou konstruována pro novou éru zbraní hromadného ničení."
 jet_strat_bomber_equipment_1_short: "Strat. proud. bomb. I"
 jet_strat_bomber_equipment_desc: "Strategické bombardéry útočí na nepřítelovy budovy a infrastrukturu, čímž je připravují o drahocenný průmysl."
 jet_tac_bomber: "Taktický proudový bombardér"
 jet_tac_bomber_equipment: "Taktický proudový bombardér"
 jet_tac_bomber_equipment_1: "Taktický proudový bombardér I"
 jet_tac_bomber_equipment_1_desc: "Nástup proudových stíhaček vyžaduje bombardéry, které je mohou předstihnout nebo se jim alespoň vyrovnat rychlostí. Tuto úlohu budou plnit taktické bombardéry první generace vybavené proudovými motory."
 jet_tac_bomber_equipment_1_short: "Takt. proud. bomb. I"
 jet_tac_bomber_equipment_2: "Taktický proudový bombardér II"
 jet_tac_bomber_equipment_2_desc: "Budoucí proudové bombardéry se nespokojí s rychlostí, ale budou překonávat výškové rekordy a rekordy v doletu, dopravovat užitečný náklad a provádět průzkum na mezikontinentálních misích."
 jet_tac_bomber_equipment_2_short: "Takt. proud. bomb. II"
 jet_tac_bomber_equipment_desc: "Taktické bombardéry jsou menší rychlé bombardéry, které mohou pomoci pozemním jednotkám a bombardovat nepřátelské budovy."
 nav_bomber: "Námořní bombardér"
 nav_bomber_equipment: "Námořní bombardér"
 nav_bomber_equipment_1: "Námořní bombardér I"
 nav_bomber_equipment_1_desc: "Námořní letectvo bude mít v nadcházejícím desetiletí zásadní význam, aby mohlo čelit novému vývoji v námořní válce, například rostoucímu významu ponorek. Užitečné budou hydroplány schopné pracovat jako střemhlavé bombardéry a průzkumné stroje."
 nav_bomber_equipment_1_short: "Nám. bombardér I"
 nav_bomber_equipment_2: "Námořní bombardér II"
 nav_bomber_equipment_2_desc: "Nové technologie motorů a aerodynamicky zdokonalené konstrukce výrazně zvýší rychlost a schopnost námořních letounů útočit při střemhlavém letu."
 nav_bomber_equipment_2_short: "Nám. bombardér II"
 nav_bomber_equipment_3: "Námořní bombardér III"
 nav_bomber_equipment_3_desc: "Celokovové konstrukce a výkonné letecké brzdy umožňují komplexnější námořní letectví. Letadla budoucnosti však budou vyžadovat větší posádku, která bude tyto pokročilé systémy obsluhovat."
 nav_bomber_equipment_3_short: "Nám. bombardér III"
 nav_bomber_equipment_desc: "Námořní bombardéry jsou schopny provádět útoky proti nepřátelským lodím."
 rocket_interceptor_equipment: "Raketová stíhačka"
 rocket_interceptor_equipment_1: "Raketová stíhačka I"
 rocket_interceptor_equipment_1_desc: "Experimentální raketová stíhačka krátkého doletu poháněná nespolehlivým chemickým raketovým motorem."
 rocket_interceptor_equipment_1_short: "Raketová stíhačka I"
 rocket_interceptor_equipment_2: "Raketová stíhačka II"
 rocket_interceptor_equipment_2_desc: "Experimentální raketová stíhačka krátkého doletu poháněná o něco spolehlivějším chemickým raketovým motorem."
 rocket_interceptor_equipment_2_short: "Raketová stíhačka II"
 rocket_interceptor_equipment_3: "Raketová stíhačka III"
 rocket_interceptor_equipment_3_desc: "Konečně jsme vyřešili většinu problémů s raketovými motory a raketová stíhačka je nyní spolehlivým obráncem infrastruktury na krátkou vzdálenost."
 rocket_interceptor_equipment_3_short: "Raketová stíhačka III"
 rocket_interceptor_equipment_desc: "Stíhačka krátkého doletu poháněná chemickým raketovým motorem."
 rocket_suicide_equipment_1: "Sebevražedný útočný letoun"
 rocket_suicide_equipment_1_desc: "Připrav se na drsný let."
 rocket_suicide_equipment_1_short: "Sebevražedný letoun"
 scout_plane: "Průzkumné letadlo"
 scout_plane_equipment: "Průzkumné letadlo"
 scout_plane_equipment_1: "Průzkumné letadlo I"
 scout_plane_equipment_1_desc: "Shromažďování zpravodajských informací o pohybu nepřátelských vojsk a poskytování zpráv o rozmístění nepřátelských námořních sil bylo původním posláním letounů již od jejich prvního nasazení ve Velké válce a je stále důležitým úkolem."
 scout_plane_equipment_2: "Průzkumné letadlo II"
 scout_plane_equipment_2_desc: "Vývojem speciálních letounů pro letecký monitoring a dálkový průzkum si zajistíme, že získáme a udržíme si přesný obraz o záměrech a schopnostech našeho protivníka."
 scout_plane_equipment_desc: "Letadlo vyvinuté speciálně pro fotografický průzkum. Při přežití spoléhá především na rychlost a utajení, ale v přímém souboji prohraje."
 strat_bomber: "Strategický bombardér"
 strat_bomber_equipment: "Strategický bombardér"
 strat_bomber_equipment_1: "Strategický bombardér I"
 strat_bomber_equipment_1_desc: "Zkušenosti z Velké války a následné studie ukazují, že bombardování vojenských cílů a velkých měst nepřítele povede k vítězství v příští válce. Musíme mít přinejmenším bombardér schopný takovou zkázu přinést. Bude muset létat vysoko a velkou rychlostí a musí nést velké užitečné zatížení. To bude vyžadovat velký drak s více motory. Bude mít také určitou obrannou schopnost."
 strat_bomber_equipment_1_short: "Strat. bombardér I"
 strat_bomber_equipment_2: "Strategický bombardér II"
 strat_bomber_equipment_2_desc: "Bombardování se ukázalo jako účinné při oslabování schopnosti nepřítele vést válku. Větší obranná výzbroj a zvýšená rychlost umožní nové konstrukci vyhnout se zničení, zatímco zvýšení užitečného zatížení a doletu ji učiní účinnější."
 strat_bomber_equipment_2_short: "Strat. bombardér II"
 strat_bomber_equipment_3: "Strategický bombardér III"
 strat_bomber_equipment_3_desc: "Abychom se vyhnuli ztrátám způsobeným nepřátelskými stíhačkami a pozemní palbou, bude naše další konstrukce létat ve velké výšce. Bude větší, aby unesl jak obrovský náklad, tak více paliva, čímž se zvýší dolet."
 strat_bomber_equipment_3_short: "Strat. bombardér III"
 strat_bomber_equipment_desc: "Strategické bombardéry útočí na nepřátelské budovy a infrastrukturu, ochuzujíce je o cenný průmysl."
 suicide_craft_equipment: "Sebevražedné plavidlo"
 suicide_craft_equipment_desc: "Pilotovaná bomba s krátkým doletem poháněná chemickým raketovým motorem."
 supersonic_fighter1: "Nadzvuková stíhačka"
 supersonic_fighter_equipment_1: "$supersonic_fighter1$"
 tac_bomber: "Taktický bombardér"
 tac_bomber_equipment: "Taktický bombardér"
 tac_bomber_equipment_0: "Meziválečný bombardér"
 tac_bomber_equipment_0_desc: "Všeobecně se věří, že příští válka bude vyhrána výhradně bombardováním nepřítele. Je nezbytné, abychom začali konstruovat vlastní bombardér, který bude schopen nést těžký náklad při dostatečné rychlosti."
 tac_bomber_equipment_0_short: "Bombardér"
 tac_bomber_equipment_1: "Taktický bombardér I"
 tac_bomber_equipment_1_desc: "Střední bombardéry musí být všestranné a rychlé, schopné plnit řadu rolí. Dvoumotorová konstrukce, která zůstává relativně lehká, může být užitečná ještě mnoho let."
 tac_bomber_equipment_1_short: "Takt. bombardér I"
 tac_bomber_equipment_2: "Taktický bombardér II"
 tac_bomber_equipment_2_desc: "Těžší konstrukce taktických bombardérů mohou prodloužit dolet, užitečné zatížení a rychlost při zachování schopnosti letounů plnit nejrůznější mise."
 tac_bomber_equipment_2_short: "Takt. bombardér II"
 tac_bomber_equipment_3: "Taktický bombardér III"
 tac_bomber_equipment_3_desc: "Po vzoru pokroku ve stíhacích letadlech mohou netradiční materiály a tvary vytvořit z nových konstrukcí jedny z nejrychlejších a nejvýkonnějších dvoumotorových letadel, která kdy byla postavena."
 tac_bomber_equipment_3_short: "Takt. bombardér III"
 tac_bomber_equipment_desc: "Taktické bombardéry jsou menší rychlé bombardéry, které mohou pomáhat pozemním jednotkám a bombardovat nepřátelské budovy."
 transport_plane: "Transportní letadlo"
 transport_plane_equipment: "Transportní letadlo"
 transport_plane_equipment_1: "Meziválečné transportní letadlo"
 transport_plane_equipment_1_desc: "Letadla používaná k přepravě jednotek na výsadké mise."
 transport_plane_equipment_1_short: "Transportní letadlo"
 transport_plane_equipment_2: "Vylepšené transportní letadlo"
 transport_plane_equipment_2_desc: "Letadla používaná k přepravě jednotek na výsadké mise."
 transport_plane_equipment_2_short: "Transportní letadlo II"
 transport_plane_equipment_3: "Moderní transportní letadlo"
 transport_plane_equipment_3_desc: "Letadla používaná k přepravě jednotek na výsadké mise."
 transport_plane_equipment_3_short: "Transportní letadlo III"
 transport_plane_equipment_desc: "Doručuje výsadkáře nad jejich cíl."
