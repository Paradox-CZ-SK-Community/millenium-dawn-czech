 tech_field_hospital: "Polní nemocnice I"
 tech_field_hospital2_desc: "Zavedením použití mobilních nemocnic, které přinášejí lékařskou péči tam, kde je potřeba, můžeme zastavit mnoho zbytečných úmrtí a trvalých zranění."
 tech_field_hospital2: "Polní nemocnice II"
 tech_field_hospital3_desc: "Chirurgie patří mezi nejčastější nouzové postupy potřebné v terénu. Postupy a nástroje pro to musí být k dispozici blíže k frontě a musíme zajistit, že kvalifikovaní chirurgové jsou součástí vojenských lékařských jednotek."
 tech_field_hospital3: "Polní nemocnice III"
 tech_field_hospital4_desc: "Ačkoli bylo dosaženo mnoha zlepšení v polní medicíně, mnoho pokroků je improvizovaných a postrádáme ustavenou doktrínu. S více zkušenostmi můžeme jasněji vysvětlit úlohu těchto jednotek a učinit improvizované inovace trvalými prvky."
 tech_field_hospital4: "Polní nemocnice IV"
 tech_logistics_company_desc: "Specializovaní logističtí důstojníci v našich řadách zajistí, že podpůrné sítě budou využity k minimalizaci plýtvání."
 tech_logistics_company: "Zásobovací rota I"
 tech_logistics_company2_desc: "Přizpůsobení našich analýz rizik novým okolnostem války zlepší bezpečnost naší logistické podpory."
 tech_logistics_company2: "Zásobovací rota II"
 tech_logistics_company3_desc: "Pokračující statistické hodnocení potřeb zásobování jednotek přispívá k maximalizaci užitku našich zdrojů."
 tech_logistics_company3: "Zásobovací rota III"
 tech_logistics_company4_desc: "Vyvinutí standardizovaných klasifikací pro zásoby minimalizuje zmatení a činí plánování efektivnějším."
 tech_logistics_company4: "Zásobovací rota IV"
 tech_maintenance_company_desc: "Údržba, opravy a generální opravy jsou důležité pro to, aby vojenské vybavení bylo spolehlivé a bezpečné k použití. Mít jednotky věnované tomu zajistí, že bude věnována odpovídající pozornost."
 tech_maintenance_company: "Technická rota I"
 tech_maintenance_company2_desc: "Rutinní provozní údržbové procedury minimalizují rizika poruchy vybavení a upozorňují vojáky, aby je vyměnili dříve, než se to stane."
 tech_maintenance_company2: "Technická rota II"
 tech_maintenance_company3_desc: "Zajištění, že naše jednotky mají vždy v terénu základní materiály pro provádění běžných oprav, zabrání pokračujícímu používání poškozeného vybavení."
 tech_maintenance_company3: "Technická rota III"
 tech_maintenance_company4_desc: "Zkušenosti s návrhem aktivní redundance v první světové válce lze obnovit pro práci s modernějším vybavením, což usnadní údržbu."
 tech_maintenance_company4: "Technická rota IV"
 tech_military_police_desc: "Pravidelné jednotky mohou být schopny spravovat okupaci po kratší dobu, ale jsou především vojáci. Integrace vojenské policie do našich sil zajistí, že budeme mít lidi na zemi k reakci na odpor a vyšetřování sabotáže."
 tech_military_police: "Vojenská policie I"
 tech_military_police2_desc: "Prováděním pravidelných policejních povinností v okupovaných územích, jako je řízení dopravy a udržování veřejného pořádku, mohou naši vojenská policie minimalizovat chaos a zmatek, v nichž se partizánská hnutí daří."
 tech_military_police2: "Vojenská policie II"
 tech_military_police3_desc: "Spoluprací s místními špionážními sítěmi a informátory založenými před okupací se naše vojenská policie může aktivně připravit na to, kde je pravděpodobné, že se odpor objeví."
 tech_military_police3: "Vojenská policie III"
 tech_military_police4_desc: "Bezpečné policování obsazeného území je stejně o návratu k normalitě, jak o nemilosrdném odstranění opozice. Naše vojenská policie musí zajistit, aby tento proces začal brzy, aby zajistil bezpečnost vojáků i civilistů."
 tech_military_police4: "Vojenská policie IV"
 tech_mountaineers_desc: "Boj v horských oblastech vystavuje jednotky mnoha nebezpečím, avšak někdy se mu nelze vyhnout. Můžeme tyto rizika minimalizovat poskytnutím specializovaného výcviku pro naše vojáky v tomto prostředí."
 tech_mountaineers: "Horská pěchota I"
 tech_mountaineers2_desc: "Překračujíc přežití, naše síly se mohou cvičit, aby využily hory ve svůj prospěch. S lehkým vybavením a mulemi mohou lépe manévrovat v tomto terénu než jiná pěchota."
 tech_mountaineers2: "Horská pěchota II"
 tech_mountaineers3_desc: "Příprava na nejnáročnější horské mise ve velkých nadmořských výškách a za nízkých teplot vyžaduje od našich horských jednotek mimořádný výcvik a disciplínu."
 tech_mountaineers3: "Horská pěchota III"
 tech_recon_desc: "Posílání menších skupin dopředu na průzkum před pohybem hlavní síly nám umožňuje shromáždit informace o tom, kde se nepřítel nachází a kolik jich čelíme."
 tech_recon: "Průzkumná jednotka I"
 tech_recon2_desc: "Průzkumné mise jsou často nebezpečné a počty obětí jsou vysoké. Připravením našich hlídek ke rychlému pohybu a stáhnutí a jejich vybavením k překonávání překážek položených nepřítelem zvýšíme jejich šance na návrat živých."
 tech_recon2: "Průzkumná jednotka II"
 tech_recon3_desc: "Zlepšení v rozhlasové technologii mění způsob, jakým mohou být prováděny průzkumné mise, což umožňuje rychlou komunikaci shromážděné zpravodajské informace."
 tech_recon3: "Průzkumná jednotka III"
 tech_recon4_desc: "Hluboké průzkumné operace, mixující špionáž, guerillové operace a výcvik komand, pomohou našim taktickým rozhodnutím a umožní nám rychle se přizpůsobit při rozhodování."
 tech_recon4: "Průzkumná jednotka IV"
 tech_signal_company_desc: "Navazování a udržování komunikace v terénu vždy vyžadovalo zvláštní dovednosti. S nástupem nových komunikačních a detekčních technologií ve Velké válce se před námi objevily nové možnosti pro praxi."
 tech_signal_company: "Spojovací rota I"
 tech_signal_company2_desc: "Spojovací roty zaměřené na komunikaci mezi různými složkami armády mohou zajistit, že pozemní síly budou schopny koordinovat své úsilí s námořními a leteckými operacemi a rychleji plánovat své přesuny."
 tech_signal_company2: "Spojovací rota II"
 tech_signal_company3_desc: "Stále více přenosných komunikačních technologií je možné nosit osobně jako batoh. Této zvýšené mobility spojovacích sborů je třeba využít."
 tech_signal_company3: "Spojovací rota III"
 tech_signal_company4_desc: "Mezi našimi spojovacími specialisty jsou lidé s bezkonkurenčními přímými znalostmi používání tohoto zařízení v terénu. Jejich zapojením do výzkumu nových komunikačních technologií můžeme využít jejich odborných znalostí."
 tech_signal_company4: "Spojovací rota IV"
 tech_special_forces_desc: "Nekonvenční boj vyžaduje specializovaný výcvik. Musíme zajistit, aby byly naše jednotky připraveny a schopny se přizpůsobit drsným podmínkám."
