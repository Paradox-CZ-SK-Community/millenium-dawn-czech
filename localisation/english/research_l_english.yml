 regimental_combat_teams_desc: "Plukovní bojové uskupení je pěší pluk úzce integrovaný s podpůrnými jednotkami, jako je dělostřelectvo, tanky a průzkumné prvky, a tvoří tak malou soběstačnou jednotku, která umožňuje větší flexibilitu při útoku."
 regimental_combat_teams: "Plukovní bojové uskupení"
 reinforced_wings_mothership_desc: "Bez mateřské lodi jsou stíhačky v podstatě uvězněny ve vzduchu, což značně omezuje jejich operační účinnost. Posílení letek mateřské lodi je nákladově nejefektivnější strategií, jak zvýšit schopnost přežití celé letky."
