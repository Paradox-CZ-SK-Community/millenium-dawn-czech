 nd_conscription_desc: "Dokonce i invalidé a postižené osoby musí být odvedeni, není možné mít civilisty."
 nd_conscription: "Nediskriminační odvod"
 night_assault_tactics_desc: "Vojáci, kteří jsou zvyklí pohybovat se a bojovat v noci, se mohou buď předem umístit k útoku, nebo přímo zaútočit na nevědomé nepřátelské síly."
 night_assault_tactics: "Taktiky nočního útoku"
 night_bombing_desc: "S oslabenou obranou nepřítele a našimi bombardéry pokrytými tmou můžeme zůstat ofenzivní a efektivní 24 hodin denně. Ukážeme našemu nepříteli, jak vytrvalí jsme.\n\n"
 night_bombing: "Noční bombardování"
 night_vision_desc: "Mít možnost vidět nepřítele, aniž by byl viděn, je klíčové pro noční operace. S vynálezem infračervené technologie můžeme vybavit naši armádu zařízeními, která, ačkoli jsou obtížně ovladatelná, to umožňují."
 night_vision: "Noční vidění I"
 night_vision2_desc: "Raní infračervené zakreslení, ačkoli původně určené pro odstřelovače, měly omezený dosah vidění. Jak se zlepšuje přenosnost a vidění, mohou být tyto zařízení používána více jednotkami operujícími v noci."
 night_vision2: "Noční vidění II"
 no_doctrine_chosen: "Žádná doktrína nebyla vybrána"
 NO_RESEARCH_PENALTY: "§GTechnologie je aktuální - žádná penalizace za výzkum§!"
 nsb_armour_folder_desc: "Tanky a jejich varianty."
 nsb_armour_folder: "Obrněné jednotky"
 nuclear: "Jaderná technologie"
 nukes_desc: "Projekt konstrukce atomové bomby bude jedním z nejvíce utajovaných a nejtěžších úkolů, které národ může podstoupit, ale pokud bude úspěšný, může změnit nejen průběh dnešních válek, ale i budoucnost světa."
 nukes: "Jaderné bomby"
 offensive_formations_desc: "Výcvik v víc ofenzivně orientovaných formacích činí naše letce smrtelnějšími v boji."
 offensive_formations: "Ofenzivní formace"
 oil_processing_desc: "Síť továren na syntetickou destilaci a rafinaci ropných produktů je dalším krokem k zajištění dodávek paliva pro naši zemi."
 oil_processing: "Zpracování ropy"
 operational_concentration_desc: "Klíčem k jakékoli vojenské akci je ohromná místní převaha. Pokud nemáme ohromnou převahu po celé frontě, zahrnuje to oslabení částí vaší frontové linie, abyste mohli soustředit jednotky tam, kde jsou potřeba, spíše než pokoušet se být silní všude."
 operational_concentration: "Operační koncentrace"
 operational_destruction_desc: "Útok na dodavatelské linky nepřátelských pozemních sil brání jejich schopnosti se přesouvat mezi bojišti. To se přetváří na výhodu naší armády při operacích v oblastech, kde máme vzdušnou nadřazenost."
 operational_destruction: "Operační zničení"
 OPERATIONAL_INTEGRITY_DESC: "Taktické bombardéry jsou flexibilní a mohou provádět jak pozemní podporu, tak pravidelné bombardování."
 operational_integrity_tree: "Doktrina operační integrity"
 overwhelming_firepower_desc: "Povolání všech dostupných podpůrných jednotek k poskytnutí drtivé palebné síly může výrazně oslabit cíl, nebo ještě lépe, vážně pokazit útočníkovi den."
 overwhelming_firepower: "Palební přesila"
 PARA_EFFECT_TIMER: "Tento efekt se může vyskytnout jednou za stát každých §H30§! dní."
 paras_airborne_light_armor_desc: "Některé lehké tanky lze upravit pro výsadek pomocí těžkých kluzáků. Tento nový způsob nasazení je sice specifický, ale otevírá nám nové operační možnosti."
 paras_airborne_light_armor: "Tank pro vzdušný výsadek"
 paras_bonus_1_desc: "I nejlepší výsadek se může pokazit. Naši vojáci musí být důkladně vycvičeni v improvizované navigaci."
 paras_bonus_1: "Zdokonalený výcvik v navigaci"
 paras_bonus_2_desc: "Zavedením specializované správy pro vzdušný transport budeme schopni lépe přizpůsobit naše nákladní letouny účelům výsadku."
 paras_bonus_2: "Sbor pro strategický vzdušný transport"
 paras_combat_1_desc: "Nic se nevyrovná spolehlivé komunikaci s jednotkami za nepřátelskou linií. Výcvik spojovacích jednotek pro vzdušný výsadek zajistí spojení i za nejtěžších podmínek."
 paras_combat_1: "Výsadková spojovací rota"
 paras_combat_2_desc: "Rozsah našich operací si vyžaduje, aby i nezbytné zdravotnické vybavení a personál byl připraven k výsadku."
 paras_combat_2: "Výsadková zdravotnická jednotka"
 paras_combat_drop_desc: "Ačkoliv nebezpečný, výcvik elitních sil pro přímé nasazení do boje při výsadku nám může zajistit výraznou převahu v kombinaci s konvenčním útokem."
 paras_combat_drop: "Bojový výsadek"
 paras_dispersed_drop_desc: "Povaha našich operací vyžaduje, aby se naši výsadkáři specializovali na rozptýlené seskoky, které umožní rozsáhlé sabotáže ještě předtím, než si nás nepřítel vůbec všimne."
 paras_dispersed_drop: "Průzkum a sabotáž"
 paras_keystone_1_desc: "Do výsadkových jednotek by měli být vybíráni jen nejzkušenější veteráni. Ačkoliv se tím zúží výběr, na bojišti se to bohatě vyplatí."
 paras_keystone_1: "Nejlepší z nejlepších"
 paras_keystone_2_desc: "Naše ozbrojené síly budou nově stavět na dovednostech a výcviku výsadkových jednotek. Až potemní obloha jejich příchodem, nepřítel pocítí strach."
 paras_keystone_2: "Páteř ozbrojených sil"
 paratroopers_desc: "Začleněním výsadkových sil do naší armády můžeme provádět průlomy a rozmístit klíčové jednotky i do oblastí, které byly dosud nepřístupné - a tím získat nové taktické příležitosti."
 PARATROOPERS_DOCTRINE_DESC: "Vzdušný výsadek je budoucností války. Posílením výsadkářů dosáhneme dokonalé souhry letecké síly a pozemního útoku."
 PARATROOPERS_DOCTRINE_LABEL: "Výsadkáři"
 paratroopers: "Výsadkáři I"
 paratroopers2_desc: "Přechod od malých operací s několika málo výsadkáři k větším výsadkovým divizím otevírá cestu k masivním výsadkům, čímž se tyto síly stávají nejen novinkou, ale i přirozenou součástí války."
 paratroopers2: "Výsadkáři II"
 paratroopers3_desc: "Naučit se přizpůsobovat výsadkové operace podle počasí, standardizovat vybavení, jako jsou boty pro seskoky, a rozšířit specializovaný výcvik minimalizuje zmatek a rizika spojená s těmito nebezpečnými misemi."
 paratroopers3: "Výsadkáři III"
 pathfinder_groups_desc: "Zkušení piloti jsou vybaveni těmi nejlepšími nástroji pro osvětlení cílových pozic. Žádný kouř ani špatné počasí nezabrání bombardérům v plnění jejich mise."
 pathfinder_groups: "Skupiny průzkumníků"
 penal_infantry_desc: "Trestné prapory poskytují odsouzeným vojákům a důstojníkům Rudé armády příležitost vykrvácet za vlast a vykoupit se za hanebné nebo nečestné činy spáchané v minulosti."
 penal_infantry: "Trestné prapory"
 peoples_army_desc: "Lidová armáda věří v nadřazenost mužů nad zbraněmi, kdy vynikající motivace kompenzuje horší technologie, a těší se široké podpoře civilního obyvatelstva.\n\n"
 peoples_army: "Lidová armáda"
 phased_array_desc: "Na rozdíl od tradičních radarů, které se spoléhají na mechanické otáčení, využívají fázovaná pole k řízení paprsku elektroniku, což jim umožňuje plnit více funkcí současně, například sledovat více cílů."
 phased_array: "Fázovaná pole"
 pocket_defence_desc: "Je možné, že naši vojáci mohou být na obranné pozici chyceni v kapse. V takovém případě musí vydržet, dokud je neosvobodí nevyhnutelný protiútok."
 pocket_defence: "Obrana v obklíčení"
 pre_dreadnoughts: "Před-dreadnoughtské lodě"
 prepared_defense_desc: "Rozsáhlejší systémy polního opevnění výrazně zlepšují obranu jednotky."
 prepared_defense: "Připravená obrana"
 pykrete_tech: "Pykret"
 radar_tech: "Radarové technologie"
 radio_desc: "Přijetí vynálezů radioamatérů a rozšíření používání FM rádia sníží rádiové rušení a umožní nám najít nové využití rádiové technologie."
 radio_detection_desc: "Vývoj systému RADAR (Radio Detection and Ranging) umožňuje používat rádiové vlny k detekci fyzických objektů. Vzhledem k dopadu, který by tyto vynálezy mohly mít na lokalizaci jednotek, je výzkum přísně tajný."
