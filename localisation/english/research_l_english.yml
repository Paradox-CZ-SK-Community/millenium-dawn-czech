 tech_engineers: "Ženijní rota I"
 tech_engineers2_desc: "S moderním vybavením a výbušninami mohou naši ženisti překračovat své tradiční úkoly a překvapit nepřítele svou vynalézavostí, na souši i na moři."
 tech_engineers2: "Ženijní rota II"
 tech_engineers3_desc: "Vojenské ženijné projekty se blíží většímu měřítku. Výstavba pokročilé infrastrukturní pomoci umožňuje operace vyžadující zásoby nad rámec toho, co je běžně k dispozici v terénu."
