 cat_mass_mobilization: "Doktrína totální mobilizace"
 cat_deep_battle: "Doktrína hlubokého prostoru"
 advanced_sonar: "Pokročilý sonar"
 advanced_sonar_desc: "Vylepšené hydrofonové soustavy a techniky aktivního sonarového „pingování“ poskytují výrazně lepší přesnost a dosah při hledání nepřátelských ponorek. \n\nUmístění tohoto modulu do §YEelektronického slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže odhalovat nepřátelské §YPonorky§!."
 modern_sonar: "Moderní sonar"
 modern_sonar_desc: "Pokroky ve filtrování signálu a směrovém skenování dávají tomuto novému typu sonaru bezkonkurenční přesnost a umožňují nám lovit nepřátelské ponorky s ničivou přesností. \n\nUmístění tohoto modulu do §YEelektronického slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže odhalovat nepřátelské §YPonorky§!."
 improved_seaplane_tender: "Vylepšený nosič hydroplánů"
 improved_seaplane_tender_desc: "Pokrok v zásobování na moři a technologii jeřábů pro vyzvedávání zvyšuje efektivitu provozu hydroplánů. \n\nUmístění modulu §YNosič hydroplánů§! na §YTorpédoborce§! zlepšuje jejich schopnost odhalovat nepřátelské lodě."
 seaplane_tender_advice_tt: "\nUmístění modulu §YNosič hydroplánů§! na §YTorpédoborce§! zlepšuje jejich schopnost odhalovat nepřátelské lodě."
 grand_banzai_charge: "Velký banzai útok"
 RANGERS_DOCTRINE_LABEL: "Hraničáři"
 RANGERS_DOCTRINE_DESC: "Schopností operovat s velkými silami v hustě zalesněných oblastech může naše armáda obkličovat a přelstít nepřátelské síly."
 special_forces_rangers: "Posílit hraničáře"
 special_forces_rangers_desc: "Lehká pěchota je klíčem k našemu úspěchu. Tradice ostrostřelců a infiltrační taktiky by měly tvořit základ při budování našich elitních jednotek."
 rangers_jaegers_training: "Začlenit tradice myslivců"
 rangers_jaegers_training_desc: "Lehká pěchota vycvičená k boji v lesích, žijící z toho, co území nabízí, odborníci na stavění pastí, léček a vynikající střelci."
 rangers_jungle_training: "Džunglový výcvik hraničářů"
 rangers_jungle_training_desc: "Zdatní nejen v přežití, ale i v boji v nejhustších lesích a tropickém horku — tito hraničáři jsou klíčoví pro operace v oblastech, kam se běžné jednotky neodváží vstoupit."
 rangers_guerilla_doctrine: "Lesní partyzáni"
 rangers_guerilla_doctrine_desc: "Iniciativa a pohyb jsou klíčové pro schopnost útočit na nepřítele. Naši hraničáři by měli excelovat v používání ticha a překvapení."
 rangers_recon_terrain_training: "Mistrovství terénu průzkumných hraničářů"
 rangers_recon_terrain_training_desc: "Základním předpokladem taktik hraničářů je schopnost překonat nejobtížnější terén a udeřit na nepřítele tam, kde to nečeká."
 rangers_fire_support_integration: "Integrace palebné podpory"
 rangers_fire_support_integration_desc: "Začlenění předsunutých pozorovatelů s přenosným spojařským vybavením do hraničářských týmů znamená, že ani malé, izolované jednotky nemusí bojovat bez podpory dělostřelecké palby."
 rangers_urban_combat: "Městský boj hraničářů"
 rangers_urban_combat_desc: "Boj v lese a ve městě má určité podobnosti, jako je krátký dosah a omezená viditelnost. Vojáci, kteří jsou zběhlí v jednom prostředí, mohou být vycvičeni, aby se přizpůsobili i druhému."
 elite_rangers_doctrine: "Elitní hraničáři"
 elite_rangers_doctrine_desc: "Naši hraničáři jsou chloubou našich ozbrojených sil. Musíme i nadále přijímat pouze ty nejlepší a motivovat je k ještě větším výkonům."
 rangers_backbone_doctrine: "Specializace lehké pěchoty"
 rangers_backbone_doctrine_desc: "Dovednosti, které si naši lesní specialisté osvojili, mohou využít všechny naše elitní jednotky. Musíme tyto znalosti využít ve všech složkách lehkých a elitních jednotek."
 cat_rangers_doctrine: "Doktrína hraničářů"
