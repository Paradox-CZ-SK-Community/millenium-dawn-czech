l_english:
 advanced_computing_machine_desc: "Začátek práce na počítačích schopných ukládat programy a využívajících tranzistory nás přivede na cestu k digitální revoluci, kdy se tyto stroje budou moci využívat téměř ve všech oblastech."
 advanced_computing_machine: "Pokročilý výpočetní stroj"
 advanced_cruiser_armor_scheme_desc: "Tento systém se zaměřuje pouze na ochranu nejdůležitějších částí lodi, zatímco nedůležité části ignoruje.\n\nNamontování tohoto modulu na §YKřižníky§! zlepšuje jejich schopnost §Yodolávat poškození od nepřítele§!, ale také §Rredukuje§! jejich §Yrychlost§!."
 advanced_cruiser_armor_scheme: "Schéma obrnění křižníku Vše-anebo-nic"
 advanced_decryption_desc: "Zvýšený výpočetní výkon, který dosud zlepšil naši kryptoanalýzu, hrozí v budoucnu vytvořením téměř neprolomitelných šifer. Abychom si udrželi náskok, musíme být připraveni pracovat intenzivněji na získávání interních informací o této technologii."
 advanced_decryption: "Dešifrování - automatizovaná dedukce"
 advanced_depth_charges_desc: "Minomet na palubě torpédoborce může hodit výbušnou nálož mnohem dále, což lodi umožňuje udržovat sonarový kontakt s ponorkou po celou dobu útoku a výrazně zvyšuje jeho přesnost.\n\nUmístění tohoto modulu na §YLehké lode§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
 advanced_depth_charges: "Hlubinný minomet"
 advanced_dp_light_battery_desc: "Automatizované rychlopalné uzavřené zbraně výrazně zvýší palebnou sílu.\n\nInstalace tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §Ydoprovodních lodí§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nInstalace modulu §YSekundární výzbroje§! poskytuje §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malé množství §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu zapojit se do boje s druhým cílem."
 advanced_dp_light_battery: "Pokročilá dvojúčelová baterie"
 advanced_encryption_desc: "Technologická vylepšení a těžce nabyté zkušenosti nám umožňují zavést do naší komunikace více opatření pro zabezpečení datových toků."
 advanced_encryption: "Šifrování - Pulzně kódová modulace"
 advanced_equipment_conversion_desc: "Přijetí vylepšených konstrukcí generátorů jim umožní pracovat při mnohem vyšších tlacích a teplotách, čímž se výrazně zvýší energetická účinnost našich uhelných elektráren."
 advanced_equipment_conversion: "Vysoce účinné turbíny"
 advanced_fire_control_system_desc: "Velký a složitý mechanický počítač, který sleduje velké množství vstupních údajů o cíli, střílející lodi, povětrnostních podmínkách a stavu moře, umožňuje velmi přesné balistické výpočty."
 advanced_fire_control_system: "Pokročilý systém řízení palby"
 advanced_firebases_desc: "Dělostřelecké stanoviště může být umístěno v blízkosti frontové linie na opevněných základnách, aby poskytovalo maximální možnou podporu postupujícím jednotkám."
 advanced_firebases: "Pokročilé opěrné body"
 advanced_heavy_battery_desc: "Vylepšené mechanismy pro snížení zpětného rázu a zpožďovací cívky snižují rušení střel za letu a výrazně zvyšují přesnost.\n\nMontáž modulu §YTěžká baterie§! zvyšuje §YTěžký útok§! lodi, čímž se zlepšuje výkon proti nepřátelským §YHlavním lodím§!."
 advanced_heavy_battery: "Pokročilá těžká baterie"
 advanced_infantry_weapons2_desc: "Osobní a posádkové zbraně pro pěchotu a různé další součásti výstroje, které voják potřebuje. Dále modernizováno tak, aby zahrnovalo osobní útočné pušky a protitankové rakety. Zlepšená dostupnost zbraní, které byly dříve distribuovány v omezené míře."
 advanced_infantry_weapons2: "Zdokonalené vybavení pěchoty III"
 advanced_light_battery_desc: "Pokročilý dvojitý závěs přináší pod pancéřovou ochranou výrazně větší palebnou sílu.\n\nNamontování tohoto modulu zvyšuje §YLehký útok§!, což pomáhá při útocích na nepřátelské §YDoprovodní lodě§!."
 advanced_light_battery: "Pokročilá lehká baterie"
 advanced_machine_tools_desc: "O automatizaci obráběcích strojů pomocí servomechanismů se hovořilo již dříve. Zavedení těchto myšlenek do praxe umožňuje využít další pokroky v automatizaci, jako jsou počítače."
 advanced_machine_tools: "Pokročilé obráběcí stroje"
 advanced_medium_battery_desc: "Integrací nabíjení energie a dálkového ovládání energie mohou moderní křižníky dosahovat rychlostí palby a přesnosti, které byly dosud považovány za nemožné.\n\nInstalace modulu §YLehká střední baterie§! zvyšuje §YLehký útok§!, což pomáhá při zapojení nepřátelských §YDoprovodních lodí§!. Instalace modulu §YStřední baterie§! zvyšuje §YTěžký útok§!, což pomáhá při zapojení nepřátelských §YHlavním lodím§!."
 advanced_medium_battery: "Pokročilá střední baterie"
 advanced_naval_mines_desc: "Tento typ námořní miny detonuje, když její senzory detekují hluk v blízkosti plavidla."
 advanced_naval_mines: "Akustická mina"
 advanced_oil_processing_desc: "Při výrobě ropy lze použít nové experimentální techniky čištění, jako je hydrogenace, které výrazně zlepšují výsledný produkt."
 advanced_oil_processing: "Pokročilé zpracování ropy"
 advanced_radio_desc: "Pokrok v rádiové technologii zvýšil dosah vysílaček a některé z nich jsou dokonce dostatečně malé na to, aby se daly nosit s sebou. Někteří tomu říkají vysílačky"
 advanced_radio: "Pokročilé rádio"
 advanced_rocket_engines_desc: "Budoucnost raketové techniky otevírá možnosti, jako jsou mezikontinentální rakety, jejichž dolet nezná hranic, zatímco užitečné zatížení je stále smrtonosnější."
 advanced_rocket_engines: "Pokročilé raketové motory"
 advanced_rubber_processing_desc: "Univerzální syntetický kaučuk s vylepšenými procesy, jako jsou polymerační modifikátory dodecylmerkaptan, nám umožní rozšířit výrobu syntetického kaučuku."
 advanced_rubber_processing: "Pokročilé zpracování gumy"
 advanced_ship_torpedo_launcher_desc: "Větší průměr trubek umožňuje použití větších torpéd s těžšími hlavicemi.\n\nMontáž tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! umožňuje jim způsobit značné poškození nepřátelským §YHlavním lodím§!."
 advanced_ship_torpedo_launcher: "Pokročilý lodní torpédomet"
 advanced_special_forces_desc: "Díky rozsáhlému výcviku můžeme zajistit, že naše speciální jednotky budou schopny podávat lepší výkony než běžní muži."
 advanced_special_forces: "Pokročilý výcvik speciálních jednotek"
 advanced_submarine_warfare_desc: "Obrovské zlepšení komunikace mezi našimi ponorkami jim umožňuje dokonale načasovat útoky. Až nás konečně uvidí, bude to z potápějící se lodi."
 advanced_submarine_warfare: "Pokročilá ponorková válka"
 aerial_hangars_desc: "Letecké hangáry připojené k mateřské lodi umožňují umístit na horní část letadlové lodi ještě více zmenšených stíhaček, což zvyšuje palebnou sílu a dosah."
 aerial_hangars: "Letecké hangáry"
 air_defence_desc: "Výcvikem našich pilotů, aby byli neustále ve střehu, i když zdánlivě nehrozí žádné nebezpečí, se zvyšuje jejich šance na zachycení nepřátelských letadel."
 air_defence: "Protivzdušná obrana"
 air_doctrine_folder_desc: "Letecká doktrína — jak bojuje vaše letectvo."
 air_doctrine_folder: "Letecká doktrína"
 air_doctrine: "Letecká doktrína"
 air_equipment_research: "Rychlost leteckého výzkumu"
 air_equipment: "Letadla"
 air_land_battle_desc: "Vzhledem k tomu, že pozemní síly již operují v kombinovaných formacích, klade nyní systém vzdušno-pozemní bitvy důraz také na úzkou koordinaci mezi pozemními a leteckými silami a spojuje tak vzdušné a pozemní bojiště v jeden celek."
 air_land_battle: "Vzdušno-pozemní bitva"
 air_offense_desc: "Vzhledem k zaměření na bombardování během dne musíme udržet naše bombardéry v bezpečí před stíhači. Výcvik našich stíhacích pilotů k úzké spolupráci s bombardéry zlepší jejich bojové schopnosti při ochraně bombardérů v nepřátelském vzdušném prostoru."
 air_offense: "Doprovod stíhačů"
 air_skirmish_desc: "Bohužel není vždy možné zničit každé nepřátelské letadlo, které se objeví nad naším územím, ale je možné je obtěžovat od okamžiku, kdy je spatříme, až do okamžiku, kdy odletí, a neustále je opotřebovávat."
 air_skirmish: "Letecké potyčky"
 AIR_SUPERIORITY_DESC: "Naše stíhačky jsou páteří letectva a brání naši oblohu, doprovázejí bombardéry a čistí oblohu od nepřátel pro naše pozemní jednotky."
 air_superiority_desc: "Získání vzdušné nadvlády ztíží použitelnost nepřátelských bombardérů proti naší zemi, což umožní našim bombardérům útočit na naše nepřátele."
 air_superiority: "Vzdušná nadvláda"
 air_techs_folder_desc: "Letecké prostředky a jejich varianty."
 air_techs_folder: "Letectví"
 AIR_TITLE_CAS: "Letecká\npodpora"
 AIR_TITLE_FIGHTER: "Stíhačka"
 AIR_TITLE_HEAVY_FIGHTER: "Těžká\nstíhačka"
 AIR_TITLE_MEDIUM_BOMBER: "Taktický\nbombardér"
 AIR_TITLE_NAV: "Námořní\nbombardér"
 AIR_TITLE_SCOUT_PLANE: "Průzkumné\nletadla"
 AIR_TITLE_STRAT_BOMBER: "Strategický\nbombardér"
 airdrop_mines_bba_desc: "$airdrop_mines_desc$"
 airdrop_mines_bba: "$airdrop_mines$"
 airdrop_mines_desc: "Díky vybavení min malým padákem je možné je bezpečně shazovat z letadel, což umožní rychlé a efektivní vytváření minových polí."
 airdrop_mines: "Letecké zaminování"
 AIRLAND_BATTLE_LABEL_TT: "Zlepšit útočné schopnosti armády."
 AIRLAND_BATTLE_LABEL: "LETECKO - POZEMNÍ BOJ"
 airplane_launcher_advice_tt: "\nInstalace modulu §YKatapult§! na §YKřižnících§!, §YTěžkých lodích§! nebo specializovaných §YPonorkách§! zlepšuje jejich schopnost detekovat nepřátelské lodě."
 airsweep_mines_bba_desc: "$airsweep_mines_desc$"
 airsweep_mines_bba: "$airsweep_mines$"
 airsweep_mines_desc: "Letadla mohou být vybavena speciálním zařízením pro detekci a bezpečné odpalování námořních min ze vzduchu."
 airsweep_mines: "Letecké odminování"
 already_researching: "§GJiž zkoumáte tuto technologii.§!"
 amphibious_mechanized_infantry_2_desc: "Tyto Amtraky mají oproti základní verzi několik vylepšení, například zadní nakládací rampu pro snadnější vykládání na pláži."
 amphibious_mechanized_infantry_2: "Vylepšené obojživelné traktory"
 amphibious_mechanized_infantry_desc: "Obojživelné traktory neboli Amtracs umožňují vylodění mariňáků na pláži pod obrněnou ochranou. Je to však za cenu nízké palivové účinnosti."
 amphibious_mechanized_infantry: "Obojživelné traktory"
 amphibious_tank_2_desc: "Druhá generace obojživelných tanků má lepší ochranu a vyšší palebnou sílu."
 amphibious_tank_2: "Vylepšený obojživelný tank"
 amphibious_tank_desc: "Obojživelné tanky jsou určeny k tomu, aby poskytovaly mariňákům palebnou podporu při útoku na pláž."
 amphibious_tank: "Obojživelný tank"
 antiair1_desc: "Díky rychlejším nabíjecím mechanismům mohou protiletadlové zbraně nesoucí velké náboje stále udržovat potřebnou rychlost střelby."
 antiair1: "Vylepšení protivzdušné obrany"
 antiair2_desc: "K zaměření na vysoko letící letadla budou zapotřebí delší náboje a hlavně pro protiletadlové zbraně."
 antiair2: "Protivzdušná obrana II"
 antiair3_desc: "Se zdokonalováním radarových systémů je použití radarového navádění protiletadlových děl stále schůdnější. Držení kroku s touto technologií nám umožní vyrábět jedny z nejpřesnějších dostupných protiletadlových systémů."
 antiair3: "Zdokonalená protivzdušná obrana I"
 antiair4_desc: "Pro rychlou reakci proti rychlejším letounům bude nutné kombinovat moderní systémy radarů, výpočetní techniky a automatického nabíjení."
 antiair4: "Zdokonalená protivzdušná obrana II"
 antiair5_desc: "Střely země-vzduch jsou budoucností protiletadlového boje. Vývoj mobilní platformy pro ně by měl být naším dalším cílem."
 antiair5: "Protivzdušná obrana V"
 antitank1_desc: "Význam účinných protitankových zbraní se ukázal ve Velké válce. Zavedení nové generace těchto zbraní bude nezbytné pro boj s moderními konstrukcemi tanků."
 antitank1: "Vylepšení protitankových zbraní"
 antitank2_desc: "Většina protitankových děl je zatím poměrně lehká. Pro boj s těžšími tanky se zešikmeným pancířem budou zapotřebí děla větší ráže."
 antitank2: "Protitankové dělo II"
 antitank3_desc: "V protitankovém dělostřelectvu lze použít náboje HEAT (high-explosive anti-tank), které kompenzují omezenou úsťovou rychlost."
 antitank3: "Zdokonalené protitankové zbraně I"
 antitank4_desc: "Nová univerzální protitanková děla používající střely s pancéřovou střelou, která odhazuje opláštění, mohou prorazit pancíř téměř každého tanku."
 antitank4: "Zdokonalené protitankové zbraně II"
 antitank5_desc: "Kombinací různých druhů nové technologie střeliva a zbraní s vyšší úsťovou rychlostí můžeme být připraveni na jakoukoli novou výzbroj, kterou naši nepřátelé vyvinou."
 antitank5: "Protitankové dělo V"
 armor: "Obrněné technologie"
 armored_car1: "$gw_armored_car_equipment$"
 armored_car2: "$armored_car_equipment_1$"
 armored_car3: "$armored_car_equipment_2$"
 armored_operations_desc: "Tanky a další obrněné vozidla jsou velmi užitečné pro přepravu pěchoty na bojiště a poskytování přímé podpory v boji."
 armored_operations: "Obrněné operace"
 armored_spearhead_desc: "Aby bylo možné využít tanky na maximum, nemohou být vázány na podporu pěchoty. Místo toho by měly být utvářeny do rychle se pohybujících, nezávislých jednotek, které mohou vést útoky.\n\n"
 armored_spearhead: "Obrněná špice"
 armored_train: "$train_equipment_3$"
 armour_folder_desc: "Tanky a jejich varianty."
 armour_folder: "Obrněné jednotky"
 ARMOUR_TITLE_AMPH: "OBOJŽIVELNÍ"
 ARMOUR_TITLE_HEAVY: "TĚŽKÝ"
 ARMOUR_TITLE_LIGHT: "LEHKÝ"
 ARMOUR_TITLE_MEDIUM: "STŘEDNÍ"
 ARMOUR_TITLE: "PANCÍŘ"
 ARTILLERT_TITLE_AA: "PVO"
 artillery_folder_desc: "Dělostřelectvo, protitankové a protiletadlové zbraně pro divize."
 artillery_folder: "Dělostřelectvo"
 ARTILLERY_TITLE_AT: "PROTITANKOVÉ"
 ARTILLERY_TITLE_ROCKET: "RAKETOVÉ"
 ARTILLERY_TITLE: "DĚLOSTŘELECTVO"
 artillery1_desc: "Díky modernějším materiálům a mechanismům lze houfnice a polní děla z Velké války přestavět a modernizovat pro moderní válku."
 artillery1: "Dělostřelectvo I"
 artillery2_desc: "Modernizace starých kusů nás může dovést jen do určité míry. Budou zapotřebí nové konstrukce houfnic, které využijí výhod nových systémů hydraulického zpětného rázu a delších hlavní."
 artillery2: "Vylepšení dělostřelectva I"
 artillery3_desc: "Aby bylo možné umístit těžší děla na lehčí vozy, mohou být do konstrukce houfnic zahrnuty úsťové brzdy."
 artillery3: "Vylepšení dělostřelectva II"
 artillery4_desc: "Vývoj lehkého dělostřelectva, které lze rozložit pro přepravu, umožní dělostřeleckou podporu v oblastech, kam bylo dříve obtížné se dostat."
 artillery4: "Dělostřelectvo IV"
 artillery5_desc: "Dělostřelecké konstrukce s nižšími siluetami budou pro nepřítele obtížněji zaměřitelné."
 artillery5: "Pokročilé dělostřelecké vylepšení"
 assault_breakthrough_desc: "Namísto rozsáhleho útoku podél celé fronty může být mnohem účinnější soustředit úder pouze na jeden nebo několik málo bodů nepřátelské linie a dosáhnout průlomu tam."
 assault_breakthrough: "Útočný průlom"
 assault_concentration_desc: "Před útokem jsou vedoucí prvky pečlivě připraveny a rozmístěny v předsunutých pozicích, aby bylo možné v úvodních okamžicích použít maximální sílu."
 assault_concentration: "Koncentrace útoku"
 ASSAULT_LABEL_TT: "Zaměřte se na přímé a čelní útoky se pancéřovými jednotkami."
 ASSAULT_LABEL: "ÚTOK"
 assembly_line_production_desc: "Motorizovaná montážní linka, která se již používá v mnoha průmyslových odvětvích, může změnit průběh války tím, že umožní nebývalou lavinovou výrobu."
 assembly_line_production: "Výroba na montážní lince"
 asw_tech: "Technologie protiponorkového boje"
 atomic_research_desc: "Při jaderném štěpení, rozdělení atomu přináší obrovské množství energie a nekonečné destruktivní schopnosti."
 atomic_research: "Atomový výzkum"
 attritional_containment_desc: "Pokud nejsme schopni zahájit útok a zlikvidovat nepřátelskou pozici, musí být přesto vystavena neustálým menším útokům, které způsobí ztráty a zabrání nepříteli zahájit vlastní útoky."
 attritional_containment: "Opotřebovací zadržení"
 backhand_blow_desc: "Namísto boje o každý centimetr půdy se nepřátelským průnikům z velké části vyhýbáme, dokud se nerozšíří, a pak je můžeme odříznout a zničit protiútokem."
 backhand_blow: "Úder zezadu"
 base_cost: "Základní cena"
 BASE_STRIKE_DESC: "S důrazem na letadlové lodě a jejich podporu nebude žádný nepřítel mimo naši dosah, ať už na souši nebo na moři."
 base_strike_desc: "Útok na nepřátelské přístavy ochromí jejich schopnost obnovit loďstvo. To nám umožní dominovat na mořích díky početní převaze.\n\n"
 base_strike_main: "Doktrína úderu na základnu"
 base_strike: "Úder na základny"
 basic_battery_desc: "Základní návrh pro školení obsluhy námořních děl."
 basic_battery: "Námořní dělostřelecká střelba"
 basic_carrier: "Základní letadlová loď (Letadlová loď II)"
 basic_cruiser_armor_scheme_desc: "Schéma pancéřování kopíruje rozdělení mezi pásový a palubní pancíř, které je vidět na hlavních lodích, a poskytuje určitou ochranu proti střepinám a zbraním malé ráže.\n\nMontáž tohoto modulu na §YKřižníky§! zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!, ale také §Rredukuje§! jejich §Yrychlost§!."
 basic_cruiser_armor_scheme: "Základní schéma pancíře křižníku"
 basic_decryption_desc: "Kryptoanalýza se stále více stává pokročilou matematickou vědou. Systémy, jako jsou kartotéky, a zařízení, jako jsou cyklometry, mohou pomoci při nezbytné práci."
 basic_decryption: "Dešifrování - frekvenční analýza"
 basic_depth_charges_desc: "Jednoduchá výbušná nádoba s tlakově citlivým spouštěčem exploduje, když dosáhne předem stanovené hloubky. \n\nUmístění tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
 basic_depth_charges: "Základní hlubinné nálože"
 basic_dp_light_battery_desc: "Kombinace protizemních a protileteckých děl v jednom montáži umožňuje větší flexibilitu a šetří váhu.\n\nNamontování tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §YDoprovodních lodí§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nNamontování modulu §YSekundární výzbroje§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malé množství §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu útočit na druhý cíl."
 basic_dp_light_battery: "Základní duální baterie"
 basic_dp_medium_battery_desc: "Automaticky nabíjené rychlopalné střední uzavřené dělové baterie výrazně zvyšují palebnou sílu.\n\nMontáž modulu §YLehká střední baterie§! zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při boji proti nepřátelským §YDoprovodním lodím§!. Tento modul také zvyšuje §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
 basic_dp_medium_battery: "Pokročilá střední dvojí účelová baterie"
 basic_encryption_desc: "S novými způsoby komunikace přicházejí nová rizika odposlechu. K rychlému a komplexnímu šifrování lze použít rotační šifrovací stroje."
 basic_encryption: "Šifrování - polyalfabetické šifry"
 basic_fire_control_system_desc: "Veškerá palba lodních děl je řízena z centrální pozice, což zajišťuje těsnější seskupení výstřelů a zvyšuje přesnost."
 basic_fire_control_system: "Základní systém řízení palby"
 basic_fortification_tech_desc: "Použitím silnějších materiálů a kovových výztuží uvnitř struktur můžeme postavit větší pevnosti, aniž bychom se museli obávat, že se zhroutí."
 basic_fortification_tech: "Základní opevnění"
 basic_heavy_armor_scheme_desc: "Díky tomu, že je pásový pancíř umístěn pod úhlem, je mnohem těžší prorazit pancíř o stejné hmotnosti a tloušťce.\n\nMontáž tohoto modulu na §YTěžké lodě§! zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!. §YBitevní lodě§! a §YBitevní křižníky§! se vyznačují svými různými §YPancířovými schématy§!."
