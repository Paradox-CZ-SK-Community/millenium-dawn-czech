 tech_engineers4_desc: "Udržování místní mobility při stavbě toho, co by dříve bylo považováno za trvalé opevnění a dodavatelské systémy, se ženisti budoucnosti postarají o to, aby naši vojáci byli připraveni na jakýkoliv útok."
