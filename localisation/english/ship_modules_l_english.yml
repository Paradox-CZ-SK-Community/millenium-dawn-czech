 big_ship_deck_space: "Plovoucí letištní plocha"
 big_ship_deck_space_desc: "Otevřená paluba umožňující údržbu, doplňování paliva a zásobování letadel a jejich přípravu na mise. Umožňuje skladování a použití letadel, která nejsou určena pro letadlové lodě."
 carrier_ship_engine_1: "Motor 50,000 Shp"
 carrier_ship_engine_1_desc: "Základní sada motorů umožňuje středně velké letadlové lodi dosáhnout rychlosti potřebné pro bezpečný provoz letadel."
 carrier_ship_engine_1_short: "Motor pro letadlovou loď I"
 carrier_ship_engine_2: "Motor 120,000 Shp"
 carrier_ship_engine_2_desc: "Tento nový pohonný systém umožňuje letadlové lodi překonat většinu starších křižníků a některé torpédoborce, což jí dává schopnost vyhnout se nepřátelským hladinovým plavidlám."
 carrier_ship_engine_2_short: "Motor pro letadlovou loď II"
 carrier_ship_engine_3: "Motor 150,000 Shp"
 carrier_ship_engine_3_desc: "Motor navržený tak, aby i velkým letadlovým lodím umožnil pohybovat se velmi vysokou rychlostí."
 carrier_ship_engine_3_short: "Motor pro letadlovou loď III"
 carrier_ship_engine_4: "Motor 210,000 Shp"
 carrier_ship_engine_4_desc: "Tento pohonný systém byl navržen pro moderní „rychlou letadlovou loď“, která má sloužit jako hlavní plavidlo svazku letadlových lodí."
 carrier_ship_engine_4_short: "Motor pro letadlovou loď IV"
 carrier_ship_nuclear_engine_1: "Jaderný reaktor pro letadlovou loď"
 carrier_ship_nuclear_engine_1_desc: "Výkonný jaderný reaktor schopný pohánět obří letadlové lodě bez potřeby doplňování paliva."
 carrier_ship_nuclear_engine_1_short: "Jaderný reaktor letadlové lodě"
 cruiser_ship_engine_1: "Motor 60,000 Shp"
 cruiser_ship_engine_1_desc: "Základní soustava kotlů, která vyrábí páru pro nepřevodovanou turbínu."
 cruiser_ship_engine_1_short: "Motor pro křižník I"
 cruiser_ship_engine_2: "Motor 70,000 Shp"
 cruiser_ship_engine_2_desc: "Parní turbína vybavená převodovým ústrojím je výrazně efektivnější, což umožňuje využít vyšší hmotnost ve prospěch většího výkonu."
 cruiser_ship_engine_2_short: "Motor pro křižník II"
 cruiser_ship_engine_3: "Motor 80,000 Shp"
 cruiser_ship_engine_3_desc: "Vylepšené uspořádání kotlů zajišťuje vyšší tlak páry a tím i větší výkon."
 cruiser_ship_engine_3_short: "Motor pro křižník III"
 cruiser_ship_engine_4: "Motor 90 000 Shp"
 cruiser_ship_engine_4_desc: "Díky pokročilým materiálům může tento motor dlouhodobě pracovat ve vysoké zátěži."
 cruiser_ship_engine_4_short: "Motor křižníku IV"
 cruiser_submarine_specialization: "Dálkoví lovci"
 cruiser_submarine_specialization_desc: "Křižníkové ponorky představují vrchol intenzivních podhladinových operací. Co jim chybí v manévrovatelnosti a nenápadnosti, to dohánějí operačním rádiem."
 dp_light_battery_1: "100mm víceúčelové dělo"
 dp_light_battery_1_desc: "Malé dělo ve speciální lafetaci, umožňující střelbu jak na letadla, tak na hladinové cíle."
 dp_light_battery_1_short: "Víceúčelová hlavní výzbroj I"
 dp_light_battery_2: "113mm víceúčelové dělo"
 dp_light_battery_2_desc: "Malé dělo s lafetou pro vysoký úhel náměru a ochranným štítem, umožňující zasahovat letadla i hladinové cíle."
 dp_light_battery_2_short: "Víceúčelová hlavní výzbroj II"
 dp_light_battery_3: "127mm víceúčelové dělo"
 dp_light_battery_3_desc: "Malé dělo v uzavřené věži s vysokým úhlem náměru, umožňující zasahovat letadla i hladinové cíle."
 dp_light_battery_3_short: "Víceúčelová hlavní výzbroj III"
 dp_light_battery_4: "127mm rychlopalné víceúčelové dělo"
 dp_light_battery_4_desc: "Malé rychlopalné dělo v poháněné věži s vysokým úhlem náměru, umožňující zasahovat letadla i hladinové cíle."
 dp_light_battery_4_short: "Víceúčelová hlavní výzbroj IV"
 dp_ship_medium_1: "152mm rychlopalné víceúčelové dělo"
 dp_ship_medium_1_desc: "Od základu navrženo pro vysoký náměr, toto dělo umožňuje lehkým křižníkům zasahovat i větší hladinové cíle a letadla."
 dp_ship_medium_1_short: "Hlavní výzbroj lehkého křižníku IV"
 dp_ship_secondaries_1: "100mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_1_desc: "Spojením funkcí těžkého protiletadlového děla a sekundární baterie výrazně zvyšuje protiletadlové schopnosti lodi, zatímco si zachovává možnost obrany proti menším hladinovým cílům."
 dp_ship_secondaries_1_short: "Víceúčelová sekundární výzbroj I"
 dp_ship_secondaries_2: "113mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_2_desc: "Umístění víceúčelových děl do věží výrazně zvyšuje ochranu obsluhy."
 dp_ship_secondaries_2_short: "Víceúčelová sekundární výzbroj II"
 dp_ship_secondaries_3: "127mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_3_desc: "Poháněné dvoudělové víceúčelové věže přinášejí výrazné zvýšení palebné síly."
 dp_ship_secondaries_3_short: "Víceúčelová sekundární výzbroj III"
 dp_ship_secondaries_4: "127mm rychlopalná víceúčelová sekundární výzbroj"
 dp_ship_secondaries_4_desc: "Navržena pro rychlou palbu proti všem typům cílů - představuje vrchol sekundární výzbroje."
 dp_ship_secondaries_4_short: "Víceúčelová sekundární výzbroj IV"
 fixed_ship_torpedo_slot: "Torpéda"
 heavy_ship_engine_1: "Motor 30 000 Shp"
 heavy_ship_engine_1_desc: "Navržen tak, aby ušetřil hmotnost pro děla a pancíř. Tento pohon nebyl nikdy určen pro vysoké rychlosti."
 heavy_ship_engine_1_short: "Těžký motor I"
 heavy_ship_engine_2: "Motor 90,000 Shp"
 heavy_ship_engine_2_desc: "Výrazně silnější než předchozí návrh. Tento motor má těžkým lodím zajistit pohodlnou rychlostní převahu nad staršími typy."
 heavy_ship_engine_2_short: "Těžký motor II"
 heavy_ship_engine_3: "Motor 150,000 Shp"
 heavy_ship_engine_3_desc: "S rostoucí hmotností děl a pancíře byl tento motor navržen tak, aby umožnil vyšší rychlost - k pronásledování prchajících nepřátel nebo udržení odstupu od silnějších jednotek."
 heavy_ship_engine_3_short: "Těžký motor III"
 heavy_ship_engine_4: "Motor 210,000 Shp"
 heavy_ship_engine_4_desc: "Navržen z moderních materiálů s vylepšenými kotli. Tento pohon umožňuje moderním bitevním lodím držet krok s rychlými letadlovými loděmi a křižníky."
 heavy_ship_engine_4_short: "Těžký motor IV"
 heavy_ship_nuclear_engine_1: "Jaderný reaktor pro těžké lodě"
 heavy_ship_nuclear_engine_1_desc: "Výkonný jaderný reaktor, schopný pohánět i ty nejtěžší lodě bez potřeby doplňování paliva."
 heavy_ship_nuclear_engine_1_short: "Reaktor těžké lodě"
 light_ship_engine_1: "Motor 35,000 Shp"
 light_ship_engine_1_desc: "Malá sada parních turbín dokáže pohánět menší loď vysokou rychlostí, nebo větší loď nižší rychlostí."
 light_ship_engine_1_short: "Lehký motor I"
 light_ship_engine_2: "Motor 40,000 Shp"
 light_ship_engine_2_desc: "Díky vysokotlakým kotlům lze při stejné váze a velikosti zařízení dosáhnout vyššího výkonu."
 light_ship_engine_2_short: "Lehký motor II"
 light_ship_engine_3: "Motor 45,000 Shp"
 light_ship_engine_3_desc: "Nové materiály umožňují dosahovat mnohem vyššího tlaku páry - a tedy i většího výkonu."
 light_ship_engine_3_short: "Lehký motor III"
 light_ship_engine_4: "Motor 50,000 Shp"
 light_ship_engine_4_desc: "Vylepšené uspořádání motoru a převody turbín přináší vyšší účinnost při stejné hmotnosti."
 light_ship_engine_4_short: "Lehký motor IV"
 midget_submarine_specialization: "Průkopníci miniponorek"
 midget_submarine_specialization_desc: "Malé ponorky určené k útokům na přístavy nebo lehké napadání konvojů dokonale zapadají do naší námořní doktríny."
 ship_airplane_launcher_1: "Katapult pro hydroplány"
 ship_airplane_launcher_1_desc: "Jednoduchý odpalovací mechanismus vymrští malý průzkumný letoun do vzduchu."
 ship_airplane_launcher_2: "Vylepšený katapult pro hydroplány"
 ship_airplane_launcher_2_desc: "Vylepšený mechanismus umožňuje odpal většího letounu s delším doletem a vyšší rychlostí."
 ship_anechoic_tile: "Anechoické obklady"
 ship_anechoic_tile_desc: "Pogumovaný obklad trupu navržený ke snížení dosahu detekce lodě pasivním i aktivním sonarem."
 ship_anti_air_1: "12,7mm protiletadlový kulomet"
 ship_anti_air_1_desc: "Sada těžkých kulometů poskytuje omezenou blízkou obranu proti letadlům."
 ship_anti_air_1_short: "Protivzdušná obrana I"
 ship_anti_air_2: "20mm protiletadlový kanón"
 ship_anti_air_2_desc: "Malý automatický kanón vystřeluje výrazně větší střely a dokáže zničit letadlo několika zásahy."
 ship_anti_air_2_short: "Protivzdušná obrana II"
 ship_anti_air_3: "37mm protiletadlový kanón"
 ship_anti_air_3_desc: "Předchozí ráže se ukázaly jako příliš slabé k tomu, aby spolehlivě zničily letadlo dříve, než vypustí munici. Silnější střela vyžaduje větší zbraň, ale podstatně zvyšuje šanci na zásah cíle."
 ship_anti_air_3_short: "Protivzdušná obrana III"
 ship_anti_air_4: "40mm čtyřhlavňový protiletadlový kanón"
 ship_anti_air_4_desc: "Nejnovější model protivzdušných zbraní využívá poháněnou lafetu pro sledování rychlých cílů a pokročilý zaměřovací systém pro koordinaci palby z více stanovišť."
 ship_anti_air_4_short: "Protivzdušná obrana IV"
 ship_armor_bb_1: "Pancíř 200mm pás / 40mm paluba"
 ship_armor_bb_1_desc: "Navrženo k ochraně lodi před děly stejného kalibru, tento pancířový systém zajišťuje, že každá část lodi je dobře chráněna podle své důležitosti."
 ship_armor_bb_1_short: "Pancíř bitevní lodě I"
 ship_armor_bb_2: "Pancíř 350mm pás / 150mm paluba"
 ship_armor_bb_2_desc: "S nakloněným pancířovým pásem je tento pancířový systém navržen tak, aby chránil lodní řadu před děly stejné ráže."
 ship_armor_bb_2_short: "Pancíř bitevní lodě II"
 ship_armor_bb_3: "Pancíř 380mm pás / 155mm paluba"
 ship_armor_bb_3_desc: "Radikální odklon od předchozích pancířových systémů - tento návrh vytváří těžce pancířovanou citadelu uprostřed lodi, ale za cenu snížení ochrany ostatních částí lodi. Je určen k obraně před děly stejné ráže."
 ship_armor_bb_3_short: "Pancíř bitevní lodě III"
 ship_armor_bc_1: "Pancíř 150mm pás / 25mm paluba"
 ship_armor_bc_1_desc: "Navržen tak, aby chránil loď před menšími děly, tento pancířový systém váží výrazně méně, což umožňuje vyšší rychlost."
 ship_armor_bc_1_short: "Pancíř bitevního křižníku I"
 ship_armor_bc_2: "Pancíř 305mm pás / 100mm paluba"
 ship_armor_bc_2_desc: "Kompromis mezi rychlostí a ochranou, tento pancířový systém je navržen k obraně lodi proti dělové palbě křižníků a torpédoborců."
 ship_armor_bc_2_short: "Pancíř bitevního křižníku II"
 ship_armor_bc_3: "Pancíř 330mm pás / 130mm paluba"
 ship_armor_bc_3_desc: "Navržen s ohledem na hmotnostní omezení, tento pancířový systém se snaží maximalizovat ochranu životně důležitých částí lodi tím, že nechává ostatní oblasti odkryté. Tento systém není určen k dlouhodobému odolávání zbraním bitevních lodí."
 ship_armor_bc_3_short: "Pancíř bitevního křižníku III"
 ship_armor_carrier_deck: "Pancíř 90mm paluba"
 ship_armor_carrier_deck_desc: "Těžké pancéřové desky chrání hangárové prostory před zásahy nepřátelských bombardérů za cenu menšího pracovního prostoru."
 ship_armor_carrier_deck_short: "Pancíř letové paluby"
 ship_armor_cruiser_1: "Pancíř 50mm pás / 40mm paluba"
 ship_armor_cruiser_1_desc: "Pancéřová ochrana určená, aby křižník měl mírnou převahu v boji proti torpédoborcům a jiným lehce ozbrojeným lodím."
 ship_armor_cruiser_1_short: "Pancíř křižníku I"
 ship_armor_cruiser_2: "Pancíř 100mm pás / 30mm paluba"
 ship_armor_cruiser_2_desc: "Těžší pás, který umožňuje křižníku bojovat proti starším lehkým křižníkům a menším lodím s dobrou ochranou."
 ship_armor_cruiser_2_short: "Pancíř křižníku II"
 ship_armor_cruiser_3: "Pancíř 120mm pás / 50mm paluba"
 ship_armor_cruiser_3_desc: "Kopírující metody pancéřování bitevních lodí, tento pancíř sleduje vývoj zbraní po celém světě."
 ship_armor_cruiser_3_short: "Pancíř křižníku III"
 ship_armor_cruiser_4: "Pancíř 150mm pás / 60mm paluba"
 ship_armor_cruiser_4_desc: "Tento pancíř maximalizuje ochranu pouze nad oblastmi nezbytnými k udržení lodě na hladině a v boji, na úkor ostatních částí."
 ship_armor_cruiser_4_short: "Pancíř křižníku IV"
 ship_armor_ice_carrier_deck_1: "Výztuha pykretové paluby"
 ship_armor_ice_carrier_deck_1_desc: "Dodatečná konstrukční výztuha, která zajišťuje pevnější a odolnější konstrukci a zároveň lepší odolnost vůči povětrnostním vlivům."
 ship_armor_ice_carrier_deck_2: "Ocelová výztuha pykretové paluby"
 ship_armor_ice_carrier_deck_2_desc: "Pykret vyztužený ocelí poskytuje pevnější konstrukci, schopnou odolávat většímu poškození, a zároveň lepší izolaci."
 ship_armor_ice_carrier_deck_3: "Kompozitní ledová paluba"
 ship_armor_ice_carrier_deck_3_desc: "Použité materiály a metody zajišťují nejlepší odolnost konstrukce a snižují vliv počasí na provoz lodě."
 ship_armor_shbb: "Pancíř 450mm pás / 210mm paluba"
